 GER_light_fighter_equipment_5:0 "МiG-29С Luftwaffe"
 GER_light_fighter_equipment_5_desc:0 "Бывший фронтовой истребитель типа Миг-29C ВВС ГДР (Luftstreitkräfte)."
 
 GER_light_fighter_equipment_6:0 "Eurofighter Typhoon Luftwaffe"
 GER_light_fighter_equipment_6_desc:0 "Многоцелевой истребитель четвёртого поколения. Самолёт спроектирован по схеме с низкорасположенным треугольным крылом (угол стреловидности 53 градуса) и отрицательным запасом устойчивости, двухсекционными закрылками и предкрылками, поворотным передним горизонтальным оперением (ПГО), вертикальным килем с рулём направления без стабилизатора. "
 
 GER_light_fighter_equipment_7:0 "Eurofighter Typhoon-M Luftwaffe"
 GER_light_fighter_equipment_7_desc:0 "Модифицированный вариант фронтового истребителя Eurofighter Typhoon."
 
 GER_light_fighter_equipment_8:0 "FCAS / Future Combat Air System"
 GER_light_fighter_equipment_8_desc:0 "Новейший фронтовой истребитель созданный для борьбы с воздушными целями в рамках перехвата или завоевания превосходства в воздухе. Также обеспечена возможность работы по наземным целям. В номенклатуру вооружений входят управляемые и неуправляемые вооружения разных типов."
 
 

 GER_superior_fighter_equipment_6:0 "Northrop T-38 Talon Luftwaffe"
 GER_superior_fighter_equipment_6_desc:0 "Американский двухместный сверхзвуковой реактивный самолёт. Максимальная скорость: 1381 км/ч (М=1,3). Практическая дальность: 1835 км."
 GER_superior_fighter_equipment_7:0 "Tornado ECR"
 GER_superior_fighter_equipment_7_desc:0 "Модифицированный Торнадо с комплексом радиоэлектронной борьбы."
 GER_superior_fighter_equipment_8:0 "FCAS-V"
 GER_superior_fighter_equipment_8_desc:0 "Новейший исребитель завоевания воздушного господства Luftwaffe."
 
 

 GER_interceptor_fighter_equipment_4_desc:0 "Описание истребителя-перехватчика типа Миг-31."
 GER_interceptor_fighter_equipment_5:0 "F-104G Starfighter Luftwaffe"
 GER_interceptor_fighter_equipment_5_desc:0 "Одно- или двухместный истребитель-перехватчик. Самолёт оснащается Т-образным хвостовым оперением с цельноповоротным стабилизатором, установленным на вершине киля. В качестве основного вооружения используется шестиствольная 20-миллиметровая пушка Т-171 "Вулкан" со скорострельностью 6000 выстрелов в минуту. Предусматрена возможность оснащения истребителя управляемыми ракетами класса "воздух-воздух"."
 GER_interceptor_fighter_equipment_6:0 "«Торнадо» ADV"
 GER_interceptor_fighter_equipment_6_desc:0 "Двухместный всесезонный истребитель-перехватчик, оснащённый двумя турбовентиляторными двигателями Turbo-Union RB.199-34R Mk 103."
 GER_interceptor_fighter_equipment_7:0 "«Торнадо» ADV F3 "
 GER_interceptor_fighter_equipment_7_desc:0 "Усовершенствованная версия, оснащённая двумя двигателями Turbo-Union RB.199-34R Mk 104, с автоматическим управлением замахом крыла, увеличенной кареткой AIM-9 и модернизацией авионики."
 GER_interceptor_fighter_equipment_8:0 "FCAS-P"
 GER_interceptor_fighter_equipment_8_desc:0 "Модификация FCAS как истребителя-перехватчика."
 
 
 

 GER_strike_fighter_equipment_5:0 "McDonnell Douglas F-4 Phantom II Luftwaffe"
 GER_strike_fighter_equipment_5_desc:0 "Двухместный, дальнего радиуса действия истребитель-бомбардировщик. На F-4 был реализован ряд новаторских решений, включая импульсно-допплеровскую РЛС, новейшее БРЭО и широкое применение в конструкции титановых сплавов — 8,5 % массы конструкции (или 570 кг на машину) на модификациях F-4J/E. Самолёт способен без помощи наземной станции наведения находить и поражать цели, находящиеся за пределами визуального контакта."
 GER_strike_fighter_equipment_6:0 "Tornado IDS"
 GER_strike_fighter_equipment_6_desc:0 "Боевой реактивный самолёт с крылом изменяемой стреловидности, являющийся одним из основных боевых самолётов НАТО, предназначен для прикрытия наземных войск в боевых условиях. Является носителем ядерного оружия - авиабомбы B61.."
 GER_strike_fighter_equipment_7:0 "Tornado GR.4"
 GER_strike_fighter_equipment_7_desc:0 "Установлены новые двигатели, современное ботовое радиотехническое и электронное оборудование, включая контейнер с лазерным указателем типа TIALD (Thermal Imaging Laser Designator) предназначенное для автономного управления вооружения с лазерной системой наведения. Так же на самолёте установлена модернизированная система  отображения информации на шлеме пилота FLIR (Forward Looking Infra-Red) совмещённой с системой ночного видения Night Vision Goggles." 
 
 
 
 GER_naval_fighter_equipment_7:0 "Tornado GR1B"
 GER_naval_fighter_equipment_7_desc:0 "Морской ударный истребитель. GR1B имеет пару мощных противокорабельных ракет Sea Eagle, четыре  AIM-9L Sidewinders и пушку BK-27. Обладает хорошей точностью, что делает его опасным для всех, кроме самых защищённых кораблей. AIM-9L и пушки позволяют GR1B атаковать вражеские вертолёты или защищаться от истребителей противника."
 GER_naval_fighter_equipment_8:0 "FCAS-S"
 GER_naval_fighter_equipment_8_desc:0 "Модификация FCAS как палубного истребителя."

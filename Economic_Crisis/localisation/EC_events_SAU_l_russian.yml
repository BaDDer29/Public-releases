 saudi_arabia.1.t:0 "Смерть короля Абдаллы"
 saudi_arabia.1.d:0 "Король Абдалла бен Абдель Азиз Аль Сауд скончался на 91-м году жизни, заявили наши власти в эфире государственного телевидения. "Его высочество Салман бен Абдулазиз Аль Сауд и все члены семьи и нация скорбят по Хранителю двух мечетей королю Абдалле бен Абдель Азизу, скончавшемуся в 01:00 сегодня", — говорится в заявлении королевского двора. Тело короля будет доставлено в мечеть имама Турки бен Абдаллы в столице страны Эр-Рияде, после чего будет похоронено в мечети Аль Уд. Салман ибн Абдул-Азиз Аль Сауд займёт трон Саудовской Аравии."
 saudi_arabia.1.a:0 "Какая ужасная потеря!"
 
 saudi_arabia_news.1.t:0 "Умер король Саудовской Аравии Абдалла"
 saudi_arabia_news.1.d:0 "Шестой король Саудовской Аравии Абдалла бен Абдель Азиз ас-Сауд, правивший страной с 1996 года, скончался в ночь на 23 января на 91-м году жизни. Он умер в больнице Эр-Рияда, где находился с конца прошлого года. Королевский суд не стал раскрывать точную причину смерти. Трон унаследовал его брат Салман бин Абдель Азиз ас-Сауд. У саудовского короля было четыре жены, семь сыновей и пятнадцать дочерей. Его личное достояние оценивалось в 18 млрд долларов, что делало его третьим по богатству главой государства в мире."
 saudi_arabia_news.1.a:0 "Печально..."

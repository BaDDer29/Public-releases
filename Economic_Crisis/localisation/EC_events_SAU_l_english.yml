 saudi_arabia.1.t:0 "Death of King Abdullah"
 saudi_arabia.1.d:0 "King Abdullah bin Abdulaziz Al Saud has died at the age of 90, our authorities said on state television. "His Highness Salman bin Abdulaziz al Saud and all family members and the nation mourn the Custodian of the two mosques, king Abdullah bin Abdulaziz, who passed away at 01:00 today," the Royal court said in a statement. The king's body will be taken to the Imam Turki bin Abdullah mosque in the capital, Riyadh, before being buried in the Al Ud mosque. Salman bin Abdulaziz al Saud will take the throne of Saudi Arabia."
 saudi_arabia.1.a:0 "A huge loss!"
 
 saudi_arabia_news.1.t:0 "Saudi Arabia's King Abdullah bin Abdulaziz dies"
 saudi_arabia_news.1.d:0 "The sixth king of Saudi Arabia, Abdullah bin Abdulaziz Al Saud, who ruled the country since 1996, died on the night of January 23 at the age of 90. He died in a hospital in Riyadh, where he had been staying since the end of last year. The Royal court didn't disclose the exact cause of his death. His brother Salman bin Abdulaziz al-Saud inherited the throne. The Saudi king had four wives, seven sons and fifteen daughters. His personal wealth was estimated at 18 billion dollars, making him the third-richest head of state in the world."
 saudi_arabia_news.1.a:0 "That's sad..."
 USA_medium_tank_g0_equipment_0:0 "M26 Pershing"
 USA_medium_tank_g0_equipment_0_desc:0 "Medium tanks of the end of the Second World War and the first post-war years became the main armies of the victorious countries and gave impetus to the development of the concept of main battle tanks. The most prominent and well-known representatives of this class are T-44 (USSR), M26 Pershing (USA), PzKpfw V "Panther" (Germany), FV 4007 Centurion (UK)."
 USA_medium_tank_g0_equipment_0_short:0 "M26 Pershing"

l_russian: 

 early_helicopters:0 "Ранние истребители"
 early_helicopters_desc:0 "Эпоха погони за скоростью"
 semi_modern_helicopters:0 "Полусовременные вертолёты"
 semi_modern_helicopters_desc:0 "Кажется мы наконец можем преодолеть детские болезни нового класса техники и создать концепцию полусовременных вертолётов"
 modern_helicopters:0 "Современные вертолёты"
 modern_helicopters_desc:0 "Обобщая весь прошлый опыт развития авиации мы можем создать концепцию современных вертолётов"
 ultramodern_helicopters:0 "Суперсовременные вертолёты"
 ultramodern_helicopters_desc:0 "Обобщая весь прошлый опыт развития авиации мы можем создать концепцию суперсовременных вертолётов"
 
 
 landing_helicopter_equipment:0 "Военно-транспортный вертолёт"
 landing_helicopter_equipment_0:0 "Ранний вертолёт"
 landing_helicopter_equipment_0_desc:0 "Мы создадим наш первый винтокрылый летательный аппарат, у  которого подъёмная и движущая (пропульсивная) силы на всех этапах полёта создаются одним или несколькими несущими винтами с приводом от одного или нескольких двигателей. Данный летательный аппарат имеет строение по одновинтовой схеме с двигателем и оригинальным устройством автоматического повышения устойчивости полёта."
 landing_helicopter_equipment_1:0 "Военно-транспортный вертолёт поколения 1"
 landing_helicopter_equipment_1_desc:0 "Развитие вертолётных технологий предоставляет нам замечательную возможность для военных операций, в особенности снабжений войск по воздуху. Разработка на базе первого вертолёта его транспортной модификации позволит нам решать задачи снабжения войск по воздуху, не задействуя тяжёлую транспортную авиацию."
 landing_helicopter_equipment_2:0 "Военно-транспортный вертолёт поколения 2"
 landing_helicopter_equipment_2_desc:0 "Растущие запросы войск уже не удаётся удовлетворять наличными транспортными вертолётами. Нам необходима разработка модели тяжёлого транспортного вертолёта, способной нести большую нагрузку и на большую дальность."
 landing_helicopter_equipment_3:0 "Военно-транспортный вертолёт поколения 3"
 landing_helicopter_equipment_3_desc:0 "Развитие вертолётных технологий позволяет нам разработать новую модель транспортного вертолёта, способную быстрее доставлять припасы в нужное место. Новый двигатель, больший транспортный отсек, новый вертолёт сможет эффективно выполнять не только транспортные функции но и санитарно-эвакуационные."
 landing_helicopter_equipment_4:0 "Военно-транспортный вертолёт поколения 4"
 landing_helicopter_equipment_4_desc:0 "Тяжёлые транспортные вертолёты имеют большое будущее. Переосмыслив предыдущий опыт в разработке тяжёлого транспортника дала нам возможность воплотить решения в новой модели. Фактически данная модель является воплощением концепции "воздушного крана", т.е. имеет способность нести груз, который не под силу лёгкому транспортному вертолёту но и меньший, нежели у самолётов транспортной авиации."
 landing_helicopter_equipment_5:0 "Военно-транспортный вертолёт поколения 4+"
 landing_helicopter_equipment_5_desc:0 "Воплощение новой концепции "конвертоплан" - летательный аппарат с поворотными двигателями (как, правило, винтовыми), которые на взлёте и при посадке работают как подъёмные, а в горизонтальном полёте — как тянущие; при этом подъёмная сила обеспечивается крылом самолётного типа. Обычно двигатели поворачиваются вместе с винтами, но могут поворачиваться одни лишь винты. Развитие данного вида техники даёт нам возможность создать летательный аппарат, который не похож на вертолёт но и не является полноценным самолётом."
 landing_helicopter_equipment_6:0 "Военно-транспортный вертолёт поколения 4++"
 landing_helicopter_equipment_6_desc:0 "Проект нового вертолёта предполагает создание пассажирско-транспортного вертолёта нормальной взлётной массой 10т (максимальная - 12т) способного перевозить большое количество пассажиров или до 4т грузов. Крейсерская скорость аппарата в проекте составляет 470-500км/ч и дальность полёта до 1500 км."
 landing_helicopter_equipment_7:0 "Военно-транспортный вертолёт поколения 5"
 landing_helicopter_equipment_7_desc:0 "Военно-транспортный вертолёт из диковинки превратился в неотьемлимую часть боевых действий, и постоянно растущие запросы снабжения войск должны соответствующим образом удовлетворяться. Проект нового вертолёта предполагает создание аппарата, способного нести в несколько раз большую нагрузку, по уровню полезной нагрузки постепенно приближаясь к самолёту."
 landing_helicopter_equipment_8:0 "Военно-транспортный вертолёт поколения 5+"
 landing_helicopter_equipment_8_desc:0 ""
 
 
 assault_helicopter_equipment:0 "Десантно-штурмовой вертолёт"
 assault_helicopter_equipment_1:0 "Десантно-штурмовой вертолёт поколения 1"
 assault_helicopter_equipment_1_desc:0 "Современное развитие военной мысли вынуждает нас создать вертолёт, спобосный решать задачи доставки пехоты на место действия и оказать ей наземную огневую поддержку, так же способный наносить удар по надводным целям в прибрежной зоне."
 assault_helicopter_equipment_2:0 "Десантно-штурмовой вертолёт поколения 2"
 assault_helicopter_equipment_2_desc:0 "Переосмысение предыдущей модели десатнтно-штурмовой вертолётов даёт нам возможность воплотить новые решения в новой модели вертолёта. Более мощное навесное вооружение даёт большую огневую мощь аппарату, а больший десантный отсек позволяет перевозить большее количество пехотинцев для участия в боевых действиях."
 assault_helicopter_equipment_3:0 "Десантно-штурмовой вертолёт поколения 3"
 assault_helicopter_equipment_3_desc:0 "Модификация транспортного вертолёта позволила увеличить бронирование машины, ещё больше увеличить число навесного вооружения для огневой поддержки а большой десантный отсек даёт возможность перевозить до 30 человек десанта."
 assault_helicopter_equipment_4:0 "Десантно-штурмовой вертолёт поколения 4"
 assault_helicopter_equipment_4_desc:0 "Модель вертолёта являющая собой фактически "летающую артиллерию", при том, имеющая десантный отсек, хотя и несколько урезанный в угоду увеличения огневой мощи."
 assault_helicopter_equipment_5:0 "Десантно-штурмовой вертолёт поколения 4+"
 assault_helicopter_equipment_5_desc:0 "Модернизация предыдущей модели вертолёта, оснащённая новейшими образцами вооружения и новыми двигателями, что дало машине большую огневую мощь и увеличило её лётные характеристики."
 assault_helicopter_equipment_6:0 "Десантно-штурмовой вертолёт поколения 4++"
 assault_helicopter_equipment_6_desc:0 "Предыдущая модификация вертолёта оказались весьма удачной, но мы не можем идти вперёд постоянно модифицируя одну и ту же модель вертолёта. Новая модель вертолёта сочетает в себе отличные лётные характеристики и ударную мощь и улучшенный десантный отсек, являясь фактически той самой "летающей артиллерией""
 
 
 attack_helicopter_equipment:0 "Ударный вертолёт"
 attack_helicopter_equipment_1:0 "Ударный вертолёт поколения 1"
 attack_helicopter_equipment_1_desc:0 "Зарождение концепции "ударного вертолёта" началось с попыток навесить разное вооружение на ранние модели транспортных вертолётов. Попытки сочетать разные виды навесного вооружения позволили сделать из вертолёта, как средства воздушной поддержки, полноценную ударную боевую единицу, эквивалентом танка в небе."
 attack_helicopter_equipment_2:0 "Ударный вертолёт поколения 2"
 attack_helicopter_equipment_2_desc:0 "Предыдущий опыт оказался на удивление весьма успешным, разработка новой модели вертолёта даёт возможность оснастить машину более разными видами подвесного вооружения, пожертвовав возможностью перевозки пехоты."
 attack_helicopter_equipment_3:0 "Ударный вертолёт поколения 3"
 attack_helicopter_equipment_3_desc:0 "Разработка новой модели ударного вертолёта позволит нашим ВВС решать более широкий спектр задач, таких как поиск и уничтожение в условиях активного огневого противодействия танков и другой бронированной техники, а также малоскоростных воздушных целей и живой силы противника."
 attack_helicopter_equipment_4:0 "Ударный вертолёт поколения 4"
 attack_helicopter_equipment_4_desc:0 "Потребность в разработке ударного вертолёта нового поколения вызвана прежде всего необходимостью увеличения ударной огневой мощи, которой располагаемые нами ударные вертолёты не имеют. Создание принципиально новой машины поможет нашим ВВС эффективнее выполнять задачи огневой поддержки войск."
 attack_helicopter_equipment_5:0 "Ударный вертолёт поколения 4+"
 attack_helicopter_equipment_5_desc:0 "Поскольку в создании новой абсолютно новой модели ударного вертолёта нет нужды, мы усовершенствуем наличную. Устранение всех "шероховатостей", обнаруженных в ходе боевых испытаний, мы придадим новой машине коллосальную огневую мощь, бронезащиту, защиту от противодействия ПВО."
 attack_helicopter_equipment_6:0 "Ударный вертолёт поколения 4++"
 attack_helicopter_equipment_6_desc:0 "Новая модернизация вертолёта 4 поколения позволяет машине возможность выполнять задачи в ночных условиях, фактически превращая аппарат в предназначенный для полностью ночных операций. Само собой не был упущен из вида вопрос защищённости машины и её огневой мощи. Новые двигатели позволяют нести большую нагрузку, соответственно бронирование было улучшено а устаревшее навесное оружие было заменено современными образцами."
 attack_helicopter_equipment_7:0 "Ударный вертолёт поколения 5"
 attack_helicopter_equipment_7_desc:0 "Новая модель - венец ударной вертолётной авиации. Сочетание стелс-технологий, современнейших комплексов активной защиты, бронезащиты и вооружения, которое превращает данную машину в "летающий танк"." 
 
 
 naval_attack_helicopter_equipment:0 "Палубный ударный вертолёт"
 naval_attack_helicopter_equipment_3:0 "Палубный ударный вертолёт поколения 3"
 naval_attack_helicopter_equipment_3_desc:0 "Модернизация ударного вертолёта 3 поколения для нужд палубной авиации. Имеет меньшую огневую мощь, нежели базовая модификация, поскольку вес машины строго ограничивается пределом нагрузки на корабль, но способен наносить удары по кораблям противника в открытом море, поскольку базируется на авианосцах."
 naval_attack_helicopter_equipment_4:0 "Палубный ударный вертолёт поколения 4"
 naval_attack_helicopter_equipment_4_desc:0 "Новая модель ударного вертолёта поколения для корабельного базирования, имеет более мощную силовую установку и несёт более мощное вооружение."
 naval_attack_helicopter_equipment_5:0 "Палубный ударный вертолёт поколения 4+"
 naval_attack_helicopter_equipment_5_desc:0 "Углублённая модификация вертолёта корабельного базирования. В наличии усовершенствованная антикоррозийная защита, усовершенствованное вооружение и новый двигатель."
 naval_attack_helicopter_equipment_6:0 "Палубный ударный вертолёт поколения 4++"
 naval_attack_helicopter_equipment_6_desc:0 "Суперсовременная модификация ударного вертолёта для корабельного базирования. Отличается наличием механизма складывания лопастей и несущих консолей, усилением стоек шасси и дополнительной антикоррозийной обработкой."
 

 naval_assault_helicopter_equipment:0 "Палубный десантно-штурмовой вертолёт"
 naval_assault_helicopter_equipment_3:0 "Палубный десантно-штурмовой вертолёт поколения 3"
 naval_assault_helicopter_equipment_3_desc:0 "Модификация десантно-штурмового вертолёта для корабельного базирования."
 naval_assault_helicopter_equipment_4:0 "Палубный десантно-штурмовой вертолёт поколения 4"
 naval_assault_helicopter_equipment_4_desc:0 "Современный летательный аппарат, предназначенный для десантирования с кораблей подразделений морской пехоты и их огневой поддержки."
 
 
 anti_submarine_helicopter_equipment:0 "Противолодочный вертолёт"
 anti_submarine_helicopter_equipment_1:0 "Противолодочный вертолёт поколения 1"
 anti_submarine_helicopter_equipment_1_desc:0 "Развитие вертолётостроения позволяет задействовть вертолёты в борьбе с кораблями противника и для нанесения ударов по пунктам морского базирования флота."
 anti_submarine_helicopter_equipment_2:0 "Противолодочный вертолёт поколения 2"
 anti_submarine_helicopter_equipment_2_desc:0 "Оснащение вертолёта подвесными торпедами позволяет ему боротся против кораблей противника с большей эффективностью, нежели раньше."
 anti_submarine_helicopter_equipment_3:0 "Противолодочный вертолёт поколения 3"
 anti_submarine_helicopter_equipment_3_desc:0 "Новая модель вертолёта предназначена для обнаружения, отслеживания и уничтожения подводных лодок, следующих на глубине до 500 м на скоростях до 75 км/ч в районах поиска, удалённых от корабля базирования при волнении моря до 5 баллов днём и ночью в простых и сложных метеоусловиях. Вертолёт может обеспечивать выполнение тактических задач как одиночно, так и в составе группы и во взаимодействии с кораблями во всех географических широтах."
 anti_submarine_helicopter_equipment_4:0 "Противолодочный вертолёт поколения 4"
 anti_submarine_helicopter_equipment_4_desc:0 "Новейшая модель вертолёта, оснащённая современными средствами борьбы с кораблями противника, так же установлена новая силовая установка, что позволило увеличить порог полезной нагрузки, соответсвенно бронирование машины увеличилось."
 
 VTOL_T1:0 "Теория СВВП" 
 VTOL_T1_desc:0 "Первые попытки создания самолёта вертикального взлёта и посадки начались ещё в 40-х годах, но все они оказались бесперспективными по причине недостаточной мощности двигателей, реактивная тяга открывает перед этими идеями новые перспективы."
 VTOL_equipment:0 "СВВП"
 VTOL_equipment_1:0 "СВВП"
 VTOL_equipment_1_desc:0 "Начиная с 40-х годов множество амбициозных авиаконструкторов пытались создать самолёт способный взлетать и садиться вертикально... реактичные двигатели открывают новые перспективы для подобных разработок" 
 VTOL_equipment_2:0 "СВВП поколения 1"
 VTOL_equipment_2_desc:0 "Создание первой модели СВВП даст нам бесценный опыт для развития этого вида самолётов в будущем."
 VTOL_equipment_3:0 "СВВП поколения 2"
 VTOL_equipment_3_desc:0 "Разрабатывая новую модель СВВП мы учтём использовались данные, полученные при разработке и испытаниях опытного самолёта."
 VTOL_equipment_4:0 "СВВП поколения 3"
 VTOL_equipment_4_desc:0 "Предыдущая модель СВВП имеет недоработки, работа над ошибками выливается в новую модель самолёта, которая имеет больший радиус действия, более мощное вооружение и усиленную защиту."
 VTOL_equipment_5:0 "СВВП поколения 4"
 VTOL_equipment_5_desc:0 "Современная модель самолёта совмещает в себе новую систему управления самолётом, усовершенствованную силовую установку а так же более мощное вооружение."
 VTOL_equipment_6:0 "СВВП поколения 4+"
 VTOL_equipment_6_desc:0 "Новая модель СВВП оснащённая двигателем, способным преодолевать скорость света. Машина получилась весьма манёвренной, а огневая мощь позволяет наносить молниеносные удары по врагу и уйти от поражения средствами ПВО врага."
 VTOL_equipment_7:0 "СВВП поколения 4++"
 VTOL_equipment_7_desc:0 "Дальнейшее развитие СВВП 4 поколения, новый СВВП отличается увеличенным радиусом действия. Самолёт выполнен по традиционной схеме с двухкилевым хвостовым оперением, установленным с большим углом наклона. В целом, самолёт выполнен малозаметным, с минимальным количеством прямых углов."
 VTOL_equipment_8:0 "СВВП поколения 5"
 VTOL_equipment_8_desc:0 "Вершина развития СВВП, новейший самолёт предполагается оснастить по последнему слову техники, выбор подвесного оружия позволяет решить множество задач от завоевания воздушного пространства до наземной поддержки. Способен нести тактические ядерные заряды." 
 
 
 anti_submarine_drone_equipment:0 "Противолодочный дрон"
 anti_submarine_drone_equipment_7:0 "Противолодочный дрон поколения 4"
 anti_submarine_drone_equipment_7_desc:0 "Развитие БПЛА позволяет задействовать их против кораблей противника. Разработка дрона, способного нести противокорабельное вооружение позволит операторам поражать цели находять далеко и избежать опасности быть убитым." 
 
 anti_submarine_drone_equipment_8:0 "Противолодочный дрон поколения 4+"
 anti_submarine_drone_equipment_8_desc:0 "Развитие БПЛА позволяет задействовать их против кораблей противника. Разработка дрона, способного нести противокорабельное вооружение позволит операторам поражать цели находять далеко и избежать опасности быть убитым."
 anti_submarine_drone_equipment_9:0 "Противолодочный дрон поколения 4++"

 # Обмундирование 5-ого поколения
 POL_tech_infantry_mountain_ammunition_5:0 "Elevation Backpack, HTX Santiel Mid Boots"
 POL_tech_infantry_mountain_ammunition_5_desc:0 "Обмундирование для горной местности. Утилитарный рюкзак Elevation Backpack 35L предусматривает практически полностью раскрывающиеся основное отделение, внешние грузовые карманы, карманы на разгрузочном поясе и универсальное крепление типа MOLLE по бокам. Военно-тактические ботинки HTX Santiel Mid Boots удовлетворяют стандартам EN ISO 20347:2012, внутри расположена анатомической стелька марки Ortholite и подошва обладает маслобензостойкими свойствами."
 POL_tech_infantry_tropic_ammunition_5:0 "Helikon-Tex Ratel MK2, Mojave Helikon-Tex GreenZone"
 POL_tech_infantry_tropic_ammunition_5_desc:0  "Обмундирование для тропиков. Вместительный основной отсек рюкзака позволяет свободно разместить в нём гидратор. Также этот карман можно использовать для переноски небольшого ноутбука или документов. Для переноски дополнительного снаряжения: патронов, ножей, фонарей и карт в рюкзаке имеется два кармана с внешней стороны изделия. Тактические ботинки созданны для использования в очень жарком и влажном климате. Благодаря дышащей подкладке Coolmax, ноги остаются сухими, даже при максимально тяжёлых, физических нагрузках. Подошва Vibram обеспечит устойчивость на скользких, неровных поверхностях и защищает голеностопный сустав от вывихов."
 POL_tech_infantry_hot_climate_ammunition_5:0 "Guardian Assault Backpack, HTX Blast Hi Boots"
 POL_tech_infantry_hot_climate_ammunition_5_desc:0 "Обмундирование для жаркой местности. Рюкзак Helikon-Tex Guardian Assault Backpack изготовленный из материала Cordura® 500D, имеет просторное основное отделение, которое может вместить бутылку для воды, запасные боеприпасы или дополнительную одежду. В ботинках применяется натуральная замша, для формирования верхней части используется нейлоновый материал Cordura. Внутри применяется быстросохнущая и паропроницаемая сетчатая подкладка, а также анатомическая стелька из пенки." 
 
 # Форма 5-ого поколения
 POL_special_ammunition_equipment_5:0 "Combat Shirt PenCott WildWood"
 POL_special_ammunition_equipment_5_desc:0 "Боевая рубашка Vanguard Combat в камуфляже PenCott Wildwood созданная для операторов элитных военных подразделений Польши. Боевая рубашка выполнена из тканей высшего качества. Торс сделан из ткани Polartec® PowerDry FR, которая отводит влагу от тела. Рукава изготовлены из прочной, но дышащей ткани NYCO. Усилители на локтях, которые служат карманами для защитных прокладок, изготовлены из ткани Cordura® 500D. На плечах имеются дополнительные карманы на молнии с мягкими петлевыми вставками."
 POL_army_ammunition_equipment_5:0 "Helikon Wolfhound Climashield Apex"
 POL_army_ammunition_equipment_5_desc:0 "Куртка в расцветке PenCott WildWood. Гидрофобные свойства Climashield Apex сохраняют пользователя тёплым и сухим в условиях холодной погоды. При воздействии влаги текстиль немедленно высыхает. Нейлоновый внешний слой обеспечивает долговечность, обеспечивает изоляцию материала и обеспечивает критическое сопротивление ветра и воды, не блокируя воздухопроницаемость. Два нижних боковых кармана с подкладкой из флиса обеспечивают защиту рук от холода."
 POL_tech_green_special_uniform_5:0 "Combat Shirt RAL 7013"
 POL_tech_green_special_uniform_5_desc:0 "Боевая рубашка Vanguard Combat в цвете RAL 7013. Современный и анатомический крой. Изготовлен из комбинации тканей Polartec® PowerDry FR и NYCO. Два плечевых кармана на молнии."
 POL_tech_mountain_special_uniform_5:0 "Direct Action Vanguard Combat Shirt Multicam"
 POL_tech_mountain_special_uniform_5_desc:0 "Униформа для горных специальных подраделений. Боевая рубашка в расцветке Multicam. Мягкая липучка для лёгкой персонализации, усиленные колена из ткани 500D Cordura, возможность надевать защитные вставки на локти. Материал: 39% хлопок, 60% нейлон, 1% спандекс."
 
 #Разгрузки
 POL_tech_infantry_load_bearing_system_5:0 "Guardian Chest Rig"
 POL_tech_infantry_load_bearing_system_5_desc:0 "Универсальная платформа для перевозки боеприпасов и личного снаряжения. Разработанна для работы с рюкзаком и ремнём, она оптимизирует конфигурацию боевого снаряжения. В зависимости от количества и размера магазинов высота клапанов с фиксированными пакетами может регулироваться, также можно соответствующим образом переставлять сменные магазинные вкладыши. Вес: 950 г."

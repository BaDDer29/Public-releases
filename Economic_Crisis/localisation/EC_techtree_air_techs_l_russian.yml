l_russian:

 early_fighters:0 "Ранние истребители"
 early_fighters_desc:0 "Для них характерны следующие признаки - отсутствие бортового радара, дозвуковая скорость полёта, но у отдельных моделей, например F-100 Super Sabre, возможно незначительное превышение скорости звука, авиационные пушки как основное вооружениечастично заменяемого радиоприцелом. Возможно применение неуправляемых ракет, но как вспомогательного вооружения (например для атаки наземных целей)."
 semi_modern_fighters:0 "Полусовременные истребители"
 semi_modern_fighters_desc:0 "Описание полусовременных истребителей"
 modern_fighters:0 "Современные истребители"
 modern_fighters_desc:0 "Описание современных истребителей"
 ultramodern_fighters:0 "Суперсовременные истребителей"
 ultramodern_fighters_desc:0 "Описание суперсовременных истребителей"
 superior_fighter_T3:0 "Концепция истребителя завоевания воздушного господства"
 superior_fighter_T3_desc:0 "Объединив в одном самолёте манёвренность фронтового истребителя и новейшие ракеты большой дальности с лучшими радарами перехватчиков позволит создать уникальную машину способную решать весь спект задач воздушного боя на качественно новом уровне. но мы должны провести обширные предворительные исследования чтобы сформировать требования к перспективному самолёту." 
 
 light_fighter_equipment:0 "Фронтовой истребитель"
 light_fighter_equipment_0:0 "Фронтовой истребитель предрассветного поколения"
 light_fighter_equipment_0_desc:0 "Опытная модель нашего первого собственного реактивного самолёта. Вооружение состоит из одной 37-мм и двух 23-мм пушек. Также предусмотрена возможность подвески топливного бака или авиабомб. Истребитель оснащён гермокабиной и катапультным креслом. В качестве силовой установки был выбран наша копия зарубежного двигателя Rolls-Royce Nene."
 light_fighter_equipment_1:0 "Фронтовой истребитель поколения 1"
 light_fighter_equipment_1_desc:0 "Новая модель самолёта, в которой были учтены проблемные моменты и недочёты, которые были в пролшой модели. Машина имеет лучшие высотные характеристики по сравнению с прошлой моделью, установлен управляемый стабилизатор, который должен улучшить манёвренность самолёта, автономная гидравлическая система управления. Вооружение состоит из трёх пушек калибром 30 мм, также установлен выдвигающийся прицел, оснащённый радиодальномером. В конструкции применены улучшенные воздушные тормоза и обеспечение кислородным оборудованием."
 light_fighter_equipment_2:0 "Фронтовой истребитель поколения 2"
 light_fighter_equipment_2_desc:0 "Появилась возможность подвешивать на подкрыльевых пилонах управляемые ракеты «воздух-воздух». Снята одна из пушек, что позволило увеличить запас топлива на 140 литров. Кроме этого, под фюзеляжем на центральном пилоне самолёт мог нести подвесной топливный бак. Установлена новая модель двигателя, тяга без форсажа — 3950 кгс, на форсаже — 6120 кгс. Радиолокатор не установлен."
 light_fighter_equipment_3:0 "Фронтовой истребитель поколения 3"
 light_fighter_equipment_3_desc:0 "Модель самолёта, оснащённая новыми видами вооружения, РЛС большего радиуса действия и новыми реактивными двигателями, за счёт чего увеличино бронирование машины и расширен топливный бак. Для защиты на малых высотах от ПЗРК и УР с ИК системами самонаведения на неподвижных частях крыла установили блоки контейнеров с ИК-ловушками."
 light_fighter_equipment_4:0 "Фронтовой истребитель поколения 4"
 light_fighter_equipment_4_desc:0 "Модель истребителя нового поколения. Самолёт выполнен в основном из алюминиевых сплавов и стали, также применяется титан и композитные материалы. Установлены реактивные двигатели нового типа, топливная система состоит из пяти фюзеляжных и двух крыльевых баков общей ёмкостью 4300 л. На машине установлена система автоматического управления и система ограничительных сигналов. Известные представители данного типа машин МиГ-29 (СССР) и F-16A Fighting Falcon (США)."
 light_fighter_equipment_5:0 "Фронтовой истребитель поколения 4+"
 light_fighter_equipment_5_desc:0 "Модификация базовой модели самолёта четвёртого поколения. В наличии встроенная станция РЭБ, блоки выброса пассивных помех, увеличен внутренний запас топлива, а также есть возможность подвески двух подкрыльевых топливных баков. Известными представителями данного вида есть Миг-29С (СССР) и F-16C Block 30 (США)."
 light_fighter_equipment_6:0 "Фронтовой истребитель поколения 4++"
 light_fighter_equipment_6_desc:0 "Углублённая модификация базовой модели самолёта четвёртого поколения. Добавлена возможность применения высокоточного оружия класса воздух-поверхность. Таким образом истребитель стал многоцелевым. Количество пилонов (точек подвески для вооружения) увеличилось с 6 до 9; масса полезной нагрузки увеличилась с 4000 до 4500 кг. Известными представителями данного вида есть МиГ-29СМ (Россия) и F-16C Block 50 (США)."
 light_fighter_equipment_7:0 "Фронтовой истребитель поколения 5"
 light_fighter_equipment_7_desc:0 "Машина предназначена для завоевания господства в воздухе и нанесения эффективных ударов высокоточным оружием по наземным и надводным целям из-за пределов зоны противовоздушной обороны (ПВО) противника. Новая электронная начинка, новые РЛС, увеличена бомбовая нагрузка и топливный бак. Так же, за счёт нового антикоррозийного покрытия увеличена надёжность и живучесть. Известные представители данного типа МиГ-35 (Россия) и F-16E (США)."
 light_fighter_equipment_8:0 "Фронтовой истребитель поколения 5+"
 light_fighter_equipment_8_desc:0 "Самолёт имеет аэродинамическую схему «утка», его взлётная масса достигает 15 тонн, максимальный взлётный вес составляет – 25 тонн. Самолёт будет оснащён двумя турбореактивными двигателями с тягой 10 тонн каждый. Максимальная скорость машины должна составить от 1,8 до 2 М, а дальность полёта с подвесными баками – 4000 км. Вооружение будет размещено во внутренних отсеках."

 
 
 superior_fighter_equipment:0 "Истребитель завоевания воздушного господства"
 superior_fighter_equipment_4:0 "Истребитель завоевания воздушного господства поколения 4"
 superior_fighter_equipment_4_desc:0 "Четвёртое поколение отличалось от третьего следующими характеристиками - улучшенные манёвренные характеристики (неустойчивая аэродинамическая схема), усовершенствованная авионика, наличие электродистанционной системы управления. Известными представителями истребителя данного типа есть Су-27 (СССР) и F-15A Eagle (США)."
 superior_fighter_equipment_5:0 "Истребитель завоевания воздушного господства поколения 4+"
 superior_fighter_equipment_5_desc:0 "Так принято называть самолёты 4-го поколения, модернизация или дальнейшее развитие которых приближает их характеристики и эффективность к истребителям пятого поколения. Известными представителями истребителя данного типа есть Су-30 (СССР/Россия) и F-15C (США)."
 superior_fighter_equipment_6:0 "Истребитель завоевания воздушного господства поколения 4++"
 superior_fighter_equipment_6_desc:0 "Так принято называть самолёты 4-го поколения, модернизация или дальнейшее развитие которых удовлетворяющие большинству (кроме малозаметности) требований к истребителям пятого поколения. В частности для машин этого поколения характерен режим крейсерской сверхзвуковой скорости, являющийся одним из требований к истребителю 5-го поколения. Известными представителями истребителя данного типа есть МиГ-1.44 (Россия) и F-15 AESA (США)."
 superior_fighter_equipment_7:0 "Истребитель завоевания воздушного господства поколения 5"
 superior_fighter_equipment_7_desc:0 "Истребители пятого поколения начали разрабатываться с конца XX века и отличаются от четвёртого следующими характеристиками - применением стелс-технологии и технологий уменьшения заметности, размещение вооружения внутри фюзеляжа; более совершенная авионика. Известными представителями истребителя данного типа есть Су-35 (Россия) и F-22 Raptor (США)."
 superior_fighter_equipment_8:0 "Истребитель завоевания воздушного господства поколения 5+"
 superior_fighter_equipment_8_desc:0 "Истребители этогог поколения будут отличаться от пятого следующими характеристиками - крайняя скрытность (улучшенная стелс-технология); эффективность во всех режимах полёта (от дозвуковой скорости до нескольких Махов); возможность изменения формы; умное покрытие; пилотирование истребителя опционально; оружие направленной энергии и ракетное оружие нового поколения. Известными представителями истребителя данного типа есть ПАК-ФА и NGAD/PCA (США)."
 
 
 
 interceptor_fighter_equipment:0 "Истребитель-перехватчик"
 interceptor_fighter_equipment_0:0 "Истребитель-перехватчик предрассветного поколения"
 interceptor_fighter_equipment_0_desc:0 "Описание истребителя-перехватчика типа Як-27 и Lockheed F-94 Starfire."
 interceptor_fighter_equipment_1:0 "Истребитель-перехватчик поколения 1"
 interceptor_fighter_equipment_1_desc:0 "Нам необходима модель истребителя, который сможет работать на больших высотах, недоступных обычным истребителям. Эта модель будет вооружена исключительно для борьбы с самолётами врага и не несёт никакого оружия для работы по наземным/надводным целям. Большой топливный бак сильно увеличил время полёта."
 interceptor_fighter_equipment_2:0 "Истребитель-перехватчик поколения 2"
 interceptor_fighter_equipment_2_desc:0 "Появление в мире самолётов, способных лететь на недосягаемой для большинства средств ПВО, вынуждает нас создать машину, которая сможет А) перехватывать самолёты разведчики противника, Б) эффективно перехватывать бомбардировщики, которые могуть нести ядерное оружие. Машина будет оснащена современной РЛС, новейшими ракетами "воздух-воздух", более мощной пушкой и увеличенными баками, что положительно скажется на радиусе действия."
 interceptor_fighter_equipment_3:0 "Истребитель-перехватчик поколения 3"
 interceptor_fighter_equipment_3_desc:0 "Новая модель перехватчика разработана с учтением предыдущего опыта, и получилась весьма неплохой. Новые двигатели позволили ещё увеличить бак, а новые ракеты с самонаведением дали возможность эффективно поражать лётные средства противника на больших высотах."
 interceptor_fighter_equipment_4:0 "Истребитель-перехватчик поколения 4"
 interceptor_fighter_equipment_4_desc:0 "Новая модель предназначена для перехвата и уничтожения воздушных целей на предельно малых, малых, средних и больших высотах, днём и ночью, в простых и сложных метеоусловиях, при применении противником активных и пассивных радиолокационных помех, а также ложных тепловых целей. Машина создана так же для перехвата авиационных крылатых ракет и новейших бомбардировщиков, которые имеются у блоков НАТО или ОВД, во всём диапазоне высот и скоростей, а также низколетящих спутников и автоматических дрейфующих аэростатов."
 interceptor_fighter_equipment_5:0 "Истребитель-перехватчик поколения 4+"
 interceptor_fighter_equipment_5_desc:0 "Модернизация базовой модели истребителя-перехватчика с усиленными вооружением, РЛС; уменьшена площадь остекления кабины оператора и слева перед фонарём установлена убирающаяся штанга системы дозаправки в воздухе."
 interceptor_fighter_equipment_6:0 "Истребитель-перехватчик поколения 4++"
 interceptor_fighter_equipment_6_desc:0 "Модернизированные самолёты получат новую систему управления вооружением и бортовой РЛС, что позволит обнаруживать цели на дальности до 320 километров и одновременно сопровождать до десяти воздушных целей."
 interceptor_fighter_equipment_7:0 "Истребитель-перехватчик поколения 5"
 interceptor_fighter_equipment_7_desc:0 "Модель перехватчика, оснащённая новыми моделями ракет типа "воздух-воздух", установлена новая модель бортовой РЛС и новейшая система РЭБ. Так же в модели применяются "стелс-технологии", что положительно сказывается на заметности машины. Двигатель позволяет выполнять боевые задачи на скорости 3 Маха на высоте 21 км."
 interceptor_fighter_equipment_8:0 "Истребитель-перехватчик поколения 5+"
 interceptor_fighter_equipment_8_desc:0 "Модель перехватчика, способная выполнять боевые задачи в суровых климатических условиях, а также в ближнем космосе. Применение "технологий незаметности" расширено, двигатель позволяет достигать скорости 4 Маха. При постройке машины применяются композитные материалы, что позволило повысить живучесть и долгосрочность машины."
 
 
 strike_fighter_equipment:0 "Истребитель-бомбардировщик"
 strike_fighter_equipment_0:0 "Истребитель-бомбардировщик предрассветного поколения"
 strike_fighter_equipment_0_desc:0 "Описание истребителя-бомбардировщика  типа Миг-15Бис и F-84 Thunderjet."
 
 strike_fighter_equipment_1:0 "Истребитель-бомбардировщик поколения 1"
 strike_fighter_equipment_1_desc:0 "Истребитель - машина многофункциональная, её можно модернизировать под разные нужды. Данная модель - результат подобной модификации. На машину помимо ракет "воздух-воздух" установлено бомбовое вооружение для нанесения ударов по наземным целям. Эта модель является родоначальником нашей истребительно-бомбардировочной авиации."
 
 strike_fighter_equipment_2:0 "Истребитель-бомбардировщик поколения 2"
 strike_fighter_equipment_2_desc:0 "Дальнейшее развитие этого рода истребителей, теперь машина была разработана "с нуля". Модель имеет крылья изменяемой стреловидности, что положительно влияет на манёвренность и управляемость машины. За счёт установки нового двигателя выросла максимальная скорость, скороподъёмность, потолок и дальность полёта."
 
 strike_fighter_equipment_3:0 "Истребитель-бомбардировщик поколения 3"
 strike_fighter_equipment_3_desc:0 "Новая модель истребителя-бомбардировщика. В машине использован новый двигатель, изменена конструкция воздухозаборников, узлов подвески и шасси, заменена устаревшая встроенная пушка на новую, внесены изменения в бортовое оборудование. Оснащена прицельно-навигационным комплексом, в состав которого входит цифровая электронно-вычислительная машина и лазерно-телевизионная прицельная система."
 
 strike_fighter_equipment_4:0 "Истребитель-бомбардировщик поколения 4"
 strike_fighter_equipment_4_desc:0 "Модель истребителя-бомбардировщика, оснащённая модифицированным дальномером. Машина оснащена комплексом вооружений по последнему слову техники - противорадиолокационные ракеты, наличие высокоточных ракет с телевизионной головкой самонаведения."
 
 strike_fighter_equipment_5:0 "Истребитель-бомбардировщик поколения 4+"
 strike_fighter_equipment_5_desc:0 "Модификация фронтового истребителя, основное отличие от которой заключается в наличии возможности применения высокоточного оружия, а новая РЛС позволяет работать одновременно по нескольким целям."
 
 strike_fighter_equipment_6:0 "Истребитель-бомбардировщик поколения 4++"
 strike_fighter_equipment_6_desc:0 "Модификация предыдущей модели имеющая двойную кабину, полностью перевооружена новыми моделями вооружения, заменена авионика на современную. Повышенная дальность полёта, увеличенная боевая нагрузка и расширена номенклатура бортового вооружения."
 
 strike_fighter_equipment_7:0 "Истребитель-бомбардировщик поколения 5"
 strike_fighter_equipment_7_desc:0 "Новейшая модель истребителя-бомбардировщика, вооружена настолько плотно, что практически превращена в "летающую крепость", а новые форсированные турбореактивные двигатели с управляемым вектором тяги позволяют истребителю быть сверхманёвренным."
 
 
 
 naval_fighter_equipment:0 "Палубный истребитель"
 naval_fighter_equipment_0:0 "Палубный истребитель предрассветного поколения"
 naval_fighter_equipment_0_desc:0 "Описание палубного  истребителя типа Миг-15К и Grumman F9F Panther."
 naval_fighter_equipment_1:0 "Палубный истребитель поколения 1"
 naval_fighter_equipment_1_desc:0 "Модернизированая версия истребителя, имеющая возможность взлёта/посадки с палубы и обратно."
 naval_fighter_equipment_2:0 "Палубный истребитель поколения 2"
 naval_fighter_equipment_2_desc:0 "Модификация истребителя 2 поколения, с возможностью палубного базирования и направленная на увеличение дальности полёта, с увеличенными крыльевыми баками, с новым бортовым оборудованием и двигателем с повышенным ресурсом."
 naval_fighter_equipment_3:0 "Палубный истребитель поколения 3"
 naval_fighter_equipment_3_desc:0 "Модель палубного истребителя с крылом изменяемой стреловидности. Новые двигатели расширяют радиус действия и возволяют нести больше вооружения."
 naval_fighter_equipment_4:0 "Палубный истребитель поколения 4"
 naval_fighter_equipment_4_desc:0 "Новая модель палубного истребителя, отвечает современным требованиям к палубной авиации, так как оборудован последней авионикой, включая инфракрасный пеленгатор целей, наведение ближних ракет «воздух-воздух» по повороту головы лётчика, имеет средства малозаметности, а главное — новую РЛС, с помощью которой может на дистанции до 200 км находить цели и управлять наведением корректируемых вариантов бомб и ракет средней дальности (110 км)."
 naval_fighter_equipment_5:0 "Палубный истребитель поколения 4+"
 naval_fighter_equipment_5_desc:0 "Модернизация предыдущей модели истребителя, проведена модернизация двигателей или замена их на новые с ресурсом на 1500 взлётов и посадок, так же установлена система спутниковой навигации и система предупреждения о облучении (так называемый "антирадар"). В конструкцию внесены изменения - усиленное шасси, тормозной гак, складывающиеся консоли крыла."
 naval_fighter_equipment_6:0 "Палубный истребитель поколения 4++"
 naval_fighter_equipment_6_desc:0 "Модель палубного истребителя нового поколения,применено наиболее современное бортовое оборудование — автоматизированная интегральная система управления, навигационный комплекс, в состав которого входит инерциальная система на лазерных гироскопах в сочетании со спутниковой навигацией и «цифровой картой». Планируется оснащение интегрированной системой жизнеобеспечения и катапультирования экипажа нового поколения."
 naval_fighter_equipment_7:0 "Палубный истребитель поколения 5"
 naval_fighter_equipment_7_desc:0 "Новая модель самолёта, имеет увеличенную площадь крыла и хвостового оперения, позволяющего маневрировать на небольших скоростях при полётах с авианосцев. Крыло большего размера позволяет также увеличить полезную нагрузку. Добавлен посадочный крюк. По сравнению с предыдущими моделями имеет вдвое больший боевой радиус действия. Самолёт сможет запускать ракеты из внутренних отсеков на своих максимальных сверхзвуковых скоростях."
 naval_fighter_equipment_8:0 "Палубный истребитель поколения 5+"
 naval_fighter_equipment_8_desc:0 "Палубная модификация истребителя нового поколения, основные отличия - наличие усиленной тормозной системы, имеющей короткую дистанцию торможения."
 
 
 
 naval_attack_aircraft_equipment:0 "Палубный штурмовик"
 naval_attack_aircraft_equipment_0:0 "Палубный штурмовик предрассветного поколения"
 naval_attack_aircraft_equipment_0_desc:0 "Описание палубного штурмовика типа Chance Vought F4U Corsair."
 naval_attack_aircraft_equipment_1:0 "Палубный штурмовик поколения 1"
 naval_attack_aircraft_equipment_1_desc:0 "Факторами, оказывающими положительное влияние на боевую живучесть новой машины, является возможность перехода на ручное управление при отказе основной и вспомогательной гидравлических систем, трёхлонжеронное крыло и протектированный фюзеляжный топливный бак. Кабина пилота бронирована, наружняя стальная броня по внешним обводам кабины, лобовое бронестекло. Обеспечение защиты пилота от наземного огня ЗПУ 14,5 мм с дистанции 300 м. Масса бронирования составляла 450 кг, или 5,5% от нормальной взлётной массы."
 naval_attack_aircraft_equipment_2:0 "Палубный штурмовик поколения 2"
 naval_attack_aircraft_equipment_2_desc:0 "Учитывая опыт, полученный при разработке прошлой модели штурмовика, новая модель получилась способной эффективно действовать в сложных климатических условиях и в ночное время. Установлена многофункциональная РЛС и новая навигационная система, установлен лазерный целеуказатель, позволивший использовать бомбы с лазерным наведением."
 naval_attack_aircraft_equipment_3:0 "Палубный штурмовик поколения 3"
 naval_attack_aircraft_equipment_3_desc:0 "Палубная модификация нашего штурмовика третьего поколения. Имеет возможность нести небольшие морские мины, так же увеличена топливная нагрузка."

 
 
 naval_attack_bomber_equipment:0 "Палубный бомбардировщик"
 naval_attack_bomber_equipment_0:0 "Палубный бомбардировщик предрассветного поколения"
 naval_attack_bomber_equipment_0_desc:0 "Описание палубного бомбардировщика типа Douglas A-1 Skyraider."
 naval_attack_bomber_equipment_1:0 "Палубный бомбардировщик поколения 1"
 naval_attack_bomber_equipment_1_desc:0 "Для нанесения бомбовых ударов необходимо создание реактивного палубного бомбардировщика большой дальности с бомбовой нагрузкой около 5000 кг. В конструкции задействованы твердотопливные ускорители, в количестве 12 штук, тягой 4500 фунтов (20 кН) каждый, что позволяло осуществлять взлёт с авианосцев, не оборудованных катапультой."
 naval_attack_bomber_equipment_2:0 "Палубный бомбардировщик поколения 2"
 naval_attack_bomber_equipment_2_desc:0 "Модель сверхзвукового палубного бомбардировщика, которая имеет возможность доставки ядерного оружия. Отличительными чертами есть высокорасположенное крыло, коробчатые регулируемые воздухозаборники, внутренний бомбоотсек между двигателями. Также оснащён эксперементальной моделью электродистанционных систем управления."
 naval_attack_bomber_equipment_3:0 "Палубный бомбардировщик поколения 3"
 naval_attack_bomber_equipment_3_desc:0 "Модель палубного бомбардировщика дальнего радиуса действия, на которой впервые внедряется крыло изменяемой стреловидности, турбореактивные двухконтурные двигатели с форсажными камерами, РЛС следования рельефу местности."
 
 
 
 naval_anti_submarine_air_equipment:0 "Палубный противолодочный самолёт"
 naval_anti_submarine_air_equipment_1:0 "Палубный противолодочный самолёт поколения 1"
 naval_anti_submarine_air_equipment_1_desc:0 "Развитие авиации открывает все новые возможности и для противолодочных самолётов. Модель ПЛС, несущая помимо основного вооружения для самозащиты, ещё и торпедное или минное вооружение. Известными самолётами данного типа есть Ту-91 (СССР) и Grumman S-2 Tracker (США)."
 naval_anti_submarine_air_equipment_2:0 "Палубный противолодочный самолёт поколения 2"
 naval_anti_submarine_air_equipment_2_desc:0 "Описание палубного противолодочного самолёта типа Grumman CP-121."
 naval_anti_submarine_air_equipment_3:0 "Палубный противолодочный самолёт поколения 3"
 naval_anti_submarine_air_equipment_3_desc:0 "Появление авианесущих крейсеров нового типа позволяет разработать новую модель ПЛС. Для обеспечения базирования на авианосцах крыло выполнено складывающимся. Конструкция шасси самолёта позволяла ему взлетать с помощью катапульты, а наличие посадочного гака — осуществлять аэрофинишерную посадку. Известными самолётами данного типа есть П-42 «Гарпун» (СССР) и Lockheed S-3A Viking (США)."
 naval_anti_submarine_air_equipment_4:0 "Палубный противолодочный самолёт поколения 4"
 naval_anti_submarine_air_equipment_4_desc:0 "Описание палубного противолодочного самолёта типа Lockheed S-3B Viking."

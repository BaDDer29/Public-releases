 afg_daoud_khan:0 "Наследие Дауд-хана"
 afg_daoud_khan_desc:0 "Мухаммед Дауд (18 июля 1909 (по другим данным, 1908), Кабул — 28 апреля 1978, там же)- сердар (афганский аналог титулов князь или принц), афганский государственный деятель, премьер-министр (1953—1963), глава государства и премьер-министр (1973—1977) и президент (1977—1978) Афганистана; генерал. ёжим, созданный Мухаммедом Даудом, носил ярко выраженный авторитарный характер, структура этой власти в основном повторяла идеи, имевшие хождение при монархии: национализм, дух афганства и исторической пуштунской исключительности, ислам, демократия, основанная на законе, святость национальных традиций и обычаев, идеи патернализма и патриотизма, антиколониализм и антикоммунизм. Но были и новшества. Составным элементом государственной идеологии М. Дауд считал социализм. Правда, от социализма он заимствовал лишь его экономический аспект, дополняя его своими «национальными» и «исламскими» компонентами."
 afg_westernisation:0 "Исламский либерализм"
 afg_westernisation_desc:0 "Идея либерального ислама, или ислам, проникнутый европейской культурой.Мусульмане-либералы отделяют ритуальную составляющую веры (совершение намаза, ношение хиджаба и т. п.) от морально-мистической и не придают первой существенного значения. Считается что зачатки либерального ислама появились в Турции в эпоху Кемаля Ататюрка на основе суфизма, религиозного либерализма, европейского пантеизма и даже материализма."
 afg_dr_najib:0 "Общественный фонд "Доктор Наджибулла""
 afg_dr_najib_desc:0 "Сторонниками бывшего предизента Афганистана Мохаммеда Наджибуллы, убитого талибами в память о Наджибе был создан общественный фонд, направленный на благотворительные операции, всесторонюю помощь населению и пропаганду идей доктора Наджибуллы в обществе. \n \n"Как я стал революционером? Учился в лицее в Кабуле, а отец мой служил в Пешаваре, и я к нему ездил каждый год на каникулы. Где-то за Джелалабадом обычно был привал. И там, у прозрачного водопада, все отдыхали. Женщины обычно чуть выше поднимались, мужчины отдельно у подножия останавливались. И вот одна женщина бежит по тропинке сверху и кричит кому-то из мужчин: у тебя сын родился. Все стали подниматься наверх. И я смотрю, минут двадцать всего прошло, и эта женщина, что родила, поднялась на ноги, завернула сына в шаль и тронулась с караваном кочевников в путь. Я ощутил какой-то внутренний толчок, меня била дрожь. Как же так, думал я, почему афганская женщина должна рожать на земле, среди камней, как беспризорное животное! Поверьте, ни о какой революции я тогда не подумал, просто гнев и стыд душили меня. Ведь я любил свою землю и свой народ. Что же, он должен жить хуже всего рода человеческого?" - Наджибулла о себе в интервью газете «Известия» 29 декабря 1989 года."
 afg_khad:0 "ХАД"
 afg_khad_desc:0 "ХАД (Служба государственной безопасности на языке дари) — название службы государственной безопасности в Демократической Республике Афганистан (ДРА). По официальной версии ХАД существовала «...для защиты демократических свобод, национальной независимости и суверенитета, интересов революции, народа и государства, также, для нейтрализации под руководством НДПА заговоров, вынашиваемых внешними врагами Афганистана»."
 afg_khad_up:0 "ХАД (министерство)"
 afg_khad_up_desc:0 "ХАД — Служба государственной безопасности — была преобразована в министерство ГБ. По официальной версии ХАД существует «...для защиты демократических свобод, национальной независимости и суверенитета, интересов революции, народа и государства, также, для нейтрализации заговоров, вынашиваемых внешними врагами Афганистана»."

 afg_nato_bombing_taliban:0 "Бомбардировки НАТО"
 afg_nato_bombing_taliban_desc:0 "НАТО начало против нас воздушную операцию и наносит мощные воздушные удары."
 afg_nato_specops_taliban:0 "Диверсии"
 afg_nato_specops_taliban_desc:0 "У нас в тылу действуют диверсионные группы, вероятно новых союзников Кабула. Трусы прячутся за технологиями, вместо того, чтобы честно сражатся..."
 afg_national_lib:0 "Национальное освобождение"
 afg_national_lib_desc:0 "Мы не будем вступать в сговор с какой-либо силой, преследуя только свои интересы! Такие сговоры порождают рабство! А мы никому не позволим сделать нас рабами! Пришло время показать, на что мы способны. Так мы восстановим независимость некогда великого народа."
 afg_chinese_advisors:0 "Китайские советники"
 afg_chinese_advisors_desc:0 "Китай прислал нам своих "советников" для помощи, злопыхатели назовут нас китайскими марионетками. Но ведь мы же получили мир, а какой ценой - не так и важно... Не так ли?"
 afg_political_unstab:0 "Политическая нестабильность"
 afg_political_unstab_desc:0 "Поражение талибов не принесло долгожданный мир, среди населения всё ещё есть те, кто их поддерживают, так же талибы продолжают совершать терракты, а ситуация в стране близка к анархии..."

 czechia.1.t:0 "Правительство Богуслава Соботки сформировано"
 czechia.1.d:0 "Коалиционное правительство во главе с Богуславом Соботкой, сформированное после выборов в Палату депутатов Парламента Чешской Республики, которые прошли 25 и 26 октября 2013 года, заменит временное правительство, которое возглавлял Иржи Руснок, назначенное Президентом Чешской Республики Милошем Земаном после ухода в отставку премьер-министра Петра Нечаса, замешанного в корупционно-политическом скандале."
 czechia.1.a:0 "Кризис подходит к концу"
 czechia.2.t:0 "Богуслав Соботка назначен премьер-министром Чехии"
 czechia.2.d:0 "Президент Чехии Милош Земан назначил нынешнего лидера Чешской социал-демократической партии Богуслава Соботку премьер-министром и попросил его сформировать правительство Чехии.\n «Новое правительство должно начать функционировать как можно скорее. Таким образом, в ближайшие несколько дней я представлю президенту список кандидатов в правительство от Чешской социал-демократической партии, движения АНО и христианских демократов. Я уверен, что новый кабинет получит вотум доверия от Палаты депутатов. Я хочу возглавить правительство, которое обновит нормально функционирующее государство, чтобы улучшить условия жизни своего народа.» — заявил Богуслав Соботка."
 czechia.2.a:0 "Интересно"

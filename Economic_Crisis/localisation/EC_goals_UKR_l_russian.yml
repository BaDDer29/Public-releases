l_russian:
 ukraine_focus:0 "Национальные фокусы Украины"
 UKR_political_effort: "Выбор политического курса"
 UKR_political_effort_desc:0 "Настало время, когда страна может изменить прежний политический курс на более соответствующий чаяниям украинского народа. Однако, этот шаг может повлечь за собой существенную дестабилизацию нашего общества."
 UKR_westering: "Дружба с Западом"
 UKR_westering_desc:0 "Настал, наконец, момент, когда мы можем выйти из тени нашего восточного соседа и встать на путь, ведущий в дружную европейскую семью. Сотрудничество с богатыми и развитыми странами Запада может принести несравненно больше пользы, чем ориентация на отсталую азиатскую Россию, а наша мечта о построении великой и незалежной Украины станет как никогда реальной."
 UKR_nato_training: "Регулярные учения со странами НАТО"
 UKR_nato_training_desc:0 "Необходимо признать, что за постсоветский период нашей истории украинская армия утратила былое могущество, доставшееся нам от СССР. Расширение сотрудничества с НАТО и привлечение обладающих реальным боевым опытом специалистов Альянса для повышения подготовки наших солдат и офицеров станет залогом создания мощных и современных вооружённых сил Украины."
 UKR_nato_standarts: "Внедрение стандартов НАТО"
 UKR_nato_standarts_desc:0 "Следующим этапом на пути Украины в Североатлантический Альянс должно стать постепенное внедрение в национальных  вооружённых силах стандартов НАТО. Сделав этот решительный шаг, мы навсегда разорвём связи с российским ВПК и укрепим военное сотрудничество с Западом, а также продемонстрируем Альянсу наше стремление к всеобъемлющему стратегическому партнёрству."
 UKR_nato_bases: "Базы НАТО на территории Украины"
 UKR_nato_bases_desc:0 "Угроза, исходящая от России, становится всё более очевидной. Командование НАТО предлагает нам разместить свои базы на черноморском побережье Украины, чтобы защитить нашу независимость. Возможно, они преследуют и другие цели в этом стратегически важном регионе. Приняв это решение, мы можем сильно разозлить русских, но какое нам теперь дело до их интересов?"
 UKR_join_nato: "Вступление Украины в НАТО"
 UKR_join_nato_desc:0 "Командование НАТО на последнем саммите подтвердило готовность принять Украину в Альянс. Мы прошли долгий путь к этому великому моменту, и теперь нет никаких сомнений, что наши усилия увенчаются успехом. Пусть московские правители кусают локти в бессильной злобе, независимости Украинской державы теперь никто не сможет угрожать!"
 UKR_eu_association_agreement: "Подписание соглашения об ассоциации с ЕС"
 UKR_eu_association_agreement_desc:0 "Участие Украины в программе Восточного партнёрства не дало тех результатов, на которые мы рассчитывали. Теперь пришло время более решительных действий: нам следует подписать с ЕС договор об ассоциации, дабы встать, наконец, на путь евроинтеграции. Этот договор, как уверяют нас европейские партнёры, принесёт Украине множество выгод. Не будем же медлить!"
 UKR_russian_sanctions: "Санкции против России"
 UKR_russian_sanctions_desc:0 "Враждебные действия России в нарушение независимости и территориальной целостности Украины возмутили мировое сообщество настолько, что ведущие западные державы ввели против Москвы санкции. Эти шаги в очередной раз показывают, что Запад на нашей стороне! Мы должны добиваться ужесточения санкций, если Россия не изменит свой внешнеполитический курс."
 UKR_minsk_peace_pact: "Минские соглашения"
 UKR_minsk_peace_pact_desc:0 "Наши усилия по подавлению мятежа в восточных регионах Украины не увенчались успехом и привели к многочисленным потерям в рядах ВСУ. Если война продолжится, недовольство населения выплеснется на улицы и приведёт к новому Майдану. Мы должны пойти на переговоры с повстанцами, чтобы выиграть время для перевооружения армии и наведения порядка в стране."
 UKR_eu_guarantees: "Гарантии прекращения огня на западе"
 UKR_eu_guarantees_desc:0 "После ряда предпринятых нами попыток навести порядок в западных областях Украины силовыми методами стало очевидно, что успеха можно добиться лишь переговорами с мятежниками. Ведущие страны Европы и Россия готовы выступить в роли гарантов мира и прекращения огня."
 UKR_eu_application: "Переговоры о вступлении Украины в ЕС"
 UKR_eu_application_desc:0 "Подписание соглашения об ассоциации с ЕС стало важной вехой на пути интеграции нашей страны в Европу. Теперь нам стоит начать открытые переговоры с Еврокомиссией о принятии Украины в ЕС. Наши дипломаты убеждены, что исход переговоров на фоне агрессивной политики Москвы будет благоприятным для Украины."
 UKR_join_eu: "Вступление Украины в ЕС"
 UKR_join_eu_desc:0 "Выполнение всех условий Еврокомиссии открыло нам дверь для вступления в Евросоюз. Теперь Украина станет полноправным членом дружной семьи европейских народов и сможет навсегда порвать с ненавистной Россией. Мы исполнили, наконец, давнюю мечту всех истинных украинцев, и отныне можем гордо именоваться европейской державой!"
 UKR_eastward: "Дружба с Россией"
 UKR_eastward_desc:0 "Украину и Россию объединяет общее прошлое, а наши народы тесно связаны кровными узами. Дружба с восточным соседом полностью отвечает нашим национальным интересам, поэтому нам стоит продолжать работать над расширением и углублением двустороннего сотрудничества с Москвой. Выбор этого пути поддержит большинство граждан Украины, а недовольные пусть замолкнут."
 UKR_sevastopol_base: "Военно-морская база в Севастополе"
 UKR_sevastopol_base_desc:0 "Заключение нового соглашения с Россией об аренде военно-морской базы в славном городе Севастополе позволит улучшить отношения с Москвой и устранит прежние разногласия в этом вопросе. Кроме того, этот договор принесёт немалые прибыли в украинскую казну в виде арендных платежей, а  российский Черноморский флот пусть охраняет наши южные рубежи."
 UKR_csto_munitions_industry: "Сотрудничество с Россией в сфере ВПК"
 UKR_csto_munitions_industry_desc:0 "Украина унаследовала от СССР мощную военную промышленность. За годы независимости были утрачены многие отлаженные связи с предприятиями, оказавшимися на территории России. Однако, не всё ещё потеряно! Мы можем расширить взаимовыгодное сотрудничество с Москвой в вопросах военно-промышленной кооперации, что благоприятно скажется на нашей оборонной индустрии."
 UKR_csto_military_exercises: "Совместные учения в рамках ОДКБ"
 UKR_csto_military_exercises_desc:0 "Хотя Украина не состоит в ОДКБ, в наших интересах развивать сотрудничество с этой влиятельной на постсоветском пространстве организацией. Наши вооружённые силы получат ценный опыт, а отношения между странами улучшатся. Согласившись на проведение совместных учений, мы подадим Москве ясный сигнал о готовности к стратегическому партнёрству в военной сфере."
 UKR_join_csto: "Вступление в ОДКБ"
 UKR_join_csto_desc:0 "Регулярные военные учения в рамках ОДКБ и развитие кооперации ВПК вкупе со значительным прогрессом в налаживании отношений сделали возможным наше вступление в это военно-политическое объединение. В Москве уже дали понять нашим дипломатам, что соответствующая заявка с нашей стороны будет рассмотрена в кратчайшие сроки. Стоит рассмотреть этот вариант."
 UKR_gas_prices: "Договорённости с Россией о ценах на газ"
 UKR_gas_prices_desc:0 "Украина не имеет серьёзных запасов природного газа на своей территории и сильно зависит от поставок голубого топлива из России. Мы можем начать переговоры с «Газпромом» о предоставлении нам существенных скидок в обмен на гарантии транзита газа в Европу. Это позволит сэкономить значительные средства бюджета, а также улучшит наши отношения с Москвой."
 UKR_eurasian_economic_space: "Вступление в Таможенный союз ЕАЭС"
 UKR_eurasian_economic_space_desc:0 "Россия - важнейший торговый партнёр Украины. Наша страна крайне заинтересована в расширении торговых связей с восточным соседом. Для устранения таможенных барьеров для украинских товаров и расширения внешней торговли мы можем подать заявку на вступление в Таможенный союз. Украинская экономика получит значительные выгоды в случае удачного исхода переговоров."
 UKR_rights_russian_language: "Защита прав русскоязычного населения"
 UKR_rights_russian_language_desc:0 "Русские составляют значительный процент населения Украины, а на русском языке говорит подавляющее большинство граждан страны. Мы должны обеспечить защиту их прав, приняв соответствующие законы и поправки в Конституцию Украины. Это значительно улучшит отношения с Россией и даст нашей партии широкую народную поддержку на предстоящих выборах."
 UKR_radical_ban: "Запрет радикальных движений"
 UKR_radical_ban_desc:0 "Украинские националисты в последние годы постоянно устраивают провокации, направленные против власти и нац. меньшинств. Они - позор Украины! Поэтому наша партия должна поднять вопрос в Верховной Раде о запрете всех радикальных партий и движений. Несомненно, это не понравится националистам, но отношения с Россией улучшатся, а народ нас поддержит."
 UKR_debt_restructuring: "Реструктуризация долга перед РФ"
 UKR_debt_restructuring_desc:0 "Прошлые правительства Украины оставили после себя большие долги, которые тяжким грузом лежат на государственном бюджете. Мы можем начать переговоры с Россией о реструктуризации части этого долга, что позволит высвободить часть средств для развития страны и социальных программ. Если соглашение будет достигнуто, это улучшит двусторонние отношения."
 UKR_join_eaeu: "Совместное исследование в рамках ЕАС"
 UKR_join_eaeu_desc:0 "Следующим шагом после вступления в Таможенный союз может стать членство в ЕАЭС. Этот продвигаемый Москвой проект экономической интеграции на евразийском пространстве весьма привлекателен для нас, поэтому стоит начать переговоры о вступлении Украины в это объединение. Разумеется, на выгодных для нас условиях."
 UKR_domestic_policy: "Внутренняя политика"
 UKR_domestic_policy_desc:0 "Пришло время определить основные шаги во внутренней политке, которые предпримет наше правительство."
 UKR_democratization: "Демократизация Украины"
 UKR_democratization_desc:0 "Украина - сравнительно молодая демократия и делает лишь первые шаги на этом непростом пути. Но взятый нами курс на демократизацию общества и политической системы является стратегическим выбором всего украинского народа. Лишь демократия поможет Украине стать вровень в ведущими державами Запада и изменит отсталое советское сознание общества на прогрессивное либеральное."
 UKR_agricultural: "Модернизация сельского хозяйства"
 UKR_agricultural_desc:0 "Украина обладает огромными земельными ресурсами, подходящими для развития мощного сельскохозяйственного производства. За счёт своих богатств наша страна может стать житницей всей Европы, а то и всего мира! Мы должны приложить усилия для поддержки фермерских хозяйств, что позволит увеличить экспорт сельскохозяйственной продукции и поступления в бюджет."
 UKR_light_industry: "Развитие лёгкой промышленности"
 UKR_light_industry_desc:0 "Прежние годы лёгкой промышленности Украины уделялось недостаточно внимания. Правительству стоит принять программу государственной поддержки лёгкой и пищевой промышленности, что создаст новые рабочие места и увеличит доходы в бюджеты всех уровней. Мощная промышленная база - ключ к независимости государства."
 UKR_imf_loan: "Займ в МВФ"
 UKR_imf_loan_desc:0 "Для покрытия наших многочисленных расходов в бюджете явно недостаёт средств. Мы можем обратиться за получением займа в МВФ, как делают многие государства в мире. Но мы должны быть готовы выслушать условия руководства Фонда по проведению реформ в стране."
 UKR_european_values: "Продвижение европейских ценностей"
 UKR_european_values_desc:0 "Взятый Украиной курс на демократизацию и европейский путь развития побуждает западных партнёров обратить наше внимание на принятие европейских ценностей. Однако, наше общество весьма неоднозначно относится к некоторым из них, будь то чуждые нашей культуре однополые отношения или ювенальная юстиция. Но избранный путь уже не изменить, не так ли?"
 UKR_fight_corruption: "Борьба с коррупцией"
 UKR_fight_corruption_desc:0 "Коррупция является одной из острейших проблем Украины, и борьба с ней должна стать приоритетом каждого правительства. Впрочем, кто же будет бороться против самого себя?"
 UKR_european_parliamentarism: "Европейский парламентаризм"
 UKR_european_parliamentarism_desc:0 "Украина с первых лет своей независимости сотрудничает с европейскими парламентскими институтами. Встав на европейский путь развития, мы должны и дальше расширять наши контакты с Европарламентом и ПАСЕ, равно как и с парламентами ведущих западных держав."
 UKR_own_way: "Свой путь"
 UKR_own_way_desc:0 "На протяжении всей своей истории украинский народ боролся за свою независимость, но все попытки Украины сблизиться с востоком и западом заканчивались тем, что она оказывалась в проигрыше. Сейчас настал тот момент, когда наш народ должен самостоятельно, ни на кого не полагаясь, принимать ответсвенные решения и строить будущее великой страны."
 UKR_decommunization: "Декоммунизация Украины"
 UKR_decommunization_desc:0 "Успешное развитие Украины невозможно, пока не будет покончено с тоталитарным коммунистическим прошлым, позорящим нашу страну и украинский народ. Тёмные страницы истории нашего пребывания в советском лагере - Голодомор, ГУЛАГ и массовые репрессии - должны быть навсегда осуждены как античеловечные примеры господства России над подчинёнными ею народами."
 UKR_lustration:0 "Люстрация"
 UKR_lustration_desc:0 "Депутаты Верховной Рады уже неоднократно предлагали принять «Закон об очистке власти», в результате которого со своих постов будут сняты политки, являющиеся предателями интересов Украины - коррупционерами и иностранными агентами."
 UKR_filtration_media:0 "Фильтрация СМИ"
 UKR_filtration_media_desc:0 "Противник ведёт информационную войну против нас. Часть нашего населения, до сих пор верящие в абсурдные репортажи российских СМИ о "распятых мальчиков" и "карателей СС из Киева" излечатся лишь одним способом - глушением чужого сигнала и противодействием масовой лжи."
 UKR_antiterror_operation: "Введение режима АТО на востоке Украины"
 UKR_antiterror_operation_desc:0 "После смены прежней коррумпированной власти в результате победы Евромайдана в Киеве на востоке Украины появились повстанческие отряды, которые выступают против нашей легитимной власти. Мы должны ввести режим АТО для борьбы с этими террористическими бандами, угрожающими единству Украинской державы. К оружию!"
 UKR_militarization: "Милитаризация общества"
 UKR_militarization_desc:0 "Чтобы эффективно противостоять российской угрозе, нам следует подготовить население Украины к защите государства, для чего должны быть применены все доступные средства от пропаганды через СМИ до мобилизации. Только наличие реальной внешней угрозы может сплотить украинский народ против коварного агрессора и позволит нам удержать власть в своих руках."
 UKR_munitions_industry: "Развитие ВПК"
 UKR_munitions_industry_desc:0 "Для модернизации вооружённых сил и успешного противостояния внешним угрозам Украине необходима мощная военная промышленность. В противном случае наша страна станет зависима от зарубежных поставок оружия, что позволит манипулировать нами перед лицом опасности. К тому же экспорт оружия является прекрасным подспорьем в пополнении оскудевшей казны."
 UKR_ukraine_glory: "Слава Україні! Героям слава!"
 UKR_ukraine_glory_desc:0 "Быстрое развитие страны и превращение Украины в центр восточноевропейской цивилизации - вот наш путь. Только обеспечив национальное единство украинского народа и победив внутренних врагов, мы сможем одержать победу над врагами внешними и стать великой державой, о чём мечтали наши предки. Україна - понад усе!"
 UKR_compromise_agreement: "Компромиссная политика"
 UKR_compromise_agreement_desc:0 "Чтобы не быть растерзанной в противостоянии между Западом и Россией, Украина должна умело выстраивать внешнюю политику и искать компромиссы с соседями."
 UKR_sphere_of_influence: "Передел сфер влияния"
 UKR_sphere_of_influence_desc:0 "Многие олигархические группировки в Украине стремятся пересмотреть сложившийся статус-кво в политике и экономике, дабы получить себе больше влияния и ресурсов. Мы можем искусно сыграть на противоречиях между олигархами в интересах развития страны. Однако, предоставленные преференции могут уменьшить доходы государственной казны."
 UKR_political_maneuvering: "Многовекторная политика"
 UKR_political_maneuvering_desc:0 "Следование прежней многовекторной политике позволит сохранить нейтралитет и независимость Украины на международной арене. Поддержание внутренней стабильности и баланса между элитами запада и востока страны - другая важная задача правительства. В перспективе это сулит нам множество выгод и позволит развивать страну, опираясь на собственные силы."
 UKR_common_history: "Общая с Россией история"
 UKR_common_history_desc:0 "На протяжении веков Украина имела общую с Россией историю, что может стать отличной платформой для налаживания отношений с восточным соседом."
 UKR_federalization: "Федерализация страны"
 UKR_federalization_desc:0 "Различия в менталитете и мировоззрении жителей западных и восточных областей Украины создают значительные препятствия для достижения внутреннего мира и стабильности. Возможно, предоставив регионам достаточно самостоятельности, мы сможем достичь прогресса в эффективности управления государством и повысим лояльность местных элит."
 UKR_oligarchy: "Ставка на олигархию"
 UKR_oligarchy_desc:0 "На протяжении всего периода независимости Украины олигархи играли огромную роль в управлении государством. Сделав ставку на олигархов, мы получим в своё распоряжение значительные политические и финансовые ресурсы, которые позволят нам удержать власть в стране и начать экономические преобразования."
 UKR_shadow_policy: "Теневая политика"
 UKR_shadow_policy_desc:0 "Несмотря на декларируемую приверженность демократическим ценностям, многие решения в Украине принимаются за кулисами политического театра. Это существенно упрощает управление государством и взаимодействие с олигархическими группировками. Мы также можем провести ряд неофициальных переговоров с Россией, чтобы решить спорные вопросы и достичь взаимопонимания."
 

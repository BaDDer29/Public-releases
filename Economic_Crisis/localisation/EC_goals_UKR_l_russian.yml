 UKR_production_effort_4: "Развитие производства вооружений IV"
 UKR_national_police_reform:0 "Реформа национальной полиции"
 UKR_national_police_reform_desc:0 "Нынешняя коррумпированная структура милиции прогнила насквозь несколько раз и нуждается в реформе. Пригласив наших грузинских друзей, мы позаимствуем у них опыт для проведения реформы."
 UKR_reforms_to_the_private_sector:0 "Пакет реформ для частного бизнеса"
 UKR_reforms_to_the_private_sector_desc:0 "Привлечение инвесторов и создание им благоприятных условий увеличит казну и увеличит количество рабочих мест."
 UKR_court_reform:0 "Реформа судебной системы"
 UKR_court_reform_desc:0 "Судебная система - огромная трещина в нашем государственом строе. Полностью реформировав её, мы избавимся от продажных суддей и максимально искореним коррупцию в государственных ведомствах."
 UKR_cancel_budapest_memorandum: "Отказ от ограничений Будапештского меморандума"
 UKR_cancel_budapest_memorandum_desc:0 "После агрессии России против Украины Будапештский меморандум не стоит и бумаги, на котором написан! Мы должны заявить об отказе от принятых на себя в прошлом ограничений. Это ухудшит наши отношения с Москвой и Западом, но кого интересует их мнение?"
 UKR_the_development_of_uranium_deposits:0 "Разработка урановых месторождений"
 UKR_the_development_of_uranium_deposits_desc:0 "Полный отказ от Будапештсткого меморандума дал нам свободу действий в плане ядерного вооружения. Ядерная бомба станет первой угрозой против восточного агрессора, но для начала нужно возобновить работу урановых шахт в Кировограде."
 UKR_chernobyl_legacy:0 "Наследие Чернобыля"
 UKR_chernobyl_legacy_desc:0 "Чернобыльская катастрофа оставила свой непоправимый след в истории и ценные знания в области ядерной энергетики. Используя эти знания и Чернобыль непосредственно, мы сможем начать гонку в ядерном вооружении."
 UKR_transnistria_blockade: "Блокада Приднестровья"
 UKR_transnistria_blockade_desc:0 "Украина должна сыграть ключевую роль в решении приднестровского вопроса. К тому же наличие российского воинского контингента прямо у юго-западных рубежей нашей страны никак не вписывается в наши планы. Для этого Генштаб ВСУ разработал операцию по наземной и воздушной блокаде Приднестровья. Только так мы можем заставить Москву вывести свои войска из региона."
 UKR_alliance_with_moldova:0 "Альянс с Молдавией"
 UKR_alliance_with_moldova_desc:0 "Сейчас мы с Молдавией оказались вместе лицом к лицу перед угрозой с востока. Россия, чьей марионеткой является Приднестровье, может в любой момент начать «миротворческую операцию по защите русскоязычного населения» и мы должны быть готовы к этой агрессии вместе.  Наши дипломаты также предлагают начать переговоры с Молдавией, Польшей и прибалтийскими государствами о формировании военно-политического объединения Альянса Балто-Черноморских народов."
 UKR_russian_question: "Решение «русского вопроса»"
 UKR_russian_question_desc:0 "Проживающее на территории Украины русское меньшинство является «пятой колонной» России и требует себе слишком много прав. Мы должны раз и навсегда покончить с этим! Украина - государство украинцев, а все недовольные могут ехать в Россию, либо должны подчиниться нашим законам. Единственным же государственным языком была, есть и будет украинская мова."
 UKR_fight_crimea: "Возвращение Крыма"
 UKR_fight_crimea_desc:0 "Оккупированный сепаратистами украинский Крым должен быть возвращён в состав нашей страны любыми средствами! Судьба же местных жителей, предавших нас однажды, не имеет существенной ценности по сравнению с престижем державы. К тому же наш министр обороны уже дал слово провести парад победы в украинском Севастополе. Что ж, обещания надо исполнять."
 UKR_fight_transnistria: "Возвращение Приднестровья"
 UKR_fight_transnistria_desc:0 "Находящиеся под контролем про-российских мятежников земли Приднестровья должны быть возвращены в состав Молдавии. Двадать лет переговоров доказали их несостоятельность - никто ни на Западе, ни на Востоке не собирается рещать проблему Молдавии. Но теперь наш союз самостоятельно сможет раз и навсегда покончить с этим очагом сепаратизма."
 UKR_strengthen_position:0 "Союзники в Прибалтике и на Кавказе"
 UKR_strengthen_position_desc:0 "Нужно быть готовым ко всему, и укрепление позиций в Прибалтике и на Кавказе - станет нашим шагом против общего врага. Пора реализовать концепцию Альянса Балто-Черноморских наций и объяснить нашим соседям, что и Западые союзники, и Восточные на самом деле просто манипулируют нами и используют в своих конфликтах."
 UKR_freedom_of_belarus:0 "За свободу Беларуси!"
 UKR_freedom_of_belarus_desc:0 "Белорусы исторически, как и мы, свободолюбивые и сильные. Но, как и мы, они оказались в подчинённом России положении на многие годы. У нас есть союзники в Белоруси, разделяющие наши взгляды и в своё время выступавшие на Евромайдане с нами - сейчас настал наш черёд помогать им в деле очистки их страны от предателей во власти."
 UKR_invite_poland:0 "Пригласить Польшу"
 UKR_invite_poland_desc:0 "Польский народ в 1920 и в 1939 годах вновь и вновь приходил к одному выводу - никто кроме них не защитит Польшу. Вступление поляков в альянс усилит нас и поможет в борьбе против противника."
 UKR_invite_romania:0 "Пригласить Румынию"
 UKR_invite_romania_desc:0 "Румыния - ещё один потенциальный сильный союзник в Восточной Европе - нужно привлечь их на нашу сторону."
 UKR_confrontation_with_poland:0 "Конфронтация с Польшей"
 UKR_confrontation_with_poland_desc:0 "Поляки на протяжении веков вместе с русскими унижали и пытались покорить украинский народ, депортировали украинцев с исторических территорий и считали своими вассалами. Закерзонье должно быть возвращено, а Польша - наказана."
 UKR_require_southern_bukovina:0 "Вернуть Южную Буковину"
 UKR_require_southern_bukovina_desc:0 "Наше правительство, осознавая всю тщетность попыток модавских союзников объединиться с Румынией, готово помочь им решить вопрос военным путём. Также мы можем попытаться привлечь в наш альянс Венгрию в обмен на Трансильванию. Нас же интересует Южная Буковина, которая должна стать украинской."
 UKR_intermarium:0 "Научный альянс «Междуморье»"
 UKR_intermarium_desc:0 "После расширения и успехов Балто-Черноморского блока в правительственных кругах вновь обрела популярность идея первой половины XX века - объединить наши территории в одно сильное государство - Федерацию Междуморья. Страны Запада также могут поддержать создание «санитарного кордона» против агрессивной России, что наладит наши ухудшающиеся отношения с ними."
 UKR_russian_rebel_army:0 "Русская повстанческая армия"
 UKR_russian_rebel_army_desc:0 "Не стоит горячится и начинать прямой конфликт с Россией, мы начнём спонсирование сепаратистов на Кубани, Курщине и на Кавказе - пусть все недовольные русской властью заявят о своём свободолюбии."
 UKR_war_with_russia:0 "Война с Россией"
 UKR_war_with_russia_desc:0 "Со времён Руины для России украинский народ был лишь кучкой «малоросов», выполнявших все указания Москвы. Сейчас, когда мы обрели новых союзников и восстановили свою страну из постсоветских руин, настало время вспомнить, что истинной первой столицей Руси был именно Киев. Пора показать москалям, где начинается Русь!"
 
 
 UKR_armed_forces:"Развитие ВСУ"
 UKR_armed_forces_desc:0 "Развитие ВСУ"
 
 UKR_army_effort:0 "Развитие сухопутной армии"
 UKR_army_effort_desc:0 "Несмотря на все новые возможности ведения боевых действий на море и в воздухе, сухопутные войска остаются ключевым элементом войны. При должной подготовке мы сумеем избежать прежнего ада в окопах."
 UKR_equipment_effort:0 "Разработка новой экипировки"
 UKR_equipment_effort_desc:0 "Экипировка нашей армии безнадёжно устарела, а её качество оставляет желать лучшего. Мы сосредоточим все усилия на том, чтобы обеспечить войска самым лучшим снаряжением."
 UKR_doctrine_effort:0 "Современная армейская доктрина II"
 UKR_doctrine_effort_desc:0 "Военные доктрины Второй мировой войны, определявшие методы ведения наземного боя в середине прошлого века, безнадёжно устарели. Наши лучшие умы должны разработать основы новой тактики и стратегии."
 UKR_infantry_sawl_effort:0 "Развитие стрелкового оружия I"
 UKR_infantry_sawl_effort_desc:0 "Наша армия вооружена по большей части устаревшим советским стрелковым оружием. Настало время серьёзно заняться разработками нового общевойскового вооружения."
 UKR_sf_equipment_effort:0 "Оружие и экипировка спецназа"
 UKR_sf_equipment_effort_desc:0 "Наболее важно для нас сейчас хорошо экипировать подразделения специального назначения - разработать для них новые виды вооружения и аммуниции, необходимые для решения сложных военных задач."
 UKR_equipment_effort_2:0 "Развитие вспомогательного вооружения"
 UKR_equipment_effort_2_desc:0 "Мы будем и дальше прилагать все усилия к тому, чтобы наша пехота и войска поддержки были обеспечены наилучшим образом."
 UKR_equipment_effort_3:0 "Развитие современного вооружения"
 UKR_equipment_effort_3_desc:0 "Хватит копировать чужие образцы и закупать снаряжение за рубежом! Мы должны стать ведущим мировым производителем пехотного вооружения."
 UKR_equipment_effort_4:0 "Развитие современного вооружения"
 UKR_equipment_effort_4_desc:0 "Хватит копировать чужие образцы и закупать снаряжение за рубежом! Мы должны стать ведущим мировым производителем пехотного вооружения."
 UKR_infantry_technical_means_effort:0 "Техническое оснащение армии"
 UKR_infantry_technical_means_effort_desc:0 "Современная армия может вести боевые действия эффективно только в случае, когда она оснащена передовыми средствами связи, навигации и управления. Наша задача - форсировать развитие этого направления."
 UKR_gnss_programm:0 "Национальная спутниковая система навигации"
 UKR_gnss_programm_desc:0 "Наши военные аналитики настаиват на том, что в рамках нашей космической программы должна быть создана национальная спутниковая система навигации, независимая от GPS, ГЛОНАСС или любых других. Армия готова финансировать данный проект."
 UKR_doctrine_effort_2:0 "Современная армейская доктрина II"
 UKR_doctrine_effort_2_desc:0 "Мало разработать новые типы вооружений, для их успешного применения необхоимо также совершенствовать тактику и стратегию ведения боя."
 UKR_doctrine_effort_3:0 "Современная армейская доктрина III"
 UKR_doctrine_effort_3_desc:0 "Представление о ведении боевых действий изменилось не только за послевоенный период, но и в ходе недавних конфликтов. Мы должны постоянно совершенствовать свою доктрину с учётом нового опыта."
 UKR_doctrine_effort_4: "Современная армейская доктрина IV"

 

 UKR_motorization_effort:0 "Лёгкая пехота"
 UKR_motorization_effort_desc:0 "В условиях современной войны важна скорость и мобильность войск, а также простота и дешевизна транспортировки людей и их экипировки на большие расстояния. В условиях локальных конфликтов лёгкая моторизированная пехота - это лучшее решение."
 UKR_army_cars_effort:0 "Развитие армейского автотранспорта"
 UKR_army_cars_effort_desc:0 "Основные характеристики транспортных средств пехоты - манёвренность и защищённость. Сосредоточившись на развитии лёгкой моторизированной пехаотына джипах и грузовиках, мы сможем быстрее перебрасывать войска к месту боя."
 UKR_mechanization_effort:0 "Механизированные части"
 UKR_mechanization_effort_desc:0 "Всесторонне развивая армейские механизированные части §Yна бронетранспортёрах§!, мы научимся эффективно использовать подразделения, оснащённые этим видом техники."
 UKR_infantry_tracked_effort:0 "Развитие гусеничных БТР и БМП"
 UKR_infantry_tracked_effort_desc:0 "Развитие тяжёлых гусеничных боевых машин пехоты и бронетранспортёров."
 UKR_apc_wheeled_effort:0 "Развитие колёсных БТР"
 UKR_apc_wheeled_effort_desc:0 "Развитие колёсных бронетранспортёров для транспортировки пехоты и разведки."


 UKR_assault_troops_effort:0 "Штурмовые части"
 UKR_assault_troops_effort_desc:0 "Армейские механизированные части необходимо усилить §Yбоевыми машинами пехоты§!, увеличив их огневую мощь и защищённость. Штурмовые подразделения наиболее эффективны при ведении глобальной войны и, готовясь к ней, нельзя обойти стороной их подготовку."
 UKR_ifv_effort:0 "Развитие БМП"
 UKR_ifv_effort_desc:0 "Развитие тяжёлых боевых машин для §Yтяжёлой пехоты§! и §Yдесантно-штурмовых подразделений§!, предназначенных не только для транспортировки, но и для огневой поддержки и прикрытия пехоты в бою."
 UKR_airborne_vehicle_effort:0 "Техника для авиадесанта"
 UKR_airborne_vehicle_effort_desc:0 "Развитие десантируемой техники для §Yвоздушно-десантных войск§!."
 UKR_landing_vehicle_effort:0 "Морские высадочные средства"
 UKR_landing_vehicle_effort_desc:0 "Развитие техники для §Yморских десантов§!."
 





 UKR_armor_effort:0 "Развитие бронетанковых частей"
 UKR_armor_effort_desc:0 "Применив знания, полученные в ходе механизации нашей пехоты, мы можем усовершенствовать армейские бронетанковые части."
 UKR_special_forces:0 "Войска специального назначения"
 UKR_special_forces_desc:0 "Нам необходимы элитные войска: приоритетной задачей должно стать создание горнострелковых и воздушно-десантных подразделений."
 UKR_aviation_effort:0 "Развитие современной авиации"
 UKR_aviation_effort_tt:0 "Недостаточно пригодных площадок для строительства §Yавиабаз§!"
 UKR_aviation_effort_desc:0 "Война в воздухе - это направление, где научно-технический прогресс идёт стремительными темпами. Любая современная держава обязана развивать авиацию."
 UKR_fighter_focus:0 "Ставка на истребители"
 UKR_fighter_focus_desc:0 "В наследство от СССР нам досталась мощная истребительная авиация. Чтобы надёжно прикрыть наше небо и сохранить преимущество в будущем, мы должны создавать самые современные истребители."
 UKR_bomber_focus:0 "Ставка на СУ-24 "
 UKR_bomber_focus_desc:0 "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать всё для того, чтобы такие воспоминания остались только у наших врагов."
 UKR_aviation_effort_2:0 "Модернизация СУ-27"
 UKR_aviation_effort_2_desc:0 "Необходимо совершенствовать наши ВВС, чтобы обеспечить господство в воздухе  и наносить сокрушительные удары по врагу."
 UKR_CAS_effort:0 "Развитие МИГ-29"
 UKR_CAS_effort_desc:0 "Современная армия нуждается в поддержке не только на земле, но также и с воздуха."
 UKR_rocket_effort:0 "Совершенствование баллистических ракет"
 UKR_rocket_effort_desc:0 "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность застать врага врасплох."
 UKR_NAV_effort:0 "Развитие морской авиации"
 UKR_NAV_effort_desc:0 "Современная война на море ведётся под водой, на воде и в воздушном пространстве над водной поверхностью."
 UKR_naval_effort:0 "ВМС Украины"
 UKR_naval_effort_tt:0 "Недостаточно пригодных площадок для строительства §Yверфей§!"
 UKR_naval_effort_desc:0 "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на возведение новых верфей и постройку лёгких надводных кораблей."
 UKR_flexible_navy:0 "ВМФ на основе многоцелевых судов"
 UKR_flexible_navy_desc:0 "Новая тактика ведения войны на море с учётом применения подводных лодок позволит эффективнее наносить удары по вражеским коммуникациям."
 UKR_large_navy:0 "ВМФ на основе крупных судов"
 UKR_large_navy_desc:0 "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажут, какие типы кораблей нам нужнее всего."
 UKR_submarine_effort:0 "Развитие подводных лодок"
 UKR_submarine_effort_desc:0 "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 UKR_cruiser_effort:0 "Развитие крейсеров"
 UKR_cruiser_effort_desc:0 "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
 UKR_destroyer_effort:0 "Развитие эсминцев"
 UKR_destroyer_effort_desc:0 "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
 UKR_capital_ships_effort:0 "Развитие тяжёлых кораблей"
 UKR_capital_ships_effort_desc:0 "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
 UKR_industrial_effort:0 "Развитие промышленности"
 UKR_industrial_effort_desc:0 "Все усилия следует сосредоточить на том, чтобы обеспечить развитие гражданских отраслей промышленности."
 UKR_industrial_effort_2:0 "Развитие промышленности II"
 UKR_industrial_effort_2_desc:0 "Стальная воля и всенародный трудовой подъём помогут нам собрать силы для нового рывка в промышленности."
 UKR_construction_effort:0 "Развитие строительства"
 UKR_construction_effort_tt:0 "Недостаточно пригодных стройплощадок для §Yфабрик§!"
 UKR_construction_effort_desc:0 "Не следует недооценивать гражданскую промышленность, даже когда надвигается мировая война."
 UKR_production_effort:0 "Развитие вооружений"
 UKR_production_effort_tt:0 "Недостаточно пригодных стройплощадок для §Yвоенных заводов§!"
 UKR_production_effort_desc:0 "Кто умеет делать тракторы, сумеет сделать и танки! Мы не можем допустить отставания военной промышленности."
 UKR_construction_effort_2:0 "Развитие строительства II"
 UKR_construction_effort_2_desc:0 "Мы должны усовершенствовать фабрики, чтобы увеличить производство и обеспечить материалами наши амбициозные проекты."
 UKR_production_effort_2:0 "Развитие вооружений II"
 UKR_production_effort_2_desc:0 "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
 UKR_production_effort_3:0 "Развитие вооружений III"
 UKR_production_effort_3_desc:0 "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
 UKR_infrastructure_effort:0 "Развитие инфраструктуры"
 UKR_infrastructure_effort_desc:0 "Без развития соответствующей инфраструктуры страна не может построить эффективную и процветающую экономику."
 UKR_infrastructure_effort_tt:0 "Недостаточно стройплощадок для §Yинфраструктуры§!"
 UKR_infrastructure_effort_2:0 "Развитие инфраструктуры II"
 UKR_infrastructure_effort_2_desc:0 "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
 UKR_construction_effort_3:0 "Развитие строительства III"
 UKR_construction_effort_3_desc:0 "Расширение инфраструктуры открыло для нас новые возможности в реализации крупных государственных проектов."
 UKR_nuclear_effort:0 "Развитие атомной энергетики"
 UKR_nuclear_effort_desc:0 "В наследство от Советского Союза нашей стране досталась мощная атомная энергетика. Мы должны приложить все усилия, чтобы приумножить это богатство и достичь новых высот в использовании мирного атома."
 UKR_extra_tech_slot:0 "Доп. ячейка для исследований"
 UKR_extra_tech_slot_desc:0 "Развитие экономики и системы образования в нашей стране привели к росту исследовательских групп, способных вести разработки на переднем крае науки и техники."
 UKR_extra_tech_slot_2:0 "Доп. ячейка для исследований II"
 UKR_extra_tech_slot_2_desc:0 "Поступательное развитие нашей страны открывает новые возможности для передовых научно-технических исследований, плодами которых нам стоит воспользоваться."
 UKR_secret_weapons:0 "Секретное оружие"
 UKR_secret_weapons_desc:0 "Направить все свободные ресурсы на строительство танков и самолётов весьма заманчиво, однако победу в войне способны обеспечить и другие направления: электроника, ракетостроение и ядерное оружие."
 UKR_air_innovation:0 "Инновации в авиации"
 UKR_air_innovation_desc:0 "Победа в современной войне невозможна без господства в воздухе. Мы должны любой ценой развивать военно-воздушные силы!"
 UKR_air_innovation_2:0 "Инновации в авиации II"
 UKR_air_innovation_2_desc:0 "Любое преимущество в воздухе для нас крайне ценно. Надо сосредоточить все усилия на развитии истребителей."
 UKR_naval_air_effort:0 "Развитие морской авиации"
 UKR_naval_air_effort_desc:0 "Вторая мировая война показала, какую опасность для флота может представлять авиация. Нам не следует пренебрегать развитием морской авиации, если мы хотим обезопасить прибрежные коммуникации и вести борьбу с вражеским флотом вблизи от наших берегов."

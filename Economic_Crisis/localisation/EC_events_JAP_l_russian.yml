 ############################## ИВЕНТЫ Японии ( events/EC_Japan ) ##############################

japan.1.t:0 "Сайпанский вопрос"
japan.1.d:0 "После заключения Сан-Франциского мирного договора мы отказались от претензий и прав владения над Сайпаном. Однако премьер-министр Японии Синдзо Абэ обратился к правительству США с просьбой передать Сайпан Японии. После многочисленных дебатов в Сенате США было решено удовлетворить просьбу, остров Сайпан будет передан обратно нам. Итак, ещё одна незаконно отторгнутая территория вернулась в родную гавань Японии!"
japan.1.a:0 "Превосходно"

japan.2.t:0 "Сайпанский вопрос"
japan.2.d:0 "После заключения Сан-Франциского мирного договора мы отказались от претензий и прав владения над Сайпаном. Однако премьер-министр Японии Синдзо Абэ обратился к правительству США с просьбой передать Сайпан Японии. Однако Сенат США решительно и твёрдо отказал в передаче Сайпана, указав, что после заключения Сан-Франциского мирного договора эта земля принадлежит Соединённым Штатам Америки."
japan.2.a:0 "Упрямые глупцы..."

japan.3.t:0 "Курильский вопрос"
japan.3.d:0 "После долгих переговоров японской и российской сторон, российской делегацией во главе с президентом было принято решение передать Курильские острова Японии. Это решение принесёт пользу обоим державам и, наконец, поставит точку в долгом территориальном конфликте. После этого премьер-министр Японии [JAP.GetLeader] и президент России [RUS.GetLeader]наконец подписали мирный договор, формально закончив войну между Россией и Японией."
japan.3.a:0 "Мы добились своего."

japan.4.t:0 "Курильский вопрос"
japan.4.d:0 "Президент и парламент РФ жёстко настояли на отказе от передачи Курильских островов Японии. Они не приняли предложение японской стороны пересмотреть итоги декларации, подписанной СССР."
japan.4.a:0 "Они ещё пожалеют об этом."

japan.5.t:0 "США уступают Каролинские острова"
japan.5.d:0 "США согласились передать Каролинские острова под наш контроль."
japan.5.a:0 "Отлично"

japan.6.t:0 "США отказываются уступить Каролинские острова"
japan.6.d:0 "После долгих дебатов в Конгрессе США Сенат и правительство страны отказались передать нам Каролинские острова."
japan.6.a:0 "Рано или поздно мы всё равно добьёмся своего."

japan.7.t:0 "Император Японии объявил о роспуске нижней палаты парламента"
japan.7.d:0 "Премьер-министр Японии [JAP.GetLeader] объявил о намерении распустить нижнюю палату парламента в понедельник на пресс-конференции. Срок полномочий депутатов истекает только в декабре будущего года, а роспуск был назначен на первый день так называемой "внеочередной" сессии парламента. История Японии знает всего четыре подобных примера."
japan.7.a:0 "Подготовка к выборам продолжается"

japan.8.t:0 "Назначение даты выборов"
japan.8.d:0 "Парламентские выборы были назначены на декабрь 14 года премьер-министром [JAP.GetLeader]."
japan.8.a:0 "Подготовка к выборам продолжается"

japan.9.t:0 "Парламентские выборы"
japan.9.d:0 "В списке были представлены кандидаты от 5 партий. Голосование проходит без каких-либо замечаний и нарушений."
japan.9.a:0 "Демократическая партия Японии - Рэнхо Мурата"
japan.9.b:0 "ЛДП - Синдзо Абэ"
japan.9.c:0 "Партия японского возрождения - Такэо Хиранума"
japan.9.f:0 "КПЯ - Кадзуо Сии"
japan.9.e:0 "Комэйто - Нацуо Ямагути"

japan.10.t:0 "Финансирование армии"
japan.10.d:0 "Правительство страны распорядилось начать проведение реформ армии c помощью государственного финансирования."
japan.10.a:0 "Замечательно"

japan.11.t:0 "Программа восстановления Императорского Флота"
japan.11.d:0 "Программа была создана для кораблестроительных предприятий и верфей, а также направлена на улучшение их работоспособности."
japan.11.a:0 "Прекрасно"

japan.12.t:0 "Размещение баз ВМФ"
japan.12.d:0 "Правительство страны распорядилось разместить некоторое количество портов и баз для лучшего сообщения по морским путям и для размещения большего количества кораблей."
japan.12.a:0 "Отлично"

japan.13.t:0 "Разрыв договоров с США"
japan.13.d:0 "С этого момента США больше не имеют прав на проход войск через нашу территорию, также мы отказываемся от их гарантий независимости."
japan.13.a:0 "Справедливо"

japan.14.t:0 "Военные базы США"
japan.14.d:0 "Мы приняли решение лишить права США держать на нашей территории военные базы Ивакуни и Йокосука."
japan.14.a:0 "Двигаемся дальше"

japan.15.t:0 "Приглашение в Союз"
japan.15.d:0 "Япония направила приглашение на вступление нашей страны в военно-политический союз. Стоит ли нам соглашаться?"
japan.15.a:0 "Мы согласны"
japan.15.b:0 "Мы против"

japan.16.t:0 "Перенос cтолицы"
japan.16.d:0 "Столица была перенесена из города Токио в город Киото. Ранее, Сёгунат Токугава вынес решение о переносе столицы государства в свою администрацию город Эдо (Токио) в 1868 году для лучшего контроля государства и вырвать власть над столицей у его величества императора"
japan.16.a:0 "Замечательно"

japan.17.t:0 "Сахалинский вопрос"
japan.17.d:0 "После долгих переговоров японской и российской сторон, российской делегацией во главе с президентом было принято решение передать остров Сахалин Японии."
japan.17.a:0 "Мы добились своего."

japan.18.t:0 "Сахалинский вопрос"
japan.18.d:0 "Президент и парламент РФ жёстко настояли на отказе от передачи острова Сахалин Японии."
japan.18.a:0 "Они ещё пожалеют об этом."
### Новостные ивенты для Японии ###

japnews.1.t:0 "Итоги выборов в Японии"
japnews.1.d:0 "Рэнхо Мурата одержала победу на досрочных парламентских выборах в Японии."
japnews.1.a:0 "Наши поздравления новому премьеру"

japnews.2.t:0 "Итоги выборов в Японии"
japnews.2.d:0 "Синдзо Абэ одержал победу на досрочных парламентских выборах в Японии."
japnews.2.a:0 "Наши поздравления Абэ"

japnews.3.t:0 "Итоги выборов в Японии"
japnews.3.d:0 "Такео Хиранума одержал победу на досрочных парламентских выборах в Японии."
japnews.3.a:0 "Наши поздравления новому премьеру"

japnews.4.t:0 "Итоги выборов в Японии"
japnews.4.d:0 "Кадзуо Сии одержал победу на досрочных парламентских выборах в Японии."
japnews.4.a:0 "Наши поздравления новому премьеру"

japnews.5.t:0 "Итоги выборов в Японии"
japnews.5.d:0 "Нацуо Ямагути одержал победу на досрочных парламентских выборах в Японии."
japnews.5.a:0 "Наши поздравления новому премьеру"

japnews.6.t:0 "Япония отменяет Девятую статью Конституции"
japnews.6.d:0 "Девятая статья Конституции Японии — юридическая норма, закреплённая Конституцией Японии 1947 года, в которой провозглашается отказ государства от войны как способа разрешения международных споров, была отменена парламентом страны в ходе голосования."
japnews.6.a:0 "Всё только начинается"

japnews.7.t:0 "Союз Япония-Корея"
japnews.7.d:0 "Япония выступила с инициативой создать союз противостоящий агрессии КНДР, а также для установления мира в восточно-азиатском регионе."
japnews.7.a:0 "Отлично"

japnews.8.t:0 "Япония не признаёт итоги Сан-Францисского мирного договора"
japnews.8.d:0 "Япония отказалась от признания итогов мирного договора 1951 года, а также выдвинула территориальные претензии на утраченные территории."
japnews.8.a:0 "Интересно"

japnews.9.t:0 "Япония готова вернуть Тайвань силой"
japnews.9.d:0 "Правительство страны объявило о намерении вернуть остров Тайвань любой ценой, в том числе и военным путём."
japnews.9.a:0 "Интересно"

japnews.10.t:0 "Управление Южной Кореей переходит под контроль Японии"
japnews.10.d:0 "В ходе государственного переворота к власти в Южной Корее приходит прояпонское правительство."
japnews.10.a:0 "Всё только начинается"

japnews.11.t:0 "Япония обращается к абсолютной монархии"
japnews.11.d:0 "Премьер-министр после назначения на пост вынес решение о ликвидации парламента и восстановлении управления императора Японии. "Его божественная сила укрепит наше государство и обеспечит процветание.""
japnews.11.a:0 "Интересно"

japnews.12.t:0 "Новый император"
japnews.12.d:0 "Император Японии Акихито отрёкся от императорского престола по собственному желанию в связи с проблемами со здоровьем. Его наследник, Нарухито, примет правление в ближайшее время. Это уникальный случай для Японии. Либерал-демократическая партия удовлетворила желание бывшего императора уйти по собственному желанию, ранее это было неосуществимо."
japnews.12.a:0 "Любопытно"

japnews.14.t:0 "Заказное убийство"
japnews.14.d:0 "Сегодня утром нашли тело Кадзуо Сии, лидера Коммунистической партии Японии. Полиция устанавливает детали убийства и объявила розыскные мероприятия. Премьер-министр [JAP.GetLeader] объявил, что собирается ввести особое положение на территории всей страны для борьбы с террористической ультраправыми организациями. Все потенциальные члены Зайтокукай были арестованы. Многие страны раскритиковали методы Японии по борьбе с терроризмом."
japnews.14.a:0 "Немыслимо!"

japnews.15.t:0 "Покушение на Синдзо Абэ"
japnews.15.d:0 "Сегодня в 13 часов дня ультраправые националисты совершили попытку убийства Синдзо Абэ, попытавшись его расстрелять из автоматов у зданий парламента. Его спасли сотрудники службы безопасности, в данный момент он пребывает в добром здравии. Преступники скрылись. За пределами Токио была найдена брошенная машина, принадлежавшая преступникам."
japnews.15.a:0 "Запредельная наглость!"

japnews.16.t:0 "Синдзо Абэ ушёл в отставку"
japnews.16.d:0 "После покушения премьер-министр Синдзо Абэ подал в отставку, в связи с чем были назначены досрочные выборы. Многие эксперты раскритиковали Абэ за подобное решение в тяжёлый час для страны. Временное правительство продолжит работу до следующих выборов, которые должны произойти через 2,5 месяца."
japnews.16.a:0 "Новая ветвь политического кризиса."

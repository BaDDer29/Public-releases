l_russian:
 electronic_lamps:0 "Электронные лампы"
 electronic_lamps_desc:0 "Развитие электроламповой отрасли в экономике будет полезным не только для гражданской электроники но и для военной, поскольку лампы массово применяються как активные элементы электронной аппаратуры (усилители, генераторы, детекторы, переключатели и т. п.)"
 transistors:0 "Транзисторы"
 tranzistors_desc:0 "Открытие биполярного транзистора позволяет нам разработать новый тип полевого транзистора другого типа, модуляция тока в котором, в отличие от ранее предложенных МДП структур, осуществлялась изменением толщины проводящего канала за счёт расширения или сужения обеднённой области, прилегающего к каналу р-n-перехода. Это происходило при подаче на переход управляющего напряжения запирающей полярности затворного диода. Транзистор получил название «полевой транзистор с управляющим р-n-переходом» (мешающие работе поверхностные явления устранялись, так как проводящий канал находился внутри кристалла)."
 integrated_circuits:0 "Интегральные схемы"
 integrated_circuits_desc:0 "Разработка микроэлектронного устройства выведет нашу электронную промышленность на новый уровень. Микросхема - электронная схема произвольной сложности (кристалл), изготовленная на полупроводниковой подложке (пластине или плёнке) и помещённая в неразборный корпус или без такового, в случае вхождения в состав микросборки"
 large_integrated_circuits:0 "Большие интегральные схемы"
 large_integrated_circuits_desc:0 "Разработка внешних микрочипов даст нам возможность модернизировать нашу электронную промышленность, а задействование микрочипов в ЭВМ усилит их мощь."
 graphene_transistor:0 "Транзисторы на основе графена"
 graphene_transistor_desc:0 "Процессоры нового поколения не только расширят возможности наших компьютеров, но и выведут на новый уровень наши автоматизированные производственные мощности."
 first_generation_computers:0 "Компьютеры первого поколения"
 first_generation_computers_desc:0 "Развитие вычислительной техники открывает перед нами ранее невиданные возможности. Разработка устройства, способного выполнять заданную, чётко определённую, изменяемую последовательность операций выведет нашу электронную промышленность на новый уровень."
 second_generation_computers:0 "Компьютеры второго поколения"
 second_generation_computers_desc:0 "Последние достижение в сфере вычислительной техники дают нам возможность разработать ЭВМ нового поколения, которая будет меньше по обьему, иметь больший размер запоминающего устройства а так же будет обладать большей вычислительной способностью."
 third_generation_computers:0 "Компьютеры третьего поколения"
 third_generation_computers_desc:0 "Разработка ЭВМ третьего поколения позволит нашей компьютерной технике ещё быстрее вычислять данные. Пока персональными компьютерами оснащены только научные, военные и частично административные организации, однако уже наблюдается серьёзные положительные изменения в работе этих структур. Мы должны расширить ассортимент и увеличить выпуск новых компьютеров, делая их более доступными."
 fourth_generation_computers:0 "Компьютеры четвёртого поколения"
 fourth_generation_computers_desc:0 "Компьютерная техника набирает всё большую популярность, последние достижения в сфере электроники дают нам возможноть разработать новейшую ЭВМ для нужд гражданской и военной электронной промышленности. Развитие ЭВМ в будущем даст нам возможность обьеденить все компьютеры в глобальную сеть..."
 fifth_generation_computers:0 "Компьютеры пятого поколения"
 fifth_generation_computers_desc:0 "Компьютер стал неотъемлемой частью повседневной жизни. Но электронная промышленность не стоит на месте, современные компьютеры имеют вычислительную мощность, ранее которой мир не видел. Они компактны, мощны, и многофункциональны. Разработка новой модели даст доступ к невероятным возможностям в компьтерной сфере не только нашей гражданской промышленности но и военным."
 military_network:0 "Военная сеть"
 military_network_desc:0 "Последние научные достижения в сфере ЭВМ дают нам возможность создать закрытую военную сеть для обмена данными между командными центрами и станциями связи. Однако те же сети могут применяться и в радиоэлектронной разведке дял получения преимуществ перед противником."
 research_network:0 "Научно-исследовательская сеть"
 research_network_desc:0 "Соединив компютеры наших НИИ сетью связи мы в много раз ускорим исследовательскую работу, а так же сможем усовершенствовать наши защищённые каналы связи. В будущем, возможно, ны сможем сделать гражданскую глобальную сеть и обьединим мировое информационное пространство."
 computer_networking_improvement:0 "Усовершенствование компьютерных сетей" 
 computer_networking_improvement_desc:0 "Усовершенствование наших информационно-коммуникационных технологий позволит нам эффективнее противостоять попыткам взломать наши сети и внедрится в работу компьютеров."
 beginning_globalization_of_computer_networks:0 "Начало глобализации комп. сетей" 
 beginning_globalization_of_computer_networks_desc:0 "Пришло время начать амбициозный проект - создание глобальной сети, которая в перспективе смогла бы обьединить комьютеры всего мира в глобальную информационную сеть. Для начала мы создадим внутренную сеть, которая обьединит компьютеры в нашей стране. Это только первый этап на пути к глобализации..." 
 global_computer_network:0 "Глобальная компьютерная сеть" 
 global_computer_network_desc:0 "Проект локальной компьютерной сети вышел на удивление очень удачным. Разработка глобальной сети - International Network, даст возможность людям всего мира общаться без каких-либо преград посредоством компьютеров. Электронное будущее не за горами. Однако у этой технологии есть ещё и огромный военный потенциал..." 
 minimization_of_computational_elements:0 "Миниатюризация вычислительных элементов"
 minimization_of_computational_elements_desc:0 "Направление научно-технической деятельности, основными задачами которого являются уменьшение габаритов, массы и стоимости радиоэлектронной аппаратуры при одновременном повышении её надёжности и экономичности за счёт совершенствования схемотехнических, конструкторских и технологических методов."
 quantum_computer_1:0 "Адаптация квантовой механики в компьютерных технологиях"
 quantum_computer_1_desc:0 "Квантовая механика — это раздел теоретической физики, описывающий физические явления, в которых действие сравнимо по величине с постоянной Планка. Предсказания квантовой механики могут существенно отличаться от предсказаний классической механики. В теории это означает, что если мы сможем применить принципы квантовой механики по отношению к компьютерным технологиям, мы можем заполучить чрезвычайно мощное вычислительное устройство."
 quantum_computer_2:0 "Квантовые компьютеры"
 quantum_computer_2_desc:0 "Квантовый компьютер — вычислительное устройство, которое использует явления квантовой механики (квантовая суперпозиция, квантовая запутанность) для передачи и обработки данных. Квантовый компьютер (в отличие от обычного) оперирует не битами (способными принимать значение либо 0, либо 1), а кубитами, имеющими значения одновременно и 0, и 1. Теоретически, это позволяет обрабатывать все возможные состояния одновременно, достигая существенного превосходства над обычными компьютерами в ряде алгоритмов."
 individual_combat_interface:0 "Внедрение индивидуального боевого интерфейса в вооружённые силы"
 individual_combat_interface_desc:0 "Дальнейшее развитие компьютерных технологий и военных сетей привела к возможности написать специальные программы для нашей техники, которые позволят существенно повысить её боевой потенциал."
 special_system_your_alien:0 "Массовое внедрение системы "свой-чужой" в вооружённые силы"
 special_system_your_alien_desc:0 "Благодаря данной системе урон от дружественного огня постепенно будет уменьшаться вплоть до полной ликвидации любых похожих случаев и инцидентов."
 individual_software_soldiers:0 "Индивидуальное программное обеспечение солдата"
 individual_software_soldiers_desc:0 "Дальнейшее развитие боевого интерфейса позволит эффективно управлять не только техникой, но и даже солдатами. Отныне каждый солдат будет прекрасно понимать всю ситуацию на поле боя и обладать всей необходимой информацией, что позволит существенно повысить их потенциал и общую боеспособность армии."
 smart_outfit_soldiers:0 ""Умное" снаряжение солдата"
 smart_outfit_soldiers_desc:0 "Венец развития боевого интерфейса и программного обеспечения солдата. Теперь он будет всегда в курсе не только касательно своей боеспособности и ситуации на поле боя, но также и насчёт своего текущего состояния, степени надёжности своего вооружения, а в случае непредвиденных обстоятельств - и местонахождение ближайших дружественных подразделении для отступления."

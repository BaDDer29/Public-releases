l_russian:
 BLR_polit:0 "Укрепление власти"
 BLR_polit_desc:0 "Укрепление власти поспособствует укреплению нашего сильного государства."
 BLR_industri:0 "Промышленность"
 BLR_industri_desc:0 "Промышленность"
 BLR_army:0 "Армия"
 BLR_army_desc:0 "Развитие армии способствует формированию профессиональной этики; следует помнить о том, что люди, которые служат, приобретают либо высокую мораль, либо высокие технологии и общекультурный навык."
 BLR_presiden:0 "Президент"
 BLR_presiden_desc:0 "Нужно решить, кто будет у власти."
 BLR_Batkya:0 "Батька"
 BLR_Batkya_desc:0 "Лукашенко доказал свою верность делу. Лукашенко — отец беларусского народа!"
 BLR_propoganda:0 "Пропаганда и цензура СМИ"
 BLR_propoganda_desc:0 "Нельзя пускать в массы порочащие режим репортажи. Народу надо вбить в голову, что он живёт в лучшей стране с самым высоким уровнем жизни."
 BLR_alternativa:0 "Альтернатива"
 BLR_alternativa_desc:0 "Беларуси нужны перемены, мы устали от диктатуры!"
 BLR_miting:0 "Митинг"
 BLR_miting_desc:0 "Пора высказать своё недовольство, митинг — это только начало!"
 BLR_elections:0 "Выборы 2015"
 BLR_elections_desc:0 "Пришло время выбрать дальнейший путь Беларуси. Предстоит провести очередные президентские выборы."
 BLR_Lykashenko:0 "Лукашенко"
 BLR_Lykashenko_desc:0 "Лукашенко – кто если не он? Или сейчас белорусский народ удержит свою страну, символом которой является Александр Лукашенко, или страна будет ввергнута в пучину!"
 BLR_cleaning:0 "Чистка"
 BLR_cleaning_desc:0 "Пора провести чистку, если мы хотим остаться у власти."
 BLR_liberal:0 "ОДСБ"
 BLR_liberal_desc:0 "Левые и центристские партии с уклоном в авторитаризм обещали и обещают хорошую жизнь, но для людей это лишь страдания и лапша на уши. История показала, что такие режимы нежизнеспособны. Либеральные взгляды приведут страну к процветанию. За примером далеко ходить не нужно — страны первого мира с подобными взглядами показывают положительные результаты."
 BLR_kommynism:0 "Социализм"
 BLR_kommynism_desc:0 "После развала СССР нам обещали изобилие всего и богатство для всех. На деле же это всё досталось избранным — олигархам и их близким. Пора начать строить справедливое общество с учётом нашего опыта."
 BLR_Nationalism:0 "БНФ"
 BLR_Nationalism_desc:0 "Мы видим, что социализм и авторитаризм не привели нас к процветанию. Пришло время христианско-демократическим и националистическим преобразованиям. После веков принудительной русификации мы возродим язык и культуру, параллельно создавая цивилизованное европейское государство."
 BLR_centrism:0 "Авторитаризм"
 BLR_centrism_desc:0 "Сильная рука сильного президента — вот что нужно нашему молодому государству для его процветания."
 BLR_our_history:0 "Наша история"
 BLR_our_history_desc:0 "Нашу история мы никогда не забывали и не забудем. Нам уже больше 20 лет диктуют, как мы обязаны жить. Долой всё это — Жыве Беларусь!"
 BLR_republic:0 "Беларуская народная республика"
 BLR_republic_desc:0 "У нас нет в планах строить империи.Нас всё устраивает."
 BLR_VKL:0 "Великое Княжество Литовское"
 BLR_VKL_desc:0 "Мы, литвины, правопреемники Великого Княжества Литовского, мы заставим мир с нами считаться. Пора воссоздать Великое Княжество Литовское — от моря до моря!"
 BLR_patriotism:0 "Патриотизм"
 BLR_patriotism_desc:0 "Нужно развить у наших граждан чувство патриотизма!"
 BLR_Belarysizacya:0 "Беларусизация"
 BLR_Belarysizacya_desc:0 "Наша культура вымирает, большинство населения плохо владеет нашим языком — пора это исправить!"
 BLR_shive_Belarus:0 "Жыве Беларусь"
 BLR_shive_Belarus_desc:0 "Жыве Беларусь — Да здравствует Беларусь!"
 BLR_agressive:0 "Агрессия"
 BLR_agressive_desc:0 "Мирным путём всё не решить, пора заявить о себе на мировой арене."
 BLR_kylt:0 "Культ личности"
 BLR_kylt_desc:0 "Культ личности"
 BLR_bel_exit:0 "Третий всебелорусский съезд"
 BLR_bel_exit_desc:0 "Пора собрать представительский форум Беларуси, для решения государственных вопросов"
 BLR_one_state_language:0 "Один государственный язык"
 BLR_one_state_language_desc:0 "У нас должен быть только один государственный язык — наш белорусский. Иначе вскоре он окончательно вымрет."
 BLR_vostok_desc:0 "Нас с Россией связывают многие договора и советское прошлое. Россия — это обширный рынок сбыта для наших товаров, льготные ресурсы и кредиты для наших предприятий."
 BLR_union_contry:0 "Союзное Государство"
 BLR_union_contry_desc:0 "Нам нужно больше сблизиться с Росиией, даже если это снизит наш суверенитет."
 BLR_updat_Friend:0 "Обновление Дружбы"
 BLR_updat_Friend_desc:0 "Трубопровод Дружба устарел, его необходимо улучшить."
 BLR_war_traning:0 "Совместные учения в рамках ОДКБ"
 BLR_war_traning_desc:0 "Нужно провести военные учения ОДКБ, так мы наберёмся опыта и покажем, на что мы способны."
 BLR_resyrs:0 "Договор с Россией"
 BLR_resyrs_desc:0 "Нам стоит договориться с Россией о более низких ценах на нефть."
 BLR_rus_base:0 "Русские базы"
 BLR_rus_base_desc:0 "Нашей армии может быть недостаточно для обороны нашей страны, нужно разместить у нас на территории российские базы."
 BLR_coruption:0 "Антикоррупционная компания"
 BLR_coruption_desc:0 "Коррупция — это опухоль, уничтожающая страну изнутри. Либо мы её вырежем,либо она нас всех уничтожет."
 BLR_coryption_2:0 "Реформа силовых структур"
 BLR_coryption_2_desc:0 "Нам необходимо передать правоохранительные органы в подчинение от президента к судебной ветви власти, реформировать структуру МВД. В результате мы получим повышение уровня доверия граждан к милиции и повышение эффективности работы ведомства."
 BLR_contry_for_life:0 "Страна для жизни"
 BLR_contry_for_life_desc:0 "Беларусь — страна для жизни, а не для выживания."
 BLR_civ_factory:0 "Гражданские предприятия"
 BLR_civ_factory_desc:0 "Пора развить нашу гражданскую промышленность."
 BLR_civ_factory_II:0 "Гражданские предприятия II"
 BLR_civ_factory_II_desc:0 "Построив много фабрик, мы не только укрепим экономику, но и победим безработицу."
 BLR_civ_factory_III:0 "Гражданские предприятия III"
 BLR_civ_factory_III_desc:0 "Много фабрик не бывает."
 BLR_military_factory:0 "Военные предприятия"
 BLR_military_factory_desc:0 "Если мы хотим обеспечить свою армию оружием, нам нужны заводы."
 BLR_military_factory_II:0 "Военные предприятия 2"
 BLR_military_factory_II_desc:0 "У нас нет базы для создания более современного вооружения. Что ж, предстоит создать."
 BLR_military_factory_III:0 "Военные предприятия 3"
 BLR_military_factory_III_desc:0 "В случае войны нам понадобится много военных завдов для пополнения армий — на войне побеждает логистика!"
 BLR_updat_infastructure:0 "Модернизация автомагистралей"
 BLR_updat_infastructure_desc:0 "Необходимо улучшить наши автомагистрали для борьбы с пробками и более быстрой передислокации наших войск в случае необходимости."
 BLR_bel_stroy_mash:0 "Бел-Строй-Маш"
 BLR_bel_stroy_mash_desc:0 "Бел-Строй-Маш"
 BLR_bel_voen_prom:0 "Бел-Воен-Пром"
 BLR_bel_voen_prom_desc:0 "Бел-Воен-Пром"
 BLR_VSRB:0 "Вооружённые силы Беларуси"
 BLR_VSRB_desc:0 "Нужно услить основной кулак нашей страны — армию!"
 BLR_air:0 "ВВС Беларуси"
 BLR_air_desc:0 "За чистое небо над головой"
 BLR_sov_nasledstvo:0 "Наследство"
 BLR_sov_nasledstvo_desc:0 "На нашей территории осталось много советских заводов, капитальный ремонт и модернизация — вот что им нужно."
 BLR_army_reform:0 "Военные реформы"
 BLR_army_reform_desc:0 "Если мы хотим видеть сильную армию — нужно провести реформы."
 BLR_updat_army:0 "Модернизация армии"
 BLR_updat_army_desc:0 "Пора завести в нашу армию передового вооружения."
 BLR_voen_export:0 "Экспорт военной техники"
 BLR_voen_export_desc:0 "Если мы хотим выйти из кризиса — нам нужны деньги, пора начать экспорт нашей техники в горячие точки мира и не только."
 BLR_kill_NEHTA:0 "Убийство НЕХТА"
 BLR_kill_NEHTA_desc:0 "НЕХТА доставил нам уйму проблем, нужно от него избавиться, даже если это усугубит ситуацию в стране!"
 BLR_zapad:0 "Запад"
 BLR_zapad_desc:0 "Мы откажемся от многовекторной политики в пользу прозападной. Запад концентрирует в себе высокие технологии и экономическую мощь. Это нам поможет в борьбе с российской угрозой."
 BLR_EU:0 "Заявка в ЕС"
 BLR_EU_desc:0 "Вступление в Европейский Союз откроет перед нами новые рынки сбыта, откроет границы с западными странами и обеспечит наш стабильный экономический рост."
 BLR_NATO:0 "Интеграция в НАТО"
 BLR_NATO_desc:0 "Интеграция с Северо-Атлантическим Альянсом приблизит наше вступление в него."
 BLR_razgon_mitinga:0 "Разгон митинга"
 BLR_razgon_mitinga_desc:0 "Несанкционированные массовые уличные мероприятия — это прямое нарушение законодательства.Нельзя допускать нарушения стабильности в стране и деятельности пятой, прозападной колонны."
 BLR_two_state_language:0 "Два государственных языка"
 BLR_two_state_language_desc:0 "У нас проживает много русскоязычного населения, не будем же мы лишать их права говорить и обучаться на русском языке?"
 BLR_zap_resyrs:0 "Западные ресурсы"
 BLR_zap_resyrs_desc:0 "Мы сможем компенсировать отсутствие своих ресурсов предоставленными нам Западом."
 BLR_usa_base:0 "Американские базы"
 BLR_usa_base_desc:0 "Как большинство стран НАТО, мы разместим у себя американские базы, даже если это обойдётся нам в убыток."
 BLR_spec_proect:0 "Бел-спец-проект"
 BLR_spec_proect_desc:0 "Спланируем и реализуем спецпроекты."
 BLR_civ:0 "Гражданские проекты"
 BLR_civ_desc:0 "Реализация гражданских проектов поднимет экономику нашей страны."
 BLR_updat_Berlin-Moskva:0 "Берлин-Москва"
 BLR_updat_Berlin-Moskva_desc:0 "Трасса Берлин-Москва играет важную роль в нашей экономике, следует её модернизировать."
 BLR_investor_for_progect:0 "Привлечение инвесторов"
 BLR_investor_for_progect_desc:0 "Денег у нас не так уж и много, а брать долг опасно для нашей экономики. Поэтому нужно привлечь инвесторов, так мы получим деньги на реализацию многих проектов."
 BLR_free_vork_force:0 "Бесплатная рабочая сила"
 BLR_free_vork_force_desc:0 "Зеки — бесплатная рабочая сила. Это не рабство, они просто отбывают своё наказание."
 BLR_emigrant_force:0 "Дешёвая рабочая сила"
 BLR_emigrant_force_desc:0 "Эмигранты — дешёвая рабочая сила. Им можно заплатить меньше, но работать они будут не покладая рук, выхода у них нет."
 BLR_dobavka_zp_rabochim:0 "Надбавки рабочим"
 BLR_dobavka_zp_rabochim_desc:0 "Добавка к зарплате рабочим на спецпроектах не только улучшит рабочим настроение, но и усилит их производительность."
 BLR_voen:0 "Военный"
 BLR_voen_desc:0 "Реализация военных проектов поднимет армию нашей страны."
 BLR_demonstration_power:0 "Демонстрация силы"
 BLR_demonstration_power_desc:0 "Нужно продемонстрировать нашу военную мощь, но как? Учения? С одной стороны более зрелищно, а с другой более затратно чем парад. Парад — менее зрелищно, но и менее затратно и увидеть смогут больше людей, это поднимет боевой дух наших граждан."
 BLR_training:0 "Учения"
 BLR_training_desc:0 "Благодаря учениям мы покажем всю нашу мощь, с нами будут считаться!"
 BLR_voen_parad:0 "Военный парад"
 BLR_voen_parad_desc:0 "Благодаря параду мы покажем всю новейшую технику что у нас есть!"
 BLR_contrakt_army_desc:0 "Военные контракты — нужно больше вложений в развитие нашей обороны."
 BLR_tank:0 "Танки"
 BLR_tank_desc:0 "Бесспорно, танки являются основным армейским кулаком всех современных армий мира. В этом направлении нам следует развиваться."
 BLR_our_tank:0 "Закупка"
 BLR_NATO_standart:0 "Стандарты НАТО"
 BLR_NATO_standart_desc:0 "Наши вооружённые силы должны соответствовать стандартам НАТО!"
 BLR_zap_diplomats:0 "Западные дипломаты"
 BLR_zap_diplomats_desc:0 "Мы восстановим дипломатические отношения с западом для нормализации отношений."
 BLR_conviction:0 "Убеждение в угрозе"
 BLR_conviction_desc:0 "За последние годы российское влияние в экономику Белоруссии увеличилось. Для продвижения своих имперских амбиций Россия использует экономические методы воздействия. Экономическая зависимость от Москвы приведёт нашу страну у потере суверенитета. Сейчас Россия является угрозой независимости Беларуси!"
 BLR_war_against_rus:0 "Война против России"
 BLR_war_against_rus_desc:0 "Мы готовы ко вторжению в Россию, пора показать им, на что мы способны!"
 BLR_updat_kolhoz:0 "Обновление колхозов"
 BLR_updat_kolhoz_desc:0 "Колхозы — неотъемлемая часть нашей экономики, их нужно улучшить."
 BLR_AES:0 "АЭС"
 BLR_AES_desc:0 "Беларуси приходится закупать электричество из-за рубежа, необходимо закончить уже строительство нашей АЭС в кратчайшие сроки!"
 BLR_vostok_stena:0 "Восточная стена"
 BLR_vostok_stena_desc:0 "Нашей стране угрожает опасность, необходимо расмотреть проект Геца, подразумевавший собой линию окопов, колючей проволки, мин, противотанковых ежей и рвов, спрятаных огневых точек и тоннелей."
 BLR_zap_stena:0 "Западная стена"
 BLR_zap_stena_desc:0 "Нашей стране угрожает опасность, необходимо расмотреть проект Геца, подразумевавший собой линию окопов, колючей проволки, мин, противотанковых ежей и рвов, спрятаных огневых точек и тоннелей."
 BLR_Kommynarka:0 "Коммунарка"
 BLR_Kommynarka_desc:0 "Всем бы детям Беларуси в день по 5 конфет — и дети были бы веселее... и вкуснее"
 BLR_zont:0 "Зонт"
 BLR_zont_desc:0 "Зонт — тактика задействия авиации с целью захвата превосходства в воздухе путём кооперативного уничтожения вражеской авиации в воздушном пространстве."
 BLR_tractor_factory_desc:0 "Тракторы — это то, что приносит Беларуси большую пользу, мы их продаём, они помогают в колхозах и на стройке."

 BLR_drim_Lva_Sapegi:0 "мечта Льва Сапеги"
 BLR_drim_Lva_Sapegi_desc:0 "Если мы воссоздадим ВКЛ и обьеденимся с Польшей и Россией в единый союз, это будет самый сильный союз в мире!"
 BLR_strong_end_freedom_belarus:0 "моцная і незалежная Беларусь"
 BLR_ynia:0 "Независимая уния"
 BLR_ynia_desc:0 "Междуморье"
 BLR_ynia_Polsha:0 "Воссоздание Речи посполитой"
 BLR_ynia_Polsha_desc:0 "Воссоздание Речи посполитой"
 BLR_vlyanie:0 "Влияние на соседей"
 BLR_vlyanie_desc:0 "Влияние на соседей"
 BLR_otmena_sankciy:0 "Отмена санкций"
 BLR_training_NATO:0 "Совместные учения с НАТО"
 BLR_sankcii_RUS:0 "Санкции против РФ"
 BLR_decommunisation:0 "Декоммунизация"
 BLR_no_decommunisaton:0 "Не начинать декоммунизацию"
 BLR_EURO:0 "Подсоединение к Еврозоне"
 BLR_EURO_desc:0 "В 2011 году Белоруссия экономический кризис, вызванный нехваткой валюты, уменьшением покупательской способности, росте цен, а также высокой девальвацией белорусского рубля. Переход на более твёрдую валюту, а именно евро, поможет устранить валютные колебания, а также облегчит совершение внешнеторговых сделок."
 BLR_zaym:0 "Займ МВФ"
 BLR_zaym_desc:0 "Республика Беларусь – страна с развивающейся экономикой. Предоставление кредита ВМФ поможет нашей стране пополнить валютные резервы и финансировать бюджетные расходы правительства."
 BLR_trades_unions:0 "Торговый союз"
 BLR_trades_unions_desc:0 "Торговый союз"
 slavic_brotherhood:0 "Слаянское братсво"
 BLR_topl_sklad:0 "Топливные склады"
 BLR_topl_sklad_desc:0 "У нас есть небольшой излишек топлива,нужно создать ещё пару топливных складов"
 BLR_Kylt:0 "Культ личности"
 BLR_Kylt_desc:0 "Культ личности"
 BLR_place_a_bet_on_law_enforcement_agencies:0 "Ставка на силовиков"

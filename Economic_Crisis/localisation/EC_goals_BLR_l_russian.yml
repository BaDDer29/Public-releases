 BLR_Communism_desc:0 "Похоже, что капиталистическая система перестала отвечать экономическим и политическим потребностям правящих классов, и тем более не в состоянии сделать что-то с растущим уровнем бедности и неравенства в мире. После распада СССР, Беларусь долго сопротивлялась переходу на рыночные рельсы, и, кажется, в сознании людей ещё остались воспоминания советского прошлого."

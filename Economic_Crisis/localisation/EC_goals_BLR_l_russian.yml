 BLR_close_elections_desc:0 "Вместо того, чтобы следить за подсчётом голосов, наблюдатели на выборах пытаются спровоцировать нарушения, чтобы потом раскритиковать их процедуру. Они пытаются зафиксировать нарушения, домышляя какие-то несуществующие факты, чтобы потом трубить на международных площадках. От независимых наблюдателей больше вреда, чем пользы."

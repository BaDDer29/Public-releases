 BLR_freedom_elections_desc:0 "Наблюдение за проведением голосования и подсчётом голосов во время выборов необходимо для осуществления реальной демократии в стране. Допуск независимых наблюдателей на участки позволит достичь в Белоруссии честные и свободные выборы, а также избежать фальсификаций."

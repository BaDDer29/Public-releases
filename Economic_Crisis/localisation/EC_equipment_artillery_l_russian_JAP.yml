 ### Field artillery ##
 
 JAP_FIELD_ARTILLERY_6:0 "FH-70"
 JAP_FIELD_ARTILLERY_6_desc:0 "155-мм буксируемая самодвижущаяся гаубица. Система включает в себя артиллерийскую часть и люльку с противооткатным устройством и механизмом загрузки снарядов. Полуавтоматическая система загрузки работает при любом угле возвышения ствола и состоит из загрузочного лотка, который поставляет снаряд в казённик. Эта система позволяет стрелять со скоростью 6 выстрелов в минуту. В походном положении ствол разворачивается на 180 градусов в сторону буксирующего средства. Максимальная скорость буксировки до 100 км/ч."
 
 ### Self-propelled artillery ##
 
 JAP_FIELD_ARTILLERY_SAU_3:0 "Тип 60"
 JAP_FIELD_ARTILLERY_SAU_3_desc:0 "Type 60 Self-Propelled Recoilless Gun — японская самоходная артиллерийская установка. САУ была сходной по концепции с разработанной в тот же период в США САУ M50 «Ontos». Основным вооружением САУ являются два модифицированных 106-мм американских безоткатных орудия M40, на открыто вращающейся платформе. Командир машины, который одновременно выполняет функции наводчика, наводит орудия на цель с помощью оптического прицела. Штатный боекомплект составляет пять выстрелов." 

 JAP_FIELD_ARTILLERY_SAU_4:0 "Тип 74"
 JAP_FIELD_ARTILLERY_SAU_4_desc:0 "105-мм гаубица Тип 74. Башня кругового вращения, полностью закрытая. Имеет дальность стрельбы 14 км и скорострельность шесть выстрелов в минуту. В качестве боеприпасов используются осколочно-фугасные, кумулятивные, бронебойные и дымовые снаряды. На крыше башни устанавливается пулемёт: изначально САУ комплектовались открыто установленным 7,62-мм зенитным пулемётом "тип 74", в дальнейшем - 12,7-мм пулемётом Sumitomo M2HB с бронещитом. Для 105-мм гаубицы специально установлены контейнеры с 30 снарядами."
 
 JAP_FIELD_ARTILLERY_SAU_5:0 "Тип 75"
 JAP_FIELD_ARTILLERY_SAU_5_desc:0 "155-миллиметровая бронированная самоходная гаубица. Самоходные гаубицы используются для оказания мобильной тяжёлой огневой поддержки армейским частям и подразделениям. Гаубица имеет бронированную, полностью закрытую башню кругового вращения, на крыше которой установлен зенитный пулемёт калибра 12.7 мм. Ствол гаубицы оснащён дульным тормозом и эжекционным устройством. В боекомплект самоходной гаубицы входят снаряды картузного заряжения с осколочно-фугасным, дымовым и осветительным снарядами."
 
 JAP_FIELD_ARTILLERY_SAU_6:0 "Type 99"
 JAP_FIELD_ARTILLERY_SAU_6_desc:0 "Тяжёлая самоходная гаубица (SPH) 155мм, разработанная для нужд Вооружённых Сил Японии с целью повышения точности попадания по цели на расстоянии около 30 километров, используя артиллерийское орудие в 155-мм. Кроме основного орудия, установка вооружена 12,7 мм пулемётом установленным на башне."
 
 JAP_FIELD_ARTILLERY_SAU_7:0 "Type 19"
 JAP_FIELD_ARTILLERY_SAU_7_desc:0 "Новейшая САУ Type 19 построена на базе 8-колёсного шасси MAN с бронированной кабиной и внешне напоминает французскую колёсную САУ CAESAR. 155-мм орудие, расположенное в задней части грузовика, оснащено компьютеризированной системой наведения. Экипаж Type 19 состоит из пяти человек. Трое из них располагаются в бронированной кабине, ещё двое – в открытой кабинке (позади основной)."
 
 ### MRLS ###
 
 JAP_MRL_5:0 "Тип 75"
 JAP_MRL_5_desc:0 "Японская 130-мм реактивная система залпового огня. РСЗО разработана компанией «Ниссан» с двумя типами неуправляемых реактивных снарядов (с осколочно-фугасеной боевой частью и кассетный с осколочными элементами). В дальнейшем, для РСЗО началась разработка кассетного боеприпаса, снаряжённого противотанковыми минами. На пятнадцати таких ракетных системах было установлено метеорологическое оборудование (в основном для определения направления и силы ветра), и из этих РСЗО был составлен аэровоздушный дивизион."
 
 JAP_MRL_6:0 "Тип 75М"
 JAP_MRL_6_desc:0 "Модификация Тип 75. РСЗО построено на шасси гусеничного бронетранспортёра тип "73", сборкой которого занималась компания «Комацу», на котором установлен пакет из 30 направляющих сотового типа производства «Ниссан». Механизмы наведения имеют электрический и ручной приводы.130-мм реактивные снаряды к РСЗО имеют длину 1856 мм и массу 43 кг (из которых 15 кг составляет масса боевой части). Длительность одного ракетного залпа составляет 12 секунд, дальность поражения — до 15 км."
 
 JAP_MRL_7:0 "M270"
 JAP_MRL_7_desc:0 "Американская универсальная пусковая установка использующаяся в качестве РСЗО."
 
 ### Trench mortars ###
 
 JAP_TRENCH_MORTAR_1:0 "MO-120-RT-61"
 JAP_TRENCH_MORTAR_1_desc:0 "Французский 120-мм миномёт производства компании «Брандт». Миномёт оснащается нарезным стволом. Для стрельбы используется стандартные 120 мм миномётные боеприпасы НАТО."
 
 JAP_TRENCH_MORTAR_2:0 "Миномёт-1"
 JAP_TRENCH_MORTAR_2_desc:0 "81-мм самоходный миномёт "60" на базе БТР Тип 60: вооружение — 81-мм американский миномёт M29 японского производства и 12,7-мм зенитный пулемёт M8C; экипаж — 5 человек."
 
 JAP_TRENCH_MORTAR_4:0 "Миномёт-2"
 JAP_TRENCH_MORTAR_4_desc:0 "106,7-мм самоходный миномёт "60" на базе БТР Тип 60: вооружение — 106,7-мм американский миномёт M30 японского производства и 12,7-мм зенитный пулемёт M8C; экипаж — 5 человек."

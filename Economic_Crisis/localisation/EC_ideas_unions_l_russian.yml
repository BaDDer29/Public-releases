l_russian:
 ### Economic Crisis international organization ###
 unsc_member: "Постоянный член СовБез ООН"
 unsc_member_desc: "Страна является постоянным членом Совета безопасности ООН."
 cis_member: "Член СНГ"
 cis_member_desc: "Эта страна - член Содружества Независимых Государств (СНГ) - межгосударственной организации сотрудничества, созданной после распада СССР и призванной регулировать отношения сотрудничества между государствами, ранее входившими в состав СССР."
 cis_2_member: "Член СНГ-2"
 cis_2_member_desc: "Эта страна - член Содружества Непризнанных Государств (СНГ-2) - объединения непризнанных государств на постсоветской территории - Республики Абхазия, Нагорно-Карабахской Республики, Приднестровской Молдавской Республики и Южной Осетии. Политические и экономические структуры непризнанных государств более или менее приспособились к существованию в условиях «ни мира, ни войны, ни международного признания», однако они экономически они стали зависимы от России."
 support_cis_2_member: "Поддержка СНГ-2"
 support_cis_2_member_desc: "Поскольку Россия предоставила политическую защиту членам СНГ-2, то ей же приходится обеспечивать и экономическую помощь, ценой больших финансових дотаций."
 guam_member: "Член ГУАМ"
 guam_member_desc: "Эта страна - член Организации за демократию и экономическое развитие — ГУАМ — региональной организации, созданной в 1997 году республиками — Грузией, Украиной, Азербайджаном и Молдовой."
 bsec_member: "Член ОЧЭС"
 bsec_member_desc: "Эта страна - член Организации черноморского экономического сотрудничества (ОЧЭС) — межправительственной организации (международной организации), объединяющей 12 государств Причерноморья и Южных Балкан, созданной для развития сотрудничества, мира, стабильности и процветания в бассейне Чёрного моря."
 visegrad_group_member: "Член Вишеградской группы"
 visegrad_group_member_desc: "Эта страна - член Вишеградской группы — объединения четырёх центральноевропейских государств: Польши, Чехии, Словакии и Венгрии. Основой этого сотрудничества являются взаимные контакты на всех уровнях - от политических встреч на высшем уровне до экспертных и дипломатических встреч, до деятельности неправительственных ассоциаций в регионе, аналитических центров и исследовательских органов, учреждений культуры."
 brics_member: "Член БРИКС"
 brics_member_desc: "Эта страна - член организации БРИКС (англ. BRICS — сокращение от Brazil, Russia, India, China, South Africa) — группы из пяти стран: Бразилия, Россия, Индия, Китай, Южно-Африканская Республика. Страны БРИКС образуют некий экономический блок, официальную торговую ассоциацию. Однако со временем появились признаки, что «четыре страны БРИКС стремятся сформировать политический клуб» или «союз», и таким образом преобразовать «свою растущую экономическую власть в большее геополитическое „влияние“»."
 sco_member: "Член ШОС"
 sco_member_desc: "Эта страна - член Шанхайской организации сотрудничества - международной организации, основанной 14 июня 2001 года лидерами Китая, России, Казахстана, Таджикистана, Киргизии и Узбекистана. Главными задачами организации провозглашены укрепление стабильности и безопасности на широком пространстве, объединяющем государства-участников, борьба с терроризмом, сепаратизмом, экстремизмом, наркотрафиком, развитие экономического сотрудничества, энергетического партнёрства, научного и культурного взаимодействия."
 eu_member: "Член ЕС"
 eu_member_desc: "Эта страна - член Европейского Союза — экономического и политического объединения европейских государств, нацеленного на региональную интеграцию с перспективой созданий Единого Европейского государства. С помощью стандартизированной системы законов, действующих во всех странах союза, был создан общий рынок, гарантирующий свободное движение людей, товаров, капитала и услуг, включая отмену паспортного контроля в пределах Шенгенской зоны, в которую входят как страны-члены, так и другие европейские государства."
 arab_league_member: "Член ЛАГ"
 arab_league_member_desc: "Эта страна - член Лиги арабских государств (ЛАГ) — международной организации, объединяющей арабские государства, а также ряд дружественных им неарабских, в которых арабский язык является одним из официальных. Цели организации предусматривают «укрепление связей между государствами, участвующими в ней, выработку единой политической линии для осуществления сотрудничества между ними, защиты их независимости и суверенитета, для рассмотрения дел и интересов арабских стран». Сотрудничество не ограничивается политическими аспектами и включает также экономические, финансовые, коммуникационные, культурные, социальные и санитарные взаимодействия. Кроме того, сотрудничество включает вопросы подданства, паспортов, виз, выдачи преступников."
 au_member: "Член АС"
 au_member_desc: "Эта страна - член Африканского Союза - международной межправительственной организации, объединяющей 55 государств Африки. Основной целью и непосредственной причиной его образования является экономическая интеграция стран-участников. Главами государств было принято важнейшее решение действовать сообща для решения различных проблем и выведения континента на новый уровень, который позволит странам выйти на новый этап, а также встать на путь развивающихся государств. Их решение предполагается осуществлять сообща, поддерживая и помогая друг другу."
 alba_member: "Член АЛБА"
 alba_member_desc: "Эта страна - член Боливарианского альянса для народов нашей Америки (исп. Alianza Bolivariana para los Pueblos de Nuestra América; сокращённо АЛБА, исп. ALBA) — социалистический альянс стран Латинской Америки и Карибского бассейна. Цель альянса — экономическая интеграция и совместное развитие её участников на основе социализма и коллективной защиты независимости."
 gcc_member: "Член ССАГПЗ"
 gcc_member_desc: "Эта страна - член Совета сотрудничества арабских государств Персидского залива — региональная закрытая международная организация. В официальном названии организации слово Персидский отсутствует, поскольку арабские государства предпочитают называть этот залив Арабским. Основная цель организации — координация, сотрудничество и интеграция во всех экономических, социальных и культурных делах, однако в 2012 году было заявлено что что Совет сотрудничества стран Залива будет развиваться от регионального блока в конфедерацию."
 nafta_member: "Член НАФТА"
 nafta_member_desc: "Эта страна - член Североамериканская зона свободной торговли (НАФТА, англ. North American Free Trade Agreement, NAFTA)  — соглашение о свободной торговле между Канадой, США и Мексикой. Объединение имеет как общие, так и специфические (страновые) цели и задачи. Общие цели: формирование зоны свободной торговли и обеспечение свободного движения услуг, товаров и капиталов в течение 15 лет путём ликвидации всех видов торговых и инвестиционных ограничений. Задачи объединения: повышение национальной конкурентоспособности; использование преимуществ экономики масштаба; снижение трансакционных издержек; стимулирование притока прямых иностранных инвестиций; получение для национальных производителей более широкого доступа к финансовым, трудовым, материальным ресурсам, более ёмким рынкам за счёт соседних стран; усиление позиций на мировом рынке."
 opec_member: "Член ОПЕК"
 opec_member_desc: "Эта страна - член Организации стран — экспортёров нефти (англ. The Organization of the Petroleum Exporting Countries; сокращённо ОПЕК, англ. OPEC) — международная межправительственная организация, созданная нефтедобывающими странами в целях контроля квот добычи на нефть. Часто рассматривается как картель. В состав ОПЕК входят 14 стран: Алжир, Ангола, Венесуэла, Габон, Иран, Ирак, Конго, Кувейт, Катар, Ливия, Объединённые Арабские Эмираты, Нигерия, Саудовская Аравия, Экваториальная Гвинея и Эквадор. Страны члены ОПЕК контролируют около 2/3 мировых запасов нефти. На их долю приходится ~35 % от всемирной добычи или половина мирового экспорта нефти."
 unasur_member: "Член СЮН"
 unasur_member_desc: "Эта страна - член Союза южноамериканских наций — региональной политической и экономической организации государств Южной Америки. Основной целью создания организации декларируется, что она отражает стремление народов Латинской Америки к интеграции, единству и строительству общего будущего. Основная задача нового союза — добиться интеграции экономик и создания зоны свободной торговли."
 pacific_alliance_member: "Тихоокеанский альянс"
 pacific_alliance_member_desc: "Тихоокеанский альянс"
 eaeu_member: "Член ЕАЭС"
 eaeu_member_desc: "Эта страна - член Евразийского экономического союза — международной организации региональной экономической интеграции. В ЕАЭС обеспечивается свобода движения товаров, а также услуг, капитала и рабочей силы, и проведение скоординированной, согласованной или единой политики в отраслях экономики. ЕАЭС создан в целях всесторонней модернизации, кооперации и повышения конкурентоспособности национальных экономик и создания условий для стабильного развития в интересах повышения жизненного уровня населения государств-членов."
 eau_member: "Евразийский союз"
 eau_member_desc: "Евразийский союз"
 asean_member: "Член АСЕАН"
 asean_member_desc: "Эта страна - член Ассоциации государств Юго-Восточной Азии (АSEАN) (англ. Association of South East Asian Nations) — политической, экономической и культурной региональной межправительственной организации стран, расположенных в Юго-Восточной Азии. Целями организации являются - установление мира и стабильности в регионе через приверженность принципам Устава ООН, ускорение экономического, социального и культурного развития её государств-членов на основе сотрудничества и взаимопомощи, поддержание взаимовыгодного сотрудничества с общими и региональными международными организациями, имеющими сходные цели."
 eco_member: "Член ОЭС"
 eco_member_desc: "Эта страна - член Организации экономического сотрудничества — региональная межгосударственная экономическая организация, образованная в 1985 году странами Средней Азии и Ближнего Востока — Ираном, Пакистаном и Турцией. Во взаимоотношениях стран ОЭС преобладают экономические составляющие и менее выражена политическая направленность. Основные политические и экономические параметры деятельности ОЭС устанавливаются на саммитах глав государств стран-членов ОЭС, проводимых раз в два года согласно Статье 4 Устава ОЭС."
 anzus_member: "Член АНЗЮС"
 anzus_member_desc: "Эта страна - член АНЗЮС (англ. ANZUS Security Treaty — Australia, New Zealand, United States), или «Тихоокеанский пакт безопасности», — военный союз 3-х стран, в числе которых - Австралия, Новая Зеландия, США."
 csto_member: "Организация Договора о коллективной безопасности"
 nato_member: "Организация Североатлантического договора"
 commonwealth_member: "Член Содружества"
 commonwealth_member_desc: "Эта страна - член Содружества Наций - — добровольного объединения суверенных государств, в которое входят Великобритания и почти все её бывшие доминионы, колонии и протектораты. Членами Содружества также являются Мозамбик, Руанда, Намибия и Камерун. Целями Содружества являются стремление к международному миру и порядку, поощрению личной свободы, укреплению равенства и противодействию дискриминации, борьбе с нищетой, невежеством и болезнями, развитию международной торговли и сотрудничеству, продвижение демократии, благого управления, прав человека, гендерного равенства и более справедливого распределения преимуществ от глобализации."
 TPP_member: "Член ТТП"
 TPP_member_desc: "Эта страна - член Транстихоокеанского партнёрства (ТТП; англ. Trans-Pacific Partnership, TPP) — преференциального торгового соглашения между 12 странами Азиатско-Тихоокеанского региона, целью которого является снижение тарифных барьеров, а также регулирование внутренних правил в странах-участницах в таких областях, как трудовое право, экология, интеллектуальная собственность и ряде других."
 ai_join_faction_limited:0 "Лимит членов фракции"

# Форма 
 CHI_army_ammunition_equipment_1:0 "Униформа Модель 55"
 CHI_army_ammunition_equipment_1_desc:0 "Наиболее популярный вид униформы в 50-ых годах, который шили на множестве мелких фабрик по всему Китаю. Офицерская униформа имела 4 кармана на груди и на поясе. Униформа для рядовых имела только один карман на уровне груди. В комплект униформы входила «советская» пилотка."
 CHI_army_ammunition_equipment_2:0 "Униформа Модель 65"
 CHI_army_ammunition_equipment_2_desc:0 "Униформа не имеет знаков различия (только красная звезда на фуражке и красные прямоугольники на воротнике). Знаки различия были не нужны, поскольку к этому времени в НОАК остались только солдаты и офицеры, звания официально были отменены. Зимняя униформа включала в себя шапку-ушанку и камуфлированный белый плащ."
 CHI_army_ammunition_equipment_3:0 "Униформа Модель 87"
 CHI_army_ammunition_equipment_3_desc:0 "Типовая униформа НОАК. Включала в себя дополнительную шинель."
 CHI_army_ammunition_equipment_4:0 "Униформа Модель 97"
 CHI_army_ammunition_equipment_4_desc:0 "Армейский вариант военной, которую носили сухопутные силы НОАК, отличался оливково-зелёной курткой и синим галстуком. Оливково-зелёные фуражки и рубашки носили офицеры. Формальные брюки продолжали иметь жёлтые полосы. НКО носили более лёгкую зелёную рубашку (с нашивкой на плече), береты и лёгкие оливково-зелёные штаны. Чёрные ботинки носят во время официальных церемоний."
 CHI_special_ammunition_equipment_2:0 "Униформа элитных войск"
 CHI_special_ammunition_equipment_2_desc:0 "Первое поколение «элитной» униформы появилось в 70-ых годах. Подобная униформа использовалась в элитных подразделениях НОАК (цветовая схема униформы – два оттенка зелёного, коричневый, чёрный)."
 CHI_special_ammunition_equipment_3:0 "«Лесная окраска»"
 CHI_special_ammunition_equipment_3_desc:0 "К середине 80-ых в НОАК появилась улучшенная версия униформы с альтернативной цветовой схемой. Двухстороння камуфляжная куртка. Сторона A «рисунок листа», сторона B «рисунок пятна». Сторона А: коричневый фон, рисунок листьев с 3 зелёными, более тёмного цвета, где они перекрываются. Сторона B: жёлто-коричневый фон, пятна в двух цветах: зелёный и коричневый."
 CHI_special_ammunition_equipment_4:0 "Униформа TYPE 99"
 CHI_special_ammunition_equipment_4_desc:0 "Униформа для специальных подразделений НОАК. «Лесной» рисунок, светло-зелёный, тёмно-зелёный, коричневый и чёрный. Кобинезон имеет два нагрудных кармана на молнии и два "кармана для рук".
 CHI_tech_gray_special_uniform_4:0 "Китель армейский AIRBORNE URBAN"
 CHI_tech_gray_special_uniform_4_desc:0 "Используется китайскими воздушно-десантными войсками (принадлежит ВВС Китая). "Городской" рисунок: белый, светло-серый, тёмно-серый и чёрный."
 CHI_tech_gray_special_uniform_4_2:0 "Куртка-анорак AIRBORNE URBAN"
 CHI_tech_gray_special_uniform_4_2_desc:0 "Модифицированная повседневная унифицированная форма спецназа ВДВ НОАК. Повышен процент износостойкости. Применена обновлённая фурнитура."
 CHI_tech_khaki_special_uniform_4:0 "Обмундирование MARINES OCEAN CAMOUFLAGE"
 CHI_tech_khaki_special_uniform_4_desc:0 "Используется спецназом морской пехоты ВМФ НОАК. "Океанский" стиль: зелёный, синий, чёрный и белый." 
 CHI_tech_khaki_special_uniform_4_2:0 "Боевой комбинезон MARINES"
 CHI_tech_khaki_special_uniform_4_2_desc:0 "Модифицированный вариант полевой формы для морской пехоты. Комбинезон имеет 2 нагрудных кармана, 1 накладной карман на рукаве слева, вентиляционная сетка в области подмышек, специальная водоотталкивающая пропитка ткани."
 CHI_tech_green_special_uniform_4:0 "Камуфляж TYPE 03 RIP-STOP WOODLAND"
 CHI_tech_green_special_uniform_4_desc:0 "Модифицированная Rip-Stop версия для специальных подразделений в условиях боевых действий в лесистой и пересечённой местности. 4-х цветная модель: светло-зелёный, зелёный, коричневый и чёрный."
 CHI_tech_green_special_uniform_4_2:0 "КамуфляжF TYPE 03 BDU"
 CHI_tech_green_special_uniform_4_2_desc:0 "Военная камуфляжная куртка спецназа НОАК. Узор типа DPM: коричневый, зелёный, коричневый и чёрный, 50% хлопок / 50% полиэстер, 2 наклонных нагрудных кармана. Карманы для плеча и предплечья на каждом рукаве. Плиссированная спина."
 
 
 # Бронежилеты
 CHI_tech_infantry_defence_vest_4:0 "Тип 06"
 CHI_tech_infantry_defence_vest_4_desc:0 "Стандартный бронежилет с инкорпорированными стальными защитными пластинами."
 CHI_tech_infantry_defence_vest_4_2:0 "Тип 06 PCG"
 CHI_tech_infantry_defence_vest_4_2_desc:0 "Модифицированный вариант бронежилета с дополнительными защитными элементами для горла и плечей."
 CHI_tech_special_forces_defence_vest_4:0 "Nij0101.06"
 CHI_tech_special_forces_defence_vest_4_desc: "Арамидный противоосколочный жилет разработанный для специальных подразделений НОАК. Обеспечивает переднюю, заднюю и боковую баллистическую защиту. Передние, задние карманы для жёстких защитных пластин. Вес: 2,2 кг, против NIJIIIA 9 мм"
 CHI_tech_special_forces_defence_vest_4_2:0 "PLA special forces body armor"
 CHI_tech_special_forces_defence_vest_4_2_desc: "Новейший бронежилет спецназа НОАК. Система MOLLE позволяет вешать именять любые подсумки, комбинироват их различным образом. Боевые керамические пластины типа SAPI из карбида бора защищают бойца от пуль калибра 5.56."
 CHI_tech_infantry_defence_vest_5:0 "07's series China PLA Combat Tactical body armor"
 CHI_tech_infantry_defence_vest_5_desc: "Новейший бронежилет НОАК с дополнительными защитными элементами для горла, плечей и паха. Бронеэлементы из СВЭМП."
 
 # Разгрузки
 CHI_tech_infantry_load_bearing_system_3:0 ""Чи-Ком""
 CHI_tech_infantry_load_bearing_system_3_desc:0 "Китайская разгрузка-"лифчик". Имеет 3 закрывающихся крышками на деревянные клеванты отсека для магазинов АК, а также дополнительно 4 малых закрывающихся кармана для переноски гранат в снаряжённом состоянии, либо в них укладываются дополнительные патроны в пачках. Имеет систему регулировки на D-кольцах под рост стрелка и завязки (за спиной)."
 CHI_tech_infantry_load_bearing_system_4:0 "01's series PLA Army Camouflage Combat Tactical Vest and Backpack"
 CHI_tech_infantry_load_bearing_system_4_desc:0 "Стандартный набор ременно-плечевой системы китайской армии. Подсумки для 4 магазинов основного оружия, гранат и элементов снаряжения и экипировки. Подсумок под флягу. Сухарный подсумок."
 CHI_tech_infantry_load_bearing_system_4_2:0 "CHINESE ARMY PLA 01-STYLE COMBAT ASSAULT VEST"
 CHI_tech_infantry_load_bearing_system_4_2_desc:0 "Модифицированный жилет имеет 11 различных подсумков, вшитых в сетчатую основу,под магазины, ИПП, рацию и грузовые подсумки. Регулируется по высоте и ширине при помощи строп на скользящем карабине."
 CHI_tech_special_forces_load_bearing_system_4:0 "Tactical Vest"
 CHI_tech_special_forces_load_bearing_system_4_desc:0 "Жилет операторов китайского спецназа. Может одеватся поверх бронежилета, обеспечивая тем самым дополнительную защиту. Имеется подсумок под коротковолновую рацию."
 CHI_tech_special_forces_load_bearing_system_4_2:0 "General 06 Single Soldier Combat Carrier"
 CHI_tech_special_forces_load_bearing_system_4_2_desc:0 "Тактические жилет спецназа. Дополнительный подсумки под магазины оружия, кобура под пистолет и прибор ночного видения."
 CHI_tech_infantry_load_bearing_system_5:0 "Тактический жилет Type 06 LBV"
 CHI_tech_infantry_load_bearing_system_5_desc:0 "Современный тактический жилет со встроенной системой гидратации, съёмным нагрудным чехлом с застёжкой-липучкой и накладным карманом с клапаном. Жилет обработан составом исключающим ИК-ремиссию."

 
 # Форма 5-ого поколения
 CHI_army_ammunition_equipment_5:0 "Камуфляж Тип 07 "Универсальный""
 CHI_army_ammunition_equipment_5_desc:0 "Современный пиксельный камуфляж Тип 07 (цветовая схема: нейтральный светло-серый, бежевый, с пикселями серо-тёмно-зелёного и коричневого цвета, с незначительным числом тёмно-зелёных пикселей). Боевая и тренировочная форма Type 07 выполнена в четырёх основных камуфляжных формах, каждая в четырёхцветной схеме. Эта модель разработана для полугородской местности. Это стандартный образец для армии и авиации НОАК."
 CHI_tech_green_uniform_5:0 "07 Woodland Camouflage"
 CHI_tech_green_uniform_5_desc:0 "Светло-жёлтый, средне-коричневый и чёрный цвет на оливково-зелёном фоне. Лесной узор был разработан для использования в густой кустарниковой местности или в джунглях."
 CHI_tech_khaki_uniform_5:0 "07 Arid Camouflage"
 CHI_tech_khaki_uniform_5_desc:0 "Светло-хаки, тёмно-коричневый и чёрный цветна коричневом фоне. Модель была разработана для пустынной или засушливой местности, но используется зимой на севере Китая."
 CHI_tech_gray_uniform_5:0 "07 Мountain Сamo"
 CHI_tech_gray_uniform_5_desc:0 "Камуфляж разработан для боевых действий в условиях высокогорья."
 CHI_special_ammunition_equipment_5:0 "07 Special Force Camouflage"
 CHI_special_ammunition_equipment_5_desc:0 "Также называемый «охотничим цифровым камуфляжем». Это точечная конструкция камуфляжа DPM спецназа Type 04, используемого с 2010 года разведывательными подразделениями и спецназом. Впервые он был использован подразделением специальных операций 38-й группы армий."
 CHI_tech_green_special_uniform_5:0 "07 Urban Camouflage"
 CHI_tech_green_special_uniform_5_desc:0 "Также известный как цифровой камуфляж PLAAF, тёмно-зелёный, светло-серый и голубовато-серый на сланцево-сером фоне. Модель была впервые использована спецназом военно-воздушных сил в ноябре 2011 года."
 CHI_tech_mountain_special_uniform_5:0 "07 Oceanic Camouflage"
 CHI_tech_mountain_special_uniform_5_desc:0 "Светло-голубой, зелёный и светло-хаки цвет на средне-синем фоне. Образец цифрового камуфляжа используется в морской пехоте НОАК."
 
# Шлемы 3-ого поколения
 CHI_tech_infantry_helmet_2:0 "GK80"
 CHI_tech_infantry_helmet_2_desc:0 "Китайский стальной боевой шлем, впервые разработанный в конце 1960-х годов. Разработанный как часть китайской военной помощи Албании в ответ на советско-китайский раскол , шлем был первоначально обозначен как «Тип 69» и выпускался только в небольших количествах в рамках Народно-освободительной армии."
 CHI_tech_infantry_helmet_3:0 "GK80М"
 CHI_tech_infantry_helmet_3_desc:0 "Модернизированный вариант GK80. Изменена подтулейная система, добавлен кавер камуфляжной расцветки."

# Шлемы 4-ого поколения
 CHI_tech_infantry_helmet_4:0 "JK 96"
 CHI_tech_infantry_helmet_4_desc:0 "Лёгкий стальной шлем. Шлем в китайском стиле PASGT сделан не из композитного материала, а из лёгкой стали."
 
# Шлемы 4-ого поколения (2)

 CHI_tech_infantry_helmet_4_2:0 "QGF-02"
 CHI_tech_infantry_helmet_4_2_desc:0 "Боевой шлем Народно-освободительной армии Китая. Легче существующих стальных шлемов и баллистически эквивалентен американскому шлему PASGT. Изготовлен из композитного материала кевлар и заменяет старые стальные шлемы, такие как GK80 для фронтовых войск."
 
# Шлемы спецов 4-ого поколения

 CHI_tech_special_forces_helmet_4:0 "QGF-03"
 CHI_tech_special_forces_helmet_4_desc:0 "Вариант шлема для специальных подразделений НОАК. Снабжён кавером новейшей камуфляжной расцветки."
 
 # Шлемы 5-ого поколения
 CHI_tech_infantry_helmet_5:0 "QGF-05"
 CHI_tech_infantry_helmet_5_desc:0 "Новейший боевой шлем НОАК. Оснащён вынесенной камерой и LED-дисплеем, позволяющей солдату вести огони из-за укрытия."

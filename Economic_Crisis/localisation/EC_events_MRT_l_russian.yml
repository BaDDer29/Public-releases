 mauritania.1.t:0 "Конституционный референдум"
 mauritania.1.desc:0 "Осенью 2016 года президент [MRT.GetLeader] предложил добавить к флагу две красные полосы, чтобы символизировать жертвы, которые принесли жители Мавритании, защищая свою страну от французского колониализма. Предложенные поправки к конституции предусматривают отмену некоторых государственных органов власти, изменение национального флага и гимна. Конституционный референдум должен состояться сегодня, 5 августа 2017 года."
 mauritania.1.a:0 "Мы принимаем поправки"
 mauritania.1.b:0 "Пожалуй, мы от этого воздержимся"

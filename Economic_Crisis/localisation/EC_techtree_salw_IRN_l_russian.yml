 IRN_army_salw_equipment_5:0 "G3"
 IRN_army_salw_equipment_5_desc:0 "Иранская лицензионная версия немецкой винтовки G3 (G3A6), принятой на вооружение в Иране в 1971 году."
 IRN_army_salw_equipment_6:0 "DIO S-5,56"
 IRN_army_salw_equipment_6_desc:0 "Штурмовая винтовка калибра 5.56x45 мм НАТО. Является незначительно модифицированной копией американского автомата M16. Основные отличия от M16A1: иная форма цевья, пистолетной рукоятки и приклада. Имеется возможность установки подствольного гранатомёта."
 IRN_army_salw_equipment_7:0 "KL-7"
 IRN_army_salw_equipment_7_desc:0 "Автомат является нелицензированной версией Тип 56 (автомата Калашникова) и в первоначальном варианте был неотличим от своего прототипа, но в дальнейшем был модернизирован путём использования пластмассовых деталей вместо деревянных, со слегка изменёнными массо-габаритными размерами."
 IRN_army_salw_equipment_8:0 "DIO Bullpup G3-A3"
 IRN_army_salw_equipment_8_desc:0 "Булл-пап версия винтовки G3 для армейских подразделений."
 IRN_army_salw_equipment_9:0 "Khaybar KH-2002"
 IRN_army_salw_equipment_9_desc:0 "В основу этого оружия положена винтовка S-556, являющаяся лицензионной копией китайской штурмовой винтовки CQ. Основное отличие нового автомата – компоновка буллпап, позволившая заметно уменьшить общую длину оружия."
 IRN_army_salw_equipment_10:0 "Khaybar KH-2009"
 IRN_army_salw_equipment_10_desc:0 "Модифицированный вариант "KH-2002". Имеется возможность крепления подствольного гранатомёта."
 
 IRN_special_salw_equipment_5:0 "G3S"
 IRN_special_salw_equipment_5_desc:0 "Булл-пап версия винтовки G3 для специальных армейских подразделений."
 IRN_special_salw_equipment_6:0 "MP-T9"
 IRN_special_salw_equipment_6_desc:0 "Иранская копия пистолет-пулемёта MP-5 для спецподразделений(иногда просто его называют T9)."
 IRN_special_salw_equipment_7:0 "KL-7 KLF"
 IRN_special_salw_equipment_7_desc:0 "Модернизированная копия "KL-7" для спецподразделений со складывающимся прикладом и коллиматором."
 IRN_special_salw_equipment_8:0 "АК-103"
 IRN_special_salw_equipment_8_desc:0 "Лицензированная копия "АК-103" для спецподразделений со складывающимся прикладом и ночным прицелом."
 IRN_special_salw_equipment_9:0 "Fateh"
 IRN_special_salw_equipment_9_desc:0 "Fateh (перс. Завоеватель), нелицензионная иранская копия штурмовой винтовки FN SCAR для спецподразделений."
 IRN_special_salw_equipment_10:0 "Masaf"
 IRN_special_salw_equipment_10_desc: "Новейший 5,56-мм автомат, предназначенный для элитных бойцов КСИР."

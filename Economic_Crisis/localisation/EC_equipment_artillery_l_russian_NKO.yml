 ### Field artillery ##
 
 NKO_FIELD_ARTILLERY_1:0 "МЛ-20"
 NKO_FIELD_ARTILLERY_1_desc:0 "Cоветская 152-мм гаубица-пушка образца 1937 года (МЛ-20), поставки которых также начались ещё до Корейской войны. МЛ-20, имеют максимальную дальность 20 500 метров."
 
 NKO_FIELD_ARTILLERY_2:0 "Д-1"
 NKO_FIELD_ARTILLERY_2_desc:0 "152-мм гаубица образца 1943 года (Д-1) с максимальной дальностью стрельбы 13 700 метров."
 
 NKO_FIELD_ARTILLERY_3:0 "М-30"
 NKO_FIELD_ARTILLERY_3_desc:0 "122-мм гаубица образца 1938 года (М-30). Гаубица М-30 имеет достаточно современную для своего времени конструкцию с лафетом с раздвижными станинами и подрессоренным колёсным ходом. Ствол представлял собой сборную конструкцию из трубы, кожуха и навинтного казённика с затвором."
 
 NKO_FIELD_ARTILLERY_4:0 "Д-20"
 NKO_FIELD_ARTILLERY_4_desc:0 "152-мм пушка-гаубица Д-20 и её китайская копия "Тип 66". Дульным тормоз, заимствованн у советской 130-мм береговой артиллерийской установки СМ-4-1. Пушка-гаубица имеет максимальную дальность 24000 метров и является основным буксируемым орудием КНА."
 
 NKO_FIELD_ARTILLERY_5:0 "Д-74"
 NKO_FIELD_ARTILLERY_5_desc:0 "122-мм пушка Д-74 и её китайская копия "Тип 60" и модификация "Тип 59-1" под калибр 130 мм. Пушка имеет эффективную дальность 23 900 метров. В КНДР налажено производство модернизированных пушек Д-74."
 
 NKO_FIELD_ARTILLERY_6:0 "Д-30"
 NKO_FIELD_ARTILLERY_6_desc:0 "122-мм гаубица Д-30 (2А18). Использован ствол Д-30 и лафет 130-мм пушки М-46 или её китайского аналога "Тип 59"."
 
 NKO_FIELD_ARTILLERY_7:0 "М-46"
 NKO_FIELD_ARTILLERY_7_desc:0 "130-мм пушка М-46 и её китайская копия "Тип 59" с максимальной дальностью стрельбы 37 км."

 ### Self-propelled artillery ##

 NKO_FIELD_ARTILLERY_SAU_1:0 "СУ-76М"
 NKO_FIELD_ARTILLERY_SAU_1_desc:0 "Советская самоходная артиллерийская установка. Подарок русских друзей."
 
 NKO_FIELD_ARTILLERY_SAU_2:0 "М-1974"
 NKO_FIELD_ARTILLERY_SAU_2_desc:0 "122-мм самоходная гаубица "М-1974" на гусеничном шасси "Токчхон" на базе советского среднего артиллерийского тягача АТС-59, артиллерийская часть — ствол 122-мм гаубицы М-30 или её китайской копии "Тип-54" с дульным тормозом, как на гаубице Д-30, установленный в открытой сверху и сзади рубке, прикрытой бортовыми броневыми листами."
 
 NKO_FIELD_ARTILLERY_SAU_3:0 "М-1977"
 NKO_FIELD_ARTILLERY_SAU_3_desc:0 "122-мм самоходная гаубица "М-1977" на шасси северокорейского бронетранспортёра "Синхун" VTT-323. Артиллерийская часть — 122-мм гаубица Д-30, установленная в открытой сверху и сзади рубке, прикрытой бортовыми броневыми листами."
 
 NKO_FIELD_ARTILLERY_SAU_4:0 "М-1981"
 NKO_FIELD_ARTILLERY_SAU_4_desc:0 "122-мм самоходная пушка "М-1981" на гусеничном шасси "Токчхон" на базе советского среднего артиллерийского тягача АТС-59, артиллерийская часть — ствол 122-мм пушки Д-74 или её китайской копии "Тип 60", установленной в открытой сверху и сзади рубке, прикрытой бортовыми броневыми листами."
 
 NKO_FIELD_ARTILLERY_SAU_5:0 "М-1985"
 NKO_FIELD_ARTILLERY_SAU_5_desc:0 "Дальнейшим развитием "М-1977" стала 122-мм самоходная гаубица "М-1985" на том же шасси с дополнительно установленными на опорно-поворотных устройствах 4 ПЗРК."
 
 NKO_FIELD_ARTILLERY_SAU_6:0 "М-1991"
 NKO_FIELD_ARTILLERY_SAU_6_desc:0 "122-мм самоходная пушка "М-1991" на бронированном шасси "Чучхе-по" на базе среднего танка "Чхонма-хо" — копии советского Т-62, орудие расположено в установленной сзади закрытой вращающейся бронированной башне."
 
 NKO_FIELD_ARTILLERY_SAU_7:0 "М-2000"
 NKO_FIELD_ARTILLERY_SAU_7_desc:0 "Новейшая САУ КНДР. В качестве вооружения применено 152-мм длинноствольное орудие, имеющее значительную дальность стрельбы - около 40 км при применении активно-реактивных боеприпасов. Двигатель находится в передней части корпуса, шасси имеет по шесть опорных катков с каждого борта. Имеется улучшенная система управления огнём с комплексом специальных датчиков и спутниковой навигацией. Дополнительно самоходка оснащена ракетным комплексом противоздушной обороны, на вооружении имеются корректируемые артиллерийские снаряды."
 
 ### MRLS ###
 
 NKO_MRL_1:0 "БМД-20"
 NKO_MRL_1_desc:0 "Боевая машина дальнобойной 200-мм реактивной системы залпового огня МД-20 "Шторм-1"."
 
 NKO_MRL_2:0 "BM-11"
 NKO_MRL_2_desc:0 "Северокорейская реактивная система залпового огня (РСЗО) калибра 122 мм. Предназначена для поражения живой силы, небронированной и легкобронированной техники в местах скопления и сосредоточения сил противника. Представляет собой модификацию советской РСЗО БМ-21 «Град». Разница заключается только в том, что пакет направляющих выполнен 30-ствольным, состоящим из двух секций по 15 стволов в каждой. Такое исполнение упростило технологию сборки и повысило жёсткость пакета направляющих."
 
 NKO_MRL_3:0 "М-1985"
 NKO_MRL_3_desc:0 "240-мм 12-ствольная РСЗО "М-1985" с максимальной дальностью стрельбы 43 км."
 
 NKO_MRL_4:0 "М-1989"
 NKO_MRL_4_desc:0 "Дальнейшим развитием "М-1985", стала РСЗО "М 1989" на шасси китайского грузовика Shaanqi SX2150. В 90-м был создан вариант "М 1985", имеющий уже 22 ствола на шасси грузовика, аналогичного румынскому ROMAN."
 
 NKO_MRL_5:0 "М-1992"
 NKO_MRL_5_desc:0 "Корейская РЗСО на новом шасси 8х8 повышенной проходимости, получивший наименование "М-1992" на шасси грузовика, аналогичному "Татра 813". Имеет систему ускоренного перезаряжания."
 
 NKO_MRL_6:0 "РСЗО KN-25"
 NKO_MRL_6_desc:0 "В KN-25 применяются управляемые ракеты калибра 500 мм с дальностью стрельбы до 400 км. Пусковая установка смонтирована на модифицированном шасси типа Tatra. Машина несёт четыре ракеты в транспортно-пусковых контейнерах. Контейнеры с ракетами перегружаются краном. Автомобиль имеет бронированную кабину, которая обеспечивает защиту от огня стрелкового оружия и осколков артиллерийских снарядов, а также защищает расчёт от раскалённых газов, истекающих из реактивного двигателя при пуске ракет. На крыше кабины смонтирован люк с возможностью крепления пулемёта для самообороны."
 
 NKO_MRL_7:0 "РКЗО(СК) Бобог"
 NKO_MRL_7_desc:0 "Ракетный комплекс залпового огня сверхкрупного калибра "Бобог" (кор. возмездие) калибра 600 мм на гусеничном ходу. Появление такой системы резко повысит ударные возможности ракетных войск и артиллерии КНДР. Три ракеты могут поразить любого противника на расстоянии более 250 км. Десятикатковое шасси оснащено выраженной кабиной, а крупная грузовая площадка позволяет укладывать на неё раму с ТПК."

 ### Trench mortars ###
 
 NKO_TRENCH_MORTAR_1:0 "Тип 31"
 NKO_TRENCH_MORTAR_1_desc:0 "60-мм ротный миномёт "Тип 31", является китайской нелицензионной копией американского миномёта М-2 времён Второй мировой войны, большое количество которых было захвачено во время Корейской войны. Общая длина составляет 0,726 м, боевой вес — 19 кг. Углы возвышения и поворота не ограничены, так как миномёт устанавливался на вращающемся креплении. Дальность стрельбы осколочной миной весом 1,34 кг — от 68 до 750 м, начальная скорость полёта мины — 158 м/с, практическая дальность стрельбы до 320 м, максимальная — 1800 м."
 
 NKO_TRENCH_MORTAR_2:0 "ПМ-43"
 NKO_TRENCH_MORTAR_2_desc:0 "120-мм полковой миномёт образца 1943 года ПМ-43. Представляет собой гладкоствольную жёсткую систему, заряжание производилось с дульного среза. Конструкция ствола была упрощена, что позволило производить замену сломанного бойка без разборки миномёта, что не только удобно, но и важно в боевой обстановке. Кроме того, миномёт снабжался парными амортизаторами с более длинным ходом пружины и качающимся прицелом. Введение качающегося прицела упрощало механизм горизонтирования. В свою очередь повысило эксплуатационные и боевые характеристики миномёта."
 
 NKO_TRENCH_MORTAR_4:0 "М-1978 "Коксан""
 NKO_TRENCH_MORTAR_4_desc:0 "Cамоходная гаубица-миномёт "Коксан", которая представляет собой 170-мм орудие, установленное в башне открытого типа на шасси танка Т-54 или "Тип 59". Дальность стрельбы обычными снарядами до 40 км, с боеприпасами активно-реактивного типа — до 60 км. "Коксан" является одним из самых дальнобойных орудий в мире."

 CHI_MANPADS_salw_equipment_0:0 "HN-5"
 CHI_MANPADS_salw_equipment_0_desc:0 "Китайский переносной зенитно-ракетный комплекс первого поколения, первый вариант которого создавался на базе советского ПЗРК 9К32 «Стрела-2». Предназначен для поражения самолётов и вертолётов на малых высотах. Пусковая установка многоразового пользования. Ракета одноступенчатая твердотопливная, включает в себя тепловую головку самонаведения, рулевой отсек с аппаратурой управления полётом, боевую часть осколочно фугасного действия, вышибной заряд для выброса ракеты из пусковой трубы и придания начального ускорения."
 
 CHI_MANPADS_salw_equipment_1:0 "FN-6"
 CHI_MANPADS_salw_equipment_1_desc:0 "Китайский переносной зенитно-ракетный комплекс третьего поколения, предназначенный для поражения самолётов и вертолётов на малых высотах. Ракета двухступенчатая твердотопливная, включает в себя тепловую головку самонаведения, рулевой отсек с аппаратурой управления полётом, боевую часть осколочно фугасного действия, двухступенчатую двигательную установку для выброса ракеты из пусковой трубы. ИК ГСН позволяет вести обстрел цели на встречных ракурсах и обладает высокой помехоустойчивостью по отношению к тепловым ловушкам."
 
 CHI_MANPADS_salw_equipment_2:0 "QW-1"
 CHI_MANPADS_salw_equipment_2_desc:0 "Китайский переносной зенитный ракетный комплекс, скопированный 50/50 с советской модели — ПЗРК «Игла-1» (головная часть, рулевая машинка) и инкорпорировавший в себя ряд конструктивных решений американского аналога — «Стингер» (ракета в целом, оперение, выбрасывающий двигатель, наземный источник питания). Комплекс обслуживается расчётом из двух военнослужащих: стрелком и помощником."
 
 CHI_MANPADS_salw_equipment_3:0 "QW-3"
 CHI_MANPADS_salw_equipment_3_desc:0 "Цяньвэй-3 или QW-3 — китайский переносной зенитно-ракетный комплекс, являющийся продолжением разработки QW-1. Предназначен для поражения самолётов и вертолётов на малых высотах. Заявленная вероятность поражения цели одной ракетой 85%. Комплекс предлагается в варианте мобильного ПЗРК и в стационарном варианте для размещения на кораблях. Ракета имеет полуактивную головку самонаведения с защитой от оптических и электромагнитных помех."
 
 CHI_MANPADS_salw_equipment_4:0 "QW-19"
 CHI_MANPADS_salw_equipment_4_desc:0 "Существенным отличием нового китайского ПЗРК QW-19 является новый цифровой видеоискатель с более высокой помехозащищённостью и высокочувствительная двухдиапазонная ИК ГСН. Как отмечают разработчики, новый ПЗРК по своим характеристикам стоит в одном ряду с российским ПЗРК «Игла-С»."
 
 CHI_MANPADS_salw_equipment_5:0 "FHJ-18 AA"
 CHI_MANPADS_salw_equipment_5_desc:0 "Новейший китайский переносной зенитный ракетный комплекс для поражения низколетящих воздушных целей зенитными управляемыми ракетами с инфракрасной головкой самонаведения."
 
 
 
 CHI_ATGM_salw_equipment_0:0 "Red Arrow 73"
 CHI_ATGM_salw_equipment_0_desc:0 "Китайский ПТРК первого поколения. Полуавтоматическая система управления включает в себя инфракрасную аппаратуру сопровождения ракеты. Команды на ПТУР передаются по проводам, однако всё, что должен делать оператор - удерживать прицельную марку на цели. Модуль управления может работать с четырьмя пусковыми установками, размещаемыми на расстоянии до 15 метров от него. Новые ракеты получили тандемную кумулятивную боевую часть."
 
 CHI_ATGM_salw_equipment_1:0 "FHJ-84"
 CHI_ATGM_salw_equipment_1_desc:0 "Китайский 62-мм реактивный пехотный огнемёт, разработанный компанией "Норинко" для НОАК. Тип 84 имеет два ствола, которые заряжены 62-мм зажигательными и/или дымовыми ракетами. Разработка FHJ-84 является попыткой Китая заменить огнемёты времён Второй Мировой Войны."
 
 CHI_ATGM_salw_equipment_2:0 "Norinco PF-89"
 CHI_ATGM_salw_equipment_2_desc:0 "Китайский гранатомёт Norinco PF-89 предназначен для борьбы с бронированными целями противника, разрушения укрытий и укреплённых точек обороны противника. Гранатомёт одноразового применения. Пусковой контейнер Norinco PF-89 служит для транспортировки и запуска реактивной гранаты. В походном положении он закрывается с двух сторон резиновыми крышками, которые препятствуют попаданию посторонних предметов внутрь, а также  препятствуют смещению гранаты. Корпус пускового контейнера выполнен из стеклопластика." 
 
 CHI_ATGM_salw_equipment_3:0 "PF-98"
 CHI_ATGM_salw_equipment_3_desc:0 "По конструкции 120-мм безоткатное орудие PF-98 аналогично станковым гранатомётам и имеет высокую точность стрельбы за счёт снижения отдачи практически до нуля. В Народно-освободительной армии Китая имеются два варианта PF-98: переносной для стрельбы с плеча (ротный уровень) и переносной для стрельбы с треножного станка (батальонный уровень). В качестве боеприпасов для PF-98 используются два вида 120-мм унитарных выстрелов: противотанковый и многоцелевой. Противотанковый выстрел имеет снаряд с тандемным кумулятивным зарядом."
 
 CHI_ATGM_salw_equipment_4:0 "Хунцзянь-8"
 CHI_ATGM_salw_equipment_4_desc:0 "Китайский противотанковый ракетный комплекс второго поколения, оснащённый полуавтоматической командной системой наведения с передачей команд по проводам. Компоновка ракеты имеет ряд черт, присущих американскому ПТРК TOW и франко-германскому Milan. Двухступенчатая ПТУР имеет кумулятивную БЧ, двигатель РДТТ, рули управления находятся в хвостовой части. Пуск ракеты производится из транспортно-пускового контейнера."
 
 CHI_ATGM_salw_equipment_5:0 "Red Arrow 12"
 CHI_ATGM_salw_equipment_5_desc:0 "Китайский противотанковый ракетный комплекс третьего поколения с инфракрасной головкой самонаведения, работающий по принципу «выстрелил и забыл». Ракета комплекса Red Arrow 12 использует неохлаждаемую ГСН типа IIR, обеспечивающую круглосуточное применение. Экплуатируется так же дневная версия системы, использующая телевизионную ГСН. Максимальная дальность - 4000 м для дневной версии, в то время как вариант с IIR, имеет максимальную дальность 2000 м. Пусковая установка включает тепловизионный прицел."
 
 
 
 
 CHI_tech_infantry_night_battle_3:0 "NW"
 CHI_tech_infantry_night_battle_3_desc:0 "Китайский ПНВ Бинокль ночного видения. ИК Ночное Видение: расстояние наблюдения до 300 ярдов в полной темноте. Питание от 6 батареек AA: обеспечивает 6-8 часов записи. Размер неподвижного изображения: 1 м (1920X960)/960VGA (640X480). Размер видео: 720 P (1280x720, 30 кадров в секунду)/VGA (640x480, 30 кадров в секунду)."
 
 CHI_tech_infantry_night_battle_4:0 "Veber NV 002"
 CHI_tech_infantry_night_battle_4_desc:0 "Лёгкий, с корпусом из композитного материала (покрытие soft-touch) и оптикой из высококачественного оптического стекла. При дневном освещении работает, как 4х кратный цифровой монокуляр с цветной картинкой. На экране при пониженном освещении картинка чёрно-белая, с хорошим контрастом и проработкой мелких деталей. Мощная ИК-подсветка с фокусировкой. Дальность наблюдения можно увеличить, установив на интегрированную планку Weaver дополнительный ИК-фонарь. По субъективным ощущениям, качество наблюдений сопоставимо с приборами на ЭОПах 2 поколения."
 
 CHI_tech_infantry_night_battle_5:0 "NightSeer 335-R"
 CHI_tech_infantry_night_battle_5_desc:0 "Тепловизор CONO NightSeer 335-R креплением Weaver. Увeличeниe 1,7x, 2х, 4x зyм дo 3,4x и 6,8x (РIР для 2x). Oбъeĸтив 35 мм, F/1,1. Ceнcop 17 мĸм 384x288. Диcтaнция oбнapyжeния 1350 м, идeнтифиĸaция 450 м. Чacтoтa oбнoвлeния ĸaдpoв 50 Гц. Cтaдиoмeтpичecĸий дaльнoмep (0,3м, 0,7м, 1,7м). Wi-Fi, USВ (iОs/Аndrоid) для видeo и фoтo. АМОLЕD диcплeй c paзpeшeниeм 1024x768. 5 пpицeльныx мeтoĸ, 4 цвeтa,5 пpoфилeй пpиcтpeлĸи, цвeтoвыx пaлитp."
 
 CHI_tech_infantry_night_battle_6:0 "IR-516"
 CHI_tech_infantry_night_battle_6_desc:0 "Тепловизионный монокуляр Infrared серии IR516 относится к классу поисковых устройств, особенностью которого являются отличные характеристики для поиска и идентификации объектов на больших расстояниях в самых сложных погодных условиях. Высокие технические и эксплуатационные характеристики обеспечены прежде всего высококачественной неохлаждаемой матрицей, а также узкоугольными телескопическими объективами. Благодаря узкоугольным объективам тепловизоры обладают высокой оптической разрешающей способностью."
 
 
 
 CHI_tech_infantry_ipfsw_1:0 "Тип 54"
 CHI_tech_infantry_ipfsw_1_desc:0 "Китайский пулемёт производства компании "Норинко", точная копия советского и российского пулемёта ДШК. Применяется для поражения живой силы, легко бронированной и небронированной техники, а также низколетящим воздушным целям."
 
 CHI_tech_infantry_ipfsw_2:0 "Тип 77"
 CHI_tech_infantry_ipfsw_2_desc:0 "12,7-мм китайский крупнокалиберный пулемёт. Пулемёт использует газоотводную автоматику с прямым подводом пороховых газов к затворной раме через газовую трубку, идущую под стволом к передней части ствольной коробки. В середине ствола расположен трёхпозиционный газовый регулятор, через который газ подаётся в газоотводную трубку. Его боевые упоры и лента были адаптацией проверенных решений ДШКМ. Вес с универсальным треножным станком составляет 56 кг — вдвое меньше чем у ДШКМ/Тип 54 на своём станке. Тело без станка — 28 кг."
 
 CHI_tech_infantry_ipfsw_3:0 "QJZ-89"
 CHI_tech_infantry_ipfsw_3_desc:0 "12,7×108 мм китайский станковый крупнокалиберный пулемёт. Предназначен для обеспечения стабильной и интенсивной огневой поддержки сухопутных войск. Ствол быстросъёмный с воздушным охлаждением. Устанавливается на станок и обслуживается расчётом из трёх человек. Может быть оснащён оптическим прицелом для бо́льшей точности огня, или приборами ночного видения для боя в тёмное время суток. Пулемёт имеет ленточное питание. Управляется с помощью пистолетной рукоятки и приклада с амортизатором."

 CHI_tech_infantry_ipfsw_4:0 "QLZ 04"
 CHI_tech_infantry_ipfsw_4_desc:0 "QLZ 04 предназначен для использования в качестве оружия непосредственной огневой поддержки пехоты при ведении плотного огня на подавление, а также поражение противника в укрытиях и легкобронированной технике. Он рассчитан на использование унитарных боеприпасов калибра 35х32 мм китайской разработки. Основные варианты снаряжения боевой части этих выстрелов – осколочно-фугасный с готовыми поражающими элементами (400 стальных шариков диаметром 3 мм с радиусом сплошного поражения 10-12 метров) и осколочно-фугасно-бронебойный (с бронепробиваемостью до 80 мм гомогенной брони)."
 
 CHI_tech_infantry_ipfsw_5:0 "CS/LM5"
 CHI_tech_infantry_ipfsw_5_desc:0 "Китайский крупнокалиберный 12,7×108 мм пулемёт с вращающимся блоком стволов. Предназначен для поражения низколетящих целей, лёгкой техники, скоростных катеров. Предполагается оснащать им разведывательные и патрульные подразделения. Имеет три ствола в блоке. Автоматика приводится в движение электрическим приводом."
 
 CHI_tech_infantry_ipfsw_6:0 "Norinco LG3"
 CHI_tech_infantry_ipfsw_6_desc:0 "Автоматический станковой 40-мм гранатомёт LG3 предназначен для поражения живой силы, огневых и легкобронированных средств противника. Он рассчитан на использование высокоскоростных унитарных боеприпасов калибра 40х53 стандарта НАТО. Номенклатура выстрелов этого калибра очень широка, и включает боеприпасы с осколочно-фугасными, осколочно-бронебойными, инертными (учебными) и другими типами боевых частей."

 RUS_apc_tracked_equipment:0 "К-75"
 RUS_apc_tracked_equipment_desc:0 "Советский опытный гусеничный бронетранспортёр К-75. Разработан в г. Москва в конструкторском бюро под руководством А. Ф. Кравцова. В качестве базы использовался советский лёгкий танк Т-70. В конструкции бронетранспортёра использовались так же узлы артиллерийского тягача М2 и грузовых автомобилей." 
 RUS_apc_tracked_g1_equipment_0:0 "БТР-112"
 RUS_apc_tracked_g1_equipment_0_short:0 "БТР-112"
 RUS_apc_tracked_g1_equipment_0_desc:0 "БТР-112 (Объект 112) — советский опытный бронетранспортёр. Разработан в г. Свердловске на Уральском заводе транспортного машиностроения. В качестве основного орудия используется транспортный вариант 14,5-мм крупнокалиберного пулемёта Владимирова (КПВТ). Возимый боекомплект составляет 500 патронов. Турельная установка с пулемётом находется в десантном отделении справа. В качестве дополнительного вооружения использовался 7,62-мм пулемёт Горюнова (СГ-43)."
 RUS_apc_tracked_t1:0 "Модификация БТР-112А"
 RUS_apc_tracked_t1_desc: "Модификация шасси СПУ 2П24."
 RUS_apc_tracked_g2_equipment_0:0 "МТ-ЛБ"
 RUS_apc_tracked_g2_equipment_0_short:0 "МТ-ЛБ"
 RUS_apc_tracked_g2_equipment_0_desc:0 "МТ-ЛБ (многоцелевой транспортёр-тягач лёгкий бронированный, «Объект 6») — советская боевая машина, многоцелевой плавающий бронетранспортёр, созданный для транспортировки (перевозки) людей и грузов, также широко используется в роли артиллерийского тягача. В отличие от обычного армейского грузовика, МТ-ЛБ имеет гусеничный ход, что повышает его проходимость, противопульную броню и пулемётное вооружение."
 RUS_apc_tracked_t2:0 "Модификация МТ-ЛБВМ1К"
 RUS_apc_tracked_t2_desc:0 "Модификация, приспособленная для работы на высокогорье, с установкой нового двигателя ЯМЗ-238БЛ-1, мощностью 310 л. с., новой радиостанцией, новым отопителем и с установкой 12,7-мм зенитного пулемёта «Корд»."
 RUS_apc_tracked_g3_equipment_0:0 "МТ-ЛБМ "Объект 6МА""
 RUS_apc_tracked_g3_equipment_0_short:0 "МТ-ЛБМ "Объект 6МА""
 RUS_apc_tracked_g3_equipment_0_desc:0 "Вариант МТ-ЛБМ 6МА предполагает установку башни от бронетранспортёра БТР-80 — башенную пулемётную установку БПУ-1, вооружённую 14,5-мм пулемётом КПВТ и 7,62-мм пулемётом ПКТ. Он может использоваться и против воздушных целей, и для ведения огня в горах или по верхним этажам зданий за счёт того, что его угол возвышения составляет +80°."
 RUS_apc_tracked_t3:0 "Модификации "Объект 6МА3""
 RUS_apc_tracked_t3_desc:0 "Модернизация «Объекта 6МА» с установкой 4 пусковых установок ПТУР 9М133 «Корнет», 7,62-мм пулемёта ПКТМ и 30-мм автоматического гранатомёта АГС-30 «Атлант»."
 RUS_apc_tracked_g4_equipment_0:0 "МТ-ЛБМ "Объект 6МБ""
 RUS_apc_tracked_g4_equipment_0_short:0 "МТ-ЛБМ "Объект 6МБ""
 RUS_apc_tracked_g4_equipment_0_desc:0 "Вариант МТ-ЛБМ с модулем МБ2. Башня, спроектированная в рамках темы «Буйность» для модернизации всех БТР, выпускавшихся Горьковским заводом, вооружена 30-мм автоматической пушкой 2А72 и пулемётом ПКТ, что позволяет эффективно бороться как с живой силой, так и с бронированной техникой противника."
 RUS_apc_tracked_t4:0 "Модификации "Объект 6МБ4""
 RUS_apc_tracked_t4_desc:0 "Вариант МТ-ЛБМ с установкой 30-мм авиационной пушки ГШ-30к, 12,7-мм зенитного пулемёта «Корд» и 30-мм автоматического гранатомёта АГС-30 «Атлант»."
 RUS_apc_tracked_g5_equipment_0:0 "Курганец-25"
 RUS_apc_tracked_g5_equipment_0_short:0 "Курганец-25"
 RUS_apc_tracked_g5_equipment_0_desc:0 "Курганец-25 (Индекс ГАБТУ — Объект 695) — универсальная средняя гусеничная платформа, разработанная государственной корпорацией Ростех. Платформа сконструирована по модульному принципу, что позволяет облегчить и ускорить производство и ремонт бронетехники на её базе. Оснащена дистанционно-управляемым универсальным боевым модулем «Бумеранг-БМ», вооружённым 30-мм автоматической пушкой 2А42 с селективным боепитанием (боезапас 500 снарядов), 7,62-мм пулемётом ПКТМ (боезапас 2000 патронов), двумя сдвоенными пусковыми установками ПТРК «Корнет»."
 RUS_apc_tracked_t5:0 "Модификации Курганец-25М"
 RUS_apc_tracked_t5_desc:0 "Уменьшен профиль машины, увеличена толщину брони."
 RUS_apc_tracked_g6_equipment_0:0 "Перспективный гусеничный БТР"
 RUS_apc_tracked_g6_equipment_0_desc:0 "Перспективный гусеничный БТР будущего."
 RUS_apc_tracked_t6:0 "Модификации перспективного гусеничного БТР будущего"
 RUS_apc_tracked_t6_desc:0 "Улучшена броня, покрытие типа "стелс"."
 
 RUS_ifv_tracked_g2_equipment_0:0 "БМП-1"
 RUS_ifv_tracked_g2_equipment_0_short:0 "БМП-1"
 RUS_ifv_tracked_g2_equipment_0_desc:0 "Первая в мире серийная боевая машина пехоты плавающая, предназначенная для транспортировки личного состава к месту выполнения боевой задачи, повышения его мобильности и защищённости и поддержки огнём и для совместных действий с танками в бою. Вооружение БМП-1 включает 73-мм гладкоствольное орудие 2А28 «Гром», спаренный пулемёт 7,62-мм ПКТ и ПТУР 9М14М «Малютка», также в десантном отделении может крепиться и перевозиться переносной зенитно-ракетный комплекс 9К32 «Стрела-2»."
 RUS_ifv_tracked_t2:0 "Модификации БМП-1П"
 RUS_ifv_tracked_t2_desc:0 "Модификации с более мощной пусковой установкой ПТРК 9К111 «Фагот» и шестью пусковыми установками комплекта постановки дымовых завес 902В."
 RUS_ifv_tracked_g3_equipment_0:0 "БМП-2"
 RUS_ifv_tracked_g3_equipment_0_short:0 "БМП-2"
 RUS_ifv_tracked_g3_equipment_0_desc:0 "Советская и российская гусеничная боевая машина пехоты, предназначенная для транспортировки личного состава к переднему краю, повышения его мобильности, вооружённости и защищённости на поле боя в условиях применения ядерного оружия и совместных действий с танками в бою. Вооружение БМП-2 состоит из 30-мм автоматической пушки 2А42 с боекомплектом в 500 выстрелов. С пушкой спарен 7,62 пулемёт ПКТ, имеющий в боекомплекте 2000 патронов. Кроме того, для борьбы с танками БМП-2 имеет ПТРК 9К111 «Фагот» или 9К111-1 «Конкурс» с 4 выстрелами к нему."
 RUS_ifv_tracked_t3:0 "Модификации БМП-2Д"
 RUS_ifv_tracked_t3_desc:0 "Основные отличия: усилена броня, установлены стальные экраны на корпусе и броневая плита под командиром и механиком-водителем. Из-за чего возросла масса машины, и она утратила возможность плавать. Максимальный преодолеваемый брод составляет 1,2 м."
 RUS_ifv_tracked_g4_equipment_0:0 "БМП-3"
 RUS_ifv_tracked_g4_equipment_0_short:0 "БМП-3"
 RUS_ifv_tracked_g4_equipment_0_desc:0 "Боевая бронированная гусеничная машина, предназначенная для транспортировки личного состава к переднему краю, повышения его мобильности, вооружённости и защищённости на поле боя в условиях применения ядерного оружия и совместных действий с танками в бою. На БМП-3 установлено 100-мм орудие/пусковая установка 2А70 весом 400 кг и технической скорострельностью 10 выстрелов в минуту, боекомплект 40 выстрелов (22 в автомате заряжания), ПТУР 9К116-3, БК — 8 ПТУР (3 в механизме заряжания), автоматическая 30-мм спаренная пушка 2А72, 3 пулемёта ПКТ 7,62х54."
 RUS_ifv_tracked_t4:0 "Модификации БМП-3М"
 RUS_ifv_tracked_t4_desc:0 "Усовершенствованная модификация БМП-3. Превосходит базовую версию по подвижности и огневой мощи благодаря установке нового турбированного двигателя УТД-32Т мощностью 660 л. с. и усовершенствованной системы управления огнём, позволяющей распознавать цели и вести прицельную стрельбу на больших дальностях и скоростях движения. Отличается повышенной защищённостью за счёт установки дополнительных броневых экранов и комплекса активной защиты «Арена-Э». СУО позволяет автоматически распознавать, сопровождать и атаковать цели в движении. Дальность распознавания цели типа танка составляет 4500 м."
 RUS_ifv_tracked_g5_equipment_0:0 "БМП-3М «Драгун»"
 RUS_ifv_tracked_g5_equipment_0_short:0 "БМП-3М «Драгун»"
 RUS_ifv_tracked_g5_equipment_0_desc:0 "Модернизация БМП-3М. Моторно-трансмиссионное отделение перенесено вперёд и перекомпоновано десантное отделение; десантирование производится через аппарель. Силовую установку составляет вариант двигателя типа УТД-32 мощностью 816 л. с. с турбонаддувом, четырёхтактный, с непосредственным впрыском топлива, жидкостного охлаждения, многотопливный, с сухим картером. Имеется три типа боевых модулей, которыми может оснащаться «Драгун»: «БМ 100+30» со 100-мм 2А70 и 30-мм 2А72 пушками; «БМ 57» с 57-мм пушкой; «БМ 125» с 125-мм пушкой 2А75."
 RUS_ifv_tracked_t5:0 "Модификации БМП-3М «Деривация»"
 RUS_ifv_tracked_t5_desc:0 "Версия с необитаемым модулем АУ220М, включающим 57-мм автоматическую пушку."
 RUS_ifv_tracked_g6_equipment_0:0 "Т-15"
 RUS_ifv_tracked_g6_equipment_0_short: "Т-15"
 RUS_ifv_tracked_g6_equipment_0_desc: "Перспективная российская боевая бронированная машина на базе универсальной гусеничной платформы «Армата». БМП Т-15 имеет танковый уровень бронирования и активную защиту Афганит, что позволяет БМП вести бой в одном строю с танками Армата Т-14. Наличие современного ракетного вооружения из ПТРК Корнет и 30-мм автоматической пушки 2А42 с селективным боепитанием, позволяет эффективно обстреливать как пехотные, так и танковые цели."
 RUS_ifv_tracked_t6:0 "Модификации Т-15М"
 RUS_ifv_tracked_t6_desc:0 "Модификация оснащена необитаемым боевым модулем «АУ200М Байкал» с автоматической пушкой калибра 57 мм. Орудие было переработано из корабельной зенитной установки в боевой модуль для установки на шасси Армата. «Байкал» предназначен для усиления огневой мощи против бронированных воздушных целей таких как штурмовики и тяжёлые ударные вертолёты с увеличением потолка поражения до 8000 метров и дальности до 12000 метров."
 
 RUS_ifv_airdroppable_g2_equipment_0:0 "БМД-1"
 RUS_ifv_airdroppable_g2_equipment_0_short:0 "БМД-1"
 RUS_ifv_airdroppable_g2_equipment_0_desc:0 "Боевая гусеничная плавающая машина, предназначена для использования в воздушно-десантных войсках и десантирования парашютным или посадочным способом с военно-транспортного самолёта. Имеет противопульное дифференцированное бронирование. Основное вооружение БМД-1 составляет 73-мм гладкоствольная полуавтоматическая пушка 2А28 «Гром». Для поражения бронированных целей на дальностях, недоступных для пушечного вооружения, оснащена противотанковым ракетным комплексом (ПТРК) 9К11 «Малютка»."
 RUS_ifv_airdroppable_t2:0 "Модификации БМД-1П"
 RUS_ifv_airdroppable_t2_desc:0 "Вместо 9К11 установлен более совершенный ПТРК 9К111, рассчитанный на поражение бронетехники, ДОТов и зависших вертолётов." 
 RUS_ifv_airdroppable_g3_equipment_0:0 "БМД-2"
 RUS_ifv_airdroppable_g3_equipment_0_short:0 "БМД-2"
 RUS_ifv_airdroppable_g3_equipment_0_desc:0 "Боевая гусеничная плавающая машина. Создана на базе БМД-1, предназначена для использования в воздушно-десантных войсках и десантирования парашютным или посадочным способом. БМД-2 оснащена 30-мм автоматической пушкой 2А42, спаренным и курсовым 7,62-мм пулемётами ПКТ, а также противотанковым ракетным комплексом 9М111 «Фагот» или 9М113 «Конкурс»."
 RUS_ifv_airdroppable_t3:0 "Модификации БМД-2М"
 RUS_ifv_airdroppable_t3_desc:0 "Основное отличие модернизированной БМД-2М — новый боевой модуль "Берег" (вместо «Будки») с возможностью установки более мощного и точного вооружения. К пушке 2А42 и 7,62-миллиметровому пулемёту добавили 30-миллиметровый гранатомёт для ударов по живой силе противника. Увеличена боевая эффективность главного орудия,теперь пушка работает на дистанциях до четырёх километров и более удобна для стрельбы по воздушным целям. А за уничтожение тяжёлой бронетехники отвечает пусковая установка с двумя противотанковыми управляемыми ракетами "Корнет."
 RUS_ifv_airdroppable_g4_equipment_0:0 "БМД-3"
 RUS_ifv_airdroppable_g4_equipment_0_short:0 "БМД-3"
 RUS_ifv_airdroppable_g4_equipment_0_desc:0 "Советская/российская боевая гусеничная плавающая машина, авиадесантируемая парашютным, парашютно-реактивным или посадочным способом. БМД-3 предназначена для транспортировки личного состава воздушно-десантных войск, повышения его мобильности, вооружённости и защищённости на поле боя. Благодаря двухканальному прицелу вести огонь из пушки и спаренного с ней 7,62-мм пулемёта может как наводчик-оператор, так и командир машины. На машине установлен стабилизированный комбинированный дневной и ночной (активный-пассивный) перископический прицел."
 RUS_ifv_airdroppable_t4:0 "Модификации БМД-3К"
 RUS_ifv_airdroppable_t4_desc:0 "Модификации БМД-3"
 RUS_ifv_airdroppable_g5_equipment_0:0 "БМД-4 "Бахча-У""
 RUS_ifv_airdroppable_g5_equipment_0_short:0 "БМД-4 "Бахча-У""
 RUS_ifv_airdroppable_g5_equipment_0_desc:0 "Российская боевая гусеничная плавающая машина, предназначена для транспортировки личного состава Воздушно-десантных войск, повышения его мобильности, вооружённости и защищённости на поле боя. Авиадесантируется парашютным, парашютно-реактивным или посадочным способом. Комплекс вооружения разработан в Тульском ГУП «КБ приборостроения». БМД-4 создана на базе БМД-3 («Бахча»), но превосходит её по боевой мощи в 2,5 раза."
 RUS_ifv_airdroppable_t5_desc:0 "Модификации БМД-4 "Бахча-У""
 RUS_ifv_airdroppable_g6_equipment_0:0 "БМД-4М "Садовница""
 RUS_ifv_airdroppable_g6_equipment_0_short:0 "БМД-4М "Садовница""
 RUS_ifv_airdroppable_g6_equipment_0_desc:0 "Новейшая боевая машина ВДВ России. Система управления огнём БМД-4М включает высокоточный прицел наводчика, стабилизированный в двух плоскостях и имеющий тепловизионный и дальномерный каналы, что позволяет вести точный огонь на ходу. Состав базового вооружения: 100-мм пушка/пусковая установка 2А70 (34 осколочно-фугасных снаряда), 30-мм автоматическая пушка 2А72 (500 выстрелов),7,62-мм пулемёт ПКТМ (2000), ПТУР 9М117М3 «Аркан» (четыре ПТУР),шесть пусковых установок отстрела 81-мм дымовых гранат 902В "Туча"."
 RUS_ifv_airdroppable_t5:0 "Модификации БМД-4М."
 RUS_ifv_airdroppable_t6:0 "Модификации БМД-4МА"
 RUS_ifv_airdroppable_t6_desc:0 "Модификации БМД-4М "Садовница"
 
 
 RUS_landing_vehicle_tracked_g1_equipment_0:0 "К-78"
 RUS_landing_vehicle_tracked_g1_equipment_0_short:0 "К-78"
 RUS_landing_vehicle_tracked_g1_equipment_0_desc:0 "Плавающий гусеничный бронетранспортёр. В качестве базы использовался советский плавающий танк К-90, в конструкции бронетранспортёра использовались также узлы артиллерийского тягача М2 и автомобиля «Москвич» (для упрощения организации серийного производства предприятиями автомобильной промышленности). Основным предназначением машины была переправка десанта и артиллерии через водные преграды. Для движения по воде на бронетранспортёре были установлены специальные гребные винты. В качестве основного вооружения использовался 7,62-мм пулемёт Горюнова (СГ-43)."
 RUS_landing_vehicle_tracked_g2_equipment_0:0 "БТР-50"
 RUS_landing_vehicle_tracked_g2_equipment_0_short:0 "БТР-50"
 RUS_landing_vehicle_tracked_g2_equipment_0_desc:0 "БТР-50П (Объект 750) — бронетранспортёр на базе шасси лёгкого плавающего танка ПТ-76. Имеет высокую вместимость — 20 десантников. Также способен перевозить на крыше, на плаву, до 2 тонн груза, например миномёт или 85-мм орудие, причём из него на плаву можно вести огонь."
 RUS_landing_vehicle_tracked_g3_equipment_0:0 "БТР-Д"
 RUS_landing_vehicle_tracked_g3_equipment_0_short:0 "БТР-Д"
 RUS_landing_vehicle_tracked_g3_equipment_0_desc:0 "БТР-Д (Бронетранспортёр — Десантный) — советский авиадесантный броневой транспортёр. Создан Волгоградским тракторным заводом на базе боевой машины десанта БМД-1 и, как и она, предназначался для вооружения Воздушно-десантных войск и мог десантироваться парашютным способом."
 RUS_landing_vehicle_tracked_g4_equipment_0:0 "БТР-МД «Ракушка»"
 RUS_landing_vehicle_tracked_g4_equipment_0_short:0 "БТР-МД «Ракушка»"
 RUS_landing_vehicle_tracked_g4_equipment_0_desc:0 "БТР-МД «Ракушка» (Индекс ГБТУ — Объект 955) — российский десантируемый плавающий бронетранспортёр. Создан в конструкторском бюро Волгоградского тракторного завода. Иногда неофициально называется БТР-Д-3, БТРД-3. Бронетранспортёр создан на базе боевой машины десанта БМД-4. Основным предназначением бронетранспортёра является замена в войсках БТР-Д. В качестве основного вооружения используется 7,62-мм пулемёт, установленный в башенную установку командира-наводчика. Дополнительно, в правой передней части рубки установлен ещё один 7,62-мм пулемёт."
 RUS_landing_vehicle_tracked_g5_equipment_0:0 "БТР-Т"
 RUS_landing_vehicle_tracked_g5_equipment_0_short:0 "БТР-Т"
 RUS_landing_vehicle_tracked_g5_equipment_0_desc:0 "Российский тяжёлый плавающий бронетранспортёр, боевая гусеничная бронемашина, оснащённая вооружением, предназначенная для использования в мотострелковых подразделениях сухопутных войск. Бронетранспортёр создан на базе Т-55. Штатная башня была заменена на низкопрофильную башню с 30-мм пушкой 2А42 и ПТРК 9М113 «Конкурс». Применение БТР-Т предусматривается прежде всего в обстановке вероятного применения РПГ и т.п., например, в уличных боях. Танковые броневые люки устанавливаются в вертикальное положение и обеспечивают броневой экран при выходе десанта наружу."
 
 
 RUS_anti_ar_equipment_1:0 "ЗСУ-23-4 «Шилка»"
 RUS_anti_ar_equipment_1_short:0 "ЗСУ-23-4 «Шилка»"
 RUS_anti_ar_equipment_1_desc:0 "ЗСУ-23-4 «Шилка» (индекс ГРАУ — 2А6) — зенитная самоходная установка. Вооружена счетверённой автоматической 23-мм пушкой. Темп стрельбы установки — 3400 снарядов в минуту. Наводиться на цель может вручную, полуавтоматически и автоматически. В автоматическом и полуавтоматическом режимах используется штатная радиолокационная станция. Предназначена для непосредственного прикрытия наземных войск, уничтожения воздушных целей на дальностях до 2500 м и высотах до 1500 м, летящих со скоростью до 450 м/с, а также наземных (надводных) целей на дальности до 2000 м с места, с короткой остановки и в движении."
 RUS_anti_ar_equipment_2:0 "2С6 «Тунгуска»"
 RUS_anti_ar_equipment_2_short:0 "2С6 «Тунгуска»"
 RUS_anti_ar_equipment_2_desc:0 "«Тунгуска» (индекс ГРАУ — 2К22, по классификации НАТО — SA-19 Grison) — зенитный пушечно-ракетный комплекс(ЗПРК), зенитная самоходная установка (ЗСУ) разработки Тульского КБ приборостроения. Оптико-электронные и оптико-механические приборы комплекса разработаны ЛОМО. 8 пусковых установок с боекомплектом из 8 зенитных управляемых ракет 9МЗ11, два 30-мм зенитных автомата 2А38. Радиолокационная система, состоящая из РЛС обнаружения цели, РЛС сопровождения цели и наземного радиозапросчика."
 RUS_anti_ar_equipment_3:0 "9К37 «Бук»"
 RUS_anti_ar_equipment_3_short:0 "9К37 «Бук»"
 RUS_anti_ar_equipment_3_desc:0 "«Бук» (индекс ГРАУ — 9К37, по кодификации МО США и NATO — OTAN — SA-11 Gadfly и его модификации — самоходный зенитный ракетный комплекс (ЗРК), предназначенный для борьбы с маневрирующими аэродинамическими целями на малых и средних высотах (от 30 метров до 14—18 километров) в условиях интенсивного радиопротиводействия)."
 RUS_anti_ar_equipment_4:0 "С-300 «Фаворит»"
 RUS_anti_ar_equipment_4_short:0 "С-300 «Фаворит»"
 RUS_anti_ar_equipment_4_desc:0 "С-300 «Фаворит» (индекс заказчика 35Р6, 70Р6, 75Р6, 9К81, 3М-41, по кодификации МО США и NATO — SA-10 Grumble) — семейство зенитно-ракетных комплексов (ЗРК), способных поражать различные цели на высотах от меньших, чем возможная высота полёта, до превышающих потолок высоты для целей; на дальностях от нескольких километров — до 75-200 километров, в зависимости от типа применяемых элементов семейства С-300 и, в частности, ракет-перехватчиков."

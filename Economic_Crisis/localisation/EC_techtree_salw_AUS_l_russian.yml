 AUS_army_salw_equipment_8:0 "Steyr AUG"
 AUS_army_salw_equipment_8_desc:0 "Австрийский автомат калибра 5,56 мм, выпущенный в 1977 году австрийской компанией Steyr-Daimler-Puch. В данной винтовке применена схема компоновки булл-пап, при которой магазин и затворный узел расположены позади рукоятки управления огнём и спускового крючка. Есть два режима огня: огонь одиночными выстрелами и автоматический огонь. Также возможна модернизация для ведения огня одиночными и с отсечкой по 3 выстрела."
 AUS_army_salw_equipment_9:0 "AUG A1-M203"
 AUS_army_salw_equipment_9_desc:0 "Steyr AUG с подствольным гранатомётом M203."
 AUS_army_salw_equipment_10:0 "AUG A3"
 AUS_army_salw_equipment_10_desc:0 "Отличается от базовой модели наличием четырёх планок Пикатинни: верхняя служит для крепления прицелов, к нижней может быть прикреплён подствольный гранатомёт или вертикальная передняя рукоятка, а к боковым крепится лазерный целеуказатель или другое необходимое дополнительное оборудование."
 AUS_special_salw_equipment_8:0 "Steyr TMP"
 AUS_special_salw_equipment_8_desc:0 "ПП под патрон 9×19 мм Парабеллум, производства австрийской компании Steyr Mannlicher. Корпус TMP и используемые магазины изготовлены из синтетического материала DCEF 1313. В задней части имеется антабка. Автоматика работает за счёт отдачи ствола при его коротком ходе, запирание ствола производится его поворотом. УСМ позволяет вести стрельбу одиночным и непрерывным огнём."
 AUS_special_salw_equipment_9:0 "AUG A2 Commando"
 AUS_special_salw_equipment_9_desc:0 "Автомат имеет MIL-STD-1913 , установленные на рельсы оптического прицела и на правой стороне приёмника, и включает в себя внешний выпуск болта. Встроенный телескопический прицел предлагается с увеличением в 1,5 или 3 раза."
 AUS_special_salw_equipment_10:0 "Steyr AUG A3 Para XS"
 AUS_special_salw_equipment_10_desc: "Вариант AUG A3 и похож на AUG Para. Он оснащён стволом 325 мм (12,8 дюйма) и рельсовой системой Пикатинни."

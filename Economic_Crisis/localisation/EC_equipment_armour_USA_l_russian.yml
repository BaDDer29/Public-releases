 USA_ng_battle_tank_g7_equipment_0:0 "FMBT"
 USA_ng_battle_tank_g7_equipment_0_short:0 "FMBT"
 USA_ng_battle_tank_g7_equipment_0_desc:0 "Future Main Battle Tank. Соображения живучести диктовали размещение места для орудия и его боеприпасов в кормовой части корпуса,  размещение экипажа в хорошо защищённом бронёй отделении в центральной части,   изолированно от топлива и боеприпасов,  размещение силовой установки в перед­ней части корпуса.  Это размещение силовой установки позволяет ей выполнять роль дополнительной лобовой защиты,  снижая потребность в тяжёлой броневой плите. 120-мм гладкоствольные пушки с твёрдым метательным зарядом могут быть ещё усовершенствованы."

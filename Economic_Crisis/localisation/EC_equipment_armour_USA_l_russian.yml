 USA_medium_tank_g1_equipment_0:0 "M47 Patton II"
 USA_medium_tank_g1_equipment_0_short:0 "M47 Patton II"
 USA_medium_tank_g1_equipment_0_desc:0 "Модернизированный вариант танка М46. На танке M47 были увеличены углы наклона лобовых листов корпуса, установлены инфракрасные приборы наблюдения и обогреватель для экипажа. Литая башня новой, улучшенной конструкции была оснащена модернизированной, более мощной 90-мм пушкой M36 с начальной скоростью снаряда более 900 м/с. Основным вооружением танка является 90-мм танковая пушка M36; ствол пушки — моноблок с навинтным казёнником, дульным тормозом и эжекционным устройством для удаления из канала ствола пороховых газов."
 # Medim Tank G1 M1 

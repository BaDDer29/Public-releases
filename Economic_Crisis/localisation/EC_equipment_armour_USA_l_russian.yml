 USA_main_battle_tank_g3_equipment_0:0 "MBT-70"
 USA_main_battle_tank_g3_equipment_0_short:0 "MBT-70"
 USA_main_battle_tank_g3_equipment_0_desc:0 "Совместный американо-западногерманский проект по созданию перспективного основного боевого танка. В MBT-70 было воплощено множество оригинальных для своего времени технических решений, таких как низкий силуэт с расположением механика-водителя в башне танка, регулируемая гидропневматическая подвеска, применение комбинированной брони, дистанционно управляемая станция вспомогательного вооружения, и (на американском варианте) совмещённая с пусковой установкой противотанковых управляемых реактивных снарядов 152-мм танковая пушка." 

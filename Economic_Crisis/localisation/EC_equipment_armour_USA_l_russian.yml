 USA_medium_tank_g5_equipment_0_desc:0 "Установлена новая башня со 152-мм орудием — пусковой установкой, позволяющим вести стрельбу как обычными артиллерийскими снарядами, так и противотанковыми управляемыми ракетами «Шиллейла» (на дальность до 3000 метров). Орудие стабилизировано в двух плоскостях наведения. В систему управления огнём входит лазерный прицел-дальномер и электронный баллистический вычислитель, пассивные приборы ночного видения, гусеницы со съёмными асфальтоходными подушками."

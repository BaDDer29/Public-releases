 USA_ng_battle_tank_g6_equipment_0:0 "M1 Block III"
 USA_ng_battle_tank_g6_equipment_0_short:0 "M1 Block III"
 #USA_ng_battle_tank_g6_equipment_0_desc:0 "Программа начата в 1983 году. Экспериментальная компоновка танка M1, предполагающая необитаемое боевое отделение с автоматической системой вооружения, а также разработка нового силового агрегата и радиоэлектронного оборудования."
 
 # Main Battle Tank with unmanned turret G6 M1 
 USA_ng_battle_tank_g6_equipment_1:0 "M1 SRV"
 USA_ng_battle_tank_g6_equipment_1_desc:0 "Исторически - экспериментальный прототип на шасси танка М1 для исследования новой компоновки агрегатов внутри танкового корпуса: с весовым имитатором башни лафетной компоновки." 
 # Main Battle Tank with unmanned turret G6 M2
 USA_ng_battle_tank_g6_equipment_2:0 "M1 TTB"
 USA_ng_battle_tank_g6_equipment_0_desc:0 "Исторически - экспериментальный прототип на шасси танка М1. Необитаемая башня, бронекапсула для трёх членов экипажа в передней части танка, гладкоствольная пушка M256 калибра 120 мм, боекомплект из 44 унитарных снарядов, размещённый в двухрядном карусельном магазине с вертикальным расположением ячеек с автоматом заряжания." 

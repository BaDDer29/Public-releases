 USA_medium_tank_g0_equipment_0:0 "М46 Patton"
 USA_medium_tank_g0_equipment_0_short:0 "М46 Patton"
 USA_medium_tank_g0_equipment_0_desc:0 "M46 имеет классическую компоновку, с расположением моторно-трансмиссионного отделения в кормовой части, а боевого отделения и отделения управления — в лобовой части машины. Экипаж танка состоит из пяти человек: командира, наводчика, заряжающего, механика-водителя и помощника водителя. Основное вооружение M46 составляет 90-мм нарезная полуавтоматическая пушка M3A1 с максимальной дульной энергией 3,93 МДж / 401 тс·м. Орудие имеет ствол-моноблок длиной 50 калибров / 4500 мм, снабжённый эжектором и однокамерным дульным тормозом."
# USA_medium_tank_g0_equipment_0_short:0 "М46"

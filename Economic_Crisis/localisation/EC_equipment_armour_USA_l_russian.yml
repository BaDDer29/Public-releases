 USA_medium_tank_g3_equipment_0:0 "M60"
 USA_medium_tank_g3_equipment_0_short:0 "M60"
 USA_medium_tank_g3_equipment_0_desc:0 "М60 стал развитием танка М48 и отличался от него, главным образом, вооружением. Была изменена форма носовой части корпуса и конфигурация башни, увеличена толщина брони в наиболее уязвимых местах; корпус и башня танка — литые; 105-мм пушка английской конструкции снабжена эжектором, в боекомплект входят подкалиберные снаряды с отделяющимся поддоном, с пластическим взрывчатым веществом, кумулятивные и осколочно-фугасные; механизмы наведения пушки и поворота башни — электрогидравлические с ручным дублированием."

 ## Main Battle Tank with turbo engine G6 BASE ##
 ################################################
 USA_main_battle_tank_te_g6_equipment_0:0 "М1А2 Abrams"
 USA_main_battle_tank_te_g6_equipment_0_short:0 "М1А2 Abrams"
 USA_main_battle_tank_te_g6_equipment_0_desc:0 "М1А2 Abrams. независимый тепловизионный панорамный прицел командира, новый прицел наводчика со стабилизацией в двух плоскостях и безопасным для глаз дальномером, новая командирская башенка с 8 перископами (вместо 6), тепловизионный прибор наблюдения для механика-водителя, боевая информационно-управляющая система IVIS. Усиленное бронирование башни путём увеличения габарита лобовых деталей и наполнения их урановой бронёй 2-го поколения. Боекомплект орудия составляет 42 выстрела."
 # Main Battle Tank with turbo engine G6 M1 
 USA_main_battle_tank_te_g5_equipment_1:0 "М1А2 SEP"
 USA_main_battle_tank_te_g5_equipment_1_short:0 "М1А2 SEP"
 USA_main_battle_tank_te_g5_equipment_1_desc:0 "М1А2 SEP. В прицелы командира и наводчика введены тепловизионные камеры 2-го поколения (технология SADA II), установлена система управления войсками FBCB2. Наполнитель лобовых деталей башни заменён на урановую броню 3-го поколения, что позволило увеличить стойкость против кумулятивных средств поражения. Введено устройство вентиляции воздуха. Появились цветные дисплеи."
 # Main Battle Tank with turbo engine G6 M2 
 USA_main_battle_tank_te_g5_equipment_2:0 "M1A2 SEP2"
 USA_main_battle_tank_te_g5_equipment_2_short:0 "M1A2 SEP2"
 USA_main_battle_tank_te_g5_equipment_2_desc:0 "M1A2 SEP2. Усовершенствованные цветные дисплеи для отображения тактической обстановки, прицелы с электрооптическим и инфракрасным каналами, доработанная силовая установка и новые средства связи, совместимые с информационно-боевыми сетями пехотных частей и соединений. Модернизация также включает внедрение других технологий, разработанных по программе «Боевые системы будущего» (Future Combat Systems)"
 # Main Battle Tank with turbo engine G6 M3
 USA_main_battle_tank_te_g5_equipment_3:0 "M1A2 SEP2 TUSK"
 USA_main_battle_tank_te_g5_equipment_3_short:0 "M1A2 SEP2 TUSK"
 USA_main_battle_tank_te_g5_equipment_3_desc:0 "«Комплект дополнительного оборудования и бронирования, повышающий боевые возможности в городских условиях», предназначенный для монтажа на танки М1А1 и М1А2; включает в себя комплекс динамической защиты ARAT для повышения защиты боковых проекций от кумулятивных средств поражения, тепловизионный прицел для турельной установки пулемёта М240 заряжающего, щитки для защиты командира и заряжающего при наблюдении из открытых люков, разнесённое бронирование днища, гарнитуру для связи с пехотой, дополнительный пулемёт М2 на установке CSAMM."
 # Main Battle Tank with turbo engine G6 M4
 USA_main_battle_tank_te_g5_equipment_4:0 "M1A2 SEP3"
 USA_main_battle_tank_te_g5_equipment_4_short:0 "M1A2 SEP3"
 USA_main_battle_tank_te_g5_equipment_4_desc:0 "M1A2 SEP3. Унификация боекомплекта танка на основе двух выстрелов — нового многоцелевого ХМ1147 AMP с программируемым взрывателем и нового бронебойного подкалиберного M829E4 АКЕ, модернизация системы управления огнём танка с установкой аппаратуры ADL (англ. Ammunition Data Lin), позволяющей вести огонь выстрелами АМР с программируемым взрывателем,установка новых тепловизионных приборов IFLIR в прицеле наводчика и независимом панорамном прицеле командира, с выдачей изображения на дисплеи высокой чёткости."

 USA_main_battle_tank_g5_equipment_0_desc:0 "Опытный танк "Component Advanced Technology Test Bed", разработанный в рамках программы TTB на базе M1A1 в 1990 году. Оснащён дизельным двигателем Cummins/Allison XAP-1000 (развитие Cummins XAV-28 V-12) мощностью 1450 л.с., имеет объединённый силовой блок (AIPS), систему гидропневматической подвески в балансире, новую 140-мм (существовал варианта 120-мм) гладкоствольную пушку XM291 (АТАС) с автоматом заряжания аналогичным установленному на корейском танке K2 и многодатчиковой системой обнаружения цели (МТАS)."

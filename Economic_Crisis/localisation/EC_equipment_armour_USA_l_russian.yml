 USA_medium_tank_g2_equipment_0:0 "M48 Patton III"
 USA_medium_tank_g2_equipment_0_short:0 "M48 Patton III"
 USA_medium_tank_g2_equipment_0_desc:0 "M48 имеет классическую компоновку, с расположением моторно-трансмиссионного отделения в кормовой части танка, а отделения управления и боевого отделения — в лобовой. Экипаж танка состоит из четырёх человек: механика-водителя, наводчика, заряжающего и командира. Основным вооружением M48 модификаций M48, M48A1, M48A2, M48A2C и M48A3 является 90-мм полуавтоматическая нарезная пушка M41, баллистически идентичная пушке M36, устанавливавшейся на танке M47. Длина орудия составляет 50 калибров / 4500 мм."

 # СОЦИАЛИЗМ
 marxism:0 "Марксизм"
 marxism_desc:0 "§g(§!§RМарксизм§!§g)§!\n Философское, экономическое и политическое учение, основанное Карлом Марксом и Фридрихом Энгельсом. Политический марксизм является одним из вариантов социализма. Марксизм как политическое течение, утверждает неизбежность классовой борьбы и социальной революции, а также ведущую роль пролетариата в революции, которая приведёт к уничтожению товарного производства и частной собственности, составляющих основу капиталистического общества и установлению на основе общественной собственности на средства производства коммунистического общества, направленного на всестороннее развитие каждого члена общества."
 leninism:0 "Марксизм-ленинизм"
 leninism_desc:0 "§g(§!§RМарксизм-ленинизм§!§g)§!\n Идеология, социально-политическое и философское учение о законах борьбы за свержение капиталистического строя и построение коммунистического общества. В советской парадигме марксизм-ленинизм — единственная истинно верная научная система философских, экономических и социально-политических взглядов, интегрирующая концептуальные воззрения, относительно познания и революционного преобразования мира, о законах развития общества, природы и человеческого мышления, о классовой борьбе и формах перехода к социализму (включая свержение капитализма), о созидательной деятельности трудящихся, непосредственно занятых строительством социалистического и коммунистического общества."
 china_socialism:0 "Социализм с национальной спецификой"
 china_socialism_desc:0 "§g(§!§RСоциализм с национальной спецификой§!§g)§!\n Одно из течений социализма, базирующееся на научном социализме и экономической теории, характеризующаяся наличием значительной доли государства в экономике, но имеющей все признаки рыночной экономики."
 stalinism:0 "Сталинизм"
 stalinism_desc:0 "§g(§!§RСталинизм§!§g)§!\n Совокупность взглядов и практических действий И.Сталина и его окружения, господствовавших в советском обществе с конца 20-х гг. до 1953 г. Сталинизм характеризовался господством авторитаризма, усилением карательных функций государства, сращиванием государственных органов и правящей Коммунистической партии, жёстким идеологическим контролем над всеми сторонами жизни общества."
 trotskizm:0 "Революционный социализм"
 trotskizm_desc:0 "§g(§!§RРеволюционный социализм§!§g)§!\n Совокупность социалистических теорий и движений, утверждающих необходимость коренного изменения социально-экономической и политической системы государства посредством революции, совершённой силами массовых движений (рабочего класса или большинства граждан) для достижения социалистического общества."
 maoism:0 "Маоизм"
 maoism_desc:0 "§g(§!§RМаоизм§!§g)§!\n Политическая теория и практика, основой которых является система идеологических установок Мао Цзэдуна. В области экономики маоизм предусматривает плановое ведение хозяйства, товарное производство, распределение труда, параллельное развитие различных общественно-экономических укладов. В маоизме есть так называемая "теория окружения города деревней". Маоизм предполагает независимые и самостоятельные международные отношения."
 titoism:0 "Югославский социализм"
 titoism_desc:0 "§g(§!§RЮгославский социализм§!§g)§!\n Идеология, которая базируется на принципе: в каждом государстве средства достижения коммунизма должны определяться самим государством, а не внешними силами. Социализм Тито исключает централизованное планирование. В сущности, югославская форма социализма - своеобразная форма рыночной экономики, основанная на рабочем самоуправлении в промышленности и на частном предпринимательстве в сельском хозяйстве."
 labor_zionism:0 "Социалистический сионизм"
 labor_zionism_desc:0 "§g(§!§RСоциалистический сионизм§!§g)§!\n Идеологическое направление среди сионистов, полагающих, что экономика еврейского государства должна строиться на принципах социализма."
 juche:0 "Чучхе"
 juche_desc:0 "§g(§!§RЧучхе§!§g)§!\n Северокорейская националистическая государственная идеология, основанная на марксизме и, по официальной версии, разработанная Ким Ир Сеном."
 anarchism:0 "Анархизм"
 anarchism_desc:0 "§g(§!§gАнархизм§!§g)§!\n Система взглядов, идеалом которой является отсутствие любого принудительного управления и власти человека над человеком. Анархисты выступают за самоуправление, то есть за систему независимых собраний граждан, самостоятельно управляющих своей жизнью и трудом на рабочем месте, в районе проживания и т. д. Анархистское общество представляет собой добровольную конфедерацию таких собраний."
 national_communism:0 "Национал-коммунизм"
 national_communism_desc:0 "§g(§!§RНационал-коммунизм§!§g)§!\n Идеология построения социалистического государства, а затем и коммунистического общества, основанная на национально-культурных особенностях народов, их географическом положении и историческом наследии."
 progressive_socialism:0 "Прогрессивный социализм"
 progressive_socialism_desc:0 "§g(§!§RПрогрессивный социализм§!§g)§!\n По мнению прогрессивных социалистов, для того, чтобы все люди достигли свободы, необходимо обеспечить им равные права. Они, помимо обширных экономических реформ, огромное значение придают культурному развитию граждан, не допускают возможности прогресса (их главной цели) и культурного развития в рамках политического и экономического рабства."
 
 
 # РЕФОРМИЗМ
 social_democracy:0 "Социал-демократия"
 social_democracy_desc:0 "§g(§!§RСоциал-демократия§!§g)§!\n Идейно-политическое течение, возникшее в рамках социализма и затем перешедшее на позиции постепенного совершенствования капитализма с целью утверждения социальной справедливости, солидарности и большей свободы."
 democratic_socialism:0 "Демократический социализм"
 democratic_socialism_desc:0 "§g(§!§RДемократический социализм§!§g)§!\n Вид социализма, подчёркивающий свою демократичность. Сторонники этой идеологии считают, что общественная собственность и контроль над средствами производства должны сочетаться с политической демократией."
 nordic_model:0 "Скандинавская модель"
 nordic_model_desc:0 "§g(§!§RСкандинавская модель§!§g)§!\n Экономическая и социальная модель, отличающаяся акцентом на максимизацию участия рабочей силы, гендерное равенство, эгалитарные и обширные социальные пособия, большую степень перераспределения богатства."
 religious_socialism:0 "Религиозный социализм"
 religious_socialism_desc:0 "§g(§!§RРелигиозный социализм§!§g)§!\n Направление общественной мысли, стремящееся придать социализму религиозный оттенок, или наоборот, придать религии социалистический характер, внести в неё идеи социализма, соединив религию и социализм."
 reformist_royalism:0 "Реформистский монархизм"
 reformist_royalism_desc:0 "§g(§!§RРеформистский монархизм§!§g)§!\n Общественно-политическое движение, целью которого является установление, сохранение или реставрация монархии на реформистской основе."
 green_politics:0 "Зелёные"
 green_politics_desc:0 "§g(§!§YЗелёные§!§g)§!\n Политическое движение, основанное на принципах "зелёной политики" - политической идеологии, направленной на создание экологически устойчивого общества. Основными принципами зелёной политики являются энвайронментализм, ненасилие, социальная справедливость и народная демократия. Обычно эти принципы включают социальную справедливость, зависимость от низовой демократии, ненасилие и акцент на защиту окружающей среды. «Зелёные» считают, что осуществление этих принципов ведёт к улучшению здоровья в мире."
 
 
 # ЛИБЕРАЛИЗМ
 classical_liberalism:0 "Классический либерализм"
 classical_liberalism_desc:0 "§g(§!§YКлассический либерализм§!§g)§!\n Система политических и филосовских взглядов, провозглашающая неприкосновенность прав и свобод человека, выступающая за снижение роли государства в жизни общества."
 liberal_democracy:0 "Либеральная демократия"
 liberal_democracy_desc:0 "§g(§!§YЛиберальная демократия§!§g)§!\n Форма правового государства на основе представительной демократии, в котором воля большинства и способность избранных представителей осуществлять власть ограничены во имя защиты прав меньшинства и свобод отдельных граждан."
 conservative_liberalism:0 "Консервативный либерализм"
 conservative_liberalism_desc:0 "§g(§!§YКонсервативный либерализм§!§g)§!\n Вариант либерализма, который совмещает консервативные ценности с либеральными позициями по ряду вопросов политики, то есть представляющий правое крыло либерального движения."
 #national_liberalism_lib:0 "Национал-либерализм"
 #national_liberalism_lib_desc:0 "§g(§!§YНационал-либерализм§!§g)§!\n Политическое течение, совмещающее либеральную идеологию с элементами национализма. Как правило либерализм в экономике совмещается с национализмом в политике и общественной жизни."
 liberal_royalism:0 "Либеральный монархизм"
 liberal_royalism_desc:0 "§g(§!§YЛиберальный монархизм§!§g)§!\n Общественно-политическое движение, целью которого является установление, сохранение или реставрация монархии и провозглашающее наивысшей ценностью права и свободы отдельных граждан."
 libertarianism:0 "Либертарианство"
 libertarianism_desc:0 "§g(§!§YЛибертарианство§!§g)§!\n Политическая философия, в основе которой лежит запрет на «агрессивное насилие», то есть запрет на применение силы или угрозы к другому лицу или его имуществу вопреки воле этого лица."
 social_liberalism:0 "Социал-либерализм"
 social_liberalism_desc:0 "§g(§!§YСоциал-либерализм§!§g)§!\n Разновидность либерализма, выступающая (в отличие от неолиберализма) за вмешательство государства в экономические процессы."
 green_liberalism:0 "Зелёный либерализм"
 green_liberalism_desc:0 "§g(§!§YЗелёный либерализм§!§g)§!\n Политическая идеология, предполагающая совмещение либеральных идей с защитой окружающей среды и разрешением экологических проблем."
 christian_democracy:0 "Христианская демократия"
 christian_democracy_desc:0 "§g(§!§YХристианская демократия§!§g)§!\n Автономное от церкви политическое движение, выступающее за решение социальных и экономических проблем при соблюдении христианских принципов."
 
 
 # КОНСЕРВАТИЗМ
 conservative_democracy:0 "Консервативная демократия"
 conservative_democracy_desc:0 "§g(§!§BКонсервативная демократия§!§g)§!\n Форма народоправия, которая исходит из приоритета общего блага, котрым является порядок как гарантия безопасности; она ориентирована на достижения блага общества в целом, а не отдельных групп и индивидов."
 liberal_conservatism:0 "Либеральный консерватизм"
 liberal_conservatism_desc:0 "§g(§!§BЛиберальный консерватизм§!§g)§!\n Движение в консерватизме, в котором присутствуют элементы либерализма. Основные признаки: более либеральное отношение по моральным и социальным признакам, либеральное отношение к экономике (в частности, принципы невмешательства государства в экономику), охрана окружающей среды."
 conservative_royalism:0 "Консервативный монархизм"
 conservative_royalism_desc:0 "§g(§!§BКонсервативный монархизм§!§g)§!\n Общественно-политическое движение, целью которого является установление, сохранение или реставрация монархии на основе консерватизма."
 social_conservatism:0 "Социал-консерватизм"
 social_conservatism_desc:0 "§g(§!§BСоциал-консерватизм§!§g)§!\n Одно из течений консерватизма, определяющее функцию государства как заботу о благосостоянии населения и его росте, эффективном развитии экономики; необходимым условием общественного прогресса является сохранение верности национальной культуре."
 christian_democracy_main:0 "Христианская демократия"
 christian_democracy_main_desc:0 "§g(§!§BХристианская демократия§!§g)§!\n Автономное от церкви политическое движение, выступающее за решение социальных и экономических проблем при соблюдении христианских принципов."
 neoconservatism:0 "Неоконсерватизм"
 neoconservatism_desc:0 "§g(§!§BНеоконсерватизм§!§g)§!\n Новейший вариант социального консерватизма, в котором основное внимание уделено необходимости возврата к власти как авторитету и традиционным ценностям."
 green_conservatism:0 "Зелёный консерватизм"
 green_conservatism_desc:0 "§g(§!§YЗелёный консерватизм§!§g)§!\n Политическая идеология, предполагающая совмещение традиционных идей с идеями экологизма." 
 revisionist_zionism:0 "Ревизионистский сионизм"
 revisionist_zionism_desc:0 "§g(§!§BРевизионистский сионизм§!§g)§!\n Течение в политическом сионизме, декларирующее установление еврейского большинства в Палестине и создание еврейского государства на обоих берегах реки Иордан."

 
 # ЦЕНТРИЗМ
 centrist_democracy:0 "Центристская демократия"
 centrist_democracy_desc:0 "§g(§!§CЦентристская демократия§!§g)§!\n Политический строй, при котором верховная власть принадлежит народу, а правящая элита балансирует между правой и левой идеологиями."
 authoritarian_democracy:0 "Авторитарная демократия"
 authoritarian_democracy_desc:0 "§g(§!§CАвторитарная демократия§!§g)§!\n Форма демократии, при которой правящая элита авторитарного государства стремится представлять (или декларирует это) различные интересы общества."
 sovereign_democracy:0 "Суверенная демократия"
 sovereign_democracy_desc:0 "§g(§!§CСуверенная демократия§!§g)§!\n Образ политической жизни общества, при котором власти, их органы и действия выбираются, формируются и направляются исключительно нацией ради достижения материального благосостояния, свободы и справедливости всеми гражданами."
 royalism:0 "Центристский монархизм"
 royalism_desc:0 "§g(§!§CЦентристский монархизм§!§g)§!\n Общественно-политическое движение, целью которого является установление, сохранение или реставрация монархии, балансирующее между правой и левой идеологиями."
 oligarchy:0 "Олигархия"
 oligarchy_desc:0 "§g(§!§CОлигархия§!§g)§!\n Политический режим, при котором власть сосредоточена в руках малочисленной группы граждан, которые могут либо сами быть членами правительства, либо оказывать решающее влияние на его формирование и принятие решений."
 populism:0 "Популизм"
 populism_desc:0 "§g(§!§CПопулизм§!§g)§!\n Политическая философия, призывающая к изменению социальной и политической системы, которая отдаёт более высокое предпочтение народу, а не элите. Популисты строят свою риторику на акцентировании экономических и социальных интересов обычных людей. В основе популизма лежит стремление той или иной политической силы завоевать доверие и поддержку масс, понравиться народу. При этом реальные цели политиков-популистов, как правило, прикрываются социально-привлекательными идеями."
 corporatocracy:0 "Корпоратократия"
 corporatocracy_desc:0 "§g(§!§CКорпоратократия§!§g)§!\n Форма правления государством или политическая система, при которой власть осуществляется через могущественные и богатые корпорации."
 christian_theocracy:0 "Христианская теократия"
 christian_theocracy_desc:0 "§g(§!§CХристианская теократия§!§g)§!\n Форма правления, при которой политическая власть принадлежит христианскому духовенству."
 religious_zionism:0 "Религиозный сионизм"
 religious_zionism_desc:0 "§g(§!§CРелигиозный сионизм§!§g)§!\n Религиозные сионисты продолжают путь Рава Кука, первого раввина государства Израиль. Они считают создание государства Израиля чрезвычайно положительным фактором, приближающим Избавление."
 euroscepticism:0 "Евроскептицизм"
 euroscepticism_desc:0 "§g(§!§CЕвроскептицизм§!§g)§!\n Одна из форм оппозиционной деятельности (скептицизм) Европейского союза, согласно которой её сторонники (евроскептики) фокусируются на идеях, мыслях, действиях, направленных на сомнения, критику, неприятие и разочарование относительно или всего Европейского союза, или определённой его общей политики, или деятельности конкретного института и так далее."
 erdoganism:0 "Эрдоганизм"
 erdoganism_desc:0 "§g(§!§CЭрдоганизм§!§g)§!\n Эрдоганизм относится к политическим идеалам и повестке дня Реджепа Тайипа Эрдогана. При значительной поддержке харизматического авторитета Эрдоган был описан как "самое сильное явление в Турции со времён кемализма". Ключевые идеалы Эрдогана включают в себя религиозно вдохновлённое сильное централизованное руководство, основанное главным образом на избирательном согласии и в меньшей степени на разделении властей и институциональных сдержках и противовесах. Критики часто ссылаются на политическое мировоззрение Эрдогана как на авторитарную и выборную диктатуру. Сторонники эрдоганизма часто призывают к возрождению культурных и традиционных ценностей Османской империи и критикуют прозападные социальные реформы и модернизацию."
 
 # НАЦИОНАЛИЗМ
 national_socialism:0 "Национал-социализм"
 national_socialism_desc:0 "§g(Национал-социализм)§!\n Форма общественного устройства, соединяющая социализм с ярко выраженным национализмом. Национал-социализм является попыткой создать националистическое переопределение «социализма», как альтернативу международному социализму и свободного рыночного капитализма. Нацизм отвергает марксистские концепции классовой борьбы, противится космополитическому интернационализму и стремится убедить все части нового национального общества подчинить свои интересы ради «общего блага», принимая политические интересы в качестве главного приоритета экономического устройства."
 national_conservatism:0 "Национал-консерватизм"
 national_conservatism_desc:0 "§g(Национал-консерватизм)§!\n Разновидность консерватизма, концентрирующаяся в большей степени на национальных интересах и, как правило, имеющая традиционные социальные и этические взгляды."
 national_liberalism:0 "Национал-либерализм"
 national_liberalism_desc:0 "§g(Национал-либерализм)§!\n Политическое течение, совмещающее либеральную идеологию с элементами национализма. Как правило либерализм в экономике совмещается с национализмом в политике и общественной жизни."
 national_democracy:0 "Национал-демократия"
 national_democracy_desc:0 "§g(Национал-демократия)§!\n Политическое течение, совмещающее национализм с демократической идеологией. Демократические принципы государственного устройства совмещаются с национализмом в политике и общественной жизни."
 national_populism:0 "Национал-популизм"
 national_populism_desc:0 "§g(Национал-популизм)§!\n Политическая стратегия, которая предполагает использование политиком в своей риторике правых идей, наряду с применением популистской модели общения с избирателями. Популистская риторика часто состоит из антиэлитарных настроений, противодействия воспринимаемому истеблишменту и общения с «простыми людьми»."
 classical_fascism:0 "Фашизм"
 classical_fascism_desc:0 "§g(Фашизм)§!\n Форма открытой диктатуры с опорой на расизм и шовинизм, направленная на искоренение демократии, на установление режима жестокой реакции и на подготовку агрессивных войн."
 irredentism:0 "Ирредентизм"
 irredentism_desc:0 "§g(Ирредентизм)§!\n Политика государства, партии или политического движения по объединению народа, нации, этноса в рамках единого государства."
 racism:0 "Расизм"
 racism_desc:0 "§g(Расизм)§!\n Исходящая из антинаучного утверждения о неравноценности рас реакционная теория о якобы исторической необходимости господства «высших», «полноценных» рас над «низшими», «неполноценными»."
 neo-ottomanism:0 "Неоосманизм"
 neo-ottomanism_desc:0 "§g(Неоосманизм)§!\n Турецкая политическая идеология. Её содержание заключается в наращивании политического влияния Турции в странах, ранее входивших в состав Османской империи, преемником которой рассматривается современная Турция. Понятие «неоосманизм» также ассоциируется с попытками возрождения культуры и традиций Османской империи в пределах Турции. Неоосманизм - это драматический сдвиг от традиционной турецкой внешней политики к идеологии кемалистов."
 junta:0 "Хунта"
 junta_desc:0 "§g(Хунта)§!\n Группа военных, пришедшая к власти насильственным путём в результате переворота, и, как правило, осуществляющая диктаторское правление методами террора."
 national_royalist:0 "Националистический монархизм"
 national_royalist_desc:0 "§g(Националистический монархизм)§!\n Общественно-политическое движение, целью которого является установление, сохранение или реставрация монархии на основе национализма."
 pancasila:0 "Панча Сила"
 pancasila_desc:0 "§g(Панча Сила)§!\n Официальная индонезийская философская доктрина. Состоит из веры в единого Бога, справедливой и цивилизованной гуманности, единства страны, демократия, направляемая разумной политикой консультаций и представительства, осуществление социальной справедливости для всего народа Индонезии."
 
 # ЭКСТРЕМИСТСКИЙ ИСЛАМ
 wahhabism:0 "Ваххабизм"
 wahhabism_desc:0 "§g(§!§gВаххабизм§!§g)§!\n Мусульманское радикальное религиозно-политическое движение. Своей основной задачей ваххабиты считают борьбу за очищение ислама от различных чуждых, с их точки зрения, ему примесей, основанных на культурных, этнических или каких-то других особенностях тех или иных мусульманских народов."
 jihadism:0 "Джихадизм"
 jihadism_desc:0 "§g(§!§gДжихадизм§!§g)§!\n Джихад - понятие в исламе, означающее усердие на пути Аллаха, борьбу за веру. Понятие военного джихада (вооружённой борьбы за распространение ислама) получило название «священная война»."
 sunni_panislamism:0 "Суннитский панисламизм"
 sunni_panislamism_desc:0 "§g(§!§gСуннитский панисламизм§!§g)§!\n Религиозно-политическая идеология, в основе которой лежат представления о духовном единстве мусульман-суннитов всего мира вне зависимости от национальной или государственной принадлежности и о необходимости их политического объединения."
 
 
 # ИСЛАМИЗМ
 shia_islamism:0 "Шиитский исламизм"
 shia_islamism_desc:0 "§g(§!§GШиитский исламизм§!§g)§!\n Религиозно-политическая идеология и деятельность, направленные на создание условий, при которых любые противоречия внутри общества и государства, где есть шиитское мусульманское население, будут решаться на основе норм мусульманского права."
 sunni_islamism:0 "Суннитский исламизм"
 sunni_islamism_desc:0 "§g(§!§GСуннитский исламизм§!§g)§!\n Религиозно-политическая идеология и деятельность, направленные на создание условий, при которых любые противоречия внутри общества и государства, где есть суннитское мусульманское население, будут решаться на основе норм мусульманского права."
 ibadi_royalism:0 "Ибадитский монархизм"
 ibadi_royalism_desc:0 "§g(§!§GИбадитский монархизм§!§g)§!\n Общественно-политическое движение, целью которого является установление, сохранение или реставрация монархии на основе принципов и канонов ибадизма."
 shia_royalism:0 "Шиитский монархизм"
 shia_royalism_desc:0 "§g(§!§GШиитский монархизм§!§g)§!\n Общественно-политическое движение, целью которого является установление, сохранение или реставрация монархии на основе принципов и канонов шиитского течения ислама."
 sunni_royalism:0 "Сунитский монархизм"
 sunni_royalism_desc:0 "§g(§!§GСуннитский монархизм§!§g)§!\n Общественно-политическое движение, целью которого является установление, сохранение или реставрация монархии на основе принципов и канонов суннитского течения ислама."
 liberalism_islamism:0 "Исламский либерализм"
 liberalism_islamism_desc:0 "§g(§!§GИсламский либерализм§!§g)§!\n Это ислам, проникнутый европейской культурой (также его называют "евроислам"). Мусульмане-либералы отделяют ритуальную составляющую веры от морально-мистической и не придают первой существенного значения."
 right_islamism:0 "Правый ислам"
 right_islamism_desc:0 "§g(§!§GПравый ислам§!§g)§!\n Правый исламизм (также известный как экстремизм) не является однородным движением, но проявляется в различных формах, включающих в себя националистические, расистские и антисемитские элементы идеологии в разной степени и преследующих соответственно различные цели."
 gulenism:0 "Гюленизм"
 gulenism_desc:0 "§g(§!§GГюленизм§!§g)§!\n Турецкое общественное движение, возникшее вокруг идей турецкого писателя Фетхуллаха Гюлена - «движение за мир, основывающееся на идеях пацифизма и предлагающего новый современный взгляд на ислам; концепция движения противостоит экстремистской направленности салафизма»."

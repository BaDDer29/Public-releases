 ### Ливийские ивенты ###

 libya.1.t:0 "Вторжение ИГ в северной Ливии"
 libya.1.d:0 "Сегодня часть боевиков ИГ вторгнулась в районы в северной Ливии. \n\nГенерал-майор Ливийской национальной армии Халифа Хафтар объявил о начале широкомасштабной воздушной и наземной операции подконтрольных ему частей вооружённых сил в районе города Бенгази, описав её как «поправку на пути к революции». Военное наступление получило кодовое название — Операция «Достоинство». \n\nОперация была расширена до Триполи, что ознаменовал штурм здания Всеобщего национального конгресса. В обстановке напряжённости прошли выборы в Палату депутатов, на которых сторонники радикального ислама потерпели поражение. \nИсламисты в ответ на своё поражение объявили о начале операции «Рассвет Ливии» с целью захватить аэропорт Триполи. \nЭто означает о начале новой грязной войны в нашей стране."
 libya.1.a:0 "Поддержать Халифа Хафтара"
 libya.1.b:0 "Поддержать действующее правительство"

 ### Ливийские новостные ивенты ###

 libya_news.1.t:0 "Гражданская война в Ливии!"
 libya_news.1.d:0 "Вооружённый конфликт в Ливии — гражданская война, проходящая в основном на севере Ливии, между исламскими силами (в том числе ИГ) с одной стороны, и правительственными войсками с другой. \nПалата представителей Ливии — международно признанный парламент Ливии, избранный в 2014 году. Известен также как «правительство в Тобруке» из-за того, после захвата её противниками Триполи Палата депутатов покинула город и обосновалась в городе Тобруке на северо-востоке страны. \nНовый Всеобщий национальный конгресс — орган, образованный частью депутатов Всеобщего национального конгресса, которые не признали выборы в Палату депутатов. Конгресс проводит свои заседания в Триполи, после того как его сторонникам удалось выбить из города силы, лояльные Палате депутатов. Новый Всеобщий национальный конгресс представляет интересы широкой исламистской коалиции, известной под названием «Рассвет Ливии», включающей в себя движение «Братья-мусульмане»."
 libya_news.1.a:0 "Опять гражданская война..."

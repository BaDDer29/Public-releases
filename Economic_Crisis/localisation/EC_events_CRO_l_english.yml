 croatia.1.t:0 "Second round of elections 2014-15"
 croatia.1.d:0 "Presidential elections in Croatia are held from December 28, 2014 to January 11, 2015. Here are some of the most interesting survey results. Ivo Josipovic won the election with a minimum margin of 1.24% in the first round. There are 4 candidates participating in the election. Initially, the favorites were predictably considered representatives of the largest political forces that have been in power for the past 15 years: Ivo Josipović, who represented the leader of the ruling coalition, Social Democratic Party (SDP), and Kolinda Grabar-Kitarović, Croatian Democratic Union (CDU)."
 croatia.1.a:0 "Ivo Josipović"
 croatia.1.b:0 "Kolinda Grabar-Kitarović"
 croatia.1.c:0 "Another candidate"
 
 croatia.2.t:0 "Second round of elections 2019-20"
 croatia.2.d:0 "In Croatia, polling stations have opened for the second round of presidential elections. The first round of elections was held in Croatia on December 22. Milanović, the opposition leader, received 29.55% of the vote, while Grabar-Kitarović received 26.65%. The latest IPSOS poll from January 2 showed that Milanović will get 45% of the voters support in the second round, while Grabar-Kitarovic will get 42%."
 croatia.2.a:0 "Zoran Milanović"
 croatia.2.b:0 "Kolinda Grabar-Kitarović"
 croatia.2.c:0 "Another candidate"
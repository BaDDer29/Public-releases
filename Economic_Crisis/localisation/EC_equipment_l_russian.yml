 #Equipment desc (production)
 infantry_technical_means_equipment_desc:0 "Разного рода обеспечение для подразделений - технические средства и электронное оборудование."
 special_salw_equipment_desc:0 "Вооружение для спецподразделений, в том числе и для вспомагательных подразделений, которое имеет более широкий спектр применения, нежели обычное общевойсковое вооружение."
 army_salw_equipment_desc:0 "Обычное общевойсковое стрелковое оружие, предназначенное для вооружения пехоты, и разного рода к нему приспособления - ремнаборы, запасные части. Вообщем всё, что нужно для полной комплектации оружия."
 army_ammunition_equipment_desc:0 "Военное обмундирование для обеспечения солдат - униформа, разгрузочные жилеты, рюкзаки и.т.д."
 special_ammunition_equipment_desc:0 "Военная униформа для обеспечения бойцов спецподразделений и вспомагательных отрядов. В неё входят сама форма, разного рода дополнения к ней, необходимые для бойцов спецотрядов и вспомагательных отрядов."
 truck_equipment_desc:0 "Грузовики - основная рабочая лошадка любой армии. Они и транспорт, и машины снабжения, и буксир для орудий, и.т.д, в общем очень многофункциональный элемент в войсках."
 apc_tracked_equipment_desc:0 "Бронетранспортёры на гусеничном ходу имеют более высокую проходимость, более крепкую и толстую броню нежели колёсные, хотя и ценой некоторой потери скорости."
 apc_wheeled_equipment_desc:0 "Бронетранспортёры на колёсном ходу обладают более высокой скоростью, нежели их гусеничные "коллеги", однако их броня обеспечивает только противопульную защиту."
 apc_wheeled_light_equipment_desc:0 "Лёгкие бронетранспортёры на колёсном ходу обладают самой высокой скоростью среди бронетранспортёров, из-за чего они лучше всего подходят для разведки, однако их броня обеспечивает только противопульную защиту а проходимость, как правило, тоже не самая большая."
 light_utility_vehicle_equipment_desc:0 "Многоцелевой автомобиль повышенной проходимости, бронеавтомобиль, армейский автомобиль-вседорожник. Называйте это как хотите, но факт есть факт, пехота на этих машинах - конница 21-го века. Очень мобильная и проходимая машина, однако, броня только противопульная, но от крупнокалиберных пуль может и не спасти."
 landing_vehicle_tracked_equipment_desc:0 "Разновидность лёгкой броневой техники, способная сходу, без дополнительной подготовки, форсировать водные преграды различного характера (реки, озёра, заливы) и использоваться в морских десантных операциях в качестве десантно-высадочных средств. От плавающего транспортёра отличается большей массой, наличием бронирования и вооружения."
 ifv_airdroppable_equipment_desc:0 "Боевая бронированная машина, авиадесантируемая парашютным, парашютно-реактивным или посадочным способом. Предназначена для огневой поддержки и транспортировки парашютно-десантного отделения Воздушно-десантных войск, повышения мобильности, вооружённости, защищённости личного состава на поле боя, а также поддержки их огнём бортовых орудия и пулемётов."
 ifv_tracked_equipment_desc:0 "Разновидность бронированных боевых машин, основным назначением которых является огневая поддержка и транспортировка личного состава отделения стрелков (пехоты) к месту выполнения боевой задачи с возможностью десанта вести огневой бой с машины, повышение его мобильности и защищённости на поле боя в условиях применения противником ядерного оружия и для совместных действий с танками в бою."
 

 mechanized_equipment_1_short:0 "Бронетранспортёры I"
 mechanized_equipment_1_desc:0 "Механизированная пехота оснащена бронетранспортёрами или боевыми машинами. От моторизированной она отличается тем, что её техника обеспечивает определённую защиту от вражеского огня, в то время как моторизированные подразделения обычно снабжаются небронированными машинами - джипами и грузовиками."
 mechanized_equipment_2:0 "Бронетранспортёры II"
 mechanized_equipment_2_short:0 "Бронетранспортёры II"
 mechanized_equipment_2_desc:0 "Механизированная пехота оснащена бронетранспортёрами или боевыми машинами. От моторизированной она отличается тем, что её техника обеспечивает определённую защиту от вражеского огня, в то время как моторизированные подразделения обычно снабжаются небронированными машинами - джипами и грузовиками."
 mechanized_equipment_3:0 "Бронетранспортёры III"
 mechanized_equipment_3_short:0 "Бронетранспортёры III"
 mechanized_equipment_3_desc:0 "Механизированная пехота оснащена бронетранспортёрами или боевыми машинами. От моторизированной она отличается тем, что её техника обеспечивает определённую защиту от вражеского огня, в то время как моторизированные подразделения обычно снабжаются небронированными машинами - джипами и грузовиками."
 artillery_equipment_1:0 "Буксируемая артиллерия"
 artillery_equipment_1_short:0 "Артиллерия"
 artillery_equipment_1_desc:0 "Крупнокалиберные орудия - пушки и гаубицы, - способные доставлять снаряды на расстояние, значительно превышающее дальность стрелкового оружия."
 rocket_artillery_equipment_1:0 "Буксируемая реактивная артиллерия"
 rocket_artillery_equipment_1_short:0 "Ракеты"
 rocket_artillery_equipment_1_desc:0 "Реактивная артиллерия менее точна и скорострельна, чем традиционные орудия, однако недостатки окупаются эффектом от одновременного попадания нескольких ракет в цель."
 infantry_equipment:0 "Пехотное снаряжение"
 infantry_equipment_short:0 "Пехотное снар."
 infantry_equipment_desc:0 "Индивидуальное и коллективное стрелковое оружие, а также прочие элементы экипировки пехотинца."
 infantry_equipment_0:0 "Базовое пехотное снаряжение"
 infantry_equipment_0_short:0 "Базовое снаряж."
 infantry_equipment_0_desc:0 "Базовое снаряжение пехоты, разработанное до и во время Великой войны."
 infantry_equipment_1:0 "Пехотное снаряжение I"
 infantry_equipment_1_short:0 "Оружие I"
 infantry_equipment_1_desc:0 "Индивидуальное и коллективное стрелковое оружие, а также прочие элементы экипировки пехотинца."
 infantry_equipment_2:0 "Пехотное снаряжение II"
 infantry_equipment_2_short:0 "Оружие II"
 infantry_equipment_2_desc:0 "Индивидуальное и коллективное стрелковое оружие, а также прочие элементы экипировки пехотинца. Включает большое количество пистолетов-пулемётов и противотанковых ружей."
 infantry_equipment_3:0 "Пехотное снаряжение III"
 infantry_equipment_3_short:0 "Оружие III"
 infantry_equipment_3_desc:0 "Индивидуальное и коллективное стрелковое оружие, а также прочие элементы экипировки пехотинца. Включает штурмовые винтовки и противотанковые гранатомёты."
 gw_armored_car_equipment:0 "Бронемашина межвоенного периода"
 gw_armored_car_equipment_desc:0 "Предыдущие бронемашины были обычными автомобилями с дополнительной тонкой обшивкой; эта же модель изначально спроектирована с учётом брони и лёгкого вооружения."
 armored_car_equipment_1:0 "Базовая бронемашина"
 armored_car_equipment_1_desc:0 "Улучшенный салон и дополнительное хранилище для боезапаса повышают боевую эффективность машины."
 armored_car_equipment_2:0 "Улучшенная бронемашина"
 armored_car_equipment_2_desc:0 "Чтобы бронемашины могли не только подбить лёгкую технику противника, но и вернуться назад, требуется приспособить их к изменениям на поле боя и снабдить более мощным вооружением и прочной бронёй."
 armored_car_at_equipment:0 "Противотанковая бронемашина"
 armored_car_at_equipment_desc:0 "Рано или поздно наши лёгкие механизированные части столкнутся с танками противника. Разработав специальной противотанковый вариант бронемашины, мы обеспечим себе шанс на победу."
 tank_armor_upgrade:0 "Бронирование"
 tank_armor_upgrade_desc:0 "Броня, которую не может пробить противник, - полезное преимущество для того, кто готов смириться с потерей скорости."
 tank_gun_upgrade:0 "Главное орудие"
 tank_gun_upgrade_desc:0 "Важно иметь орудие, которому по зубам броня противника."
 tank_aa_upgrade:0 "Зенитное вооружение"
 tank_aa_upgrade_desc:0 "Необходимо, чтобы наше зенитное вооружение успешно сбивало современные самолёты."
 tank_at_upgrade:0 "Противотанковое вооружение"
 tank_at_upgrade_desc:0 "Необходимо, чтобы наши противотанковые установки успешно уничтожали современные танки."
 tank_art_upgrade:0 "Артиллерийское вооружение"
 tank_art_upgrade_desc:1 "Необходимо, чтобы наша самоходная артиллерия обладала огневой мощью, способной уничтожить любые небронированные цели."
 tank_reliability_upgrade:0 "Надёжность"
 tank_reliability_upgrade_desc:0 "Повышение надёжности снижает поломки и, как следствие, избавляет от необходимости заменять танки."
 tank_engine_upgrade:0 "Подвижность"
 tank_engine_upgrade_desc:0 "Улучшает мобильность, что даёт тактические и стратегические преимущества, а также позволяет установить больше брони без потери скорости."
 ac_engine_upgrade:0 "Двигатель"
 ac_engine_upgrade_desc:0 "Улучшает мобильность, что даёт тактические и стратегические преимущества, а также позволяет установить больше брони без потери скорости."
 ship_gun_upgrade:0 "Орудия"
 ship_gun_upgrade_desc:0 "Важно иметь орудие, которому по зубам броня противника."
 ship_torpedo_upgrade:0 "Торпеды"
 ship_torpedo_upgrade_desc:0 "Торпеда - мощное оружие, доступное даже малым судам. Имеет высокий шанс нанести критический урон."
 ship_armor_upgrade:0 "Броня"
 ship_armor_upgrade_desc:0 "Более прочная броня, чтобы защитить корабль от вражеского огня."
 carrier_armor_upgrade:0 "Броня"
 carrier_armor_upgrade_desc:0 "Более прочная броня, чтобы защитить корабль от вражеского огня."
 ship_engine_upgrade:0 "Двигатель"
 ship_engine_upgrade_desc:0 "Корабль с более мощным двигателем может контролировать дистанцию до противника."
 ship_reliability_upgrade:0 "Надёжность"
 ship_reliability_upgrade_desc:0 "Надёжный корабль реже получает критические попадания, которые способны нанести колоссальный урон, если в конструкции есть уязвимые места."
 ship_anti_air_upgrade:0 "ПВО"
 ship_anti_air_upgrade_desc:0 "Больше пушек, направленных в воздух, - больше сбитых самолётов!"
 ship_ASW_upgrade:0 "ПЛО"
 ship_ASW_upgrade_desc:0 "Противолодочное вооружение позволяет обнаруживать и нейтрализовывать субмарины противника."
 destroyer_engine_upgrade:0 "Двигатель"
 destroyer_engine_upgrade_desc:0 "Корабль с более мощным двигателем может контролировать дистанцию до противника"
 sub_engine_upgrade:0 "Двигатель"
 sub_engine_upgrade_desc:0 "Корабль с более мощным двигателем может контролировать дистанцию до противника."
 sub_stealth_upgrade:0 "Незаметность"
 sub_stealth_upgrade_desc:0 "Самое главное преимущество подводной лодки - способность оставаться вне поля зрения и наносить удар, когда наступает подходящий момент."
 sub_torpedo_upgrade:0 "Торпеды"
 sub_torpedo_upgrade_desc:0 "Торпеда - мощное оружие, доступное даже малым судам. Имеет высокий шанс нанести критический урон."
 ship_deckspace_upgrade:0 "Палуба"
 ship_deckspace_upgrade_desc:0 "Больше места для размещения и запуска палубной авиации."
 plane_gun_upgrade:0 "Вооружение"
 plane_gun_upgrade_desc:0 "Улучшенное вооружение для воздушного боя."
 cv_plane_gun_upgrade:0 "Вооружение"
 cv_plane_gun_upgrade_desc:0 "Улучшенное вооружение для воздушного боя."
 plane_engine_upgrade:0 "Двигатель"
 plane_engine_upgrade_desc:0 "Выигрыш в скорости даёт преимущество при выборе позиции и цели, что особенно важно для перехватчиков."
 plane_range_upgrade:0 "Дальность"
 plane_range_upgrade_desc:0 "Чем выше дальность действия, тем дальше самолёт сможет вылетать на боевые задания."
 cv_plane_range_upgrade:0 "Дальность"
 cv_plane_range_upgrade_desc:0 "Чем выше дальность действия, тем дальше самолёт сможет вылетать на боевые задания."
 plane_reliability_upgrade:0 "Надёжность"
 plane_reliability_upgrade_desc:0 "Ненадёжный самолёт страдает от частых аварий во время вылетов."
 plane_naval_upgrade:0 "Атака"
 plane_naval_upgrade_desc:0 "Увеличенное количество противокорабельного оружия."
 cv_plane_naval_upgrade:0 "Атака"
 cv_plane_naval_upgrade_desc:0 "Увеличенное количество противокорабельного оружия."
 plane_bomb_upgrade:0 "Бомбардировка"

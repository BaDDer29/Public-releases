l_russian:
 submarine:0 "Подводная лодка"
 submarine_desc:0 "Незаметность и мощные торпеды помогают подлодкам уничтожать вражеские конвои."
 both_cruisers_desc:0 "Лёгкий крейсер - некрупный заградительный корабль. Защищает более крупные корабли от малых судов противника, но помимо этого несёт торпеды, способные серьёзно повредить крупные корабли противника.\n\nТяжёлый крейсер - большой бронированный крейсер. Универсален, хорошо подходит странам, неспособным строить линкоры."
 light_cruiser:1 "Лёгкий крейсер"
 light_cruiser_desc:0 "Лёгкий эскортный корабль, основной задачей которого является прикрытие крупных кораблей от лёгких судов противника. Также способен нанести серьёзный урон большим кораблям при помощи мощных торпед."
 heavy_cruiser:1 "Тяжёлый крейсер"
 heavy_cruiser_desc:0 "Крупный бронированный крейсер, способный решать различные задачи. Хороший выбор для стран, которые не в состоянии строить более крупные корабли."
 destroyer:0 "Эсминец"
 destroyer_desc:0 "Самый лёгкий эскортный корабль. Защищает более крупные корабли, а также ищет и уничтожает подлодки."
 ship_hull_light:1 "Лёгкий корпус"
 ship_hull_light_desc:0 "Самый лёгкий эскортный корабль. Защищает более крупные корабли, а также ищет и уничтожает подлодки."
 carrier:0 "Авианосец"
 carrier_desc:0 "Крупный корабль, способный нести эскадрильи палубной авиации. Может также использоваться как плавучий аэродром вблизи побережья противника."
 battleship:0 "Линкор"
 battleship_desc:0 "Наиболее крупный боевой корабль, оснащённый самыми большими орудиями и самой прочной бронёй. Столь дорогостоящий проект стоит защищать заграждением из более скромных кораблей."
 battle_cruiser:0 "Линейный крейсер"
 battle_cruiser_desc:0 "Крупный корабль, почти не уступающий линкору по вооружению, но отличающийся более слабой бронёй и высокой скоростью."
 convoy:0 "Конвой"
 convoy_desc:0 "Конвои используются для международной торговли товарами и ресурсами; также они способны перевозить войска и принимать участие в морских высадках."
 sh_battleship:0 "Сверхтяжёлый линкор"
 sh_battleship_desc:0 "Наиболее крупный боевой корабль, оснащённый самыми большими орудиями и самой прочной бронёй. Подобный дорогостоящий проект стоит защищать заграждением из более скромных кораблей."
 light_airframe:0 "Лёгкая конструкция"
 light_airframe_desc:0 "Самолёты на базе лёгкой конструкции"
 medium_airframe:0 "Средняя конструкция"
 medium_airframe_desc:0 "Самолёты на базе средней конструкции"
 heavy_airframe:0 "Тяжёлая конструкция"
 heavy_airframe_desc:0 "Самолёты на базе тяжёлой конструкции"
 jet_engines:0 "Реактивные двигатели"
 JET_ENGINES_SPECIAL:0 "Для создания реактивной авиации требуется разработать реактивный двигатель. Этот проект необходим для исследования усовершенствованных самолётов."
 jet_engines_desc:0 "Реактивный двигатель, ставший технологическим прорывом для авиации, позволяет создавать принципиально новое поколение самолётов."
 convoy_1:0 "Конвой"
 armored_car_equipment:0 "Бронемашина"
 armored_car_equipment_desc:0 "Лёгкие бронированные колёсные автомобили. Часто используются для разведки и подавления сопротивления, но могут нести и более тяжёлое вооружение."
 motorized_equipment:0 "Автотранспорт"
 motorized_equipment_desc:0 "Машины и прочая техника для транспортировки войск на поле боя и обратно."
 motorized_equipment_1:0 "Автотранспорт"
 motorized_equipment_1_desc:0 "Автотранспорт - первый шаг на пути к механизации армии. Гражданские грузовики легко адаптируются к военным нуждам: перевозят солдат, тянут пушки и доставляют снабжение. Это заметно повышает стратегическую мобильность пехотных частей, которым в противном случае пришлось бы двигаться маршем."
 support_equipment_short:0 "Доп. оснащение"
 support_equipment:0 "Дополнительное оснащение"
 support_equipment_desc:0 "Радиостанции, машины, понтоны и прочее дополнительное армейское снаряжение."
 support_equipment_1:0 "Дополнительное оснащение"
 support_equipment_1_desc:0 "Радиостанции, машины, понтоны и прочее дополнительное армейское снаряжение."

# Форма 4-ого поколения
 FRA_army_ammunition_equipment_4:0 "Camouflage Centre Europe (CCE)"
 FRA_army_ammunition_equipment_4_desc:0 "Стандартный французский узор камуфляжа, ориентированный на лесистую местность. Эта модель использует четыре цвета (зелёный, коричневый, бежевый и чёрный)."
 FRA_tech_khaki_uniform_4:0 "Камуфляж Daguet"
 FRA_tech_khaki_uniform_4_desc:0 "Трёхцветный французский пустынный камуфляж. Рисунок состоит из разреженных горизонтальных полос коричневого и бежевого цвета на песчаном фоне и служит в качестве первичного пустынного камуфляжа французских вооружённых сил."
 FRA_tech_khaki_uniform_4_2:0 "Камуфляж Daguet-М"
 FRA_tech_khaki_uniform_4_2_desc:0 "Модернизированный облегчённый вариант Daguet. Узор пустынного камуфляжа немного изменился с момента первоначального выпуска, хотя цвета остаются достаточно последовательными."
 
# Шлемы 2,3-ого поколения
 FRA_tech_infantry_helmet_2:0 " Modèle 1951"
 FRA_tech_infantry_helmet_2_desc:0 "Модель 1951 года была разработана в целях стандартизации в рамках НАТО. Шлем отличается от американского M1 тем, что имеет более длинный козырёк и более выраженный наклон вниз по бокам. У M1 также есть ремешок на затылке, в то время как у модели 1951 нет."
 FRA_tech_infantry_helmet_3:0 "Modèle 1978"
 FRA_tech_infantry_helmet_3_desc:0 "Современный стальной боевой шлем французской армии обычно называемым «тяжёлым шлемом»."
 
# Шлемы 4-ого поколения
 FRA_tech_infantry_helmet_4:0 "F2 Spectra"
 FRA_tech_infantry_helmet_4_desc:0 "Французский композитный общевойсковой пулезащитный шлем из сверхвысокомолекулярного полиэтилена с полимерным покрытием, который разработан и выпускается компанией CGF Gallet. Обеспечивает противоосколочную и противопулевую защиту, выпускается в трёх размерах. Оснащён ремённой системой для фиксации шлема на голове. Масса шлема составляет 1,4 кг."
 
# Шлемы 4-ого поколения (2)

 FRA_tech_infantry_helmet_4_2:0 "F2 Spectra M"
 FRA_tech_infantry_helmet_4_2_desc:0 "Модернизированный облегчённый вариант F2 Spectra. Оснащён чехлом из камуфлированной ткани."
 
# Шлемы спецов 4-ого поколения

 FRA_tech_special_forces_helmet_4:0 "Special Forces helmet" 
 FRA_tech_special_forces_helmet_4_desc:0 "Облегчённый шлем компании MSA Gallet для специальных подразделений."
 
 # Шлемы 5-ого поколения
 FRA_tech_infantry_helmet_5:0 "FELIN helmet"
 FRA_tech_infantry_helmet_5_desc:0 "Боевой шлем на основе органотекстолита со встроенной системой связи и оптоэлектронной системой обработки и отображения информации. Оптоэлектронная система включает в себя нашлемную камеру, информационный OLED дисплей и коммуникационную систему для обмена информацией между бойцами подразделений. Система связи построена на базе технологии DECT. Шлем также имеет встроенную защитную маску для использования в случае применения противником оружия массового поражения и позволяет бойцу, не снимая её, принимать воду и пищу."

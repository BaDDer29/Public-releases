l_russian:
 upgrade_civilian_intelligence:0 "Гражданская разведка"
 upgrade_civilian_intelligence_desc:0 "§LГражданская разведка, несомненно, является одним из самых важных сборов сведений в сфере шпионажа. Она служит процессом получения широкого спектра гражданской информации о конкретной группе населения в поддержке военных операций. Наши агенты будут обучаться этому делу.§!"
 upgrade_satellite_intelligence:0 "Спутниковая разведка"
 upgrade_satellite_intelligence_desc:0 "§LДля ведения спутниковой разведки используются космические системы видовой, радиотехнической и радиоразведки, которые включают в себя низкоорбитальные и высокоорбитальные группировки спутников и комплексы радиоперехвата на геостационарных орбитах.§!"
 upgrade_department_cryptanalysis:0 "Криптоанализ"
 upgrade_department_cryptanalysis_desc:0 "§LКриптоанализ — наука о методах дешифровки зашифрованной информации без предназначенного для этого ключа, а также сам процесс такой дешифровки. Наши агенты будут изучать исскуство дешифрования и шифрования любой информации по нашей стране и не только.§!"
 upgrade_counterintelligence:0 "Контрразведка"
 upgrade_counterintelligence_desc:0 "§LКонтрразведкой называется деятельность особых государственных органов, подразделений или служб исполнительной власти по пресечению разведывательной деятельности соответствующих органов других государств и антиправительственных организаций. Нам не нужны вражеские шпионы, которые замаскировались под наших граждан!§!"
 upgrade_counter_separatist_war:0 "Контрсепаратистская война"
 upgrade_counter_separatist_war_desc:0 "§LКонтрсепаратистская война (или контрпартизанская война) — форма организации вооружённого противостояния и иных мероприятий, не связанных с непосредственным ведением боевых действий, которые предпринимает государство в борьбе с партизанскими, повстанческими или нерегулярными формированиями. Наши агенты научатся внедряться в слои сепаратистов и, например, оповещать об их планируемых действиях.§!"
 upgrade_school_of_cryptography:0 "Школа криптографии XXI века"
 upgrade_school_of_cryptography_desc:0 "§LXXI век – это эпоха информационных технологий. А криптография — основа информационной безопасности. Методы дешифрования и шифрования продвинулись в лучшую сторону по сравнению с прошлым веком. Для криптографии XXI века характерно использование открытых алгоритмов шифрования, предполагающих использование вычислительных средств. Наши агенты будут изучать самые свежие методы шифровки и дешифровки.§!"
 upgrade_botnet_center:0 "Ботнет центр"
 upgrade_botnet_center_desc:0 "§LБотнет — это компьютерная сеть, состоящая из некоторого количества хостов с запущенными ботами. Они обычно используются для нелегальной деятельности — в основном их применяют для DDoS-атак.§!"
 upgrade_industrial_espionage:0 "Промышленный шпионаж"
 upgrade_industrial_espionage_desc:0 "§LПромышленный шпионаж — это один из способов заполучить важные данные для экономической выгоды, он может проводиться с целью добычи конкретной информации о конкуренте либо контрагенте. На сегодняшний день подобный вид конкурентной борьбы прочно вошёл в повседневную реальность и существует как в среде крупного бизнеса, так и между небольшими компаниями.§!"
 upgrade_targeted_terrorism:0 "Прицельный терроризм"
 upgrade_targeted_terrorism_desc:0 "§LМы приступим к выполнению террористических заказов и будем активно обучать наших террористических агентов, дабы они во имя Аллаха подготавливали атаки на указанные нами места.§!"
 upgrade_flow_religious_war:0 "Сияние религиозной войны"
 upgrade_flow_religious_war_desc:0 "§LРелигиозная война — это война, прежде всего вызванная или оправданная различиями в религиями. Причины могут включать в себя защиту или распространение религии, почитание Бога или наказание тех, кто нарушает религию. Классическим примером религиозной войны являются крестовые походы.§!"
 upgrade_radio_freedom_propaganda:0 "Пропаганда Радио \"Свобода\""
 upgrade_radio_freedom_propaganda_desc:0 "§LРадио "Свобода" — американская некоммерческая правительственная радиостанция, которая была создана после окончания Второй мировой войны. Основная задача радио — активная пропаганда против действующих реакционных, то есть недемократических режимов с целью передачи без цензуры информации для слушательной аудитории. Радио "Свободная Европа" сыграло важную роль в росте демократии в посткоммунистической Европе.§!"
 upgrade_DDOS_attack:0 "DDos-атаки"
 upgrade_DDOS_attack_desc:0 "§LDDoS-атаки — хакерские атаки на вычислительную систему с целью довести её до отказа, то есть создание таких условий, при которых добросовестные пользователи системы не смогут получить доступ к предоставляемым системным ресурсам, либо этот доступ будет затруднён.§!"
 
 upgrade_dynamic_encryption:0 "Динамическое шифрование"
 upgrade_dynamic_encryption_desc:0 "§LДинамическое шифрование —  криптографический принцип, который позволяет двум сторонам изменять алгоритм шифрования для каждой транзакции. При динамиче­ском шифровании последовательно шифруются или расшифровываются отдельные фрагменты или критические участки программы.§!"
 upgrade_rokenization:0 "Токенизация"
 upgrade_rokenization_desc:0 "§LТокенизация – это процесс замещения ценностей (таких как деньги, акции, номера кредитных карт, медицинские записи) на токены, отражающие эти ценности, что делает торговлю ими проще и безопаснее. Это может показаться далёким, но токенизация оказывает глубокое влияние на нашу жизнь и может преобразить целые отрасли.§!"
 upgrade_end_to_end_ectryption:0 "Сквозное шифрование"
 upgrade_end_to_end_ectryption_desc:0 "§LСквозное шифрование — способ передачи данных, в котором только пользователи, участвующие в общении, имеют доступ к сообщениям. Таким образом, использование сквозного шифрования не позволяет получить доступ к криптографическим ключам со стороны третьих лиц.§!"
 upgrade_quantum_ectryption:0 "Квантовое шифрование"
 upgrade_quantum_ectryption_desc:0 "§LЧтобы обеспечить секретность информации, квантовая криптография сосредоточена на физике, рассматривая случаи, когда информация переносится с помощью объектов квантовой механики. Процесс отправки и приёма информации всегда выполняется физическими средствами, например, при помощи электронов в электрическом токе, или фотонов в линиях волоконно-оптической связи. Подслушивание может рассматриваться как изменение определённых параметров физических объектов — в данном случае, переносчиков информации.§!"
 

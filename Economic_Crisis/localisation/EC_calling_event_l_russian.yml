calling_wave.1.t:0 "Рост недовольства призывом"
calling_wave.1.d:0 "Из-за затянувшихся боевых действий, которые несут всё больше и больше жертв, всё меньше людей хотят идти умирать за нашу страну. Постоянно расширяющийся призыв вызывает всё большее сопротивление в обществе.  Пока это недовольство имеет незначительные масштабы, однако, может имеет смысл перестраховаться и несколько снизить масштабы призывной кампании, пока ситуация не вышла из-под контроля?"
calling_wave.1.a:0 "Да, нужно пересмотреть стратегию призыва"
calling_wave.1.b:0 "Пускай всё остаётся как было..."
calling_wave.1.c:0 "Нет, нет и ещё раз НЕТ! Нужно напомнить гражданам, что их долг – защищать Родину!"

calling_wave.2.t:0 "Формирование антивоенного движения"
calling_wave.2.d:0 "Поскольку надежды на скорое завершение войны не оправдались, а людские потери оказались слишком велики, в обществе сформировалось хорошо организованное широкое антивоенное движение. В столице собирается массовый антивоенный митинг, звучат разные лозунги – призывы массового уклонения от призыва, требования немедленно сесть за стол переговоров с противником,  требования немедленного ухода власти в отставку. Приняв во внимание растущую поддержку антивоенных протестов необходимо найти эффективное решение данной проблемы, иначе ситуация грозит выйти из-под контроля и обернутся нам большими проблемами."
calling_wave.2.a:0 "Выставим этих смутьянов иностранными шпионами, это внесёт раскол в их движение."
calling_wave.2.b:0 "Это всё зашло слишком далеко, нужно подумать о мире."
calling_wave.2.c:0 "Правоохранительные органы займутся этими предателями. Мы никому не позволим нанести нам удар в спину!"

calling_wave.3.t:0 "Выдержка из доклада Службы безопасности:"
calling_wave.3.d:0 ""...в сложившихся обстоятельствах в обществе получают всё большее распространение пацифистские и антивоенные лозунги, учащаются случаи уклонения от призывов, на волне народного недовольства пытаются играть разные оппозиционные политики. Также в разжигании антивоенных настроений замечены граждане, ранее отмеченные сотрудниками спецслужб как возможные иностранные агенты. В войсках участились случаи морального разложения, дезертирства, неподчинения приказам офицеров...""
calling_wave.3.a:0 "Нужно радикально решить эту проблему, на карте стоит существование нашей страны!"
calling_wave.3.b:0 "Контрразведка пускай плотно займётся этим «движением»..."
calling_wave.3.c:0 "Необходимо попытаться убедить пацифистов в нашей поддержке..."

emigration_war.1.t:0 "Бегство населения"
emigration_war.1.d:0 "Не желая отдавать свои жизни за нашу страну, поддавшись пораженческим настроениям, наше население начало массово уходить за границу, в поисках мирной жизни. Самой большой проблемой есть факт того, что большинство беглецов - граждане, пригодные к военной службе. Если не пресечь эту проблему срочно, то мы останемся без живой силы и непременно потерпим поражение не только на военном фронте, но и на экономическом..."
emigration_war.1.a:0 "Крысы бегут с корабля..."

emigration_war:0 "Бегство от войны"
emigration_war_desc:0 "Не желая отдавать свои жизни за нашу страну, поддавшись пораженческим настроениям наше население начало массово уходить за границу, в поисках мирной жизни. Самой большой проблемой есть факт того, что большинство беглецов - граждане, пригодные к военной службе. Если не пресечь эту проблему срочно, то мы останемся без живой силы и непременно потерпим поражение не только на военном фронте, но и на экономическом..."

volunteers_on_war.1.t:0 "Приток добровольцев"
volunteers_on_war.1.d:0 "Внешняя агрессия вызвала в обществе мощный всплеск патриотических настроений, в связи с чем, значительно вырос приток добровольцев в войска. Будем надеяться, что ручеёк добровольцев превратится в мощный поток, смоющий врага с нашей земли раз и навсегда!"
volunteers_on_war.1.a:0 "Все на защиту Отечества! Вместе к победе!"

volunteers_on_war.2.t:0 "Волна добровольцев"
volunteers_on_war.2.d:0 "Рост патриотических настроений в обществе вызвал массовый прирост добровольцев в войска! Ручеёк добровольцев превратился в бурный поток, который раз и навсегда смоет наших врагов с нашей земли! Только бы хватило всем вооружения теперь..."
volunteers_on_war.2.a:0 "Дружным ударом наша армия победит!"

volunteers_on_war:0 "Приток добровольцев"
volunteers_on_war_desc:0 "Внешняя агрессия вызвала в обществе мощный всплеск патриотических настроений, в связи с чем, значительно повышается приток добровольцев в войска."

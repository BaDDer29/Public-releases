 ############################## КИТАЙСКИЕ ИВЕНТЫ ##############################Пофикшены ошибки -Ancorian
 
 china.1.t:0 "Отправить ультиматум Монголии"
 china.1.d:0 "Мы освободим Монголию от угрозы капитализма. \nОни должны подчиниться нашим требованиям. Мы заменим разлагающееся правительство в Улан-Баторе народным парламентом, который единогласно проголосует за превращение Монголии в социалистическую республику."
 china.1.a:0 "Направить ультиматум!"
 china.1.b:0 "Сейчас неподходящее время для этого"
 
 ### Ивент для Монголии ###
 china.2.t:0 "Ультиматум КНР"
 china.2.d:0 "КНР настаивает на том, чтобы мы подписали договор о «взаимопомощи», дающий им право размещать войска на нашей территории! Это не что иное, как завуалированная попытка аннексии. Но мы едва ли сможем сопротивляться их армии, которая уже стоит у наших границ."
 china.2.a:0 "Смириться с неизбежным..."
 china.2.b:0 "Им придётся отнять нашу землю силой!"
 
 china.3.t:0 "Монголия отказалась принять наше предложение"
 china.3.d:0 "Монголия возмутительным образом отказалась принять наше щедрое предложение о взаимопомощи! Капиталисты и прихлебатели в Улан-Баторе имели наглость выдвинуть требование соблюдать территориальную целостность их страны!"
 china.3.a:0 "Они знают, чем чреват отказ!"
 china.3.b:0 "Сейчас не время для агрессивной политики"
 
 china.4.t:0 "Китай требует Дальний Восток"
 china.4.d:0 "В Китае живёт более миллиарда человек. И эта цифра растёт с каждым годом. \n\nОбретение Дальнего Востока, позволит решить проблему с перенаселением городов. А его природные ресурсы послужат на благо нашему народу."
 china.4.a:0 "Потребовать Дальний Восток"
 china.4.b:0 "Мы не готовы к конфликту с Россией."
 
 china.5.t:0 "Ультиматум России"
 china.5.d:0 "Настало время для великого Китая! Мы должны послать ультиматум Москве, и получить то, что по праву должно принадлежать нам!"
 china.5.a:0 "Послать ультиматум."
 china.5.b:0 "Отказаться от этой идеи."
 
 china.6.t:0 "Пограничный конфликт с Индией" 
 china.6.d:0 "Сегодня, в 6 часов утра, наши войска были обстреляны со стороны индиийской границы. Вследствии чего погиб наш офицер. Их действия не должны остаться безнаказаными!"
 china.6.a:0 "Они ответят за это!"
 china.6.b:0 "Наверное, у них были на то свои причины..."
 
 china.7.t:0 "Объединение с Тайванем"
 china.7.d:0 "Китайское партийное руководство уже достаточно долго ведёт закрытые обсуждения тайваньского вопроса. \n\n Согласно позиции Коммунистической партии Китая, остров Тайвань является частью и национальной территорией Китайской Народной Республики. Однако, этот остров находится под влиянием Соединённых Штатов Америки и не признаёт нашу власть, а местное правительство считает себя единственным законным представителем китайского народа. \n Дипломатическая позиция Китая на мировой арене сейчас достаточно крепкая, чтобы мы могли выдвинуть ультиматум Тайбэю. Однако, Тайвань может отказать нашим притязаниям, и тогда наша позиция на мировой арене будет сильно уязвлена. Возможно, вернее всего будет сразу подкрепить наше предложение оружием?"
 china.7.a:0 "Предложить объединение мирным путём"
 china.7.b:0 "Возьмём силой!"
 
 china.10.t:0 "Арест Сюй Цайхоу"
 china.10.d:0 "Сегодня, 14 марта 2014 года, один из наших высокопоставленных командующих, а также член Политбюро и уважаемый партиец, Сюй Цайхоу, был задержан по подозрению в коррупции. Есть также основания полагать, что этот человек состоит в так называемой "Новой Банде Четырёх", чьё влияние представляет большую угрозу для нас. Дело генерала было передано в высшие судебные инстанции, а затем и сразу Вам, товарищ Председатель. Судьба Сюй Цайхоу зависит от Вас. Можно посадить его в тюрьму, откуда он уже не доставит проблем. С другой стороны, он - талантливый командующий, а такие очень нужны нашей армии."
 china.10.a:0 "Коррупционерам не место в Партии!"
 china.10.b:0 "Я думаю, он исправится..."
 china.10.chaihou.imprisoned:0 "Сюй Цайхоу отправится за решётку"
 china.10.chaihou.gone:0 "Сюй Цайхоу останется на службе, но в будущем это может привести к непредвиденным обстоятельствам..."
 chi_xu_in_prison:0 "Сидит в тюрьме"
 
 ### Ивент для Китайской Республики (Тайвань) ###
 china.8.t:0 "Ультиматум от КНР"
 china.8.d:0 "Сегодня дипломатические представители Китайской Народной Республики направили нам ультиматум: раз и навсегда признать законным верховным правительством Коммунистическую Партию Китая, а также в течение месяца интегрировать остров в одноимённую провинцию материковой части страны. Сложно поверить, что коммунисты решили нарушить статус-кво, сохранявшийся больше полувека, но факт остаётся фактом: вопрос стоит ребром, и вся Азия ожидает нашего решения. Впрочем, США уже подтвердили свои гарантии нашей независимости, а войска готовы защищать страну с оружием в руках. Как нам стоит поступить?"
 china.8.a:0 "Согласиться"
 china.8.b:0 "Никогда!"
 
 china.9.t:0 "Тайвань отказался от нашего предложения"
 china.9.d:0 "Наш ультиматум встретил неприятие и сопротивление на Тайване. Сегодня их правительство официально сделало заявление, что не потерпит такой явной агрессии в отношении своего суверенитета, охраняемого законами ООН и дипломатическими статутами. Наши дипломаты делают всё возможное, чтобы сохранить лицо нашей державы за столами переговоров, но уже ясно, что мирные решения этой проблемы себя исчерпали. Если мы действительно хотим вернуть Тайвань на законное место в нашей державе, мы должны прибегнуть к военному вмешательству. \n Каково ваше решение?"
 china.9.a:0 "Мы вернём своё - пускай даже силой!"
 china.9.b:0 "Нужно думать и о последствиях."
 
 ############################## НОВОСТНЫЕ ИВЕНТЫ КИТАЯ (Вызываются нац. фокусами) ##############################
 
 china_news.1.t:0 "Китай дружит с Россией"
 china_news.1.d:0 "«Мы должны преложить все усилия, для укрепления и развития дружественных отношений между нашими странами.», - заявил министр иностранных дел КНР."
 china_news.1.a:0 "Чем это закончится?"
 
 china_news.2.t:0 "КНР готовится к войне с США"
 china_news.2.d:0 "Роль армии стала основополагающей во внешней политике КНР. «Китаю следует создать самые мощные вооружённые силы и оттеснить США с позиции ведущей мировой державы», - с таким лозунгом выступил старший полковник Народно-освободительной армии."
 china_news.2.a:0 "Мы живём в неспокойные времена..."
 
 china_news.3.t:0 "Борьба против красных"
 china_news.3.d:0 "«Красные разрушают китайские принципы и культуру, их нужно уничтожить!» - заявил Си Цзиньпин"
 china_news.3.a:0 "Чем это закончится?"
 
 china_news.4.t:0 "Китай дружит с США"
 china_news.4.d:0 "Китайские дипломаты прибыли в Вашингтон. «Теперь, США и Китай объединят свои усилия для обеспечения мира, и развития дружественных отношений между нашими странами.» заявил глава китайской делигации."
 china_news.4.a:0 "Похоже что Китай изменил свою внешнею политику..."
 
 china_news.5.t:0 "Влияние Китая в Средней Азии"
 china_news.5.d:0 "Китай усиливает свои позиции в Средней Азии"
 china_news.5.a:0 "Интересно..."
 
 china_news.6.t:0 "Китайская сфера влияния в Юго-Восточной Азии"
 china_news.6.d:0 "Альянс Китайская сфера слияния растёт."
 china_news.6.a:0 "Китай становится сильнее"
 
 ### Новостные ивенты Китая, видимые для всех стран (Вызываются EC_China_news) ###
 
 china_news.7.t:0 "Китай един!"
 china_news.7.d:0 "«Остров Тайвань является частью и национальной территорией Китайской Народной Республики, это историческое события для нашей страны», - заявил глава страны [CHI.GetLeader] \n\n Сегодня в стране празднуют объединение Китая!"
 china_news.7.a:0 "Вот и пришёл конец разъединению Китая..."
 
 china_news.8.t:0 "КНР окупировал Монголию"
 china_news.8.d:0 "«Это исконно китайские земли, Монголия - искусственное государство», - заявил Си Цзиньпин."
 china_news.8.a:0 "Ужас!"
 
 china_news.9.t:0 "КНР требует Дальний Восток"
 china_news.9.d:0 "«Это незаконно оккупированные Россией территории. Время вернуть их законному владельцу!», - заявил Си Цзиньпин."
 china_news.9.a:0 "Этого стоило ожидать"

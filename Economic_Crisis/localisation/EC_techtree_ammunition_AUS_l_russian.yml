# Форма 
 
 AUS_tech_green_uniform_3:0 "PEA PATTERN (Punktmuster)"
 AUS_tech_green_uniform_3_desc:0 "Австрийский лесной камуфляж. Куртка имеет два больших нагрудных кармана и два внутренних кармана (все на пуговицах); огромный капюшон на шнурке-утяжке; вентиляционные отверстия в области подмышек; поясную утяжку." 
 AUS_army_ammunition_equipment_3:0 "Kampfanzug M 57 (Tarnanzug)"
 AUS_army_ammunition_equipment_3_desc:0 "Пятнистый камуфляж  введённый в Австрийcкой армии в качестве полевой формы одежды."
 AUS_army_ammunition_equipment_4:0 "Oesterreich Bundesheer Kampfanzug"
 AUS_army_ammunition_equipment_4_desc:0 "Применяется Вооружёнными Силами Австрии (Oesterreich Bundesheer). Имеет однотонную серо-зелёно-коричневую расцветку, соответствующую коду "RAL 7013" по каталогу RAL. Данная расцветка продемонстрировала очень удачные маскирующие свойства."
 AUS_army_ammunition_equipment_5:0 "Kampfanzug 2003 (KAZ03)"
 AUS_army_ammunition_equipment_5_desc:0 "Новейшая полевая форма австрийской армии. Отличие KAZ03 от предшественников состоит в первую очередь в использовании ткани Rip-Stop в полевой форме. Рип сто́п это тип ткани со специальной упрочняющей структурой плетения, когда в структуру ткани крест-накрест вводятся равноотстоящие друг от друга нити усиления (нейлон). Мелкие порезы и дырки не могут свободно разойтись на такой ткани."

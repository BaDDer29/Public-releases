 CHI_air_transport_equipment_0:0 "Ил-12Д"
 CHI_air_transport_equipment_0_desc:0 "Описание военно-траспортного самолёта Ил-12Д."
 CHI_air_transport_equipment_1:0 "Shijiazhuang Y-5"
 CHI_air_transport_equipment_1_desc:0 "Одномоторный биплан произведённый в Китае, лицензированная копия советского Ан-2. Эта версия, по сравнению с оригинальным Ан-2, характеризуется обновлением авионики и оснащена новым и более мощным двигателем."
 CHI_air_transport_equipment_2:0 "Il-12"
 CHI_air_transport_equipment_2_desc:0 "Цельнометаллический двухмоторный низкоплан традиционной компоновки с поршневыми двигателями и трёхопорным шасси с носовым колесом. Больше всего самолётов было экспортировано в Китай. Первая партия из двадцати машин была перегнана в 1949 году. В дальнейшем поставки продолжались."
 CHI_air_transport_equipment_3:0 "Shaanxi Y-8"
 CHI_air_transport_equipment_3_desc:0 "Китайский многоцелевой транспортный самолёт производства Shaanxi Aircraft Company. Разработан на базе советского военно-транспортного самолёта Ан-12. Имеет множество модификаций различного назначения. Китайская версия ТВД АИ-20 получила наименование WJ6. Двигатель был доработан, увеличен ресурс до 2000 часов."
 CHI_air_transport_equipment_4:0 "Xian Y-7"
 CHI_air_transport_equipment_4_desc:0 "Китайский турбовинтовой самолёт, лицензионная копия советского Ан-24. Позднее появилась также военно-транспортная модификация, полученная путём обратной разработки Ан-26. Выпускался на Сианьском авиазаводе. Машины моторизировались одновальными турбовинтовыми двигателями Dongan WJ-5A1, основанными на советских АИ-24А."
 CHI_air_transport_equipment_5:0 "Shaanxi Y-9"
 CHI_air_transport_equipment_5_desc:0 "Китайский многоцелевой транспортный самолёт производства Shaanxi Aircraft Company. Самолёт разработан как удлинённая версия Shaanxi Y-8F с увеличенной полезной нагрузкой и дальностью полёта. оснащён четырьмя турбовинтовыми двигателями WJ-6С с 6-лопастными винтами JL-4. В хвостовой части имеется грузовой пандус. Экипаж состоит из 4 человек. Максимальная грузоподъёмность самолёта 25 тонн. Максимальная скорость — 570 км/ч, крейсерская скорость — 550 км/ч. Крейсерская высота полёта — 8000 м, практический потолок — 10100 м."
 CHI_air_transport_equipment_6:0 "Il-76"
 CHI_air_transport_equipment_6_desc:0 "Военно-траспортный самолёт Ил-76ТД-90ВД ВВС НОАК."
 CHI_air_transport_equipment_7:0 "Xian Y-20"
 CHI_air_transport_equipment_7_desc:0 "Первый китайский тяжёлый военно-транспортный самолёт. Создан для эксплуатации на аэродромах различных типов и способен перевозить большинство боевых и вспомогательных машин НОАК. Серийные самолёты оснащены турбовентиляторным двигателем WS-18. Масса максимальная взлётная: 220 000 кг. Максимальная полезная нагрузка: 66 000 кг. Практический потолок: 13 000 м. Дальность полёта: с грузом массой 66 000 кг — 4400 км."
 CHI_air_transport_equipment_8:0 "Y-100"
 CHI_air_transport_equipment_8_desc:0 "Новейший военно-транспортный самолёт ВВС НОАК."
 
 
 CHI_attack_aircraft_equipment_0:0 "Q-5"
 CHI_attack_aircraft_equipment_0_desc:0 "."
 CHI_attack_aircraft_equipment_1:0 "Q-5"
 CHI_attack_aircraft_equipment_1_desc:0 "Китайский штурмовик, представляющий собой глубокую модернизацию Shenyang J-6, китайской лицензионной копии МиГ-19. Воздухозаборники были перемещены к бокам фюзеляжа для того, чтобы освободить в носу место для прицельной РЛС(которая считается недоведенной до сих пор). Добавлен внутренний бомбоотсек, число точек подвески увеличено до 6."
 CHI_attack_aircraft_equipment_2:0 "Q-5III (A-5C) Fantan"
 CHI_attack_aircraft_equipment_2_desc:0 "Модернизированный вариант многоцелевого штурмовика  Q-5 (Qiangji-5 или Qiang-5). В конструкцию самолёта было внесено 32 изменения. В частности на самолёт установили катапультируемое кресло Martin-Baker Mk PKD10, новую авионику западного производства (систему предупреждения об радиолокационном облучении и  радиолокационную систему опознавания самолётов и кораблей), новые узлы подвески вооружения приспособленные для  западных видов авиационного оружия, в частности управляемых ракет типа "воздух-воздух" AIM-9 Sidewinder."
 CHI_attack_aircraft_equipment_3:0 "Q-5D (Q-5IV) Fantan"
 CHI_attack_aircraft_equipment_3_desc:0 "Модернизированный вариант многоцелевого штурмовика  Q-5. На самолёте установили две БЦВМ, как на Q-5M, и новую систему предупреждения об облучении RW-30. Лазерный дальномер ALR-1 (с эффективной дальностью 20 - 10 000 м) и индикатор на лобовом стекле QHK-10 для этого варианта разработал институт №613. В носовой части фюзеляжа перед отсеком передней опоры шасси появился обтекатель, в котором могли размещаться доплеров-ская РЛС или телевизионная камера."
 CHI_attack_aircraft_equipment_4:0 "JL-8 (Jiaolian-8)"
 CHI_attack_aircraft_equipment_4_desc:0 "Лёгкий штурмовик. Установлен ряд систем западного производства, включая ТРДД Garrett (ныне Honeywell) TFE731-2A, "стеклянную" кабину и катапультные кресла Martin-Baker класса "ноль-ноль", украинский двигатель АИ-25ТЛК, была переработана топливная система и кресла с катапультой."
 CHI_attack_aircraft_equipment_5:0 "JL-9 (FTC-2000) Shanying"
 CHI_attack_aircraft_equipment_5_desc:0 "Глубокая модернизацию самолёта JJ-7. На самолёте установлен двигатель Liyang WP13F(C), развивающий тягу 6450 кгс. Вооружение JL-9 общей массой до 2000 кг размещается на пяти узлах внешней подвески (четырёх подкрыльевых и центральном под-фюзеляжном) и может включать УР класса "воздух-воздух" с ТГС типа PL-8 и PL-9, а также НАР и свобод-нопадающие авиабомбы. Кроме того, под фюзеляжем установлена 23-мм пушка "Тип 23" (китайская версия ГШ-23Л)."
 CHI_attack_aircraft_equipment_6:0 "L-15"
 CHI_attack_aircraft_equipment_6_desc:0 "Аэродинамическая компоновка самолёта обеспечивает возможность выполнения устойчивого полёта на больших (до 30 град.) углах атаки. Вооружение размещено на двух торцевых крыльевых и четырёх подкрыльевых узлах подвески. Его масса достигает 1000 кг. В состав вооружения входят ракеты класса "воздух-воздух" малой дальности с ТГС PL-9C или TL-10A, размещаемые на концевых крыльевых АПУ, а также неуправляемые средства поражения (НАРС, свободнопадающие авиабомбы, разовые бомбовые кассеты и т.д.) на подкрыльевых узлах."
 
 
 
 CHI_attack_bomber_equipment_0:0 "Harbin H-5"
 CHI_attack_bomber_equipment_0_desc:0 " "
 CHI_attack_bomber_equipment_1:0 "Harbin H-5"
 CHI_attack_bomber_equipment_1_desc:0 "Первый китайский реактивный фронтовой бомбардировщик. Представляет собой нелицензионную копию советского Ил-28. Eстановлено облегчённое на 110 кг крыло, ряд систем было унифицировано с бомбардировщиком Xian H-6."
 CHI_attack_bomber_equipment_2:0 "H-5A"
 CHI_attack_bomber_equipment_2_desc:0 "Бомбардировщик-носитель тактического ядерного оружия. Получил улучшенные оптический и радиолокационный бомбардировочные прицелы, новую систему радиоопознавания, а также более скорострельные пушки с увеличенным боекомплектом."
 CHI_attack_bomber_equipment_3:0 "Q-6"
 CHI_attack_bomber_equipment_3_desc:0 "Q-6 стал первым китайским проектом, на котором были реализован подфюзелляжный воздухозаборник. На самолёте должен был быть установлен ТРДФ WS-6, развивающий в режиме форсажа тягу 122,4 кН. Двигатель был скопирован с двигателя советского МиГ-23. Взлётная масса самолёта должна была составить 14 500 кг., боевая нагрузка - 4 500 кг. Радиус боевого действия должен был равняться 900 км."
 CHI_attack_bomber_equipment_4:0 "Q-6B"
 CHI_attack_bomber_equipment_4_desc:0 "Данный проект был радикально улучшен, в достаточной степени были проработаны крыло изменяемой стреловидности и воздухозаборник. Одноместную версию самолёта было решено оснащать двигателями WS-6, а двухместные WS-6G. Установлена электродистанционная система управления (ЭДСУ), лазерная система целеуказания, радиовысотомер на основе кольцевого гироскопа, радиолокационная станция предупреждения о ракетном нападении, а также система огибания рельефа местности."
 CHI_attack_bomber_equipment_5:0 "Xian JH-7"
 CHI_attack_bomber_equipment_5_desc:0 "Самолёт оснащён достаточно мощной многоцелевой импульсно-доплеровской РЛС "Тип 232Н", способной работать как по воздушным, так и по наземным целям. Вооружение включает 23-мм пушку (китайский вариант ГШ-23), установленную в носовой части самолёта. Имеются четыре подкрыльевых узла внешней подвески. На концах крыла установлены АПУ для ракет класса "воздух-воздух" малой дальности."
 CHI_attack_bomber_equipment_6:0 "JH-7A "
 CHI_attack_bomber_equipment_6_desc:0 "Установлена новая БРЛС JL-10A, контейнер с системой навигации и целенаведия и АКР-8, российский контейнер радиотехнической разведки. Количество точек подвески увеличено до 11. Номенклатура вооружения расширилась за счёт установки новой авионики."

 
 
 CHI_strike_bomber_equipment_1:0 "Xian H-6G"
 CHI_strike_bomber_equipment_1_desc:0 "Использовался для наведения крылатых ракет (1990-е, нет бомболюка и систем РЭБ)."
 CHI_strike_bomber_equipment_2:0 "Xian H-6H"
 CHI_strike_bomber_equipment_2_desc:0 "Носитель 2-х стратегических крылатых ракет (1990-е, нет бомболюка и систем РЭБ)."
 CHI_strike_bomber_equipment_3:0 "Xian H-6M"
 CHI_strike_bomber_equipment_3_desc:0 "Носитель стратегических крылатых ракет с системой следования местности и 4 точками подвески под крылом (1990-е, нет бомболюка и систем РЭБ)."
 CHI_strike_bomber_equipment_4:0 "Xian H-6K"
 CHI_strike_bomber_equipment_4_desc:0 "Самолёт оснащён новыми турбовентиляторными двигателями WS-18 (Д-30КП-2) с тягой около 118 кН каждый, имеет современные радиоэлектронные цифровое оборудование, увеличенными воздухозаборниками, модернизированной кабиной экипажа и увеличенным обтекателем антенны без 23-мм пушки. Боевая нагрузка составляет 12 000 кг. Бомбардировщик способен нести 6 крылатых ракет CJ-10A (копия Х-55), может нести самолётную версию Дунфэн-21. Боевой радиус увеличен с 1800 до 3000 км."

 
 
 CHI_nuclear_bomber_equipment_0:0 "Ту-4"
 CHI_nuclear_bomber_equipment_0_desc:0 "Описание стратегического бомбардировщика  Ту-4."
 CHI_nuclear_bomber_equipment_1:0 "Xian H-6"
 CHI_nuclear_bomber_equipment_1_desc:0 "Китайская лицензионная копия советского реактивного бомбардировщика Ту-16. Выпускался на Сианьском авиазаводе."
 CHI_nuclear_bomber_equipment_2:0 "Xian H-6C (H-6III)"
 CHI_nuclear_bomber_equipment_2_desc:0 "Модернизированный вариант с аппаратурой РЭБ."
 CHI_nuclear_bomber_equipment_3:0 "Xian H-6D (H-6IV)"
 CHI_nuclear_bomber_equipment_3_desc:0 "Носитель ПКР «Шанью» (начало 1980-х, экспортный индекс — C-601, обозначение НАТО — Silkworm, вариант советской П-15 Термит). Позднее модернизирован под 2 сверхзвуковых ПКР «Хайин-3» (C-301) или 4 сверхзвуковых «Фейлон-2» (C-101). Ведётся проработка варианта для 4 ПКР «Инцзи-8» (C-801)."
 CHI_nuclear_bomber_equipment_4:0 "Xian H-6F"
 CHI_nuclear_bomber_equipment_4_desc:0 "Бомбардировщик с усовершенствованной авионикой (ИНС, допплеровский радар, приёмник GPS-сигнала)."
 CHI_nuclear_bomber_equipment_5:0 "Xian H-8I"
 CHI_nuclear_bomber_equipment_5_desc:0 "Стратегический бомбардировщик на базе H-6 с 4 турбовентиляторными WS-6J (Тип 910) или 6-ю турбовентиляторными Пратт-Уитни JT-3D. Вооружение составляет 2 пушки NR-23 в пилотируемой хвостовой башне и бомбовой нагрузкой 18 000 кг (39 683 фунтов) бомб свободного падения."
 CHI_nuclear_bomber_equipment_6:0 "Xian H-8II"
 CHI_nuclear_bomber_equipment_6_desc:0 "Стратегический бомбардировщик на базе H-6 с увеличенным размахом крыла, приводимый в действие шестью турбовентиляторными двигателями WS-6J в равномерно расположенных гондолах, и изменённой кабиной пилота с расширенным твёрдым носом."
 CHI_nuclear_bomber_equipment_7:0 "Xian H-20"
 CHI_nuclear_bomber_equipment_7_desc:0 "Новейший стратегический бомбардировщик Китайской Народной Республики. При разработке самолёта были приняты меры для снижения радиолокационной заметности (стелс-технологии)."
 CHI_nuclear_bomber_equipment_8:0 "Xian H-20M"
 CHI_nuclear_bomber_equipment_8_desc:0 "Модернизированный вариант Xian H-20M. Установлены новые системы вооружения, авионика и бортовой автономный комплекс самообороны."
 
 
 
 CHI_anti_submarine_air_equipment_0:0 "Ту-14"
 CHI_anti_submarine_air_equipment_0_desc:0 "Описание противолодочного самолёта Ту-14."
 CHI_anti_submarine_air_equipment_1:0 "Ил-38"
 CHI_anti_submarine_air_equipment_1_desc:0 "Описание противолодочного самолёта Ил-38."
 CHI_anti_submarine_air_equipment_2:0 "Ту-142"
 CHI_anti_submarine_air_equipment_2_desc:0 "Описание противолодочного самолёта Ту-142."
 
 CHI_anti_submarine_air_equipment_3:0 "Противолодочный самолёт поколения 3"
 CHI_anti_submarine_air_equipment_3_desc:0 "Описание противолодочного самолёта 3го поколения."
 CHI_anti_submarine_air_equipment_4:0 "Противолодочный самолёт поколения 4"
 CHI_anti_submarine_air_equipment_4_desc:0 "Описание противолодочного самолёта 4го поколения."
 
 CHI_anti_submarine_air_equipment_5:0 "Harbin SH-5"
 CHI_anti_submarine_air_equipment_5_desc:0 "Китайский многоцелевой самолёт-амфибия. Предназначен для патрульных и поисковых операций в открытом море, для поиска подводных лодок, постановки минных заграждений, радиотехнической и фоторазведки, грузоперевозок и десантирования. Тактический радиус действия, км: 4750. Нормальная боевая нагрузка, кг: 6000 на 4 точках подвески. Экипаж: 8 человек."
 
 
 
 CHI_attack_drone_equipment_5:0 "«Скат»"
 CHI_attack_drone_equipment_5_desc:0 "Описание ударного беспилотника  «Скат»."
 CHI_attack_drone_equipment_6:0 "Ту-300 «Коршун»"
 CHI_attack_drone_equipment_6_desc:0 "Описание ударного беспилотника  Ту-300 «Коршун»."
 
 
 CHI_naval_attack_drone_equipment_7:0 "Палубный ударный беспилотник поколения 5"
 CHI_naval_attack_drone_equipment_7_desc:0 "Описание палубного ударного беспилотника типа Northrop Grumman X-47B ."

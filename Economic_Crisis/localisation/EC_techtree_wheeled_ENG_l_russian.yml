l_russian:
 
 ENG_truck_g0_equipment_0:0 "Bedford RL"
 ENG_truck_g0_equipment_0_short:0 "Bedford RL"
 ENG_truck_g0_equipment_0_desc:0 "Bedford RL был основан на Bedford SCL, гражданском 7-тонном грузовике. Военная версия имела полный привод и большие колёса для увеличения дорожного просвета. Первоначально консервативно оценённый в 3 тонны, все грузовики RL GS (общего обслуживания) в британской военной службе были, на поздней стадии их срока службы, были переоценены в 4 тонны без каких-либо механических модификаций; вес, относящийся к его номинальной грузоподъёмности по пересечённой местности."
 
 ENG_truck_g1_equipment_0:0 "Bedford MK"
 ENG_truck_g1_equipment_0_short:0 "Bedford MK"
 ENG_truck_g1_equipment_0_desc:0 "Британский военный грузовик. Бедфорд MK/MJ был вариантом ТЗ 4x4, который использовался в большом количестве британскими вооружёнными силами. Бедфорд МК был введён в 1970 году, чтобы заменить Бедфорд RL."
 
 ENG_truck_g2_equipment_0:0 "AEC Militant"
 ENG_truck_g2_equipment_0_short:0 "AEC Militant"
 ENG_truck_g2_equipment_0_desc:0 "Британский военный грузовик. Большинство вариантов были оснащены лебёдкой на шасси, которая проходила через коробку передач. Эта лебёдка, предназначенная для маневрирования буксируемой полевой пушки и для самовосстановления машины, оказалась чрезвычайно прочной и надёжной. Militant получил прозвище «Knocker» от своих военных команд, что, возможно, было связано с ритмичным звуком медленно вращающихся двигателей." 
 
 ENG_truck_g3_equipment_0:0 "Land Rover 101"
 ENG_truck_g3_equipment_0_short:0 "Land Rover 101"
 ENG_truck_g3_equipment_0_desc:0 "Итоговое название машина получила благодаря колёсной базе длиной ровно 101 дюйм и положению водителя - перед передним мостом. Его приводит в движение 8-цилиндровый V-образный двигатель Rover объёмом 3,5 литра. 101FC оказался достаточно удачной машиной и активно использовался различными подразделениями британской армии, в том числе и военно-воздушными силами."
 
 ENG_truck_g4_equipment_0:0 "Pinzgauer VECTOR"
 ENG_truck_g4_equipment_0_short:0 "Pinzgauer VECTOR"
 ENG_truck_g4_equipment_0_desc:0 "Вектор PPV основан на шасси Pinzgauer (6 × 6), которое было оснащено новым бронированным корпусом, разработанным BAE Systems Land Systems. Бронированный пол обеспечивает лучшую защиту от взрыва и опрокидывания, а корпус оснащён отражающей крышкой для помощи в управлении температурой. Дополнительное оборудование включает усиленную баллистическую защиту и защитный комплект для окон. Сиденья имеют не только полную подвеску, но также защиту боков и головы и подвешены к бокам автомобиля, а не прикреплены к полу."
 
 ENG_truck_g5_equipment_0:0 "Oshkosh MTVR"
 ENG_truck_g5_equipment_0_short:0 "Oshkosh MTVR"
 ENG_truck_g5_equipment_0_desc:0 "Британский многоцелевой грузовик. Боевая колёсная бронемашина, оснащённая вооружением, предназначенная для использования в мотопехотных подразделениях сухопутных войск. Снабжён противоминной защитой с расположенными под разными углами бронепанелями. На крыше возможна установки 7,62-мм пулемёта. Внутри имеются системы пожаротушения, кондиционирования, вентиляции и фильтрации воздуха."
 
 ENG_truck_g6_equipment_0:0 "Mastiff 2"
 ENG_truck_g6_equipment_0_short:0 "Mastiff 2"
 ENG_truck_g6_equipment_0_desc:0 "Британский бронированный грузовик. Одним из достижений было включение больших вертикальных броневых листов, чтобы сделать машину более эффективной в бою. Оружие размещается на огневых точках, чтобы обеспечить высокий уровень выживаемости и защиту от бомб и наземных мин патрулирующим войскам. Броня эффективна как в городской, так и в сельской местности. Автомобиль оборудован V-образным корпусом, внутренними вкладышами и амортизированными креслами."
 
 ENG_truck_g7_equipment_0:0 "Грузовик будущего"
 ENG_truck_g7_equipment_0_short:0 "Грузовик будущего"
 ENG_truck_g7_equipment_0_desc:0 "Новейший военный грузовик. Пластины модульной брони расположены внахлёст под углом друг к другу и смягчают повреждения основного бронирования. Последнее усилено вставками из комбинированной алюминиево-керамической брони по бортам, бороалюминиевого композита в нижнем поясе, а дно машины защищено слоями брони на основе карбида кремния и сотовой структуры, гасящей взрывную волну, между ними. Каждый член экипажа имеет очки виртуальной реальности, связанные с девятью камерами снаружи БМП, а также с камерой квадрокоптера."
 
 ENG_light_utility_vehicle_g1_equipment_0:0 "Land Rover series I"
 ENG_light_utility_vehicle_g1_equipment_0_short:0 "Land Rover series I"
 ENG_light_utility_vehicle_g1_equipment_0_desc:0 " Land Rover серии 1 вошёл в производство в 1948 году и представлял собой единое модельное предложение, в котором с 1948 по 1951 год использовалась 80-дюймовая (2,03 м) колёсная база и 1,6-литровый бензиновый двигатель мощностью около 50 л.с. (37 кВт; 51 л.с.). Была использована четырехступенчатая коробка передач от Rover P3 с новой двухскоростной раздаточной коробкой. Это включало необычную систему полного привода с механизмом свободного хода (который использовался на нескольких автомобилях Rover того времени)."
 
 ENG_light_utility_vehicle_g2_equipment_0:0 "Land Rover series II"
 ENG_light_utility_vehicle_g2_equipment_0_short:0 "Land Rover series II"
 ENG_light_utility_vehicle_g2_equipment_0_desc:0 "Land Rover серии 2 имел колёсную базу 88 дюймов (2,24 м) и 109 дюймов (2,77 м) (обычно её называют «SWB» и «LWB»). Серия II стала первым автомобилем, в котором использовался известный 2,25-литровый бензиновый двигатель. Этот больший бензиновый двигатель производил 72 л.с. (54 кВт). 109-дюймовый (2,77 м) универсал серии II представил вариант с двенадцатью местами поверх стандартной компоновки на десять мест."
 
 ENG_light_utility_vehicle_g3_equipment_0:0 "Snatch Land Rover"
 ENG_light_utility_vehicle_g3_equipment_0_short:0 "Snatch Land Rover"
 ENG_light_utility_vehicle_g3_equipment_0_desc:0 "Бронеавтомобиль британской армии на базе Land Rover series III. Он обеспечивает некоторую степень защиты от стрелкового оружия для пассажиров и ограниченный уровень защиты от самодельных взрывных устройств и мин вне трассы. Боевая масса — 4050 кг. Максимальная скорость — 97 км/ч. Модель двигателя	- Land Rover 300 Tdi."
 
 ENG_light_utility_vehicle_g4_equipment_0:0 "Humber ‘Pig’ Mk1"
 ENG_light_utility_vehicle_g4_equipment_0_short:0 "Humber ‘Pig’ Mk1"
 ENG_light_utility_vehicle_g4_equipment_0_desc:0 "Разработанный на базе грузовика FV1600 1 тонна 4x4, разработанного компанией Humber Motor Car в конце 1940-х годов, FV1611 производился как универсальный транспортёр личного состава армии ВБ."
 
 ENG_light_utility_vehicle_g5_equipment_0:0 "MXT-MV"
 ENG_light_utility_vehicle_g5_equipment_0_short:0 "MXT-MV"
 ENG_light_utility_vehicle_g5_equipment_0_desc:0 "Полноприводная бронированная машина разработанная на базе грузовика International XT компанией International Truck. Машина выпускается в бронированном и небронированном вариантах. В обеих модификациях устанавливаются кузова стандартного (Standard), расширенного (Extended Cab) и экипажного типов (Crew Cab)."
 
 ENG_light_utility_vehicle_g6_equipment_0:0 "Ocelot LPPV"
 ENG_light_utility_vehicle_g6_equipment_0_short:0 "Ocelot LPPV"
 ENG_light_utility_vehicle_g6_equipment_0_desc:0 "Лёгкий английский бронеавтомобиль типа MRAP. В британской армии имеет обозначение Foxhound. Оцелот разработан компанией Force Protection Europe и автостроительной фирмой Ricardo. Предназначена для патрулирования, управления огнём и тыловой поддержки на любой местности. Эта машина спроектирована так, что легко разбирается и собирается с заменой частей кузова. Машина Оцелот имеет раздельные приводы на все четыре колеса. V-образное днище хорошо противостоит осколкам и позволяет эффективно рассеивать энергию взрыва."
 
 ENG_light_utility_vehicle_g7_equipment_0:0 "Бронеавтомобиль будущего"
 ENG_light_utility_vehicle_g7_equipment_0_short:0 "Бронеавтомобиль будущего"
 ENG_light_utility_vehicle_g7_equipment_0_desc:0 "Бронеавтомобиль будущего"
 
 ENG_apc_wheeled_light_g0_equipment_0:0 "Coventry"
 ENG_apc_wheeled_light_g0_equipment_0_short:0 "Coventry"
 ENG_apc_wheeled_light_g0_equipment_0_desc:0 "Британский тяжёлый бронеавтомобиль. Не имел рамы. Все узлы и агрегаты ходовой части крепились корпусу, сваренному из листов катаной броневой стали толщиной 14 мм. В передней части корпуса броневика, практически между передними колёсами находилось отделение управления машиной с местом водителя. Обзор обеспечивался с помощью окна в лобовом листе, закрывающегося броневой крышкой с оптическими приборами. Для посадки и высадки экипажа, состоящего из 4 человек, в бортах корпуса имелись люки с откидными крышками."
 
 ENG_apc_wheeled_light_g1_equipment_0:0 "Ferret"
 ENG_apc_wheeled_light_g1_equipment_0_short:0 "Ferret"
 ENG_apc_wheeled_light_g1_equipment_0_desc:0 "Лёгкая БРМ. Корпус бронеавтомобиля сварной из листовой бронированной стали толщиной от 6 до 16 мм. Отделение управления машиной находилось спереди, фактически по центру, боевое отделение - в центре за отделением управления. Там же находилось и место командира, исполняющего обязанности стрелка.  Начиная с бронеавтомобиля Феррет Мк.1/2 (Ferret Mk.II) над боевым управлением устанавливалась башня кругового вращения с 7,62-мм пулемётом Браунинг. На передней панели корпуса устанавливались два блока по три дымовых гранатомёта."
 
 
 ENG_apc_wheeled_light_g2_equipment_0:0 "FV721 Fox"
 ENG_apc_wheeled_light_g2_equipment_0_short:0 "FV721 Fox"
 ENG_apc_wheeled_light_g2_equipment_0_desc:0 "БРМ имел сварной из листового бронированного алюминия корпус. Отделение механика-водителя находилось спереди. Командир и наводчик располагались в башне. Моторно-трансмиссионное отделение находилось сзади бронеавтомобиля. Машина имела независимую подвеску, все колёса ведущие (4×4). Он приспособлен к десантированию на парашютной платформе с самолёта "Геркулес" С-130. Установлена башня с 30-мм пушкой RARDEN. Также имеется спаренный с пушкой 7,62-мм пулемёт и по бортам башни дымовые гранатомёты."
 
 ENG_apc_wheeled_light_g3_equipment_0:0 "Jackal"
 ENG_apc_wheeled_light_g3_equipment_0_short:0 "Jackal"
 ENG_apc_wheeled_light_g3_equipment_0_desc:0 "Основная роль машины - глубинная разведка, быстрая атака и огневая поддержка - роли, где важны мобильность, выносливость и манёвренность. Транспортное средство основано на модели HMT 400 с высокой мобильностью 4×4. Автомобили могут быть оснащены 12,7 мм тяжёлым пулемётом, 7,62 мм пулемётом общего назначения (GPMG) и 40-мм автоматическии гранатомётом. Шакал способен поддерживать скорость по бездорожью до 49 миль в час (79 км/ч) и может развивать максимальную скорость 80 миль в час (130 км/ч)."
 
 ENG_apc_wheeled_light_g4_equipment_0:0 "Jackal 2"
 ENG_apc_wheeled_light_g4_equipment_0_short:0 "Jackal 2"
 ENG_apc_wheeled_light_g4_equipment_0_desc:0 "Обновлённая версия Шакала. Экипаж был увеличен до четырёх, и главное кольцо оружия было выдвинуто вперёд, чтобы создать круговую дугу огня. Шасси было модернизировано, что позволяет автомобилю нести большую полезную нагрузку и броню, а также обеспечивает большую прочность для защиты от придорожных бомб. Он также имеет больший 6,7 л двигатель, хотя это не увеличивает скорость автомобиля."
 
 ENG_apc_wheeled_light_g5_equipment_0:0 "Boxer БРМ"
 ENG_apc_wheeled_light_g5_equipment_0_short:0 "Boxer БРМ"
 ENG_apc_wheeled_light_g5_equipment_0_desc:0 "Современный разведывательный бронеавтомобиль, основанная на базе ББМ «Boxer»."

 
 ENG_apc_wheeled_g1_equipment_0:0 "FV603 Saracen"
 ENG_apc_wheeled_g1_equipment_0_short:0 "FV603 Saracen"
 ENG_apc_wheeled_g1_equipment_0_desc:0 "Британский колёсный бронетранспортёр. Над передней частью кабины на турели установлен 7,62-мм пулемёт, над кормовой частью — зенитный 7,62-мм пулемёт.  Передние четыре колеса — управляемые. Бронетранспортёр ФВ603 Сарацин (FV603 Saracen) способен продолжать движение при повреждении одного колеса с каждого борта. Подвеска бронетранспортёра независимая торсионная с гидроамортизаторами. Двигатель 8-цилиндровый бензиновый "Роллс-Ройс" B80 Mk6A установлен спереди и защищён бронёй."
 
 ENG_apc_wheeled_g2_equipment_0:0 "AT105 Saxon"
 ENG_apc_wheeled_g2_equipment_0_short:0 "AT105 Saxon"
 ENG_apc_wheeled_g2_equipment_0_desc:0 "В конструкции бронемашины задействовано полноприводное 4-тонное шасси 4х4 армейского грузовика "Бедфорд МК". Бронетранспортёр имеет полностью бронированный корпус, сваренный из стальных листов толщиной 16 мм со всех сторон. Днище копуса имело V-образную форму для уменьшения воздействия факторов взрыва мины. В МТО установлен 6-цилиндровый дизельный двигатель "Бедфорд-500", мощностью 164 л.с. (122 кВт) при 2800 оборотах в минуту."
 
 ENG_apc_wheeled_g3_equipment_0:0 "Valkyr"
 ENG_apc_wheeled_g3_equipment_0_short:0 "Valkyr"
 ENG_apc_wheeled_g3_equipment_0_desc:0 "Британский колёсный бронетранспортёр, является результатом глубокой модернизации бельгийского БТР BDX. Имеет сварной герметизированный бронированный корпус с высокопрочной броневой стали, защищающий экипаж и десант от бронебойных 7,62-мм пуль и осколков 155-мм снарядов с любого расстояния. Бронебойные пули не пробивают даже броню крыши. Также предусмотрена установка дополнительной навесной брони. Стеклоблоки из пуленепробиваемого стекла обеспечивают адекватную корпусу защиту."
 
 ENG_apc_wheeled_g4_equipment_0:0 "Fuchs"
 ENG_apc_wheeled_g4_equipment_0_short:0 "Fuchs"
 ENG_apc_wheeled_g4_equipment_0_desc:0 "Боевая колёсная плавающая бронемашина, оснащённая вооружением, предназначенная для транспортировки мотопехотинцев мотопехотных подразделений сухопутных войск. Сварной корпус из стальных бронелистов обеспечивает защиту от пуль и осколков артиллерийских снарядов. Вход и выход из десантного отделения на 10 человек осуществляется через двухстворчатую дверь в кормовом бронелисте. Моторно-трансмиссионное отделение в средней части корпуса отделено от остальных противопожарными перегородками."
 
 ENG_apc_wheeled_g5_equipment_0:0 "ARTEC MRAV"
 ENG_apc_wheeled_g5_equipment_0_short:0 "ARTEC MRAV"
 ENG_apc_wheeled_g5_equipment_0_desc:0 "Многоцелевая бронированная машина. Она состоит фактически из двух частей. Одна - шасси с моторно-трансмиссионным отсеком (МТО) и отделением управления, другая - специализированный модуль, находящийся в кормовой части машины и при необходимости отсоединяемый. имеет высокую степень защиты от пуль стрелкового оружия, осколков снарядов и мин, а также и от противотанковых мин. Уровень всесторонней защиты соответствует уровню 4 STANAG 4569, что означает защищённость от бронебойных 14,5-мм пуль."
 
 ENG_apc_wheeled_g6_equipment_0:0 "Колёсный БТР будущего"
 ENG_apc_wheeled_g6_equipment_0_short:0 "Колёсный БТР будущего"
 ENG_apc_wheeled_g6_equipment_0_desc:0 "Машина с колёсной формулой 8х8 построена по проекту FRES (Future Rapid Effects System) и предназначена для вооружённых сил Великобритании. Семейство броневиков включает машины с гусеничным и колёсным движителем. ББМ этого типа могут использоваться для выполнения различных задач в зависимости от установленного оборудования. Бронирование позволяет защитить экипаж от осколков и огня стрелкового оружия."

 JAP_article_9_desc:0 "Девятая статья Конституции Японии — юридическая норма, закреплённая Конституцией Японии 1947 года, в которой провозглашается отказ государства от войны как способа разрешения международных споров и, как следствие, от создания собственных сухопутных войск, флота и военно-воздушных сил. В обществе идёт дискуссия относительно этой статьи - некоторые предлагают её если не отменить полностью то хотя-бы изменить в пользу создания полноценных Вооружённых Сил Японии."

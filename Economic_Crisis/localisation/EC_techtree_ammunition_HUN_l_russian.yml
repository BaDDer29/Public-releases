 # Шлемы 3-ого поколения
 HUN_tech_infantry_helmet_3:0 "M70 helmet"
 HUN_tech_infantry_helmet_3_desc:0 "Cтальной шлем, используемый венгерской армией, лицензированная копия советского СШ-40. Подкладка с четырьмя подушками с несколькими отверстиями, пробитыми в них для вентиляции. Оболочка имеет тёмно-оливково-зелёную краску."

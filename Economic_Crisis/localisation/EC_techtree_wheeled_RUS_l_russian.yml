 RUS_truck_g0_equipment_0:0 "ЗиС-151"
 RUS_truck_g0_equipment_0_short:0 "ЗиС-151"
 RUS_truck_g0_equipment_0_desc:0 "Производился в Советском Союзе в 1948 — 1958 годах на Московском автозаводе имени Сталина. За основу ЗиС-151 был взят американский грузовик "Studebaker US6", однако ЗИС-151 на автобусных шинах 10,50-20" показал лучшую проходимость и более высокую среднюю скорость по бездорожью, кроме движения по болотистой луговине. Односкатные шины шли «след в след» и требовали меньше энергетических затрат на прокладывание колеи, чем двускатные."
 RUS_truck_g1_equipment_0:0 "Урал-375Д"
 RUS_truck_g1_equipment_0_short:0 "Урал-375Д"
 RUS_truck_g1_equipment_0_desc:0 "Урал-375Д производился в СССР в 1961-1992 годах на Уральском автозаводе, г. Миасс. Грузовик оснащался бензиновым двигателем ЗИЛ-375 (V8, 7 л, 180 л. с.), системой централизованного изменения давления в шинах (от 0,5 до 3,2 кгс/см²), пятиступенчатой коробкой передач, двухдисковым сцеплением."
 RUS_truck_g2_equipment_0:0 "Урал-4320"
 RUS_truck_g2_equipment_0_short:0 "Урал-4320"
 RUS_truck_g2_equipment_0_desc:0 "Урал-4320 - наследник Урал-375Д, к 1982 году полностью его заменивший. Основным отличием от "375-ки" был экономичный и тяговитый дизельный двигатель. Урал-4320 оборудован всережимным регулятором частоты вращения, поэтому при увеличении дорожного сопротивления происходит автоматическое увеличение подачи топлива, что на мягких грунтах приводит к «срыву» мягкого грунта и буксованию. По этой причине там, где пройдёт 375-й, 4320-й мог и не пройти." 
 RUS_truck_g3_equipment_0:0 "КамАЗ-4310"
 RUS_truck_g3_equipment_0_short:0 "КамАЗ-4310"
 RUS_truck_g3_equipment_0_desc:0 "КамАЗ-4310 - продукт Камского автозавода, очередная "рабочая лошадка" Советской Армии. В наличии удобная кабина, лебёдка и больший чем у Урала бак. "
 RUS_truck_g4_equipment_0:0 "КамАЗ-5350"
 RUS_truck_g4_equipment_0_short:0 "КамАЗ-5350"
 RUS_truck_g4_equipment_0_desc:0 "КамАЗ-5350 - относительно новая российская разработка, которая разрабатывалсь по военному заказу. Себестоимость машины низкая, поскольку технические узлы унифицировали в процессе создания. Общий уровень унификации составляет 85%. Сильные стороны КамАЗ-5350 Мустанг — надёжность и проходимость. Он хорошо маневрирует в ограниченных дорожных условиях."
 RUS_truck_g5_equipment_0:0 "КамАЗ-63968 «Тайфун»"
 RUS_truck_g5_equipment_0_short:0 "КамАЗ-63968 «Тайфун»"
 RUS_truck_g5_equipment_0_desc:0 "«Тайфун» - единая колёсная грузовая платформа «Тайфун», обеспечивающая высокую защищённость экипажа, груза и узлов автомобиля от стрелкового вооружения и фугасов. А также на которую можно монтировать разное целевое оборудование и создавать на её базе необходимые модификации вроде машин связи, мобильных артиллерийских систем, автокранов, транспортно-пусковых машин БЛА, эвакуаторов, экскаваторов и других."
 RUS_truck_g6_equipment_0:0 "Урал-63095 «Тайфун-У»"
 RUS_truck_g6_equipment_0_short:0 "Урал-63095 «Тайфун-У»"
 RUS_truck_g6_equipment_0_desc:0 "Многофункциональный грузовик, разработка Уральского автозавода. Может быть использован в качестве разведывательной, командно-штабной машины, машины РЭБ/РТР или связи, санитарной машины или для ведения инженерной, радиационной, химической и биологической разведки, осуществления грузоперевозок."
 RUS_truck_g7_equipment_0:0 "Грузовик будущего"
 RUS_truck_g7_equipment_0_short:0 "Грузовик будущего"
 RUS_truck_g7_equipment_0_desc:0 "Грузовик будущего"
 RUS_light_utility_vehicle_g1_equipment_0:0 "ГАЗ-69"
 RUS_light_utility_vehicle_g1_equipment_0_short:0 "ГАЗ-69"
 RUS_light_utility_vehicle_g1_equipment_0_desc:0 "ГАЗ-69 - автомобиль повышенной проходимости, детище Ульяновского автозавода. Транспорт проектировали для быстрого передвижения по бездорожью. Рама Газ-69 производилась из листовой стали. Цельнометаллический кузов был упрощённым, на него было установлено основание для установки тента. Тент вместе с основанием можно быстро снимать и перевозить с собой. Для дополнительного удобства на кузов были установлены крепления для лопаты, топора и носилок."
 RUS_light_utility_vehicle_g2_equipment_0:0 "УАЗ-469 / УАЗ-3153"
 RUS_light_utility_vehicle_g2_equipment_0_short:0 "УАЗ-469 / УАЗ-3153"
 RUS_light_utility_vehicle_g2_equipment_0_desc:0 "УАЗ-469 / УАЗ-3153 - основной командирский автомобиль в Советской Армии, а также в странах Варшавского договора, начиная с середины 1970-х, сменивший в этом качестве предшественника ГАЗ-69. Серийный выпуск моделей УАЗ-469 и УАЗ-469Б начат в декабре 1972 года, до этого начиная с 1964 года было произведено несколько опытно-промышленных серий. УАЗ-469 перевозит 7 пассажиров и 100 кг багажа или двух пассажиров и 600 кг. Автомобиль может буксировать прицеп массой 850 кг."
 RUS_light_utility_vehicle_g4_equipment_0:0 "ГАЗ-3937 «Водник»"
 RUS_light_utility_vehicle_g4_equipment_0_short:0 "ГАЗ-3937 «Водник»"
 RUS_light_utility_vehicle_g4_equipment_0_desc:0 "«Водник» - автомобиль для транспортировки людей и грузов в труднопроходимых районах. Обеспечивает защиту экипажа от стрелкового оружия. Построен по модульной схеме. Сварной корпус включает в себя два съёмных модуля. Передний модуль состоит из силового отделения и отделения управления, разделённых герметичной перегородкой."
 RUS_light_utility_vehicle_g5_equipment_0:0 "ГАЗ «Тигр»"
 RUS_light_utility_vehicle_g5_equipment_0_short:0 "ГАЗ «Тигр»"
 RUS_light_utility_vehicle_g5_equipment_0_desc:0 "Российский многоцелевой бронеавтомобиль повышенной проходимости. Представляет собой шасси рамной конструкции, несущее на себе основную часть агрегатов и кузов. Кузов автомобиля цельнометаллический однообъёмный пятидверный с грузовым отсеком, рассчитан на перевозку четырёх человек и до 1500 кг груза (бронированный трёхдверный однообъёмный, рассчитан на перевозку 6—9 человек и 1200 кг груза — для армейского и полицейских вариантов машины). Грузовое отделение отделено от пассажирского перегородкой, оборудовано сиденьями, на которых можно дополнительно разместить 2—4 человека."
 RUS_light_utility_vehicle_g3_equipment_0:0 "УАЗ Хантер"
 RUS_light_utility_vehicle_g3_equipment_0_short:0 "УАЗ Хантер"
 RUS_light_utility_vehicle_g3_equipment_0_desc:0 "УАЗ Хантер - это современная интерпретация военного «УАЗика» 469-й модели. От своего предшественника «Хантер» отличается применением более современных решений в конструкции. Внешне УАЗ выделяют пластиковые бампера с «противотуманками», новая светотехника, иная решётка радиатора. Для УАЗ «Хантер» предложено 2 ДВС. Для поклонников «дизелей» есть 2.2-литровый мотор с отличной тягой в 270 Нм. Предусмотрен и бензиновый 128-сильный агрегат."
 RUS_light_utility_vehicle_g6_equipment_0:0 "ГАЗ «Волк»"
 RUS_light_utility_vehicle_g6_equipment_0_short:0 "ГАЗ «Волк»"
 RUS_light_utility_vehicle_g6_equipment_0_desc:0 "ГАЗ «Волк» - полноприводная лёгкая колёсная платформа модульного типа для создания бронетранспортёров, грузовиков, тягачей, шасси для ПТУР и ЗРК, командно-штабных, разведывательно-дозорных, медицинских автомобилей. Круговая бронезащита обеспечивается навесной бронёй, соответствует классу 6а (3 уровень в соответствии со STANAG 4569) и обеспечивают защиту экипажа от всех основных видов стрелкового оружия (даже при стрельбе бронебойной пулей из винтовки СВД) и осколков снарядов."
 RUS_light_utility_vehicle_g7_equipment_0:0 "Бронеавтомобиль будущего"
 RUS_light_utility_vehicle_g7_equipment_0_short:0 "Бронеавтомобиль будущего"
 RUS_light_utility_vehicle_g7_equipment_0_desc:0 "Бронеавтомобиль будущего"
 RUS_apc_wheeled_light_g0_equipment_0:0 "БТР-40"
 RUS_apc_wheeled_light_g0_equipment_0_short:0 "БТР-40"
 RUS_apc_wheeled_light_g0_equipment_0_desc:0 "Советский лёгкий бронетранспортёр 1950-х годов. Использовался, помимо перевозки личного состава мотострелковых частей, преимущественно в качестве многоцелевой разведывательной, связной или командирской машины, а также артиллерийского тягача. Серийно БТР-40 производился на ГАЗе в 1950—1960 годах."
 RUS_apc_wheeled_light_g1_equipment_0:0 "БРДМ-1"
 RUS_apc_wheeled_light_g1_equipment_0_short:0 "БРДМ-1"
 RUS_apc_wheeled_light_g1_equipment_0_desc:0 "Советская боевая разведывательная машина, была создана в 1954—1956 годах в ОКБ ГАЗа для замены лёгкого бронетранспортёра БТР-40 в роли стандартной лёгкой разведывательной, штабной и связной машины Советской Армии. По сравнению со своим предшественником, БРДМ имела повышенную проходимость за счёт применения шасси с двумя дополнительными парами опускаемых колёс и амфибийной способности, а также больший запас хода."
 RUS_apc_wheeled_light_g1_equipment_1:0 "БРДМ-1А"
 RUS_apc_wheeled_light_g1_equipment_1_short:0 "БРДМ-1А"
 RUS_apc_wheeled_light_g1_equipment_1_desc:0 "БРДМ-1А - модель с закрытой рубкой. Серия в 1958-65 гг."
 RUS_apc_wheeled_light_g1_equipment_2:0 "БРДМ-1Б"
 RUS_apc_wheeled_light_g1_equipment_2_short:0 "БРДМ-1Б"
 RUS_apc_wheeled_light_g1_equipment_2_desc:0 "БРДМ-1Б"
 RUS_apc_wheeled_light_g1_equipment_3:0 "БРДМ-1В"
 RUS_apc_wheeled_light_g1_equipment_3_short:0 "БРДМ-1В"
 RUS_apc_wheeled_light_g1_equipment_3_desc:0 "БРДМ-1В"
 RUS_apc_wheeled_light_g1_equipment_4:0 "БРДМ-1Г"
 RUS_apc_wheeled_light_g1_equipment_4_short:0 "БРДМ-1Г"
 RUS_apc_wheeled_light_g1_equipment_4_desc:0 "БРДМ-1Г"
 RUS_apc_wheeled_light_g1_equipment_5:0 "БРДМ-1Д"
 RUS_apc_wheeled_light_g1_equipment_5_short:0 "БРДМ-1Д"
 RUS_apc_wheeled_light_g1_equipment_5_desc:0 "БРДМ-1Д"
 
 RUS_apc_wheeled_light_g2_equipment_0:0 "БРДМ-2"
 RUS_apc_wheeled_light_g2_equipment_0_short:0 "БРДМ-2"
 RUS_apc_wheeled_light_g2_equipment_0_desc:0 "Дальнейшее развитие БРДМ-1, БРДМ-2 имеет невысокую защищённость, броня защищает от пуль стрелкового оружия и осколков. Главная особенность машины — очень высокая проходимость. БРДМ-2 имеет компоновку с расположением отделения управления в лобовой, боевого отделения — в средней, а моторного отделения — в кормовой части машины. Экипаж БРДМ состоит из четырёх человек: командира и механика-водителя, находящихся в отделении управления справа и слева соответственно, стрелка, находящегося в башне, и наблюдателя, занимающего место по левому или правому борту в боевом отделении."
 
 RUS_apc_wheeled_light_g3_equipment_0:0 "БПМ-97"
 RUS_apc_wheeled_light_g3_equipment_0_short:0 "БПМ-97"
 RUS_apc_wheeled_light_g3_equipment_0_desc:0 "Российский бронеавтомобиль КамАЗ-43269 «Выстрел» (БПМ-97).Основным назначением бронеавтомобиля является обеспечение действий личного состава сухопутных войск. Но также предусмотрена возможность использования машины в вариантах штабного или патрульного автомобиля, переоборудования его для перевозки раненых, разведывательных действий, и даже перевозки арестантов или ценностей. Модификация оснащённая 30-мм пушкой БППУ МБ2."
 
 RUS_apc_wheeled_light_g4_equipment_0:0 "БРМ «Выдра»"
 RUS_apc_wheeled_light_g4_equipment_0_short:0 "БРМ «Выдра»"
 RUS_apc_wheeled_light_g4_equipment_0_desc:0 "БРМ «Выдра» - российская авиадесантная боевая разведывательная машина, созданная на базе многоцелевого грузового автомобиля повышенной проходимости КАМАЗ-43501-ВДВ. Машина имеет переднемоторную, полноприводную, капотную автомобильную компоновку; моторно-трансмиссионное отделение располагается в передней части корпуса, отделение управления — в средней, десантное и боевое отделения — в кормовой. Предусматривается установка комплекса вооружения в башенной установке. Десант имеет возможность ведения огня из личного оружия через амбразуры в бортах (по две на борт) и, возможно, в кормовых дверях корпуса."
 
 RUS_apc_wheeled_light_g5_equipment_0:0 "БРДМ-3"
 RUS_apc_wheeled_light_g5_equipment_0_short:0 "БРДМ-3"
 RUS_apc_wheeled_light_g5_equipment_0_desc:0 "Разведывательно-дозорная машина БРДМ-3 (заводское обозначение ГАЗ-59034 «Буйность») разработана конструкторским бюро ОАО «ГАЗ». Она предназначена для обеспечения действий разведывательных подразделений в глубине обороны противника на удалении до 120 километров. Бронирование — противопульное. На машине установлены устройства защиты боевого расчёта от воздействия ударной волны и проникающей радиации, от радиоактивной пыли, бактериальных средств, отравляющих веществ и пороховых газов при эксплуатации на заражённой местности."

 
 RUS_apc_wheeled_g1_equipment_0:0 "БТР-152"
 RUS_apc_wheeled_g1_equipment_0_short:0 "БТР-152"
 RUS_apc_wheeled_g1_equipment_0_desc:0 "БТР-152 - советский бронетранспортёр, созданный на базе узлов и агрегатов грузового автомобиля ЗИС-151. Ходовая часть, трансмиссия и силовой агрегат новой боевой машины – основные узлы и детали грузового автомобиля. Серийно бронетранспортёр выпускался на двух заводах: в Москве на заводе им. Сталина и на Брянском машиностроительном заводе. За годы серийного производства с 1950 по 1955 было выпущено свыше 12 тыс. машин. в различных модификациях. Бронетранспортёр БТР-152 выпускался до 1962 года."
 
 RUS_apc_wheeled_g2_equipment_0:0 "БТР-60П"
 RUS_apc_wheeled_g2_equipment_0_short:0 "БТР-60П"
 RUS_apc_wheeled_g2_equipment_0_desc:0 "Разработан в 1956—1959 годах для оснащения мотострелковых подразделений и замены в них устаревшего БТР-152, от которого он отличался значительно улучшенной проходимостью, позволявшей ему следовать за танками на поле боя, и способностью плавать. БТР-60 стал первым в серии советских четырёхосных бронетранспортёров, развитие и производство которой продолжается до сих пор. БТР-60 производился серийно, неоднократно модернизируясь, с 1960 по 1976 год на Горьковском автомобильном заводе, затем на Курганском заводе колёсных тягачей (КЗКТ) до 1987 года; всего было выпущено, по разным данным, от 10 000 до 25 000 машин."
 
 RUS_apc_wheeled_g3_equipment_0:0 "БТР-80"
 RUS_apc_wheeled_g3_equipment_0_short:0 "БТР-80"
 RUS_apc_wheeled_g3_equipment_0_desc:0 "БТР-80 -Создан в начале 1980-х годов как дальнейшее развитие бронетранспортёра БТР-70, с учётом выявленных в Афганской войне недостатков последнего, и предназначался для его замены в мотострелковых войсках. БТР-80 имеет компоновку с расположением отделения управления в лобовой, совмещённого десантного и боевого — в средней, а моторно-трансмиссионного — в кормовой части машины. Штатный экипаж БТР-80 состоит из трёх человек: командира отделения (машины), механика-водителя и наводчика; помимо них, бронетранспортёр может перевозить семь человек десанта внутри, в десантном отделении, и ещё столько же снаружи, на броне."
 
 RUS_apc_wheeled_g4_equipment_0:0 "БТР-90 «Гильза»"
 RUS_apc_wheeled_g4_equipment_0_short:0 "БТР-90 «Гильза»"
 RUS_apc_wheeled_g4_equipment_0_desc:0 "БТР-90 «Гильза» - боевая колёсная плавающая броневая машина, оснащённая вооружением, предназначенная для использования в мотострелковых подразделениях сухопутных войск. БТР-90 оснащён автоматической гидромеханической реверсивной коробкой передач, независимой подвеской всех колёс с полным приводом. Броня, по сравнению с БТР-80, была существенно усилена. Значительно улучшена противоминная защита, в частности, днище машины имеет V-образную форму — более стойкую к воздействию ударной волны, чем традиционная плоская. Конструкция позволяет устанавливать более мощное оружие, в частности 100 и 125-мм орудие. На БТР установлен комбинированный дневной и ночной прицел БПКЗ-42 и дневной прицел 1П-13. Машина имеет систему защиты от поражающих факторов оружия массового поражения."
 
 RUS_apc_wheeled_g5_equipment_0:0 "К-16 "Бумеранг" с 6П49"
 RUS_apc_wheeled_g5_equipment_0_short:0 "К-16 с 6П49 "Корд-Т""
 RUS_apc_wheeled_g5_equipment_0_desc:0 ""Бумеранг" - унифицированная платформа шифра «Бумеранг» позволяет создать на своей базе бронетранспортёр, колёсную боевую машину пехоты, боевую машину с тяжёлым вооружением и другие. Бронетранспортёр на основе УБП «Бумеранг» предназначен для транспортировки и поддержки огнём мотострелкового отделения, может самостоятельно преодолевать водные преграды. На данной модели устанавливается танковая версия 12,7×108 мм пулемёта 6П49 "Корд""
 

 RUS_ifv_wheeled_g2_equipment_0:0 "ГАЗ-50"
 RUS_ifv_wheeled_g2_equipment_0_short:0 "ГАЗ-50"
 RUS_ifv_wheeled_g2_equipment_0_desc:0 "ГАЗ-50 - опытная колёсная БМП. За базу был взят бронетранспортёр БТР-60ПБ (ГАЗ-49). Испытания опытный образец прошёл, но на вооружение принят не был, однако впоследствии на базе ГАЗ-50 быз создан бронетранспортёр БТР-70. Основным вооружением являлся гладкоствольный 73-мм гранатомёт 2А28 «Гром». Боекомплект составлял 40 выстрелов, с основным орудием был спарен танковый вариант 7,62-мм пулемёта Калашникова (ПКТ). Возимый боекомплект составлял 2000 патронов."
 
 RUS_ifv_wheeled_g3_equipment_0:0 "БТР-80А"
 RUS_ifv_wheeled_g3_equipment_0_short:0 "БТР-80А"
 RUS_ifv_wheeled_g3_equipment_0_desc:0 "Модификация базового БТР-80, принят на вооружение в 1994 году. Модификация с вооружением из 30-мм автоматической пушки 2А72 и 7,62-мм пулемёта ПКТ, установленных в новой башне лафетной компоновки. Многими специалистами классифицируется как колёсная боевая машина пехоты."
 
 RUS_ifv_wheeled_g4_equipment_0:0 "БТР-90 «Росток»"
 RUS_ifv_wheeled_g4_equipment_0_short:0 "БТР-90 «Росток»"
 RUS_ifv_wheeled_g4_equipment_0_desc:0 "Модификация БТР-90 с 30-мм автоматической пушкой 2А42, 7,62-мм пулемётом ПКТМ, автоматическим гранатомётом АГС-17 и противотанковыми комплексом «Конкурс-М», не оснащённая СУО и тепловизором."
 
 RUS_ifv_wheeled_g5_equipment_0:0 "К-17 с «Бумеранг-БМ»"
 RUS_ifv_wheeled_g5_equipment_0_short:0 "К-17 с «Бумеранг-БМ»"
 RUS_ifv_wheeled_g5_equipment_0_desc:0 "«Бумеранг-БМ» - российский необитаемый боевой модуль, предназначенный для оснащения боевых машин пехоты К-17, Б-11 и Т-15. Модуль создан по блочно-модульному принципу и отделён от обитаемого отделения. Особенностью боевого модуля является использование безэкипажной компоновки. За счёт отсутствия обитаемых объёмов удалось плотнее скомпоновать внутренние части модуля и этим уменьшить его габариты. Основу вооружения составляет 30-мм пушка 2А42 с боекомплектом в 500 выстрелов (160 БПС /340 ОФС). Дальность стрельбы до 4000 м по заявлению разработчика. Угол возвышения орудия 70°. Противотанковое вооружение состоит из 4 установок «Корнет»."
 

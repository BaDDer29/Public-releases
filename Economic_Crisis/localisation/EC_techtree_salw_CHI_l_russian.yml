 CHI_army_salw_equipment_0:0 "Type 56 SKS"
 CHI_army_salw_equipment_0_desc:0 "Копия советского карабина СКС."
 CHI_army_salw_equipment_1:0 "Tsing Tao 7.63 mm SMG"
 CHI_army_salw_equipment_1_desc:0 "Китайская копия ПП SIG M1920."
 CHI_army_salw_equipment_2:0 "Тип 56"
 CHI_army_salw_equipment_2_desc:0 "Китайский автомат, являющийся лицензионной копией автомата Калашникова. Автомат в целом аналогичен АК, за исключением неотъемного игольчатого трёхгранного штыка, в походном положении складывающегося вниз-назад. Также на автоматах ранних выпусков отсутствовало хромирование канала ствола, газового поршня и затворной группы, что понижало живучесть данных деталей. В целом качество производства данного оружия, как и у всего китайского вооружения, было невысоким."
 CHI_army_salw_equipment_3:0 "Тип 56-1"
 CHI_army_salw_equipment_3_desc:0 "Вариант со складным металлическим прикладом."
 CHI_army_salw_equipment_4:0 "Type 56-2"
 CHI_army_salw_equipment_4_desc:0 "Улучшенный экспортный вариант Type 56-1, отличающийся от последнего отсутствием штыка и складным прикладом."
 CHI_army_salw_equipment_5:0 "Type-88-7"
 CHI_army_salw_equipment_5_desc:0 "Копия советского автомата АК-74 калибра 7.62."
 CHI_army_salw_equipment_6:0 "Type-88-5"
 CHI_army_salw_equipment_6_desc:0 "Копия советского автомата АК-74 калибра 5.56."
 CHI_army_salw_equipment_7:0 "Тип 81"
 CHI_army_salw_equipment_7_desc:0 "Китайский автомат, созданный для замены на вооружении НОАК автоматов Тип 56 и Тип 63. Тип 81 создан на основе Тип 68 с изменениями, направленными на повышение точности стрельбы. Работа частей и механизмов автомата Тип 81 построен на основе автоматики с газовым двигателем и запиранием поворотом затвора."
 CHI_army_salw_equipment_8:0 "QBZ-03"
 CHI_army_salw_equipment_8_desc:0 "Китайский автомат, созданный на основе Type 87. QBZ-03 использует газоотводный автомат с коротким ходом газового поршня, снабжённого собственной возвратной пружиной. Запирание ствола осуществляется поворотом затвора. Газоотводный узел снабжён газовым регулятором, позволяющим использовать винтовочные гранаты. УСМ предусматривает ведение огня одиночными выстрелами и непрерывными очередями."
 CHI_army_salw_equipment_9:0 "QBZ-95"
 CHI_army_salw_equipment_9_desc:0 "Китайское семейство оружия, включающее автомат и ручной пулемёт. Оружие выполнено по компоновке «булл-пап» и использует (в базовой версии) новый китайский 5,8-мм промежуточный патрон."
 CHI_army_salw_equipment_10:0 "QBZ-97"
 CHI_army_salw_equipment_10_desc:0 "Модифицированный вариант QBZ-95 под патрон 5,56×45 мм НАТО. Приёмник магазина соответствует стандарту STANAG 4179 и может использовать любые совместимые магазины (например, от M16)."
 CHI_special_salw_equipment_1:0 "Тип 63"
 CHI_special_salw_equipment_1_desc:0 "Китайская автоматическая винтовка, созданная на основе СКС для замены самозарядного карабина Тип 56. Вариант для спецподразделений оснащён оптическим прицелом."
 CHI_special_salw_equipment_2:0 "Тип 64"
 CHI_special_salw_equipment_2_desc:0 "Модифицированный ПП для специальных подразделений, имеет встроенный глушитель."
 CHI_special_salw_equipment_3:0 "Тип 85"
 CHI_special_salw_equipment_3_desc:0 "Разработан в начале 1980 - х годов в качестве менее дорогостоящей замены для пистолета - пулемёта Тип 79 , оснащён глушителем версии для замены типа 64 автоматов , которые были на вооружении Народно-освободительной армии Китая (НОАК). Оба оружия используются подразделениями полиции КНР, а также солдатами НОАК."
 CHI_special_salw_equipment_4:0 "Type 56C (QBZ56C)"
 CHI_special_salw_equipment_4_desc:0 "Вариант Type 56-2 со стволом длиной 280 мм, предназначенный для вооружения ВМФ Китая, а также специальных подразделений. Оснащён оптическим прицелом."
 CHI_special_salw_equipment_5:0 "NORINCO Type 86s"
 CHI_special_salw_equipment_5_desc:0 "Автоматика винтовки Тип 86s практически полностью повторяет устройство автомата Калашникова, однако есть и отличия. Так, расположение рукоятки взведения затвора (сверху над ствольной коробкой), равно как и интегральная рукоятка для переноски со встроенными прицельными приспособлениями скопированы у французского автомата FAMAS. Передняя складная рукоятка позаимствована у австрийского автомата Steyr AUG."
 CHI_special_salw_equipment_6:0 "CF-05"
 CHI_special_salw_equipment_6_desc:0 "Конструкция CF-05 разработана для боеприпасов Parabellum 9 × 19 мм , используемых на международном уровне для большинства пистолетов и автоматов, используемых вооружёнными силами и правоохранительными органами."
 CHI_special_salw_equipment_7:0 "Тип 05"
 CHI_special_salw_equipment_7_desc:0 "Пистолет-пулемёт Тип 05 разработан совместно 208 исследовательским институтом НОАК (основной центр разработки армейского стрелкового оружия в КНР) и китайской компанией Jian She для армейского конкурса на новый лёгкий пистолет-пулемёт для НОАК. Пистолет-пулемёт Тип 05 имеет автоматику со свободным затвором, стрельба ведётся с открытого затвора."
 CHI_special_salw_equipment_8:0 "QBZ-97S"
 CHI_special_salw_equipment_8_desc:0 "Новейший вариант оружия линейки QBZ-97 для спецподразделений, с улучшенной эргономикой и надёжностью. Также эти новые варианты адаптированы под последний вариант патрона QBZ-97 5,8×42 мм DBP10."
 CHI_special_salw_equipment_9:0 "QBZ-191"
 CHI_special_salw_equipment_9_desc:0 "Новейший автомат получил поворотный затвор и безударную систему работы автоматики за счёт отвода пороховых газов из канала ствола с коротким ходом поршня. Переключатель режимов огня, управление которым осуществляется большим пальцем, позволяет вести огонь одиночными выстрелами и в полностью автоматическом режиме."
 CHI_special_salw_equipment_10:0 "ZH-05"
 CHI_special_salw_equipment_10_desc: "Автоматно-гранатомётный комплекс ZH-05 разработан в Китае как ответ на американскую программу XM-29 OICW. В ходе разработки ранние варианты ZH-05 имели гранатомёт с магазинным питанием, однако в серийном варианте от магазина отказались для уменьшения массы оружия. Автоматно-гранатомётный комплекс состоит из трёх основных компонент, интегрированных в единую систему. Самой простой компонентой является автомат калибра 5.8 мм, созданный на базе пехотного автомата Тип 03. Он использует традиционную газоотводную автоматику с поворотным затвором."

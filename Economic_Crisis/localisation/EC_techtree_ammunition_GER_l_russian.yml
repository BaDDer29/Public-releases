# Форма 4-ого поколения
 GER_army_ammunition_equipment_4:0 "Обмундирование Flecktarn"
 GER_army_ammunition_equipment_4_desc:0 "Немецкий бундесвер разработал несколько прототипов камуфляжных расцветок для испытаний в качестве замены однотонной «оливе» (moleskin). Из предоставленных образцов был принят тот, что известен сегодня как Flecktarn . Это составное слово из немецких слов Fleck (точка, пятно, расцветка) и Tarnung (камуфляж). Стандартная униформа сшита из ткани, состоящей из 65% хлопка и 35% полиэстера."
 GER_tech_gray_uniform_4:0 "Китель армейский Flecktarn Bundeswehr BW"
 GER_tech_gray_uniform_4_desc:0 "Повседневная унифицированная форма. Китель прямого силуэта с отложным воротником. Застёгивается на кнопки и застёжки молнии. Имеет два нагрудных кармана и карман на левом плече. Манжеты на липучках. Материал: 80% хлопок, 20% полиэстер."
 GER_tech_gray_uniform_4_2:0 "Китель армейский Flecktarn Bundeswehr BW"
 GER_tech_gray_uniform_4_2_desc:0 "Модифицированная повседневная унифицированная форма. Повышен процент износостойкости. Применена обновлённая фурнитура."
 GER_tech_khaki_uniform_4:0 "Обмундирование Tropentarn"
 GER_tech_khaki_uniform_4_desc:0 "Особый вариант расцветки камуфляжа, который благодаря своим цветовым сочетаниям специально адаптирован к пустыням. Внешне расцветка Tropentran представляет собой мелкие пятна коричневого и зелёного цветов, нанесённые на бежевую основу. Главное отличие заключается в том, что Tropentarn значительно светлее своего "родителя"." 
 GER_tech_khaki_uniform_4_2:0 "Рубашка полевая Бундесвера"
 GER_tech_khaki_uniform_4_2_desc:0 "Модифицированный вариант полевой формы для пустынной местности. 2 нагрудных кармана, 1 накладной карман на рукаве слева, вентиляционная сетка в области подмышек."
 GER_tech_green_special_uniform_4:0 "Обмундирование Arid Flecktarn"
 GER_tech_green_special_uniform_4_desc:0 "Модификация камуфляжа Flecktarn для специальных подразделений в условиях боевых действий в лесистой и пересечённой местности."
 GER_tech_green_special_uniform_4_2:0 "Arid Fleck Military Combat Camouflage Uniform Jacket"
 GER_tech_green_special_uniform_4_2_desc:0 "Военная камуфляжная куртка в расцветке Arid Flecktarn, 50% хлопок / 50% полиэстер, 2 наклонных нагрудных кармана. Карманы для плеча и предплечья на каждом рукаве. Плиссированная спина."
 GER_tech_khaki_special_uniform_4:0 "Обмундирование Wüstentarndruck"
 GER_tech_khaki_special_uniform_4_desc:0 "Находится на снабжении немецких подразделений специальных операций. Состоит из кластеров розовато-серых и коричневых пятен на светлом фоне песка, и предназначен для выполнения задач в очень засушливых районах, практически без растительности или растительного покрова."
 GER_tech_khaki_special_uniform_4_2:0 "Tactical Combatshirt Kunduz Wüstentarn"
 GER_tech_khaki_special_uniform_4_2_desc:0 "Боевая тактическая рубашка немецких спецподразделений глубинной разведки для действий в условиях засушливого климата. Вентиляция предплечья с сеткой для оптимальной вентиляции. Материал торса: 68% хлопок, 32% полиамид. Материал плеча/рукава: 65% хлопок, 35% полиэстер."
 
 # Бронежилеты
 GER_tech_infantry_defence_vest_3:0 "Splitterschutzweste Ersatzhülle BW FleckTarn."
 GER_tech_infantry_defence_vest_3_desc:0 "Германский противоосколочный жилет первого класса защиты. 14 слоёв арамидной баллистической ткани."
 GER_tech_special_forces_defence_vest_3:0 "KSK Splitterschutzweste Ersatzhülle"
 GER_tech_special_forces_defence_vest_3_desc: "Противоосколочный жилет для спецподразделений Бундесвера. Повышена пулестойкость, применена дополнительная вентиляция поджилетного пространства."
 GER_tech_infantry_defence_vest_4:0 "Mehler ST"
 GER_tech_infantry_defence_vest_4_desc:0 "Бронежилет состоит из 3 частей: передней и задней половин, а так же пахового фартука. Обе части жилета соединяются наплечными и боковыми липучками типа велкро. Защитный паховый фартук пристёгивается на молнии, которая в неиспользуемом состоянии прикрывается защитным клапаном.В верхней части передней панели бронежилета размещены стандартные платформы под рацию или дополнительные подсумки."
 GER_tech_infantry_defence_vest_4_2:0 "SECUTOR QRS"
 GER_tech_infantry_defence_vest_4_2_desc:0 "Бронежилет имеет возможность вместить практически все боевые пластины других бронежилетов немецкой армии. Гибкая система MOLLE даёт возможность крепить различные виды снаряжения, подсумки и чехлы от многих производителей. Благодаря дополнительной системе QR (Quick Release System), модель SECUTOR QRS соединяет в себе все преимущества бронежилета высокой степени защиты и противоосколочного жилета."
 GER_tech_special_forces_defence_vest_4:0 "Mehler SK"
 GER_tech_special_forces_defence_vest_4_desc: "Жилет разработанный для специальных сил Бундесвера (частей DSO и боевых пловцов). Жилет со съёмным воротником и защитой паха, интегрированных подсумков не имеет, за исключением кармана для радиостанции на спине бронежилета. Его конструкция предусматривает его использование с различными разгрузочными системами. Вес бронежилета в полном комплекте в размере М: 13,5 кг."
 GER_tech_special_forces_defence_vest_4_2:0 "Lindnerhof Plattentrager LT"
 GER_tech_special_forces_defence_vest_4_2_desc: "Шестое поколение известного плэйт-кэрриера представляет собой комбинацию гибридного ламината и Cordura. Эта комбинация в сочетании с системой быстрого сброса приводит к созданию надёжной, лёгкой и надёжной несущей системы. Размеры бронепластин типа SAPI L."
 GER_tech_infantry_defence_vest_5:0 "IDZ бронежилет"
 GER_tech_infantry_defence_vest_5_desc: "Согласно требованиям данный бронежилет соответствует немецкому IV уровню защиты, который предусматривает защиту от пистолетных и ПП боеприпасов калибром до 9х19 mm Luger включительно. В версии SK 4 (Schutzklasse 4=керамические плиты + кевларовые пакеты) обеспечивает защиту от пуль калибра 7,62х51mm. Жилет имеет третий слой защиты от колюще-режущего оружия в виде прочной сетки для защиты носителя от ножей, штыков и стилетов."
 
 # Разгрузки
 GER_tech_infantry_load_bearing_system_4:0 "РПС Бундесвера"
 GER_tech_infantry_load_bearing_system_4_desc:0 "Стандартный пяти-предметный набор ременно-плечевой системы новой версии. На подсумках расположены пластиковые клипсы для крепления на пояс или лямки данной системы. Состав: плечевые лямки, пояс, большой подсумок, чехол-подсумок для сапёрной лопаты, подсумок для фляжки. Материал: нейлон / кордур."
 GER_tech_infantry_load_bearing_system_4_2:0 "Жилет разгрузочный SAAV M83"
 GER_tech_infantry_load_bearing_system_4_2_desc:0 "Модифицированный жилет имеет 11 различных подсумков, вшитых в сетчатую основу,под магазины, ИПП, рацию и грузовые подсумки. Также предусмотрен один задний карман под гидросистему. Регулируется по высоте и ширине при помощи строп на скользящем карабине. Застёгивается на два фастекса. Материал - нейлон."
 GER_tech_special_forces_load_bearing_system_4:0 "Chest Rig Alpha"
 GER_tech_special_forces_load_bearing_system_4_desc:0 "Модульный жилет операторов спецподразделений. Совместим с Plate Carrier. 3 функциональных двойных кармана для магазинов G-36/2 Delta, для быстрого доступа магазины могут носиться открытыми или закрытыми на липучку. Благодаря нашитой ленте Molle, можно присоединять дополнительные карманы. 2 кармана многоцелевого назначения с крепежами Fastex, карман для инструментов/ магазина."
 GER_tech_special_forces_load_bearing_system_4_2:0 "TACTICAL CHEST RIG"
 GER_tech_special_forces_load_bearing_system_4_2_desc:0 "Многофункциональный лёгкого типа тактический жилет с плечевыми ремнями типа H, вшитыми карманами для обойм типа G36 и M16, и отсеками для другого тактического оборудования. Материал - Cordura 1100 - 100% полиамид."
 GER_tech_infantry_load_bearing_system_5:0 "Тактический жилет с питьевой системой "Ranger""
 GER_tech_infantry_load_bearing_system_5_desc:0 "Тактический жилет со встроенной системой гидратации, съёмным нагрудным чехлом с застёжкой-липучкой и накладным карманом с клапаном и двойными карманами Velcro2 M4 (для 4 магазинов M4 или 2 G36/AUG) на одном кармане журнала M1 в бедре (посередине бедра (для 2 магазинов M4 или 1 G36/AUG) 1 карман на два магазина MP (для 2 человек) MP-7/MP-5 Magazine) съёмный гидратирующий рюкзак с сумкой."

 
 # Форма 5-ого поколения
 GER_army_ammunition_equipment_5:0 "Обмундирование Fleckcam"
 GER_army_ammunition_equipment_5_desc:0 "Немецкая компания TacGear представила новый камуфляж , разработанный для немецкой армии. За основу был взят широко используемый в Германской армии камуфляж Flecktarn и универсальный MultiCam. Название Fleckcam подчёркивает именно слияние двух известных рисунков в один. Выпускается так же под маркой Arid Fleck."
 GER_tech_green_uniform_5:0 "Обмундирование Multitarn"
 GER_tech_green_uniform_5_desc:0 "Новейшее обмундирование Бундесвера для лесистой местности. Включает светло-зелёный, тёмно-зелёный, коричневый, бежевый, серый и грязно-белый цвета в узоре. Обеспечивает повышенную эффективность при сокрытии от приборов ночного видения."

# Шлемы 4-ого поколения
 GER_tech_infantry_helmet_4:0 "Gefechtshelm M92"
 GER_tech_infantry_helmet_4_desc:0 "Немецкий композитный пулезащитный шлем из кевлара с полимерным покрытием, изготовлен в соответствии со стандартами НАТО к средствам индивидуальной защиты STANAG 2920. Обеспечивает противоосколочную и противопулевую защиту. Оснащён ремённой системой для фиксации шлема на голове. Масса шлема составляет 1,4 кг. Разработан и выпускается компанией Schubert GmbH."
 
# Шлемы 4-ого поколения (2)

 GER_tech_infantry_helmet_4_2:0 "Gefechtshelm M92M"
 GER_tech_infantry_helmet_4_2_desc:0 "Модернизированный вариант Gefechtshelm M92. Уменьшена общая масса, повышена пулестойкость. Оснащён камуфляжным кавером."
 
# Шлемы спецов 4-ого поколения

 GER_tech_special_forces_helmet_4:0 "Ulbrichts AM95"
 GER_tech_special_forces_helmet_4_desc:0 "Титановый шлем для подразделений специального назначения. Имеет необычный дезайн и специальную "чашку" под активные  боевые наушники."
 GER_tech_infantry_helmet_5:0 "IdZ-ES helmet"
 GER_tech_infantry_helmet_5_desc:0 "Специальный нашлемный компьютер, управляет набором датчиков, дисплеев и оптических приспособлений, объединяя военнослужащих в единую сеть, а также позволяя им коммуницировать со штабом и другими подразделениями."

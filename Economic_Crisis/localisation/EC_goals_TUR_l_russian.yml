l_russian: 
 turkey_focus:0 "Национальные фокусы Турции"
 
 TUR_start1:0 "Политические преобразования"
 TUR_start1_desc:0 "Необходимо реформировать политическое устройство государства, дабы повысить эффективность государственного аппарата."
 TUR_democratic1:0 "Демократизация общества"
 TUR_democratic1_desc:0 "Турецкая Республика, верная идеалам демократии и светского государства, встаёт на путь полной ликвидации каких бы там ни было политических пережитков и предупреждения."
 TUR_democratic2:0 "Начало борьбы за Конституцию"
 TUR_democratic2_desc:0 "Без сомнения, Конституция Турции священна и не подлежит изменению иначе, как по воле населения страны. Имеем ли мы право попрать Конституцию и допустить к власти диктатора даже во имя блага целой страны? Не совершим ли мы тех же ошибок, что совершил мир в первой половине прошлого столетия, что и привело к началу Второй Мировой войны?"
 TUR_democratic3:0 "Борьба с авторитаризмом"
 TUR_democratic3_desc:0 "Стремление Эрдогана к единоличной власти уже было замечено. Нужно немедленно предупредить воцарение диктатора и сохранить демократический строй!"
 TUR_democratic4:0 "Импичмент Эрдогана"
 TUR_democratic4_desc:0 "Теперь, когда стремление Эрдогана попрать Конституцию страны в угоду своим эгоистичным побуждениям совершенно ясно, нужно приложить все усилия для того, чтобы отобрать власть у скомпрометировавшего себя политика."
 TUR_democratic5:0 "Торжество демократии"
 TUR_democratic5_desc:0 "Пример Эрдогана, как недобросовестного политика, явно демонстрирует уязвимость текущего политического строя страны. Необходимо предотвратить возможность повторения подобных инцидентов в будущем."
 TUR_democratic6:0 "Заключительные реформы"
 TUR_democratic6_desc:0 "Крупные политические потрясения и преобразования не прошли для страны даром. Однако всё это не прошло зря, и теперь полностью изменившаяся страна готова к любым вызовам и гордо может двигаться вперёд."
 TUR_democratic7:0 "Борьба с коррупцией"
 TUR_democratic7_desc:0 "Коррупция, как извечный враг любого общества, пустила свои корни также и в Турции. Но извечность врага никоим образом не подразумевает его неуязвимость. С этим врагом можно и нужно бороться!"
 TUR_democratic8:0 "Досрочные выборы"
 TUR_democratic8_desc:0 "Коррупционные расследования выявили множество скандалов среди депутатов страны. Возможность очистить скомпрометировавший себя парламент нет возможности, нужно его полностью распустить и набрать заново."
 TUR_democratic9:0 "Чрезвычайные меры"
 TUR_democratic9_desc:0 "Итоги расследования по коррупции среди наиболее явных оппозиционых партий шокировали даже видавших виды следователей. Совершенно очевидно, что ситуация выходит из-под контроля, и что с этим надо что-то делать."
 TUR_democratic10:0 "Поправки к конституции страны"
 TUR_democratic10_desc:0 "Пора передать всю власть в стране одному органу. И парламентская республика будет наилучшим выбором для нас."
 TUR_democratic11:0 "Диалог с курдами"
 TUR_democratic11_desc:0 "Слишком уж долго отношения между турками и курдами были напряжёнными. Однако курды составляют значительную часть населения страны, а поэтому пренебрегать их ролью в общественной и политической жизни Турции нельзя. Необходимо признать их и научиться наладить с ними диалог."
 TUR_democratic12:0 "Курдская автономия"
 TUR_democratic12_desc:0 "После того, как переговоры с курдами прошли успешно, самое время начать процесс предоставления нашим новым друзьям статуса внутренней автономии."
 TUR_democratic13:0 "Этнические меньшинства Турции"
 TUR_democratic13_desc:0 "После того, как курдам была предоставлена внутренняя автономия, многие представители национальных меньшинств Турецкой Республики также стали проявлять интерес к заполучению статуса внутренней автономии для себя. Начался процесс признания важной роли национальных меньшинств в жизни Турции."
 TUR_democratic14:0 "Федерализация страны"
 TUR_democratic14_desc:0 "Политика признания нацменьшинств полноправными членами турецкого общества привела к тому, что унитарная система оказалась абсолютно неэффективной. Пришла пора начать федерализацию страны, которая предоставит возможность нацменьшинствам сказать своё слово и увеличит эффективность управления страной."
 TUR_nationalism1:0 "Национальные интересы"
 TUR_nationalism1_desc:0 "В последнее время наблюдается рост радикальных настроений в обществе, что может привести к приходу к власти силы, предоставляющие определённые интересы населения страны."
 TUR_nationalism2:0 "Турецкий пролетарий рвётся к власти"
 TUR_nationalism2_desc:0 "Голоса социалистов начинают звучать всё громче и громче. Устраиваются манифестации, скандируются лозунги, звучат требования. Кажется, весь народ на стороне социалистов, и даже некоторые политики выражают им свою предрасположенность. Возможно, власть уже в их руках, стоим им лишь протянуть руку..."
 TUR_nationalism3:0 "Социалистическая пропаганда"
 TUR_nationalism3_desc:0 "Сторонники социалистов и просоциалистические политики начали пропаганду своих позиций и взглядов в СМИ, что привело к увеличению популярности данных идей среди населения страны."
 TUR_nationalism4:0 "Народная власть"
 TUR_nationalism4_desc:0 "В стране начались массовые выступления и митинги, вызванные резким увеличением сторонников турецкого социализма среди населения страны. Митингующие скандируют лозунги и требуют смены власти в стране. Власть вынуждена назначить досрочные выборы, в которых социалисты, без сомнения, победят."
 TUR_nationalism5:0 "Турецкий социализм"
 TUR_nationalism5_desc:0 "Учитывая сложившуюся в стране политическую ситуацию, выбор социалистической модели развития будет самым уместным."
 TUR_nationalism6:0 "Выбор социалистической модели"
 TUR_nationalism6_desc:0 "За всё время существования социалистического строя в мире существовали сразу несколько моделей социалистического устройства. Теперь же, раз уж мы начали строить свой коммунизм, необходимо выбрать, по какому пути нам стоит развиваться."
 TUR_nationalism7:0 "Народные добровольцы"
 TUR_nationalism7_desc:0 "Если мы хотим воплотить в жизнь наши самые смелые фантазии, нам нужны солдаты. Много солдат. Добровольцы и патриоты, готовые отдать свою жизнь за родину и страну."
 TUR_nationalism8:0 "Подавление оппозиции"
 TUR_nationalism8_desc:0 "Кажется, приход к власти социалистов не всем пришёлся по душе. Оппозиция и некоторые недовольные политики объединились в рамках единой оппозиционной коалици, и теперь только и делают, что устраивают митинги и демонстрации по всей стране, напрямую призывая население к свержению власти!"
 TUR_nationalism9:0 "Социалистический Курдистан"
 TUR_nationalism9_desc:0 "Теперь же, когда весь Курдистан вошёл в состав Турецкой Социалистической Республики, можно приступить к строительству совместного социалистического государства."
 TUR_nationalism10:0 "Турецкая Социалистическая Республика"
 TUR_nationalism10_desc:0 "Теперь, когда Турция наконец-то встала на путь построения подлинного социализма, пришло время преображения. И начнётся оно с переименования нашей страны."
 TUR_nationalism11:0 "Союз Тюркских Социалистических Республик"
 TUR_nationalism11_desc:0 "Новая Социалистическая Турция наконец взяла под свой контроль и объединила все исконно тюркские территории. Итак, пришло время ещё одного преображения — да здравствует Союз Тюркских Социалистических Республик!"
 TUR_nationalism12:0 "Сохранение режима Эрдогана"
 TUR_nationalism12_desc:0 "Кто бы что там ни вякал о демократии, свободе волеизъявления народа или прочей подобной популистской чепухи, необходимо признать, что режим Эрдогана — это лучшее, чем располагает Турция в данное время. Сильная рука и сильная воля — вот что нужно стране на данный момент, и именно жёсткая власть приведёт Турцию к великому будущему."
 TUR_nationalism13:0 "Милитаризация общества"
 TUR_nationalism13_desc:0 "Если мы хотим воплотить в жизнь наши самые смелые фантазии, нам нужны солдаты. Много солдат. Добровольцы и патриоты, готовые отдать свою жизнь за родину и страну."
 TUR_nationalism14:0 "Националистическая риторика"
 TUR_nationalism14_desc:0 "Голоса националистов начинают звучать всё громче и громче. Устраиваются манифестации, скандируются лозунги, звучат требования. Кажется, весь народ на стороне националистов, и даже некоторые политики выражают им свою предрасположенность. Возможно, власть уже в их руках, стоим им лишь протянуть руку..."
 TUR_nationalism15:0 "Целенаправленная кампания в СМИ"
 TUR_nationalism15_desc:0 "Сторонники националистов и правонационалистические настроения начали пропаганду своих взглядов в СМИ, что привело к увеличению популярности данных идей среди населения страны."
 TUR_nationalism16:0 "Турция встаёт с колен"
 TUR_nationalism16_desc:0 "В стране начались массовые выступления и митинги, вызванные резким увеличением сторонников турецкого социализма среди населения страны. Митингующие скандируют лозунги и требуют смены власти в стране. Власть вынуждена назначить досрочные выборы, в которых националисты, без сомнения, победят."
 TUR_nationalism17:0 "Турецкий национализм"
 TUR_nationalism17_desc:0 "Поражение Турции в Первой мировой войне и распад Османской империи с одной стороны, а также факт раздела и/или порабощения тюрков мира на разные этносы с другой больно отразились на самолюбии и гордости турков. Отныне Турция объявляет своей целью возвращение всех своих территорий и объединение всех тюрок мира."
 TUR_nationalism18:0 "Подавление оппозиции"
 TUR_nationalism18_desc:0 "Кажется, приход к власти националистов не всем пришёлся по душе. Оппозиция и некоторые недовольные политики объединились в рамках единой оппозиционной коалици, и теперь только и делают, что устраивают митинги и демонстрации по всей стране, напрямую призывая население к свержению власти!"
 TUR_nationalism19:0 "Разгром курдских сепаратистов"
 TUR_nationalism19_desc:0 "Слишком уж долго эти курды пытались вставлять палки нам в колёса, но довольно этого! Пора бы показать этим неблагодарным поганцам, что бывает с теми, кто бросает вызов тюркам!"
 TUR_nationalism20:0 "Неоосманская Империя"
 TUR_nationalism20_desc:0 "Теперь, когда Турция восстановила свои пределы в исторических и естественных границах, ничто не мешает ей в открытую объявить себя наследником одной из величайших империй в истории человечества."
 TUR_nationalism21:0 "Единый Туркестан"
 TUR_nationalism21_desc:0 "Теперь, когда многие тюрки мира вновь собраны воедино, мы можем официально объявить о достижении наших целей и о реализации нашей мечты."
 TUR_nationalism22:0 "Религиозная риторика"
 TUR_nationalism22_desc:0 "Голоса исламистов начинают звучать всё громче и громче. Устраиваются манифестации, скандируются лозунги, звучат требования. Кажется, весь народ на стороне исламистов, и даже некоторые политики выражают им свою предрасположенность. Возможно, власть уже в их руках, стоим им лишь протянуть руку..."
 TUR_nationalism23:0 "Пропаганда Ислама в СМИ"
 TUR_nationalism23_desc:0 "Сторонники исламистов и происламистские политики начали пропаганду своих позиций и взглядов в СМИ, что привело к увеличению популярности данных идей среди населения страны."
 TUR_nationalism24:0 "Да храни Аллах Турцию!"
 TUR_nationalism24_desc:0 "В стране начались массовые выступления и митинги, вызванные резким увеличением сторонников турецкого социализма среди населения страны. Митингующие скандируют лозунги и требуют смены власти в стране. Власть вынуждена назначить досрочные выборы, в которых исламисты, без сомнения, победят."
 TUR_nationalism25:0 "Исламизация страны"
 TUR_nationalism25_desc:0 "Все эти светские и богохульные режимы не привели ни к чему, кроме как к очередным политическим потрясениям и нестабильности. Теперь же, когда к власти пришли правоверные последователи Аллаха, ситуация непременно изменится в лучшую сторону!"
 TUR_nationalism26:0 "Шариатское законодательство"
 TUR_nationalism26_desc:0 "Теперь, когда правоверные мусульмане наконец-то возглавили эту многострадальную страну, необходимо её реорганизовать, чтобы соответствовать догмам Ислама."
 TUR_nationalism27:0 "Выбор религиозного течения"
 TUR_nationalism27_desc:0 "Пришло время выбрать направление Ислама, согласно которому страна и будет жить. От этого выбора будет зависеть вся наша внутренняя и внешняя политика."
 TUR_nationalism28:0 "Подавление оппозиции"
 TUR_nationalism28_desc:0 "Кажется, приход к власти исламистов не всем пришёлся по душе. Оппозиция и некоторые недовольные политики объединились в рамках единой оппозиционной коалици, и теперь только и делают, что устраивают митинги и демонстрации по всей стране, напрямую призывая население к свержению власти!"
 TUR_nationalism29:0 "Неоосманский Халифат"
 TUR_nationalism29_desc:0 "Свершилось. С помощью Аллаха и славных джихадистов мы сумели утвердить торжество Ислама во всём регионе."
 TUR_nationalism30:0 "Гюленизм"
 TUR_nationalism30_desc:0 "Исламизация страны привела к тому, что резко повысился авторитет одного из самых известных и блестящих геологов нашего времени, ныне проживающего за границей Фетхуллаха Гюлена."
 TUR_nationalism31:0 "FETÖ"
 TUR_nationalism31_desc:0 "Гюленистов становится всё больше и больше, и вскоре их невозможно будет игнорировать. Демонстрации, организованные радикальными сторонниками Фетхуллаха Гюлена из группы, известной как "Террористическая организация Фетхуллистов", по всей стране принимают всё более массовый и грозный характер. Ситуация грозится выйти из-под контроля."
 TUR_nationalism32:0 "Кризис власти"
 TUR_nationalism32_desc:0 "Наш отказ набравшим стремительную популярность гюленистам возмутил всех сторонников Фетхуллаха Гюлена. Но оказалось, что сторонники Гюлена проникли даже в армию! Судьба страны висит на волоске..."
 TUR_nationalism33:0 "Параллельная государственная конституция"
 TUR_nationalism33_desc:0 "Гюленисты ликуют — Фетхуллах Гюлен возглавил Турцию. Отныне идеи гюленизма стали официальной государственной программой страны, изменена Конституция, проведены реформы. Настало время перемен."
 TUR_pol_start1:0 "Внешнеполитические связи"
 TUR_pol_start1_desc:0 "Необходимо укрепить сношения со странами мира и вести более активную внешнюю политику."
 TUR_pol_democratic1:0 "Путь демократии"
 TUR_pol_democratic1_desc:0 "Сохраняя свою верность демократическим ценностям, мы сохраняем хорошие отношения с мировыми лидерами и обеспечим достойное развитие нашей стране."
 TUR_pol_democratic2:0 "Решение курдской проблемы"
 TUR_pol_democratic2_desc:0 "Натянутые отношения курдов с Турцией в последнее время достигли своего апогея. Если мы хотим жить в мире и спокойствии, мы обязаны положить этому застаревшему конфликту конец."
 TUR_pol_democratic3:0 "Признание Иракского Курдистана"
 TUR_pol_democratic3_desc:0 "Турция готова признать Иракский Курдистан, но только на том условии, что курды навсегда откажутся от своих притязаний на земли Турции."
 TUR_pol_democratic4:0 "Свободный Курдистан"
 TUR_pol_democratic4_desc:0 "Турция решает пойти на уступки курдам, и в обмен на это между двумя странами будет заключён союзный договор, который позволит новым союзникам отныне плечом к плечу противостоять всем новым угрозам."
 TUR_pol_democratic5:0 "Разделяй и властвуй"
 TUR_pol_democratic5_desc:0 "Армяне и курды — главные враги Турции в течение десятилетий. Но вот казалось бы, курды победили, добившись отделения от Турции, но так ли это на самом деле? Не секрет, что и армяне, и курды претендуют на одну и ту же территорию, так может, их следует подтолкнуть к конфликту друг с другом?"
 TUR_pol_democratic6:0 "Определение политической ориентации"
 TUR_pol_democratic6_desc:0 "Итак, пришло время окончательно решить один из главных дилемм внешнеполитического курса страны — кого поддержит Турция в глобальном противостоянии между Москвой и Вашингтоном?"
 TUR_pol_democratic7:0 "Прозападная политика"
 TUR_pol_democratic7_desc:0 "Наши связи с Западом укреплялись в течение десятилетий. Необходимо и дальше сохранять с ними дружественные отношения."
 TUR_pol_democratic8:0 "Сохранение членства в НАТО"
 TUR_pol_democratic8_desc:0 "Некогда именно НАТО спасло Турцию от советской интервенции и красной чумы. Было бы чёрной неблагодарностью отвернуться от наших старых союзников сейчас."
 TUR_pol_democratic9:0 "Приглашение соседей в НАТО"
 TUR_pol_democratic9_desc:0 "У нас есть возможность увеличить своё влияние в регионе и свой престиж на Западе, если мы привлечём в НАТО ещё больше стран. С чего нам следует начать?"
 TUR_pol_democratic10:0 "Борьба с международным терроризмом"
 TUR_pol_democratic10_desc:0 "Исламский терроризм стал настоящей головной болью для всех стран мира. И вот, Запад инициировал войну с террористами до конца. От нас, как от членов НАТО и союзников Запада, ждут определённых действий."
 TUR_pol_democratic11:0 "Борьба с диктатором"
 TUR_pol_democratic11_desc:0 "Запад давно уже критикует Башара Асада и обвиняет его в военных преступлениях. Но похоже, что сейчас он перешёл от голословных обвинений к конкретным действиям, и от нас ждут определённых действий."
 TUR_pol_democratic12:0 "Путь в ЕС"
 TUR_pol_democratic12_desc:0 "Турция вот уже долгие годы желает вступить в Евросоюз, однако все эти попытки упираются в тотальное нежелание этих бюргеров видеть Турцию в своих рядах. Они выдвинули ряд требований к нам, предоставив нам выбор — выполнить ли их и расчитывать на благосклонность Европы, или же отказаться от Европы навсегда и пойти своим путём."
 TUR_pol_democratic13:0 "Нормализация отношений с Израилем"
 TUR_pol_democratic13_desc:0 "Турция и Израиль всегда были близки, и лишь в последние годы произошли ряды происшествий, серьёзно ухудшившие отношения Анкары и Иерусалима. Пришла пора забыть все те старые обиды и вновь наладить близкие взаимоотношения."
 TUR_pol_democratic14:0 "Нормализация отношений с Грецией"
 TUR_pol_democratic14_desc:0 "Между Турцией и Грецией всегда были натянутые отношения, обусловленные историческими и геополитическими факторами. Но жить в прошлом нельзя, пришло время забыть старые обиды и перестать продолжать застаревшую вражду."
 TUR_pol_democratic15:0 "Санитарный кордон"
 TUR_pol_democratic15_desc:0 "Не секрет, что в течение последнего столетия отношения Кремля с Западом вообще, и с Европой в частности остаются напряжёнными. И вот теперь эти бюргеры хотят насолить русским нашими руками. Если мы хотим в Европу, нам придётся принять их условия и вступить в так называемый "Санитарный кордон"."
 TUR_pol_democratic16:0 "Евроинтеграция"
 TUR_pol_democratic16_desc:0 "Ликвидация любой напряжённости в отношениях с соседями, сохранение верности демократии и дружеских отношений с западным миром привели к тому, что ЕС признал наше право на вступление в евросообщество. Отныне мы — европейцы."
 TUR_pol_democratic17:0 "Пророссийская политика"
 TUR_pol_democratic17_desc:0 "Не смотря на наши взаимоотношения с Западом, Российская Федерация всё же куда ближе, и куда выгодней строить отношения с Кремлём, нежели с Пентагоном."
 TUR_pol_democratic18:0 "Выход из НАТО"
 TUR_pol_democratic18_desc:0 "Времена меняются. Да, верно, именно НАТО спасло Турцию от советской интервенции и красной чумы, однако это было давно. Реалии изменились, и теперь Россия куда ближе нам, чем Америка, чья империалистическая сущность так и не изменилась. От таких союзников надо бежать."
 TUR_pol_democratic19:0 "Нормализация отношений с Арменией"
 TUR_pol_democratic19_desc:0 "Новые реалии требуют новых перемен. И если мы хотим сблизиться с Россией, мы должны сблизиться и с её союзниками, пусть даже у них с нами натянутые отношения. И пусть Азербайджан посчитает это предательством, интересы нашей страны стоят для нас превыше всего."
 TUR_pol_democratic20:0 "Вхождение в ОДКБ"
 TUR_pol_democratic20_desc:0 "После того, как многолетний спор с армянами был улажен, последние препоны на пути к дружбе с Кремлём были устранены. Теперь Турции ничто не мешает вступить в военный союз с РФ."
 TUR_pol_democratic21:0 "Борьба с экстремизмом"
 TUR_pol_democratic21_desc:0 "Исламский экстремизм стал настоящей головной болью для всех стран мира. И вот, Кремль инициировал войну с террористами до конца. От нас, как от членов ОДКБ и союзников РФ, ждут определённых действий."
 TUR_pol_democratic22:0 "Совместные интересы в Сирии"
 TUR_pol_democratic22_desc:0 "Запад давно уже критикует Башара Асада и обвиняет его в военных преступлениях. Но несмотря на это, похоже, что Путин напротив, склонен защищать его в качестве основного союзника в регионе. И вот сейчас Кремль инициировал прямое военное вмешательство в Сирию с целью упрочить положение своего союзника. От нас, как от членов ОДКБ, ждут определённых действий."
 TUR_pol_nationalism1:0 "Свой путь"
 TUR_pol_nationalism1_desc:0 "Веками Турцией пытались помыкать то Европа, то Америка, то Россия. Довольно. Мы, турки, не рабы, мы и сами можем за себя решить. Пришла пора нам выбрать свой, собственный путь."
 TUR_pol_nationalism2:0 "Отказ от НАТО"
 TUR_pol_nationalism2_desc:0 "Времена меняются. Да, верно, именно НАТО спасло Турцию от советской интервенции и красной чумы, однако это было давно. Реалии изменились, и теперь Турция сама решает, как ей поступить. Отныне турки сами себе хозяева."
 TUR_pol_nationalism3:0 "Mîsâk-ı Millî"
 TUR_pol_nationalism3_desc:0 "Программа Mîsâk-ı Millî была принята ещё в далёком 1920-м году, но до сих пор турецкий народ жаждет того, чтобы эта программа была воплощена в жизнь. И вот, почти столетие спустя, мы наконец-то осуществим эту идею."
 TUR_pol_nationalism4:0 "Пантюркизм"
 TUR_pol_nationalism4_desc:0 "Турция объявляет своей главной целью объединение всех тюркоязычных стран мира в единую державу и возрождение древнего Туркестана."
 TUR_pol_nationalism5:0 "Дистанцирование от Запада"
 TUR_pol_nationalism5_desc:0 "Слишком уж долго Европа и Америка пытались нами помыкать, но всему есть предел. Пора бы напомнить им о тех временах, когда одно только упоминание османов заставляло их поджилки трястись."
 TUR_pol_nationalism6:0 "Османские владения на Балканах"
 TUR_pol_nationalism6_desc:0 "Во времена былого величия османов их пределы распространялись вплоть до Дуная и Хорватии. Все Балканы были едины под управлением турецкого султана. Эти земли необходимо вновь объединить."
 TUR_pol_nationalism7:0 "Гагаузы"
 TUR_pol_nationalism7_desc:0 "Наши братья-гагаузы, как и все остальные наши собратья, всё так же подвергаются гонениям на своей же родной земле. Освободить их — наш священный долг."
 TUR_pol_nationalism8:0 "Разногласия с Кремлём"
 TUR_pol_nationalism8_desc:0 "Наше стремление нарастить своё влияние на Кавказе и на Чёрном море было замечено, и это явно не понравилось северному мишке. Нам недвусмысленно намекнули, чтобы мы остановились, но мы не путные зайцы, чтобы испугаться чьих-то слов! И нас не остановят от исполнения нашего предназначения!"
 TUR_pol_nationalism9:0 "Крым"
 TUR_pol_nationalism9_desc:0 "Крым всегда был территорией больше тюркской, нежели славянской. Сейчас Крым — это камень преткновения между славянами-русскими и славянами-украинцами. Но нам ли, потомкам османов, смотреть, как чужаки делят наше наследство?"
 TUR_pol_nationalism10:0 "Южный Кавказ"
 TUR_pol_nationalism10_desc:0 "Кавказ — настоящая трагедия для многих народов, в том числе и для тюрков. Что же, тут нам предстоит много работы, но мы освободим нашу землю от всякой нечисти и присоединим её к нашей родине."
 TUR_pol_nationalism11:0 "Средняя Азия"
 TUR_pol_nationalism11_desc:0 "Средняя Азия всегда была родиной тюрков. Но постоянное вмешательство в этот регион России нестерпимо и недопустимо. Нужно показать Кремлю, куда они сунулись и с кем имеют дело."
 TUR_pol_nationalism12:0 "Дестабилизация РФ"
 TUR_pol_nationalism12_desc:0 "В России в неволе всё ещё томятся многие тюркские народы, разбросанные по всей её территории. Сейчас, когда ОДКБ ослаблено и более не представляет былой угрозы, самое время нанести удар."
 TUR_pol_nationalism13:0 "Дестабилизация КНР"
 TUR_pol_nationalism13_desc:0 "В Китае в неволе всё ещё томятся некоторые из наших братьев. Веками китайцы жестоко подавляли не только их выступления, но даже любые малейшие попытки самовыражения. Но сейчас, когда мы едины, самое время покарать высокомерного дракона."
 TUR_pol_islam1:0 "Путь Ислама"
 TUR_pol_islam1_desc:0 "Будучи некогда одной из величайших мусульманских держав в мире, Турция столетие назад утратила свои ведущие позиции в мире. Пришло время вернуть былые славные времена."
 TUR_pol_islam2:0 "Отказ от НАТО"
 TUR_pol_islam2_desc:0 "Времена меняются. Да, верно, именно НАТО спасло Турцию от советской интервенции и красной чумы, однако это было давно. Реалии изменились, и теперь Турция сама решает, как ей поступить. Отныне турки сами себе хозяева."
 TUR_pol_islam3:0 "Mîsâk-ı Millî"
 TUR_pol_islam3_desc:0 "Программа Mîsâk-ı Millî была принята ещё в далёком 1920-м году, но до сих пор турецкий народ жаждет того, чтобы эта программа была воплощена в жизнь. И вот, почти столетие спустя, мы наконец-то осуществим эту идею."
 TUR_pol_islam4:0 "Панисламизм"
 TUR_pol_islam4_desc:0 "Турция объявляет своей главной целью объединение всех главных мусульманских святынь мира под своей властью, возглавление всех мусульман мира, а также возрождение единого исламского халифата."
 TUR_pol_islam5:0 "Дистанцирование от Запада"
 TUR_pol_islam5_desc:0 "События последних десятилетий ясно показали всё неуважение к мусульманам, что Запад столь пренебрежительно демонстрирует всему миру. Что же, раз европейцы позабыли гнев воинов Аллаха, мы им напомним!"
 TUR_pol_islam6:0 "Балканы"
 TUR_pol_islam6_desc:0 "Довольно значительная часть населения Балканского полуострова и по сей день исповедует правоверный Ислам, однако живут они при богохульных светских режимах с правящими над ними неверными. Но скоро это изменится."
 TUR_pol_islam7:0 "Ближний Восток"
 TUR_pol_islam7_desc:0 "Ближний Восток. Сказочный регион со многими мусульманскими святынями и богатыми историей краями. Древность данного региона прямо пробирает до костей. Если мы хотим стать предводителями всех мусульман мира, нам придётся прибрать к своим рукам весь этот регион, чего бы это не стоило."
 TUR_pol_islam8:0 "Да здравствует Исламская революция!"
 TUR_pol_islam8_desc:0 "Идеи ИГ весьма здравы и правдивы. И также мы пришли к выводу, что это долг каждого мусульманина — помочь в достижении их целей."
 TUR_pol_islam9:0 "Борьба с ересью"
 TUR_pol_islam9_desc:0 "Идеи ИГ оскорбляют ислам своей ересью, искажением трактовки идей Мухаммеда и излишней жестокостью, полностью противоречащей всем догмам Ислама. Этим богохульникам пора уготовить Судный день."
 TUR_pol_islam10:0 "Великий Джихад"
 TUR_pol_islam10_desc:0 "Пришло время сделать последние шаги на пути к становлению великого Халифата. Отныне все мусульманские святыни будут принадлежать народу, избранному самим Аллахом!"
 TUR_pol_islam11:0 "Разногласия с Кремлём"
 TUR_pol_islam11_desc:0 "Наша поддержка исламистов на Кавказе и в Средней Азии не осталась незамеченной, и Кремль всё активнее требует от нас не вмешиваться. Кажется, они так и не поняли, с кем связываются. Что же, если они хотят войну, они её получат!"
 TUR_pol_islam12:0 "Азербайджан"
 TUR_pol_islam12_desc:0 "Азербайджан — единственное и при этом крупнейшее по территории и населению мусульманское государство, расположенное на территории Южного Кавказа. Поскольку страна имеет значительное влияние на весь регион, было бы преступно упустить столь удобный шанс распространить влияние Ислама."
 TUR_pol_socialism1:0 "Путь социализма"
 TUR_pol_socialism1_desc:0 "Турция объявляет идеи марксизма-ленинизма своим эталоном и объявляет о начале строительства коммунизма на своей территории."
 TUR_pol_socialism2:0 "Отказ от НАТО"
 TUR_pol_socialism2_desc:0 "Времена меняются. Наконец-то социализм восторжествовал в Турции, но мы никогда не простим прежние правительства за то, что своим вступлением в НАТО они отсрочили этот великий день на десятилетия. Но теперь, когда наконец-то справедливость восторжествовала, мы первым же делом избавимся от ненавистной нам организации и вступим в свой путь — путь на построение светлого социалистического будущего."
 TUR_pol_socialism3:0 "Mîsâk-ı Millî"
 TUR_pol_socialism3_desc:0 "Программа Mîsâk-ı Millî была принята ещё в далёком 1920-м году, но до сих пор турецкий народ жаждет того, чтобы эта программа была воплощена в жизнь. И вот, почти столетие спустя, мы наконец-то осуществим эту идею."
 TUR_pol_socialism4:0 "Социалистический Курдистан"
 TUR_pol_socialism4_desc:0 "Пришло время положить конец застаревшей вражде между курдами и турками. А что может быть лучше, чем объединение в рамках одной идеи? Без сомнения, курды с восторгом воспримут идею о начале построения светлого коммунистического будущего со своими новыми турецкими товарищами."
 TUR_pol_socialism5:0 "Южный Кавказ"
 TUR_pol_socialism5_desc:0 "Пришло время вернуть идеи коммунизма на территориях, в которых они успешно применялись в течение 70 лет."
 TUR_pol_socialism6:0 "Средняя Азия"
 TUR_pol_socialism6_desc:0 "Пришло время вернуть идеи коммунизма на территориях, в которых они успешно применялись в течение 70 лет."
 TUR_pol_socialism7:0 "5-й Интернационал"
 TUR_pol_socialism7_desc:0 "Теперь, когда формирование единой тюркской социалистической державы завершено, стоит вернуться к исконно коммунистическим ценностям и попробовать в очередной раз объединить всех наших товарищей в мире во имя великих людей марксизма-ленинизма!"
 TUR_turkic1:0 "Тюркский мир"
 TUR_turkic1_desc:0 "Пришло время воплотить в жизнь давнюю мечту об объединении всех тюрок мира."
 TUR_turkic2:0 "Европа"
 TUR_turkic2_desc:0 "Наши великие предки, начиная от Аттилы и кончая османами, ввергали Европу в трепет. Так чем же мы хуже?"
 TUR_turkic3:0 "Крым"
 TUR_turkic3_desc:0 "Долгое время Крымское ханство верой и правдой служило османам. Нельзя бросать наших татарских братьев в лапы славян!"
 TUR_turkic4:0 "Mîsâk-ı Millî"
 TUR_turkic4_desc:0 "Согласно Национальному Пакту, разработанному аж ещё в 1920 году, эти земли должны принадлежать Турции. Пришло время справедливости восторжествовать."
 TUR_turkic5:0 "Македония"
 TUR_turkic5_desc:0 "В Македонии Ислам весьма влиятелен, но при этом священные законы Шариата игнорируются. Немыслимо! Нужно срочно исправить эту нелепую ситуацию!"
 TUR_turkic6:0 "Албания"
 TUR_turkic6_desc:0 "Не смотря на то, что в Албании две трети населения являются правоверными последователями Аллаха, правительство Албании придерживается светского режима, не признавая Ислам официальной религией. Это вопиющее богохульство необходимо ликвидировать!"
 TUR_turkic7:0 "Босния и Герцеговина"
 TUR_turkic7_desc:0 "Ислам традиционно имел крепкие позиции среди боснийцев. Во время Югославских войн Босния жестоко пострадала из-за зверств неверных сербов. Мы можем взять боснийских мусульман под своё крыло, чтобы впредь их никто не мог притеснить."
 TUR_turkic8:0 "Косово"
 TUR_turkic8_desc:0 "В Косово доля правоверных мусульман составляет 90% от населения страны. Неужто мы не протянем братскую руку помощи нашим единоверцам и не защитим их от посягательств тех же неверных сербов?"
 TUR_turkic9:0 "Сербия"
 TUR_turkic9_desc:0 "Слишком уж долго неверные сербы резали и мучали правоверных мусульман, но довольно! Пришла пора им ответить за свои преступления! Впрочем как это ни удивительно, даже в Сербии есть регионы, в которых значительную часть населения составляют правоверные мусульмане. Мы должны освободить их от сербского ига!"
 TUR_turkic10:0 "Черногория"
 TUR_turkic10_desc:0 "Мусульмане, к сожалению, не составляют большинство населения Черногории. Однако они там всё же имеются, а сейчас как раз сама Черногория окружена нашими единоверцами и территориями. Мы можем попробовать утвердить истинную религию в Черногории, вряд ли теперь они окажут нам достойное сопротивление."
 TUR_turkic11:0 "Балканы"
 TUR_turkic11_desc:0 "Во времена наивысшего расцвета Османской империи наши границы проходили по Дунаю вплоть до Белграда и Хорватии. Мы обязаны вернуть наследство прославленных предков."
 TUR_turkic12:0 "Гагаузы"
 TUR_turkic12_desc:0 "Пора освободить наших татарских братьев от чужеземного ига."
 TUR_turkic13:0 "Средняя Азия"
 TUR_turkic13_desc:0 "С древних времён и поныне Средняя Азия служила родиной многочисленным тюркским народам. Необходимо вернуть наши исконные земли в лоно единой тюркской державы!"
 TUR_turkic14:0 "Туркменистан"
 TUR_turkic14_desc:0 "Страна, уже в самом названии которой присутствует наш этнос, не может и не должна быть отделена от нашей общей державы."
 TUR_turkic15:0 "Узбекистан"
 TUR_turkic15_desc:0 "Узбеки также являются частью нашего великого этноса. Если мы хотим воссоздать единую державу тюркского этноса, без узбеков нам не обойтись."
 TUR_turkic16:0 "Казахстан"
 TUR_turkic16_desc:0 "Казахи являются нашими исконными братьями и должны быть неотделимы от нашей родины. Однако Казахстан входит в ОДКБ и придерживается пророссийских взглядов. Надо попытаться освободить наших братьев от лап бурого медведя."
 TUR_turkic17:0 "Киргизия"
 TUR_turkic17_desc:0 "Киргизы являются нашими исконными братьями и должны быть неотделимы от нашей родины. Однако Киргизия входит в ОДКБ и придерживается пророссийских взглядов. Надо попытаться освободить наших братьев от лап бурого медведя."
 TUR_turkic18:0 "Кавказ"
 TUR_turkic18_desc:0 "Кавказ представляет из себя настоящее лоскутное одеяло, в котором намешано множество религий и этносов. Но тюрок там немало, а значит, мы должны прибрать к нашим рукам эти земли."
 TUR_turkic19:0 "Азербайджан"
 TUR_turkic19_desc:0 "Веками населявшие и оказавшие на регион значительное влияние тюркоязычные азербайджанцы подвергаются притеснениям со стороны армян и грузин, оккупировавших часть их исторических земель. Мы обязаны заступиться за наших братьев!"
 TUR_turkic20:0 "Армения"
 TUR_turkic20_desc:0 "В последнее столетие эти армяне только и знают, что досаждают всем соседям. Довольно! Пора выбить из них всю спесь!"
 TUR_turkic21:0 "Грузия"
 TUR_turkic21_desc:0 "Веками Грузия входила в состав многочисленных тюркоязычных империй. Может, стоит напомнить им о тех светлых временах, когда наши народы жили воедино?"
 TUR_turkic22:0 "Ближний Восток"
 TUR_turkic22_desc:0 "Ближний Восток — колыбель человеческой цивилизации. Но история данного края неотделима от истории турок. И здесь до сих пор живут наши братья, страдающие в последние годы и которым нужно помочь."
 TUR_turkic23:0 "Сирия"
 TUR_turkic23_desc:0 "Сирия — страна, разделённая на несколько враждебных друг другу лагерей и разорённая войной. Стоит ли нам вообще лезть туда во имя неких абстрактных идей и ценностей?"
 TUR_turkic24:0 "Ирак"
 TUR_turkic24_desc:0 "Ирак — страна, которую также не обошли беды Сирии. Стоит ли нам вообще лезть туда во имя неких абстрактных идей и ценностей?"
 TUR_turkic25:0 "Иран"
 TUR_turkic25_desc:0 "Иран — единственная страна, принявшая шиизм и тем самым открыто выступившая против всего мусульманского мира. К тому же эта страна, выдержавшая в своё время натиск самого Саддама Хусейна. Влезать туда может оказаться опасным делом."
 TUR_turkic26:0 "Курдистан"
 TUR_turkic26_desc:0 "Теперь, когда курды вновь едины и верны коммунистическим идеям, а любая вражда между ними позабыта, мы сможем выступить с ними против наших общих врагов."
 TUR_turkic27:0 "Израиль"
 TUR_turkic27_desc:0 "Иерусалим, один из трёх главных святых мусульманских городов, находится в руках злейшего врага многих мусульман. Не пора ли это исправить?"
 TUR_turkic28:0 "Саудовская Аравия"
 TUR_turkic28_desc:0 "Почти все мусульманские святыни у нас в руках. Но главные из них, колыбели Ислама, по-прежнему за пределами наших границ. Мекка и Медина, сокровищницы Ислама, должны быть в составе нашего Халифата!"
 TUR_turkic29:0 "Единый Туркестан"
 TUR_turkic29_desc:0 "Наш звёздный час настал! Все тюркские страны были объединены под одним знаменем. То, о чём поколениями мечтали наши предки, свершилось! Теперь пора освободить и оставшихся наших братьев."
 TUR_turkic30:0 "Кавказские тюрки"
 TUR_turkic30_desc:0 "Пора освободить наших кавказских братьев от чужеземного ига."
 TUR_turkic31:0 "Сибирские тюрки"
 TUR_turkic31_desc:0 "Пора освободить наших сибирских братьев от чужеземного ига."
 TUR_turkic32:0 "Татары"
 TUR_turkic32_desc:0 "Пора освободить наших татарских братьев от чужеземного ига."
 TUR_turkic33:0 "Чуваши"
 TUR_turkic33_desc:0 "Пора освободить наших чувашских братьев от чужеземного ига."
 TUR_turkic34:0 "Башкиры"
 TUR_turkic34_desc:0 "Пора освободить наших башкирских братьев от чужеземного ига."
 TUR_turkic35:0 "Уйгуристан"
 TUR_turkic35_desc:0 "Пора освободить наших уйгурских братьев от чужеземного ига."
 TUR_generic_industrial_effort: "Модернизация промышленности"
 TUR_generic_industrial_effort_desc: "Модернизация нашей тяжёлой промышленности должна стать первоочерёдной задачей, отставание значит наше ослабление, это недопустимо!"
 TUR_generic_production_effort: "Развитие ВПК I"
 TUR_generic_production_effort_desc: "Расширение ВПК станет важным инструментом развития наших Вооружённых Сил, мы не можем позволить себе, чтобы наша армия была плохо оснащена."
 TUR_generic_production_effort_2: "Развитие ВПК II"
 TUR_generic_production_effort_2_desc: "Развитие нашего военно-промышленного комплекса набирает обороты, наша армия будет оснащена всем, что ей понадобится."
 TUR_generic_production_effort_3: "Развитие ВПК III"
 TUR_generic_production_effort_3_desc: "Наше военное строительство стабильно развивается, вместе с ВПК крепнет и наша армия. Создание новых военных предприятих откроет для нас новые"
 TUR_generic_production_effort_4: "Развитие ВПК IV"
 TUR_generic_production_effort_4_desc: "Укрепив собственную обороноспособность, с расширением производства вооружений для нас откроется путь на мировой рынок оружия."
 TUR_generic_infrastructure_effort: "Развитие инфраструктуры I"
 TUR_generic_infrastructure_effort_desc: "Высокий уровень инфраструктуры - важный элемент не только гражданского производства но и важный военный элемент, поскольку снабжение армии напрямую зависит от хорошей инфраструктуры."
 TUR_generic_infrastructure_effort_2: "Развитие инфраструктуры II"
 TUR_generic_infrastructure_effort_2_desc: "Высокий уровень инфраструктуры - важный элемент не только гражданского производства но и важный военный элемент, поскольку снабжение армии напрямую зависит от хорошей инфраструктуры."
 TUR_generic_infrastructure_effort_3: "Развитие инфраструктуры III"
 TUR_generic_infrastructure_effort_3_desc: "Высокий уровень инфраструктуры - важный элемент не только гражданского производства но и важный военный элемент, поскольку снабжение армии напрямую зависит от хорошей инфраструктуры."
 TUR_generic_infrastructure_effort_4: "Развитие инфраструктуры IV"
 TUR_generic_infrastructure_effort_4_desc: "Высокий уровень инфраструктуры - важный элемент не только гражданского производства но и важный военный элемент, поскольку снабжение армии напрямую зависит от хорошей инфраструктуры."
 TUR_generic_construction_effort: "Развитие промышленности"
 TUR_generic_construction_effort_desc: "Одним из аспектов сильного государства является мощная промышленность. Мы будем развивать нашу промышленную базу ради достижения своего могущества."
 TUR_generic_construction_effort_2: "Расширение промышленности"
 TUR_generic_construction_effort_2_desc: "Расширение производственной базы выведет нашу промышленность на новый уровень."
 TUR_generic_construction_effort_3: "Развитие производства ТНП"
 TUR_generic_construction_effort_3_desc: "Расширение производства товаров народного потребления позволит нам высвободить некоторую часть ресурсов для нужного строительства."
 TUR_generic_construction_effort_4: "Развитие строительной отрасли"
 TUR_generic_construction_effort_4_desc: "Развитие производственной базы даст нам широкие возможности для строительства."
 TUR_generic_research_slot_1: "Развитие научной базы"
 TUR_generic_research_slot_1_desc: "Развитие научной базы даст нам возможность вести более широкие возможности для исследований."
 TUR_generic_outside_politics: "Внешняя политика"
 TUR_generic_outside_politics_desc: "Активизация внешнеполитических мероприятий даст поможет нам как завоевать международный авторитет, так и завести друзей в мире."
 TUR_generic_introduction_to_EC: "Вступление в ЕС"
 TUR_generic_introduction_to_EC_desc: "В одиночку мы не выживем в этом жестоком мире, есть смысл заявить о намерении вступить в дружную семью ввропейских народов."
 TUR_generic_introduction_to_NATO: "Вступление в НАТО"
 TUR_generic_introduction_to_NATO_desc: "Североатлантический альянс фактически остался единственной реальной силой в мире. Мы должны кооперироваться с другими демократическими странами для защиты наших интересов. Станем вместе на страже мира во всём мире!"
 TUR_generic_introduction_to_UN: "Вступление в ООН"
 TUR_generic_introduction_to_UN_desc: "Пришло время нашей стране выйти на международную арену! Раньше нас не признавали, однако теперь мы заявим о себе во всеуслышанье. Наша страна станет полноценным членом Содружества Наций."
 TUR_generic_create_new_faction: "Свой путь"
 TUR_generic_create_new_faction_desc: "Нам не нужны эти так называемые "сверхдержавы" которые лишь используют своих союзников как щит для прикрытия. Мы объединим сами вокруг себя своих единомышленников для коллективной безопастности и защиты наших интересов. Мы не будем плясать под дудку мировых гигантов, а сами станем гигантами."
 TUR_generic_nuclear_effort: "Развитие атомной энергетики"
 TUR_generic_nuclear_effort_desc: "Атом - достаточно эффективный источник энергии, хотя и дорогой. Развитие атомной энергетики позволит нашей стране обеспечить страну энергией, тем самым сократив зависимость от экспорта."
 TUR_generic_nuclear_effort_2: "Секретные исследования"
 TUR_generic_nuclear_effort_2_desc: ""Мирный атом", конечно, дело хорошее. Но, не стоит и забывать о "другой стороне медали" - атомном оружии. Как показывает практика, атомное оружие стало залогом того, что с тобой будут разговаривать. Поэтому не стоит игнорировать эту сторону "силы атома"."
 TUR_generic_nuclear_effort_3: "Ядерное оружие"
 TUR_generic_nuclear_effort_3_desc: "Ядерное оружие не ограничивается одними лишь "огромыми бомбами". Спектр применения атома в вооружении достаточно широк - от бомбовых начинок до боеприпасов с обеднённым ураном. Развитие этого вида вооружения существенно повысит боеспособность нашей армии."
 TUR_generic_research_slot_2: "Доп. ячейка для исследований II"
 TUR_generic_research_slot_2_desc: "Поддержка научно-технического развития - основа для современного государства. Как гражданские так и военные технологии нуждаются в своевременном обновлении, дабы не отставать от передовых стран, ибо технологии - залог стабильности!"
 TUR_generic_djihad: "Джихад"
 TUR_generic_djihad_desc: "Пришло время священной войны против неверных! Пришло время показать, на что мы способны. Они недооценивают нашу решимость. Покажем им, что мы никого не боимся. Мы освободим наших братьев в зарубежных странах от оков неверных! Наши войска сильны, наше дело правое."
 TUR_generic_islamic_comprommis: "Исламское духовенство"
 TUR_generic_islamic_comprommis_desc: "Имамы и муллы - проводники воли Аллаха в этом мире, и только они достойны вести народ, не сворачивая с пути Корана. Их власть и авторитет - неприкасаемы, а значит они будут поводырями для своей паствы."
 TUR_monopoly_kapital: "Монополизированный капитал"
 TUR_generic_why_we_fight: "Почему мы сражаемся"
 TUR_generic_why_we_fight_desc: "Проведение пропагандистской кампании даст людям понятие во имя чего мы ведём свою борьбу, какие ценности отстаиваем. Если нам удастся завоевать умы и сердца населения мы обязательно придём к победе!"
 TUR_generic_anticorruption_company_focus:0 "Антикоррупционная кампания"
 TUR_generic_anticorruption_company_focus_desc:0 "Коррупция - разрушающий фактор любого, даже самого успешного общества. И пропаганда "нулевой толерантности к коррупции" должна стать основой общественной жизни. Все должны с младенчества осознавать, что взятки - гвозди в гроб достойного будущего для наших детей!"
 TUR_generic_new_laws_against_corruption:0 "Антикоррупционные реформы"
 TUR_generic_new_laws_against_corruption_desc:0 "Ужесточение антикоррупционого законодательства и обновление законодательной базы поможет сократить число факторов, которые дают возможность взяточничества - т.е. разного рода спекулятивные факторы, способы "порешать вопросы" за "благодарность" и т.д."
 TUR_reducing_corruption_focus_TT:0 "Возможность снижения уровня коррупции"
 TUR_conducted_anticorruption_company:0 "Проведена антикоррупционная кампания"
 TUR_reform_laws_against_corruption:0 "Проведены антикоррупционные реформы"
 TUR_generic_reform_economics:0 "Экономические реформы"
 TUR_generic_reform_economics_desc:0 "Экономика периодически нуждается в обновлении. Даже самая "работающая" выработка пакета экономических реформ должна помочь нашей экономике восстановиться от финансового кризиса 2008 года."
 TUR_reform_economy_focus_TT:0 "Возможность проведения экономических реформ"

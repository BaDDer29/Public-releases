 TUR_nuclear_effort:0 "Развитие атомной энергетики"
 TUR_nuclear_effort_desc:0 "Мы стоим на пороге открытия, способного изменить мир. Нельзя допустить, чтобы наши противники запалили огонь, способный уничтожить Землю."

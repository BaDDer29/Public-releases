 TUR_industrial_effort:0 "Индустриализация"
 TUR_industrial_effort_desc:0 "Все политические усилия следует сосредоточить на том, чтобы обеспечить развитие промышленности мирного назначения."
 TUR_industrial_effort_2:0 "Развитие промышленности II"
 TUR_industrial_effort_2_desc:0 "Стальная воля и всенародный трудовой подъём помогут нам собрать силы для нового промышленного прорыва."
 TUR_construction_effort:0 "Развитие строительства"
 TUR_construction_effort_tt:0 "Недостаточно стройплощадок для §Yфабрик§!"
 TUR_construction_effort_desc:0 "Не следует недооценивать гражданскую промышленность, даже когда надвигается мировая война."
 TUR_production_effort:0 "Развитие вооружений"
 TUR_production_effort_tt:0 "Недостаточно стройплощадок для §Yвоенных заводов§!"
 TUR_production_effort_desc:0 "Кто умеет делать трактора, сумеет сделать и танки! Мы не можем допустить отставания военной промышленности."
 TUR_construction_effort_2:0 "Развитие строительства II"
 TUR_construction_effort_2_desc:0 "Мы должны усовершенствовать фабрики, чтобы ускорить производство товаров для торговли и обеспечить дальнейшее строительство."
 TUR_production_effort_2:0 "Развитие вооружений II"
 TUR_production_effort_2_desc:0 "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
 TUR_production_effort_3:0 "Развитие вооружений III"
 TUR_production_effort_3_desc:0 "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
 TUR_infrastructure_effort:0 "Развитие инфраструктуры"
 TUR_infrastructure_effort_desc:0 "Страна без соответствующей инфраструктуры не может заниматься продвинутыми исследованиями и строительством."
 TUR_infrastructure_effort_tt:0 "Недостаточно стройплощадок для §Yинфраструктуры§!"
 TUR_infrastructure_effort_2:0 "Развитие инфраструктуры II"
 TUR_infrastructure_effort_2_desc:0 "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
 TUR_infrastructure_effort_3:0 "Развитие инфраструктуры III"
 TUR_infrastructure_effort_3_desc:0 "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
 TUR_infrastructure_effort_4:0 "Развитие инфраструктуры IV"
 TUR_infrastructure_effort_4_desc:0 "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
 TUR_construction_effort_3:0 "Развитие строительства III"
 TUR_construction_effort_3_desc:0 "Расширение нашей инфраструктуры открыло для нас новые возможности в строительной сфере."

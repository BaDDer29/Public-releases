 TUR_army:"Развитие Вооружённых Сил [TUR.GetName]"
 TUR_army_desc:0 ""
 TUR_army_effort:0 "Развитие сухопутной армии"
 TUR_army_effort_desc:0 "Несмотря на все новые возможности ведения боевых действий на море и в воздухе, сухопутные войска остаются ключевым элементом войны. При должной подготовке мы сумеем избежать прежнего ада в траншеях."
 TUR_equipment_effort:0 "Развитие пехотное вооружение"
 TUR_equipment_effort_desc:0 "Есть предел тому, какой вес может нести на себе пехотинец. Мы сосредоточим все усилия на том, чтобы обеспечить войска самым лучшим снаряжением."
 TUR_motorization_effort:0 "Развитие MOWAG Eagle"
 TUR_motorization_effort_desc:0 "Основные характеристики транспортных средств пехоты - манёвренность и защищённость. Сосредоточившись на развитии этого направления, мы сможем быстрее вводить войска в бой."
 TUR_doctrine_effort:0 "Развитие доктрины"
 TUR_doctrine_effort_desc:0 "Военные доктрины Второй мировой войны, определявшие методы ведения наземного боя, безнадёжно устарели. Наши лучшие умы должны разработать новую тактику и стратегию."
 TUR_equipment_effort_2:0 "Развитие HK 416"
 TUR_equipment_effort_2_desc:0 "Мы будем и дальше прилагать все усилия к тому, чтобы наша пехота и войска поддержки были обеспечены наилучшим образом."
 TUR_mechanization_effort:0 "Развитие БТР TPz 1 Fuchs"
 TUR_mechanization_effort_desc:0 "Всесторонне развивая моторизованную пехоту, мы научимся создавать самые совершенные транспортные средства."
 TUR_doctrine_effort_2:0 "Развитие доктрины II"
 TUR_doctrine_effort_2_desc:0 "Представление о ведении боевых действий изменилось не только за период между мировыми войнами, но и в ходе недавних конфликтов. Мы должны постоянно совершенствовать свою доктрину с учётом нового опыта."
 TUR_equipment_effort_3:0 "Развитие пулемётов HK MG4"
 TUR_equipment_effort_3_desc:0 "Хватит копировать чужие образцы и закупать снаряжение за рубежом! Мы должны стать ведущим мировым производителем пехотного оружия."
 TUR_armor_effort:0 "Развитие танков Леопард"
 TUR_armor_effort_desc:0 "Применив знания, полученные в ходе моторизации нашей пехоты, мы также можем усовершенствовать бронетехнику."
 TUR_special_forces:0 "Kommando Spezialkrafte(KSK)"
 TUR_special_forces_desc:0 "Нам необходимы элитные войска; приоритетной задачей должно стать создание горно-стрелковых и воздушно-десантных подразделений."
 TUR_aviation_effort:0 "Авиация"
 TUR_aviation_effort_tt:0 "Недостаточно стройплощадок для §Yавиабаз§!"
 TUR_aviation_effort_desc:0 "Война в воздухе - это направление, где научно-технический прогресс идёт стремительными темпами. Любая современная держава обязана развивать авиацию."
 TUR_fighter_focus:0 "Ставка на Eurofighter Typhoon"
 TUR_fighter_focus_desc:0 "Великая война научила нас манёвренному воздушному бою, но это было только начало. Чтобы сохранить преимущество в будущем, мы должны создавать самые современные истребители."
 TUR_bomber_focus:0 "Ставка на Panavia Tornado IDS"
 TUR_bomber_focus_desc:0 "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать всё для того, чтобы такие воспоминания остались только у наших врагов."
 TUR_aviation_effort_2:0 "Развитие авиации II"
 TUR_aviation_effort_2_desc:0 "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
 TUR_CAS_effort:0 "Развитие многоцелевого вертолёта MBB Bo 105"
 TUR_CAS_effort_desc:0 "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
 TUR_rocket_effort:0 "Развитие ракет МБР"
 TUR_rocket_effort_desc:0 "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность застать врага врасплох."
 TUR_NAV_effort:0 "Развитие БПЛА"
 TUR_NAV_effort_desc:0 "В новые времена война на море ведётся и под водой, и в воздухе над водной поверхностью."
 TUR_naval_effort:0 "Развитие ВМС"
 TUR_naval_effort_tt:0 "Недостаточно стройплощадок для §Yверфей§!"
 TUR_naval_effort_desc:0 "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие лёгких надводных кораблей."
 TUR_flexible_navy:0 "ВМФ на основе многоцелевых судов"
 TUR_flexible_navy_desc:0 "Новая тактика ведения войны на море с учётом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям."
 TUR_large_navy:0 "ВМФ на основе крупных судов"
 TUR_large_navy_desc:0 "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
 TUR_submarine_effort:0 "Развитие подводных лодок"
 TUR_submarine_effort_desc:0 "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 TUR_cruiser_effort:0 "Развитие крейсеров"
 TUR_cruiser_effort_desc:0 "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
 TUR_destroyer_effort:0 "Развитие эсминцев"
 TUR_destroyer_effort_desc:0 "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
 TUR_capital_ships_effort:0 "Развитие тяжёлый кораблей"
 TUR_capital_ships_effort_desc:0 "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."

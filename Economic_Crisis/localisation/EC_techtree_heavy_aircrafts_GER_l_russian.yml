 GER_air_transport_equipment_3:0 "Do 28D Skyservant"
 GER_air_transport_equipment_3_desc:0 "Самолёт имеет два турбовинтовых двигателя Авко Лайкомин LTP 101-600-1A мощностью 600 л.с., который могли дросселироваться до уровня 400 л.с. Кроме того, имеет новый топливный бак, приспособленный для укрепления опор двигателей, и другие изменения."
 GER_air_transport_equipment_5:0 "Do 228"
 GER_air_transport_equipment_5_desc:0 "Самолёт предназначен для применения в вооружённых силах для воздушных перевозок и десантирования войск и грузов, проведения поисково-спасательных работ и перевозки больных и раненых. Самолёт имеет цельнометаллический фюзеляж полумонококовой конструкции. Обшивка передней и задней частей фюзеляжа выполнена из композиционных материалов. Двухместная кабина экипажа находится в передней части фюзеляжа, имеющего прямоугольное поперечное сечение."
 GER_air_transport_equipment_4:0 "HFB.320 Hansa"
 GER_air_transport_equipment_4_desc:0 "Двухдвигательный многоцелевой транспортный самолёт HFB 320 Hansa, разработанный компанией "Hamburger Flugzeugbau GmbH" отличается очень необычной конфигурацией. Для увеличения полезного объёма кабины крылу придали обратную стреловидность. Другими компоновочными особенностями самолёта являются топливные баки на законцовках крыла, Т-образное хвостовое оперение прямой стреловидности, убираемое трёхопорное шасси и установленные на пилонах в хвостовой части фюзеляжа два ТРД."
 GER_air_transport_equipment_6:0 "Transport Allianz C.160 Transall Luftwaffe"
 GER_air_transport_equipment_6_desc:0 "Cредний военно-транспортный самолёт, разработанный франко-германским консорциумом. Дальность полёта: с полезной нагрузкой 16 000 кг: 1180 км. Максимальная крейсерская скорость на высоте 8000 м: 495 км/ч. Двигатели: 2× ТВД Роллс-Ройс «Тайн» RTy.20 Mk.22"
 GER_air_transport_equipment_7:0 "Airbus A310 Luftwaffe"
 GER_air_transport_equipment_7_desc:0 "Широкофюзеляжный средне- и дальнемагистральный двухдвигательный пассажирский самолёт. Airbus A310 оснащён двигателями Pratt & Whitney JT9D-7R4 и General Electric CF6-80A. Экипаж самолёта состоит из двух человек."
 GER_air_transport_equipment_8:0 "Airbus A400M Luftwaffe"
 GER_air_transport_equipment_8_desc:0 "Четырёхмоторный турбовинтовой военно-транспортный самолёт производства дивизиона Airbus Military европейского концерна Airbus Group. Обладает высокой боевой эффективностью и улучшенными эксплуатационными характеристиками по сравнению с существующими ВТС тактического назначения. Благодаря своим взлётно-посадочным характеристикам и усовершенствованной конструкции шасси он будет способен выполнять взлёт (посадку) с неподготовленных грунтовых площадок длиной до 900 м, а также совершать манёвры с малым радиусом разворота."
 
 

 GER_attack_aircraft_equipment_3:0 "Raytheon T-6 Texan II Luftwaffe"
 GER_attack_aircraft_equipment_3_desc:0 "Американский учебно-тренировочный самолёт. Возможна установка вооружения на 6 узлах подвески. Оснащается турбовинтовым двигателем мощностью 1100 лошадиных сил. Способен развивать скорость более 500 километров в час."
 GER_attack_aircraft_equipment_4:0 "Fantrainer"
 GER_attack_aircraft_equipment_4_desc:0 "Лёгкий штурмовик. На самолёте в качестве силовой установки используется американский турбовальный двигатель Allison 250-С20В (мощность 420 л.с.). Топливо размещается в четырёх крыльевых интегральных баках общей ёмкостью 440 л. Самолёт не имеет встроенного вооружения, но на узлах подвески могут быть размещены пусковые установки управляемых или неуправляемых ракет или контейнеры с авиапушками."
 GER_attack_aircraft_equipment_5:0 "Dornier Alpha Jet"
 GER_attack_aircraft_equipment_5_desc:0 "Лёгкий реактивный штурмовик третьего поколения, совместно разработанный немецкой компанией Dornier и французским концерном Dassault-Breguet. Вооружение: Пушки: 1× 27 mm Mauser BK-27 автоматическая пушка, Hunting BL755 кластерные бомбы, AGM-65 Maverick, AIM-9 Sidewinder, Matra Magic II."
 GER_attack_aircraft_equipment_6:0 "DASA Mako"
 GER_attack_aircraft_equipment_6_desc:0 "Двухместный многофункциональный лёгкий штурмовик с встроенной пушкой и комплексом РЭБ. Самолёт оснащён цифровой перепрограммируемой четырёхканальной электродистанционной системой управления, включающий систему воздушных данных, навигационную инерциально-спутниковую систему с цифровой картографической базой данных, многофункциональную БРЛС, радиовысотомер, интегрированный с системой радиоопознавания, а также системы обмена информацией, планирования и контроля выполнения полётного задания и объективного контроля."
 
 GER_naval_attack_drone_equipment_7:0 "KZO"
 GER_naval_attack_drone_equipment_7_desc:0 "Дрон весит 161 килограмм, длина составляет 2,2 метра, размах крыльев - 3,4 метра. дрон способен нести 28 килограммов полезной нагрузки, он оборудован комплектами Mucke и Fledermaus. Кроме того KZO может оборудоваться ИК-датчиками Zeiss Ophelios WBG FLIR и/или РЛС с синтетической апертурой."
 
 GER_attack_drone_equipment_5:0 "IAI Heron Luftwaffe"
 GER_attack_drone_equipment_5_desc:0 "Беспилотный летательный аппарат (БПЛА), разработанный израильской компанией IAI. БПЛА приспособлен к длительным полётам на средних и больших высотах. БПЛА оборудован комплексом MOSP TV/FLIR с системой передачи для GCS в реальном времени или разведывательным контейнером EL/M-2055 SAR/MTI, также может комплектоваться РЛС Elta EL/M-2022U Maritime Patrol Radar."
 GER_attack_drone_equipment_6:0 "RQ-4E Euro Hawk"
 GER_attack_drone_equipment_6_desc:0 "Немецкая модификация RQ-4, созданная американской корпорацией Northrop Grumman и Европейским авиакосмический концерном EADS, за основу был взят Global Hawk Block 20. Была представлена в октябре 2009 года. На европейскую версию БПЛА будет устанавливаться оборудование радиотехнической разведки SIGINT, разработанное EADS. Наземные средства управления беспилотником созданы Northrop Grumman, а аппаратура обработки информации — европейской компанией."

 ####
 #####
 belarus.11.t:0 "Митинги в Беларуси"
 belarus.11.d:0 "В Беларуси прошли очередные выборы, на которых очередной раз победу одержал Александр Григорьевич Лукашенко, набрав 83% голосов. Сразу после этого по всей Беларуси стали проходить большие митинги против действующего президента. Митингующие считают, что выборы были сфальсифицированы."
 belarus.11.a:0 "У нас майдана не будет! ОМОН со всеми разберётся"
 belarus.11.b:0 "Не будем провоцировать толпу"
 
 belarus.12.t:0 "Разгон митингов"
 belarus.12.d:0 "Уже больше месяца в Беларуси продолжаются митинги против Лукашенко, силовые структуры начинают огромную операцию для их разгона. ОМОН действует очень быстро и жёстко, порой не щадя даже женщин, применяет резиновые пули и газовые гранаты. Многие страны обвиняют правительство Лукашенко в нарушении прав человека."
 belarus.12.a:0 "Мы с этим меньшинством церемониться не будем"
 
 belarus.13.t:0 "Беларусь выдвигает ультиматум Латвии"
 belarus.13.d:0 "Беларусь выдвигает Латвии ультиматум с целью возвращения беларусских территорий, которые сейчас находятся под Латвией. У границ Латвии замечено большое количество беларусских бригад."
 belarus.13.a:0 "Придётся пойти на уступки для предотвращения войны."
 belarus.13.b:0 "Ни за что! Кем они себя возомнили?"
 
 belarus.14.t:0 "Новая Люблинская уния"
 belarus.14.d:0 "Беларусь и Польша вновь обьединяются в один союз.Сейчас лидеры двух стран спорят о том,кто же его возглавит и на каких правах в нём будет Беларусь."
 belarus.14.a:0 "Мы готовы отдать Польше главенство и клянёмся верно служить им."
 belarus.14.b:0 "На этот раз мы возглавим этот союз!Мы не желаем быть марионетками как это было раньше!"

 belarus.114.t:0 "Беларусь ставит свои условия"
 belarus.114.d:0 "Беларусь заявляет, что хочет возглавить данный альянс."
 belarus.114.a:0 "Хорошо, мы согласны."
 belarus.114.b:0 "Нет! Мы должны возглавить этот альянс."

 belarus.214.t:0 "Польша отвечает отказом"
 belarus.214.d:0 "Польша ответила отказом на беларусские условия договора."
 belarus.214.a:0 "Ладно, мы готовы уступить."
 belarus.214.b:0 "На <<Нет>> и альянса нет!"
 
 belarus.15.t:0 "Расстрел команды Лукашенко"
 belarus.15.d:0 "Вчера вечером Лукашенко а так же его сторонников приговорили к смертной казни через расстрел. Около 8 часов утра, Лукашенко и другие члены его команды были растреляны. Где были похоронены трупы не сообщается. Данное событие вызвало ожиотаж у ряда государств, в частности европейские страны высказали своё недовольство к репрессиям происходящие в Беларуси."
 belarus.15.a:0 "Это не их ума дело, если мы хотим казнить преступников, мы это сделаем!"

 ### Ивенты для Беларуси ###
 #####Литва#####
 belarus.2:0 "Ультиматум"
 belarus.2.t:0 "Беларусь выдвигает ультиматум Литве"
 belarus.2.d:0 "Беларусь выдвигает Литве ультиматум с целью возвращения беларусских территорий, которые сейчас находятся под Литвой. У границ Литвы замечено большое количество беларусских бригад."
 belarus.2.a:0 "Придётся пойти на уступки для предотвращения войны."
 belarus.2.b:0 "Ни за что! Кем они себя возомнили?"

 belarus.102:0 "Отказ!"
 belarus.102.t:0 "Литва ответила отказом на ультиматум Беларуси"
 belarus.102.d:0 "Литва не поддалась на угрозу со стороны Беларуси, более того она заявила о своей готовности дать отпор беларусским агресорам в случае войны."
 belarus.102.a:0 "Может быть приличная сумма поменяет их решение?"
 belarus.102.b:0 "Значит мы возьмём своё силой!"

 belarus.202:0 "Беларусь предлагает деньги"
 belarus.202.t:0 "Беларусь сделала денежное предложение Литве"
 belarus.202.d:0 "Беларусская сторона предложила деньги в обмен на Вильнюс"
 belarus.202.a:0 "Зачем умирать за Вильнюс? Деньги нам не помешают."
 belarus.202.b:0 "Мы не торгуем нашими территориями!"


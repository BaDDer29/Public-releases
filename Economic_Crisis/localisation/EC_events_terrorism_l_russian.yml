 terrorism.1.t:0 "Террористический акт на фабрике!"
 terrorism.1.d:0 "Сегодня в одном из наших населённых пунктов на фабрике прогремел взрыв. Как удалось выяснить нашим сыщикам, несколько неизвестных замаскировали взрывное устройство и установили его в производственном цеху. В результате прогремевшего взрыва погибло большое число рабочих и нанесён существенный вред оборудованию, что, несомненно, окажет своё пагубное влияние на производительность фабрики в ближайшее время. Промышленный комплекс оцеплен, ведутся поисково-спасательные работы, предпринимаются попытки напасть на след злоумышленников."
 terrorism.1.a:0 "Объявляйте в регионе план-перехват! И подготовьте несколько успокоительных заявлений для прессы..."
 terrorism.2.t:0 "Террористический акт на военном заводе!"
 terrorism.2.d:0 "Сегодня в одном из наших населённых пунктов на военном заводе прогремел взрыв. Как удалось выяснить нашим сыщикам, несколько неизвестных замаскировали взрывное устройство и установили его на складах с вооружением и аммуницией. В результате прогремевшего взрыва значительная часть складских помещений оказалась погребена под завалами, а завод понёс значительные убытки. Погибли несколько человек. Промышленный комплекс оцеплен, ведутся поисково-спасательные работы, предпринимаются попытки напасть на след злоумышленников."
 terrorism.2.a:0 "Но это ведь прямая военная диверсия! Немедленно разыщите злоумышленников! Так, а теперь надо подумать как оправдаться перед прессой..."
 terrorism.3.t:0 "Террористический акт на автомобильной трассе"
 terrorism.3.d:0 "Сегодня на высокоскоростной автомобильной трассе прогремел взрыв. Как удалось выяснить нашим сыщикам, несколько неизвестных замаскировали взрывное устройство и установили его в водосточной канаве под дорожным покрытием. В результате прогремевшего взрыва значительная часть дорожного полотна была повреждена, а зона поражения распространилась на десятки метров вокруг. В результате данного теракта были повреждены десятки автомобилей, несколько человек погибло, десятки получили травмы различной степени тяжести. Трасса перекрыта, ведутся поисково-спасательные работы, предпринимаются попытки напасть на след злоумышленников."
 terrorism.3.a:0 "Если вы перекрыли трассу, значит, они не могли далеко уйти! Оцепите весь регион и проверяйте всех! Рано или поздно они попадутся..."
 terrorism.4.t:0 "План-перехват завершён удачно, злоумышленников удалось схватить по горячим следам."
 terrorism.4.d:0 "Нашим сыщикам удалось провести спецоперацию и задержать виновников в военном саботаже."
 terrorism.4.a:0 "В результате спланированной операции были захвачены виновники теракта на скоростном шоссе."

 NKO_apc_wheeled_g3_equipment_0:0 "БТР-60М"
 NKO_apc_wheeled_g3_equipment_0_short:0 "БТР-60М"
 NKO_apc_wheeled_g3_equipment_0_desc:0 "Советский колёсный бронетранспортёр."
 
 NKO_apc_wheeled_g4_equipment_0:0 "БТР-70"
 NKO_apc_wheeled_g4_equipment_0_short:0 "БТР-70"
 NKO_apc_wheeled_g4_equipment_0_desc:0 "Советская боевая колёсная плавающая бронемашина, оснащённая вооружением, предназначенная для транспортировки мотопехотинцев мотопехотных подразделений сухопутных войск."
 
 NKO_apc_wheeled_g5_equipment_0:0 "М-2010"
 NKO_apc_wheeled_g5_equipment_0_short:0 "М-2010"
 NKO_apc_wheeled_g5_equipment_0_desc:0 "Многоцелевая бронированная машина. Основана на БТР-70. Вооружение состоит из двух спаренных пулемётов КПВТ и ПЗРК."
 
 NKO_apc_wheeled_g6_equipment_0:0 "LAV Piranha"
 NKO_apc_wheeled_g6_equipment_0_short:0 "LAV Piranha"
 NKO_apc_wheeled_g6_equipment_0_desc:0 "Машина с колёсной формулой 8х8. Предназначена для вооружённых сил КНДР. ББМ этого типа могут использоваться для выполнения различных задач в зависимости от установленного оборудования. Бронирование позволяет защитить экипаж от осколков и огня стрелкового оружия."

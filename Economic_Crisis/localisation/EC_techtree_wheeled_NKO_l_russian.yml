 NKO_truck_g1_equipment_0:0 "SUNGRI"
 NKO_truck_g1_equipment_0_short:0 "SUNGRI"
 NKO_truck_g1_equipment_0_desc:0 "Точная копия ГАЗ 51. SUNGRI переводиться как "Победа" и это была воистину победа для Северной Кореи. Первый автомобиль был произведён в 1958 году, все автомобили поступали в армию или на прочие госслужбы. Оснащался автомобиль 3,5-ти литровым 6-ти цилиндровым бензиновый двигателем."
 
 NKO_truck_g2_equipment_0:0 "KANKOSANKO 68NA"
 NKO_truck_g2_equipment_0_short:0 "KANKOSANKO 68NA"
 NKO_truck_g2_equipment_0_desc:0 "По мотивам ГАЗ 69 севернокорейские конструкторы разработали грузовичок KANKOSANKO 68NA. Автомобиль потерял полноприводную трансмиссию, но мог везти 1 тонну груза." 
 
 NKO_truck_g3_equipment_0:0 "ЗИЛ-130"
 NKO_truck_g3_equipment_0_short:0 "ЗИЛ-130"
 NKO_truck_g3_equipment_0_desc:0 "Северокорейская копия ЗИЛ-130."
 
 NKO_truck_g4_equipment_0:0 "SUNGRI 58KA."
 NKO_truck_g4_equipment_0_short:0 "SUNGRI 58KA"
 NKO_truck_g4_equipment_0_desc:0 "завод SUNGRI приступает к производству новой модели 58KA. По факту это глубокая модернизация предшественника, которая коснулась кабины и навесного оборудования двигателя. Грузоподъёмность автомобиля не изменилась — 2500 кг."
 
 NKO_truck_g5_equipment_0:0 "CHAJU 82"
 NKO_truck_g5_equipment_0_short:0 "CHAJU 82"
 NKO_truck_g5_equipment_0_desc:0 "Производился на заводе SUNGRI, но имел собственное название CHAJU, которое означало "Независимость". Грузоподъёмность автомобиля 10 тонн, оснащался 15-ти литровым дизельным V8, привод только на заднюю ось."
 
 NKO_truck_g6_equipment_0:0 "CHAJU 100"
 NKO_truck_g6_equipment_0_short:0 "CHAJU 100"
 NKO_truck_g6_equipment_0_desc:0 "Бронегрузовик для перевозки личного состава армии КНДР. Бронекапсула установлена на автомобиле, напоминающем КАМАЗ, но это всё, конечно, не правда."
 
 NKO_truck_g7_equipment_0:0 "Грузовик будущего"
 NKO_truck_g7_equipment_0_short:0 "Грузовик будущего"
 NKO_truck_g7_equipment_0_desc:0 "Новейший военный грузовик. Пластины модульной брони расположены внахлёст под углом друг к другу и смягчают повреждения основного бронирования. Последнее усилено вставками из комбинированной алюминиево-керамической брони по бортам, бороалюминиевого композита в нижнем поясе, а дно машины защищено слоями брони на основе карбида кремния и сотовой структуры, гасящей взрывную волну, между ними. Каждый член экипажа имеет очки виртуальной реальности, связанные с девятью камерами снаружи БМП, а также с камерой квадрокоптера."
 
 
 
 NKO_light_utility_vehicle_g1_equipment_0:0 "KAENGSAENG 68"
 NKO_light_utility_vehicle_g1_equipment_0_short:0 "KAENGSAENG 68"
 NKO_light_utility_vehicle_g1_equipment_0_desc:0 "Вместе с документацией на ГАЗ 51, СССР передал документацию на ГАЗ 69 и ГАЗ 69А, так как КНДР не имел развитой транспортной инфраструктуры и очень сильно нуждался в легковых автомобилях повышенной проходимости. Так было развёрнуто производство KAENGSAENG 68. Производство началось в 1968 году и продолжалось до середины 80-х. Название KAENGSAENG переводится как "Уверенность в себе". Производились на автозаводе Пхонгсанг. Автомобиль оснащён 2,5-ти литровым 4-х цилиндровым бензиновым двигателем."
 
 NKO_light_utility_vehicle_g2_equipment_0:0 "KAENGSAENG 68М"
 NKO_light_utility_vehicle_g2_equipment_0_short:0 "KAENGSAENG 68М"
 NKO_light_utility_vehicle_g2_equipment_0_desc:0 "Модернизация KAENGSAENG 68."
 
 NKO_light_utility_vehicle_g3_equipment_0:0 "УАЗ-3151"
 NKO_light_utility_vehicle_g3_equipment_0_short:0 "УАЗ-3151"
 NKO_light_utility_vehicle_g3_equipment_0_desc:0 "Советский автомобиль повышенной проходимости УАЗ-3151. Подарок великому корейскому народу от большого брата."
 
 NKO_light_utility_vehicle_g4_equipment_0:0 "УАЗ-469"
 NKO_light_utility_vehicle_g4_equipment_0_short:0 "УАЗ-469"
 NKO_light_utility_vehicle_g4_equipment_0_desc:0 "Модернизация УАЗ."
 
 NKO_light_utility_vehicle_g5_equipment_0:0 "CHAJU 90"
 NKO_light_utility_vehicle_g5_equipment_0_short:0 "CHAJU 90"
 NKO_light_utility_vehicle_g5_equipment_0_desc:0 "Корейский автомобиль повышенной проходимости."
 
 NKO_light_utility_vehicle_g6_equipment_0:0 "CHAJU 95"
 NKO_light_utility_vehicle_g6_equipment_0_short:0 "CHAJU 95"
 NKO_light_utility_vehicle_g6_equipment_0_desc:0 "Корейский автомобиль повышенной проходимости."
 
 NKO_light_utility_vehicle_g7_equipment_0:0 "Type 2B Staff Car"
 NKO_light_utility_vehicle_g7_equipment_0_short:0 "Type 2B Staff Car"
 NKO_light_utility_vehicle_g7_equipment_0_desc:0 "Cеверокорейский 5-местный военный джип. Имеет светло-коричневую «грунтово-песочную» раскраску. Внешне представляет собой северокорейский аналог хамви с открытым кузовом. Смоделирован с Dongfeng EQ2050, но форма кабины больше напоминает Renault Sherpa. Оснащён пулемётом «Shi Ten»."
 

 

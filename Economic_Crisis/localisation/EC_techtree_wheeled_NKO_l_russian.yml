 NKO_apc_wheeled_light_g3_equipment_0_desc:0 "Бронированный разведывательный автомобиль КНДР."
 
 NKO_apc_wheeled_light_g4_equipment_0:0 "М-2000"
 NKO_apc_wheeled_light_g4_equipment_0_short:0 "М-2000"
 NKO_apc_wheeled_light_g4_equipment_0_desc:0 "Бронированный разведывательный автомобиль КНДР, основанный на базе БТР-60 с башней от AML-90."
 
 NKO_apc_wheeled_light_g5_equipment_0:0 "М-2010"
 NKO_apc_wheeled_light_g5_equipment_0_short:0 "М-2010"
 NKO_apc_wheeled_light_g5_equipment_0_desc:0 "Современный разведывательный бронеавтомобиль КНДР. Трёхосная БРМ на базе БТР-80."

 
 
 
 

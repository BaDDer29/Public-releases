 BLR_truck_g6_equipment_0:0 "МЗКТ-600201"
 BLR_truck_g6_equipment_0_short:0 "МЗКТ-600201"
 BLR_truck_g6_equipment_0_desc:0 "Новейший военный грузовик. Является универсальным транспортным средством, предназначенным для решения тяжёлых тактических и логистических задач в военной службе. Благодаря своим вездеходным качествам, повышенной сопротивляемости рамы на кручение, МЗКТ-600201 устанавливает новый стандарт для автомобилей повышенной проходимости. Лидер в своём классе 3-, 4- или 5-осное транспортное средство семейства МЗКТ-600201 идеально подходит для транспортировки дорогостоящих, сложных и чувствительных грузов, а также систем вооружения."
 
 BLR_truck_g7_equipment_0:0 "«Защитник»"
 BLR_truck_g7_equipment_0_short:0 "«Защитник»"
 BLR_truck_g7_equipment_0_desc:0 "Новейший военный грузовик. Бронеавтомобиль класса MRAP, где V-образность и повышенная прочность днища, за счёт применения стальных броневых листов большой толщины, являются обязательным пунктом в конструкциях минозащищенного корпуса. Машина оснащена двигателем мощностью 400 л.с.(294кВт) производства Ярославского моторного завода (ЯМЗ-7511), соединённого с КПП ЯМЗ-239. Развивает скорость до 90 км/ч. Два топливных бака общей ёмкостью 200 или 350 литров, обеспечивают запас хода при скорости 60 км/ч - не менее 1000 км."

 #BLR_light_utility_vehicle_g5_equipment_0:0 "МБТС «Кайман»"
 #BLR_light_utility_vehicle_g5_equipment_0_short:0 "МБТС «Кайман»"
 #BLR_light_utility_vehicle_g5_equipment_0_desc:0 "МБТС «Кайман»"
 
 BLR_light_utility_vehicle_g5_equipment_0:0 "«Барс»"
 BLR_light_utility_vehicle_g5_equipment_0_short:0 "«Барс»"
 BLR_light_utility_vehicle_g5_equipment_0_desc:0 "Бронеавтомобиль повышенной проходимости. «Барс» имеет бронекорпус, собранный из прямолинейных панелей и многослойные стёкла. Детали бронирования выдерживают попадание стандартных небронебойных пуль винтовочного патрона 7,62х54R. Оснащён специальным бронированным днищем V-образной формы. Собственное вооружение «Барса» состоит из пулемёта или автоматического гранатомёта. Необходимое оружие устанавливается на открытой турели над люком в крыше."
 
 BLR_light_utility_vehicle_g6_equipment_0:0 "Витим"
 BLR_light_utility_vehicle_g6_equipment_0_short:0 "Витим"
 BLR_light_utility_vehicle_g6_equipment_0_desc:0 "Белорусский многоцелевой плавающий бронеавтомобиль. Предназначен для ведения разведки и сопровождения колонн, а при установке дополнительного вооружения может использоваться в качестве штурмовой бронемашины. Бронеавтомобиль полноприводный. Снаряжённая масса — 6 тонн, грузоподъёмность — 1 тонна. Двигатель ЯМЗ с турбонаддувом объёмом 4,4 л мощностью 215 л. с. Управление автомобилем осуществляется через цифровые системы, но с аналоговым дублированием. Корпус автомобиля бронированный и выдерживает попадание пули калибра 7,62 мм."
 
 BLR_light_utility_vehicle_g7_equipment_0:0 "Volat V1"
 BLR_light_utility_vehicle_g7_equipment_0_short:0 "Volat V1"
 BLR_light_utility_vehicle_g7_equipment_0_desc:0 "Белорусский бронеавтомобиль. Длина составляет 6400 мм, ширина — 2550, а высота — 2660. У Volat V1 объём топливных баков — 260 л (2×130 л), запас хода на одной заправке — около 1000 км. Размерность шин — 14.00R20, модель — Бел-248. Под капотом находится 215-сильный турбодизель ЯМЗ-534.52. Максимальная скорость у машины — 120 км/ч. Трансмиссия — автоматическая, собственного производства МЗКТ. Подвеска — длинноходовая независимая пружинная. Бронирование — по классу Бр-4. Volat способен перевозить до 10 человек."

 BLR_apc_wheeled_g1_equipment_0:0 "БТР-60ПБМ-А1"
 BLR_apc_wheeled_g1_equipment_0_short:0 "БТР-60ПБМ-А1"
 BLR_apc_wheeled_g1_equipment_0_desc:0 "Белорусский вариант модернизации советского бронетранспортёра БТР-60ПБ. В ходе переоборудования БТР-60ПБ в БТР-60МБ1 производится капитальный ремонт, ремоторизация (два бензиновых двигателя ГАЗ-49П заменяют на два дизельных двигателя), также устанавливают 5-ступенчатую автоматическую коробку передач с новой карданной передачей, новые приборы панели управления (включая тахометр и счётчик моточасов) и изменённую систему выпуска отработанных газов. Кроме того, возможна установка нового радиооборудования."

 BLR_apc_wheeled_g2_equipment_0:0 "БТР-70МБ1"
 BLR_apc_wheeled_g2_equipment_0_short:0 "БТР-70МБ1"
 BLR_apc_wheeled_g2_equipment_0_desc:0 "Белорусский вариант модернизации советского бронетранспортёра БТР-70. Производится замена радиооборудования - БТР-70МБ1 получил белорусскую цифровую радиостанцию Р-181-50ТУ «Дрофа», которая обеспечивает передачу речевой и цифровой информации по помехозащищенному каналу связи. Для обеспечения комфортного размещения военнослужащих на 140 мм увеличена высота десантного отделения, а для удобства выхода из бронемашины - расширены проёмы боковых люков с установкой в них двустворчатых дверей."
 
 BLR_apc_wheeled_g5_equipment_0:0 "Кобра-К"
 BLR_apc_wheeled_g5_equipment_0_short:0 "Кобра-К"
 BLR_apc_wheeled_g5_equipment_0_desc:0 "Новейшая модернизации советского бронетранспортёра БТР-70. Установлен башенный боевой модуль "Cobra", вооружённый 30-мм автоматической пушкой 2А42 (с боекомплектом 300 снарядов), спаренным с ней 7,62-мм пулемётом ПКТ (с боекомплектом 1600 патронов), в десантном отделении размещён ПТРК 9П135М (с 3 ракетами). Установлена улучшенная система управления огнём с прицелом BPK-2-42. Производится замена радиооборудования - вместо радиостанции Р-123М установлена радиостанция Р-173 с переговорным устройством Р-174."
 
 BLR_apc_wheeled_light_g4_equipment_0:0 "БРДМ-2МБ1"
 BLR_apc_wheeled_light_g4_equipment_0_short:0 "БРДМ-2МБ1"
 BLR_apc_wheeled_light_g4_equipment_0_desc:0 "Белорусская модернизация БРДМ-2, с 2011 года производится ОАО «140 ремонтный завод». Демонтированы водомётные движители и дополнительные колёса. Установлены боковые люки десанта, радиостанция Р-173, новый дизельный двигатель Д245.30Е2 мощностью 155 л. с., боевой модуль Адунок и система видеонаблюдения. Вооружён 12,7-мм пулемётом НСВТ. Экипаж увеличен до 7 человек."
 
 BLR_apc_wheeled_light_g5_equipment_0:0 "«Кайман»"
 BLR_apc_wheeled_light_g5_equipment_0_short:0 "«Кайман»"
 BLR_apc_wheeled_light_g5_equipment_0_desc:0 "Белорусская бронированная разведывательно-дозорная машина. В качестве вооружения может устанавливаться на поворотный погон 7,62-мм пулемёт ПКМБ (с боекомплектом 2000 патронов), 12,7-мм пулемёт НСВТ (с боекомплектом 300 патронов) или 30-мм гранатомёт АГС-17 (с боекомплектом 174 выстрела). Кроме того, установлены шесть 81-мм дымовых гранатомётов. Броня, выполненная по пятому классу защиты, держит бронебойно-зажигательные пули, выпущенные из снайперской винтовки СВД. Камеры установлены спереди и сзади."
 
 BLR_apc_wheeled_light_g1_equipment_0:0 "БРДМ-1"
 BLR_apc_wheeled_light_g1_equipment_0_short:0 "БРДМ-1"
 BLR_apc_wheeled_light_g1_equipment_0_desc:0 "Советская боевая разведывательная машина, была создана в 1954—1956 годах в ОКБ ГАЗа для замены лёгкого бронетранспортёра БТР-40 в роли стандартной лёгкой разведывательной, штабной и связной машины Советской Армии. По сравнению со своим предшественником, БРДМ имела повышенную проходимость за счёт применения шасси с двумя дополнительными парами опускаемых колёс и амфибийной способности, а также больший запас хода."
 BLR_apc_wheeled_light_g1_equipment_1:0 "БРДМ-1А"
 BLR_apc_wheeled_light_g1_equipment_1_short:0 "БРДМ-1А"
 BLR_apc_wheeled_light_g1_equipment_1_desc:0 "БРДМ-1А - модель с закрытой рубкой. Серия в 1958-65 гг."
 BLR_apc_wheeled_light_g1_equipment_2:0 "БРДМ-1Б"
 BLR_apc_wheeled_light_g1_equipment_2_short:0 "БРДМ-1Б"
 BLR_apc_wheeled_light_g1_equipment_2_desc:0 "БРДМ-1Б"
 BLR_apc_wheeled_light_g1_equipment_3:0 "БРДМ-1В"
 BLR_apc_wheeled_light_g1_equipment_3_short:0 "БРДМ-1В"
 BLR_apc_wheeled_light_g1_equipment_3_desc:0 "БРДМ-1В"
 BLR_apc_wheeled_light_g1_equipment_4:0 "БРДМ-1Г"
 BLR_apc_wheeled_light_g1_equipment_4_short:0 "БРДМ-1Г"
 BLR_apc_wheeled_light_g1_equipment_4_desc:0 "БРДМ-1Г"
 BLR_apc_wheeled_light_g1_equipment_5:0 "БРДМ-1Д"
 BLR_apc_wheeled_light_g1_equipment_5_short:0 "БРДМ-1Д"
 BLR_apc_wheeled_light_g1_equipment_5_desc:0 "БРДМ-1Д"
 BLR_apc_wheeled_light_g2_equipment_0:0 "БРДМ-2"
 BLR_apc_wheeled_light_g2_equipment_0_short:0 "БРДМ-2"
 BLR_apc_wheeled_light_g2_equipment_0_desc:0 "Дальнейшее развитие БРДМ-1, БРДМ-2 имеет невысокую защищённость, броня защищает от пуль стрелкового оружия и осколков. Главная особенность машины — очень высокая проходимость. БРДМ-2 имеет компоновку с расположением отделения управления в лобовой, боевого отделения — в средней, а моторного отделения — в кормовой части машины. Экипаж БРДМ состоит из четырёх человек: командира и механика-водителя, находящихся в отделении управления справа и слева соответственно, стрелка, находящегося в башне, и наблюдателя, занимающего место по левому или правому борту в боевом отделении."
 BLR_apc_wheeled_g3_equipment_0:0 "БТР-80"
 BLR_apc_wheeled_g3_equipment_0_short:0 "БТР-80"
 BLR_apc_wheeled_g3_equipment_0_desc:0 "БТР-80 -Создан в начале 1980-х годов как дальнейшее развитие бронетранспортёра БТР-70, с учётом выявленных в Афганской войне недостатков последнего, и предназначался для его замены в мотострелковых войсках. БТР-80 имеет компоновку с расположением отделения управления в лобовой, совмещённого десантного и боевого — в средней, а моторно-трансмиссионного — в кормовой части машины. Штатный экипаж БТР-80 состоит из трёх человек: командира отделения (машины), механика-водителя и наводчика; помимо них, бронетранспортёр может перевозить семь человек десанта внутри, в десантном отделении, и ещё столько же снаружи, на броне."

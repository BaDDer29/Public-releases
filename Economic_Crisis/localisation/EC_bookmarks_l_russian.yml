 BM_HISTORY_TITLE:0 "Историческая сводка"
 SCENARIO_2013_NAME:0 "Начало нового кризиса"
 SCENARIO_2013_DESC:0 "Несмотря на мировой экономический кризис и идущую уже 2 года гражданскую войну в Сирии, на геополитическом поле всё относительно спокойно. США пожинают плоды кампаний в Афганистане, Ираке и Ливии, Россия после войны с Грузией 2008 года наращивает военную мощь и экономику, в Европе Германия борется с финансовыми трудностями Греции, а Украина стоит перед выбором между ассоциацией с ЕС и вступлением в Таможенный союз ЕАЭС. Экспертам сложно делать какие-нибудь выводы, но ясно одно: мир затих в ожидании новой бури."
 USA_SCENARIO_2013_DESC:0 "Имея наибольшее экономическое, политическое, культурное и военное влияние в мире, США считаются единственной сверхдержавой планеты. Являясь государством-учредителем военно-политического блока НАТО, США имеют самые крупные в мире военно-морские силы, второй по величине ядерный потенциал и постоянное место в Совете Безопасности ООН, что позволяет стране выступать мировым арбитром и защищать принципы демократии во всех уголках планеты. Тем не менее, мировой экономический кризис и нарастающее политическое напряжение внутри США, всё больше влияют на жизнь страны и её внешнюю политику. Смогут ли США не потерять влияние или окажутся колоссом на глиняных ногах?"
 ENG_SCENARIO_2013_DESC:0 "Великобритания — наследница Британской империи, некогда могущественнейшей и крупнейшей в истории человечества колониальной державы, сегодня является одной из стран военно-политического блока НАТО и одним из государств-учредителей Европейского Союза. Ядерная держава, постоянный член Совета Безопасности ООН, лидер Содружества Наций только что пережила референдум о статусе Шотландии и стоит на пороге нового референдума о выходе из ЕС. Удастся ли Великобритании вернуть влияние и военную мощь, которыми она некогда обладала, или в новом мире она будет восприниматься лишь как основной политический и военный союзник своей бывшей колонии - США?"
 JAP_SCENARIO_2013_DESC:0 "Несмотря на то, что в 1947 году девятой статьёй Конституции Японии, был провозглашён отказ страны от участия в военных конфликтах, современные Силы самообороны Японии - это хорошо оснащённая высокотехнологичная армия, неоднократно участвовавшая в миротворческих операциях. Не имея ядерного оружия, но при этом будучи одним из стратегических союзников США вне НАТО и великой экономической державой, Япония регулярно избирается непостоянным членом Совета Безопасности ООН."
 RUS_SCENARIO_2013_DESC:0 "После распада СССР в 1991 году, Российская Федерация была признана международным сообществом как государство-преемник СССР, унаследовав от него первый по величине ядерный потенциал, огромный внешний долг, постоянное членство в Совете Безопасности ООН и множество проблем. За 22 года существования, страна прошла через войны в Чечне и страшные теракты, выступала арбитром в конфликтах стран бывшего СССР, учредила военно-политический блок ОДКБ, но практически не имела веса на внешнеполитической арене. Стране стоит сделать окончятельный выбор: идти по пути демократии и свободы или восстановить одну из когда-то великих империй."
 CHI_SCENARIO_2013_DESC:0 "Китайская Народная Республика — одна из немногих коммунистических стран в нашем мире. КНР занимает огромные територии, являясь при этом самой населённой страной на Земле. Пока на Западе решают вопросы с угрозой терроризма, Китай идёт своим путём невзирая на его трудности. Наследие Мао ждёт своего момента, чтобы восстановить статус Поднебесной Империи."
 TUR_SCENARIO_2013_DESC:0 "Турция — государство на стыке Европы и Азии - мост между исламским Ближним Востоком и христианской Европой. Государство, раздирается с одной стороны противоречиями и сепаратисткими настроями с другой. Сможет ли она вернуть былое величие Османской Империи? Ясно одно — стране нужен сильный лидер. Стране нужен новый Мустафа Кемаль..."
 GER_SCENARIO_2013_DESC:0 "22 декабря 1989 года открылась граница между Восточным и Западным Берлином — берлинская стена стала символом недавнего прошлого. К середине 1990-х Германию покинули силы Западной Группировки Войск РФ, а численность 7-й армии США была сведена к минимуму. Теперь, вновь единая Германия, обновлённая и независимая, снова стала одним из лидеров Европы, её двигателем, оставаясь при этом скованной ограничениями, наложенными после Второй Мировой Войны и стратегическим союзником США по НАТО. Что ждёт страну в будущем? Станет ли Германская Федерация оплотом Европейской демократии? Или время действительно ничему не учит?"
 IRN_SCENARIO_2013_DESC:0 "После исламской революции, Иран стал крупным игроком на Ближнем Востоке. Это привело к войне с Ираком, где Иран одержал победу после почти 8 лет кровопролития. Попытки прогресса в атомной отрасли сильно насторожили США, которые ввели санкции против Тегерана, и только и ждут удачного момента, чтобы смести исламское правительство и захватить контроль над персидской нефтью. Ирану нужны быстрые и эффективные реформы во всех отраслях. Это поможет не только утвердить место страны на мировой арене, но, возможно, и восстановит перспективу воссоздания Великой Империи..."
 IND_SCENARIO_2013_DESC:0 "Индия явлется одной из ведущих держав в Азии. Долгие страдания индийского народа в борьбе за независимость не были напрасны. Теперь Индия — это мощная сила, с которой считаются в Азии. Но это не значит, что всё в стране идеально: часто вспыхивают столкновения между мусульманами и индуистами, а на Кашмир претендует Пакистан, с которым довольно часто происходят пограничные бои, также тамильские сепаратисты продолжают докучать и Индии, и Шри-Ланке. Но эти проблемы посильны Индии. Или нет?"
 FRA_SCENARIO_2013_DESC:0 "Франция — ключевой игрок Европы. Без неё существование Евросоюза было бы невозможным. Но тем не менее, несмотря на экономические успехи, страна страдает от атак террористов, а политики не могут решиться на какие-либо серьёзные шаги для противостояния этой угрозе. Что будет с Францией в дальнейшем? Сможет ли демократия сохранить свои позиции? Или может в будущем мы увидим совершенно новое правительство националистов? Всё зависит от множества обстоятельств и мудрой политики текущей власти..."
 BRA_SCENARIO_2013_DESC:0 "Бразилия — самый главный игрок Южной Америки. И немудрено, ведь Бразилия занимает большую часть континента. В стране процветает торговля и промышленность, а правительство вовсю готовится принять чемпионат мира по футболу, который пройдёт уже в следующем году. Но в то же время многие проблемы остаются без ответа: нищета, бедность, многочисленные преступные группировки и коррупция в высших эшелонах власти. Страна нуждается в немедленных реформах!"
 ARG_SCENARIO_2013_DESC:0 "Аргентина является региональной державой, расположенной на юге Южной Америки. Несмотря на отсутствие примечаний, у неё есть все возможности, которых нет у других: БРИКС и Трансатлантическое торговое партнёрство хотят их порты, а их промышленность растёт безмерно."
 UKR_SCENARIO_2013_DESC:0 "Украина — самое крупное государство в Европе. Её промышленные и земельные богатства неизмеримы. Но политические кризисы постоянно сотрясают страну, а Верховная Рада превратилась в место для выяснения отношений силой. Экономическая ситуация также сложная: объём внешних долгов чрезвычано велик, а за порогом прячется дефолт... Сейчас Украина стоит на перепутье: двигаться в Европу и НАТО, оставаться внеблоковой страной, или пойти по пути налаживания тесных взаимоотношений с Россией?"
 PRK_SCENARIO_2013_DESC:0 "Уже 102 год Чучхе и Корея много чего достигла: немногие страны могут похвастаться своим Интернетом, космической программой и ядерными испытаниями. Действия народа чучхе явно заставляют тревожиться и Японию, и США. Но в то же время, страна де-юре остаётся в состоянии войны с Южной Кореей, нередко происходят артиллерийские дуэли в районе Демилитаризованой зоны. Сможет ли Ким Чен Ым завершить дело отца и деда, объединить страну и повести её по светлому пути? Это покажет лишь время..."
 SAF_SCENARIO_2013_DESC:0 "Южная Африка, наверное, самое стабильное государство в регионе: военные не устраивают переворот за переворотом, а люди живут более-менее спокойной жизнью. Закончились времена апартеида, и началась новая эра взаимной поддержки и равноправия. Останется ли так в будущем?"
 IGL_SCENARIO_2013_DESC:0 "Исламское Государство — главная угроза для стабильности на Ближнем Востоке. Новосозданное государство уже обзавелось множеством проблем и врагов, которые окружают его со всех сторон. Но несмотря на трудности, Исламское Государство имеет большие амбиции по восстановлению Великого Халифата, который будет занимать огромные територии: от африканского побережья Атлантики и Иберии на западе, до пустыни Гоби и до реки Инд на востоке..."
 PAK_SCENARIO_2013_DESC:0 "Пакистан — извечный враг Индии в конфликте за Кашмир и приграничные територии. Государство с ядерным статусом, но устаревшей в техническом оснащении армией, которая требует немедленных реформ. Кроме того, страну постоянно потресают террористические атаки и угроза сепаратизма. Что ждёт Пакистан в обозримом будущем? Станет ли он новой сверхдержавой? Или останется только на страницах учебников?"
 ITA_SCENARIO_2013_DESC:0 "Италия — суверенное государство в Европе. Расположенная в самом сердце Средиземного моря, Италия разделяет открытые сухопутные границы с Францией, Швейцарией, Австрией, Словенией, Сан-Марино и Ватиканом. C населением порядка 61 млн человек является четвёртым по численности населения государства-члена ЕС и самым большим в Южной Европе. Также Италия является родиной мафий. Сицилийский остров кишит преступниками, самые известные из них - Коза Ностра. А также это родина "Крёстного Отца" Дона Корлеоне."
 BLR_SCENARIO_2013_DESC:0 "Республика Беларусь — государство в Восточной Европе, созданное после распада СССР в 1991 году. Состоит в СНГ, ОДКБ и ЕАЭС, являясь одним из основных политических, военных и торговых партнёров России. Хорошие отношения между двумя государствами привели к созданию Союзного Государства, предусматривающего единые пространства между Россией и Беларусью. В то же время Беларусь поддерживает стабильные дипломатические и торговые отношения со странами Европейского Союза; экспортирует минеральные ресурсы, технические средства; в Беларуси развит информационный сектор. Страной на протяжении 19 лет беспрерывно руководит Александр Лукашенко и с каждым годом всё больше усиливает свою вертикаль власти. К чему это приведёт — покажет время."
 KAZ_SCENARIO_2013_DESC:0 "Казахстан — государство в Западной Азии, появившееся в результате распада Советского Союза в 1991 году. Казахстан состоит в альянсе ОДКБ. Республика граничит с Узбекистаном, Киргизией, Россией, Китаем и Туркменистаном. 17 миллионов человек проживают на территории этого государства. Оно очень большое и занимает десятое место по территории среди всех стран мира. Руководит страной президент Нурсултан Назарбаев. А по территории в Азии Казахстан занимает четвёртое место."
 POL_SCENARIO_2013_DESC:0 "Польша — суверенное государство в Европе. Распологается в центральной Европе, граничит с Германией, Чехией, Словакией, Литвой, Беларусью, Украиной и Россией. Имеет население в 38 миллионов человек, это огромное число. В Польше развита торговляи запрещена как идеология коммунизма, так и нацизма. Правящей партией является либеральная и ею руководит Бронислав Коморовский. Польша состоит в ЕС и НАТО. Также она является членом Вишеградской группы."
 GRE_SCENARIO_2013_DESC:0 "Греция — государство в Южной Европе, расположенное на Балканском полуострове и многочисленных островах. Входит в Евросоюз и НАТО. В декабре 2008 года в Афинах вспыхнули массовые беспорядки, которые быстро охватили и всколыхнули всю Европу. Причиной беспорядков было давно нарастающее недовольство экономическим положением, которое значительно осложнялось в связи с начавшимся в том же году Всемирным экономическим кризисом. С весны 2010 года настоящим испытанием для правительства стали почти непрерывные общенациональные забастовки, беспорядки и теракты. Сможет ли Греция выбраться из такого критического положения?"
 EGY_SCENARIO_2013_DESC:0 "Египет — страна с огромнейшей историей. Развитая туристическая инфраструктура, пошлины за провоз грузов через Суэцкий канал, продукция сельского хозяйства —  всё это является преимуществом экономики Арабской Республики. Но все эти преимущества никак не сравнятся с угрозами. Терроризм - основная проблема, доставляющая немало бед для Египта. Сможет ли некогда великая держава одалеть его, сможет ли избавиться от других насущных проблем? Это только предстоит узнать."
 SAU_SCENARIO_2013_DESC:0 "Королевство Саудовская Аравия — крупнейшее государство на Аравийском полуострове. Её часто называют «страной двух святынь», имея в виду Мекку и Медину — два главных священных города ислама. Саудовская Аравия с её колоссальными запасами нефти — основное государство Организации стран-экспортёров нефти (ОПЕК). Внешняя политика Саудовской Аравии ориентирована на сохранение за королевством ключевых позиций на Аравийском полуострове, среди исламских государств и государств-экспортёров нефти. Но сможет ли Королевство удержать позиции на полустрове, учитывая угрозы со стороны терроризма и конкурентов?"
 KOR_SCENARIO_2013_DESC:0 "Республика Корея — государство в Восточной Азии, расположенное на Корейском полуострове. Южная Корея поддерживает дипломатические отношения с более чем 188 странами. Она также является членом ООН, вступив в организацию одновременно с Северной Кореей в 1991 году. В 2010 году Южная Корея и Европейский союз заключили соглашение о свободной торговле с целью снижения торговых барьеров. Но могут ли успехи на международной арене сравниться с угрозой от КНДР? Постоянно проводимые испытания ядерного оружия ставят под угрозу национальную безопасность юга. Что теперь делать правительству? Смогут ли они удержать того, кто желает развязать третью мировую?"
 AFG_SCENARIO_2013_DESC:0 "С незапамятных времён Афганистан был ареной борьбы за влияние между ведущими мировыми империями. Со времён Саурской (Апрельской) революции 1978 года и последовавшим за ней введением советских войск в Афганистан, эта страна не знала покоя. Вывод частей Советской Армии не дал столь желаемой стабильности и покоя в Афганистане. На долгие годы страна оказалась ареной борьбы противостоящих кланов в междуособных войнах и исламистских радикальных фундаменталистов. Конца-края войнам на этом всеми забытом клочке земли не видать. Хотя кто знает, может конца не видать из-за неправильной политики афганских властей? А может есть заинтересованные в этом конфликте?"
 IRQ_SCENARIO_2013_DESC:0 "Республика Ирак — государство на Ближнем Востоке. Ираку нелегко пришлось в 20 веке, поскольку страну нахлынула волна революций. Более того, Ирак пострадал и от противостояния с Западом, а 2001 год после вторжения США пришёлся для страны предвестником тяжёлого внутреннполитического положения в дальнейшем. На данный момент Ирак ведёт войну с Исламским Государством, об окончании которой можно только мечтать."
 HKG_SCENARIO_2013_DESC:0 "Гонконг — маленький полуостров больших возможностей, где китайские стартапы и компании находят иностранный капитал, а заокеанские гости — направление для инвестирования. Однако за всё приходится платить и Гонконг платит своей независимостью за его благополучное настоящее. Крупные гонконгские киты считают такую политику оправданной, но есть и те, кто с ними не согласен. Наконец, есть те, кто считает, что британский "юнион джек" привлекательнее китайской звезды."
 OTHER_SCENARIO_2013_DESC:0 "В современном мире огромное количество государств — у каждого из них большой потенциал."
 SCENARIO_1985_NAME:0 "Начало перестройки"
 SCENARIO_1985_DESC:0 "Холодная война в самом разгаре. Конфликты пылают по всей Земле — Афганистан, Ангола, Никарагуа. Идут многочисленные войны по всей Африке, набирает всё большую распостраненность терроризм на Ближнем Востоке. В США избран новый президент, который скоро должен вступить в должность, в то время, как Советский Союз стоит на грани больших перемен. Михаил Горбачёв едва успел приступить к обязанностям главы СССР после того, как предыдущий лидер, Черненко, скоропостижно скончался."
 SCENARIO_2001_NAME:0 "Угроза терроризма"
 SCENARIO_2001_DESC:0 "В новое тысячелетие мир вошёл глобально обновленным. Советского Союза ныне не существует, Югославия находится в процессе деконструкции, Германия объединилась после полувековой разделенности. Соединённые Штаты стали бесспорным гегемоном в мире, однако, взрастают новые силы, готовые оспорить эту гегемонию — Россия, Китай и исламисты. Последние два десятилетия они набрали силу, с которой одни считаются а другие рассматривают как вызов. Бесспорно, этот год станет очередным крутым поворотом истории."

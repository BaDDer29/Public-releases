 UN_event.1.t:0 "Request to join the UN"
 UN_event.1.d:0 "The unrecognized state" [From.GetName] "is ready to address the UN General Assembly with a request to recognize it as an independent and sovereign state, a full participant in international communication. Of course, all countries are looking at the decision of the members of the UN Security Council. "
 UN_event.1.a:0 "Appeal to the world community"
 UN_event.1.b:0 "Refuse"
 UN_event_title_text_about_event_joining_into_UN:0 "Voice [From.GetName]"
 UN_event_desc_about_event_joining_into_UN:0 "The headlines of the country's main newspapers are full of news about the recognition of the country" [From.From.GetName] \n« It is not  clear yet, will it enter the UN or not» he said. [GetAdjective] "
 UN_event_title_text_about_event_sanctions:0 "Voice [From.GetName]"
 UN_event_desc_about_event_sanctions:0 "The state" [From.GetName] "will vote for the imposition of the sanction against the state" [From.From.GetName] ""
 UN_event_5_a:0 "Impose sanctions"
 UN_event_5_b:0 "Refuse sanctions"
 UN_event.11.t:0 "The UN imposed sanctions against us"
 UN_event.11.d:0 "After voting at a meeting of the UN Security Council, introduced a new package of economic sanctions, which  negatively affects our economy."
 UN_event.11.a:0 "Relations are getting worse..."
 UN_event.11_2.d:0 "Since attempts to pacify the aggressor failed, the UN Security Council decided to conduct a peacekeeping operation in the aggressor state. The UN member states are called upon to assist the UN contingent, to impose an embargo on the aggressor and the unhindered passage of the troops of the Peacekeeping Contingent."
 
 news.49.t:0 "UN conference starts"
 news.49.d:0 "Today, the UN will decide the question: Recognition of the state [From.GetName]."
 news.49.a:0 "I wonder ..."
 
 news.50_title_text_about_event_joining_into_UN:0 "The state [From.GetName] voted for [From.From.GetShortName] entry in the UN"
 news.50_desc_about_event_joining_into_UN:0 "Today [From.GetLeader] expressed a desire to see [From.From.GetName] in the United Nations"
 news.50_title_text_about_event_sanctions:0 "The state [From.GetName] voted for the imposition of a sanction against [From.From.GetShortName]"
 news.50_desc_about_event_sanctions:0 "Today [From.GetLeader] stated that the implementation of economic sanctions against the aggressor is a 'smart' choice"
 news.50.a:0 "Interesting..."
 
 news.51_title_text_about_event_joining_into_UN:0 "The state [From.GetName] rejects the application for accession from [From.From.GetShortName] to the UN"
 news.51_desc_about_event_joining_into_UN:0 "Today [From.GetLeader] did not want to see [From.From.GetName] in the United Nations"
 news.51_title_text_about_event_sanctions:0 "The state [From.GetName] rejects applying sanctions on [From.From.GetShortName]"
 news.51_desc_about_event_sanctions:0 "The state leader [From.GetName] [From.GetLeader] does not consider that the state of [From.From.GetShortName] is the aggressor, so they rejected it."
 news.51.a:0 "It's sad ..."
 
 news.52.t:0 "The UN conference is over, the state [From.GetName] officially joined the UN"
 news.52.d:0 "Today in the state [From.GetName] a big celebration, people have been waiting this for a long time."
 news.52.a:0 "Let's drink to this!"
 
 news.53.t:0 "The UN conference is over."
 news.53.d:0 "Today in the unrecognized state [From.GetName] mourning, but [From.GetLeader] promised that someday his country will be recognized."
 news.53.a:0 "It's a pity..."
 
 news.75.t:0 "Meetings of the UN Security Council"
 news.75.d:0 "The military provocation [From.GetName] causes instability in the world. \nThis is why today the UN Security Council holds meeting, it discusses measures against the provocateur. \nIt is very likely that sanctions will be imposed against [From.GetName]"
 news.75.a:0 "Let's see what happens next ..."
l_russian:
 hippie.1.t:0 "Протесты интеллигенции"
 hippie.1.d:0 "Из-за того, что в обществе в последнее время есть сильный рост милитаристских настроений, в стране растёт недовольство интеллигенции проводимой политикой государства внутри страны, а именно пропагандой и идеализацией милитаризма. Разного рода общественные деятели в связке с деятелями культуры либерального толка распространяют пацифистские идеи в нашем обществе, тем самым подрывая нашу власть. С этим нужно что-то делать."
 hippie.1.a:0 "Ок"
 hippie.2.t:0 "Рост нестабильности"
 hippie.2.d:0 "Из доклада МВД от ([GetDateText])... \n ...на фоне социальных, экономических и политических проблем в стране растёт дестабилизация  обстановки, отмечается растущее напряжение в обществе, основные проблемы составляют растущий терроризм и экстремизм, распространение наркотиков и оружия, религиозного радикализма и национализма, эксцессов и насилия на почве межэтнической, межнациональной и межконфессиональной неприязни. Сотрудники органов внутренних дел с трудом справляются с постоянно растущей волной преступности."
 hippie.2.a:0 "Ок"
 hippie.6.t:0 "Начало конца?"
 hippie.6.d:0 "Наша страна находится в очень сложном положении, мы допустили слишком много ошибок в реализации нашей политики. Теперь придётся с этим разбираться – в стране разного рода радикальные партии активизировались и начали шатать обстановку в стране с целью смены власти в свою пользу. В регионах начались столкновения на национальной и религиозной почве, страна в очень сложном положении."
 hippie.3.a:0 "Ок"
 hippie_protest:0 "Интересы интеллигенции"

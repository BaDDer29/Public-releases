 ###Checked and Translated by Ancorian###
 
 ############################## Chinese events #################################
 
 china.1.t:0 "Send ultimatum to Mongolia"
 china.1.d:0 "We will liberate Mongolia from the threat of capitalism  \n They must comply with our demands. We will replace decaying government in Ulan-Bator with the national parliament which unanimously voted for transformation into a socialist republic."
 china.1.a:0 "Send them an ultimatum!"
 china.1.b:0 "Now is not the right time for this."
 
 ### Event for Mongolia ###
 china.2.t:0 "Chinese ultimatum"
 china.2.d:0 "The PRC insists that we sign an agreement on "mutual assistance", giving them the right to deploy troops on our territory! This is the veiled attempt to annex our territory, but we hardly can resist their army which already stands near our borders."
 china.2.a:0 "It's unavoidable."
 china.2.b:0 "They will have to take away our land by force!"
 
 china.3.t:0 "Mongolia has refused to accept our offer"
 china.3.d:0 "Mongolia refused to accept this generous offer! Capitalists and sponges in Ulan-Bator have guts to demand us to observe territorial integrity of their country!"
 china.3.a:0 "They know the exact result of this refusal act"
 china.3.b:0 "Now is not the time for an aggressive policy"
 
 china.4.t:0 "China demands a Far East"
 china.4.d:0 "More than a billion people live in China. And this figure is growing every year. \n\nThe acquisition of the Far East, will solve the problem of overpopulation of cities. And its natural resources serve the benefit of our people."
 china.4.a:0 "Demand the Far East!"
 china.4.b:0 "We are not ready for a conflict with Russia."
 
 china.5.t:0 "Ultimatum for Russia"
 china.5.d:0 "It's time for great China! We must send an ultimatum to Moscow, and get what is rightfully ours!"
 china.5.a:0 "Send the ultimatum!"
 china.5.b:0 "Refuse this idea"
 
 china.6.t:0 "Frontier conflict with India" 
 china.6.d:0 "Today, at 6 o'clock in the morning, our troops were fired from the indian side. As a result, our officer was killed. Their actions should not go unpunished!"
 china.6.a:0 "They will answer for it!"
 china.6.b:0 "Probably, they had their reasons for this..."
 
 china.7.t:0 "Association with Taiwan"
 china.7.d:0 "The Chinese party leadership has been holding closed discussions of the Taiwan issue for quite some time. \n\n According to the position of the Communist Party of China, the island of Taiwan is part and national territory of the People's Republic of China.However, this island is influenced by the United States of America and does not recognize our power. The local government considers itself the only legitimate representative of the Chinese people. \n China's diplomatic position on the world stage is now strong enough that we can put forward an ultimatum to Taipei. However, Taiwan can refuse our claims, and then our position in the world arena will be strongly hurt. Perhaps, we should immediately support our proposal with weapons?"
 china.7.a:0 "Offer a peaceful integration"
 china.7.b:0 "We will act aggressively!"
 
 china.10.t:0 "The Arrest of Xu Tsaihou"
 china.10.d:0 "Today, on March 14, 2014, one of our high-ranking commanders, as well as a member of the Politburo and a respected party member, Xu Tsaihou, was detained on suspicion of corruption, and there are reasons to believe that this person is in this called the «New Band of Four», whose influence poses a great threat to us.The case of the general was transferred to the highest judicial instances, and then to you at once, Comrade Chairman.The fate of Xu Tsaihou depends on you. You can put him in jail, where he is no longer On the other hand, he is talented th commander, and such are very necessary for our army."
 china.10.a:0 "Corruptionists have no place in the Party!"
 china.10.b:0 "I think it will improve ..."
 china.10.chaihou.imprisoned:0 "Xu Tsaihou will go to jail"
 china.10.chaihou.gone:0 "Xu Tsaihou will remain in the service, but in the future this can lead to unforeseen circumstances ..."
 chi_xu_in_prison:0 "Sits in prison"
 
 ### Event for Chinese Republic (Taiwan) ###
 china.8.t:0 "Chinese integration ultimatum"
 china.8.d:0 "Today, diplomatic representatives of the People's Republic of China sent us an ultimatum. It consists in those paragraphs: we must recognize the authority of chinese government and integrate Taiwan in the homonymous province on mainland. It is hard to believe that communists decided to break the status quo which was holding for more than half a century. All Asia is waiting for our answer. However, USA has already confirmed guarantees of our independence and military forces are ready to defend the country. How should we proceed?"
 china.8.a:0 "Agree"
 china.8.b:0 "Never!"
 
 china.9.t:0 "Taiwan refused our offer"
 china.9.d:0 "Our ultimatum met hostility and resistance in Taiwan. Today their government made an official statement that they will not tolerate aggression against their sovereignty which is protected by UN laws and diplomatic statutes. Our diplomats are doing everything possible to keep the face of our country but it is clear that peaceful solutions to this problem have exhausted themselves. If we really want to return Taiwan on its rightful place within People's Republic of China we have to resort to military intervention. \n What’s your decision?"
 china.9.a:0 "We will return what is ours - even with force!"
 china.9.b:0 "We need to think about the consequences."
 
 ############################## Chinese news events (From nacional focuses) ##############################
 
 china_news.1.t:0 "China is on friendly terms with Russia"
 china_news.1.d:0 "We must make every effort to strengthen and develop friendly relations between our countries.", Said the Minister of Foreign Affairs of the PRC."
 china_news.1.a:0 "How will it end?"
 
 china_news.2.t:0 "The People’s Republic of China is preparing for war with the USA"
 china_news.2.d:0 "The role of the army has become fundamental in the PRC foreign policy. Now China is about to create the most powerful army. «China should create the most powerful armed forces and push the United States from the position of the world's leading power.»- under this slogan the senior colonel of the People's Liberation Army gave his speech."
 china_news.2.a:0 "What a restless time!"
 
 china_news.3.t:0 "Struggle against commies"
 china_news.3.d:0 "«Red devils are destroying the Chinese principles and culture, they need to be destroyed!» - has declared Xi Jinping"
 china_news.3.a:0 "How will it end?"
 
 china_news.4.t:0 "China is on friendly terms with USA"
 china_news.4.d:0 "Chinese diplomats arrived in Washington. "Now, the US and China will unite their efforts to ensure peace, and the development of friendly relations between our countries.", the head of Chinese delegation said."
 china_news.4.a:0 "It seems that China has changed its foreign policy ..."
 
 china_news.5.t:0 "Chinese sphere of influence in the Middle Asia"
 china_news.5.d:0 "China strengthens the positions in the Middle Asia"
 china_news.5.a:0 "Interesting..."
 
 china_news.6.t:0 "China's sphere of influence in Southeast Asia"
 china_news.6.d:0 "The China's alliance is growing!"
 china_news.6.a:0 "China is becoming stronger..."
 
 ############################## Chinese news events (From events/EC_China_news) ##############################
 
 china_news.7.t:0 "China is united once again!"
 china_news.7.d:0 "«The island of Taiwan is a national territory of the Chinese People’s Republic. This is a historical event for our country» -  as it was declared by the head of the country [CHI.GetLeader] \n\n today Mainland China celebrates historical unification with Chinese Republic!"
 china_news.7.a:0 "So the end of China's disunity came..."
 
 china_news.8.t:0 "Chinese army occupied Mongolia"
 china_news.8.d:0 "«This is originally Chinese lands, Mongolia is an artificial state» - has declared Xi Jinping"
 china_news.8.a:0 "Terribly!"
 
 china_news.9.t:0 "China demands the Far East territories"
 china_news.9.d:0 "«This territory is illegally occupied by Russia. Time to return them to the rightful owner!» - has declared Xi Jinping"
 china_news.9.a:0 "Something we should have expected"
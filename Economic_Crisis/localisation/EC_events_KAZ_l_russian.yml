 ### Казахские ивенты ###

 kazakhstan.1.t:0 "Создание РБЗ"
 kazakhstan.1.d:0 "Недавние действия правительства государства[RUS_UNION.GetName] поставили безопасность Средней Азии под угрозу. Несмотря на отсутствие явных враждебных действий в отношении Казахстана, некоторые российские политики уже ведут весьма воинственную риторику, один из пунктов которой - возвращение бывших российских земель. Международное сообщество вряд ли допустит кровопролития, но мы можем и должны своими силами упредить всяческое насилие в регионе. Наши соседи разделяют наши опасения - поэтому, созвав дипломатическую конференцию соседних стран по обеспечению безопасности Средей Азии, мы сможем легко и непринуждённо, использовав образ зарождающегося агрессора, объединить до сих пор аполитичные страны перед общей угрозой. У одного из наших министров уже готов проект передачи части военных сил каждой вступившей страны правительству новой организации - Региональный Блок Защиты, или РБЗ."
 kazakhstan.1.a:0 "И мы, разумеется, возглавим этот блок."

 kazakhstan.2.t:0 "Казахстан предлагает союз"
 kazakhstan.2.d:0 "Когда Россия объявила курс на восстановление Советского Союза, мир встретил это заявление со смехом. Однако теперь, когда красный флаг вновь сменил российский триколор на зданиях правительства, наша ситуация резко стала гораздо серьёзнее. Советская Россия, быть может, и не представляет угрозы для Европы, но их политика в отношении бывших республик в любой момент может стать агрессивной. К счастью, крупнейшая держава региона - Казахстан - предлагает нам встать с ними плечом к плечу, чтобы не допустить русских на наши земли. Неизбежный минус такого решения в том, что мы может утерять самостоятельность на внешнеполитической арене - проект Регионального Блока Защиты подразумевает подчинение в военной и дипломатической сферах Казахстанскому штабу."
 kazakhstan.2.a:0 "Лучше так, чем в ГУЛАГ"
 kazakhstan.2.b:0 "Такое предложение - тоже акт агрессии!"

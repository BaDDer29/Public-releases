 NKO_army_salw_equipment_5:0 "Тип-63-5"
 NKO_army_salw_equipment_5_desc:0 "Модернизированная копия советского карабина СКС."
 NKO_army_salw_equipment_6:0 "Тип 56"
 NKO_army_salw_equipment_6_desc:0 "Китайская копия АК-47 для Северокорейской армии."
 NKO_army_salw_equipment_7:0 "Тип 58"
 NKO_army_salw_equipment_7_desc:0 "Штурмовая винтовка, северокорейская копия советского автомата АК-47. Это самая длинная версия винтовки на 890 мм, а у АК-47 - 870 мм."
 NKO_army_salw_equipment_8:0 "Тип 68"
 NKO_army_salw_equipment_8_desc:0 "В 1968 году на оружейных предприятиях КНДР был налажен выпуск модернизированного автомата Калашникова. Северокорейский АКМ отличался от прототипа тем, что его спусковой крючок был более изогнут. У складного металлического плечевого упора была другая форма, при этом "Тип 68В" был легче любой модификации советского автомата АКМС."
 NKO_army_salw_equipment_9:0 "Тип 98"
 NKO_army_salw_equipment_9_desc:0 "Является копией АК-74, но в конструкции имеются незначительные изменения: иная форма приклада вариант Тип 88А (аналог АКС-74), по типу ГДРовского MPi-74., металлические магазины, идентичные по устройству штампованным магазинам автомата АК."
 NKO_army_salw_equipment_10:0 "Тип 98М"
 NKO_army_salw_equipment_10_desc:0 "Модифицированный вариант "Тип 98" со складывающимся прикладом. Имеется возможность крепления подствольного гранатомёта "Тип 88" (копия ГП-25 "Костёр")."
 NKO_special_salw_equipment_1:0 "Тип 49"
 NKO_special_salw_equipment_1_desc:0 "Модернизированная копия советского пистолет-пулемёта ППС-43 для спецподразделений."
 NKO_special_salw_equipment_2:0 "Тип 49-1"
 NKO_special_salw_equipment_2_desc:0 "Модернизированная копия советского пистолет-пулемёта ППС-43 для спецподразделений."
 NKO_special_salw_equipment_3:0 "Тип 49-2"
 NKO_special_salw_equipment_3_desc:0 "Модернизированная копия советского пистолет-пулемёта ППС-43 для спецподразделений."
 NKO_special_salw_equipment_4:0 "Тип 49-3"
 NKO_special_salw_equipment_4_desc:0 "Модернизированная копия советского пистолет-пулемёта ППС-43 для спецподразделений."
 NKO_special_salw_equipment_5:0 "Тип 49-4"
 NKO_special_salw_equipment_5_desc:0 "Модернизированная копия советского пистолет-пулемёта ППС-43 для спецподразделений."
 NKO_special_salw_equipment_6:0 "Тип 56С"
 NKO_special_salw_equipment_6_desc:0 "Модернизированная копия "Тип 56" для спецподразделений."
 NKO_special_salw_equipment_7:0 "Тип 58С"
 NKO_special_salw_equipment_7_desc:0 "Модернизированная копия "Тип 58" для спецподразделений."
 NKO_special_salw_equipment_8:0 "Тип 68С"
 NKO_special_salw_equipment_8_desc:0 "Модернизированная копия "Тип 68" для спецподразделений со складывающимся прикладом и ночным прицелом."
 NKO_special_salw_equipment_9:0 "Тип 90"
 NKO_special_salw_equipment_9_desc:0 "Северокорейская модернизация АК-74 для спецподразделений со шнековым магазином. В шнековый магазин патроны уложены по спирали, что позволяет увеличить количество боеприпасов, сохранив при этом относительно компактные размеры оружия. В данном случае количество патронов превышает 100 штук."
 NKO_special_salw_equipment_10:0 "Тип 100"
 NKO_special_salw_equipment_10_desc: "Новейшая штурмовая винтовка, совмещённая с гранатомётом, предназначена для элитных бойцов СпН КНДР. Северокорейская супервинтовка сделана, на базе клона автомата Калашникова, имеются ночной прицел, баллистический вычислитель."

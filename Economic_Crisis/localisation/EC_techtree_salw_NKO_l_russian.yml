 NKO_army_salw_equipment_0:0 "Тип-63"
 NKO_army_salw_equipment_0_desc:0 "Копия советского карабина СКС. Карабин выпускается в трёх вариантах: с игольчатым штыком, аналогичным китайскому "Тип 56", с клинковым штыком, с удлинённым стволом, снабжённым ствольным гранатомётом, аналогичный югославскому карабину Застава М59/66. Причём в отличие от югославского варианта, у северокорейского варианта насадка на ствол для стрельбы винтовочными гранатами может сниматься."
 NKO_army_salw_equipment_1:0 "Тип-63-1"
 NKO_army_salw_equipment_1_desc:0 "Модернизированная копия советского карабина СКС."
 NKO_army_salw_equipment_2:0 "Тип-63-2"
 NKO_army_salw_equipment_2_desc:0 "Модернизированная копия советского карабина СКС."

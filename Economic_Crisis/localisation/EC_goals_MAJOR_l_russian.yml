l_russian:
 #referendum:0 "Референдум"
 #referendum_desc:0 "Проводим в стране референдум. Хочет ли народ независимость?"
 MAJOR_political_effort: "Укрепление политики"
 MAJOR_political_effort_desc: "Для проведения реформ в стране необходимо укрепить политику."
 MAJOR_collectivist_ethos: "Радикальные движения"
 MAJOR_collectivist_ethos_desc: "Только радикальным путём можно добится настоящих изменений в стране. Заручившись поддержкой определённых радикальных партий, мы сможем привести страну к процветанию."
 MAJOR_internationalism_focus: "Интернационализм"
 MAJOR_internationalism_focus_desc: "Долой вражду между рабочими разных национальностей или разных религий! Такая вражда выгодна только грабителям и тиранам, живущим темнотой и разрозненностью пролетариата. Все люди мира идут вместе под одним общим знаменем социализма. Все рабочие — братья, и в их крепком союзе единственная порука за благо и счастье всего трудящегося и угнетённого человечества."
 MAJOR_nationalism_focus: "Величество нации"
 MAJOR_nationalism_focus_desc: "Мы обязаны защитить нашу нацию, нашу территорию, нашу страну, её ресурсы. Наши враги хотят нас разьединить, они ставят под сомнение нашу идентичность, говоря, что мы часть другого народа. Мы обязаны защитить свою нацию, сплотившись ради достижения величия нашей нации. Национализм должен стать столпом общества на долгие времена!"
 MAJOR_liberty_ethos: "Путь демократии"
 MAJOR_liberty_ethos_desc: "Конец ХХ века ознаменовался падением множества тоталитарных и авторитарных режимов, люди обьединились в борьбе за демократию. В ХХІ веке демократия стала основной ценностью общества. Только свободный ум может привести к прогрессу и процветанию. Демократические ценности должны стать центром общества."
 MAJOR_support_social_liberal: "Либерализм"
 MAJOR_support_social_liberal_desc: "Мы провозгласим права и свободу каждого человека высшей ценностью и установим их правовой основой общественного и экономического порядка. Стремление к свободе человеческого духа от стеснений, налагаемых религией, традицией, государством и т. д., и к общественным реформам, имеющим целью свободу личности и общества станет направляющим движителем общества."
 MAJOR_support_reformism: "Социал-демократия"
 MAJOR_support_reformism_desc: "Несмотря на то, что наше общество капиталистическое, еслы мы хотим построить общество всеобщего благосостояния, то мы должны постепенно совершенствовать капиталистическую систему с целью утверждения социальной справедливости, солидарности и большей свободы для народа."
 MAJOR_support_conservatism: "Консерватизм"
 MAJOR_support_conservatism_desc: "Наша приверженность демократическим ценностям не должна попирать наши национальные традиции, нашу культуру, религию и наши национальные порядки. Мы обязаны сохранять наши традиции, институты и ценности, даже при демократическом строе."
 MAJOR_volunteer_corps: "Добровольческие корпуса"
 MAJOR_volunteer_corps_desc: "Демократия - основная человеческая ценность. Люди будут за неё сражаться, и мы предоставим им такую возможность. Если в любом уголке мира любой народ восстнет против своего тиранического режима, мы поможем ему защищать свои права."
 MAJOR_foreign_expeditions: "Иностранные экспедиции"
 MAJOR_foreign_expeditions_desc: "Создание частных военных компаний облегчит отправку наших бойцов для помощи нашим друзьям в мире, не прибегая к прямому вмешательству в конфликт."
 MAJOR_free_civil_country: "Страна свободных людей"
 MAJOR_free_civil_country_desc: "Наша страна прошла нелёгкий путь реформирования, и люди обрели свободу, которой, возможно, не имели раньше. Цена свободы - велика, но мы всегда будем помнить её, никогда и никому мы не позволим забрать у нас самое ценное -  свободу!"
 MAJOR_technology_sharing: "Обмен технологиями"
 MAJOR_technology_sharing_desc: "Глобализация уверенно шагает по планете, это даёт невиданные ранее возможности для обмена научными достижениями и крайне упрощает обмен данными между исследовательскими группами. Наши друзья определённо поделятся своими последними достижениями науки!"
 MAJOR_support_left_communism: "Социализм"
 MAJOR_support_left_communism_desc: "Как показало время народ никогда не примет диктатуру одного класса, поэтому современный социализм будет строиться на основах свободы и равенства! Даёшь Социализм XXI века!"
 MAJOR_support_anarxo_communism: "Демократический социализм"
 MAJOR_support_anarxo_communism_desc: "Конец ХХ века ознаменовался падением тоталитарных социалистических режимов, современный должен сочетаться с политической демократией."
 MAJOR_support_monarchy: "Поддержка монархии"
 MAJOR_support_natsionalism: "Поддержка национализма"
 MAJOR_support_natsionalism_desc: "Нашей задачей является построение национального общества, и поддержка национал-патриотических движений станет отличным инструментом на пути к созданию истинно Национального Государства."
 MAJOR_autority_ethos: "Путь авторитаризма"
 MAJOR_autority_ethos_desc: "Лживая западная демократия не для нас. Излишне "либерализованное" общество похоже на неуправляемое стадо баранов и является источником постоянных потрясений в обществе. Нашему народу нужна сильная власть, так сказать, Пастух, который поведёт народ к процветанию."
 MAJOR_political_correctness: "Политическая корректность"
 MAJOR_political_correctness_desc: "Идеологическая линия нашей партии может существенно отличатся от догм идеологии, но это не должно ставать поводом для недовольства в стране. Мы не дадим ни единой возможности нашим врагам из-за рубежа расшатать обстановку в стране!"
 MAJOR_political_commissars: "Политические коммисары"
 MAJOR_political_commissars_desc: "Для усвоения солдатами нашей армии идеологической линии, проводимой правительством и обеспечения лояльности режиму со стороны солдат небоходимо ввести партийный надзор за войсками. Предлагается созданный отдел политуправления армии, призванный решать эти задачи."
 MAJOR_indoctrination_focus: "Коммунистическая пропаганда"
 MAJOR_indoctrination_focus_desc: "Без постоянной пропаганды левых идей в обществе мы не сможем сплотить народ полностью, поскольку всегда будут несогласные, которые будут мутить воду."
 MAJOR_militarism: "Милитаризм"
 MAJOR_militarism_desc: "Если враг ступит на нашу землю - из каждого окна его должен встретить шквал огня. Наше население, вне зависимости от возраста и пола должно уметь держать оружие. Не будет врагу спокойствия ни на одном квадратном метре нашей Родины, будь то город или глухой лес."
 MAJOR_military_youth: "Милитаризация молодёжи"
 MAJOR_military_youth_desc: "Нам необходимо создать движение для привлечения молодого поколения к военно-патриотическому воспитанию. Мы объединим все организации, органы, занимающиеся допризывной подготовкой граждан с целью эффективного привлечения граждан допрызывного возраста к военной подготовке. Хочешь мира - готовся к войне! "
 MAJOR_ideological_fanaticism: "Идеологический фанатизм"
 MAJOR_paramilitarism: "Интервенционизм"
 MAJOR_paramilitarism_desc: "Основой сильной национальной власти должна стать армия! И подготовка обученого кадрового резерва для войск начнётся с юности, дабы наша армия никогда не нуждалась в квалифицированных бойцах!"
 MAJOR_space_autority: "Светское государство"
 MAJOR_space_autority_desc: "В нашей стране религия должны быть отделена от государства. Мы не можем позволить клерикалам завладеть умами населения в своих целях."
 MAJOR_support_centrism: "Поддержка реакционеров"
 MAJOR_support_centrism_desc: "Так называемые "прогрессивные силы" жаждут отдать нашу страну в лапы того, кто больше заплатит. Мы должны противостоять им, сплотив разные реакционные движения и обеспечив им должную поддержку."
 MAJOR_deterrence: "Политика сдерживания"
 MAJOR_deterrence_desc: "В стремительно меняющемся мире единственным залогом безопастности страны является мощная армия, которая отобьёт охоту покусится на наше государство любым недругам..."
 #MAJOR_monopoly_kapital: "Приватизация капитала"
 MAJOR_monopoly_kapital_desc: "Как бы то нибыло нам нужна финансовая поддержка. "Правильно" перераспредилив государственные капиталы мы заручимся поддержкой так называемых "экономических элит" и получим взамен политическую поддержку."
 MAJOR_support_oligarchism: "Олигархизм"
 MAJOR_support_oligarchism_desc: "Злые языки назвут наш режим "олигархическим", но какие же это олигархи. Бизнесмены в нашем правительстве всего-навсего "крепкие хозяйственники", которые всего добились своим трудом."
 MAJOR_islamic_country: "Страна Ислама"
 MAJOR_islamic_country_desc: "Ислам должен стать столпом нашего общества, иначе оно падёт перед греховным Западом. Обеспечив должную государственную поддержку исламским деятелям мы заручимся и их политической поддержкой."
 MAJOR_support_islamic: "Правый ислам"
 MAJOR_support_islamic_desc: "Новой вехой в истории нашей страны станет провозглашение страны Исламской Республикой. Пришло время заменить прогнившее лжедемократическое законодательство на шариатское право. Хвала Аллаху!"
 MAJOR_support_rad_islamic: "Радикальный ислам"
 MAJOR_support_rad_islamic_desc: "Наша цель - Исламский Халифат! И не будет неверным места на нашей земле! Есть только одна религия - Ислам, и есть только Аллах! Аллаху Акбар!"
 MAJOR_world_islams: "Исламизация"
 MAJOR_world_islams_desc: "Ислам должен проникнуть во все сферы жизни, ради обеспечения нашего будущего и предотвращения грехопадения нашего народа."
 MAJOR_political_imams: "Политические имамы"
 MAJOR_political_imams_desc: "Политические имамы займутся наведением дисциплины в войсках, а также религиозным воспитанием Воинов Ислама."
 MAJOR_government_reforms: "Государственные реформы"
 MAJOR_government_reforms_desc: "Без реформирования системы госуправления мы не сможем нормально провести никакие реформы в стране. Заодно и сможем избавится от своих недоброжелателей в органах управления и закрепим власть."
 MAJOR_education_reforms: "Реформы образования"
 MAJOR_education_reforms_desc: "Первым этапом на пути создания эффективной системы образования будет реформирование дошкольного и начального школьного образования. Мы пойдём по пробитой другими дорожке и возьмём лучшее от передовых заграничных методов обучения."
 MAJOR_medium_education_reforms: "Реформы среднего образования"
 MAJOR_medium_education_reforms_desc: "Следующим этапом реформирования нашей системы образования будет "Всеобщая реформа среднего и профтехнического образования". Наш народ заслуживает качественного образования и мы ему его предоставим, открытие новых школ поможет нам в этом."
 MAJOR_high_education_reforms: "Реформы высшего образования"
 MAJOR_high_education_reforms_desc: "Последним этапом реформирования системы образования в стране станет расширение существуюих ВУЗов и открытие новых. Лучшая инвестиция - это инвестиция в человеческий разум! Создание широкой исследовательской базы даст нам огромные возможности для научных изысканий."
 MAJOR_industrial_effort: "Модернизация промышленности"
 MAJOR_industrial_effort_desc: "Модернизация нашей тяжёлой промышленности должна стать первоочерёдной задачей, отставание значит наше ослабление, это недопустимо!"
 MAJOR_production_effort: "Развитие ВПК I"
 MAJOR_production_effort_desc: "Расширение ВПК станет важным инструментом развития наших Вооружённых сил, мы не можем позволить себе, чтобы наша армия была плохо оснащена."
 MAJOR_production_effort_2: "Развитие ВПК II"
 MAJOR_production_effort_2_desc: "Развитие нашего военно-промышленного комплекса набирает обороты, наша армия будет оснащена всем, что ей понадобится."
 MAJOR_production_effort_3: "Развитие ВПК III"
 MAJOR_production_effort_3_desc: "Наше военное строительство стабильно развивается, вместе с ВПК крепнет и наша армия. Создание новых военных предприятих откроет для нас новые"
 MAJOR_production_effort_4: "Развитие ВПК IV"
 MAJOR_production_effort_4_desc: "Укрепив собственную обороноспособность, с расширением производства вооружений для нас откроется путь на мировой рынок оружия."
 MAJOR_infrastructure_effort: "Развитие инфраструктуры I"
 MAJOR_infrastructure_effort_desc: "Высокий уровень инфраструктуры - важный элемент не только гражданского производства но и важный военный элемент, поскольку снабжение армии напрямую зависит от хорошей инфраструктуры."
 MAJOR_infrastructure_effort_2: "Развитие инфраструктуры II"
 MAJOR_infrastructure_effort_2_desc: "Высокий уровень инфраструктуры - важный элемент не только гражданского производства но и важный военный элемент, поскольку снабжение армии напрямую зависит от хорошей инфраструктуры."
 MAJOR_infrastructure_effort_3: "Развитие инфраструктуры III"
 MAJOR_infrastructure_effort_3_desc: "Высокий уровень инфраструктуры - важный элемент не только гражданского производства но и важный военный элемент, поскольку снабжение армии напрямую зависит от хорошей инфраструктуры."
 MAJOR_infrastructure_effort_4: "Развитие инфраструктуры IV"
 MAJOR_infrastructure_effort_4_desc: "Высокий уровень инфраструктуры - важный элемент не только гражданского производства но и важный военный элемент, поскольку снабжение армии напрямую зависит от хорошей инфраструктуры."
 MAJOR_construction_effort: "Развитие промышленности"
 MAJOR_construction_effort_desc: "Одним из аспектов сильного государства есть мощная промышленность. Мы будем развивать нашу промышленную базу ради достижения своего могущества."
 MAJOR_construction_effort_2: "Расширение промышленности"
 MAJOR_construction_effort_2_desc: "Расширение производственной базы выведет нашу промышленность на новый уровень."
 MAJOR_construction_effort_3: "Развитие производства ТНП"
 MAJOR_construction_effort_3_desc: "Расширение производства товаров народного потребления позволит нам высвободить некоторую часть ресурсов для нужного строительства."
 MAJOR_construction_effort_4: "Развитие строительной отрасли"
 MAJOR_construction_effort_4_desc: "Развитие производственной базы даст нам широкие возможности для строительства."
 MAJOR_research_slot_1: "Развитие научной базы"
 MAJOR_research_slot_1_desc: "Развитие научной базы даст нам возможность вести более широкие возможности для исследований."
 MAJOR_outside_politics: "Внешняя политика"
 MAJOR_outside_politics_desc: "Активизация внешнеполитических меропреятий даст поможет нам как завоевать международный авторитет, так и завести друзей в мире."
 MAJOR_introduction_to_EC: "Вступление в ЕС"
 MAJOR_introduction_to_EC_desc: "В одиночку мы не выживем в этом жестоком мире, есть смысл заявить о намерении вступить в дружную семью ввропейских народов."
 MAJOR_introduction_to_NATO: "Вступление в НАТО"
 MAJOR_introduction_to_NATO_desc: "Североатлантический альянс фактически остался единственной реальной силой в мире. Мы должны кооперироваться с другими демократическими странами для защиты наших интересов. Станем вместе на страже мира во всём мире!"
 MAJOR_introduction_to_UN: "Вступление в ООН"
 MAJOR_introduction_to_UN_desc: "Пришло время нашей стране выйти на международную арену! Раньше нас не признавали, однако теперь мы заявим о себе во всеуслышанье. Наша страна станет полноценным членом Содружества Наций."
 MAJOR_create_new_faction: "Свой путь"
 MAJOR_create_new_faction_desc: "Нам не нужны эти так называемые "сверхдержавы" которые лишь используют своих союзников как щит для прикрытия. Мы обьединим сами вокруг себя своих единомышленников для коллективной безопастности и защиты наших интересов. Мы не будем плясать под дудку мировых гигантов, а сами станем гигантами."
 MAJOR_nuclear_effort: "Развитие атомной энергетики"
 MAJOR_nuclear_effort_desc: "Атом - достаточно эффективный источник энергии, хотя и дорогой. Развитие атомной энергетики позволит нашей стране обеспечить страну энергией, тем самым сократив зависимость от экспорта."
 MAJOR_nuclear_effort_2: "Секретные исследования"
 MAJOR_nuclear_effort_2_desc: ""Мирный атом", конечно, дело хорошее. Но, не стоит и забывать о "другой стороне медали" - атомном оружии. Как показывает практика, атомное оружие стало залогом того, что с тобой будут разговаривать. Поэтому не стоит игнорировать эту сторону "силы атома"."
 MAJOR_nuclear_effort_3: "Ядерное оружие"
 MAJOR_nuclear_effort_3_desc: "Ядерное оружие не ограничивается одними лишь "огромыми бомбами". Спектр применения атома в вооружении достаточно широк - от бомбовых начинок до боеприпасов с обеднённым ураном. Развитие этого вида вооружения существенно повысит боеспособность нашей армии."
 MAJOR_research_slot_2: "Доп. ячейка для исследований II"
 MAJOR_research_slot_2_desc: "Поддержка научно-технического развития - основа для современного государства. Как гражданские так и военные технологии нуждаются в своевременном обновлении, дабы не отставать от передовых стран, ибо технологии - залог стабильности!"
 MAJOR_djihad: "Джихад"
 MAJOR_djihad_desc: "Пришло время священной войны против неверных! Пришло время показать, на что мы способны. Они недооценивают нашу решимость. Покажем им, что мы никого не боимся. Мы освободим наших братьев в зарубежных странах от оков неверных! Наши войска сильны, наше дело правое. "
 MAJOR_islamic_comprommis: "Исламское духовенство"
 MAJOR_islamic_comprommis_desc: "Исламское духовенство станет движителем общества и обьединит всё население нашей страны для защиты государства."
 MAJOR_monopoly_kapital: "Монополизированный капитал"
 MAJOR_why_we_fight: "Почему мы сражаемся"
 MAJOR_why_we_fight_desc: "Проведение пропагандистской кампании даст людям понятие во имя чего мы ведём свою борьбу, какие ценности отстаиваем. Если нам удастся завоевать умы и сердца населения мы обязательно придём к победе!"
 MAJOR_anticorruption_company_focus:0 "Антикоррупционная кампания"
 MAJOR_anticorruption_company_focus_desc:0 "Коррупция - разрушающий фактор любого, даже самого успешного общества. И пропаганда "нулевой толерантности к коррупции" должна стать основой общественной жизни. Все должны с младенчества осознавать, что взятки - гвозди в гроб достойного будущего для наших детей!"
 MAJOR_new_laws_against_corruption:0 "Антикоррупционные реформы"
 MAJOR_new_laws_against_corruption_desc:0 "Ужесточение антикоррупционого законодательства и обновление законодательной базы поможет сократить число факторов, которые дают возможность взяточничества - т.е. разного рода спекулятивные факторы, способы "порешать вопросы" за "благодарность" и т.д."
 MAJOR_reform_economics:0 "Экономические реформы"
 MAJOR_reform_economics_desc:0 "Экономика периодически нуждается в обновлении. Даже самая "работающая" выработка пакета экономических реформ должна помочь нашей экономике восстановиться от финансового кризиса 2008 года."

 JAP_truck_g1_equipment_0:0 "Kurogane Type 95 C"
 JAP_truck_g1_equipment_0_short:0 "Kurogane Type 95 C"
 JAP_truck_g1_equipment_0_desc:0 "Модификация Kurogane Type 95 с двухместной кабиной и бортовой платформой."
 
 JAP_truck_g2_equipment_0:0 "Kurogane Type 95 C-2"
 JAP_truck_g2_equipment_0_short:0 "Kurogane Type 95 C-2"
 JAP_truck_g2_equipment_0_desc:0 "Модификация Kurogane Type 95 С." 
 
 JAP_truck_g3_equipment_0:0 "ISUZU TW340"
 JAP_truck_g3_equipment_0_short:0 "ISUZU TW340"
 JAP_truck_g3_equipment_0_desc:0 "2,5-тонные грузовик TW340 (6x6),внешне схожий с машинами "Джи-ЭмСи CCKW" (GMC) и выпускавшиеся серийно с 1957 г. На них использовались собственные 6-цилиндровый дизельный двигатель DA120 (6,2 л, 120 л.с.), 4-ступенчатая коробка передач, 2-ступенчатая раздаточная, гидропривод тормозов с вакуумным усилителем и передняя лебёдка с тяговым усилием 4,5 тс."
 
 JAP_truck_g4_equipment_0:0 "ISUZU TSD55"
 JAP_truck_g4_equipment_0_short:0 "SUNGRI 58KA"
 JAP_truck_g4_equipment_0_desc:0 "Военный грузовик японской армии. 4-ступенчатая коробка передач, 2-ступенчатая раздаточная, гидропривод тормозов с вакуумным усилителем и передняя ле бедка с тяговым усилием 4,5 тс."
 
 JAP_truck_g5_equipment_0:0 "Тип-73"
 JAP_truck_g5_equipment_0_short:0 "Тип-73"
 JAP_truck_g5_equipment_0_desc:0 "3,5-тонный бескапотный грузовик "Тип-73" (SKW440M) 6x6 с покатой передней панелью кабины и всеми односкатными колёсами. Все варианты комплектовали 5-ступенчатой коробкой передач, гидроусилителем рулевого механизма, 2-местной кабиной с откидным лобовым стеклом, жёсткой крышей с люком или мягким верхом, стальным бортовым кузовом с продольными скамьями и 24-вольтовым электрооборудованием. По шоссе машины перевозят 6 т грузов и развивают скорость 90–95 км/ч, имеют запас хода 500 км и преодолевают брод глубиной 80 см."
 
 JAP_truck_g6_equipment_0:0 "Bushmaster MRAP"
 JAP_truck_g6_equipment_0_short:0 "Bushmaster MRAP"
 JAP_truck_g6_equipment_0_desc:0 "Бронегрузовик для перевозки личного состава армии Японии. Стандартная конфигурация Bushmaster обеспечивает защиту экипажа от 7,62 мм и 5,56 мм пуль стрелкового оружия, противопехотных мин, которые содержат до 9,5 кг тротилового эквивалента. Цельносварной стальной корпус Bushmaster имеет внутренний объём более 8 кубических метров. Это делает платформу гибкой и подходящей для целого ряда специфических целей, в том числе для операций по поддержанию мира и обнаружения мин."
 
 JAP_truck_g7_equipment_0:0 "Грузовик будущего"
 JAP_truck_g7_equipment_0_short:0 "Грузовик будущего"
 JAP_truck_g7_equipment_0_desc:0 "Новейший военный грузовик. Пластины модульной брони расположены внахлёст под углом друг к другу и смягчают повреждения основного бронирования. Последнее усилено вставками из комбинированной алюминиево-керамической брони по бортам, бороалюминиевого композита в нижнем поясе, а дно машины защищено слоями брони на основе карбида кремния и сотовой структуры, гасящей взрывную волну, между ними. Каждый член экипажа имеет очки виртуальной реальности, связанные с девятью камерами снаружи БМП, а также с камерой квадрокоптера."
 
 
 
 JAP_light_utility_vehicle_g1_equipment_0:0 "Kurogane Type 95"
 JAP_light_utility_vehicle_g1_equipment_0_short:0 "Kurogane Type 95"
 JAP_light_utility_vehicle_g1_equipment_0_desc:0 "Первый японский полноприводный внедорожник. В качестве силового агрегата был выбран мотоциклетный 2-цилиндровый мотор воздушного охлаждения. Его 32 л.с. хватало, чтобы автомобиль массой в 1100 кг, мог разогнаться до 75 км/ч по дороге с хорошим покрытием. Мотор был сблокирован с 4-ступенчатой МКПП и 1-ступенчатой раздаточной коробкой."
 
 JAP_light_utility_vehicle_g2_equipment_0:0 "Kurogane Type 95М"
 JAP_light_utility_vehicle_g2_equipment_0_short:0 "Kurogane Type 95М"
 JAP_light_utility_vehicle_g2_equipment_0_desc:0 "Модернизация Kurogane Type 95."
 
 JAP_light_utility_vehicle_g3_equipment_0:0 "Mitsubishi Jeep Type 73"
 JAP_light_utility_vehicle_g3_equipment_0_short:0 "Mitsubishi Jeep Type 73"
 JAP_light_utility_vehicle_g3_equipment_0_desc:0 "Компактный армейский внедорожник японской компании Mitsubishi Motors.  Первое поколение «Type 73» являлось армейской модификацией Mitsubishi Jeep, дальнейшим развитием лицензионной копии Jeep CJ −3B. На всех автомобилях использовался дизельный 4-цилиндровый двигатель жидкостного охлаждения с механической 4-ступенчатой коробкой передач. Раздаточная коробка 2-ступенчатая."
 
 JAP_light_utility_vehicle_g4_equipment_0:0 "Mitsubishi Pajero Type 73"
 JAP_light_utility_vehicle_g4_equipment_0_short:0 "Mitsubishi Pajero Type 73"
 JAP_light_utility_vehicle_g4_equipment_0_desc:0 "Компактный армейский внедорожник японской компании Mitsubishi Motors, выпускающийся для сил самообороны Японии. Второе поколение Type 73, созданное на базе Mitsubishi Pajero второго поколения.  Основой шасси стал короткобазный Mitsubishi Pajero второго поколения. Автомобиль оснащался 4-ступенчатой автоматической коробкой передач V4A51 (с 2004 года - V4A5A) и двухступенчатой раздаточной коробкой Super Select 4WD."
 
 JAP_light_utility_vehicle_g5_equipment_0:0 "Toyota Mega Cruiser "
 JAP_light_utility_vehicle_g5_equipment_0_short:0 "Toyota Mega Cruiser "
 JAP_light_utility_vehicle_g5_equipment_0_desc:0 "Полноразмерный внедорожник. Был разработан прежде всего для военных целей – перевозка личного состава подразделений, транспортировка раненых, патрулирование труднодоступных мест, а также в качестве базы для установки полевой артиллерии и небольших систем ПВО. Основа автомобиля – лонжеронная рама лестничного типа, центральная часть которой смещена вверх. Подвеска всех колёс независимая двухрычажная. Привод постоянный полный с возможностью блокировки дифференциалов."
 
 JAP_light_utility_vehicle_g6_equipment_0:0 "Komatsu LAV"
 JAP_light_utility_vehicle_g6_equipment_0_short:0 "Komatsu LAV"
 JAP_light_utility_vehicle_g6_equipment_0_desc:0 "Бронеавтомобиль Komatsu LAV может быть укомплектованы вооружением, а именно противопехотными крупнокалиберными пулемётами двух типов Sumitomo M249 LMG или Sumitomo M2HB 12,7, они могут устанавливаться как на обыкновенных штативах с луками в крыше, так и в специальных башнях для пулемётчиков. Так же бронеавтомобиль LAV могут укомплектовывать управляемыми противотанковыми ракетными установками ПТУР — LMAT 01 или Kawasaki 87, для эффективной борьбы с бронированной техникой противника."
 
 JAP_light_utility_vehicle_g7_equipment_0:0 "Komatsu Future"
 JAP_light_utility_vehicle_g7_equipment_0_short:0 "Komatsu Future"
 JAP_light_utility_vehicle_g7_equipment_0_desc:0 "Японский военный внедорожник будущего."
 

 
 JAP_apc_wheeled_light_g1_equipment_0:0 "M8 Greyhound-F"
 JAP_apc_wheeled_light_g1_equipment_0_short:0 "M8 Greyhound-F"
 JAP_apc_wheeled_light_g1_equipment_0_desc:0 "Лёгкая БРМ на базе M8 Greyhound."
 
 
 JAP_apc_wheeled_light_g2_equipment_0:0 "M8 Greyhound-F1"
 JAP_apc_wheeled_light_g2_equipment_0_short:0 "M8 Greyhound-F1"
 JAP_apc_wheeled_light_g2_equipment_0_desc:0 "Бронированный разведывательный автомобиль Японии. Модификация M8 Greyhound-F."
 
 JAP_apc_wheeled_light_g3_equipment_0:0 "Тип 82-F"
 JAP_apc_wheeled_light_g3_equipment_0_short:0 "Тип 82-F"
 JAP_apc_wheeled_light_g3_equipment_0_desc:0 "Бронированный разведывательный автомобиль на базе БТР Тип 82. В приподнятой кормовой части бронеавтомобиля оборудованы индивидуальные рабочие места для офицеров (шесть человек, включая командира) и установлены специальное оборудование и радиостанции. Сиденье командира находится в передней части боевого отделения слева, над ним смонтирована командирская башенка с шестью перископами, дающими в сумме круговой обзор. ."
 
 JAP_apc_wheeled_light_g4_equipment_0:0 "Тип 87-F"
 JAP_apc_wheeled_light_g4_equipment_0_short:0 "Тип 87-F"
 JAP_apc_wheeled_light_g4_equipment_0_desc:0 "Японская бронированная разведывательная машина на базе БТР Тип 87. В отличие от бронеавтомобиля "Type 82-F", БРМ "Type 87-F" имеет другую компоновку. Моторно-трансмиссионное отделение находится в кормовой части машины справа. В передней части машины расположены места водителя (с правой стороны) и радиста (с левой стороны). Над сиденьем водителя в наклонном бронелисте имеется круглый люк, обзор обеспечивается тремя неподвижными перископическими наблюдательными приборами .Вооружение состоит из 20-мм автоматической пушки Рейнметалл Rh-202."
 
 JAP_apc_wheeled_light_g5_equipment_0:0 "Тип 96-F"
 JAP_apc_wheeled_light_g5_equipment_0_short:0 "Тип 96-F"
 JAP_apc_wheeled_light_g5_equipment_0_desc:0 "Современный разведывательный бронеавтомобиль на базе БТР Тип 96."

 
 
 
 
 JAP_apc_wheeled_g1_equipment_0:0 "M8 Greyhound"
 JAP_apc_wheeled_g1_equipment_0_short:0 "M8 Greyhound"
 JAP_apc_wheeled_g1_equipment_0_desc:0 "M8 имеет компоновку с расположением моторного отделения в кормовой, отделения управления — в лобовой и боевого отделения — в башне в средней части машины. Экипаж бронеавтомобиля состоит из четырёх человек: механика-водителя, помощника водителя, наводчика и командира, выполнявшего также функции заряжающего. Основное вооружение M8 составляет 37-мм полуавтоматическая пушка M6. Пушка имеет ствол-моноблок длиной 53,5 калибров / 1854 мм и вертикальный клиновой затвор."
 
 JAP_apc_wheeled_g2_equipment_0:0 "M8 Greyhound-М"
 JAP_apc_wheeled_g2_equipment_0_short:0 "M8 Greyhound-М"
 JAP_apc_wheeled_g2_equipment_0_desc:0 "Японская модернизация M8 Greyhound."
 
 JAP_apc_wheeled_g3_equipment_0:0 "Type 82"
 JAP_apc_wheeled_g3_equipment_0_short:0 "Type 82"
 JAP_apc_wheeled_g3_equipment_0_desc:0 "Бронеавтомобиль имеет сварной закрытый корпус из стальных бронелистов, защищающих экипаж от бронебойных пуль 7,62-мм калибра. Водитель размещается справа в передней части, слева от него располагается второй член экипажа. В крыше над сиденьями два прямоугольных люка. У водителя на люк монтируется вращающийся перископический наблюдательный прибор или ИК прибор ночного видения. Впереди левого люка на шкворневой турели установлен 7,62-мм пулемёт «Тип 74». Для обоих членов экипажа обзор в 180° обеспечивается общим лобовым стеклом."
 
 JAP_apc_wheeled_g4_equipment_0:0 "Type 87"
 JAP_apc_wheeled_g4_equipment_0_short:0 "Type 87"
 JAP_apc_wheeled_g4_equipment_0_desc:0 "Корпус машины сварной, из стальных бронелистов, в левом борту, между второй и третьей осью имеется открывающаяся вперёд дверь. В средней части установлена двухместная вращающаяся башня с 25-мм автоматической пушкой Эрликон КВА и спаренным с ней пулемётом "Тип 74" калибра 7,62 мм. Сиденье командира находится справа от пушки, стрелка наводчика слева. Над сиденьем командира, на крыше, находится командирская башенка с расположенными по её периметру перископическими смотровыми приборами. "
 
 JAP_apc_wheeled_g5_equipment_0:0 "Type 96"
 JAP_apc_wheeled_g5_equipment_0_short:0 "Type 96"
 JAP_apc_wheeled_g5_equipment_0_desc:0 "Современный японский бронетранспортёр. Тип 96 выделяется корпусом довольно низкого силуэта со средним классом защиты. В корпусе размещается 1 член экипажа и 8 солдат в кормовой части, для десантирования которых можно использовать люки в крыше корпуса и двери в задней части. Командир-стрелок сидит в башне, где размещены 12,7-мм пулемёта Browning M2 или 40-мм гранатомёта. В десантном отделении размещены по 2 амбразуры стрелкового оружия с каждой стороны."
 
 JAP_apc_wheeled_g6_equipment_0:0 "MCV"
 JAP_apc_wheeled_g6_equipment_0_short:0 "MCV"
 JAP_apc_wheeled_g6_equipment_0_desc:0 "Японская колёсная боевая машина с тяжёлым вооружением. MCV предназначена для оснащения сил быстрого развёртывания с целью повышения огневой мощи подразделений при сохранении высокой мобильности. Броня способна выдержать выстрел из 105-мм пушки и реактивной гранаты РПГ-7. Заряжание пушки ручное. MCV создавалась под задачи новой стратегии усиления огневой мощи без ущерба для воздушной транспортабельности боевой машины."

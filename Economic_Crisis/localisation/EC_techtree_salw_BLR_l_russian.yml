 BLR_army_salw_equipment_0:0 "АК-47 (АК)"
 BLR_army_salw_equipment_0_desc:0 "7,62-мм автомат Калашникова обр. 1947 года. АК и его модификации являются самым распространённым стрелковым оружием в мире. По имеющимся оценкам, к этому типу (включая лицензионные и нелицензионные копии, а также сторонние разработки на базе АК) принадлежит до 1/5 всего имеющегося на Земле стрелкового огнестрельного оружия"

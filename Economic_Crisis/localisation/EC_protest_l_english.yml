 hippie.1.t:0 "Protests of the intelligentsia"
 hippie.1.d:0 "Due to the fact that there has been a strong growth of militaristic sentiments in society recently, the country is growing dissatisfaction with the intelligentsia's policy of the state within the country, namely, the propaganda and idealization of militarism. All sorts of public figures in conjunction with liberal cultural figures spread pacifist ideas in our society, thereby undermining our power. Something has to be done about it."
 hippie.1.a:0 "Okay"
 hippie.2.t:0 "The growth of instability"
 hippie.2.d:0 "From the Ministry of internal Affairs report of ([GetDateText])... \n ...against the background of social, economic and political problems in the country is growing destabilization, growing tension in society, the main problems are the growing terrorism and extremism, drug trafficking and weapons, religious radicalism and nationalism, incidents and violence interethnic and interfaith hostility. Law enforcement officers are struggling to cope with an ever-growing wave of crime."
 hippie.2.a:0 "Okay"
 hippie.6.t:0 "Is this the beginning of the end?"
 hippie.6.d:0 "Our country is in a very difficult situation, we have made too many mistakes in implementing our policy. Now we will have to deal with this – all sorts of radical parties have become active in the country and have begun to shake the situation in the country in order to change the government in their favor. Clashes on national and religious grounds have started in the regions, and the country is in a very difficult situation."
 hippie.3.a:0 "Okay"

 maldives.1.t:0 "Повторные выборы 2013 г."
 maldives.1.desc:0 "Первый тур голосования состоялся 7 сентября, при этом ни один из кандидатов не получил большинства голосов. Второй тур был запланирован на 28 сентября, и его оспаривали два главных кандидата, бывший президент Мальдив Мохамед Нашид и Абдулла Ямин. Однако 27 сентября Верховный суд отменил второй тур и аннулировал результаты первого тура.\n\nМальдивские избиратели вновь идут сегодня на выборы, чтобы проголосовать за своего президента после двух предыдущих неудачных попыток."
 maldives.1.a:0 "Абдулла Ямин"
 maldives.1.b:0 "Мохамед Нашид"
 maldives.1.c:0 "Мохаммед Вахид Хассан Маник"
 maldives.1.d:0 "Касим Ибрагим"
 
 maldives.2.t:0 "Выборы 2018 г."
 maldives.2.d:0 "Предстоящие президентские выборы - это соревнование между обещанием Ямина осуществить трансформационные изменения с помощью мегапроектов и обещанием Солиха покончить с президентской тиранией, несправедливостью и коррупцией путём внесения изменений в Конституцию и осуществления институциональных реформ. Следует выяснить, превалирует ли свободный выбор мальдивского народа над неправомерным использованием государственной машины правительством Ямина."
 maldives.2.a:0 "Ибрагим Мохамед Солих"
 maldives.2.b:0 "Абдулла Ямин"
 maldives.2.c:0 "Мохаммед Вахид Хассан Маник"

l_russian:
 ### Ивенты для Бельгии ###
 belgium.1.t:0 "Стрельба в Брюсселе"
 belgium.1.d:0 "24 мая 2014 года около 15:50 по местному времени, по первоначальным данным двое неизвестных на автомобиле Audi подъехали к зданию Еврейского музея на Рю де Миним в 100 м от Дворца правосудия в центре Брюсселя, затем один человек вышел из машины, раскрыл рюкзак и открыл огонь из автомата. Стрельба велась как внутри музея, так и около здания. Преступникам удалось скрыться на автомобиле. Район Саблон был оцеплен полицией. По первоначальным данным, погибли четыре человека: семейная пара туристов из Израиля (примерно 50 лет) и двое сотрудников музея, трое были ранены и госпитализированы."
 belgium.1.a:0 "Это ужасно"

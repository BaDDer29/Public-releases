 nationalism_news.3.a:0 "Это был переворот"
 
 ### КОММУНИСТЫ ###
 
 # Популярность коммунистов больше 10% (универсальный)
 communism.1.t:0 "Коммунистические движения набирают обороты"
 communism.1.d:0 "По данным независимых опросов граждан, крайне левые партии и движения поддерживает более 10% населения нашей страны. Чувствуя эту поддержку, коммунисты всё активнее выдвигают свои политические требования и находят себе сторонников. Какие шаги должны предпринять представители нашей правящей партии? Мы можем пойти на коалицию с коммунистами и выступить единым фронтом на следующих выборах, или же просто дать им несколько кресел в кабинете министров. Альтернативные пути - игнорировать требования коммунистов или пытаться дискредитировать их лидеров, идеи и предлагаемые реформы в глазах населения."
 communism.1.a:0 "Нужно объединиться с коммунистами. Создадим коалицию"
 communism.1.b:0 "Не будем им препятствовать. Разрешить коммунистам занимать государственные должности"
 communism.1.c:0 "Нам не нужны радикалы в правительстве.  Игнорировать их требования"
 communism.1.s:0 "Дискредитировать коммунистов, их лидеров и сторонников"
 
 # Популярность коммунистов больше 10%, однопартийный режим
 communism.2.t:0 "Рост коммунистических настроений"
 communism.2.d:0 "По данным службы государственной безопасности, в стране набирают популярность опасные коммунистические идеи. Сторонники идеи ведущей роли диктатуры пролетариата сейчас не смеют выступить открыто против нашей власти, но в перспективе это может стать угрозой для стабильности и процветания нашего государства. Мы можем проигнорировать рост этих идей и попытаться настроить общественное мнение против них, привлечь его на свою сторону, или же начать решительные действия по противодействию этим опасным веяниям."
 communism.2.a:0 "Не стоит тратить на них силы и средства"
 communism.2.b:0 "Нужно любой ценой уничтожить угрозу на корню"
 
 # Популярность коммунистов снизилась
 communism.3.t:0 "Коммунисты потеряли поддержку"
 communism.3.d:0 "Коммунистические идеи потеряли популярность среди населения. Появление серьёзной оппозиции в среде коммунистов маловероятно"
 communism.3.a:0 "Похоже, проблема решилась"
 
 # Популярность больше 25% (демократия)
 communism.4.t:0 "Рост поддержки коммунистических движений"
 communism.4.d:0 "По данным независимых опросов граждан, коммунистические партии и движения поддерживает более 25% населения нашей страны. Эти идеи могут привести к опасным для демократического государства процессам, но не считаться с мнением четверти населения невозможно. Если мы не предпримем какие-то шаги, мы рискуем столкнуться как с повсеместным бытовым проявлением коммунизма, так и с появлением политической оппозиции на следующих выборах. Сейчас нам необходимо чётко определить свою позицию по отношению к коммунистическим партиям: идём мы с ними по одному пути или же воспринимаем их как оппозицию, идеи которой противоречат нашему видению развития государства."
 communism.4.y:0 "Рост их влияния нам на руку, нужно сохранить коалицию"
 communism.4.n:0 "Их влияние стало опасно для нас, нужно разорвать коалицию"
 communism.4.a:0 "Нужно объединиться с коммунистами. Создадим коалицию"
 communism.4.b:0 "Не будем им препятствовать. Разрешить коммунистам занимать государственные должности"
 communism.4.c:0 "Нам не нужны радикалы в правительстве. Игнорировать их требования"
 communism.4.s:0 "Дискредитировать коммунистов, их лидеров и сторонников"
 

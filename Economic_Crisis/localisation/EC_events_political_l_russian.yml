 # Популярность радикальных исламистов больше 40% в тоталитарном или авторитарном государстве
 rad_islamists.8.t:0 "Сторонники радикально-исламистских идей вышли на улицу"
 rad_islamists.8.d:0 "радикальные исламисты вышли на улицы, они назвали свои выступления «Маршами Аллаха». Их лидеры открыто заявляют о своих требованиях, касающихся устройства нашего государства, национальной политики, проведения реформ и защиты привилегий и прав исламистского большинства. По данным спецслужб, сегодня более 40% населения нашей страны поддерживают эти требования и симпатизируют радикальным исламистам. Это очень серьёзная угроза не только для нашей власти, но и для всей страны."
 rad_islamists.8.b:0 "Если их не провоцировать, они сами передерутся друг с другом"
 rad_islamists.8.c:0 "Нужно жёстко подавить этот мятеж"
 
 # Популярность радикальных исламистов упала ниже 40% (универсальный)
 rad_islamists.9.t:0 "Поддержка исламистов снизилась"
 rad_islamists.9.d:0 "Активность сторонников исламистких партий и движений снизилась. Несмотря на то, что поддержка радикально-исламистских идей всё ещё велика, их сторонники не готовы к каким-либо серьёзным протестным акциям или политическим выступлениям против нас."
 rad_islamists.9.a:0 "Их поддержка всё ещё достаточно велика"
 
 # Популярность радикальных исламистов больше 50% в тоталитарном или авторитарном государстве
 rad_islamists.11.t:0 "Сторонники радикального исламизма призывают к свержению нашей власти"
 rad_islamists.11.d:0 "Радикальные исламисты устроили несколько массовых погромов, нам не заставить их уйти с улиц. Их лидеры заявляют о том, что они пойдут до конца - интересы исламистского большинства должны быть защищены, требования радикально-исламистских организаций - удовлетворены. Общественное мнение и большая часть населения страны на их стороне, их лозунги и заявления привлекают всё новых людей под знамёна радикально-исламистских организаций. Сложившаяся ситуация классифицируется нашей службой государственной безопасности как предреволюционная - в любой момент погромы и акции протеста могут превратиться я вооружённый мятеж или региональные конфликты с национальными меньшинствами. В ходе массовых беспорядков уже есть раненые как со стороны протестующих, так и со стороны правоохранительных органов."
 rad_islamists.11.a:0 "Если такова воля народа, мы должны уступить власть"
 
 # Популярность исламистов больше 60% в тоталитарном или авторитарном государстве
 rad_islamists.13.b:0 "Предатели должны быть уничтожены - такова воля Аллаха!"
 
 
 theocracy.1.t:0 "Объявление теократии"
 theocracy.1.d:0 "Религия в нашей стране набрала такое влияние, что деятели культа всё чаще вмешиваются в государственные дела. В правительстве и парламенте набирают всё большее распространение идеи слияния церкви и государства, придания церкви статуса государственного органа власти. Однако, следует помнить, что деятели других религий не слишком обрадуются введению государственной религии."
 theocracy.1.a:0 "Посвятим жизнь вере"

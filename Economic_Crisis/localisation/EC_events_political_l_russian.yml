 # Популярность больше 40%
 communism.7.t:0 "Коммунисты имеют серьёзную поддержку населения"
 communism.7.d:0 "Идеи коммунизма стали очень популярны среди населения, по данным опросов, более 40% граждан поддерживает их. В стране популярны идеи диктатуры пролетариата и всеобщего равенства, проявляющийся в ухудшении отношений низкого класса и правительства, формируются ячейки коммунистов-радикалов, призывающих к революции. Лидеры коммунистических партий заявляют о том, что они сделают всё, чтобы прийти к власти на выборах законным путём, но если им помешают - они будут готовы взять её силой при поддержке своих сторонников. Нам необходимо выстроить линию противодействия коммунистической угрозе, либо найти компромисс с их лидерами."
 communism.7.y:0 "Рост их влияния нам на руку, нужно сохранить коалицию"
 communism.7.n:0 "Их влияние стало опасно для нас, нужно разорвать коалицию"
 communism.7.a:0 "Нужно объединиться с коммунистами. Создадим коалицию"
 communism.7.b:0 "Не будем им препятствовать"
 communism.7.c:0 "Нужно бороться с этим"
 communism.7.s:0 "Подавлять эти экстремистские идеи любыми средствами"
 communism.7.o:0 "Пойти на уступки и выполнить часть требований коммунистов"
 
 # Популярность больше 40%, однопартийный режим
 communism.8.t:0 "Сторонники коммунистических идей вышли на улицу"
 communism.8.d:0 "Лидеры коммунистических партий открыто заявляют о своих требованиях! По данным спецслужб, на сегодняшний день более 40% населения нашей страны поддерживают эти требования. Это очень серьёзная угроза для нас."
 communism.8.a:0 "Придётся идти на уступки."
 communism.8.b:0 "Если их не провоцировать, они сами передерутся друг с другом"
 communism.8.c:0 "Жёстко подавить этот мятеж!"
 
 # Популярность снизилась
 communism.9.t:0 "Поддержка коммунистов снизилась"
 communism.9.d:0 "Активность сторонников коммунистических и социалистических партий и движений снизилась. Несмотря на то, что поддержка этих идей всё ещё велика, их сторонники не готовы к каким-либо серьёзным протестным акциям или политическим выступлениям против нас."
 communism.9.a:0 "Их поддержка всё ещё достаточно велика"
 
 # Популярность больше 50%, демократия
 communism.10.t:0 "Коммунисты получили поддержку большинства" 
 communism.10.d:0 "Коммунисты всё настойчивей заявляют о том, что их поддерживает большая часть населения нашей страны, и они уверены в том, что смогут взять власть как на выборах, так и силовым путём. Если наша партия хочет остаться правящей, нам необходимо предпринять какие-то шаги."
 communism.10.a:0 "Демократия всегда останется демократией. Назначить досрочные выборы"
 communism.10.b:0 "Никаких уступок революционерам!"
 communism.10.s:0 "Подавлять эти экстремистские идеи любыми средствами"
 
 # Популярность больше 50%, не демократия
 communism.11.t:0 "Сторонники коммунизма призывают к революции"
 communism.11.d:0 "Коммунисты устроили несколько массовых бунтов, нам не заставить их уйти с улиц. Их лидеры заявляют о том, что они пойдут до конца - интересы народа должны быть защищены, требования коммунистических организаций - удовлетворены. Общественное мнение и большая часть населения страны на их стороне, их лозунги и заявления привлекают всё больше новых людей под их знамёна. Сложившаяся ситуация классифицируется нашей службой государственной безопасности как предреволюционная - в любой момент погромы и акции протеста могут превратиться в полноценные восстания и даже революцию. В ходе массовых беспорядков уже есть раненые как со стороны протестующих, так и со стороны правоохранительных органов."
 communism.11.a:0 "Мы проиграли. Нужно уступить власть коммунистам."
 communism.11.b:0 "Может, если мы пойдём на некоторые уступки, то мы сможем сохранить власть в своих руках"
 communism.11.c:0 "Займём выжидательную позицию."
 communism.11.s:0 "Бороться до конца! Разогнать мятежников силой!"
 
 # Популярность снизилась
 communism.12.t:0 "Коммунисты теряют поддержку большинства"
 communism.12.d:0 "Предпринятые нами меры принесли результат, и, несмотря на все заявления коммунистов, мы уверены в том, что они потеряли поддержку большинства населения."
 communism.12.a:0 "Борьба продолжается"
 
 # Популярность больше 60% (универсальный)
 communism.13.t:0 "Страна на пороге революции"
 communism.13.d:0 "Выступления лидеров коммунистов перешли в мятежи и бунты. Они утверждают, что нынешняя власть беспомощна, и если досрочные выборы не будут проведены, всему народу нужно будет подняться в борьбе за свободу. Уступить власть или бороться до конца?"
 communism.13.a:0 "Не будем проливать кровь невинных людей. Уступить власть"
 communism.13.b:0 "Никаких уступок!"
 

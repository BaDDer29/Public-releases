 # Популярность националистов больше 60% в тоталитарном или авторитарном государстве
 nationalism.14.t:0 "Страна на пороге гражданской войны"
 nationalism.14.d:0 "Выступления сторонников националистов перешли в открытый вооружённый конфликт протестующих с лояльными действующей власти силовыми структурами. Вчера националисты попытались силой захватить несколько государственных административных зданий. Есть жертвы с обеих сторон. Лидеры мятежников заявляют о том, что ни о каких переговорах в текущей ситуации не может быть и речи - либо мы добровольно передаём им власть и избегаем огромных жертв среди населения, либо они и их сторонники будут драться за свои идеи с оружием в руках до последнего. По данным службы государственной безопасности, не все высшие чины силовых структур и военные части преданы нам, есть и те, кто готов поддержать восставших. Есть среди наших сторонников и те, кто заявляет о том, что не примет националистов у власти ни при каких условиях."
 nationalism.14.a:0 "Уступить власть и постараться не допустить гражданскую войну"
 nationalism.14.b:0 "Предатели, показавшие свои лица, должны быть уничтожены"
 
 # Популярность больше 60%, демократия, досрочные выборы не были проведены 
 nationalism.15.t:0 "Страна на пороге гражданской войны"
 nationalism.15.d:0 "После нашего отказа провести досрочные выборы, сторонники националистических идей лишь усилили свои акции и начали провоцировать открытый конфликт с лояльными действующей власти представителями силовых структур, обеспечивающих безопасность массовых выступлений и подавляющих акции радикалов. Вчера националисты захватили несколько складов с оружием, произошло вооружённое столкновение между ними и лояльными действующей власти силовыми структурами. Мятежниками захвачено несколько административных государственных зданий, есть жертвы с обеих сторон. Лидеры мятежников заявляют о том, что ни о каких переговорах в текущей ситуации не может быть и речи - либо мы добровольно передаём им власть и избегаем огромных жертв среди населения, либо они и их сторонники будут драться за свои идеи с оружием в руках до последнего. Некоторые высшие чины силовых структур и высокопоставленные военные открыто заявляют о том, что они не отдадут своим подчинённым приказ стрелять в граждан собственного государства, есть и те, кто открыто готов поддержать восставших.  Есть среди наших сторонников и те, кто заявляет о том, что не примет националистов у власти ни при каких условиях."
 nationalism.15.a:0 "Уступить власть и постараться не допустить гражданскую войну"
 nationalism.15.b:0 "Наш долг - защита демократических ценностей нашего государства"
 
 # Гражданская война с националистами
 nationalism_news.1.t:0 "Гражданская война в [From.GetNameDef]"
 nationalism_news.1.d:0 "После длительного противостояния между правительственными силами [From.GetNameDef] и националистической оппозицией, националисты перешли к радикальным действиям - попыткам захвата административных зданий, военных объектов и правительственных учреждений. Власть страны отказалась идти на компромисс, назвав всё происходящее вооружённым мятежом и заявив о готовности его подавить. При этом на сторону антиправительственных сил перешла часть военных и некоторые видные общественные деятели."
 nationalism_news.1.a:0 "Это гражданская война"
 
 # Гражданская война не подчинившегося меньшинства против пришедших к власти националистов
 nationalism_news.2.t:0 "Внутренний конфликт в [From.GetNameDef]"
 nationalism_news.2.d:0 "Несмотря на то, что официальные власти [From.GetNameDef] удовлетворили требования протестующих националистов и передали им всю полноту власти, часть населения и вооружённых сил, не приемлющих националистов у власти, отказались подчиняться новому правительству и просят поддержки у международного сообщества. Лидеры движения сопротивления заявляют о том, что националисты захватили власти незаконным путём, оказав давление на официальное правительство."
 nationalism_news.2.a:0 "Это гражданская война"
 

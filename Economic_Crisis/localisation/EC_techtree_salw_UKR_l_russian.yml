UKR_special_salw_equipment_5_desc:0 "Преимущество штурмовой винтовки «Форт-228»: компактность, лёгкость, современная эргономичная конструкция, 2 режима стрельбы: автоматический и полуавтомат. Исключительный спусковой механизм, основанный на снайперском варианте Galil для более точной стрельбы."

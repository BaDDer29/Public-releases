UKR_special_salw_equipment_4:0 "Форт-227"
UKR_special_salw_equipment_4_desc:0 "Преимущество штурмовой винтовки «Форт-227»: компактность, лёгкость, современная эргономичная конструкция, 2 режима стрельбы: автоматический и полуавтомат. Исключительный спусковой механизм, основанный на снайперском варианте Galil для более точной стрельбы. Проверена в бою, надёжная при неблагоприятных и чрезвычайных условиях."

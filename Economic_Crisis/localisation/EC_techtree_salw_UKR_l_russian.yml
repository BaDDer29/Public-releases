UKR_army_salw_equipment_0:0 "АК"
UKR_army_salw_equipment_0_desc:0 "7,62-мм автомат Калашникова обр. 1947 года. АК и его модификации являются самым распространённым стрелковым оружием в мире. По имеющимся оценкам, к этому типу (включая лицензионные и нелицензионные копии, а также сторонние разработки на базе АК) принадлежит до 1/5 всего имеющегося на Земле стрелкового огнестрельного оружия"
UKR_army_salw_equipment_1:0 "АКМ"
UKR_army_salw_equipment_1_desc:0 "7,62-мм автомат Калашникова модернизированный обр. 1959 года."
UKR_army_salw_equipment_2:0 "АК-74"
UKR_army_salw_equipment_2_desc:0 "5,45-мм автомат Калашникова обр. 1974 года."
UKR_army_salw_equipment_3:0 "АК-74УМ1"
UKR_army_salw_equipment_3_desc:0 "Украинская модернизация АК-74"
UKR_army_salw_equipment_4:0 "Вепр"
UKR_army_salw_equipment_4_desc:0 "Вепр («Вепрь») — украинский автомат, разработанный Научно-техническим центром точного машиностроения Украины на базе советского 5,45-мм автомата Калашникова АК74"
UKR_army_salw_equipment_5:0 "Форт-221"
UKR_army_salw_equipment_5_desc:0 "Ю. В. Луценко, министр внутренних дел Украины, объявил 1 октября 2008 года, что IMI и украинская компания «Форт» будут осуществлять совместное производство автоматов TAR-21, которые поступят в эксплуатацию в Вооружённые силы и специальные подразделения МВД. Что и было частично выполнено. TAR-21 выпускается на заводе «Форт» под наименованием «Форт-221»"
UKR_army_salw_equipment_6:0 "MZ-10"
UKR_army_salw_equipment_6_desc:0 "МЗ-10 (MZ-10) - штурмовая винтовка, аналог американской автоматической винтовки АР-10 (AR-10). Штурмовая винтовка МЗ-10 изготавливается по лицензии из собственных комплектующих."
UKR_army_salw_equipment_7:0 "Вулкан-М (Малюк)"
UKR_army_salw_equipment_7_desc:0 "В 2003 году на Украине был создан автомат Вепр, являющийся по сути перебитым под буллпап АК-74М. Причём очень грамотно перебитым. Большинство проблем Буллпапа в нём были устранены. А те которые в нём устранены не были, были убраны в его логическом продолжении - Вулкане. В данное же время идея Вепра достигла апогея в автомате Вулкан-М"
UKR_army_salw_equipment_8:0 "Форт-881"
UKR_army_salw_equipment_8_desc:0 "Украинская лицензионная версия на базе XM8 американской оружейной компании АТК (Alliant Techsystems) и немецкой компании Heckler & Koch на базе HK G36."
UKR_army_salw_equipment_9:0 "Форт-991"
UKR_army_salw_equipment_9_desc:0 "Украинская лицензионная версия на базе XM29 OICW (Objective Individual Combat Weapon) — результат совместной программы германской компании Heckler & Koch и американской компании Alliant Techsystems"

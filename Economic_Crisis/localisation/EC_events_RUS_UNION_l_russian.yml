 ############################## ИВЕНТЫ СССР/ЕАЭС/РОССИЙСКОЙ ИМПЕРИИ ##############################

 RUS_UNION.1.t:0 "Восстановление СССР"
 RUS_UNION.1.d:0 "СССР распался из-за корумпированого правительства, популяризации капитализма и распространения бюрократии... \n\nТеперь настало время востановить великий Союз, который не падёт, который будет существовать сегодня, завтра и всю вечность!"
 RUS_UNION.1.a:0 "Пролетарии всех стран, объединяйтесь!"

 RUS_UNION.2.t:0 "Ассоциация"
 RUS_UNION.2.d:0 "У нас есть отличный шанс, для того чтобы объединить постсоветкие страны в единое государство."
 RUS_UNION.2.a:0 "Мы возьмём их силой!"
 RUS_UNION.2.b:0 "Возможно ли мирное присоединение?"
 RUS_UNION.2.c:0 "Мирное присоединение"

 RUS_UNION.3_title_text_for_nationalism:0 "[RUS.GetName] предъявил ультиматум"
 RUS_UNION.3_title_text_for_communism:0 "[RUS.GetName] предложил договор об объединении"
 RUS_UNION.3_title_text_for_neutrality_EAS:0 "[RUS.GetName] предложил договор об объединении в ЕАС"
 RUS_UNION.3_text_for_nationalism:0 "Посол [RUS.GetName] представил властям [Root.GetName] проект воссоединения Российской Империи и документы, доказывающие нелегитимность Беловежских соглашений. Правительство Российской Империи твёрдо намерено вернуть [Root.GetName] в состав единого государства."
 RUS_UNION.3_text_for_communism:0 "Посол [RUS.GetName] представил властям [Root.GetName] проект воссоединения СССР и документы, доказывающие нелегитимность Беловежских соглашений. Правительство СССР твёрдо намерено вернуть Союзную [Root.GetName] в состав единого государства."
 RUS_UNION.3_text_for_neutrality_EAS:0 "После реформы ЕАЭС и правительства Российской Федерации, проявилось новое, сильное государство с развитой экономикой. Которое станет основным конкурентом передовых стран мира - Евразийский Союз. \nВласти ЕАЭС предлагают нам присоедениться к их Союзу."
 RUS_UNION.3.a:0 "Согласиться"
 RUS_UNION.3.b:0 "Мы будем до конца отстаивать свою независимость!"

 RUS_UNION.4.t:0 "[From.GetName] принял наше предложение"
 RUS_UNION.4.d:0 "Трудящиеся [From.GetName] поддерживают идею воссоединения! Власти их страны не могут противиться общественному мнению и приняли наше предложение интеграции. По их прогнозам, этот процесс может затянуться на достаточно длительное время. Впрочем, можно и надавить на них, тогда объединение произойдёт намного быстрее..."
 RUS_UNION.4.a:0 "Создадим автономный регион"
 RUS_UNION.4.b:0 "Создадим марионеточное, союзное государство"

 RUS_UNION.5.t:0 "[From.GetName] принял наше предложение"
 RUS_UNION.5.d:0 "Трудящиеся [From.GetName] поддерживают идею воссоединения! Власти их страны не могут противиться общественному мнению и приняли наше предложение интеграции. По их прогнозам, этот процесс может затянуться на достаточно длительное время. Впрочем, можно и надавить на них, тогда объединение произойдёт намного быстрее..."
 RUS_UNION.5.a:0 "Аннексируем их."
 RUS_UNION.5.b:0 "Создадим марионеточное, союзное государство"

 RUS_UNION.6.t:0 "[From.GetName] принял наше предложение"
 RUS_UNION.6.d:0 "Трудящиеся [From.GetName] поддерживают идею воссоединения с нашим Союзом! Власти их страны не могут противиться общественному мнению и приняли наше предложение интеграции. По их прогнозам, этот процесс может затянуться на достаточно длительное время. Впрочем, можно и надавить на них, тогда объединение произойдёт намного быстрее..."
 RUS_UNION.6.a:0 "Аннексируем государство"

 RUS_UNION.7.t:0 "[From.GetName] отказался от нашего предложение."
 RUS_UNION.7.d:0 ""
 RUS_UNION.7.a:0 "Мы освободим их от бремени капитализма!"
 RUS_UNION.7.b:0 "Ещё не время..."

 RUS_UNION.8.t:0 "[From.GetName] отказался от нашего предложение."
 RUS_UNION.8.d:0 "Они сами знают, последствия могут негативно повлиять на их экономику."
 RUS_UNION.8.a:0 "Разорвать все торговые отношения."

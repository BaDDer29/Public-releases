 ### Economic Crisis international organization ###
 ### translated by Tarakan ###
 unsc_member: "Permanent Member of the UN Security Council"
 unsc_member_desc:0 "The country is a permanent member of the UN Security Council."
 cis_member: "Member of the CIS"
 cis_member_desc:0 "This country is a member of the Commonwealth of Independent States (CIS) - an interstate cooperation organization created after the collapse of the USSR and designed to regulate the relations of cooperation between states formerly part of the USSR."
 cis_2_member: "Member of CIS-2"
 cis_2_member_desc:0 "This country is a member of the Commonwealth of Unrecognized States (CIS-2) - an association of unrecognized states on the post-Soviet territory - the Republic of Abkhazia, the Nagorno-Karabakh Republic, the Pridnestrovian Moldavian Republic and South Ossetia. The political and economic structures of the unrecognized states are more or less adapted to existence in the conditions of “neither peace, nor war, nor international recognition,” however, they became economically dependent on Russia."
 support_cis_2_member: "CIS-2 Support"
 support_cis_2_member_desc:0 "Since Russia provided political protection to members of CIS-2, it also has to provide economic assistance at the cost of large financial subsidies."
 guam_member: "Member of GUAM"
 guam_member_desc:0 "This country is a member of the Organization for Democracy and Economic Development - GUAM - a regional organization established in 1997 by the republics - Georgia, Ukraine, Azerbaijan and Moldova."
 bsec_member: "BSEC Member"
 bsec_member_desc:0 "This country is a member of the Black Sea Economic Cooperation Organization (BSEC), an intergovernmental organization (international organization) uniting 12 countries of the Black Sea and Southern Balkans, created to develop cooperation, peace, stability and prosperity in the Black Sea basin."
 visegrad_group_member: "Member of the Visegrad Group"
 visegrad_group_member_desc:0 "This country is a member of the Visegrad Group, an association of four Central European states: Poland, the Czech Republic, Slovakia and Hungary. The basis of this cooperation is mutual contacts at all levels - from political meetings at the highest level to expert and diplomatic meetings, to the activities of non-governmental associations in region, think tanks and research institutions, cultural institutions."
 brics_member: "BRICS Member"
 brics_member_desc:0 "This country is a member of the BRICS organization (BRICS - short for Brazil, Russia, India, China, South Africa) - groups of five countries: Brazil, Russia, India, China, and South Africa. The BRICS countries form economic bloc, official trade association. However, over time, signs have appeared that “four BRICS countries are striving to form a political club\" or \"union\" and thus transform \"their growing economic power into a greater geopolitical\" \"influence\"."
 sco_member: "Member of the SCO"
 sco_member_desc:0 "This country is a member of the Shanghai Cooperation Organization - an international organization founded on June 14, 2001 by the leaders of China, Russia, Kazakhstan, Tajikistan, Kyrgyzstan and Uzbekistan. The main objectives of the organization are to strengthen stability and security in a wide area uniting the member states, fighting with terrorism, separatism, extremism, drug trafficking, the development of economic cooperation, energy partnership, scientific and cultural interaction."
 eu_member: "EU Member"
 eu_member_desc:0 "This country is a member of the European Union, an economic and political union of European states aimed at regional integration with the perspective of creating a Single European state. With the help of a standardized system of laws in force in all countries of the Union, a common market was created that guarantees free movement of people goods, capital and services, including the abolition of passport control within the Schengen zone, which includes both Member States and other European states."
 arab_league_member: "LAS Member"
 arab_league_member_desc:0 "This country is a member of the League of Arab States (LAS), an international organization uniting Arab states, as well as a number of friendly non-Arabic ones, in which Arabic is one of the official ones. The organization’s objectives include\" strengthening ties between the participating states, developing a common political line for cooperation between them, protection of their independence and sovereignty, for consideration of the affairs and interests of Arab countries. \"Cooperation is not limited to political issues It also includes economic, financial, communication, cultural, social, and sanitary interactions. In addition, cooperation includes issues of citizenship, passports, visas, and the extradition of criminals."
 au_member: "Member of the AU"
 au_member_desc:0 "This country is a member of the African Union - an international intergovernmental organization uniting 55 African states. The main goal and the direct cause of its formation is the economic integration of the participating countries. The heads of state made the most important decision to act together to solve various problems and bring the continent to the new a level that will allow countries to enter a new phase, as well as embark on the path of developing states. Omogoy each other."
 alba_member: "ALBA member"
 alba_member_desc:0 "This country is a member of the Bolivarian Alliance for the Peoples of Our America (Spanish. Alianza Bolivariana para los Pueblos de Nuestra América; abbreviated ALBA, Spanish ALBA) is a socialist alliance of Latin American and Caribbean countries. The Alliance's goal is economic integration and common development. its participants on the basis of socialism and collective defense of independence."
 gcc_member: "GCC Member"
 gcc_member_desc:0 "This country is a member of the Cooperation Council for the Arab States of the Persian Gulf. It is a closed international organization. The official name of the organization is Persian, since Arab states prefer to call this bay Arab. The main purpose of the organization is coordination, cooperation and integration in all economic, social and cultural affairs, however in 2012 it was stated that the Gulf Cooperation Council would develop from a regional bloc to a confederation."
 nafta_member: "NAFTA Member"
 nafta_member_desc:0 "This country is a member of the North American Free Trade Zone (North American Free Trade Agreement, NAFTA) - a free trade agreement between Canada, the United States and Mexico. The association has both common and specific (country) goals and objectives General objectives: formation of a free trade zone and ensuring the free movement of services, goods and capital for 15 years by eliminating all types of trade and investment restrictions. Unification objectives: increasing national competitiveness; using the advantages of economics. iki scale, reducing transaction costs, to stimulate foreign direct investment, obtaining for domestic producers greater access to financial, manpower, material resources, more capacious markets at the expense of neighboring countries, strengthening position in the global market."
 opec_member: "OPEC Member"
 opec_member_desc:0 "This country is a member of the Organization of Petroleum Exporting Countries (Organization of Petroleum Exporting Countries; OPEC for short) is an international intergovernmental organization created by oil producing countries to control oil production quotas. Often regarded as a cartel OPEC consists of 14 countries: Algeria, Angola, Venezuela, Gabon, Iran, Iraq, Congo, Kuwait, Qatar, Libya, United Arab Emirates, Nigeria, Saudi Arabia, Equatorial Guinea and Ecuador. OPEC member countries control about 2/3 world oil reserves. They account for ~ 35% of world production or half of world oil exports."
 unasur_member: "Member of USAN"
 unasur_member_desc:0 "This country is a member of the Union of South American Nations, a regional political and economic organization of the countries of South America. The main purpose of the organization is that it reflects the desire of the peoples of Latin America for integration, unity and building a common future. and creating a free trade zone."
 pacific_alliance_member: "Pacific Alliance"
 pacific_alliance_member_desc:0 "Pacific Alliance"
 eaeu_member: "Member of the EAEU"
 eaeu_member_desc:0 "This country is a member of the Eurasian Economic Union, an international organization for regional economic integration. The EAEU ensures freedom of movement of goods, as well as services, capital and labor, and a coordinated, coordinated or unified policy in economic sectors. The EAEU was created for comprehensive modernization, cooperation and improving the competitiveness of national economies and creating conditions for stable development in order to improve the living standards of the population of the member states."
 eau_member: "Eurasian Union"
 eau_member_desc:0 "Eurasian Union"
 asean_member: "ASEAN Member"
 asean_member_desc:0 "This country is a member of the Association of Southeast Asian Nations (АSEАN) (the Association of South East Asian Nations) - a political, economic and cultural regional intergovernmental organization of countries located in Southeast Asia. The goals of the organization are to establish peace and stability in the region through adherence to the principles of the UN Charter, accelerating the economic, social and cultural development of its member states through cooperation and mutual assistance, maintaining mutually beneficial cooperation with the common and the region nymi international organizations having similar goals."
 eco_member: "ECO Member"
 eco_member_desc:0 "This country is a member of the Organization of Economic Cooperation - a regional intergovernmental economic organization formed in 1985 by the countries of Central Asia and the Middle East - Iran, Pakistan and Turkey. The parameters of ECO activities are set at summits of Heads of State of the ECO Member States, held every two years in accordance with Article 4 of the ECO Charter."
 anzus_member: "ANZUS Member"
 anzus_member_desc:0 "This country is a member of ANZUS (ANZUS Security Treaty - Australia, New Zealand, United States), or the Pacific Security Pact, a military alliance of 3 countries, including Australia, New Zealand, and the United States."
 csto_member: "Collective Security Treaty Organization"
 nato_member: "North Atlantic Treaty Organization"
 commonwealth_member: "Member of the Commonwealth"
 commonwealth_member_desc:0 "This country is a member of the Commonwealth of Nations - a voluntary association of sovereign states, which includes the United Kingdom and almost all of its former dominions, colonies and protectorates. The Commonwealth also includes Mozambique, Rwanda, Namibia and Cameroon. The objectives of the Commonwealth are to strive for international peace order, promotion of personal freedom, strengthening equality and counteracting discrimination, fighting poverty, ignorance and disease, promoting international trade and cooperation, promoting democracy, governance, human rights, gender equality and a more equitable distribution of the benefits of globalization."
 TPP_member: "TTP Member"
 TPP_member_desc:0 "This country is a member of the Trans-Pacific Partnership (TPP; Trans-Pacific Partnership, TPP) is a preferential trade agreement between 12 countries in the Asia-Pacific region, which aims to reduce tariff barriers and regulate domestic rules in member countries areas such as labor law, ecology, intellectual property and a number of others."
l_english:
 UKR_medium_tank_g0_equipment_0:0 "T-44"
 UKR_medium_tank_g0_equipment_0_desc:0 "Medium tanks of the end of World War II and the first post-war years became the basis of the armies of the victorious countries and gave impetus to the development of the concept of main battle tanks. The most prominent and famous representatives of this class are the T-44 (USSR), M26 Pershing (USA), PzKpfw V "Panther" (Germany), FV 4007 Centurion (Great Britain). "
 UKR_medium_tank_g0_equipment_0_short:0 "T-44"
 ## Medim Tank G1 BASE ##
 UKR_medium_tank_g1_equipment_0:0 "T-54 model 1951"
 UKR_medium_tank_g1_equipment_0_short:0 "T-54/55"
 UKR_medium_tank_g1_equipment_0_desc:0 "Immediately after the end of World War II, the victorious countries began to develop new promising medium tanks, later called the main battle tanks of the first generation. Even in the 21st century, these deeply modernized tanks are in service with many countries in Southeast Asia, Africa and the Middle East. "Famous representatives of the class are T-54/55 (USSR), M46 / 47/48 Patton (USA), Type 59/69/79 (China), Centurion Mk 5/2 (Great Britain)."
 ## Medim Tank G2 BASE ##
 UKR_medium_tank_g2_equipment_0:0 "T-62"
 UKR_medium_tank_g2_equipment_0_short:0 "T-62"
 UKR_medium_tank_g2_equipment_0_desc:0 "The most famous representatives of this class are T-62 (USSR), M60 Patton (USA), Leopard (Germany), Type-79 (China), Vickers (Great Britain), AMX-30 (France)."

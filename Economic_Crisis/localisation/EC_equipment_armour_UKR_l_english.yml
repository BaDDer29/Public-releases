 # Mass MBT G5 M5
 UKR_medium_tank_g5_equipment_5:0 "T-72B3 Sample 2016"
 UKR_medium_tank_g5_equipment_5_short:0 "T-72B3 Sample 2016"
 UKR_medium_tank_g5_equipment_5_desc:0 "Further modernization of the T-72B3 with separate Relict dynamic protection elements (side screens on the hull and DZ on the sides of the tower), 2A46M-5-01 gun, 1030 hp B-92C2F engine, automated gearbox , digital display and television rear view camera"
 ## Main Battle Tank G3 BASE ##
 UKR_main_battle_tank_g3_equipment_0:0 "T-64"
 UKR_main_battle_tank_g3_equipment_0_short:0 "T-64"
 UKR_main_battle_tank_g3_equipment_0_desc:0 "The world's first production tank with combined armor and a fully automatic automatic loader. The mass of the tank remained the same, and the engine power was increased to 700 hp. Thanks to the combined armor, the hull of the machine weakens the effect of penetrating radiation by 16, and by contaminated area 18 times. December 30, 1966 "Object 432" was adopted by the designation T-64. "

 CHI_truck_g1_equipment_0:0 "Yuejin NJ134"
 CHI_truck_g1_equipment_0_short:0 "Yuejin NJ134"
 CHI_truck_g1_equipment_0_desc:0 "Первый 2,5-тонный грузовой автомобиль Yuejin NJ130, изготовленный по советской лицензии ГАЗ-51А, сошёл с конвейера Нанкина в 1958 году и продержался на конвейере до начала 1990-х. С 1983 года на заводе стали осваивать новые модели с использованием лицензии Isuzu, а позже и других фирм (Nissan, IVECO), и за более чем 50-летнюю историю заводом было выпущено более 1,5 млн. грузовиков. Первый вариант NJ130 оснащался советским 3,5-литровым бензиновым двигателем мощностью 82 л.с., который затем выпускался в Нанкине под индексом NJ70."
 
 CHI_truck_g2_equipment_0:0 "Yuejin NJ134A"
 CHI_truck_g2_equipment_0_short:0 "Yuejin NJ134A"
 CHI_truck_g2_equipment_0_desc:0 "Вскоре начался выпуск бензиновой модели NJ134A с изменённой внешностью и её варианта NJD134 с китайским 70-сильным дизелем. Им соответствовали самосвалы NJ330F и NJD330F. С 1965 г. началось производство автомобилей NJ230 и NJ230A (4x4), идентичных советским ГАЗ-бЗ и ГАЗ-63А. Дальнейшее развитие базовой серии шло по пути увеличения грузоподъёмности до 3~4 т и мощности основного мотора до 88-100 л.с. (модели NJ142, NJ143, NJ144), а также создания на их базе автобусов и спецмашин." 
 
 CHI_truck_g3_equipment_0:0 "Dongfeng EQ2100E"
 CHI_truck_g3_equipment_0_short:0 "Dongfeng EQ2100E"
 CHI_truck_g3_equipment_0_desc:0 "Грузовой автомобиль высокой проходимости Dongfeng EQ2100E. EQ245 / EQ2100 является грузовик несущего 3,5 т ёмкость, шесть-привод войск/грузовым разработан и построен Dongfeng Motor Corporation и используется Народно-освободительной армией из Народной Республики Китая для транспортировки личного состава."
 
 CHI_truck_g4_equipment_0:0 "Shaanxi SX2110"
 CHI_truck_g4_equipment_0_short:0 "Shaanxi SX2110"
 CHI_truck_g4_equipment_0_desc:0 "Грузовой автомобиль высокой проходимости Shaanxi SX2110 г/п 3,5-5 т, 2004 г. Бескапотной компоновки. Масса – 7,195 т. Колёсная база – 3900 мм. Мощность двигателя – 155 л.с."
 
 CHI_truck_g5_equipment_0:0 "CSZ-181"
 CHI_truck_g5_equipment_0_short:0 "CSZ-181"
 CHI_truck_g5_equipment_0_desc:0 "Бронегрузовик для перевозки личного состава армии КНР. Цельносварной стальной бронированный корпус обеспечивает экипажу защиту от огня из стрелкового оружия калибра 7,62 мм и осколков снарядов. Транспортное средство может быть оснащено кольцевым креплением или башенкой с открытым верхом, расположенной в верхней передней части, которая может быть вооружена 7,62-мм или 12,7-мм пулемётом. Стандартное оснащение новой машины включает в себя регулируемую систему давления в шинах и самовосстанавливающуюся лебёдку в передней части корпуса.."
 
 CHI_truck_g6_equipment_0:0 "VP11"
 CHI_truck_g6_equipment_0_short:0 "VP11"
 CHI_truck_g6_equipment_0_desc:0 "Новейший военный грузовик. VP11 имеет V-образный корпус, который ослабляет энергию взрыва мины или самодельной бомбы (IED). Уровень взрывозащиты находится на уровне 3a STANAG 4569, что означает, что он может выдержать взрыв, эквивалентный 8 кг тротила. Для боевого оружия и оружия самообороны VP11 оснащён станцией дистанционного управления типа UW1 (RCWS), оснащённой пулемётом калибра 7,62 мм. В качестве опции предлагается также купол открытой модели (пилотируемый), а также гранатомёт, установленный на передней крыше."
 
 CHI_truck_g7_equipment_0:0 "VP22"
 CHI_truck_g7_equipment_0_short:0 "VP22"
 CHI_truck_g7_equipment_0_desc:0 "Автомобилей повышенной защищённости VP22. Основное предназначение машины – перевозка личного состава и грузов, но модульная конструкция позволяет строить на базе VP22 машины разного предназначения. Помимо транспортёра, шасси машины может использоваться в качестве базы для подвижного командного пункта, или медицинской машины. Корпус машины обеспечивает защиту от огня стрелкового оружия, а V-образное днище обеспечивает сохранность экипажа после подрыва на СВУ и минах. В базовой конфигурации VP22 вмещает 16 пехотинцев."
 
 
 
 CHI_light_utility_vehicle_g1_equipment_0:0 "BJ210"
 CHI_light_utility_vehicle_g1_equipment_0_short:0 "BJ210"
 CHI_light_utility_vehicle_g1_equipment_0_desc:0 "Открытый китайский внедорожник без дверей BJ210. Производство развернули только в 1963 году."
 
 CHI_light_utility_vehicle_g2_equipment_0:0 "TJ210E"
 CHI_light_utility_vehicle_g2_equipment_0_short:0 "TJ210E"
 CHI_light_utility_vehicle_g2_equipment_0_desc:0 "Модернизация BJ210. Тяньцзиньский завод путём небольшой модернизации конструкции предложил четырехдверную версию, которая получила индекс TJ210E. И самое интересно, что агрегатная база не увеличилась, лишь вес возрос на 40 килограммов."
 
 CHI_light_utility_vehicle_g3_equipment_0:0 "Beijing BJ212"
 CHI_light_utility_vehicle_g3_equipment_0_short:0 "Beijing BJ212"
 CHI_light_utility_vehicle_g3_equipment_0_desc:0 "Лёгкий командирско-разведывательный автомобиль. Копия советского ГАЗ-69. Масса – 1530 кг, г/п – 0,65 т (8 чел.). Мощность двигателя – 75 л.с. Серия до 1983 г. на BAW, ок. 200 тыс. машин."
 
 CHI_light_utility_vehicle_g4_equipment_0:0 "BJ2023CHB2"
 CHI_light_utility_vehicle_g4_equipment_0_short:0 "BJ2023CHB2"
 CHI_light_utility_vehicle_g4_equipment_0_desc:0 "Китайский лёгкий внедорожник BAIC BAW BJ2023CHB2 производства Beijing Automobile Works Co., Ltd. (BAW) (завод коммерческих автомобилей в г. Пекин, муниципалитет Пекин, Китай; производит автомобили BAIC BAW, Heibao); лёгкий внедорожник изготовлен на базе шасси BJ2023CHB2D. Полная масса 2515 кг, всего мест 5 (вместе с водителем), снаряжённая масса автомобиля 1550 кг, макс. скорость 115 км/час, без АБС, двигатель 4G20B, шины 215/80R16, P235/75R15, 235/75R15, колёсная база 2300 мм, бензин."
 
 CHI_light_utility_vehicle_g5_equipment_0:0 "EQ2111"
 CHI_light_utility_vehicle_g5_equipment_0_short:0 "EQ2111"
 CHI_light_utility_vehicle_g5_equipment_0_desc:0 "Китайский защищённый бронеавтомобиль повышенной проходимости, разработанный Dongfeng Corporation. Шасси было полностью переработано с EQ2060 с новым двигателем и электроникой, включая бортовые компьютеры с программным обеспечением цифровой карты и Beidou спутниковой связи и системы позиционирования, одной ночного видения камеры для водителя и один для задней двери."
 
 CHI_light_utility_vehicle_g6_equipment_0:0 "CSK-181"
 CHI_light_utility_vehicle_g6_equipment_0_short:0 "CSK-181"
 CHI_light_utility_vehicle_g6_equipment_0_desc:0 "Китайский внедорожный тактический бронированный автомобиль. Имеет переднее пуленепробиваемое ветровое стекло, которое закрыто бронированной шторкой, шарнирно закреплённой сверху, когда машина едет в зоне боевых действий. Две большие двери доступны с каждой стороны, есть задняя дверь, верхняя часть которой открывается вверх, а нижняя часть складывается, образуя ступеньку для выхода солдат. Десантный отсек оборудован минно-взрывостойкими сиденьями. Версия 4x4 имеет общий боевой вес 6 100 кг."
 
 CHI_light_utility_vehicle_g7_equipment_0:0 "B100J"
 CHI_light_utility_vehicle_g7_equipment_0_short:0 "B100J"
 CHI_light_utility_vehicle_g7_equipment_0_desc:0 "Новейший военный автомобиль 4x4 с защитой от засад, который оснащён бронёй STANAG 4569 уровня I или даже уровнем II с дополнительной бронёй. Снаряжённая масса B100J составляет 11 тонн, а грузоподъёмность - 3 тонны. Он включает в себя V-образный корпус в монококовом шасси, предлагая уровень защиты от мин до уровня STANAG 4569 уровня 3A/3B. Это 6,3 м в длину, 2,4 м в высоту и 2,4 м в ширину. Автомобиль может развивать максимальную скорость 120 км/ч с коробкой передач 6AT и противовзрывным масляным баком объёмом 160 л, заполненным полиуретановыми материалами."
 

 
 CHI_apc_wheeled_light_g1_equipment_0:0 "Тип 55J"
 CHI_apc_wheeled_light_g1_equipment_0_short:0 "Тип 55J"
 CHI_apc_wheeled_light_g1_equipment_0_desc:0 "Бронированный разведывательный автомобиль КНР на базе Тип 55. Имеет колёсную формулу 4х4. Штатным вооружением является 7,62-мм пулемёт. Он крепился на передней и кормовой поперечных штангах, а также на двух бортовых поворотных кронштейнах. Для стрельбы из личного оружия в бортах были сделаны 4 лючка."
 
 
 CHI_apc_wheeled_light_g2_equipment_0:0 "Тип 56J"
 CHI_apc_wheeled_light_g2_equipment_0_short:0 "Тип 56J"
 CHI_apc_wheeled_light_g2_equipment_0_desc:0 "Бронированный разведывательный автомобиль КНР на базе Тип 56. Бронетранспортёр имеет колёсную формулу 4×4, шины постоянного давления размером 9,00-20 с протектором типа "Вездеход". Штатным вооружением  является 7,62-мм пулемёт, который устанавливался в поворотных кронштейнах по периметру десантного отделения БТР. Для стрельбы из личного оружия пехотинцев в бортах десантного отделения были сделаны 6 лючков."
 
 CHI_apc_wheeled_light_g3_equipment_0:0 "ZFB-05"
 CHI_apc_wheeled_light_g3_equipment_0_short:0 "ZFB-05"
 CHI_apc_wheeled_light_g3_equipment_0_desc:0 "Бронированный разведывательный автомобиль КНР. Корпус бронетранспортёра ZFB-05 несущий, сварной из броневых листов, обеспечивает противопульную защиту и защиту от осколков снарядов. Посадка и высадка десанта осуществляется через кормовую дверь. Посадка и высадка экипажа осуществляется через боковые двери. Обзор водителю и командиру обеспечивается с помощью смотровых окон с пуленепробиваемыми стёклами. На крыше устанавливается 12,7-мм пулемёт или 7,62-мм пулемёт или автоматический 35-мм гранатомёт, а также башенка кругового вращения с 23-мм пушкой."
 
 CHI_apc_wheeled_light_g4_equipment_0:0 "WZ-523"
 CHI_apc_wheeled_light_g4_equipment_0_short:0 "WZ-523"
 CHI_apc_wheeled_light_g4_equipment_0_desc:0 "Бронированный разведывательный автомобиль КНР. Корпус машины сварной, из стальных бронелистов. Место водителя находится в передней части, по центру. Сектор обзора в 180° обеспечивается тремя окнами с бронестеклами; окна прикрываются бронезаслонками. Сзади места водителя расположены сиденья командира и стрелка, обслуживающего установленный на турели пулемёт калибра 12,7 мм (китайская копия ДШК). Боезапас к пулемёту 600 патронов. Моторно-трансмиссионное отделение находится в средней части корпуса."
 
 CHI_apc_wheeled_light_g5_equipment_0:0 "NGV-1"
 CHI_apc_wheeled_light_g5_equipment_0_short:0 "NGV-1"
 CHI_apc_wheeled_light_g5_equipment_0_desc:0 "Современный разведывательный бронеавтомобиль КНР. На шасси БТР «Тип 92»/WZ-551 установлена французская одноместная башня GIAT «Dragar». Масса башни 1250 кг, в ней используется 25-мм автоматическая пушка М811 той же компании GIAT. С пушкой спарен 7,62-мм пулемёт. Темп стрельбы из пушки – до 400 выстр./мин, боекомплект состоит из 650 выстрелов, снаряжённых в ленты (все в корпусе). Боекомплект спаренного пулемёта составляет 1400 патронов, боеукладки которых также находятся внутри корпуса."

 
 
 
 
 CHI_apc_wheeled_g1_equipment_0:0 "Тип 55"
 CHI_apc_wheeled_g1_equipment_0_short:0 "Тип 55"
 CHI_apc_wheeled_g1_equipment_0_desc:0 "Бронетранспортёр Тип 55 является копией советского бронетранспортёра БТР-40. Выполнен по компоновочной схеме с передним расположением двигателя. За двигателем находится отделение управления с местами механика-водителя и командира машины. В корме располагается десантное отделение. Корпус БТР Тип 55 (Type 55) несущий, сварной из броневых листов, открытый сверху. Посадка и высадка десанта и экипажа осуществлялись через две двери по бортам и одну двухстворчатую - в корме.."
 
 CHI_apc_wheeled_g2_equipment_0:0 "Тип 56"
 CHI_apc_wheeled_g2_equipment_0_short:0 "Тип 56"
 CHI_apc_wheeled_g2_equipment_0_desc:0 "Китайский бронетранспортёр, который является копией советского БТР-152. Тип 56 выполнен по компоновочной схеме с передним расположением двигателя. За двигателем находится отделение управления с местами механика-водителя и командира машины. Ближе к корме располагается десантное отделение, вмещающее 17 полностью экипированных пехотинцев. Корпус БТРа несущий, сварной из броневых листов, открытый сверху обеспечивал противопульную защиту. Посадка и высадка десанта осуществлялась через кормовую дверь."
 
 CHI_apc_wheeled_g3_equipment_0:0 "WZ-551"
 CHI_apc_wheeled_g3_equipment_0_short:0 "WZ-551"
 CHI_apc_wheeled_g3_equipment_0_desc:0 "Корпус БТР сварен из плоских стальных бронелистов, расположенных под рациональными углами наклона и защищающих экипаж от пуль и небольших осколков снарядов. Сообщалось, что защищённость WZ-551 несколько выше, чем у гусеничных БТР «Тип 63/81». В носовой части машины находится отделение управления, где размещены водитель (слева) и командир машины (справа). На крыше корпуса серийных БТР, в средней части корпуса за МТО установлена стандартная башенка с 12,7-мм пулемётом, который обслуживает однин из стрелков."
 
 CHI_apc_wheeled_g4_equipment_0:0 "WZ-551A"
 CHI_apc_wheeled_g4_equipment_0_short:0 "WZ-551A"
 CHI_apc_wheeled_g4_equipment_0_desc:0 "В носовой части стального сварного корпуса БМП находится отделение управления, там размещены водитель (слева) и командир машины (справа). Помещение отделено от остального пространства герметичной перегородкой с дверью, а в крыше смонтированы ещё два люка. На крыше в средней части корпуса за МТО установлена одноместная низкопрофильная башня кругового вращения, на которой смонтирована вынесенная установка 25-мм автоматической пушки. Пушка является копией американской М242 «Бушмастер» и не имеет стабилизатора."
 
 CHI_apc_wheeled_g5_equipment_0:0 "ZBL-08"
 CHI_apc_wheeled_g5_equipment_0_short:0 "ZBL-08"
 CHI_apc_wheeled_g5_equipment_0_desc:0 "Серийный вариант БМП ZBL-08 для НОАК оснащается вращающейся башней с 30-мм автоматической пушкой 2А72 и курсовым пулемётом калибра 7,62-мм. Пушка оснащена фермой, обеспечивающей жёсткость пушки при стрельбе, что увеличивает точность. По бортам башни устанавливаются направляющие ПТРК HJ-73. На лобовом листе башни установлены два трёхствольных блока дымовых гранатомётов. В передней части сварного броневого корпуса находится отделение управления с местом механика-водителя, справа от него — моторно-трансмиссионное отделение."
 
 CHI_apc_wheeled_g6_equipment_0:0 "ZBL-09"
 CHI_apc_wheeled_g6_equipment_0_short:0 "ZBL-09"
 CHI_apc_wheeled_g6_equipment_0_desc:0 "Новейшая колёсная БПМ КНР. Броня нового ZBL-09 обеспечивает круговую защиту от 7,62-мм бронебойных патронов. В передней дугу обеспечивается защита от 12,7-мм бронебойных патронов. Защита может быть повышена с помощью дополнительной модульной композитной керамической брони. Китайские источники утверждают, что этот дополнительный комплект обеспечивает круговую защиту от 12,7-мм бронебойных боеприпасов и 25-мм бронебойных снарядов по фронтальной дуге. В машине используются конструктивные и технологические элементы защиты от мин."

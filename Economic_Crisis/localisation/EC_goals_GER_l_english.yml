 GER_army:"Develop German Defense Forces"
 GER_army_desc:0 ""
 GER_army_effort:0 "Infantry Effort"
 GER_army_effort_desc:0 "Despite new tactics and ways in naval, air or ground warfare, infantry and foot regiments are still form our army basis. Our officers should embrace new ideas, and our soldiers must always remember their vows to fight for freedom and security of homeland."
 GER_equipment_effort:0 "Small Arms Effort: HK G36"
 GER_equipment_effort_desc:0 "One man can only carry so much equipment with him. Frankly, new technologies allow us to minimize the size of it - we should develop new, compact and reliable models of small armaments."
 GER_motorization_effort:0 "Motorization Effort: MOWAG Eagle"
 GER_motorization_effort_desc:0 "Modern war is all about maneuvers and mobility. To make sure we outpace our enemy, we should develop new, fast transport vehicles."
 GER_doctrine_effort:0 "Doctrine Effort"
 GER_doctrine_effort_desc:0 "Tactics and doctrines of Second World War are obsolete now, but, given time and effort, we can modernise them up to date and make sure we use our manpower superiority the best way possible."
 GER_equipment_effort_2:0 "Small Arms Effort II:HK 416"
 GER_equipment_effort_2_desc:0 "Modern times provide us with invaluable feauture of interchangable parts and standartization. We can expand our weaponry significantly by making various specialized modifications of basic model and make our army even more versatile."
 GER_mechanization_effort:0 "APC Effort: TPz 1 Fuchs"
 GER_mechanization_effort_desc:0 "Armored trucks and car are standart for swift battles. We must make sure our armored vehicles can keep up with foreign models."
 GER_doctrine_effort_2:0 "Doctrine Effort II"
 GER_doctrine_effort_2_desc:0 "Even though we've always relied on fast and quick reinforcements, we lack proper tactical methods of using them against highly fortified or mobile enemy. Let's integrate transportation and logistic quarters in army structures even deeper."
 GER_equipment_effort_3:0 "Small Arms III: HK MG4"
 GER_equipment_effort_3_desc:0 "There are limits to what simple conscript can handle in a heat of battle. By making our rifles and armaments less elaborate and compatible with field modifications, we can ensure our guns can be used equally good by recruit and veteran alike. ."
 GER_armor_effort:0 "Leopard Tank Family"
 GER_armor_effort_desc:0 "Main Battle Tanks are the new basic units of current millenia. Despite our relations with infantry, we must turn our attention to this part of army and modify current tanks at our disposal to the all-possible extent."
 GER_special_forces:0 "Kommando Spezialkrafte(KSK)"
 GER_special_forces_desc:0 "It takes more to win the war than hold the line and cry "Charge!". Special Forces can turn the tide of a battle - if properly used. We must encourage interaction between Special Forces and regular army"
 GER_aviation_effort:0 "Luftwaffe: Bundeswehr"
 GER_aviation_effort_tt:0 "Not enough free slots for §Yairports§!"
 GER_aviation_effort_desc:0 "Airforces support ground and naval battles in a very effective way. We must put our scientists to work and develop new tier of aircraft."
 GER_fighter_focus:0 "Focus on Fighter: Eurofighter Typhoon"
 GER_fighter_focus_desc:0 "Even though there are no dedicated fighters today, our headquarters still use some of our main aviation to secure the sky for other our tasks."
 GER_bomber_focus:0 "Focus on: Panavia Tornado IDS"
 GER_bomber_focus_desc:0 "Sometimes the best news from front is the simple "Bombs away" statement. We can divert some of our high-capacity aviation to bomb the battlefield and destroy enemy's infrastructure."
 GER_aviation_effort_2:0 "Develop Luftwaffe II"
 GER_aviation_effort_2_desc:0 "Our aviation is modernized, but even still lacks certain flexibility and multi-tasking. Let's tinker with base models a little to make sure our aviation can switch operational tasks without resupply."
 GER_CAS_effort:0 "Develop Multitask Heli: MBB Bo 105"
 GER_CAS_effort_desc:0 "Standalone Close Air Support is a rudimentary legacy of past Cold War age; this is the exact reason why we should make universal aircraft capable of protecting itself and supporting tactical bombers in the same time by making surgical bomb strike."
 GER_rocket_effort:0 "ICBM Effort"
 GER_rocket_effort_desc:0 "Ballistic Non-Nuclear Missiles can devastate enemy entrenchments in a single strike. We must rearm our old rocket carriers and missile blocks up to modern standarts."
 GER_NAV_effort:0 "Develop UAVs"
 GER_NAV_effort_desc:0 "Our fleets are the best in the world, obviously, but even they may use an edge, and such could be provided by our naval avation. Let's convert a few basic model to naval and aircarrier compatibility."
 GER_naval_effort:0 "Develop Naval Forces"
 GER_naval_effort_tt:0 "Not enought free slots fo §Ynaval yards§!"
 GER_naval_effort_desc:0 "In the nineteenth century ships were equivalent of nukes today: the means of deterrence and threatening into sumbission. It 21's century right now, but fleet can still be of use in terms of economical blockade and guarding coasts, not to mention artillery support. We must convert ships of old to make them efficient in those tasks."
 GER_flexible_navy:0 "Flexible Navy"
 GER_flexible_navy_desc:0 "This new tactic allows us to use submarines to make deep cut strikes into enemy's fleet communications and integration, and use the rest of our fleet in accordance with the development of naval battle situation."
 GER_large_navy:0 "Large Navy"
 GER_large_navy_desc:0 "Large ships were good in the long past, but now they provide a bit target and low mobility - perfect shooting dummy for enemy destroyers. But new engines and armoring can prove this axiome wrong. If we could rework this principle, large ships could of ours will dominate the sea again. Let's add battleships to our fleets and see if it is worth it."
 GER_submarine_effort:0 "Submarine Effort"
 GER_submarine_effort_desc:0 "The most promising direction of naval warfare, submarines of modern age can be in autonomous underwater mode for quite a while, can carry mutilating armaments and can hunt both convoys and crucial ships."
 GER_cruiser_effort:0 "Cruiser Effort"
 GER_cruiser_effort_desc:0 "Before we could develop new battleships, we must modernize our ould cruisers."
 GER_destroyer_effort:0 "Destroyer Effort"
 GER_destroyer_effort_desc:0 "By constructing submarines, we found out their deadly effectiveness first-hand. To counter those of enemy, we must prepare suitable answer - destroyer ships."
 GER_capital_ships_effort:0 "Capital Ships Effort"
 GER_capital_ships_effort_desc:0 "Big fleet both in size and count is old, but trusty notion. If one can allow such fleet, he will rule the sea."
 GER_doctrine_effort_3: "Doctrine Effort III"
 GER_doctrine_effort_3_desc:0 ""
 GER_equipment_effort_4: "Develop Anti-Tank Missile Complexes"
 GER_equipment_effort_4_desc:0 ""
 GER_armor_effort_2: "Develop Leopard Tank II"
 GER_armor_effort_2_desc:0 ""
 GER_paratroopers_divisions: "Paratrooper Effort"
 GER_paratroopers_divisions_desc:0 ""
 GER_special_forces_2: "Kommando Spezialkrafte(KSK) II"
 GER_special_forces_2_desc:0 ""
 GER_marines_divisions: "Marines Effort"
 GER_marines_divisions_desc:0 ""
 GER_industrial_effort:0 "Industrial Effort"
 GER_industrial_effort_desc:0 "We must dedicate more effort to develop our industry - replace old machinery, consolidate private and state buisinesses and lay groundwork for new factories."
 GER_industrial_effort_2:0 "Industrial Effort II"
 GER_industrial_effort_2_desc:0 "It is time to build our industry anew: partially automated factories are present reality, but we must go further and replace man with machine in lesser tasks. This should up our productivity significantly and open another possibilities of modernization."
 GER_construction_effort:0 "Construction Effort"
 GER_construction_effort_tt:0 "Not enough free slots for §Yfactories§!"
 GER_construction_effort_desc:0 "Our industrial plants should cover all of our spheres of life. By placing civil engineering's inventions into serial production, we can ensure steady supply of new housing and infrastructure with less manpower put to it."
 GER_production_effort:0 "Armament Effort"
 GER_production_effort_tt:0 "Not enough free slots for §Ymilitary factories§!"
 GER_production_effort_desc:0 "The very idea of a government is to protect it's citizentry and land from internal and external threats. To provide our military with means of such protection, we must rework our military equipment standarts and optimize materials' flow."
 GER_construction_effort_2:0 "Construction Effort II"
 GER_construction_effort_2_desc:0 "To expand our construction capabilities further, we can replace old conventional building technique with on-site assembling using prebuilt standart blocks. This will reduce requirements for work needed to integrate building into city's infrastructure and allow us to immediatly finish all factories being in construction."
 GER_production_effort_2:0 "Armament Effort II"
 GER_production_effort_2_desc:0 "To make high-tech weapons, our workers should be allowed to use refined materials of highest quality, while the main assembly should be commited by precise robotic manipulators. Let's build a few experimental military plants and see if the experiment can be expanded to the rest of the industry."
 GER_production_effort_3:0 "Armament Effort III"
 GER_production_effort_3_desc:0 "Robotic interfaces and automated production are the key of qualitative weapons and military equipment. We should build a few more factories fully abstinent from human productive power."
 GER_infrastructure_effort:0 "Infrastructure Effort"
 GER_infrastructure_effort_desc:0 "No matter how good your industry, army of economy is, without proper transportation it will go in vain and shrink fast. Let us handle our traffic situation by laying highways in undeveloped areas, creating network of underground cargo transit roads and replacing our trains and railroads with modern ones."
 GER_infrastructure_effort_tt:0 "Not enough free slots for §YInfrastructure§!"
 GER_infrastructure_effort_2:0 "Infrastructure Effort II"
 GER_infrastructure_effort_2_desc:0 "Efficiency of construction or production is defined by the speed of resources delivery and processing. To transport large quantities of them, we must look to magnetic railroad project. Let's test it first to see how fast it can handle small cargos."
 GER_infrastructure_effort_3:0 "Infrastructre Effort III"
 GER_infrastructure_effort_3_desc:0 "Underground transportation proved to be a good way to deliver goods fast and free of jams, but what about same roads above the ground? It will look rather cyberpunkish, but utilization of all the potential is worth it. At the same time we should finilize our highway project - webways of highways and roads will embrace the cities."
 GER_infrastructure_effort_4:0 "Infrastructure Effort IV"
 GER_infrastructure_effort_4_desc:0 "A simple road known from ancient time became an example of a true technological art. National Magnetic Monorail now capable of deliver men from one city to another in a matter of minutes, and our new asphalt mix reduced need in maintenance to zero. The only way to transport thing faster than now is to invent teleportation... ."
 GER_construction_effort_3:0 "Construction Effort III"
 GER_construction_effort_3_desc:0 "We extensively use robotic workforce in our production - why don't we use it here as well? Our construction brigades will be supplied with assembly bots and variety of tools to handle all tasks. Buildings will literally be built in days from now on!"
 GER_construction_effort_4: "Construction Effort IV"
 GER_production_effort_4: "Armament Effort IV"
 GER_production_effort_4_desc:0 ""
 GER_nuclear_effort:0 "Nuclear Effort"
 GER_nuclear_effort_desc:0 "Atomic Plants proved to be invaluble source of energy for our ever-growing nation. Still, peaceful atom could be turned to rather hostile in a matter of a few conversion. Let's build additional test reactors to give our scientists place to have their way with nuclear technologies."

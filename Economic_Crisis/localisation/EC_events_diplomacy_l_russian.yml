 diplomacy.1.t:0 "Косово требует признания!"
 diplomacy.1.d:0 "После того, как наша страна начала обсуждать косовский вопрос, к нашему правительству обратились одновременно руководства Косова и Сербии. Косовское правительство напоминает о своём суверенитете ещё с 2008 года и о признании её суверенитета со стороны многочисленных стран мира, а также желает получить и наше признание, в то время, как сербское руководство напоминает нам, что по Конституции их страны Косово входит в состав Сербии, а потому наше признание Косова для Сербии недопустимо. Мы можем признать независимость Косова, но это может иметь свои негативные последствия, в частности в отношениях с Сербией. Пойдём ли мы на такой риск?"
 diplomacy.1.a:0 "Мы поддержим Сербию."
 diplomacy.1.b:0 "Мы признаём молодую Республику Косово."
 diplomacy.2.t:0 "Палестинский вопрос"
 diplomacy.2.d:0 "С 1948 года Ближний Восток превратился в постоянно пульсирующий источник насилия и нестабильности всего региона, когда за обладание данной территорией начали бороться между собой евреи и арабы. И не смотря на многочисленные войны прошлого и нынешнего столетия, а также реки пролитой крови, данный вопрос так и не нашёл своего разрешения. Палестинцы всё так же ведут свою борьбу и привлекают к своей проблеме внимание всего мира, в то время, как Израиль всеми силами старается держать палестинцев в повиновении и подавляет любые признаки недовольства с их стороны. Не стоит забывать того, что многие арабские страны поддерживают палестинцев, в то время, как у Израиля есть могущественные покровители, в том числе и, в частности, в лице США. Кроме того не следует забывать и того, что Израиль своё отношение к данному вопросу обосновывает необходимостью обеспечить защиту и безопасность своей страны и своих граждан, в то время, как самих палестинцев с их растущим радикализмом при всём желании невинными назвать не получается. И наше отношение к данному вопросу может идти далекоидущие и весьма болезненные как для нас, так и для самого региона, последствия. Так Кого же нам поддержать в данном вопросе?"
 diplomacy.2.a:0 "Мы поддержим Израиль."
 diplomacy.2.b:0 "Мы за независимость Палестины."
 diplomacy.3.t:0 "Пекин и Тайбэй"
 diplomacy.3.d:0 "История XX века у Китая кровавая и жестокая. Не говоря уже о том, что довелось испытать китайцам в годы Второй Мировой войны, после неё в Китае продолжилась начавшаяся уже задолго до вторжения Японии гражданская война, завершившаяся в 1950 годом разделом Китая на коммунистический континентальный Китай и гоминьдановский островной Тайвань. И по сей день обе эти страны не могут придти к общему согласию и воссоздать единый Китай. Не помогла даже значительная либерализация КНР в начале 90-х годах XX века. У каждого из правительств есть своё видение будущего Китая и полная уверенность в собственной правоте. Более того, тайваньское правительство даже не скрывает своего намерения восстановить свою власть не только над всем Китаем, но даже и над бывшими территориями китайской империи, ныне по тем или иным причинам от неё отколовшиеся. Наша позиция в данном вопросе может отразиться на наших взаимоотношениях с Пекином и Тайбэем, особенно если учесть тот факт, что КНР с каждым годом становится всё влиятельнее и могущественннее, а у Китайской Республики есть свои покровители. Кого же нам поддержать?"
 diplomacy.3.a:0 "Мы поддержим КНР."
 diplomacy.3.b:0 "Учитывая агрессивность КНР, мы поддержим Китайскую Республику."
 diplomacy.4.t:0 "Корейский вопрос"
 diplomacy.4.d:0 "История XX века у Корейского полуострова во многом напоминает историю Вьетнама. Обе страны после Второй Мировой Войны и освобождения от Японии были разделены пополам на коммунистический Север и капиталистический Юг. И в них обеих вспыхнула жестокая война между северями и южанами за воссоединение страны. Вот только в Корее никакого воссоединения так и не произошло, а мирный договор с момента окончания войны в 1953 году так и не был заключён. В северном КНДР правит одиозная династия, основанная ещё первым правителем Ким Ир Сеном, а в южной Республике Корея правят балом то коррумпированные насквозь президенты, то откровенные военные диктаторы. И пока что никаких предпосылок к воссоединению этих стран в единую Корею нет. Ситуация остаётся напряжённой, а военная риторика радикального Пхеньяна заставляет весь мир держаться в напряжении в ожидании нового всплеска насилия на корейском фронте. Мы можем решить, кого нам поддержать в данном вопросе, но необходимо помнить, что наше решение может иметь длеко идущие последствия для всего региона."
 diplomacy.4.a:0 "КНДР слишком агрессивен. Мы поддержим Республику Корею."
 diplomacy.4.b:0 "Южане тоже не без греха. А КНДР ближе нам."
 diplomacy.5.t:0 "Сахарская Арабская Демократическая Республика требует признания!"
 diplomacy.5.d:0 "После того, как наша страна начала обсуждать статус Западной Сахары, к нашему правительству обратились одновременно руководства САДР и Марокко. Правительство Западной Сахары напоминает о своём суверенитете ещё с 1976 года и о признании её суверенитета со стороны некоторых стран мира, а также желает получить и наше признание, в то время, как марокканское руководство напоминает нам, что по Конституции их страны Западная Сахара входит в состав Марокко, а потому наше признание независимости САДР для Марокко недопустимо. Мы можем признать независимость САДР, но это может иметь свои негативные последствия, в частности в отношениях с Марокко. Пойдём ли мы на такой риск?""
 diplomacy.5.a:0 "Мы поддержим Марокко."
 diplomacy.5.b:0 "Мы признаём САДР."
 diplomacy.6.t:0 "Кипрский вопрос"
 diplomacy.6.d:0 "После получения Кипром независимости от Великобритании в 1960 году началось противостояние между греческим и турецким общинами острова, вылившиеся всего через 3 года в полноценный конфликт. В 1974 году, после прихода к власти на острове радикально настроенных греков-экстремистов, стремящихся насильно присоединить остров к Греции, Турция ввела свои войска, оправдав это необходимостью защитить своих соотечественников. В результате конфликта остров оказался разделён пополам между турками и греками, а чуть позже в турецкой зоне острова появилась республика Северный Кипр, до сих пор никем не признанная помимо самой Турции. И не смотря на то, что греческие экстремисты были свергнуты, а власть на острове вновь вернулась в руки населения, воссоединение острова маловероятно, поскольку местное турецкое население не доверяет кипрскому греческому правительству. За единство официально признанного Кипра стоит мировое сообщество, в то время, как Турция является ярой сторонницей независимого Северного Кипра. Кого мы поддержим?"
 diplomacy.6.a:0 "Не нам изменять международным принципам. Мы поддержим Республику Кипр."
 diplomacy.6.b:0 "Греция слишком агрессивна. Мы признаём Северный Кипр."
 diplomacy.7.t:0 "Сомалиленд требует признания!"
 diplomacy.7.d:0 "После начала в Сомали гражданской войны в 1988 году единая прежде страна фактически распалась на множество мелких независимых и полунезависимых областей, нередко по клановому принципу. Сомалиленд откололся от Сомали ещё в 1991 году, но с тех пор ни одна страна мира так до сих пор его и не признала. Представители Сомалиленда ведут активную работу во внешней политике, стремясь обеспечить свою страну благосклонностью стран мира. В частности, Евросоюз, Кения и США уже обсуждают возможность признать независимость Сомалиленда не смотря на все попытки официального Сомали воспрепятствовать этому. Мы же можем стать первой страной мира, официально признавшей Сомалиленд в качестве независимой державы, но это может привести к осложнениям в отношениях с правительством Сомали. Как же мы поступим?"
 diplomacy.7.a:0 "Мы не вмешиваемся в чужие дела. Мы поддержим Сомали"
 diplomacy.7.b:0 "Это уже свершилось. Мы признаём Сомалиленд."
 diplomacy.8.t:0 "Приднестровье требует признания!"
 diplomacy.8.d:0 "Приднестровье отделилось от Молдавии в ходе т.н. "Парада суверенитетов" к концу существования СССР ещё в 1990 году. При попытке же Молдавии усмирить сепаратистов произошёл короткий, но кровопролитный конфликт, по итогу которого Приднестровье осталось де-факто независимым, хотя официально ни одно суверенное государство его так и не признало. Мы можем признать независимость Приднестровья, но это вызовет резко негативную реакцию со стороны Молдавии, которая считает данную территорию своей. Как же нам поступить?"
 diplomacy.8.a:0 "Мы поддержим Молдавию."
 diplomacy.8.b:0 "Мы признаём независимость Приднестровья."
 diplomacy.9.t:0 "Нагорный Карабах требует признания!"
 diplomacy.9.d:0 "Нагорный Карабах отделился от Азербайджана при активном содействии Армении в ходе т.н. "Парада суверенитетов" к концу существования СССР ещё в 1991 году. В ходе войны 1991-1994 годов между Арменией и Азербайджаном за обладание регионом образовалась де-факто независимый Нагорный Карабах, хотя официально ни одно суверенное государство его так и не признало. Мы можем признать независимость Нагорного Карабаха, но это вызовет резко негативную реакцию со стороны Азербайджана, который считает данную территорию своей. Как же нам поступить?"
 diplomacy.9.a:0 "Мы поддержим Азербайджан."
 diplomacy.9.b:0 "Мы признаём независимость Нагорного Карабаха."
 diplomacy.10.t:0 "Абхазия требует признания!"
 diplomacy.10.d:0 "Абхазия отделилась от Грузии в ходе военного конфликта между Грузией и Абхазией в 1994 году, однако ни одно суверенное государство его тогда так и не признало. Уже позже, при попытке Грузии усмирить сепаратистов в 2008 году Абхазия при военной поддержке России сумела удержать свои позиции и тогда же благодаря той же России получила статус частично признанного государства. В последующие годы независимость Абхазии была признана Венесуэлой, Никарагуа и Науру. Мы также можем признать независимость Абхазии, но это вызовет резко негативную реакцию со стороны Грузии, которая считает данную территорию своей. Как же нам поступить?"
 diplomacy.10.a:0 "Мы поддержим Грузию."
 diplomacy.10.b:0 "Мы признаём независимость Абхазии."
 diplomacy.11.t:0 "Южная Осетия требует признания!"
 diplomacy.11.d:0 "Южная Осетия отделась от Грузии в ходе т.н. "Парада суверенитетов" к концу существования СССР ещё в 1991 году. В результате последовавшей полуторалетней войны Южная Осетия получила де-факто независимость, однако тогда ни одно суверенное государство его так и не признало. Уже позже, при попытке Грузии усмирить сепаратистов в 2008 году Южная Осетия при военной поддержке России сумела удержать свои позиции и тогда же благодаря той же России получила статус частично признанного государства. В последующие годы независимость Южной Осетии была признана Венесуэлой, Никарагуа, Науру и Тувалу. Мы также можем признать независимость Южной Осетии, но это вызовет резко негативную реакцию со стороны Грузии, которая считает данную территорию своей. Как же нам поступить?"
 diplomacy.11.a:0 "Мы поддержим Грузию."
 diplomacy.11.b:0 "Мы признаём независимость Южной Осетии."

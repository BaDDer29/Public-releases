l_russian:
 hongkong_focus:0 "Фокусы Гонконга"
 HKG_1:0 "Продление линии Айленд"
 HKG_1_desc:0 "Гонконгский метрополитен — самая оживлённая система общественного транспорта города, и её расширение — вопрос крайне острый. Сейчас в процессе строительства участок от станции Сёнвань до станции Кеннеди-Таун. За работу!"
 HKG_2:0 "Мост Гонконг — Чжухай — Макао"
 HKG_2_desc:0 ""
 HKG_3:0 "Реструктуризация порта Гонконга"
 HKG_3_desc:0 ""
 HKG_4:0 "Искусственное осушение"
 HKG_4_desc:0 ""
 HKG_5:0 "Новые острова"
 HKG_5_desc:0 ""
 HKG_6:0 "Оптимизированное пространство"
 HKG_6_desc:0 ""
 HKG_7:0 "Расширение аэропорта Гонконг"
 HKG_7_desc:0 ""
 HKG_8:0 "Гонконгский научный парк"
 HKG_8_desc:0 ""
 HKG_9:0 "Развитие киберспорта"
 HKG_9_desc:0 "В последнее время огромную популярность набирает такое явление, как "киберспорт". Это перспективная дисциплина, и мы можем поддержать этот тренд, создавая у себя инфраструктуру для проведения матчей по киберспорту. Это дополнительно привлечет огромное число туристов и новые инвестиции!"
 HKG_10:0 "Гонконгско-Шэньчжэньский инновационно-технологический парк"
 HKG_10_desc:0 ""
 HKG_11:0 "Ворота в Поднебесную"
 HKG_11_desc:0 "Автономный статус Гонконга позволяет ему выполнять роль ворот для инвестиций и ресурсов, направляющихся на континентальный Китай. У нас есть некоторые рычаги влияния на Пекин и мы ими непременно должны воспользоваться."
 HKG_12:0 "Поправки к основному закону"
 HKG_12_desc:0 "Досихпор мы отказывались выдавать своих граждан материковому Китаю из-за непрозрачности юридической системы и широкого применения смертной казни. Однако, Пекин оказывает давление, чтобы вынудить нас изменить это положение. Разрешение на экстрадицию наших граждан в КНР грозит массовыми волнениями и потерей статуса международного финансового центра."
 HKG_13:0 "Революция зонтиков"
 HKG_13_desc:0 "Волнения перерасли в массовые протесты, ситуация накаляется и пришло время принять окончательное решение - чью сторону принять."
 HKG_14:0 "Использовать триады"
 HKG_14_desc:0 "Есть предложение использовать членов триад для разгона протестов. В этом случае будет очень сложно обвинить власти в жестокости, все должно выглядеть, будто патриотически настоенные граждане встали на защиту народной власти."
 HKG_15:0 "Поддержать реформу избирательной системы"
 HKG_15_desc:0 "Пекин требует поддержать решение Постоянного комитета ВСНП о планируемой реформе избирательной системы на предстоящих в 2017 году в Гонконге выборах исполнительной власти. И мы ее поддержим, не смторя ни на что. Гонконг - законная часть КНР, и выполнять постановления Партии и Правительства - наша главная задача!"
 HKG_16:0 "Расширение банковского сектора"
 HKG_16_desc:0 ""
 HKG_17:0 "Согласие с Пекином"
 HKG_17_desc:0 ""
 HKG_18:0 "Пекинские коммисары"
 HKG_18_desc:0 ""
 HKG_19:0 "Пересмотр статуса-кво"
 HKG_19_desc:0 "Слишком долго Гонконг жил по своим правилам, сохраняя малую зависимость от Пекина. Однако, пора это изменить, иначе тайванские агенты могут внедрится так глубоко, что превратят Гонконг в марионетку фашистов из Тайбэя."
 HKG_20:0 "Одна страна — одна система"
 HKG_20_desc:0 ""
 HKG_21:0 "Коммунистическое общество"
 HKG_21_desc:0 "Гонконг долгое время был витриной процветающего социалистического Китая. Конечно, мы пытались заигрывать с западным миром, показывая, что можно сочетать социалистические и капиталистические элементы в государстве. Пришла пора прекратить эти эксперименты. Социализм - наш путь! КНР - наша родина! Председатель (имя лидера) - наш Вождь!"
 HKG_22:0 "Внедрение красной элиты"
 HKG_22_desc:0 "Следуя колониальной традиции, государственные учреждения Гонконга сохраняют свою нейтральность и высокое качество, действуя без явного вмешательства Пекина. Однако, пора сломать старый порядок, и пригласить чиновников из Пекина для назначения на административные должности."
 HKG_23:0 "Воссоединение"
 HKG_23_desc:0 "Пришло время Гонконгу полноценно воссоединится с Родиной-матерью! Правительство Гонконга отправится в Пекин, для переговоров о включении Гонконга в состав КНР на правах полноценной территории Китая."
 HKG_24:0 "Сохранение статуса-кво"
 HKG_24_desc:0 "Несмотря на колоссальное давление со стороны Пекина, мы все ещё можем воспользоваться некоторыми рычагами и попытатся сохранить статус-кво. Конечно, это будет очень трудно, но в случае успеха мы не потеряем экономически."
 HKG_25:0 "Поддержать оппозицию"
 HKG_25_desc:0 "Хотя наше "особое" положение в КНР и дает некоторые рычаги для воздействия на Пекин, мы все ещё сильно зависимы. Однако, официальная поддержка протестов позволит продемонстрировать миру, что Гонконг сопротивляется диктатуре Пекина. Мы нуждаемся в поддержке с любой стороны."
 HKG_26:0 "Комитет примирения"
 HKG_26_desc:0 ""
 HKG_27:0 "Нота протеста в Пекин"
 HKG_27_desc:0 "Пекин переходит все границы, пришло время отправить ноту протеста с требованием прекратить столь грубое вмешательство в управление Гонконгом, прекратить давление на наше правительство."
 HKG_28:0 "Пересмотр декларации 1984 года"
 HKG_28_desc:0 "Объединённая китайско-британская декларация по вопросу передачи Гонконга 1984 года предусматривает, что социалистическая система КНР не будет принята в Гонконге, а капиталистическая система и образ жизни останутся неизменными в течение 50 лет, до 2047 года. Однако мы видим, что народ ожидает демократизации а не прихода тоталитарного государства. Пора пересмотреть декларацию в сторону нашей независимости от Пекина!"

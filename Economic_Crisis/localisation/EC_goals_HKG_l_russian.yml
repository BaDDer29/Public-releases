 HKG_38:0 "Двойное гражданство"
 HKG_38_desc:0 ""
 HKG_39:0 "Пробританское правительство"
 HKG_39_desc:0 "Британские чиновники долгое время управляли Гонконгом, ушли они относительно недавно, а это значит, что сохранились связи с Британией. Мы можем воспользоваться этими связами и назначить правительство, относительно к которому будет осуществлятся политика наибольшего благоприятствования."
 HKG_40:0 "Партнёры за океаном"
 HKG_40_desc:0 ""
 HKG_41:0 "Дух Гонконга"
 HKG_41_desc:0 "За свою долгую историю Гонконг претерпел много чего, и уже успело сформироватся "гонконгское" общественное самосозание. Наши граждане не считают себя китайцами, они гордо называют себя гонконгцами."
 HKG_42:0 "Пересмотр гарантий безопасности"
 HKG_42_desc:0 "Поскольку мы намерены стать полноценным независимым городом-государством, а Пекин врятли это спокойно примет, нужно заручится гарантиями от ведущих стран Совбеза ООН. Так мы покажем Пекину, что тоже имеем влиятельных друзей."

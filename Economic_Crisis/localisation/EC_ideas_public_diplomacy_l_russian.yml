l_russian:
  revanchism:0 "Реваншизм"
  revanchism_desc:0 "Эта страна относительно недавно потерпела тяжёлое поражение в войне с другим государством. Однако население так и не смирилось с поражением и по-прежнему враждебно настроено к своим обидчикам, реваншистские идеи пользуются широкой популярностью, и в стране порой звучат призывы к новой войне."
  ARM_surrounded_by_enemies:0 "В окружении врагов"
  ARM_surrounded_by_enemies_desc:0 "Исторически сложилось так, что Армения оказалась зажата между своими заклятыми врагами - Турцией и Азербайджаном, а с юга на неё периодически давит и мусульманский Иран. И поскольку северный сосед в лице Грузии крайне ненадёжен ввиду целого ряда исторических противоречий, армянам приходится рассчитывать лишь на себя и постоянно жить в полублокадном положении."
  NGK_surrounded_by_enemies:0 "В окружении врагов"
  NGK_surrounded_by_enemies_desc:0 "Армяне Нагорного Карабаха в начале 90-х годов прошлого века восстали против Азербайджана, и в кровопролитной войне 1991-1994 годов при поддержке соседней Армении сумели отсоединиться от Азербайджана. Однако в XXI веке их участь незавидна - с 2 сторон их окружает враждебный Азербайджан, а с юга давит мусульманский Иран. Единственный друг и союзник - Армения на западе также находится в полублокадном положении, и в случае начала новой большой войны их участь будет висеть на волоске."
  IZR_surrounded_by_enemies:0 "В окружении врагов"
  IZR_surrounded_by_enemies_desc:0 "Израиль с момента своего образования в 1948 году вынужден существовать и выживать в тесной блокаде враждебно настроенных арабов-мусульман. Серия арабо-израильских войн середины XX века не только спасла Израиль от полного уничтожения, но и увеличила её территорию более, чем в 2 раза, а также создала ей репутацию могущественной страны с несокрушимой армией. Однако и в XXI веке этой стране постоянно угрожает опасность со стороны своих многочисленных и злейших врагов, и пощады от них не будет."
  TRN_surrounded_by_enemies:0 "В окружении врагов"
  ikor_diplomatic:0 "Икорная дипломатия"
  ikor_diplomatic_desc:0 "Благодаря своим природным богатствам и знаменитой гостеприимности в Азербайджане укоренился обычай щедро одаривать своих гостей, дабы задобрить и заслужить их благосклонность. Эта привычка перешла в том числе и на высший дипломатический уровень, и страна часто обвиняется в неправомерном влиянии на иностранных гостей и дипломатов путём подкупа их лояльности, что противоречит принципам международных отношений."
  oil_spike:0 "Нефтяная игла"
  oil_spike_desc:0 "Наличие крупных залежей нефти, очень большие доходы от её экспорта вызывают отсутствие настоящей мотивации и реальной необходимости развития реального производственного сектора, так как сырьевые доходы позволяют поддерживать некоторый стабильный уровень жизни при текущем государственном строе и устройстве экономики. Страна впала в зависимость от колебаний цен на энергоносители, и любое потрясение на рынке неминуемо больно ударит на экономике."
  surrounded_by_enemies:0 "В окружении врагов"

 #Описание
 FORM_OF_GOVERNMENT_DESC:0 "Форма правления"
 FORM_OF_GOVERNMENT_DICTATORSHIP_STATE_DESC:0 "[FORM_OF_GOVERNMENT]\nФорма правления: §RДиктаторский режим§!\n\nДиктаторский режим — форма осуществления государственной власти, при которой вся полнота государственной власти принадлежит одной политической позиции, за которой стоит либо один человек (диктатор), либо правящая группа лиц (партия, союз, класс и т. д.)."
 FORM_OF_GOVERNMENT_SINGLE-PARTY_STATE_DESC:0 "[FORM_OF_GOVERNMENT]\nФорма правления: §OОднопартийный режим§!\n\nОднопартийный режим — тип политического режима, в которой единственная политическая партия обладает законодательной властью. Оппозиционные же партии либо запрещены, либо системно не допускаются к власти. Доминирование одной партии может также устанавливаться посредством широкой коалиции нескольких партий, в которой правящая партия резко преобладает."
 FORM_OF_GOVERNMENT_DIRECTORIAL_REPUBLIC_DESC:0 "[FORM_OF_GOVERNMENT]\nФорма правления: §YДиректория§!\n\nДиректория — это форма организации верховной власти в виде особой коллегиальной формы управления из нескольких человек, которые совместно осуществляют полномочия главы государства и/или главы правительства."
 FORM_OF_GOVERNMENT_PRESIDENTIAL_REPUBLIC_DESC:0 "[FORM_OF_GOVERNMENT]\nФорма правления: §YПрезидентская республика§!\n\nПрезидентская республика характеризуется значительной ролью президента в системе государственных органов, соединением в его руках полномочий главы государства и главы правительства. Её также называют дуалистической республикой, подчёркивая тем самым факт чёткого разделения двух властей: сосредоточения сильной исполнительной власти в руках президента, а законодательной — в руках парламента."
 FORM_OF_GOVERNMENT_SEMI-PRESIDENTIONAL_REPUBLIC_DESC:0 "[FORM_OF_GOVERNMENT]\nФорма правления: §YСмешанная республика§!\n\nСмешанная республика — форма государственного правления, находящая баланс между президентом и парламентом. В полупрезидентской системе правления помимо президента во власти существует должность премьер-министра и правительство, причём последний несёт ответственность перед законодательным органом государства."
 FORM_OF_GOVERNMENT_PARLIAMENTARY_REPUBLIC_DESC:0 "[FORM_OF_GOVERNMENT]\nФорма правления: §YПарламентская республика§!\n\nПарламентская республика — разновидность республики с перевесом полномочий в пользу парламента. В парламентской республике правительство отвечает только перед парламентом, а не перед президентом. При такой форме правления правительство формируется из депутатов партий, обладающих большинством голосов в парламенте."
 FORM_OF_GOVERNMENT_PARLIAMENTARY_MONARCHY_DESC:0 "[FORM_OF_GOVERNMENT]\nФорма правления: §YКонституционная монархия§!\n\nПарламентская монархия — конституционная монархия, в которой монарх не обладает значительными властными полномочиями по сравнению с правительством и играет преимущественно представительскую или церемониальную роль. При парламентской монархии правительство ответственно перед парламентом, которому принадлежит формальное верховенство среди других органов государства."
 FORM_OF_GOVERNMENT_SEMI-PARLIAMENTARY_MONARCHY_DESC:0 "[FORM_OF_GOVERNMENT]\nФорма правления: §OДуалистическая монархия§!\n\nДуалистическая монархия — конституционная монархия, в которой власть монарха ограничена конституцией или конституционными актами, но монарх формально и фактически сохраняет обширные властные полномочия. Власть монарха при дуалистической монархии ограничена в законодательной области парламентом. При этом монарх имеет неограниченное право роспуска парламента и право абсолютного вето в отношении принимаемых законов. Правительство формирует монарх, поэтому реальная политическая власть сохраняется у монарха."
 FORM_OF_GOVERNMENT_CALIPHATE_DESC:0 "[FORM_OF_GOVERNMENT]\nФорма правления: §GХалифат§!\n\nХалифат — система мусульманской теократии, а также общепринятое название феодального арабо-мусульманского государства. Термин происходит от слова халиф – заместитель, глава мусульманской общины после смерти её основателя, посланника Аллаха."
 FORM_OF_GOVERNMENT_ABSOLUTE_MONARCHY_DESC:0 "[FORM_OF_GOVERNMENT]\nФорма правления: §OАбсолютная монархия§!\n\nАбсолютная монархия — разновидность монархической формы правления, близкой к диктатуре, при которой вся полнота государственной, а иногда и духовной власти находится в руках монарха. В отличие от этого, в конституционных монархиях власть главы государства проистекает из Конституции или законодательного органа, является юридически связанной или ограниченной."

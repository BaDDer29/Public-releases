 GER_ATGM_salw_equipment_0:0 "Panzerfaust 44"
 GER_ATGM_salw_equipment_0_desc:0 "Немецкий ручной противотанковый гранатомёт. Является дальнейшим развитием идей, заложенных германскими конструкторами ещё в период Второй Мировой войны в гранатомётах Панцерфауст. Panzerfaust 44 «Lanze» имеет многоразовое пусковое устройство. Ствол гладкий, оснащён рукояткой управления огнём, ударно-спусковым механизмом и креплениями для оптического прицела. Pzf 44 ведёт огонь кумулятивной гранатой с надкалиберной боевой частью. Бронепробиваемость достигала 370 мм катанной гомогенной брони."
 
 GER_ATGM_salw_equipment_1:0 "Armbrust"
 GER_ATGM_salw_equipment_1_desc:0 "Бесшумный одноразовый ручной противотанковый гранатомёт. Armbrust включает в себя пусковое устройство и подкалиберный оперённый кумулятивный снаряд, снабжённый пьезоэлектрическим взрывателем. Пусковая труба сделана из стекловолокна. В канале ствола гранатомёта находятся капсюль-детонатор, вышибной заряд, два приводных поршня, противомасса и реактивная граната. Гранатомёт имеет складную рукоятку, плечевой упор и зеркальный прицел. Бронепробиваемость кумулятивного заряда составляет свыше 300 мм броневой стали."
 
 GER_ATGM_salw_equipment_2:0 "Panzerfaust 3"
 GER_ATGM_salw_equipment_2_desc:0 "Немецкий ручной противотанковый гранатомёт. Он состоит из блока управления огнём и одноразового пускового устройства. В свою очередь блок управления огнём имеет в своём составе складные рукоятки, ударно-спусковой и предохранительный механизмы, складной плечевой упор и оптический прицел. Существует модернизированная версия блока управления огнём, оснащённая баллистическим компьютером, оптическим прицелом, лазерным дальномером. Гранатомёт может вести огонь реактивными гранатами с кумулятивной или тандемной кумулятивной боевой частью." 
 
 
 GER_ATGM_salw_equipment_3:0 "MILAN"
 GER_ATGM_salw_equipment_3_desc:0 "Переносной противотанковый ракетный комплекс (ПТРК) разработанный совместно компаниями Аэроспасьяль и Мессершмитт-Бёльков-Блом. Ракетный комплекс состоит из пусковой трубы-контейнера с ракетой и пусковой установки, состоящей из прицела, электронного блока, пульта управления и источника питания."
 
 GER_ATGM_salw_equipment_4:0 "Wirkmittel 90"
 GER_ATGM_salw_equipment_4_desc:0 "90-миллиметровый одноразовый ручной противотанковый гранатомёт. Созданы несколько модификаций гранатомёта. Предназначен для уничтожения укреплённых огневых точек противника. Гранатомёт способен поражать цели на дальностях от 14 до 500 метров. Его масса 8,9 кг, длина 1 метр."
 
 GER_ATGM_salw_equipment_5:0 "MBDA Enforcer"
 GER_ATGM_salw_equipment_5_desc:0 "Одноразовая управляемая система вооружения Enforcer, запускаемая через плечо, может использоваться для поражения широкого круга целей на дальностях, превышающих возможности имеющегося в настоящее время оружия пехоты, включая легкобронированные статические и движущиеся цели и угрозы за прикрытием. Модульная конструкция системы Enforcer предоставляет ряд вариантов будущего развития, включая перспективу семейства боеприпасов Enforcer."
 
 
 
 
 GER_tech_infantry_night_battle_6:0 "Lucie II D"
 GER_tech_infantry_night_battle_6_desc:0 "Прибор ночного видения, разработанный компанией Thales для программы «пехотинец будущего» немецкой армии."
 
 
 GER_tech_infantry_ipfsw_1:0 "MG3"
 GER_tech_infantry_ipfsw_1_desc:0 "Немецкий единый пулемёт. Является усовершенствованным вариантом пулемёта MG 42. В пулемётах MG3 приёмник ленты модифицирован так, что он может использовать как ленты с нерассыпными звеньями, так и с рассыпными. Его отличает такой же высокий темп стрельбы, как и у его предшественника. Темп стрельбы очередями зависит от массы затвора: чем легче затвор, тем выше скорострельность пулемёта. Для MG3 выпускаются два варианта комплектов затворов и возвратных пружин — стандартный (затвор массой около 600 граммов), обеспечивающий темп стрельбы порядка 1200 выстрелов в минуту."
 
 GER_tech_infantry_ipfsw_2:0 "MG3"
 GER_tech_infantry_ipfsw_2_desc:0 "Немецкий единый пулемёт. Является усовершенствованным вариантом пулемёта MG 42. В пулемётах MG3 приёмник ленты модифицирован так, что он может использовать как ленты с нерассыпными звеньями, так и с рассыпными. Его отличает такой же высокий темп стрельбы, как и у его предшественника. Темп стрельбы очередями зависит от массы затвора: чем легче затвор, тем выше скорострельность пулемёта. Для MG3 выпускаются два варианта комплектов затворов и возвратных пружин — стандартный (затвор массой около 600 граммов), обеспечивающий темп стрельбы порядка 1200 выстрелов в минуту."
 
 GER_tech_infantry_ipfsw_3:0 "HK21"
 GER_tech_infantry_ipfsw_3_desc:0 "Немецкий единый пулемёт производства Heckler & Koch, разработан на основе винтовки HK G3. Пулемёт может вести огонь одиночными выстрелами или непрерывными очередями (в поздних вариантах возможна стрельба очередями с отсечкой по 3 патрона). Стрельба ведётся с закрытого затвора. Ствол быстросъёмный, охлаждение воздушное. Питание ленточное, но приёмник ленты может быть заменён на адаптер, позволяющий использовать коробчатые или барабанные магазины от винтовки G3 или ручного пулемёта HK11."
 
 GER_tech_infantry_ipfsw_4:0 "HK MG5"
 GER_tech_infantry_ipfsw_4_desc:0 "Немецкий единый пулемёт, под патрон 7,62×51 мм НАТО. Предназначен для поражения живой силы противника, огневых и транспортных средств, воздушных целей. Построен на основе газоотводной автоматики с воздушным охлаждением ствола. Газовый поршень с длинным рабочим ходом располагается под стволом и жёстко связан с затворной рамой, на которой расположен поворотный затвор. В конструкции предусмотрен ручной газовый регулятор. Запирание ствола осуществляется поворотным затвором с двумя боевыми упорами."
 
 GER_tech_infantry_ipfsw_5:0 "MG4"
 GER_tech_infantry_ipfsw_5_desc:0 "Пулемёт HK MG4 может вести только автоматический огонь, двусторонний предохранитель расположен над пистолетной рукояткой. Стрельба ведётся с открытого затвора. Рукоятка заряжания расположена справа. Пулемёт имеет складной влево пластиковый приклад, лёгкое пластиковое цевьё и складную двуногую сошку, установленную на газоотводном блоке. Сошка регулируется по высоте, в сложенном положении сошка помещается под стволом между специальными пластиковыми накладками. Сложенная сошка, таким образом, заменяет собой цевьё, позволяя удерживать пулемёт без перчаток, при стрельбе с рук."
 
 GER_tech_infantry_ipfsw_6:0 "HK GMG "
 GER_tech_infantry_ipfsw_6_desc:0 "40-мм автоматический станковый гранатомёт, разработанный Heckler & Koch. GMG использует автоматику со свободным затвором, имеет предохранитель, который также выполняет роль переводчика режимов огня. Предохранитель трёхпозиционный: одиночный или автоматический огонь, безопасный режим. Гранатомёт оснащён автоматическим предохранителем, имеет крепление для оптических прицелов и приборов ночного видения, а также механическим секторным прицелом и коллиматорным."

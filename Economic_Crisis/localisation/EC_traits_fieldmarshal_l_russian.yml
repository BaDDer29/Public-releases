###Field_marshal_traits
 assault_army_ops_expert:0 "Эксперт штурмовых операций"
 assault_army_ops_expert_desc: "Эксперт штурмовых операций вдвое эффективней действуют в наступлении и при штурмах."
 marine_infantry_commander_expert:0 "Легенда морской пехоты"
 marine_infantry_commander_expert_desc:0 "Легендарные морские пехотинцы много раз в истории ставили на колени противника своим упорством и натиском."
 airborne_commander_expert:0 "Легенда ВДВ"
 airborne_commander_expert_desc:0 "Легендарные десантники хорошо поднимают боевой дух и ускоряют многие подготовительные и организационные процессы в подразделениях."
 specops_commander_expert:0 "Эксперт специальных операций"
 specops_commander_expert_desc:0 "Легенды спецназа - только одним своим присутствием на поле боя могут заставить противника отступить."
 artillery_commander_expert:0 "Легендарный артиллерист"
 artillery_commander_expert_desc:0 "Легендарные артиллеристы - могут два раза попасть в одну и ту же воронку в два раза быстрее и точнее."
 tanks_commander_expert:0 "Легендарный танкист"
 tanks_commander_expert_desc:0 "Легендарные танкисты могут склонить чашу весов в свою сторону в бою с превосходящими силами противника."
 
 ###ALL_FM+CC
 assault_army_ops:0 "Армейские штурмовые операции"
 assault_army_ops_desc: "Штурмовых операций обеспечивают превосходство на узких участках фронта в наступлениях или контр-атаках, разрежая передний край обороны противника."
 mountaineer_infantry_commander:0 "Горная подготовка"
 mountaineer_infantry_commander_desc:0 "Специальная горная подготовка даёт значительное преимущество подразделениям воюющих в горных районах."
 motorized_infantry_commander:0 "Мотострелок"
 motorized_infantry_commander_desc:0 "Мотострелковые подразделения - лёгкие, быстрые и манёвренные."
 mechanized_infantry_commander:0 "Механизированные части"
 mechanized_infantry_commander_desc:0 "Механизированные подразделения лучше вооружены и оснащены, чем обычные мотострелки."
 marine_infantry_commander:0 "Морская пехота"
 marine_infantry_commander_desc:0 "Соединения морской пехоты успешно воюют в болотах и прибрежных районах."
 airborne_commander_1:0 "Воздушно-Десантные Войска"
 airborne_commander_desc:0 "Подразделения ВДВ обладают уникальной подготовкой воздушно десантной подготовкой и успешно воюют в лесах и на холмах."
 specops_commander:0 "Войска специального назначения."
 specops_commander_desc:0 "Подразделения спецназа обладают широким спектром подготовки для успешных действий на разной местности."
 tanks_commander:0 "Танковые войска"
 tanks_commander_desc:0 "Танковые войска хорошая поддержка как в наступательных, так и в оборонительных операциях"
 artillery_commander:0 "Артиллерийские войска"
 artillery_commander_desc:0 "Артиллерия подразделения поддержки основных сил, её наличие увеличивает шансы на успешный исход операции."
 sso:0 "Силы специальных операций"
 sso_desc:0 "Информация о силах специальных операций засекречена."
 #rctic:0 "Арктическая подготовка"
 arctic_desc:0 "Командиры прошедшие арктическую подготовку обладает глубокими знаниями о трудностях ведения войны в зимнее время."
 mp:0 "Военная полиция"
 mp_desc:0 "Военная полиция обучена для действий в городе,подавлению сопротивления и поддержания общественного порядка."
 civilian_staff:0 "Гражданский специалист"
 civilian_staff_desc:0 "Гражданские специалисты отлично справляются с вопросами обороны, экономики и снабжения"
 militia_commander:0 "Командир Добровольческих формирований"
 militia_commander_desc:0 "Нерегулярные отряды вооружённых граждан, создаваемые только на время войны, гражданское ополчение."
 mercenary_commander:0 "Командир наёмнических формирований"
 mercenary_commander_desc:0 "Наёмники - это подразделения состоящие из лиц не состоящих в штате регулярных воинских формирований, выполняют частные заказы и контракты в зонах боевых действий, нередко берут на себя всю грязную работу и не только."
 
 ###Naval_traits
 carrier_anti_air_support:0 "Авианосец поддержки авиации"
 carrier_anti_air_support_desc:0 "Авианосцы поддержки авиации обеспечивают защиту всем подразделениям от авиации противника."
 carrier_anti_fleet_support:0 "Авианосец поддержки кораблей"
 carrier_anti_fleet_support_desc:0 "Авианосцы поддержки кораблей обеспечивают защиту союзного флота от флота противника"
 carrier_close_air_support:0 "Авианосец поддержки наземных операций"
 carrier_close_air_support_desc:0 "Авианосцы поддержки наземных операций обеспечивают эффективную поддержку сухопутным подразделениям и соединениям."
 fleet_commander:0 "Командующий надводным флотом"
 fleet_commander_desc:0 "Командующий надводным флотом даёт небольшое преимущество адмиралам в подчинении которых находятся надводные корабли и лодки."
 fleet_commander_expert:0 "Легенда надводного флота"
 fleet_commander_expert_desc:0 "Легенда надводного флота - за счёт знаний и опыта может эффективно противостоять более сильному противнику."
 submarine_fleet_commander:0 "Командующий подводным флотом"
 submarine_fleet_commander_desc:0 "Командующий подводным флотом даёт небольшое преимущество адмиралам в подчинении которых есть подводные лодки."
 submarine_fleet_commander_expert:0 "Легенда подводного флота"
 submarine_fleet_commander_expert_desc:0 "Легендарные подводники могут обнаруживать и поражать надводные и подводные корабли противника оставаясь в зоне невидимости для них."

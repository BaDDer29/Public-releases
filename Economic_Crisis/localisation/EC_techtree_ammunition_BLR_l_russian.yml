 BLR_army_ammunition_equipment_4:0 "Белорусская цифра"
 BLR_army_ammunition_equipment_4_desc:0 "Беларусь последовала примеру России и представила модель пиксельного камуфляжа, основанного на старом русском дизайне ВСР. Паттерн характеризуется крошечными точками чёрного, красновато-коричневого и зелёного, на бледно-зелёном фоне. Предполагается, что данный камуфляж в итоге заменит все ранее использовавшиеся виды камуфляжей белорусских вооружённых сил. В основе расцветки прямоугольники, перемешанные в цветовой хаотичности, однако с выдерживанием вертикальной и горизонтальной направленности сторон."
 
 BLR_special_ammunition_equipment_4:0 "Горка 7"
 BLR_special_ammunition_equipment_4_desc:0 "Используется бойцами специальных подраделений."

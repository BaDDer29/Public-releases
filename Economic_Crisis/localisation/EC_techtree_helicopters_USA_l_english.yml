l_english:

 USA_landing_helicopter_equipment_0:0 "Piasecki H-25"
 USA_landing_helicopter_equipment_0_desc:0 "USA transport helicopter. It is developed and was made by the Piasecki Helicopter Corporation company in the late forties and the beginning of the 50th years of the 20th century. It is taken out of service in 1964. More than 370 cars are made"
 
 USA_landing_helicopter_equipment_1:0 "H-37 Mojave"
 USA_landing_helicopter_equipment_1_desc:0 "Military transport helicopter. The first flight made on December 18, 1953. Helicopters were acquired by U.S. Army. In seven years 156 all modifications of S-56, including skilled were constructed. Several cars were used as transport in Vietnam."
 
 USA_landing_helicopter_equipment_2:0 "CH-47 Chinook"
 USA_landing_helicopter_equipment_2_desc:0 "American heavy military transport helicopter of the longitudinal scheme. It is developed on the basis of CH-46 and it is widely operated since the beginning of the 1960th years. During the war in Vietnam proved in the best way."
 
 USA_landing_helicopter_equipment_3:0 "CH-53 Sea Stallion"
 USA_landing_helicopter_equipment_3_desc:0 "Heavy transport helicopter. Deliveries began in September, 1965. One of the first helicopters by which the barrel and a loop were executed. In total 522 helicopters of all modifications were constructed."
 
 USA_landing_helicopter_equipment_4:0 "Boeing Model 360"
 USA_landing_helicopter_equipment_4_desc:0 "The Boeing Model 360 was an American experimental medium-lift tandem rotor cargo helicopter developed privately by Boeing to demonstrate advanced helicopter technology. The aircraft was intended as a technology demonstrator, with no plans to put the type into production, and many of its design features were carried onto other programs."
 
 USA_landing_helicopter_equipment_5:0 "Bell V-22 Osprey"
 USA_landing_helicopter_equipment_5_desc:0 "American multi-mission Flight tests of the new car began on March 19, 1989. In September of Ospri with success showed transformations from the helicopter into the plane during flight. However in 1990 financing of the program was almost stopped. The decision to equip with these cars only US Marine Corps was made"
 
 USA_landing_helicopter_equipment_6:0 "SB-1"
 USA_landing_helicopter_equipment_6_desc:0 "Sikorsky Aircraft and Boeing are jointly producing a medium-lift-sized demonstrator they call SB>1 Defiant for phase one of the program. Its first flight was delayed in April 2017 to early 2018. Once flight testing begins, the aircraft will be evaluated by the Army for further development. "
 
 USA_landing_helicopter_equipment_7:0 "Bell Boeing Quad TiltRotor"
 USA_landing_helicopter_equipment_7_desc:0 "American rotary-wing aircraft. The device has to have two wings on which ends the engines turning by 90 degrees with air screws will be located. Objective of this model — to transport heavier cargos."
 
 USA_landing_helicopter_equipment_8:0 "generation 5+ military transport helicopter"
 USA_landing_helicopter_equipment_8_desc:0 "Next Gen Helicopter which is prepared for all extraordinary situations on the battlefield."
 
 
 
 USA_assault_helicopter_equipment_1:0 "H-19 Chickasaw"
 USA_assault_helicopter_equipment_1_desc:0 "The single-screw helicopter of the classical scheme with the steering screw. A fuselage design all-metal, a monocoque from aluminum-magnesium alloy. The engine is installed in a nasal part of the helicopter that allowed to expand a cargo cabin."
 
 USA_assault_helicopter_equipment_2:0 "UH-1 Iroquois"
 USA_assault_helicopter_equipment_2_desc:0 "American multi-purpose helicopter of Textron Bell Helicopter also known as Huey. One of the most known and mass cars in the history of helicopter engineering. It is produced since 1960 serially."
 
 USA_assault_helicopter_equipment_3:0 "UH-60 Black Hawk"
 USA_assault_helicopter_equipment_3_desc:0 "The initial plan provided purchase for needs of army of 1100 helicopters at the price of $1.4 million for one helicopter. So high difference in the price was explained by savings in operation — UH-60A was subject to procedural check of technical serviceability through each 300 flight hours against 100 hours for UH-1"
 
 USA_assault_helicopter_equipment_4:0 "S-67 Blackhawk"
 USA_assault_helicopter_equipment_4_desc:0 "The U.S. Army issued on August 1, 1964 the offer request (request for proposals - RFP) on the program of the advanced system of air fire support (Advanced Aerial Fire Support System - AAFSS). Lockheed offered the CL-840 project - a rotary-wing aircraft with the bessharnirny bearing screw."
 
 USA_assault_helicopter_equipment_5:0 "UTIL"
 USA_assault_helicopter_equipment_5_desc:0 "The Desanty helicopter transporting military force directly in the battlefield in any point of the world."
 
 USA_assault_helicopter_equipment_6:0 "V-280 Valor"
 USA_assault_helicopter_equipment_6_desc:0 "The Bell V-280 Valor is a tiltrotor aircraft being developed by Bell and Lockheed Martin for the United States Army's Future Vertical Lift (FVL) program."
 
 
 USA_attack_helicopter_equipment_1:0 "UH-1B"
 USA_attack_helicopter_equipment_1_desc:0 "One of the most famous and massive vehicles in the history of helicopter construction. It has been produced serially since 1960. A large number of military and civilian modifications have been produced."
 
 USA_attack_helicopter_equipment_2:0 "Bell OH-58 Kiowa"
 USA_attack_helicopter_equipment_2_desc:0 "An American light multipurpose helicopter developed by Bell Helicopter Textron based on the Bell 206 model. Used by the U.S. Army for reconnaissance and close fire support of ground troops"
 
 USA_attack_helicopter_equipment_3:0 "AH-1 Cobra"
 USA_attack_helicopter_equipment_3_desc:0 "The world 's first specially designed serial combat helicopter. It was used with great success in the Vietnam War"
 
 USA_attack_helicopter_equipment_4:0 "AH-64A Apache"
 USA_attack_helicopter_equipment_4_desc:0 "The Apaches began to enter the troops and were distributed 18 helicopters per squadron. The first squadron was staffed by helicopters and personnel and took up combat duty in July 1986."
 
 USA_attack_helicopter_equipment_5:0 "AH-64B"
 USA_attack_helicopter_equipment_5_desc:0 "A variant upgraded with the combat experience of Operation Desert Storm. It had an enlarged wing, new communication and navigation facilities, and enhanced armor protection. Development ceased in 1992."
 
 USA_attack_helicopter_equipment_6:0 "AH-64D Apache Longbow"
 USA_attack_helicopter_equipment_6_desc:0 "The main feature is a millimeter-AN/APG-78 Longbow radar placed in a streamlined container above the rotor sleeve. In addition, reinforced engines and new on-board equipment are installed."
 
 USA_attack_helicopter_equipment_7:0 "RAH-66 Comanche"
 USA_attack_helicopter_equipment_7_desc:0 "Helicopter tail screw is made according to fenestron scheme. It has two side compartments for in-body placement of missiles. There are removable side pylons for additional fuel tanks and weapons."
 
 
 
 USA_naval_attack_helicopter_equipment_3:0 "AH-1J Sea Cobra"
 USA_naval_attack_helicopter_equipment_3_desc:0 "Was distinguished from the AH-1G by three barrels of a 20 mm General Electric М197 gun mounted on a turret. The gun 's ammunition was 750 rounds."
 
 USA_naval_attack_helicopter_equipment_4:0 "AH-1W Super Cobra"
 USA_naval_attack_helicopter_equipment_4_desc:0 "In the early 80s, the United States Marine Corps required a new Marine helicopter, considering the option of buying a McDonnell Douglas AH-64 Apache, but in 1981 Congress did not allocate funding for it."
 
 USA_naval_attack_helicopter_equipment_5:0 "AH-1Z Viper"
 USA_naval_attack_helicopter_equipment_5_desc:0 "It differs from its predecessor by four-blade composite carriers and steering screws, upgraded engines and improved avionics"
 
 USA_naval_attack_helicopter_equipment_6:0 "MV-22E"
 USA_naval_attack_helicopter_equipment_6_desc:0 "Rotorcraft design shop AVX Aircraft has long been poaching Bell Helicopter employees, and now it wants their V-22 Osprey wing and rotor system"
 

 
 USA_naval_assault_helicopter_equipment_3:0 "CH-60E"
 USA_naval_assault_helicopter_equipment_3_desc:0 "The Sikorsky SH-60/MH-60 Seahawk is a twin turboshaft engine, multi-mission helicopter based on the UH-60 Black Hawk. The most significant modifications are the folding main rotor and a hinged tail to reduce its footprint aboard ships."
 
 USA_naval_assault_helicopter_equipment_4:0 "UH-1Y Venom"
 USA_naval_assault_helicopter_equipment_4_desc:0 "UH-1N-based Bell Helicopter Textron for Marine Corps"
 
 
 
 USA_anti_submarine_helicopter_equipment_1:0 "SH-3A Sea King"
 USA_anti_submarine_helicopter_equipment_1_desc:0 "Anti-submarine warfare helicopter designed and built by Sikorsky Aircraft. A landmark design, it was the world's first amphibious helicopter and one of the first ASW rotorcraft to use turboshaft engines"
 
 USA_anti_submarine_helicopter_equipment_2:0 "UH-2 Seasprite"
 USA_anti_submarine_helicopter_equipment_2_desc:0 "A multi-purpose American helicopter created by Kaman. Designed for the U.S. Navy. The first flight took place in 1959. UH-2A were produced from 1960 to 1965, and a total of 88 machines were manufactured"
 
 USA_anti_submarine_helicopter_equipment_3:0 "SH-3H Sea King"
 USA_anti_submarine_helicopter_equipment_3_desc:0 "Upgrade of the SH-3G as an ASW helicopter. It included SH-3G features with improvements for ASW, anti-ship missile detection and other airframe improvements. 163 SH-3A/D/Gs were upgraded to SH-3H configuration"
 
 USA_anti_submarine_helicopter_equipment_4:0 "SH-60 Sea Hawk"
 USA_anti_submarine_helicopter_equipment_4_desc:0 "is a twin turboshaft engine, multi-mission helicopter based on the UH-60 Black Hawk. The most significant modifications are the folding main rotor and a hinged tail to reduce its footprint aboard ships"
 
 
 
 USA_VTOL_equipment_1:0 "VTOL"
 USA_VTOL_equipment_1_desc:0 "since the 40s a lot of ambitious aircraft designers have tried to create an aircraft capable of taking off and landing vertically ... the reactive engines open new prospects for such developments"
 
 USA_VTOL_equipment_2:0 "XV-5A"
 USA_VTOL_equipment_2_desc:0 "The Ryan XV-5A Vertifan was a mid-plane with retractable three-seat chassis and a two-seat cab equipped with zero-to-zero catapult chairs. Its feature was fans in the wing."
 
 USA_VTOL_equipment_3:0 "XF-109"
 USA_VTOL_equipment_3_desc:0 "Experimental fighter with GDP developed by the American firm "Bell""
 
 USA_VTOL_equipment_4:0 "XFV-12"
 USA_VTOL_equipment_4_desc:0 "The XFV-12 design attempted to combine the Mach 2 speed and AIM-7 Sparrow armament of the McDonnell Douglas F-4 Phantom II in a VTOL fighter for the small Sea Control Ship which was under study at the time."
 
 USA_VTOL_equipment_5:0 "AV-8B Harrier II"
 USA_VTOL_equipment_5_desc:0 "The Harrier was a reliable and versatile aircraft, but its operation in U.S. Marine Corps units quickly revealed shortcomings - a small flight range and a small bomb load."
 
 USA_VTOL_equipment_6:0 "McDonnell Douglas Model 279"
 USA_VTOL_equipment_6_desc:0 "The McDonnell Douglas 279 project is an extrapolation of experience gained with the Harrier. While such advanced supersonic projects await funding, NASA is planning a more modest research programme to simplify V/STOL flying, using the original YAV-8B prototype."
 
 USA_VTOL_equipment_7:0 "ASTOVL"
 USA_VTOL_equipment_7_desc:0 "The ASTOVL programme originally emerged from a US Navy STOVL fighter strike study and continuing research under the US-UK ASTOVL co-operative research agreement."
 
 USA_VTOL_equipment_8:0 "F-35B"
 USA_VTOL_equipment_8_desc:0 "Fighter with short take-off and vertical landing"
 
 
 
 USA_anti_submarine_drone_equipment_7:0 "MQ-8C Fire-X"
 USA_anti_submarine_drone_equipment_7_desc:0 "unmanned helicopter developed by Northrop Grumman for use by the United States Navy. The MQ-8C also has autonomous take-off and landing capability. It is designed to provide reconnaissance, situational awareness, aerial fire support and precision targeting support for ground, air and sea forces."

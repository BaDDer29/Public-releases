NATIONAL_UNITY_DESC:0 "Уровень национального единства отражает единство наций, этносов и конфессиональных течений в нашем государстве. \nЧем §Rниже§! это значение, тем более сильны сепаратисткие настроения. \nИностранные государства могут незамедлительно воспользоваться нашей временной слабостью и разжечь пламя революции.\n\n §RРабота в процессе!§!"
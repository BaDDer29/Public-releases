l_russian:
 Abrams:0 "M1 Абрамс"
 Abrams_desc:0 "Основной боевой танк США. Серийно выпускается с 1980 года. Стоит на вооружении армии и морской пехоты США, также Египта, Австралии и Марокко и ряда ближневосточных государств."
 T_72_b:0 "Т-72Б"
 T_72_b_desc:0 "Советский основной боевой танк семейства Т-72. Танк был спроектирован в процессе совершенствования Т-72А. Принятие на вооружение состоялось в 1984 году. Серийное производство начато с 1985 года."
 T_80:0 "Т-80"
 T_80_desc:0 "Основной танк, производившийся в СССР и Российской Федерации. Танк с единой газотурбинной силовой установкой. Танк со встроенной противоснарядной динамической защитой. Принят на вооружении с 1976 года."
 T_90:0 "Т-90"
 T_90_desc:0 "Российский основной танк. После смерти Владимира Ивановича Поткина, главного конструктора танка, Т-90 было присвоено словесное название «Владимир». В период с 2001 по 2010 годы Т-90 стал самым продаваемым на мировом рынке новым ОБТ."
 Mi_24:0 "Ми-24"
 Mi_24_desc:0 "Ударный вертолёт разработки ОКБ М. Л. Миля. Неофициальное название — «Крокодил», «Напильник». Стал первым советским (европейским) и вторым в мире (после AH-1 Кобра) специализированным боевым вертолётом."
 Apache:0 "AH-64A Апач"
 Apache_desc:0 "Основной ударный вертолёт Армии США с середины 1980-х годов. На 2018 год является самым распространённым ударным вертолётом в мире."
 Chinook:0 "CH-47 Чинук"
 Chinook_desc:0 "Американский тяжёлый военно-транспортный вертолёт продольной схемы. Разработан на основе CH-46 и широко эксплуатируется с начала 1960-х годов."
 Su_27:0 "Су-27"
 Su_27_desc:0 "Многоцелевой всепогодный истребитель четвёртого поколения, разработанный в ОКБ Сухого и предназначенный для завоевания превосходства в воздухе."
 Su_25:0 "Су-25"
 Su_25_desc:0 "Бронированный дозвуковой военный самолёт. Предназначен для непосредственной поддержки сухопутных войск над полем боя днём и ночью при прямой видимости цели, а также уничтожения объектов с заданными координатами круглосуточно в любых метеоусловиях."
 MIG_29:0 "МИГ-29"
 MIG_29_desc:0 "Многоцелевой истребитель четвёртого поколения, разработанный в ОКБ МиГ. Самолёт выполнен по интегральной аэродинамической схеме, с низкорасположенным крылом, двухкилевым оперением и разнесёнными двигателями."
 F_4_b:0 "F-4D Фантом"
 F_4_b_desc:0 "Двухместный, дальнего радиуса действия истребитель-перехватчик, истребитель-бомбардировщик (по позднейшей классификации — тактический истребитель) третьего поколения."

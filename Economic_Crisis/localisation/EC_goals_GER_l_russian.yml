l_russian:
 GER_focus: "Национальные фокусы Германии"
 GER_political_focus:0 "Ведущая европейская держава"
 GER_political_focus_desc:0 "Германия - одна из ведущих европейских держав наравне с Великобританией и Францией. Германия имеет большое влияние на политические и экономические процессы, происходящие в Европе."
 GER_strengthening_eu:0 "Укрепление ЕС"
 GER_strengthening_eu_desc:0 "Европейский Союз сейчас кажется прочным, но это равновесие может быть легко нарушено любой европейской страной, в которой власть достанется евроскептикам или, что ещё хуже, противникам демократии. Мы обязаны приложить свои усилия для сохранения ЕС."
 GER_impact_on_eu:0 "Влияние на страны ЕС"
 GER_impact_on_eu_desc:0 "Великобритания выходит из Европейского Союза. Нужно воспользоваться этим шансом, чтобы получить максимальное влияние на каждую страну ЕС."
 GER_lead_eu:0 "Возглавить ЕС"
 GER_lead_eu_desc:0 "Великобритания больше не состоит в Европейском Союзе. Теперь ничто не мешает нам взять всю власть в Европе в свои руки."
 GER_lead_eu_effect:0 "Получит предложение стать марионеткой Германии. При согласии произойдёт восстание националистов, и после окончания гражданской войны страна станет марионеткой. В случае отказа она перестанет быть членом ЕС."
 GER_eurointegration:0 "Усиление евроинтеграции"
 GER_eurointegration_desc:0 "В тяжёлые для Европейского Союза времена всех его членов спасёт только усиление экономической и политической интеграции."
 GER_unity_europe:0 "Объединении Европы"
 GER_unity_europe_desc:0 "Сегодня все европейские народы уже ничто не разделяет. После объединения всех государств ЕС в одно Европа станет единой навсегда!"
 GER_euroscepticism:0 "Евроскептицизм"
 GER_euroscepticism_desc:0 "Европа никогда не будет единой! Европейские народы слишком разные, чтобы быть связаны союзом, вмешивающимся в политику каждой страны."
 GER_stay_democratic:0 "Сохранение демократии"
 GER_stay_democratic_desc:0 "Только демократия может быть гарантией благополучия германского народа, поэтому мы должны сохранить её навсегда."
 GER_conservatism_focus:0 "Консерватизм"
 GER_conservatism_focus_desc:0 "Государство должно оставаться сильным."
 GER_liberalism_focus:0 "Либерализм"
 GER_liberalism_focus_desc:0 "Людям нужно предоставить больше прав и свобод!"
 GER_socialism_focus:0 "Социализм"
 GER_socialism_focus_desc:0 "Забота государства о населении должна стать главным пунктом в политике страны."
 GER_reformism_focus:0 "Поддержка оппозиции"
 GER_interventionism:0 "Интервенционизм"
 GER_interventionism_desc:0 "Следует вооружённым защищать интересы наших союзников и нас самих по всей планете."
 GER_intervention_to_syria:0 "Интервенция в Сирию"
 GER_intervention_to_syria_desc:0 "Сирия - самая горячая точка на всей планете. Уже понятно, что дипломатией мира там не достичь. Значит, придётся использовать свои войска для разрешения конфликта."
 GER_confrontation_with_russia:0 "Противостояние с Россией"
 GER_confrontation_with_russia_desc:0 "Россия уже давно дала понять, что она не остановится, пока не будет побеждённой в большой войне. Мира не будет - значит, можно ускорить приближение войны."
 GER_confrontation_with_russia_effect:0 "Россия получит возможность начать с вами войну."
 GER_exit_eu:0 "Решение: выход из ЕС"
 GER_exit_eu_desc:0 "Часть германского народа не желает, чтобы Германия была частью Европейского Союза, но есть и те, кто против выхода. Возможно, стоит провести референдум."
 GER_exit_eu_finish:0 "Окончательный выход"
 GER_exit_eu_finish_desc:0 "Решение о выходе Германии из ЕС окончательное и больше не подлежит обсуждению. Осталось только привести это решение в действие."
 GER_cope_exit_eu_consequences:0 "Справиться с последствиями"
 GER_cope_exit_eu_consequences_desc:0 "Выход из Европейского Союза нанёс немалый ущерб экономике страны. Нужно постараться, чтобы справиться с последствиями такого решения."
 GER_new_political_way:0 "Новый политический путь"
 GER_new_political_way_desc:0 "Германия долго ждала своего часа, прогнивая с отсталыми странами в бесполезном Евросоюзе! Но настало новое время для Германии, и она снова станет великой державой!"
 #GER_communism:0 "Коммунизм"
 GER_communism_desc:0 "Германия уже пыталась стать великой и при монархии, и при фашистской диктатуре. Но только социалистический строй может сделать страну по-настоящему великой!"
 GER_gdr_revival:0 "Восстановление ГДР"
 GER_gdr_revival_desc:0 "Уничтожение ГДР и поглощение его территории ФРГ - печальное событие. Этого не должно было случиться, но случай оказался против Германии. Однако сегодня мы возьмём судьбу в свои руки и возродим социализм в Германии!"
 GER_nationalism:0 "Национализм"
 GER_nationalism_desc:0 "Германский народ - самый лучший народ, Германия - лучшая страна."
 GER_reich_revival:0 "Четвёртый Рейх"
 GER_reich_revival_desc:0 "Третий Рейх был близок к окончательной победе, но удача отвернулась от него. Но если Третий Рейх чуть не завоевал весь мир - то Четвёртый точно сможет сделать это."
 GER_monarchism:0 "Монархизм"
 GER_monarchism_desc:0 "Возвеличивания германского народа можно добиться, только восстановив в Германии абсолютную монархию, какая существовала в ней до Первой Мировой войны."
 GER_empire_revival:0 "Возрождение империи"
 GER_empire_revival_desc:0 "Третий Рейх был жалким подражанием великой Германской Империи. Мы будем брать во всём пример именно с неё."
 GER_great_germany:0 "Великая Германия"
 GER_great_germany_desc:0 "После революции и победы в гражданской войне Германия стала величайшей страной в мире."
 GER_prepare_unrest:0 "Подготовить волнения"
 GER_prepare_unrest_desc:0 "Победить европейские страны просто - достаточно лишь зажечь внутри них очаг волнения, что мы и сделаем."
 GER_tumult_in_europe:0 "Беспорядки в Европе"
 GER_tumult_in_europe_desc:0 "Как мы и ожидали, в Европе начались серьёзные волнения. Некоторые страны стоят на пороге гражданской войны. Если прогерманские силы победят в какой-нибудь стране, то мы сможем спокойно аннексировать её."
 GER_anchluss_again:0 "Аншлюс вновь!"
 GER_anchluss_again_desc:0 "Население Австрии по-прежнему хорошо относится к Германии, как и в XX веке. Мало кто в Австрии будет против присоединения её к процветающей Германии."
 GER_territory_return:0 "Возвращение территорий"
 GER_territory_return_desc:0 "За две проигранные в XX веке войны Германия потеряла слишком много своих территорий. Но мы обязательно вернём всё, что должно принадлежать нам!"
 GER_claims_on_poland:0 "Претензии к западной Польше"
 GER_claims_on_poland_desc:0 "Польша отняла у нас больше всего земли! Мы простим Польшу, если её власти согласятся отдать нам хотя бы то, что мы потеряли после Второй Мировой войны. В противном случае её ждёт полная аннексия."
 GER_war_with_france:0 "Война с Францией"
 GER_war_with_france_desc:0 "Мы должны показать свою силу всему миру. Франция - отличная мишень для завоевания."
 GER_finland_friend:0 "Дружба с Финляндией"
 GER_finland_friend_desc:0 "Финский народ всегда был другом германского народа. Восстановим эту дружбу во благо обоих народов!"
 GER_baltic_sea_bases:0 "Базы в Балтийском море"
 GER_baltic_sea_bases_desc:0 "Германии нужны базы в Балтийском море для размещения там своего флота. Если Швеция не согласится предоставить свои базы для наших нужд, мы будем вынуждены покорить её силой."
 GER_northern_sea_bases:0 "Базы в Северном море"
 GER_northern_sea_bases_desc:0 "Германии нужны базы в Северном море для размещения там своего флота. Мы постараемся убедить Норвегию принять наши условия мирно, но есть риск того, что мы столкнёмся с реакцией НАТО."
 GER_demand_kenigsberg:0 "Потребовать Кёнигсберг"
 GER_demand_kenigsberg_desc:0 "Кёнигсберг - древний германский город в Восточной Пруссии, захваченный и оккупированный Россией. Мы должны вернуть его."
 GER_war_with_russia:0 "Война с Россией"
 GER_war_with_russia_desc:0 "Россия - вечный враг Германии. В этот раз мы точно расправимся с ним окончательно."
 GER_russia_friend:0 "Союз с Россией"
 GER_russia_friend_desc:0 "В истории Германии были и союзы с Россией, и войны. Но пора забыть старые обиды и объединиться в непобедимый союз."
 GER_russia_friend_effect:0 "Через некоторое время вы сможете предложить России военный союз."
 GER_social_politics: "Социальная политика"
 GER_social_politics_desc:0 ""
 GER_improving_standart_living: "Улучшение уровня жизни"
 GER_improving_standart_living_desc:0 ""
 GER_tax_reforms: "Реформы налоговой системы"
 GER_tax_reforms_desc:0 ""
 GER_education_reforms: "Реформы образования"
 GER_education_reforms_desc:0 ""
 GER_improving_medical_services: "Улучшение здравоохранения"
 GER_improving_medical_services_desc:0 ""
 GER_tech_sharing: "Секретные исследования"
 GER_tech_sharing_desc:0 ""
 GER_consumption_goods: "Товары народного потребления"
 GER_consumption_goods_desc:0 ""
 GER_improving_automobiles: "Развитие машиностроительства"
 GER_improving_automobiles_desc:0 ""
 GER_improving_agriculture: "Развитие сельского хозяйства"
 GER_improving_agriculture_desc:0 ""
 GER_resource_steel: "Строительство сталелитейных заводов"
 GER_resource_steel_desc:0 ""
 GER_resource_alumunium: "Алюминиевая промышленность"
 GER_resource_alumunium_desc:0 ""
 GER_resource_tungsten: "Поиск месторождений редких ресурсов"
 GER_resource_tungsten_desc:0 ""
 GER_reform_money: "Реформа валюты"
 GER_reform_money_desc:0 ""
 GER_army:"Развитие Вооружённых Сил Германии"
 GER_army_desc:0 ""
 GER_army_effort:0 "Развитие сухопутной армии"
 GER_army_effort_desc:0 "Несмотря на все новые возможности ведения боевых действий на море и в воздухе, сухопутные войска остаются ключевым элементом войны. При должной подготовке мы сумеем избежать прежнего ада в траншеях."
 GER_equipment_effort:0 "Развитие HK G36"
 GER_equipment_effort_desc:0 "Есть предел тому, какой вес может нести на себе пехотинец. Мы сосредоточим все усилия на том, чтобы обеспечить войска самым лучшим снаряжением."
 GER_motorization_effort:0 "Развитие MOWAG Eagle"
 GER_motorization_effort_desc:0 "Основные характеристики транспортных средств пехоты - манёвренность и защищённость. Сосредоточившись на развитии этого направления, мы сможем быстрее вводить войска в бой."
 GER_doctrine_effort:0 "Развитие доктрины"
 GER_doctrine_effort_desc:0 "Военные доктрины Великой войны, определявшие методы ведения наземного боя, безнадёжно устарели. Наши лучшие умы должны разработать новую тактику и стратегию."
 GER_equipment_effort_2:0 "Развитие HK 416"
 GER_equipment_effort_2_desc:0 "Мы будем и дальше прилагать все усилия к тому, чтобы наша пехота и войска поддержки были обеспечены наилучшим образом."
 GER_mechanization_effort:0 "Развитие БТР TPz 1 Fuchs"
 GER_mechanization_effort_desc:0 "Всесторонне развивая моторизованную пехоту, мы научимся создавать самые совершенные транспортные средства."
 GER_doctrine_effort_2:0 "Развитие доктрины II"
 GER_doctrine_effort_2_desc:0 "Представление о ведении боевых действий изменилось не только за период между мировыми войнами, но и в ходе недавних конфликтов. Мы должны постоянно совершенствовать свою доктрину с учётом нового опыта."
 GER_equipment_effort_3:0 "Развитие пулемётов HK MG4"
 GER_equipment_effort_3_desc:0 "Хватит копировать чужие образцы и закупать снаряжение за рубежом! Мы должны стать ведущим мировым производителем пехотного оружия."
 GER_armor_effort:0 "Развитие танков Леопард"
 GER_armor_effort_desc:0 "Применив знания, полученные в ходе моторизации нашей пехоты, мы также можем усовершенствовать бронетехнику."
 GER_special_forces:0 "Kommando Spezialkrafte(KSK)"
 GER_special_forces_desc:0 "Нам необходимы элитные войска; приоритетной задачей должно стать создание горно-стрелковых и воздушно-десантных подразделений."
 GER_aviation_effort:0 "Люфтваффе(бундесвер)"
 GER_aviation_effort_tt:0 "Недостаточно стройплощадок для §Yавиабаз§!"
 GER_aviation_effort_desc:0 "Война в воздухе - это направление, где научно-технический прогресс идёт стремительными темпами. Любая современная держава обязана развивать авиацию."
 GER_fighter_focus:0 "Ставка на Eurofighter Typhoon"
 GER_fighter_focus_desc:0 "Великая война научила нас манёвренному воздушному бою, но это было только начало. Чтобы сохранить преимущество в будущем, мы должны создавать самые современные истребители."
 GER_bomber_focus:0 "Ставка на Panavia Tornado IDS"
 GER_bomber_focus_desc:0 "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать всё для того, чтобы такие воспоминания остались только у наших врагов."
 GER_aviation_effort_2:0 "Развитие Люфтваффе II"
 GER_aviation_effort_2_desc:0 "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
 GER_CAS_effort:0 "Развитие многоцелевого вертолёта MBB Bo 105"
 GER_CAS_effort_desc:0 "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
 GER_rocket_effort:0 "Развитие ракет МБР"
 GER_rocket_effort_desc:0 "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность застать врага врасплох."
 GER_NAV_effort:0 "Развитие БПЛА"
 GER_NAV_effort_desc:0 "В новые времена война на море ведётся и под водой, и в воздухе над водной поверхностью."
 GER_naval_effort:0 "Развитие ВМС"
 GER_naval_effort_tt:0 "Недостаточно стройплощадок для §Yверфей§!"
 GER_naval_effort_desc:0 "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие лёгких надводных кораблей."
 GER_flexible_navy:0 "ВМФ на основе многоцелевых судов"
 GER_flexible_navy_desc:0 "Новая тактика ведения войны на море с учётом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям."
 GER_large_navy:0 "ВМФ на основе крупных судов"
 GER_large_navy_desc:0 "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
 GER_submarine_effort:0 "Развитие подводных лодок"
 GER_submarine_effort_desc:0 "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 GER_cruiser_effort:0 "Развитие крейсеров"
 GER_cruiser_effort_desc:0 "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
 GER_destroyer_effort:0 "Развитие эсминцев"
 GER_destroyer_effort_desc:0 "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
 GER_capital_ships_effort:0 "Развитие тяжёлый кораблей"
 GER_capital_ships_effort_desc:0 "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
 GER_doctrine_effort_3: "Развитие доктрины III"
 GER_doctrine_effort_3_desc:0 ""
 GER_equipment_effort_4: "Развитие противотанковых ракетных комплексов"
 GER_armor_effort_2: "Развитие Леопард II"
 GER_armor_effort_2_desc:0 "
 GER_paratroopers_divisions: "Развитие Воздушно-десантных войск"
 GER_special_forces_2: "Kommando Spezialkrafte(KSK) II"
 GER_marines_divisions: "Развитие морской пехоты"
 GER_marines_divisions_desc:0 ""
 GER_industrial_effort:0 "Индустриализация"
 GER_industrial_effort_desc:0 "Все политические усилия следует сосредоточить на том, чтобы обеспечить развитие промышленности мирного назначения."
 GER_industrial_effort_2:0 "Развитие промышленности II"
 GER_industrial_effort_2_desc:0 "Стальная воля и всенародный трудовой подъём помогут нам собрать силы для нового промышленного прорыва."
 GER_construction_effort:0 "Развитие строительства"
 GER_construction_effort_tt:0 "Недостаточно стройплощадок для §Yфабрик§!"
 GER_construction_effort_desc:0 "Не следует недооценивать гражданскую промышленность, даже когда надвигается мировая война."
 GER_production_effort:0 "Развитие вооружений"
 GER_production_effort_tt:0 "Недостаточно стройплощадок для §Yвоенных заводов§!"
 GER_production_effort_desc:0 "Кто умеет делать трактора, сумеет сделать и танки! Мы не можем допустить отставания военной промышленности."
 GER_construction_effort_2:0 "Развитие строительства II"
 GER_construction_effort_2_desc:0 "Мы должны усовершенствовать фабрики, чтобы ускорить производство товаров для торговли и обеспечить дальнейшее строительство."
 GER_production_effort_2:0 "Развитие вооружений II"
 GER_production_effort_2_desc:0 "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
 GER_production_effort_3:0 "Развитие вооружений III"
 GER_production_effort_3_desc:0 "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
 GER_infrastructure_effort:0 "Развитие инфраструктуры"
 GER_infrastructure_effort_desc:0 "Страна без соответствующей инфраструктуры не может заниматься продвинутыми исследованиями и строительством."
 GER_infrastructure_effort_tt:0 "Недостаточно стройплощадок для §Yинфраструктуры§!"
 GER_infrastructure_effort_2:0 "Развитие инфраструктуры II"
 GER_infrastructure_effort_2_desc:0 "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
 GER_infrastructure_effort_3:0 "Развитие инфраструктуры III"
 GER_infrastructure_effort_3_desc:0 "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
 GER_infrastructure_effort_4:0 "Развитие инфраструктуры IV"
 GER_infrastructure_effort_4_desc:0 "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
 GER_construction_effort_3:0 "Развитие строительства III"
 GER_construction_effort_3_desc:0 "Расширение нашей инфраструктуры открыло для нас новые возможности в строительной сфере."

 CHI_army:"Народно-освободительная армия Китая"
 CHI_army_effort:0 "Красная армия"
 CHI_army_effort_desc:0 "Несмотря на все новые возможности ведения боевых действий на море и в воздухе, сухопутные войска остаются ключевым элементом вооружённых сил. Наши солдаты и офицеры являются достойными продолжателями славных традиций борцов за свободу и независимость китайского народа в войнах прошлого века"
 CHI_equipment_effort:0 "Развитие пехотного оружия: тип 95 (QBZ-95)"
 CHI_equipment_effort_desc:0 "Есть предел тому, какой вес может нести на себе пехотинец. Мы сосредоточим все усилия на том, чтобы обеспечить войска самым лучшим снаряжением."
 CHI_motorization_effort:0 "Развитие транспорта"
 CHI_motorization_effort_desc:0 "Основные характеристики транспортных средств пехоты - манёвренность и защищённость. Сосредоточившись на развитии этого направления, мы сможем быстрее перебрасывать войска к месту боя."
 CHI_doctrine_effort:0 "Доктрина массовой армии"
 CHI_doctrine_effort_desc:0 "Военные доктрины Второй мировой войны, определявшие методы ведения наземного боя в середине прошлого века, безнадёжно устарели. Наши лучшие умы должны разработать основы новой тактики и стратегии."
 CHI_equipment_effort_2:0 "Оружие QBZ-97"
 CHI_equipment_effort_2_desc:0 "Мы будем и дальше прилагать все усилия к тому, чтобы наша пехота и войска поддержки были обеспечены наилучшим образом."
 CHI_mechanization_effort:0 "Развитие механизированных частей"
 CHI_mechanization_effort_desc:0 "Всесторонне развивая армейские механизированные части, мы получим в распоряжение эффективные средства прорыва вражеской обороны и наступления."
 CHI_doctrine_effort_2:0 "Доктрина массовой армии II"
 CHI_doctrine_effort_2_desc:0 "Представление о ведении боевых действий изменилось не только за послевоенный период, но и в ходе недавних конфликтов. Мы должны постоянно совершенствовать свою доктрину с учётом нового опыта."
 CHI_equipment_effort_3:0 "Развитие вооружения: тип-03"
 CHI_equipment_effort_3_desc:0 "Хватит копировать чужие образцы и закупать снаряжение за рубежом! Мы должны стать ведущим мировым производителем пехотного оружия."
 CHI_armor_effort:0 "Развитие бронетанковых частей"
 CHI_armor_effort_desc:0 "Применив знания, полученные в ходе механизации нашей пехоты, мы можем усовершенствовать армейские бронетанковые части."
 CHI_special_forces:0 "Войска специального назначения"
 CHI_special_forces_desc:0 "Нам необходимы элитные войска: приоритетной задачей должно стать создание горнострелковых и воздушно-десантных подразделений."
 CHI_aviation_effort:0 "Развитие ВВС Китая"
 CHI_aviation_effort_tt:0 "Недостаточно пригодных площадок для строительства §Yавиабаз§!"
 CHI_aviation_effort_desc:0 "Война в воздухе - это направление, где научно-технический прогресс идёт стремительными темпами. Любая современная держава обязана развивать авиацию."
 CHI_fighter_focus:0 "Ставка на Chengdu J-7"
 CHI_fighter_focus_desc:0 "Прошлые войны убедительно доказали важность контроля воздушного пространства. Чтобы надёжно прикрыть наше небо и сохранить преимущество в будущем, мы должны создавать самые современные истребители."
 CHI_bomber_focus:0 "Ставка на Xian JH-7A"
 CHI_bomber_focus_desc:0 "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать всё для того, чтобы такие воспоминания остались только у наших врагов."
 CHI_aviation_effort_2:0 "Модернизация Chengdu J-10"
 CHI_aviation_effort_2_desc:0 "Необходимо совершенствовать наши ВВС, чтобы обеспечить господство в воздухе  и наносить сокрушительные удары по врагу."
 CHI_CAS_effort:0 "Развитие Cy-30MKK"
 CHI_CAS_effort_desc:0 "Современная армия нуждается в поддержке не только на земле, но также и с воздуха."
 CHI_rocket_effort:0 "Совершенствование баллистических ракет"
 CHI_rocket_effort_desc:0 "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность застать врага врасплох и обеспечит паритет ударной мощи."
 CHI_NAV_effort:0 "Развитие морской авиации"
 CHI_NAV_effort_desc:0 "Современная война на море ведётся под водой, на воде и в воздушном пространстве над водной поверхностью."
 CHI_naval_effort:0 "ВМС Китая"
 CHI_naval_effort_tt:0 "Недостаточно пригодных площадок для строительства §Yверфей§!"
 CHI_naval_effort_desc:0 "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на возведение новых верфей и постройку надводных кораблей и подводных лодок."
 CHI_flexible_navy:0 "ВМФ на основе многоцелевых судов"
 CHI_flexible_navy_desc:0 "Новая тактика ведения войны на море с учётом применения подводных лодок позволит эффективнее наносить удары по вражеским коммуникациям."
 CHI_large_navy:0 "ВМФ на основе крупных судов"
 CHI_large_navy_desc:0 "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажут, какие типы кораблей нам нужнее всего."
 CHI_submarine_effort:0 "Развитие подводных лодок"
 CHI_submarine_effort_desc:0 "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 CHI_cruiser_effort:0 "Развитие крейсеров"
 CHI_cruiser_effort_desc:0 "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
 CHI_destroyer_effort:0 "Развитие эсминцев"
 CHI_destroyer_effort_desc:0 "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
 CHI_capital_ships_effort:0 "Развитие тяжёлых кораблей"
 CHI_capital_ships_effort_desc:0 "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
 CHI_industrial_effort:0 "Развитие промышленности"
 CHI_industrial_effort_desc:0 "Все усилия следует сосредоточить на том, чтобы обеспечить развитие гражданских отраслей промышленности."
 CHI_industrial_effort_2:0 "Развитие промышленности II"
 CHI_industrial_effort_2_desc:0 "Стальная воля и всенародный трудовой подъём помогут нам собрать силы для нового рывка в промышленности."
 CHI_construction_effort:0 "Развитие строительства"
 CHI_construction_effort_tt:0 "Недостаточно пригодных стройплощадок для §Yфабрик§!"
 CHI_construction_effort_desc:0 "Не следует недооценивать гражданскую промышленность, даже когда надвигается мировая война."
 CHI_production_effort:0 "Развитие вооружений"
 CHI_production_effort_tt:0 "Недостаточно пригодных стройплощадок для §Yвоенных заводов§!"
 CHI_production_effort_desc:0 "Кто умеет делать тракторы, сумеет сделать и танки! Мы не можем допустить отставания военной промышленности."
 CHI_construction_effort_2:0 "Развитие строительства II"
 CHI_construction_effort_2_desc:0 "Мы должны усовершенствовать фабрики, чтобы увеличить производство и обеспечить материалами наши амбициозные проекты."
 CHI_production_effort_2:0 "Развитие вооружений II"
 CHI_production_effort_2_desc:0 "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
 CHI_production_effort_3:0 "Развитие вооружений III"
 CHI_production_effort_3_desc:0 "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
 CHI_infrastructure_effort:0 "Развитие инфраструктуры"
 CHI_infrastructure_effort_desc:0 "Без развития соответствующей инфраструктуры страна не может построить эффективную и процветающую экономику."
 CHI_infrastructure_effort_tt:0 "Недостаточно стройплощадок для §Yинфраструктуры§!"
 CHI_infrastructure_effort_2:0 "Развитие инфраструктуры II"
 CHI_infrastructure_effort_2_desc:0 "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
 CHI_construction_effort_3:0 "Развитие строительства III"
 CHI_construction_effort_3_desc:0 "Расширение инфраструктуры открыло для нас новые возможности в реализации крупных государственных проектов."
 CHI_nuclear_effort:0 "Развитие атомной энергетики"
 CHI_nuclear_effort_desc:0 "Наша атомная промышленность является одной из лучших в мире. Мы должны приложить все усилия, чтобы достичь новых высот в использовании мирного атома и создании новейших образцов ядерного оружия."
 CHI_extra_tech_slot:0 "Доп. ячейка для исследований"
 CHI_extra_tech_slot_desc:0 "Развитие экономики и системы образования в нашей стране привели к росту исследовательских групп, способных вести разработки на переднем крае науки и техники."
 CHI_extra_tech_slot_2:0 "Доп. ячейка для исследований II"
 CHI_extra_tech_slot_2_desc:0 "Поступательное развитие нашей страны открывает новые возможности для передовых научно-технических исследований, плодами которых нам стоит воспользоваться."
 CHI_secret_weapons:0 "Секретное оружие"
 CHI_secret_weapons_desc:0 "Направить все свободные ресурсы на строительство танков и самолётов весьма заманчиво, однако победу в войне способны обеспечить и другие направления: электроника, ракетостроение и ядерное оружие."
 CHI_air_innovation:0 "Инновации в авиации"
 CHI_air_innovation_desc:0 "Победа в современной войне невозможна без господства в воздухе. Мы должны любой ценой развивать военно-воздушные силы!"
 CHI_air_innovation_2:0 "Инновации в авиации II"
 CHI_air_innovation_2_desc:0 "Любое преимущество в воздухе для нас крайне ценно. Надо сосредоточить все усилия на развитии истребителей."
 CHI_naval_air_effort:0 "Развитие морской авиации"
 CHI_naval_air_effort_desc:0 "Вторая мировая война показала, какую опасность для флота может представлять авиация. Нам не следует пренебрегать развитием морской авиации, если мы хотим обезопасить прибрежные коммуникации и вести борьбу с вражеским флотом вблизи от наших берегов."
 CHI_modern_industry: "Модернизация фабрик товаров народного потребления"
 CHI_taiwan: "Контроль над Тайванем"
 CHI_taiwan_desc: "Мы должны взять под свой контроль Тайвань, если они откажутся объявить им войну."

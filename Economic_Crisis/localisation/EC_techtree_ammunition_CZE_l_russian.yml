 # Шлемы 3-ого поколения
 CZE_tech_infantry_helmet_3:0 "M53 helmet"
 CZE_tech_infantry_helmet_3_desc:0 "Чехословацкий стальной шлем, основанный на дизайне советского шлема СШ-40. На чешском Vz. 53 или любом другом варианта Vz. на внутренней стороне передней части шлема должна быть печать двух скрещённых мечей."

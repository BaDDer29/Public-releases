 JAP_anti_submarine_air_equipment_0:0 "Grumman AF-2S Guardian"
 JAP_anti_submarine_air_equipment_0_desc:0 "Носитель противолодочного оружия AF-2S. Боеприпасы размещались во внутренних отсеках и шесть подкрыльных пилонов могли нести высокоскоростные авиационные ракеты HVAR (High Velocity Aircraft Rocket), или 113-кг глубинные бомбы; навигационно-поисковый радар AN/APS-31 подвешивался под правой консолью крыла, а мощный поисковый прожектор AN/AVQ-2 под левой консолью; акустические буи сбрасывались из контейнеров, установленных под центропланом. "
 

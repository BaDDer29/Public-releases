 JAP_air_transport_equipment_0:0 "C-123 Provider"
 JAP_air_transport_equipment_0_desc:0 "Фэйрчайлд C-123 «Провайдер» — американский военно-транспортный самолёт. Отличались более мощными 2850 сильными поршневыми двигателями Пратт-Уитни R-2800N, установкой дополнительных турбореактивных двигателей Дженерал Электрик J85-GE-17, шасси с пневматиками увеличенного диаметра и низкого давления, с автоматом торможения. Чтобы сохранить устойчивость на курсе установили развитый форкиль. На некоторых машинах в носовом удлинённом обтекателе имелась погодная БРЛС компании «Хьюз»."
 
 JAP_air_transport_equipment_1:0 "LC-130 Hercules"
 JAP_air_transport_equipment_1_desc:0 "Американский военно-транспортный самолёт средней и большой дальности. Самолёт построен по классической для транспортных самолётов схеме — высокоплан, с четырьмя турбовинтовыми двигателями, высокорасположенным хвостовым оперением. Фюзеляж круглого в плане сечения с большим погрузочным люком в хвостовой части. Шасси трёхопорное, с передней стойкой: на передней пара колёс, на основных стойках тоже по два колеса, но не парные, а тандемные."
 
 JAP_air_transport_equipment_2:0 "C-141 Starlifter"
 JAP_air_transport_equipment_2_desc:0 "Американский дальний военно-транспортный самолёт. Крейсерская скорость 796 км/ч (с грузом 27,2 т), максимальная дальность полёта около 8045 км, самолёт обеспечивал возможность десантирования личного состава и грузов без пере- или дооборудования. Полезная нагрузка: 154 военнослужащих или 123 полностью экипированных парашютиста или 80 носилок для раненых и сиденья для 16 сопровождающих. Люки для десантирования расположены в задней части кабины. Грузы загружаются через двухстворчатую дверь и погрузочно-разгрузочную аппарель в скошенной кверху задней части фюзеляжа."
 
 JAP_air_transport_equipment_3:0 "NAMC YS-11A-200"
 JAP_air_transport_equipment_3_desc:0 "YS-11А-200 - самый востребованный вариант транспортного самолёта NAMC YS-11, отличавшийся большой дальностью полёта, размещением в салоне 60 кресел (по пять в ряд), увеличенной на 1270 кг (до 6949 кг) массой полезной нагрузки. Он совершил первый полёт 27 ноября 1967 года, национальный сертификат типа получил в январе 1968 года, сертификацию в США прошёл 3 апреля, а летом того же года поступил в эксплуатацию американской авиакомпании "Piedmont Airlines"."
 
 JAP_air_transport_equipment_4:0 "YS-11А-300СР"
 JAP_air_transport_equipment_4_desc:0 "S-11А-300СР представлял собой смешанный грузо/пассажирский вариант, отличавшийся грузовой дверью (2,48x1,48 м) в передней части фюзеляжа по левому борту и грузовым отсеком объёмом 10,2 м3, расположенным там же в передней части фюзеляжа. За передним грузовым отсеком шёл пассажирский салон на 46 мест, а затем - ещё один грузовой отсек объёмом 4,9 м3. Первый полёт YS-11A-300CP состоялся в 1968 году."
 
 JAP_air_transport_equipment_5:0 "YS-11А-400"
 JAP_air_transport_equipment_5_desc:0 "Специально доработанный военно-транспортный самолёт. Под обозначением YS-11C он поставлялся транспортному авиакрылу ВВС самообороны Японии. Тип двигателя - 2 ТВД Rolls-Royce Dart RDa.10/1 Mk 542-10K."
 
 JAP_air_transport_equipment_6:0 "NAMC C-1"
 JAP_air_transport_equipment_6_desc:0 "Самолёт С-1 имеет высокорасположенное стреловидное крыло, фюзеляж круглого поперечного сечения, Т-образное хвостовое оперение и убирающееся в полёте трехстоечное шасси. В передней части фюзеляжа находится кабина состоящего из 5 человек экипажа, за ней располагается грузовая кабина длиной 10,8 м, шириной 3,6 м и высотой 2,25 м. Как кабина экипажа, так и грузовая кабина герметизированы и подключены к системе кондиционирования воздуха. В грузовой кабине могут перевозиться 60 солдат с вооружением или 45 парашютистов."
 
 JAP_air_transport_equipment_7:0 "Kawasaki XC-2"
 JAP_air_transport_equipment_7_desc:0 "Двухмоторный военно-транспортный самолёт, разработанный фирмой Kawasaki для Воздушных сил самообороны Японии. Самолёт может перевозить почти весь спектр современной и перспективной боевой и инженерной техники сухопутных войск, что не под силу С-1 и C-130J."
 
 JAP_air_transport_equipment_8:0 "Lockheed Martin Hybrid Wing Body"
 JAP_air_transport_equipment_8_desc:0 "Американский военно-транспортный самолёт будущего по концепции гибридного крыла(HWB). Наклонные гондолы облегчают экономичных топливных двигателей большого диаметра."
 
 
 JAP_attack_aircraft_equipment_0:0 "FD-25 Defender"
 JAP_attack_aircraft_equipment_0_desc:0 "Лёгкий штурмовик, разработанный американской фирмой Fletcher. FD-25 Defender был цельнометаллическим свободнонесущим низкопланом с традиционным оперением, неубирающимся трёхопорным шасси с хвостовым колесом, кабиной пилота, закрытой акриловым фонарём, и двигателем Continental Е225. В крыльях были установлены два пулемёта, а на подкрыльных подвесках могли размещаться бомбы, напалмовые канистры и ракеты со складывающимися стабилизаторами."
 
 JAP_attack_aircraft_equipment_1:0 "A-4H Skyhawk"
 JAP_attack_aircraft_equipment_1_desc:0 "Американский лёгкий ночной всепогодный штурмовик с возможностью маловысотного бомбометания. Радар AN/APG-53A в удлинённой носовой части фюзеляжа, автопилот, система маловысотного бомбометания LABS, новое катапультное кресло, двигатель Райт J65-W-16A (3175 кгс), на поздних самолётах более мощный J65-W-20 (3810 кгс на взлёте)."
 
 JAP_attack_aircraft_equipment_2:0 "Fuji KM-2"
 JAP_attack_aircraft_equipment_2_desc:0 "KM-2 - учебно-тренировочный самолёт предварительной лётной подготовки, разработанный японской фирмой Fuji Heavy Industries Ltd. на базе гражданского УТС КМ-1 (японской версией американского самолёта Beech Model 45 Mentor). Может использоваться как лёгкий штурмовик."
 
 JAP_attack_aircraft_equipment_3:0 "Fuji KM-2Kai (T-5)"
 JAP_attack_aircraft_equipment_3_desc:0 "Военно-воздушные силы самообороны Японии заключили контракт с "Fuji" на разработку улучшенного турбовинтового варианта KM-2Kai с модернизированной кабиной и размещением членов экипажа бок о бок под сдвижным фонарём (на KM-2 были установлены боковые дверцы, а на KM-2B экипаж размещался тандемом). Объём кабины увеличили под размещение четырёх человек. Так же самолёт также получил новое БРЭО и вертикальное оперение с небольшой стреловидностью и отличался увеличенными объёмом кабины и массой полезной нагрузки."
 
 JAP_attack_aircraft_equipment_4:0 "Fuji T-7"
 JAP_attack_aircraft_equipment_4_desc:0 "Учебно-тренировочный самолёт предварительной лётной подготовки, разработанный японской фирмой Fuji Heavy Industries Ltd. на базе УТС T-3 (КМ-2Kai)  и оснащавшегося новым турбовинтовым двигателем Rolls-Royce (Allison) 250 мощностью 450 л. с. (336 кВт). Может использоваться как лёгкий штурмовик."
 
 JAP_attack_aircraft_equipment_5:0 "Kawasaki T-4"
 JAP_attack_aircraft_equipment_5_desc:0 "Самолёт является высокопланом с крылом небольшой стреловидности. Он имеет однокилевое хвостовое оперение и трехстоечное шасси с передней стойкой, в полёте все стойки убираются в фюзеляж. Самолёт может нести на трёх пилонах и авиационные средства поражения. Это позволяет использовать T-4 как лёгкий штурмовик. Радиоэлектронное оборудование позволяет выполнять полёты по приборам, в том числе выдерживать пространственное положение при полётах в облачности и в зонах с управлением воздушным движением."
 
 JAP_attack_aircraft_equipment_6:0 "A-10С"
 JAP_attack_aircraft_equipment_6_desc:0 "Обновлённая модель A-10. Оснащён современным цифровым оборудованием, способен нести высокоточное оружие с лазерной системой наведения."
 
 
 
 JAP_attack_bomber_equipment_0:0 "B-46"
 JAP_attack_bomber_equipment_0_desc:0 "Реактивный фронтовой бомбардировщик, разработанный американской фирмой Convair (Consolidated-Vultee). Свободнонесущий моноплан с высоким расположением крыла, самолёт XB-46 имел цельнометаллическую конструкцию, фюзеляж большого удлинения с овальным поперечным сечением, традиционное хвостовое оперение, убирающееся трёхопорное шасси и вмещал экипаж из трёх человек. На самолёте были установлены двигатели Allison J35-A-3."
 
 JAP_attack_bomber_equipment_1:0 "B-66 Destroyer"
 JAP_attack_bomber_equipment_1_desc:0 "Американский тактический бомбардировщик. Крыло полностью перепроектировали, изменив его форму в плане и установив для управления по крену интерцепторы (позже внедрены и на A3D). Топливные ёмкости увеличили, установили систему дозаправки в воздухе и подкрыльевые пилоны для подвески дополнительных баков. Бомбоотсек расширили под существующие ядерные боеприпасы. В носовой части фюзеляжа смонтировали бомбардировочно-навигационную РЛС К-5."
 
 JAP_attack_bomber_equipment_2:0 "Mitsubishi МU-2"
 JAP_attack_bomber_equipment_2_desc:0 "Двухмоторный турбовинтовой транспортный самолёт MU-2 Модет применяться как тактический бомбардировщик."
 
 JAP_attack_bomber_equipment_3:0 "LR-1"
 JAP_attack_bomber_equipment_3_desc:0 "Модификация МU-2 с более мощными турбовинтовыми двигателями Garrett TPE331-6-521M, оснащён доплеровской РЛС в носовой части."
 
 JAP_attack_bomber_equipment_4:0 "F-117B"
 JAP_attack_bomber_equipment_4_desc:0 "Американский одноместный дозвуковой тактический малозаметный ударный самолёт фирмы Lockheed Martin, предназначенный для скрытного проникновения через систему ПВО противника и атак стратегически важных наземных объектов военной инфраструктуры (ракетные базы, аэродромы, центры управления и связи и т. п.). Конструкция самолёта основана на стелс-технологии. Сам самолёт построен по аэродинамической схеме «летающее крыло» с V-образным оперением."
 
 JAP_attack_bomber_equipment_5:0 "FTB"
 JAP_attack_bomber_equipment_5_desc:0 "Перспективный американский тактический бомбардировщик."
 
 JAP_attack_bomber_equipment_6:0 "FB-22 Raptor"
 JAP_attack_bomber_equipment_6_desc:0 "Бомбардировщик на базе тактического истребителя F-22 Raptor. В состав вооружения машины предусматривается включить четыре управляемые авиационные бомбы JDAM (Joint Direct Attack Munitions), которые намечается разместить в двух основных внутрифюзеляжных отсеках вооружения, для чего необходимо увеличить их размеры. Боковые отсеки, где находятся УР AIM-9 "Сайдвиндер", американские специалисты намерены переоборудовать под ракеты AIM-120 AMRAAM."

 
 
 JAP_strike_bomber_equipment_1:0 "B-57 Canberra"
 JAP_strike_bomber_equipment_1_desc:0 "Американский бомбардировщик, лицензионнаяи доработанная версия британского бомбардировщика Инглиш Электрик «Канберра»."
 
 JAP_strike_bomber_equipment_2:0 "Martin XB-51"
 JAP_strike_bomber_equipment_2_desc:0 "Фюзеляж самолёта был выполнен по схеме полумонокок. В носовой части собирались поставить батарею из восьми пушек калибра 20 мм либо четырёх калибра 75 мм. За отсеком вооружения находилась кабина экипажа - лётчика и штурмана-радиста. Первый располагался под фонарём истребительного типа, а второй сзади - ниже лётчика и имел иллюминатор по правому борту. Между кабиной и хвостовым двигательным отсеком располагался бомбоотсек, а над ним -крыло с механизмом поворота."
 
 JAP_strike_bomber_equipment_3:0 "F-111H"
 JAP_strike_bomber_equipment_3_desc:0 "Бомбардировщик вторжения с ручным управлением, оснащённый двумя турбовентиляторными двигателями Дженерал Электрик (General Electric) F101-GE-100 тягой 13608 кг, более современным авиационным электронным оборудованием и увеличенным запасом вооружения."
 
 JAP_strike_bomber_equipment_4:0 "B-12/B-71."
 JAP_strike_bomber_equipment_4_desc:0 "Перспективный американский дальний бомбардировщик B-12/B-71."

 
 
 JAP_nuclear_bomber_equipment_0:0 "B-29 Superfortress"
 JAP_nuclear_bomber_equipment_0_desc:0 "Американский тяжёлый бомбардировщик дальнего действия компании «Боинг». Четырёхмоторный среднеплан. Три герметичные кабины для экипажа: передняя — для семи человек: командир, второй пилот, штурман-бомбардир, бортинженер, старший штурман, штурман-оператор, бортмеханик, средняя (хвостовая) — для трёх стрелков и кормовая — для одного автономного стрелка. Передняя и средняя кабины сообщены между собой герметизированным цилиндрическим тоннелем (герметизированным лазом) — воздуховодом."
 
 JAP_nuclear_bomber_equipment_1:0 "B-52 Stratofortress"
 JAP_nuclear_bomber_equipment_1_desc:0 "Американский тяжёлый бомбардировщик дальнего действия. На дозвуковой скорости на высотах до 15 километров он способен нести разные виды оружия, в том числе ядерное. Шасси — велосипедного типа, с четырьмя основными двухколёсными стойками и двумя вспомогательными стойками на концах крыла. При уборке колёса основных стоек поворачиваются на 90 град. Правые стойки убираются назад, левые — вперёд. Все стойки имеют гидравлическое управление. При посадке все колёса касаются ВПП одновременно."
 
 JAP_nuclear_bomber_equipment_2:0 "B-52G"
 JAP_nuclear_bomber_equipment_2_desc:0 "Наиболее значительным стало использование нового «мокрого» крыла с интегральными топливными баками, что значительно увеличило количество топлива. Максимальный взлётный вес возрос на 17235 кг. Под крылом были размещены два внешних топливных бака на 2650 л каждый. Окончательно отказались от элеронов; для управления по крену самолёт использовал только интерцепторы (на более ранних версиях интерцепторы дополнялись элеронами малого размаха (практически равного их хорде) для обеспечения обратной связи по усилию в канале крена."
 
 JAP_nuclear_bomber_equipment_3:0 "B-52H"
 JAP_nuclear_bomber_equipment_3_desc:0 "Двигатели 8× TF33-PW-1, с тягой 7710 кгс. B-52H имел те же конструктивные изменения, что и B-52G. Наиболее важным улучшением стало использование новых двухконтурных двигателей TF33-P-3, которые несмотря на недостаточные показатели надёжности были экономичнее турбореактивных J57. Самолёт получил улучшенное бортовое оборудование и новую систему РЭБ, была установлена новая система управления оборонительным огнём. Кормовая счетверённая пулемётная стрелковая установка была заменена на одну шестиствольную 20 мм пушку M61 Vulcan."
 
 JAP_nuclear_bomber_equipment_4:0 "B-1A Lancer"
 JAP_nuclear_bomber_equipment_4_desc:0 "Американский сверхзвуковой стратегический бомбардировщик с крылом изменяемой стреловидности. Версия, построенная по изначальному техзаданию B-1, с регулируемыми воздухозаборниками и максимальной скоростью в 2,2 маха. В качестве системы спасения экипажа устанавливалась одна катапультируемая капсула, в которой самолёт покидали все четыре члена экипажа вместе."
 
 JAP_nuclear_bomber_equipment_5:0 "B-1В"
 JAP_nuclear_bomber_equipment_5_desc:0 "Пересмотренный вариант B-1, с применением технологий радиолокационной малозаметности и максимальной скоростью 1,25 маха. Реализована концепция самолёта маловысотного прорыва ПВО посредством возможности полёта на сверхмалых высотах с огибанием рельефа местности. Для спасения экипажа используется система из четырёх индивидуальных катапультируемых кресел ACES II, над каждым из которых расположен свой персональный аварийный люк. Во время полёта каждый член экипажа зафиксирован в своём кресле и может катапультироваться независимо от остальных."
 
 JAP_nuclear_bomber_equipment_6:0 "Northrop B-2 Spirit"
 JAP_nuclear_bomber_equipment_6_desc:0 "Американский тяжёлый малозаметный стратегический бомбардировщик. Первый современный серийный тяжёлый самолёт со схемой «летающее крыло». Предназначен для прорыва плотной противовоздушной обороны (ПВО) и доставки обычного или ядерного оружия. Широко использованы технологии малозаметности: самолёт покрыт радиопоглощающими материалами, создан по аэродинамической схеме «летающее крыло», реактивные струи двигателей экранируются; точное значение ЭПР  это величина от 0,0014 до 0,1 м²."
 
 JAP_nuclear_bomber_equipment_7:0 "B-21 Raider"
 JAP_nuclear_bomber_equipment_7_desc:0 "Перспективный американский стратегический бомбардировщик нового поколения для ВВС США. Значительно повышены требования к «выживаемости» и малозаметности. Основная ориентация проекта — на стелс-технологии, дозвуковую скорость и возможность пилотирования как с пилотом, так и в беспилотном режиме. Планируемый боевой радиус действия — до 3800 километров без дозаправки (9260 км с дозаправкой), полезная нагрузка — до 12,5 тонн. Благодаря использованию новых технологий эффективность сжигания топлива увеличится на 35 % по сравнению с нынешними дозвуковыми двигателями."
 
 JAP_nuclear_bomber_equipment_8:0 "2037 Bomber"

 JAP_anti_submarine_air_equipment_5:0 "US-2 (US-1AKai)"
 JAP_anti_submarine_air_equipment_5_desc:0 "Из-за недостатка средств для создания нового самолёта-амфибии (US-X) в 1996 году фирмой ShinMaywa были начаты работы по модернизации гидросамолёта US-1A. На самолёт установили новые турбовинтовые двигатели Rolls-Royce AE 2100 мощностью 4500 экВт, новое остекления пилотской кабины. Было изменена конструкция крыльев с интегрированными топливными баками. Так же на поисково-спасательный вариант установили в носовой части новую  РЛС Thales Ocean Master."
 
 
 
 JAP_attack_drone_equipment_5:0 "MQ-1/RQ-1 Predator"
 JAP_attack_drone_equipment_5_desc:0 "Американский многоцелевой беспилотный летательный аппарат. Собран из унифицированных авиационных механических, электрических и радиоэлектронных узлов, применяемых на пилотируемых самолётах. Благодаря такому подходу удалось создать надёжный летательный аппарат. Бортовое оборудование состоит из радиолокационной станции с синтезированной апертурой антенны (разрешение 0,3 м), двух цветных телевизионных камер DLTV, ИК-системы с шестью полями зрения, лазерного дальномера-целеуказателя и аппаратуры РТР/РЭБ. Оптоэлектронные средства размещены в шарообразном обтекателе."
 
 JAP_attack_drone_equipment_6:0 "Reaper N308HK"
 JAP_attack_drone_equipment_6_desc:0 "БПЛА ВВС Японии Reaper N308HK."
 
 
 JAP_naval_attack_drone_equipment_7:0 "X-47B"
 JAP_naval_attack_drone_equipment_7_desc:0 "Многоцелевой ударный БПЛА производства компании Northrop Grumman. Беспилотник способен совершать взлёт и посадку, а также выполнять некоторые задачи без вмешательства оператора, используя возможности бортового компьютера. Практический потолок: 12 190 м."

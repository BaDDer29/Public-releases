 USA_army_salw_equipment_0:0 "M14"
 USA_army_salw_equipment_0_desc:0 "М14 — американская автоматическая винтовка, состоявшая на вооружении армии США в 1950—1960 годах."
 USA_army_salw_equipment_1:0 "AR-10"
 USA_army_salw_equipment_1_desc:0 "‎AR-10 — американская автоматическая винтовка, созданная в 1954—1955 годы Юджином Стоунером."
 USA_army_salw_equipment_2:0 "M16"
 USA_army_salw_equipment_2_desc:0 "M16 (официальное обозначение — Rifle, Caliber 5.56 mm, M16) — американская автоматическая винтовка калибра 5,56 мм, разработанная и принятая на вооружение в 1960-х годах.M16 и её варианты до настоящего времени остаются основным вооружением американской пехоты. Это одна из наиболее распространённых моделей стрелкового оружия в мире — было выпущено более 8 миллионов экземпляров"
 USA_army_salw_equipment_3:0 "M16A1"
 USA_army_salw_equipment_3_desc:0 "M16A1 — усовершенствованный вариант M16. Основные отличия: появление механизма досылания затвора и усовершенствованный буфер стебля затвора (снизил темп стрельбы до 750—850 выстрелов в минуту и исключил отскок затвора и осечки), более надёжный пламегаситель с замкнутыми щелями, хромированное покрытие затвора (для исключения его коррозии).Стояла на вооружении армии США с 1967 по 1985 год"
 USA_army_salw_equipment_4:0 "M16A2"
 USA_army_salw_equipment_4_desc:0 "M16A2 — вариант винтовки M16A1, адаптированный под патрон SS109/М855. Отличия от M16A1: упрочнённый ствол с шагом нарезов 1:7, улучшенные прицельные приспособления, размеченные до 800 м, новые цевьё и приклад из ударопрочного полиамида, замена режима непрерывного огня на режим с отсечкой очереди после 3-х выстрелов."
 USA_army_salw_equipment_5:0 "M16A4"
 USA_army_salw_equipment_5_desc:0 "M16A4 — вариант винтовки M16A2. Сверху ствольной коробки вместо ручки для переноски (которая стала съёмной) установлена направляющая типа Пикатинни. Возможна установка дополнительных направляющих типа Пикатинни на цевьё"
 USA_army_salw_equipment_6:0 "M27 IAR"
 USA_army_salw_equipment_6_desc:0 "HK M27 IAR — пехотная автоматическая винтовка, разработанная на базе HK416 D16.5RS и оснащённая утяжелённым стволом"
 USA_army_salw_equipment_7:0 "SCAR"
 USA_army_salw_equipment_7_desc:0 "FN SCAR (англ. Special Operations Forces Combat Assault Rifle — боевая штурмовая винтовка для сил специальных операций) — оружейная система, разработанная американским подразделением бельгийской компании FN Herstal для участия в конкурсе на создание нового автомата для бойцов USSOCOM в 2004 году."
 USA_army_salw_equipment_8:0 "HK XM8"
 USA_army_salw_equipment_8_desc:0 "XM8 — комплекс стрелкового оружия, разработанный совместными усилиями американской оружейной компании АТК (Alliant Techsystems) и немецкой компании Heckler & Koch на базе HK G36. ХМ8 разработан главным образом для замены автоматов М16 и М4А1, имея меньшую массу и большую надёжность. При использовании новых патронов с лёгкой композитной металлопластиковой гильзой новый автомат обеспечивал экономию массы на 20 % по сравнению с M16."
 USA_army_salw_equipment_9:0 "XM29 OICW"
 USA_army_salw_equipment_9_desc:0 "XM29 OICW (Objective Individual Combat Weapon) — результат совместной программы германской компании Heckler & Koch и американской компании Alliant Techsystems по созданию принципиально нового типа пехотного оружия для ВС США"
 USA_army_salw_equipment_10:0 "Оружие пехоты X"
 USA_army_salw_equipment_10_desc:0 "Общевойсковое вооружение обр. 2030 года."
 USA_special_salw_equipment_0:0 "XM177E1"
 USA_special_salw_equipment_0_desc:0 "XM177E1 Commando — модернизированный вариант с удлинённым пламегасителем, цевьём трубчатого сечения, металлическим телескопическим прикладом, ствольной коробкой с досылателем затвора от XМ16E1."
 USA_special_salw_equipment_1:0 "XM177E1"
 USA_special_salw_equipment_1_desc:0 "XM177E1 Commando — модернизированный вариант с удлинённым пламегасителем, цевьём трубчатого сечения, металлическим телескопическим прикладом, ствольной коробкой с досылателем затвора от XМ16E1."
 USA_special_salw_equipment_2:0 "Colt Model 733"
 USA_special_salw_equipment_2_desc:0 "После принятия на вооружение США в 1990-х годах штурмовых винтовок М16А3 и М16А4 по их принципу был разработан вариант Colt Commando Model 933, получивший новую ствольную коробку с универсальной направляющей вместо интегральной рукоятки для переноски, а также возможность установки дополнительных направляющих вместо цевья."
 USA_special_salw_equipment_3:0 "M4"
 USA_special_salw_equipment_3_desc:0 "Colt Model 920, M4 Carbine — автоматический карабин, созданный в США на основе М16А2 изначально для вооружения экипажей боевых машин и расчётов вооружения и военной техники"
 USA_special_salw_equipment_4:0 "M4A1"
 USA_special_salw_equipment_4_desc:0 "М4А1 — разработанный в 1994 году вариант, отличающийся возможностью стрельбы непрерывными очередями подобно М16А2E3"
 USA_special_salw_equipment_5:0 "M416"
 USA_special_salw_equipment_5_desc:0 "HK M416 — штурмовая винтовка под патрон 5,56×45мм НАТО, разработанная на базе карабина Colt M4 в 2004 году"
 USA_special_salw_equipment_6:0 "HK M416A5"
 USA_special_salw_equipment_6_desc:0 "Вооружение специальных подразделений обр. 2015 года."
 USA_special_salw_equipment_7:0 "Оружие спецназа VII"
 USA_special_salw_equipment_7_desc:0 "Вооружение специальных подразделений обр. 2020 года."
 USA_special_salw_equipment_8:0 "Оружие спецназа VIII"
 USA_special_salw_equipment_8_desc:0 "Вооружение специальных подразделений обр. 2025 года."
 USA_special_salw_equipment_9:0 "Оружие спецназа IX"
 USA_special_salw_equipment_9_desc:0 "Вооружение специальных подразделений обр. 2030 года."
 USA_special_salw_equipment_10:0 "Оружие спецназа X"
 USA_special_salw_equipment_10_desc:0 "Вооружение специальных подразделений обр. 2035 года."

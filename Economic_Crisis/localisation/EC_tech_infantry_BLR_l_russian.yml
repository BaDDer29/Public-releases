 BLR_MANPADS_salw_equipment_0:0 "9К32 «Стрела-2»"
 BLR_MANPADS_salw_equipment_0_desc:0 "Cоветский переносной зенитно-ракетный комплекс. Предназначен для поражения воздушных целей на средних, малых высотах, а также низколетящих. Боевой пуск производится с плеча, а также с боевых и транспортных машин. Состоит из зенитной управляемой ракеты c тепловой головкой самонаведения в пусковой трубе, одноразового источника питания и многоразового пускового механизма. В походном положении переносится на плечевом ремне за спиной стрелка-зенитчика. Дальность поражения целей - 3400 м. Высота поражения целей - 50-1500 м."
 
 BLR_MANPADS_salw_equipment_1:0 "9К34 «Стрела-3»"
 BLR_MANPADS_salw_equipment_1_desc:0 "Советский переносной зенитно-ракетный комплекс, модернизация «Стрелы-2». Использовала ракеты 9М36 с новой инфракрасной головкой самонаведения и коническим сканированием фазомодулированным сигналом (ЧМ вместо AM-модуляции по амплитуде со спиральным сканированием), что обеспечивает повышенную устойчивость к радиопомехам и улучшенную работу по селекции ложных целей, работу по быстроманеврирующим быстролетящим целям. Главное отличие от «Стрела-2» - наличие охлаждаемой ГСН, что позволило применять ракету при наличии осадков и на фоне естественных помех."
 
 BLR_MANPADS_salw_equipment_2:0 "9K310 «Игла-1»"
 BLR_MANPADS_salw_equipment_2_desc:0 "Советский переносной зенитный ракетный комплекс, разработанный и принятый на вооружение Вооружённых Сил СССР в 1981 году. Для стрельбы по воздушным целям применяются зенитные управляемые ракеты 9М313 и 9М313-1. Стоимость одной ракеты в пусковой трубе заводского изготовления примерно соответствовала стоимости советского серийного легкового автомобиля, в связи с чем, применительно к боевым пускам ракет в зенитно-ракетных подразделениях различных родов войск и служб бытовало шуточное выражение «выстрелить легковушкой в воздух»." 
 
 
 BLR_MANPADS_salw_equipment_3:0 "9К38 «Игла»"
 BLR_MANPADS_salw_equipment_3_desc:0 "Российский и советский переносной зенитный ракетный комплекс, предназначенный для поражения низколетящих воздушных целей на встречных и догонных курсах в условиях тепловых помех. Использование новой тепловой ГСН с охлаждением позволило применить для снижения аэродинамического сопротивления не «треножник», использовавшийся на ракете комплекса «Игла-1», а изящную иглоподобную конструкцию. Комплекс обеспечивал поражение воздушных целей на встречных и догонных курсах, отстреливающих с промежутками времени от 0,3 с и более."
 
 BLR_MANPADS_salw_equipment_4:0 "9К338 «Игла-С»"
 BLR_MANPADS_salw_equipment_4_desc:0 "Индекс ГРАУ — 9К338, «Игла-супер» (по классификации МО США и НАТО — SA-24 Grinch) — комбинированный вариант «Игла-Д» и «Игла-Н» с рядом технических улучшений. Увеличена масса БЧ, появилась возможность обстрела целей типа БПЛА и низколетящих КР. Вероятность поражения 0,8-0,9.Комплекс прошёл государственные испытания в 2001 году. Принят на вооружение в 2002 г."
 
 BLR_MANPADS_salw_equipment_5:0 "9К333 «Верба»"
 BLR_MANPADS_salw_equipment_5_desc:0 "Российский переносной зенитный ракетный комплекс, предназначенный для поражения низколетящих воздушных целей на встречных и догонных курсах в условиях воздействия ложных тепловых помех. С высокой вероятностью поражает малоизлучающие цели — крылатые ракеты и БПЛА. Твердотопливный двигатель ракеты комплекса 9К333 позволяет поражать воздушные цели на дальности свыше 6 км и на высоте больше 4 км. Ракета 9М336 оснащена инфракрасной трёхдиапазонной оптической головкой самонаведения (ОГС), она защищена лазерных помеховых комплексов."
 
 
 BLR_ATGM_salw_equipment_0:0 "9К11 «Малютка»"
 BLR_ATGM_salw_equipment_0_desc:0 "Индекс ГРАУ — комплекс 9К11, ракета 9М14, по классификации НАТО — AT-3 Sagger. Cоветский противотанковый управляемый реактивный снаряд первого поколения. Предназначен для поражения танков, инженерных и фортификационных сооружений, надводных целей. Был разработан в КБ машиностроения (г. Коломна) в 1960 году. Главный конструктор — С. П. Непобедимый. Система наведения: командная, по проводам, ручная. Длина: 860 мм. Калибр: 125 мм. Масса ракеты: 10,9 кг. Масса боевой части: 2,6 кг. Бронепробиваемость: под углом 0° — 400 мм, под углом 60° — 200 мм."
 
 BLR_ATGM_salw_equipment_1:0 "9К111 «Фагот»"
 BLR_ATGM_salw_equipment_1_desc:0 "Советский/российский переносной противотанковый ракетный комплекс с полуавтоматическим командным наведением по проводам. Предназначен для поражения визуально наблюдаемых неподвижных и движущихся со скоростями до 60 км/ч целей (бронированной техники противника, укрытий и огневых средств) на дальностях до 2 км, а ракетой 9М113 — до 4 км. Разработан в КБ Приборостроения (Тула) и ЦНИИТочМаш. Дальность стрельбы: 70—2000 м. Время полёта на максимальную дальность: 11 с. Бронепробиваемость: до 600 мм."
 
 BLR_ATGM_salw_equipment_2:0 "9К111-1 «Конкурс»"
 BLR_ATGM_salw_equipment_2_desc:0 "Советский/российский переносной противотанковый ракетный комплекс. Был разработан в КБ Приборостроения, г. Тула. Предназначен для поражения танков, инженерных и фортификационных сооружений. В отличие от предыдущих ПТРК, «Конкурс» имеет полуавтоматическую систему наведения. По принципу работы и тактико-техническим характеристикам аналогичен американскому ПТРК «Тоу», и франко-германскому ПТРК «Хот». Длина ракеты (с вышибной установкой): 1165 мм. Бронепробиваемость: под углом 60° — 250 мм, под углом 90°, с вероятностью 0,5 — 750—800 мм у 9М113М." 
 
 
 BLR_ATGM_salw_equipment_3:0 "9К115 «Метис»"
 BLR_ATGM_salw_equipment_3_desc:0 "Советский/российский переносной противотанковый ракетный комплекс ротного звена с полуавтоматическим командным наведением по проводам. Относится к ПТРК второго поколения. Разработан тульским КБ Приборостроения. Комплекс предназначен для поражения визуально наблюдаемых неподвижной и движущейся, с фланговыми скоростями до 60 км/ч, бронированных техники и огневых точек. Комплекс в составе одной ПУ и четырёх ракет переносится в двух вьюках расчётом из двух человек. Бронепробиваемость: по нормали (90°)- 500-550 мм."
 
 BLR_ATGM_salw_equipment_4:0 "9К135 «Корнет»"
 BLR_ATGM_salw_equipment_4_desc:0 "Противотанковый ракетный комплекс разработки Тульского КБ Приборостроения. Разработан на базе комплекса танкового управляемого вооружения «Рефлекс». Предназначен для поражения танков и других бронированных целей, в том числе оснащённых современными средствами динамической защиты. Управление ПТУР осуществляется по лазерному лучу. Ракета выполнена по аэродинамической схеме «утка», два раскрывающихся из ниш руля размещены в её переднем отсеке, там же находится лидирующий заряд тандемной кумулятивной (БЧ)."
 
 BLR_ATGM_salw_equipment_5:0 "ПТРК «ШЕРШЕНЬ»"
 BLR_ATGM_salw_equipment_5_desc:0 "Управляемый противотанковый ракетный комплекс «Шершень» — универсальное высокомобильное оборонительно-штурмовое огневое средство подразделений сухопутных войск. Он предназначен для усиления противотанковой обороны войсковых формирований, а также для подавления огневых точек противника в наступлении. Малый вес, простота применения, непродолжительное время обучения оператора (в комплект ПТРК входит компьютерный тренажёр)."
 
 
 BLR_tech_infantry_night_battle_1:0 "ПНВ-57"
 BLR_tech_infantry_night_battle_1_desc:0 "Прибор ПНВ-57 предназначен для использования ночью в условиях естественной освещённости от небосвода, луны и звёзд от 0,003-0,005 лк (люкс) и выше. Действие прибора основано на усилении слабого света ночного неба и невидимых глазом лучей (ИК, УФ), отражённых от дороги и местных предметов и преобразованных в видимое глазом изображение. Слабый свет, отражённый от дороги или предметов, проектируется при помощи объективов бинокуляра на фотокатоды электронно-оптических преобразователей (ЭОПов)."
 
 BLR_tech_infantry_night_battle_2:0 "1ПН63 «Квакер»"
 BLR_tech_infantry_night_battle_2_desc:0 "Cоветский пассивный прибор ночного видения, созданный для наблюдения, ориентирования на местности, работы с документами, вождения морских и речных транспортных средств, проведения инженерных и ремонтных работ в тёмное время суток, а также — ведения прицельной стрельбы из автоматического оружия, оснащённого инфракрасным лазерным целеуказателем. В случае недостаточной освещённости конструкция прибора допускает использование дополнительной инфракрасной подсветки."
 
 BLR_tech_infantry_night_battle_3:0 "ПНВ-10Т"
 BLR_tech_infantry_night_battle_3_desc:0 " ПНВ-10Т обеспечивает изображение высокого качества, равномерное по всему полю зрения, благодаря волоконно-оптической пластине на выходе электронно-оптического преобразователя II+ (III). Очки предназначены для наблюдения природы ночью, вождения автотранспорта и другой техники без использования подсветки, вождения речных и морских судов, навигации. Очки крепятся на маске, которая подходит для человека с любой формой лица. Маска фиксируется на голове с помощью специальных ремней. Очки имеют однократное увеличение."
 
 BLR_tech_infantry_night_battle_4:0 "Tracker 1x24"
 BLR_tech_infantry_night_battle_4_desc:0 "Очки ночного видения Tracker 1x24. Благодаря эргономичной конструкции и небольшому весу данная модель очень удобна в использовании и не доставит дискомфорта при ношении. Соответствие современным требованиям делает очки превосходным выбором для использования в тёмное время суток и темноте. Встроенный ИК-осветитель делает возможным наблюдение даже полной темноте."
 
 BLR_tech_infantry_night_battle_5:0 "БелОМО NV/G-14"
 BLR_tech_infantry_night_battle_5_desc:0 "Очки ночного видения БелОМО NV/G-14 (2+) созданы на базе электронно-оптического преобразователя поколения (2+), предназначены для работы в условиях низкой ночной освещённости или в полной темноте, применяются для наблюдения и ориентирования на открытой местности или внутри замкнутого пространства, для наведения оружия на цель. К основным конструктивным особенностям прибора можно отнести минимальное расстояние между линзами объектива и окуляра по линии оптической оси и небольшой вес 540 гр."
 
 BLR_tech_infantry_night_battle_6:0 "Комбат – 134"
 BLR_tech_infantry_night_battle_6_desc:0 "Очки ночного видения ОНВ \"Комбат\" – 134 (3 поколение) оснащены новейшим ЭОП 3 поколения ЭПМ102Г-05-22А отвечает всем требования предъявляемым к современным приборам ночного видения. Превосходные характеристик позволяют распознать объект на расстоянии не менее 220 метров. Также благодаря встроенному ИК-осветителю возможно использования очков ночного видения даже в полной темноте. Основным достоинством ОНВ Combat Elite -134 являет высокое разрешение 55-64 штр/мм."
 
 
 BLR_tech_infantry_ipfsw_1:0 "ДШКМ"
 BLR_tech_infantry_ipfsw_1_desc:0 "Советский станковый крупнокалиберный пулемёт под патрон 12,7×108 мм. Пулемёт обладает достаточно высоким темпом стрельбы, что обусловливает эффективность огня по быстродвижущимся целям. Сохранению высокого темпа стрельбы, несмотря на увеличение калибра, способствовало введение буферного устройства в затыльнике пулемёта. Пулемёт был модернизирован (изменены конструкция узла подачи ленты, крепление ствола)."
 
 BLR_tech_infantry_ipfsw_2:0 "НСВ «Утёс»"
 BLR_tech_infantry_ipfsw_2_desc:0 "Советский 12,7-мм крупнокалиберный пулемёт, предназначенный для борьбы с легкобронированными целями и огневыми средствами, для уничтожения живой силы противника и поражения воздушных целей. В качестве боеприпасов в НСВ используются патроны стандарта 12,7×108 мм, в их числе патроны с пулями Б-32, БЗТ-44, МДЗ и БС. Автоматика НСВ основана на отводе пороховых газов, запирание ствола — клиновое, при запирании затвор перемещается влево, при этом серьга затвора бьёт по ударнику."
 
 BLR_tech_infantry_ipfsw_3:0 "АГС-17"
 BLR_tech_infantry_ipfsw_3_desc:0 "АГС-17 «Пламя» - 30-мм автоматический гранатомёт на станке. Предназначен для поражения живой силы и огневых средств противника, расположенных вне укрытий, в открытых окопах (траншеях) и за естественными складками местности (в лощинах, оврагах, на обратных скатах высот). Огонь ведётся с треножного станка САГ-17 (Индекс ГРАУ — 6Т8). Для дальней стрельбы используется призменный оптический прицел ПАГ-17 с 2,7-кратным увеличением. В ночное время возможна подсветка шкалы прицела."
 
 BLR_tech_infantry_ipfsw_4:0 "Корд"
 BLR_tech_infantry_ipfsw_4_desc:0 "Российский крупнокалиберный пулемёт с ленточным питанием под патрон 12,7×108 мм. Предназначен для борьбы с легкобронированными целями и огневыми средствами, уничтожения живой силы противника на дальностях до 1500—2000 м и поражения воздушных целей на наклонных дальностях до 1500 м. Основные боеприпасы, заявляемые ЗИД — Б-32 и БЗТ-44. В то же время пулемёт может использовать любые патроны стандарта 12,7×108 мм, в том числе МДЗ и БС (БС-41). Ствол быстросменный, с воздушным охлаждением, обеспечивающий при стрельбе равномерный нагрев."
 
 BLR_tech_infantry_ipfsw_5:0 "АГС-30"
 BLR_tech_infantry_ipfsw_5_desc:0 "30-мм автоматический гранатомёт на станке. Работа автоматики гранатомёта основана на принципе использования энергии отката свободного затвора. Лёгкий треножный станок обеспечивает устойчивость при стрельбе с любого грунта и позволяет вести огонь с неподготовленных позиций. Прицельная дальность стрельбы выстрелами ВОГ-17, ВОГ-17М и ВОГ-30 — до 1700 м, ГПД-30 — до 2100 м. Прицел — оптический, механический, радиолокационный (портативная РЛС). Для дальней стрельбы используется призменный оптический прицел ПАГ-17 с 2,7-кратным увеличением."
 
 BLR_tech_infantry_ipfsw_6:0 "АГС-40"
 BLR_tech_infantry_ipfsw_6_desc:0 "40-мм российский автоматический станковый гранатомёт. Предназначен для вооружения пехотных рот, для уничтожения незащищённой живой силы противника. Эффективен при накрытии площадных незащищённых целей и скоплений живой силы.  использует газоотводную автоматику, в которой роль газового поршня выполняет ударник, жёстко связанный с затворной рамой. Прицел: оптический ПАГ-17 и механический. Стрельба ведётся с треножного станка. Боеприпас: 40-мм безгильзовая граната 7П39 с двухкамерным баллистическим двигателем."

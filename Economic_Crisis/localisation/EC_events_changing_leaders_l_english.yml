l_english:
 change_leader.6.t:0 "Leader of the Chondoist party Ryu Mi-yong has died"
 change_leader.6.d:0 "Today, Ryu Mi-yong, Chairperson of the Central Committee of Chondoist Party, died of lung cancer at the age of 95. The post of Chairperson is now vacant. In fact, Vice-Chairman of the Central Committee of the party will be the new Chairman of the Central Committee"
 change_leader.6.a:0 "Pity about her..."
 change_leader.17.t:0 "Ahmed Abdi Godane is dead!"
 change_leader.17.d:0 "Today, Ahmed Godane, was killed as a result of a United States operation to shoot with unmanned aerial vehicles. He was traveling in one of two vehicles that were hit by an American AGM-114 Hellfire missile in an air attack a day earlier. But initially there was no information about whether Godan was among the six militants killed. The vehicles were moving towards the coastal city of Barawa, where Al-Shabab's main base is located. Ahmad Umar will be the new Emir."
 change_leader.17.a:0 "This is a great loss for us!"
 change_leader.18.t:0 "Akhtar Mansur is dead!"
 change_leader.18.d:0 "Today, Taliban leader Akhtar Mohammad Mansour was killed before the USA launched an airstrike on his car in a remote area in southwestern Pakistan, near the Afghan border. Mansour played a key leadership role not only in the organization of the Taliban, but also in the management of a number of other groups."
change_leader.18.a:0 "His death will be a big blow for us!"
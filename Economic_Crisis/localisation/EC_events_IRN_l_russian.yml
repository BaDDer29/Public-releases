 iran.4.t:0 "Вопрос с Белуджистаном."
 iran.4.d:0 "Вопрос с Белуджистаном всё ещё не решён, но у нас есть возможность повлиять на сложившуюся ситуацию. Мы можем помочь Белуджистану отделиться от Пакистана, а затем самим захватить Белуджистан и подавить волнения местного населения либо же оказать Пакистану помощь с сепаратизмом. Как нам поступить?"
 iran.4.a:0 "Оказать Пакистану помощь с белуджийскими сепаратистами."
 iran.4.b:0 "Раз Пакистан не может решить проблему с Белуджистаном - мы решим её сами!"
 iran.4.c:0 "Поддержать независимость Белуджистана."
 
 iran.1.t:0 "Теракт в Тегеране"
 iran.1.d:0 "Сегодня во дворец [IRN.GetLeader] ворвалось несколько десятков вооружённых людей в масках. Они взяли в заложники служителей дворца, в том числе и [IRN.GetLeader]."
 iran.1.a:0 "Спасайте людей! Зачистите дворец и освободите нашего правителя!"

 iran.2.t:0 "[IRN.GetLeader] убит..."
 iran.2.d:0 "[IRN.GetLeader] убит террористами во дворце. Спецназ освобождает помещение, но нашего лидера уже не вернуть. Скорбим... это один из печальнейших дней нашей истории..."
 iran.2.a:0 "Прискорбно..."

 iran.3.t:0 "[IRN.GetLeader] остался жив после теракта."
 iran.3.d:0 "[IRN.GetLeader] после теракта остался в живых, спецназ уже зачищает помещение дворца."
 iran.3.a:0 "Слава Аллаху!"

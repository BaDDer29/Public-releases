 European_Union.15.t: "Объединение Европейского Союза"
 European_Union.15.d: "Великобритания предлагает нашей стране войти в состав единого Европейского Союза, стоит ли нам соглашаться?"
 European_Union.15.a: "Мы принимаем предложение"
 European_Union.15.b: "Мы не можем пойти на этот шаг"
 European_Union.16.t: "Начало процесса объединения Европейского Союза"
 European_Union.16.d: "Теперь, когда мы прошли через долгие годы реформ и интеграции европейских стран в союз, мы напрвляем странам членам ЕС запрос с предложением объединится в единое государство. Этот момент является историческим как в истории Европы, так и всего мира."
 European_Union.16.a: "Начать процесс!"
 
 European_Union_news.1.t: "Голосование окончено, государство [From.GetName] принято в ЕС"

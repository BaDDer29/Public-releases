l_english:
 galmudug.1:0 "Смена флага"
 galmudug.1.d:0 "Our Galmudug government has developed a new version of the flag of our Galmudug state, it's a white chevron bearing two green stars facing horizontally on a light blue field bearing a white star on the right side. Should we accept it, or should we leave the old flag?"
 galmudug.1.a:0 "We'll change the flag"
 galmudug.2.b:0 "We'll leave it as it is"
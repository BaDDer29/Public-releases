l_russian:

 GER_art_sub:0 "106mm DN11"
 GER_art_sub_desc:0 "Это немецкий противопехотный 106-мм DN11 (HE-AP), осколочный, ударостабилизированный снаряд. Снаряд окрашен в оливковый цвет с жёлтыми отметинами. Корпус картриджа выполнен из коричневого металла с белыми отметинами на основании. Ракета-носитель содержит тетрил и графит весом 71 грамм (2,5 унции). Основной заряд содержит гексоген, графит и связующее весом 644 грамма (1,4 фунта)."
 GER_art_sub_2:0 "155mm M483A1"
 GER_art_sub_2_desc:0 "Американский 155-мм выстрел DPICM M483A1 представляет собой отдельный погрузочный боеприпас, состоящий из корпуса из кованой стали, облицованного изнутри стекловолокном, узла заряда для выталкивания, толкающей пластины, 88 отдельных суббоеприпасов (гранат) и алюминиевого корпуса."
 GER_art_sub_3:0 "SMArt 155"
 GER_art_sub_3_desc:0 "155-мм артиллерийский снаряд НАТО, предназначенный для стрельбы из Panzerhaubitze 2000 и гаубиц M109 , включая вариант Paladin. Он состоит из 47-килограммового (104 фунт) тяжёлого артиллерийского снаряда, содержащего два автономных суббоеприпаса с вариантом "выстрелил и забыл". Каждый из суббоеприпасов содержит боеголовку EFP с высокой проникающей способностью, предназначенную для использования даже против тяжёлых бронированных боевых машин, таких как основные боевые танки. Боеголовка EFP использует тяжёлый металлический вкладыш."
 GER_art_sub_4:0 "M982 Excalibur"
 GER_art_sub_4_desc:0 "155-мм управляемый активно-реактивный снаряд (АРС) увеличенной дальности, запускаемый из ствола гаубицы. Его донное основание выполнено из титана, что позволило уменьшить количество деталей и стоимость, а также снизить массу и увеличить дальность. Донный газогенератор придаёт ему дополнительную энергию, позволяя увеличить дальность стрельбы до 60 км. Система управления комбинированная — спутниковая (GPS) и инерциальная. Аэродинамическая схема — «утка». Боевая часть — многоцелевая."

 ### Self-propelled artillery ##

 
 GER_FIELD_ARTILLERY_SAU_1:0 "GW-Panther"
 GER_FIELD_ARTILLERY_SAU_1_desc:0 "Наследие рейха. Самоходная артиллерийская установка на базе среднего танка Pz.V Panther. Для манипуляций с орудием машина оснащается специальной подъёмно-поворотной грузовой балкой."
 
 GER_FIELD_ARTILLERY_SAU_2:0 "Panzerhaubitze 70"
 GER_FIELD_ARTILLERY_SAU_2_desc:0 "Немецкая 155-мм САУ. Корпус и корпус башни SP70 изготовлены из алюминия и отвечают требованиям по защите от бронебойных снарядов диаметром 7,62 мм, бронебойных снарядов длиной 14,5 мм на расстоянии 100 метров и осколков снарядов от 152-миллиметрового снаряда, прорывающегося на расстоянии 10 метров. Основное вооружение: артиллерийская пушка FH70 155 мм L/39 (32 выстрела)."
 
 GER_FIELD_ARTILLERY_SAU_3:0 "Panzerhaubitze 155-1"
 GER_FIELD_ARTILLERY_SAU_3_desc:0 "Модернизированный вариант Panzerhaubitze 70."
 
 GER_FIELD_ARTILLERY_SAU_4:0 "PzH 2000"
 GER_FIELD_ARTILLERY_SAU_4_desc:0 "Немецкая самоходная артиллерийская установка. САУ оснащена 155-мм пушкой длиной в 52 калибра, системой навигации, автоматизированной системой управления огнём, автоматической системой заряжания с боекомплектом в 60 снарядов и 228 модульных метательных зарядов, системой обнаружения огня и автоматического пожаротушения, системой защиты от ОМП. Также имеется возможность устанавливать блоки навесной динамической защиты на крышу и бока башни. PzH 2000 способна выпускать три снаряда за девять секунд или десять за 56 секунд на дальность до 30 км."
 
 GER_FIELD_ARTILLERY_SAU_5:0 "PzH 2000-2"
 GER_FIELD_ARTILLERY_SAU_5_desc:0 "Модернизированный вариант PzH 2000. Применяются все стандартные боеприпасы NATO — OTAN калибра 155 мм, в том числе с корректируемой траекторией. Дополнительное оборудование: автоматическая система пожаротушения, система защиты от оружия массового поражения, навигационная система."
 
 GER_FIELD_ARTILLERY_SAU_6:0 "DONAR"
 GER_FIELD_ARTILLERY_SAU_6_desc:0 "Немецкая самоходная артиллерийская установка. Комплекс имеет высокую манёвренность. Он создан на базе варианта боевой машины пехоты ASCOD 2. Экипаж из двух человек (водитель и командир) размещён отдельно от автоматической пушки. Комплекс управляется из кабины водителя, имеющей усиленную защиту. Благодаря этому повышается живучесть и обеспечивается возможность высокой скорострельности и манёвренности. Живучесть комплекса усилена благодаря как низкой посадке, так и защите кабины от огнестрельного оружия и осколков артиллерийских и миномётных снарядов."
 
 GER_FIELD_ARTILLERY_SAU_7:0 "AGM"
 GER_FIELD_ARTILLERY_SAU_7_desc:0 "Самоходная артиллерийская установка на базе бронированного шасси GTK Boxer и боевого модуля AGM. Башня AGM оснащается орудием Rheinmetall 155 mm L52. При использовании перспективных активно-реактивных снарядов это орудие может вести огонь на дальность более 50 км. Для удобства работы экипажа боевой машины боевой модуль AGM выполнен необитаемым. Все операции, включая наведение и заряжание орудия, выполняются автоматикой. Башня оснащена встроенной укладкой на 30 боеприпасов калибра 155 мм."
 
 
 GER_sub_mrl:0 "М26"
 GER_sub_mrl_desc:0 "Неуправляемый реактивный снаряд с кассетной головной частью (субэлементы М77)."
 GER_sub_mrl_1:0 "М26А2"
 GER_sub_mrl_1_desc:0 "122 мм неуправляемый осколочно-фугасный реактивный снаряд с кассетной головной частью (субэлементы М77) и увеличенной дальностью."
 GER_sub_mrl_2:0 "M30"
 GER_sub_mrl_2_desc:0 "Высокоточная управляемая ракета дальностью более 60 км со стандартной нагрузкой 404 суббоеприпаса М85."
 GER_sub_mrl_3:0 "GMLRS"
 GER_sub_mrl_3_desc:0 "Корректируемый реактивный снаряд. 240-мм управляемый (инерциальная + GPS) реактивный снаряд с кассетной головной частью (субэлементы М85) и увеличенной дальностью (ER MLRS)."
 
 ### MRLS ###
 
 GER_MRL_1:0 "8 cm Raketen-Vielfachwerfer"
 GER_MRL_1_desc:0 "Наследие рейха. Немецкая самоходная 80-мм реактивная система залпового огня на полугусеничной базе немецкого бронеавтомобиля Sd.Kfz 4 «Maultier»."
 
 GER_MRL_2:0 "LARS-1"
 GER_MRL_2_desc:0 "Немецкая РСЗО калибра 110 мм. LARS-1 предназначен для поражения живой силы и техники противника. Вспомогательное вооружение состоит из 7,62-мм зенитного пулемёта, смонтированного на крыше бронированной кабины. Количество направляющих - 36. Дальность стрельбы минимальная - 6500 м. Дальность стрельбы максимальная- 14700 м."
 
 GER_MRL_3:0 "LARS-1(М)"
 GER_MRL_3_desc:0 "Модернизированный вариант LARS-1."
 
 GER_MRL_4:0 "LARS-1(Р)"
 GER_MRL_4_desc:0 "Модернизированный вариант LARS-1."
 
 GER_MRL_5:0 "LARS-2"
 GER_MRL_5_desc:0 "Немецкая самоходная РСЗО. Предназначена для уничтожения передовых расчётов боевой техники, рассредоточенной живой силы противника, артиллерийских расчётов и дистанционного минирования местности. Каждая ПУ монтируется в задней части шасси 7-тонного грузовика MAN (6х6) (MAN LKW 7t. mil gl KAT I) и состоит из двух расположенных рядом обойм из 18 пусковых труб. Все твердотопливные ракеты с оперением могут быть выпущены за 17,5 c. ручная перезарядка ПУ занимает примерно 15 минут."
 
 GER_MRL_6:0 "LARS-2(М)"
 GER_MRL_6_desc:0 "Модернизированный вариант LARS-2. Имеет усовершенствованную систему управления огнём FIELD GUARD, обеспечивающую пристрелку репера и автоматическое определение необходимых поправок для ведения залпового огня. Система FIELD GUARD включает радиолокатор слежения за траекториями ракет и ЭВМ. Одна система обслуживает четыре ПУ LARS-2. "
 
 GER_MRL_7:0 "M270 MLRS"
 GER_MRL_7_desc:0 "Универсальная 227-мм пусковая установка использующаяся в качестве РСЗО и установки для запуска тактических ракет. Пусковая установка смонтирована на гусеничной базе американской платформы Bradley. В кабине размещается боевой расчёт из трёх человек: командир установки, наводчик и механик-водитель."

 ### Trench mortars ###
 
 GER_TRENCH_MORTAR_1:0 "120 krh/40"
 GER_TRENCH_MORTAR_1_desc:0 "120-мм миномёт, разработанный финской Tampella (ныне Patria Vammas)."
 
 GER_TRENCH_MORTAR_2:0 "Wiesel 2"
 GER_TRENCH_MORTAR_2_desc:0 "Миномёт Wiesel 2 базируется на 120-мм гладкоствольном миномёте компании Tampella. Ствол усилен, чтобы выдержать более высокие давления, создаваемые новыми боеприпасами. Ствол, люлька, противооткатное устройство и бугель закреплены на поворотной оси; из общих 310 кг 180 кг приходится на качающиеся массы орудия. СУО позволяет открывать огонь менее чем через 60 секунд после остановки. Направленный вперёд миномёт может поворачиваться в секторе ± 30°, вертикальные углы наведения составляют +35°/+85°."
 
 GER_TRENCH_MORTAR_4:0 "Wiesel 2(М)"
 GER_TRENCH_MORTAR_4_desc:0 "Модернизированный вариант Wiesel 2. Ствол длиной 1700 мм и новые боеприпасы позволяют достичь дальности стрельбы 8 км. Скорострельность составляет три выстрела за 20 секунд и 18 выстрелов за 180 секунд; боекомплект на борту состоит из 25 выстрелов и двух управляемых боеприпасов. Заряжание ручное, для этого ствол приводится в горизонтальное положение; поэтому он относительно короткий. Экипаж из трёх человек работает под защитой брони."

l_russian:
 
 GER_truck_g0_equipment_0:0 "Hanomag AL 28"
 GER_truck_g0_equipment_0_short:0 "Hanomag AL 28"
 GER_truck_g0_equipment_0_desc:0 "Тип AL 28 был построен в версиях с полезной нагрузкой 1 ½ т и 2 ½ т, как гражданская версия AL 28 Z и как полноприводный групповой автомобиль. AL 28 получил 2,8-литровый дизельный двигатель модели 3 tL-28 мощностью 70 л.с. (51 кВт) при 2800 об / мин. Транспортные средства имели четырёхскоростную коробку передач ZF (AKS-25) с промежуточным валом и одновременным включением привода переднего колеса (1: 1.18 / 1: 2.138)."
 
 GER_truck_g1_equipment_0:0 "Henschel HS 115 A"
 GER_truck_g1_equipment_0_short:0 "Henschel HS 115 A"
 GER_truck_g1_equipment_0_desc:0 "Немецкий военный грузовик."
 
 GER_truck_g2_equipment_0:0 "Faun L 912/45 A"
 GER_truck_g2_equipment_0_short:0 "Faun L 912/45 A"
 GER_truck_g2_equipment_0_desc:0 "Военный грузовик немецкого коммерческого изготовителя транспортного средства Фавн и принадлежал к первому поколению колёсных транспортных средств в Бундесвере. Автомобиль представляет собой трёхосный полноприводный грузовик (6 × 6) с платформой . Первоначально под очень длинным капотом использовался дизельный двигатель Deutz V12 с воздушным охлаждением типа F 12 L 614 мощностью 184 кВт (250 л.с.) , который составляет почти треть общей длины автомобиля." 
 
 GER_truck_g3_equipment_0:0 "Mercedes-Benz Unimog U3000"
 GER_truck_g3_equipment_0_short:0 "Mercedes-Benz Unimog U3000"
 GER_truck_g3_equipment_0_desc:0 "Унимог (нем. Mercedes-Benz Unimog, от нем. Universalmotorgerät — универсальное моторное устройство) — семейство универсальных немецких грузовиков-вездеходов для специального использования (имеется широкая гамма дополнительного навесного оборудования) и транспортировки в экстремальных условиях. Модель, основанная на укороченной базе U 300 с кабиной над двигателем от бразильского лёгкого грузовика Accelo (Caminhões Leves). "
 
 GER_truck_g4_equipment_0:0 "MAN gl Kat I A1.1"
 GER_truck_g4_equipment_0_short:0 "MAN gl Kat I A1.1"
 GER_truck_g4_equipment_0_desc:0 "MAN kat1 семейство с высокой подвижностью внедорожных грузовиков , разработанных MAN SE для немецкой армии. Милитаризация включает в себя схему полного отключения света , полностью отделённую от стандартных источников света, компоновку военных инструментов с возможностью отключения электроэнергии, аварийный выключатель для отключения электропитания, люк на крыше с креплением для пулемёта и кронштейны для винтовки. Транспортные средства представляют собой специальные военные разработки категории I (KAT I) и, как таковые, полностью внедорожные мобильные."
 
 GER_truck_g5_equipment_0:0 "Grizzly GFF4"
 GER_truck_g5_equipment_0_short:0 "Grizzly GFF4"
 GER_truck_g5_equipment_0_desc:0 "Немецкий многоцелевой грузовик. Боевая колёсная бронемашина, оснащённая вооружением, предназначенная для использования в мотопехотных подразделениях сухопутных войск. Снабжён противоминной защитой с расположенными под разными углами бронепанелями. На крыше возможна установка вооружения калибра до 50-мм с дистанционным управлением или 7,62-мм пулемётом, 40-мм автоматическим гранатомётом (Heckler & Koch GMG). Внутри имеются системы пожаротушения, кондиционирования, вентиляции и фильтрации воздуха."
 
 GER_truck_g6_equipment_0:0 "Dingo 2 Heavy Duty (HD)"
 GER_truck_g6_equipment_0_short:0 "Dingo 2 Heavy Duty (HD)"
 GER_truck_g6_equipment_0_desc:0 "Немецкий бронированный грузовик. Машина Dingo 2 HD выполнена на шасси автомобиля Mercedes-Benz UNIMOG FGA20 c колёсной формулой 6х6 и имеет полную боевую массу 20 тонн. Десантное отделение имеет вместимость 10 человек в варианте бронетранспортёра, штатный экипаж два человека. Дизельный двигатель мощностью 240 КВт совмещён с автоматической трансмиссией. Уровень защиты машины не раскрывается, корпус может быть оснащён дополнительным навесным комплектом бронирования."
 GER_truck_g7_equipment_0:0 "Грузовик будущего"
 GER_truck_g7_equipment_0_short:0 "Грузовик будущего"
 GER_truck_g7_equipment_0_desc:0 "Грузовик будущего"
 
 GER_light_utility_vehicle_g1_equipment_0:0 "DKW Munga"
 GER_light_utility_vehicle_g1_equipment_0_short:0 "DKW Munga"
 GER_light_utility_vehicle_g1_equipment_0_desc:0 "DKW Munga — первый послевоенный внедорожник немецкой армии. Трёхцилиндровый мотор объёмом 0,9 л и мощностью 38 л.с. посадили на мощную раму из замкнутых профилей. Радиатор термосифонной системы охлаждения (без насоса) перенесли вперёд, установив его перед мотором, а не за ним, как было на серийных легковых моделях. К четырехступенчатой коробке передач добавили «раздатку» с межосевым дифференциалом. Первые автомобили имели отключаемые задние колёса, но от усложнённой схемы вскоре отказались."
 
 GER_light_utility_vehicle_g2_equipment_0:0 "VW Iltis"
 GER_light_utility_vehicle_g2_equipment_0_short:0 "VW Iltis"
 GER_light_utility_vehicle_g2_equipment_0_desc:0 "Военный внедорожник Бундесвера VW Iltis разрабатывался не на Volkswagen в Вольфсбурге, а на дочерней компании Volkswagen Audi в Ингольштадте , а также там производился. VW Iltis разгоняется от 0 до 100 км / ч за 21 секунду и достигает максимальной скорости 130 км / ч. Низкий пробег обусловлен относительно большим весом автомобиля и высокой атмосферостойкостью кузова."
 
 GER_light_utility_vehicle_g4_equipment_0:0 "LAPV Enok"
 GER_light_utility_vehicle_g4_equipment_0_short:0 "LAPV Enok"
 GER_light_utility_vehicle_g4_equipment_0_desc:0 "LAPV — Light Armoured Patrol Vehicle — военный бронированный автомобиль Бундесвера. Имеет, в соответствии с НАТО STANAG 4569, двухуровневую защиту от оружейного огня, мин и самодельных взрывных устройств. Enok был специально разработан для действий в бездорожной местности и плохих погодных условий. Вооружение пулемёты Rheinmetall MG3 и HK GMG. Тип двигателя - 6-цилиндровый дизельный двигатель OM642 270."
 
 GER_light_utility_vehicle_g5_equipment_0:0 "Dingo ATF"
 GER_light_utility_vehicle_g5_equipment_0_short:0 "Dingo ATF"
 GER_light_utility_vehicle_g5_equipment_0_desc:0 "Немецкий бронеавтомобиль производства Krauss-Maffei Wegmann. Корпус машины состоит из броневой стали и комбинированной брони «MEXAS» и обеспечивает защиту от огня ручного стрелкового оружия, осколков снарядов, противопехотных, противотанковых мин и самодельных взрывных устройств. Бронемашина оснащена дистанционно-управляемой турелью, установленной на крыше машины в средней части корпуса: штатным вооружением является 7,62-мм пулемёт MG-3, вместо которого могут быть также установлены 12,7-мм пулемёт M3M или 40-мм автоматический гранатомёт HK GMG."
 
 GER_light_utility_vehicle_g3_equipment_0:0 "Mercedes-Benz 250 GD Wolf"
 GER_light_utility_vehicle_g3_equipment_0_short:0 "Mercedes-Benz 250 GD Wolf"
 GER_light_utility_vehicle_g3_equipment_0_desc:0 "Вседорожный военный джип Бундесвера. Mercedes-Benz G был представлен в качестве преемника популярного военного автомобиля Hotchkiss M201. GD Wolf получил новый 5-цилиндровый дизельный двигатель OM 602 объёмом 2,5 литра со съёмной складной крышей, также адаптированный к потребностям бундесвера (он также может нести противотанковые управляемые ракеты MILAN и TOW )."
 
 GER_light_utility_vehicle_g6_equipment_0:0 "Dingo 2"
 GER_light_utility_vehicle_g6_equipment_0_short:0 "Dingo 2"
 GER_light_utility_vehicle_g6_equipment_0_desc:0 "Немецкий бронеавтомобиль производства Krauss-Maffei Wegmann. Модификация Dingo ATF. Имеет гораздо большую грузоподъёмность 3 тонны. При этом габаритные размеры остались неизменными. Полная масса автомобиля достигает 14,5 т. Он построен на шасси Unimog с 6-цилиндровым двигателем мощностью 225 кВт (306 л. с.) и полностью автоматической КПП."
 
 GER_light_utility_vehicle_g7_equipment_0:0 "Бронеавтомобиль будущего"
 GER_light_utility_vehicle_g7_equipment_0_short:0 "Бронеавтомобиль будущего"
 GER_light_utility_vehicle_g7_equipment_0_desc:0 "Бронеавтомобиль будущего"
 
 GER_apc_wheeled_light_g0_equipment_0:0 "Sd.Kfz.247"
 GER_apc_wheeled_light_g0_equipment_0_short:0 "Sd.Kfz.247"
 GER_apc_wheeled_light_g0_equipment_0_desc:0 "Наследие прошлого. Тяжёлый внедорожный бронированный пассажирский автомобиль."
 
 GER_apc_wheeled_light_g1_equipment_0:0 "Daimler-Benz UR-416 Scaut"
 GER_apc_wheeled_light_g1_equipment_0_short:0 "Daimler-Benz UR-416 Scaut"
 GER_apc_wheeled_light_g1_equipment_0_desc:0 "Лёгкая БРМ на базе UR-416, машина вооружена одним или двумя 7,62-мм пулемётами в лёгкой одноместной башне (толщина брони 6 мм) с круговым обстрелом по азимуту и с углом возвышения от -6° до +60° Экипаж машины три человека: командир, водитель, стрелок."
 
 
 GER_apc_wheeled_light_g2_equipment_0:0 "SpPz 2 - Spähpanzer Luchs"
 GER_apc_wheeled_light_g2_equipment_0_short:0 "SpPz 2 - Spähpanzer Luchs"
 GER_apc_wheeled_light_g2_equipment_0_desc:0 "Западногерманская боевая разведывательная машина. Корпус машины цельносварной из стали. Башня с 20-мм пушкой с двусторонним питанием, для которой имеется 375 снарядов. Вращение башни и подъём пушки с помощью усилительных механизмов. На крыше башни 20-мм пушка и 7,62-мм зенитный пулемёт MГ3, для него 1000 патронов. Передвигается по воде со скоростью 9 км/ч с помощью двух поворотных гребных винтов, размещённых на корме. Максимальная скорость по суше — 90 км/ч как вперёд так и назад."
 
 GER_apc_wheeled_light_g3_equipment_0:0 "Luchs-2"
 GER_apc_wheeled_light_g3_equipment_0_short:0 "Luchs-2"
 GER_apc_wheeled_light_g3_equipment_0_desc:0 "Модернизация SpPz 2 - Spähpanzer Luchs."
 
 GER_apc_wheeled_light_g4_equipment_0:0 "Luchs-3"
 GER_apc_wheeled_light_g4_equipment_0_short:0 "Luchs-3"
 GER_apc_wheeled_light_g4_equipment_0_desc:0 "Модернизация SpPz 2 - Spähpanzer Luchs."
 
 GER_apc_wheeled_light_g5_equipment_0:0 "Fennek"
 GER_apc_wheeled_light_g5_equipment_0_short:0 "Fennek"
 GER_apc_wheeled_light_g5_equipment_0_desc:0 "Современный лёгкий разведывательный бронеавтомобиль, совместная разработка Германии и Нидерландов. Вооружение «Феннека» типичное для машин такого рода. Стандартным оружием является один 12,7-мм пулемёт Browning M2 в голландской армии и 7,62-мм Rheinmetall MG-3 в немецкой. На машину также может устанавливаться 40-мм автоматический гранатомёт HK GMG. «Феннек» также оснащается оптикоэлектронной системой наблюдения и БПЛА Aladin."

 
 GER_apc_wheeled_g1_equipment_0:0 "UR-416"
 GER_apc_wheeled_g1_equipment_0_short:0 "UR-416"
 GER_apc_wheeled_g1_equipment_0_desc:0 "Немецкий колёсный бронетранспортёр представляет собой четырёхколёсную машину со всеми ведущими колёсами, созданную на шасси грузовика «Mercedes-Benz» UNIMOG 416 4×4 (повышенной проходимости). Корпус выполнен из сваренных между собой, наклонно расположенных броневых листов толщиной 9 мм. Десант размещается в кормовой части корпуса. Для погрузки и выгрузки десанта в левом и правом бортах машины имеются две двери (при этом в корме машины дверей не имеется). На крыше корпуса имеется два люка."
 
 GER_apc_wheeled_g2_equipment_0:0 "Condor UR-425"
 GER_apc_wheeled_g2_equipment_0_short:0 "Condor UR-425"
 GER_apc_wheeled_g2_equipment_0_desc:0 "Боевая колёсная плавающая бронемашина, оснащённая вооружением, предназначенная для использования в мотострелковых подразделениях сухопутных войск. имеет сварной стальной корпус, защищающий от огня стрелкового оружия и осколков. Экипаж — три человека: командир, который обычно покидает машину вместе с десантом, наводчик и механик-водитель. Десант — девять вооружённых солдат. Вооружение обычно размещается в центре корпуса, это может быть башня с одним 7,62-мм пулемётом и 20-мм пушкой, или другое вооружение."
 
 GER_apc_wheeled_g3_equipment_0:0 "TPz 1 Fuchs"
 GER_apc_wheeled_g3_equipment_0_short:0 "TPz 1 Fuchs"
 GER_apc_wheeled_g3_equipment_0_desc:0 "Боевая колёсная плавающая бронемашина, оснащённая вооружением, предназначенная для транспортировки мотопехотинцев мотопехотных подразделений сухопутных войск. Сварной корпус из стальных бронелистов обеспечивает защиту от пуль и осколков артиллерийских снарядов. Вход и выход из десантного отделения на 10 человек осуществляется через двухстворчатую дверь в кормовом бронелисте. Моторно-трансмиссионное отделение в средней части корпуса отделено от остальных противопожарными перегородками."
 
 GER_apc_wheeled_g4_equipment_0:0 "Wildcat DCA"
 GER_apc_wheeled_g4_equipment_0_short:0 "Wildcat DCA"
 GER_apc_wheeled_g4_equipment_0_desc:0 "Самоходная установка со спаренной 30-мм автоматической пушкой, модификация TPz 1 Fuchs. Шасси — Krauss-Maffei, система управления огнём — Siemens, электроника — Siemens и AEG-Telefunken. Система управления огнём многорежимная, включая дневной, дневной-ночной и всепогодный режимы несения дежурства."
 
 GER_apc_wheeled_g5_equipment_0:0 "GTK Boxer"
 GER_apc_wheeled_g5_equipment_0_short:0 "GTK Boxer"
 GER_apc_wheeled_g5_equipment_0_desc:0 "«Boxer» (нем. Gepanzerte Transport Kraftfahrzeug Boxer) — германо-нидерландское семейство многоцелевых бронированных транспортных средств модульной системы.Боевая колёсная бронемашина может оснащаться разнообразным вооружением и предназначена для использования в мотострелковых подразделениях сухопутных войск."
 
 GER_apc_wheeled_g6_equipment_0:0 "Колёсный БТР будущего"
 GER_apc_wheeled_g6_equipment_0_short:0 "Колёсный БТР будущего"
 GER_apc_wheeled_g6_equipment_0_desc:0 "Колёсный БТР будущего"
 
 GER_ifv_wheeled_g2_equipment_0:0 "ГАЗ-50"
 GER_ifv_wheeled_g2_equipment_0_short:0 "ГАЗ-50"
 GER_ifv_wheeled_g2_equipment_0_desc:0 "ГАЗ-50 - опытная колёсная БМП. За базу был взят бронетранспортёр БТР-60ПБ (ГАЗ-49). Испытания опытный образец прошёл, но на вооружение принят не был, однако впоследствии на базе ГАЗ-50 быз создан бронетранспортёр БТР-70. Основным вооружением являлся гладкоствольный 73-мм гранатомёт 2А28 «Гром». Боекомплект составлял 40 выстрелов, с основным орудием был спарен танковый вариант 7,62-мм пулемёта Калашникова (ПКТ). Возимый боекомплект составлял 2000 патронов."
 
 GER_ifv_wheeled_g3_equipment_0:0 "БТР-80А"
 GER_ifv_wheeled_g3_equipment_0_short:0 "БТР-80А"
 GER_ifv_wheeled_g3_equipment_0_desc:0 "Модификация базового БТР-80, принят на вооружение в 1994 году. Модификация с вооружением из 30-мм автоматической пушки 2А72 и 7,62-мм пулемёта ПКТ, установленных в новой башне лафетной компоновки. Многими специалистами классифицируется как колёсная боевая машина пехоты."
 
 GER_ifv_wheeled_g4_equipment_0:0 "БТР-90 «Росток»"
 GER_ifv_wheeled_g4_equipment_0_short:0 "БТР-90 «Росток»"
 GER_ifv_wheeled_g4_equipment_0_desc:0 "Модификация БТР-90 с 30-мм автоматической пушкой 2А42, 7,62-мм пулемётом ПКТМ, автоматическим гранатомётом АГС-17 и противотанковыми комплексом «Конкурс-М», не оснащённая СУО и тепловизором."
 
 GER_ifv_wheeled_g5_equipment_0:0 "К-17 с «Бумеранг-БМ»"
 GER_ifv_wheeled_g5_equipment_0_short:0 "К-17 с «Бумеранг-БМ»"
 GER_ifv_wheeled_g5_equipment_0_desc:0 "«Бумеранг-БМ» - российский необитаемый боевой модуль, предназначенный для оснащения боевых машин пехоты К-17, Б-11 и Т-15. Модуль создан по блочно-модульному принципу и отделён от обитаемого отделения. Особенностью боевого модуля является использование безэкипажной компоновки. За счёт отсутствия обитаемых объёмов удалось плотнее скомпоновать внутренние части модуля и этим уменьшить его габариты. Основу вооружения составляет 30-мм пушка 2А42 с боекомплектом в 500 выстрелов (160 БПС /340 ОФС). Дальность стрельбы до 4000 м по заявлению разработчика. Угол возвышения орудия 70°. Противотанковое вооружение состоит из 4 установок «Корнет»."
 
 GER_ifv_wheeled_g6_equipment_0:0 "Колёсный БМП будущего"
 GER_ifv_wheeled_g6_equipment_0_short:0 "Колёсный БМП будущего"
 GER_ifv_wheeled_g6_equipment_0_desc:0 "Колёсный БМП будущего"

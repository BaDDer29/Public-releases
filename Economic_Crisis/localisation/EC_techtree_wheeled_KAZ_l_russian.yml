 KAZ_truck_g7_equipment_0:0 "«Барыс» 6х6"
 KAZ_truck_g7_equipment_0_short:0 "«Барыс» 6х6"
 KAZ_truck_g7_equipment_0_desc:0 "Новейший военный грузовик. Баллистическая защита отсека двигателя (стандарт) 5.56 x 45 бронебойно-зажигательный (ББЗ), 7.62 x 39 бронебойный (ББ), 7.62 x 51 бронебойный (ББ), (кроме решётки радиатора), 7.62 x 54 бронебойно- зажигательный (ББЗ) (кроме решётки радиатора), 12.7 x 99 патрон. Противоминная защита – защита от взрыва 10кг в ТЭ под корпусом, 10 кг в ТЭ под каждым колесом. Экипаж – 2+1+8. Система камер, установленных сзади и спереди, соединённых с дисплеем на водительской панели и демонстрирующих соответствующий вид сзади и спереди."
 
 
 KAZ_light_utility_vehicle_g6_equipment_0:0 "Алан"
 KAZ_light_utility_vehicle_g6_equipment_0_short:0 "Алан"
 KAZ_light_utility_vehicle_g6_equipment_0_desc:0 "Бронеавтомобиль повышенной проходимости."
 
 KAZ_light_utility_vehicle_g7_equipment_0:0 "Арлан"
 KAZ_light_utility_vehicle_g7_equipment_0_short:0 "Арлан"
 KAZ_light_utility_vehicle_g7_equipment_0_desc:0 "Бронированный автомобиль класса MRAP с противоминной защитой. Вооружение состовляет спаренный модуль, с тяжёлым пулемётом 12,7 и танковым пулемётом ПКТ. Существует модификация «Арлана» с РЛС наземной разведки установленной на телескопической мачте."
 
 
 KAZ_apc_wheeled_g6_equipment_0:0 "«Барыс» 8х8"
 KAZ_apc_wheeled_g6_equipment_0_short:0 "«Барыс» 8х8"
 KAZ_apc_wheeled_g6_equipment_0_desc:0 "Новейший бронетранспортёр армии Казахстана. Укомплектован новым модулем с системами вооружения и новейшими приборами ситуативной осведомлённости, на данном модуле установлен тепловизор, лазерный дальномер, оптические устройства. Модуль обладает высокой скорострельностью, подвижность самой башни – точка реакции от 0 до 150 градусов менее 0,2 секунды. Автоматическая пушка калибра 57 мм производства российской оборонной корпорации "Уралвагонзавод"."

# Шлемы 4-ого поколения
 CAN_tech_infantry_helmet_4:0 "CG634"
 CAN_tech_infantry_helmet_4_desc:0 "Основной боевой шлем канадских вооружённых сил, сделан из арамида (кевлар) и имеет минимальное значение v50 634 м/с (по сравнению с 610 м/с PASGT). Адаптирован для совместимости с канадским оборудованием (наушники, респиратор, приборы для наблюдения и бронежилет). Система подвески сочетает в себе толстую пенопластовую травматическую прокладку с резиновой и нейлоновой подвеской на основе французского Mle-78 (Gallet TC-3), имеет 4-точечный подбородочный ремень с откидными регулировочными элементами."
 
# Шлемы 4-ого поколения (2)

 CAN_tech_infantry_helmet_4_2:0 "CM735"
 CAN_tech_infantry_helmet_4_2_desc:0 "Шлем разработан и изготовлен с использованием передовой композитной технологии, обеспечивающей значительно улучшенную защиту от баллистических ударов и осколков при снижении веса на 25 процентов по сравнению со шлемом CG634. Его структурный дизайн также помогает избежать серьёзных травм от деформации задней поверхности и удара по голове при попадании осколков и пуль."

 ### Self-propelled artillery ##

 FIELD_ARTILLERY_SAU_arch:0 "Самоходная артиллерия"
 FIELD_ARTILLERY_SAU_1:0 "Самоходная артиллерия I"
 FIELD_ARTILLERY_SAU_1_desc:0 "Боевая машина, представляющая собой артиллерийское орудие, смонтированное на самодвижущемся (самоходном) шасси и предназначенное для непосредственной огневой поддержки танков и пехоты в бою. САУ — разновидность артиллерии, обладающая высокой подвижностью и проходимостью и достаточной защищённостью, что позволяет ей обеспечивать непрерывное огневое сопровождение движущихся войск."

 ### MRLS ###
 MRL_arch:0 "РСЗО"
 MRL_1:0 "РСЗО I поколения"
 MRL_1_desc:0 "Реактивная система залпового огня - разновидность артиллерии, в которой вместо обычного снаряда используется реактивный снаряд (РС). Многозарядность РСЗО определяет высокую огневую производительность и возможность одновременного поражения целей на значительных площадях, что вместе с внезапностью, достигаемой залповой стрельбой обеспечивает высокий эффект воздействия на противника. Основным недостатком систем реактивной артиллерии является сравнительно высокое рассеивание снарядов."

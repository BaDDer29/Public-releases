 FIELD_ARTILLERY_arch:0 "Ствольная артиллерия"
 FIELD_ARTILLERY_1:0 "Полевая артиллерия I"
 FIELD_ARTILLERY_1_desc:0 "Полевая артиллерия — вид артиллерийских сил и средств, которые действуют на поле боя совместно с другими войсками, чьей задачей является огневое поражение сил противника как в обороне, так и при осуществлении наступательных действий."

 ### Trench mortars ###
 TRENCH_MORTAR_arch:0 "Миномёты"
 TRENCH_MORTAR_1:0 "Лёгкий миномёт"
 TRENCH_MORTAR_1_desc:0 "Миномёт - лёгкое артиллерийское орудие огневой поддержки, к тому же легкотранспортируемое пехотинцами непосредственно на себе. Миномёт отстреливает свой боеприпас (мину) по высокой траектории, что позволяет поражать цели за холмами, на узких улочках, в оврагах и окопах. Миномёт может быть очень простой системой: просто кинуть снаряд в ствол и стрелять с такой скоростью, с которой солдат может закидывать снаряды в ствол (20 выстрелов в минуту; вполне возможно закидывать каждые три секунды)."
 TRENCH_MORTAR_2:0 "Самоходный миномёт"
 TRENCH_MORTAR_2_desc:0 "Разновидность самоходных артиллерийских установок (САУ), характеризующаяся использованием миномёта в качестве основного вооружения боевой машины. Конструктивно самоходные миномёты представляют собой разнородную группу, включающую как носители ротных или батальонных миномётов калибра около 81—120 мм, так и тяжёлые артиллерийские системы калибром до 240 мм, а в исключительных случаях и более."
 TRENCH_MORTAR_4:0 "Средний миномёт"
 TRENCH_MORTAR_4_desc:0 "Средним считается миномёт, калибр которого от 80 мм. Дальнобойность такого миномёта, способного вести огонь осколочно-фугасными, дымовыми, осветительными и бронебойными снарядами, немного ниже чем у лёгкого а поражающее действие не в пример выше. "
 

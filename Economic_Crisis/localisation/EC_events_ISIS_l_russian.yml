l_russian:
 isis.1.t:0 "Исламское Государство предлагает союз"
 isis.1.d:0 "Сегодня лидер [ISS.GetName] предложил нам союз. Он уверяет, что союз с ИГ пойдёт на пользу как нам, так и им. [PAL.GetLeader], каково Ваше решение?"
 isis.1.a:0 "Принять"
 isis.1.b:0 "Отклонить"
 isis.2.t:0 "Палестина отказалась"
 isis.2.d:0 "«Мы не пойдём ни на какие сделки с террористами!» - заявил [PAL.GetLeader]."
 isis.2.a:0 "Ясно"
 isis.3.t:0 "Исламское государство требует присоединения Палестины"
 isis.3.d:0 "Лидер [ISS.GetName] требует присоединения Палестинского государства. «Палестина - исконные земли джихада, они должны быть возвращены законному владельцу!» - заявил [ISS.GetLeader]"
 isis.3.a:0 "Сдаться"
 isis.3.b:0 "Мы будем воевать до последнего!"
 isis.4.t:0 "Палестина отказывается"
 isis.4.d:0 "«Мы - палестинский народ и не собираемся заключать никаких договоров с этими террористами!» - заявил [PAL.GetLeader]."
 isis.4.a:0 "Чем это закончится?"
 isis.5.t:0 "Восстание исламистов в Средней Азии"
 isis.5.d:0 "Гремят взрывы в Средней Азии, началось восстание!"
 isis.5.a:0 "Ужас!"
 isis.6.t:0 "Исламское государство предлагает союз."
 isis.6.d:0 "«Палестинский народ - часть исламского общества, мы должны быть вместе!» - заявил [ISS.GetLeader]."
 isis.6.a:0 "Отказаться"
 isis.7.t:0 "Восстание исламистов в Германии"
 isis.7.d:0 "Сегодня в Германии началось восстание исламистов. Исламисты требуют отстранения [GER.GetLeader]! Неизвестно, что предпримет правительство, но ясно одно - кровопролития не избежать."
 isis.7.a:0 "Кошмар!"
 isis.8.t:0 "Восстание исламистов в Франции"
 isis.8.d:0 "Сегодня во Франции началось исламское восстание. Исламисты требуют отстранения [FRA.GetLeader]! Неизвестно, что предпримет правительство, но ясно одно - кровопролития не избежать."
 isis.8.a:0 "Ужас!"
 isis.9.t:0 "Восстание исламистов в Египте"
 isis.9.d:0 "Сегодня в Египте началось исламское восстание. Исламисты требуют отстранения [EGY.GetLeader]! Неизвестно, что предпримет правительство, но ясно одно - кровопролития не избежать."
 isis.9.a:0 "Кошмар!"
 isis.10.t:0 "[ISS.GetName] предлагает союз"
 isis.10.d:0 "Сегодня лидер [ISS.GetName] предложил нам союз. Он уверяет, что союз пойдёт на пользу как нам, так и им. [TAL.GetLeader], каково Ваше решение?"
 isis.10.a:0 "Принять"
 isis.10.b:0 "Отказаться"
 isis.11.t:0 "Создание Исламского Альянса"
 isis.11.d:0 "Сейчас мы имеем множество наших братьев по вере во всём мире. Нам нужно объединить с ними усилия в борьбе за торжество Ислама и создать альянс."
 isis.11.a:0 "Подписать договор"
 isis.12.t:0 "Присоединить Вилаят Барка к [ISS.GetName]"
 isis.12.d:0 "Мы можем аннексировать нашу марионетку Вилайет Барка, чтобы наши народы стали ещё ближе и сплочённее сражаться с иноверцами."
 isis.12.a:0 "Конечно же! Давайте сделам это!"
 isis.13.t:0 "Присоединить Вилаят Западная Африка к [ISS.GetName]"
 isis.13.d:0 "Мы можем аннексировать нашу марионетку Вилайет Западную Африку, чтобы наши народности и национальности стали ещё ближе и сплочённее сражаться с иноверцами."
 isis.13.a:0 "Конечно же! Давайте сделам это!"
 isis.14.t:0 "Присоединить Вилаят Хорасан к [ISS.GetName]"
 isis.14.d:0 "Мы можем аннексировать нашу марионетку Вилаят Хорасан, чтобы наши народы стали ещё ближе и сплочённее сражаться с иноверцами."
 isis.14.a:0 "Конечно же! Давайте сделам это!"
 isis.15.t:0 "Конец войны в Сирии"
 isis.15.d:0 "Сегодня наконец закончилась кровавая бойня между нашим истинным Исламским Государством и Сирией с Ираком. Мы поставили точку в резне народов и можем жить на нашей земле спокойно и без происшествий. С нами Аллах!"
 isis.15.a:0 "Превосходно!"
 isis.16.t:0 "Склады оружия!"
 isis.16.d:0 "После захвата очередного города мы захватили арсенал боеприпасов, на данный момент наши боевики нуждаются в новейшем оружии и аммуниции."
 isis.16.a:0 "Превосходно!"
 isis.21.t:0 "Новый бунт исламистов"
 isis.21.d:0 "После разгрома нашего великого Государства, наши братья по вере и мы не сдаёмся, мы снова восстали на территории Сирии и Ирака. Ещё не всё потеряно, такую ношу Сирии и Ираку не удержать!"
 isis.21.a:0 "Я так и знал, что мы всё сможем!"
 isis.22.t:0 "Новый бунт исламистов"
 isis.22.d:0 "После разгрома нашего великого Государства, наши братья по вере и мы не сдаёмся, мы снова восстали на территории Сирии и Ирака. Ещё не всё потеряно, такую ношу Сирии и Ираку не удержать!"
 isis.25.t:0 "Провозглашение независимости"
 isis.25.d:0 "После захвата ряд ключевых территорий Сирии и Ирака, включая Мосул и Дейр-эз-Зур, наш глава [ISS.GetLeader] заявил о провозглашении независимости"
 isis.25.a:0 "Мы ближе ещё на один шаг к нашей цели!"
 isis.26.t:0 "Нападение боевиков на пограничный район"
 isis.26.d:0 "Внимание! На ряд наших пограничный территорий напали боевики ИГ, они стараются пересечь наши границы. \n\nНадо немедленно начать спец. операцию!"
 isis.26.a:0 "Начать!"
 isis.27.t:0 "Наши силы начали атаку в пограничный районе [FROM.GetName]"
 isis.27.d:0 "Наши боевики стараются пресечь границу. [FROM.GetName]. \n\nНадо продолжать наступление!"
 isis.27.a:0 "Продолжать наступление!"
 
 isis.28.t:0 "Мы победили! [FROM.GetName]"
 isis.28.d:0 "Наши доблестные бойцы вступили в бой с противником при попытке пересечь границу и желая продвинуться на несколько километров вперёд, где и одержали победу [FROM.GetName]. \n\nНаши люди празднуют победу!"
 isis.28.a:0 "Отлично, теперь нужно закрепиться на захваченных териториях!"
 
 isis.29.t:0 "Неудачное наступление [FROM.GetName]"
 isis.29.d:0 "На приграничной территории завязалась перестрелка, в ходе которой обе стороны понесли тяжёлые потери. После чего, противник предпринял контратаку, но был остановлен нашими войсками [FROM.GetName]."
 isis.29.a:0 "Нужно сохранить свои силы для нового удара!"
 
 isis.30.t:0 "Мы потерпели поражение [FROM.GetName]"
 isis.30.d:0 "Пытаясь пересечь границу и желая продвинутся на несколько километров вперёд, мы потерпели поражение в схватке с противником [FROM.GetName]. \n\nНаша атака была остановлена противником."
 isis.30.a:0 "Отступаем на тыловые позиции!"
 
 isis.36.t:0 "Американские бомбардировки"
 isis.36.d:0 "Сегодня, в результате воздушного налёта ВВС США были уничтожены нефтевышки Исламского Государства, на данном месте начался пожар. Не известно, имеются ли жертвы среди гражданского населения."
 isis.36.a:0 "Это ещё не конец!"
 
 isis.37.t:0 "Восстановление Кавказского Эмирата"
 isis.37.d:0 "На Кавказе со времён карательной операции русских против чеченцев идёт Джихад наших братьев под предводительством Доку Умарова, они изьявили желание присягуть на верность нашему Халифу, и просят поддержки в их праведном деле - установлении власти Халифата над Кавказом. Воины Имарата Кавказ готовы выйти из подполья и сражатся в открытую!"
 isis.37.a:0 "Кошмар!"

l_russian:
 isis_killed:0 "Убит"
 ##Смерть Абу Ала аль-Афри
 Abu_Ala_Al_Afri_killed:0 "Абу Ала аль-Афри пал в бою"
 isis_Abu_Ala_Al_Afri_killed:0 "Убит"
 isis_death.1.t:0 "Смерть Абу Ала аль-Афри"
 isis_death.1.d:0 "Год назад, когда наш великий халиф, Абу-Бакра аль-Багдади, был парализован из-за травмы спины после авиаудара западных интервентов, Абу Ала аль-Афри взял брозды правления Халифатом на себя. Сегодня мы получили печальные известия, что Абу Ала аль-Афри и его соратники были атакованы американской группой спецназа. В ходе боя Абу Ала аль-Афри был тяжело ранен и скончался на месте. \nЭто огромная потеря для нас всех, но мы обязаны признать его смерть."
 isis_death.1.a:0 "Абу Ала аль-Афри принял смерть героя"
 
 ##Смерть Абу Аймана аль-Ираки
 Abu_Ayman_al_Iraqi_killed:0 "Абу Айман аль-Ираки погиб в результате авианалёта"
 isis_Abu_Ayman_al_Iraqi_killed:0 "Убит"
 isis_death.2.t:0 "Трагическая смерть Абу Аймана аль-Ираки"
 isis_death.2.d:0 "Абу Айман аль-Ираки - командующий армией и глава военного совета нашего Исламского Халифата был убит сегодня в результате авианалёта коалиции. Его смерть стала неожиданным ударом по нашей армейской структуре. Теперь нам нужно избрать новго командующего. Нельзя медлить с решением."
 isis_death.2.a:0 "Всех нас ждёт конец"
 
 ##Смерть Хаджи Бекира
 Haji_Bekir_killed:0 "Хаджи Бекир скончался"
 isis_Haji_Bekir_killed:0 "Убит"
 isis_death.3.t:0 "Хаджи Бекир был убит"
 isis_death.3.d:0 "Хаджи Бекир, человек, который обеспечивал дейятельность нашего государства с военной точки зрения, был убит сегодня боевиками организации Лива Тавхид в Алеппо. Бывший офицер армии Саддама навсегда останется в нашей памяти."
 isis_death.3.a:0 "Это наш путь"
 
  ##Смерть Абу Мухаммада аль-Аднани
  Abu_Muhammad_al_Adnani_killed:0 "Абу Мухаммад аль-Аднани скончался в результате авианалёта"
  isis_Abu_Muhammad_al_Adnani_killed:0 "Убит"
  isis_death.4.t:0 "Абу Мухаммад аль-Аднани скончался"
  isis_death.4.d:0 "Абу Мухаммада аль-Аднани - главный представитель нашего Халифата и самый верный защитник интересов Исламского Государства скончался сегодня вечером от ран, полученных в результате налёта вражеского бомбардировщика. Его смерть - огромная потеря для Халифата и всего Исламского мира."
  isis_death.4.a:0 "Джихад продолжается"
  
  ##Смерть Мовафака Мустафа Мохаммеда аль-Кармуш
  Muafak_Mustafa_Mohammed_al_Karmush_killed:0 "Мовафак Мустафа Мохаммед аль-Кармуш скончался в результате операции сил коалиции"
  isis_Muafak_Mustafa_Mohammed_al_Karmush_killed:0 "Убит"
  isis_death.5.t:0 "Мовафак Мустафа Мохаммед аль-Кармуш скончался"
  isis_death.5.d:0 "Мовафак Мустафа Мохаммед аль-Кармуш, верный слуга Аллаха, руководитель финансов нашего государства, сегодня, на границе с Сирией, был ликвидирован силами коалиции против ИГИЛ. Вместе с ним наше государство потеряло ещё 113 высокопоставленных боевиков. Это самая большая потрея Халифата за последние месяцы."
  isis_death.5.a:0 "Нужно найти ему замену"
  
  ##Смерть Хаджи Имама
  Haji_Imam_killed:0 "Хаджи Имам пал в бою"
  isis_Haji_Imam_killed:0 "Убит"
  isis_death.6.t:0 "Смерть Хаджи Имама"
  isis_death.6.d:0 "Хаджи Имам - один из руководителей нашего государства, финансовый мозг Халифата, пал в бою, сражаясь бок о бок с Абу Ала аль-Афри. Мы навсегда запомним героев Исламского Государства."
  isis_death.6.a:0 "Ещё одна смерть во славу Аллаха"
  
  ##Смерть Мохаммеда Зааляна аль-Афри
  Mohammed_Zaalyan_Al_Afri_killed:0 "Мохаммед Заалян аль-Афри пал в бою"
  isis_Mohammed_Zaalyan_Al_Afri_killed:0 "Убит"
  isis_death.7.t:0 "Мохаммед Заалян аль-Афри был убит"
  isis_death.7.d:0 "Мохаммед Заалян аль-Афри - главный финансовый ум организации был убит в результате засады по дороге из Гайара в Мосул после того, как принял участие в открытии женской тюрьме для тех, кто отказался участвовать в сексуальном джихаде."
  isis_death.7.a:0 "Мы должны принять эту потерю"
  
  ##Смерть Джихадиста Джона
  Jihadi_John_killed:0 "Джихадист Джон был умер в результате авианалёта"
  isis_Jihadi_John_killed:0 "Убит"
  isis_death.8.t:0 "Джихадист Джон был убит"
  isis_death.8.d:0 "Мухаммад Эмвази, или, как его прозвали, Джихадист Джон, скончался от ран, полученных в результате удара беспилотника врага. Мухаммад Эмвази являлся самым известным палачом нашего Халифата. Он наводил страх и ужас на врагов ислама. Теперь мы должны найти ему замену."
  isis_death.8.a:0 "Джихад продолжается"
  
  ##Смерть Абу Муслима ат-Туркмани
  Abu_Muslim_At-Turkmani_killed:0 "Абу Муслим ат-Туркмани был умер в результате авианалёта"
  isis_Abu_Muslim_At-Turkmani_killed:0 "Убит"
  isis_death.9.t:0 "Абу Муслим ат-Туркмани был убит"
  isis_death.9.d:0 "Абу Муслим ат-Туркмани, руководитель и заместитель аль-Багдади в Ираке. Правая рука Халифа в Ираке был убит сегодня в результате удара американского беспилотника в окрестностях Мосула."
  isis_death.9.a:0 "Это серьёзная потеря для всех нас"
  
  ##Смерть Анатолия Землянки
  Anatoly_Zemlyanka_killed:0 "Анатолий Землянка скончался"
  isis_Anatoly_Zemlyanka_killed:0 "Убит"
  isis_death.10.t:0 "Анатолий Землянка был убит"
  isis_death.10.d:0 "Джихади-Толик, как его называют наши враги, был сегодня убит во время спецоперации в Ираке, когда Иракские войска штурмовали дом, где находился Анатолий Землянка. Джихади-Толик был одним из самых успешных медиа-палачей нашего Халифата."
  isis_death.10.a:0 "Мы должны двигаться дальше"
  
  ##Смерть Абу Вахиба
  Abu_Wahib_killed:0 "Абу Вахиб скончался"
  isis_Abu_Wahib_killed:0 "Убит"
  isis_death.11.t:0 "Абу Вахиб был убит"
  isis_death.11.d:0 "Абу Вахиб, советник генерального штаба ИГИЛ был сегодня обнаружен мёртвым. По свидетельству местных жителей он со своими соратниками пал в бою с неравными силами коалиции."
  isis_death.11.a:0 "Потеря для всего генералитета"
  
  ##Смерть Абу Хаджара аль-Сури
  Abu_Hajar_al_Souri_killed:0 "Абу Хаджар аль-Сури скончался"
  isis_Abu_Hajar_al_Souri_killed:0 "Убит"
  isis_death.12.t:0 "Абу Хаджар аль-Сури был убит"
  isis_death.12.d:0 "Абу Хаджар аль-Сури, один из командующих нашей армией, был убит сегодня в результате авианалёта авиции коалиции. Это большая потеря для всего командования Халифата."
  isis_death.12.a:0 "Неожиданный удар по Халифату"
  
  ##Смерть Абу Хамзы аль-Ансари
  Abu_Hamza_al_Ansari_killed:0 "Абу Хамза аль-Ансари скончался"
  isis_Abu_Hamza_al_Ansari_killed:0 "Убит"
  isis_death.13.t:0 "Абу Хамза аль-Ансари был убит"
  isis_death.13.d:0 "Сегодня мы получили известие о том, что в результате спецопераии врага был устранён Абу Хамза аль-Ансари, который являлся руководителем нашей армии в Сирии. Теперь мы должны найти ему замену, иначе будут необратимые последствия."
  isis_death.13.a:0 "Это не должно нас остановить"
  
  ##Смерть Абу Абдулрахмана аль-Билави
  Abu_Abdulrahman_al_Bilwai_killed:0 "Абу Абдулрахман аль-Билави скончался"
  isis_Abu_Abdulrahman_al_Bilwai_killed:0 "Убит"
  isis_death.14.t:0 "Абу Абдулрахман аль-Билави был убит"
  isis_death.14.d:0 "Сегодня, в Мосуле, Ирак, врезультате операции иракских войск скончался Абу Абдулрахман аль-Билави. Он являлсся высшим военным советником ИГИЛ в последние годы. Его потеря нанесёт удар по организации армии нашего Халифата."
  isis_death.14.a:0 "Это не должно нас остановить"
  
  ##Смерть Абу Умара аль-Шишани
  Abu_Umar_al_Shishani_killed:0 "Абу Умар аль-Шишани скончался"
  isis_Abu_Umar_al_Shishani_killed:0 "Убит"
  isis_death.15.t:0 "Абу Умар аль-Шишани был убит"
  isis_death.15.d:0 "Мы получили известие о том, что Абу Умар аль-Шишани погиб в боях в окрестностях иракского города Шергат к югу от Мосула. Он являлся одним из самых жестоких генералов Халифата."
  isis_death.15.a:0 "Джихад продолжается"

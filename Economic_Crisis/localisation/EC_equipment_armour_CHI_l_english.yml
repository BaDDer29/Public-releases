l_english:
 CHI_medium_tank_g0_equipment_0:0 "Type 58"
 CHI_medium_tank_g0_equipment_0_desc:0 "The main tanks of this generation in China were Type 58 - the licensed version of the tank T-34-85 (USSR)."
 CHI_medium_tank_g0_equipment_0_short:0 "Type 58"
 ########################
 ## Medim Tank G1 BASE ##
 ########################
 CHI_medium_tank_g1_equipment_0:0 "Type 59 (WZ-120)"
 CHI_medium_tank_g1_equipment_0_short:0 "Type 59"
 CHI_medium_tank_g1_equipment_0_desc:0 "Type 59 (WZ-120) and its modification Type 69 are licensed versions of Soviet T-54 and T-55 tanks, respectively." Type 59 warlord 100-mm rifled cannon Type 59 (copy of Soviet D-10TG). "
 # Medim Tank G1 M1
 CHI_medium_tank_g1_equipment_1:0 "Type 69 (WZ-121)"
 CHI_medium_tank_g1_equipment_1_short:0 "Type 69"
 CHI_medium_tank_g1_equipment_1_desc:0 "Designed on the basis of the Soviet T-55 tank, a 100 mm rifled Type 69 gun. It is equipped with a 580 hp engine"
 # Medim Tank G1 M2
 CHI_medium_tank_g1_equipment_2:0 "Type 69-II"
 CHI_medium_tank_g1_equipment_2_short:0 "Type 69-II"
 CHI_medium_tank_g1_equipment_2_desc:0 "Type 69-II (Type 69A) is the upgrade of the Type 69 tank with the installation of a new 100mm Type 69-II smoothbore gun and the improvement of the SU. The modification is similar to the Type 59-I (WZ-120A)."
 # Medim Tank G1 M3
 CHI_medium_tank_g1_equipment_3:0 "Type 59-II (WZ-120B)"
 CHI_medium_tank_g1_equipment_3_short:0 "Type 59-II"
 CHI_medium_tank_g1_equipment_3_desc:0 "New cannon = 105mm rifled cannon Type 81 (Royal Ordnance L7)."
 # Medim Tank G1 M4
 CHI_medium_tank_g1_equipment_4:0 "Type 69-III"
 CHI_medium_tank_g1_equipment_4_short:0 "Type 69-III"
 CHI_medium_tank_g1_equipment_4_desc:0 "Type 69-III (also known as Type 79 or WZ-121D) is the upgrade of the Type 69-II tank with 105mm Type 83 and improved armor protection."
 # Medim Tank G1 M5
 CHI_medium_tank_g1_equipment_5:0 "Type 59G (VT-3)"
 CHI_medium_tank_g1_equipment_5_short:0 "Type 59G"
 CHI_medium_tank_g1_equipment_5_desc:0 "Type 59G (Type 59-125 or 59-120, VT-3) - new tower, hinged DZ, updated SPS, engine 1200 hp, 125 mm smooth-bore cannon ZPT-98 (unlicensed copy of the Soviet 2A46 )."
 ########################
 ## Medim Tank G2 BASE ##
 ########################
 CHI_medium_tank_g2_equipment_0:0 "Type-80"
 CHI_medium_tank_g2_equipment_0_short:0 "Type-80"
 CHI_medium_tank_g2_equipment_0_desc:0 "The experimental tank is based on Type 69/79, has a new chassis with 6 support rollers, a new JMA, hinged dynamic protection." We compare it with the characteristics of the T-62 and M-60."
 # Medim Tank G2 M1
 CHI_medium_tank_g2_equipment_1:0 "Type 80-II"
 CHI_medium_tank_g2_equipment_1_short:0 "Type 80-II"
 CHI_medium_tank_g2_equipment_1_desc:0 "As part of the modernization, the upgraded, extended 105 mm rifled Type 83-I cannon was obtained."
 # Medim Tank G2 M2
 CHI_medium_tank_g2_equipment_2:0 "Type 80-III"
 CHI_medium_tank_g2_equipment_2_short:0 "Type 80-III"
 CHI_medium_tank_g2_equipment_2_desc:0 "As part of the modernization, a new tower with a 125 mm smoothbore gun ZPT-98 (unlicensed copy of the Soviet 2А46) was installed on the tank."
 # Medim Tank G2 M3
 CHI_medium_tank_g2_equipment_3:0 "Type 88 (ZTZ-88)"
 CHI_medium_tank_g2_equipment_3_short:0 "Type 88"
 CHI_medium_tank_g2_equipment_3_desc:0 "The model is a modification of the experienced Type 80-II tank, armed with a 105mm rifled Type 83 gun (a copy of the British Royal Ordnance L7), a 730 hp."
 # Medim Tank G2 M4
 CHI_medium_tank_g2_equipment_4:0 "Type 88A (ZTZ-88A)"
 CHI_medium_tank_g2_equipment_4_short:0 "Type 88A"
 CHI_medium_tank_g2_equipment_4_desc:0 "Type 88A (ZTZ-88A), also known as Type-85-IIA, received a modernized extended Type-I 105-mm rifled cannon and dynamic protection."
 # Medim Tank G2 M5
 CHI_medium_tank_g2_equipment_5:0 "Type 88B (ZTZ-88B)"
 CHI_medium_tank_g2_equipment_5_short:0 "Type 88B"
 CHI_medium_tank_g2_equipment_5_desc:0 "Type 88B (ZTZ-88B) is equipped with a new MSA."

 # Mass MBT G4 M4
 CHI_medium_tank_g3_equipment_4:0 "Type 85-IIM"
 CHI_medium_tank_g3_equipment_4_short:0 "Type 85-IIM"
 CHI_medium_tank_g3_equipment_4_desc:0 "Type 85-IIM" (armed with the Type 85-IIAP in Pakistan) received a 125mm smooth-bore weapon ZPT-98 (a copy of the Soviet 2A46), upgrading the Type 85 to the Type 96"
 # Mass MBT G4 M5
 CHI_medium_tank_g3_equipment_5:0 "Type 85-III"
 CHI_medium_tank_g3_equipment_5_short:0 "Type 85-III"
 CHI_medium_tank_g3_equipment_5_desc:0 "Type 85-III is an experienced version of the tank with a 1000 hp engine and copied the T-72 transmission."

 CHI_medium_tank_g3_equipment_0_short:0 "Type 85"
 CHI_medium_tank_g3_equipment_0_desc:0 "Experimental modification based on Type 80-II."
 # Mass MBT G3 M1
 CHI_medium_tank_g3_equipment_1:0 "Type 85-I (Storm I)"
 CHI_medium_tank_g3_equipment_1_short:0 "Type 85-I"
 CHI_medium_tank_g3_equipment_1_desc:0 "Type 85-I (also known as Storm I.) The upgraded tower became the first Chinese tank with automatic loading and received a combined modular reservation."
 # Mass MBT G3 M2

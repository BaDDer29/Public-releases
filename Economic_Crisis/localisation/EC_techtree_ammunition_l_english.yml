 tech_ammunition_3:0 "Infantry equipment of the third generation"
 tech_ammunition_3_tooltip:0 "Equipment for infantry units of the 1975-1995 standard §Y(III generations)§!, in most countries, it is equipment based on that used in the Afghan War or the Gulf War."

 army_ammunition_equipment_1_desc:0 "The infantry form of the first generation, which was used in the 1950s and 60s. It had a number of drawbacks. I had to compromise: either a form that was practical, or a form that was less practical but did not leave reactions throughout the body."
 army_ammunition_equipment_2_desc:0 "The second-generation infantry form that was used in the 1970s. It was already more convenient than previous copies, as it went through warfare."
 army_ammunition_equipment_3_desc:0 "The infantry form of the third generation, which was used in the 1980s-90s. At this time, managed to make artificial fabric and no longer had to compromise, but had to think about practicality."
 army_ammunition_equipment_4_desc:0 "The fourth-generation infantry uniform, which was used in the 2000s-10s. The uniform became a convenience for the soldier, having the most thoughtful design."
 army_ammunition_equipment_5_desc:0 "The infantry uniform of the fifth generation, which was put into operation in the 2020s. The form provided for integration with the" friend or foe "system and lightning war. The equipment is most convenient for the soldier."
 combined_equipment_1_desc:0 "Unified hardware helps to quickly and cheaply provide the army with equipment without dividing production. This equipment was used in the 1950s and 60s."

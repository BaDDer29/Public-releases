  #body armor
 body_armor_1:0 "Fragmentation body armor"
 body_armor_1_desc:0 "Studies have shown that up to 70% of all injuries were in the body parts from neck to groin, and in most cases the striking elements are light (and most massive) fragments of mines, shells, grenades and aerial bombs, which have relatively little kinetic energy. That's why such body armor was specifically designed to protect personnel from fragments."
 body_armor_2:0 "Nylon body armor"
 body_armor_2_desc:0 "The further development of fragmentation armor. In the new body armor, the protective elements are textile (fabric) and made of a number of layers (12-18) of synthetic high-strength fabric — nylon."
 body_armor_3:0 "Vinyl body armor"
 body_armor_3_desc:0 "Further development of body armor. The new body armor protective element consists of 12 layers of ballistic nylon in a waterproof vinyl fabric cover."
 body_armor_4:0 "Kevlar body armor"
 body_armor_4_desc:0 "The highest degree of development of body armor. In the new body armor, the protective element consists of Kevlar - para-aramid fiber (polyparaphenylene-terephthalamide), which has high strength (tensile strength σ0 = 3620 MPa)."
 body_armor_5:0 "Powered exoskeleton"
 body_armor_5_desc:0 "There are an increasing number of applications for an exoskeleton, such as decreased fatigue and increased productivity whilst unloading supplies or enabling a soldier to carry heavy objects (40–300 kg) while running or climbing stairs. Not only could a soldier potentially carry more weight, presumably, they could wield heavier armor and weapons while lowering their metabolic rate or maintaining the same rate with more carry capacity. Some models use a hydraulic system controlled by an on-board computer. They could be powered by an internal combustion engine, batteries, or potentially fuel cells."
 

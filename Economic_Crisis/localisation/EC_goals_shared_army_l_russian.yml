l_russian:
 shared_army:"Развитие вооружённых сил"
 shared_army_effort:0 "Развитие сухопутной армии"
 shared_army_effort_desc:0 "Несмотря на все новые возможности ведения боевых действий на море и в воздухе, сухопутные войска остаются ключевым элементом войны. При должной подготовке мы сумеем избежать прежнего ада в траншеях."
 shared_equipment_effort:0 "Развитие современного вооружения"
 shared_equipment_effort_desc:0 "Есть предел тому, какой вес может нести на себе пехотинец. Мы сосредоточим все усилия на том, чтобы обеспечить войска самым лучшим снаряжением."
 shared_motorization_effort:0 "Развитие транспорта"
 shared_motorization_effort_desc:0 "Основные характеристики транспортных средств пехоты - манёвренность и защищённость. Сосредоточившись на развитии этого направления, мы сможем быстрее бросать войска в бой."
 shared_doctrine_effort:0 "Развитие доктрины"
 shared_doctrine_effort_desc:0 "Военные доктрины Великой войны, определявшие методы ведения наземного боя, безнадёжно устарели. Наши лучшие умы должны разработать новую тактику и стратегию."
 shared_equipment_effort_2:0 "Развитие современные оружие II"
 shared_equipment_effort_2_desc:0 "Мы будем и дальше прилагать все усилия к тому, чтобы наша пехота и войска поддержки были обеспечены наилучшим образом."
 shared_mechanization_effort:0 "Развитие механизированного корпуса"
 shared_mechanization_effort_desc:0 "Всесторонне развивая механизированную пехоту, мы научимся создавать самые совершенные транспортные средства."
 shared_doctrine_effort_2:0 "Развитие доктрины II"
 shared_doctrine_effort_2_desc:0 "Представление о ведении боевых действий изменилось не только за период между мировыми войнами, но и в ходе недавних конфликтов. Мы должны постоянно совершенствовать свою доктрину с учётом нового опыта."
 shared_equipment_effort_3:0 "Развитие современного оружия III"
 shared_equipment_effort_3_desc:0 "Хватит копировать чужие образцы и закупать снаряжение за рубежом! Мы должны стать ведущим мировым производителем пехотного оружия."
 shared_armor_effort:0 "Развитие бронетанкового корпуса"
 shared_armor_effort_desc:0 "Применив знания, полученные в ходе моторизации нашей пехоты, мы также можем усовершенствовать бронетехнику."
 shared_special_forces:0 "Войска специального назначения (Спецназ)"
 shared_special_forces_desc:0 "Нам необходимы элитные войска; приоритетной задачей должно стать создание горно-стрелковых и воздушно-десантных подразделений."
 shared_aviation_effort:0 "Развитие современной авиации"
 shared_aviation_effort_tt:0 "Недостаточно стройплощадок для §Yавиабаз§!"
 shared_aviation_effort_desc:0 "Война в воздухе - это направление, где научно-технический прогресс идёт стремительными темпами. Любая современная держава обязана развивать авиацию."
 shared_fighter_focus:0 "Ставка на истребители"
 shared_fighter_focus_desc:0 "Великая война научила нас манёвренному воздушному бою, но это было только начало. Чтобы сохранить преимущество в будущем, мы должны создавать самые современные истребители."
 shared_bomber_focus:0 "Ставка на бомбардировщики"
 shared_bomber_focus_desc:0 "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать все для того, чтобы такие воспоминания остались только у наших врагов."
 shared_aviation_effort_2:0 "Развитие авиации II"
 shared_aviation_effort_2_desc:0 "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
 shared_CAS_effort:0 "Развитие штурмовиков"
 shared_CAS_effort_desc:0 "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
 shared_rocket_effort:0 "Развитие ракеты МБР"
 shared_rocket_effort_desc:0 "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность заставать врага врасплох."
 shared_NAV_effort:0 "Развитие ГЛОНАСС"
 shared_NAV_effort_desc:0 "В новые времена война на море ведётся и под водой, и в воздухе над водной поверхностью."
 shared_naval_effort:0 "Развитие ВМС"
 shared_naval_effort_tt:0 "Недостаточно стройплощадок для §Yверфей§!"
 shared_naval_effort_desc:0 "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие лёгких надводных кораблей."
 shared_flexible_navy:0 "ВМФ на основе многоцелевых судов"
 shared_flexible_navy_desc:0 "Новая тактика ведения войны на море с учётом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям."
 shared_large_navy:0 "ВМФ на основе крупных судов"
 shared_large_navy_desc:0 "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
 shared_submarine_effort:0 "Развитие подводных лодок"
 shared_submarine_effort_desc:0 "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 shared_cruiser_effort:0 "Развитие крейсеров"
 shared_cruiser_effort_desc:0 "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
 shared_destroyer_effort:0 "Развитие эсминцев"
 shared_destroyer_effort_desc:0 "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
 shared_capital_ships_effort:0 "Развитие тяжёлый кораблей"
 shared_capital_ships_effort_desc:0 "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
 shared_doctrine_effort_3: "Развитие доктрины III"
 shared_equipment_effort_4: "Развитие современного оружия IV"
 shared_armor_effort_2: "Развитие бронетанкового корпуса II"
 shared_paratroopers_divisions: "Развитие воздушно-десантных войск"
 shared_special_forces_2: "Войска специального назначения II"
 shared_marines_divisions: "Развитие морской пехоты"

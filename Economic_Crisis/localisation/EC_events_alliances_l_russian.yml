l_russian:
 
 ### НОВОСТНЫЕ ИВЕНТЫ ДЛЯ БЛОКОВ И МИРОВЫХ ОРГАНИЗАЦИЙ (НАТО/ООН/ОДКБ/Китайская сфера влияния) ###
 
 ### НАТО ###
 
 NATO_event.1.t:0 "Запрос о вступлении в НАТО"
 NATO_event.1.d:0 "Нам нужен альянс, который обеспечит нашу безопасность. Это очень важный момент, который будет записан в историю нашего народа большими буквами."
 NATO_event.1.a:0 "Подать запрос"
 NATO_event.1.b:0 "Отозвать заявку"
 NATO_event.2.t:0 "Пентагон обсуждает вступление государства [From.From.GetName] в НАТО"
 NATO_event.2.d:0 "Заголовки главных газет стран НАТО пестрят новостью о вступлении страны в Североатлантический альянс. «Пока что неясно, вступит ли эта страна в союз, остаётся лишь ждать...», - заявил МИД США."
 NATO_event.2.a:0 "Принять"
 NATO_event.2.b:0 "Отказаться"
 
 news.41.t:0 "Государство [From.From.GetName] вступает в НАТО"
 news.41.d:0 "«Теперь можно спать спокойно и не беспокоиться за свою безопасность», - заявил МИД страны."
 news.41.a:0 "Ясно"
 
 news.42.t:0 "США отвергли запрос [From.From.GetName] о вступлении в НАТО"
 news.42.d:0 "Заявление, сделанное в Пентагоне, уничтожило надежды страны [From.From.GetName] на вступление в НАТО."
 news.42.a:0 "Ясно"
 
 ### ООН ###

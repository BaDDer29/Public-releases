 UN_event.6.a:0 "Голосовать За"
 
 #UN_event.1.b:0 "Голосовать Против"
 UN_event.2.b:0 "Голосовать Против"
 UN_event.3.b:0 "Голосовать Против"
 UN_event.4.b:0 "Голосовать Против"
 UN_event.5.b:0 "Голосовать Против"
 UN_event.6.b:0 "Голосовать Против"
 
 UN_event.1.t:0 "Запрос на вступление в ООН"
 UN_event.1.d:0 "Непризнанное государство «[From.GetName]» готово выступить перед Генеральной Ассамблеей ООН с прошением признать его независимым и суверенным государством, полноправным участником международного общения. Разумеется, все страны смотрят на решение членов Совета Безопасности ООН."
 UN_event.1.a:0 "Обратиться к мировому сообществу"
 UN_event.1.b:0 "Отказаться"
 UN_event_title_text_about_event_joining_into_UN:0 "Голос [From.GetName]"
 UN_event_desc_about_event_joining_into_UN:0 "Заголовки главных газет страны пестрят новостью о признании страны «[From.From.GetName]» \n «Пока что не ясно, вступит ли в ООН или нет, остаётся лишь ждать...», - заявил [From.GetAdjective]ий глава"
 UN_event_title_text_about_event_sanctions:0 "Голос [From.GetName]"
 UN_event_desc_about_event_sanctions:0 "Государство «[From.GetName]» голосует за применение санкций против государства «[From.From.GetName]»"
 UN_event_5_a:0 "Наложить санкции"
 UN_event_5_b:0 "Отказаться от наложения санкций"
 UN_event.11.t:0 "ООН ввела санкции против нас"
 UN_event.11.d:0 "После голосования на заседании Совета Безопасности ООН ввела новый пакет экономических санкций. Это негативно влияет на нашу экономику."
 UN_event.11.a:0 "Ухудшение отношений..."
 UN_event.11_2.d:0 "Поскольку попытки умиротворить агрессора не удалась, Совет Безопасности ООН принял решение о проведении миротворческой операции в государстве-агрессоре. Страны-участницы ООН призываются к содействию контингенту ООН, введении эмбарго на агрессора и беспрепятственному проходу войск Миротворческого Контингента."
 
 news.49.t:0 "Начинается конференция ООН"
 news.49.d:0 "Сегодня ООН будет решать вопрос о признании государства [From.GetName]."
 news.49.a:0 "Интересно..."
 
 news.50_title_text_about_event_joining_into_UN:0 "Государство [From.GetName] проголосовало за вступление [From.From.GetShortName] в ООН"
 news.50_desc_about_event_joining_into_UN:0 "Сегодня [From.GetLeader] изъявил желание видеть [From.From.GetName] в Организации Объединённых Наций"
 news.50_title_text_about_event_sanctions:0 "Государство [From.GetName] проголосовало за введение санкций в отношении [From.From.GetShortName]"
 news.50_desc_about_event_sanctions:0 "Сегодня [From.GetLeader] заявил что применение экономических санкций против агрессора это 'разумный' выбор"
 news.50.a:0 "Интересно..."
 
 news.51_title_text_about_event_joining_into_UN:0 "Государство [From.GetName] отвергает заявку о вступлении [From.From.GetShortName] в ООН"
 news.51_desc_about_event_joining_into_UN:0 "Сегодня [From.GetLeader] не изъявил желание видеть [From.From.GetName] в Организации Объединённых Наций"
 news.51_title_text_about_event_sanctions:0 "Государство [From.GetName] отвергает применение санкций в отношении государства [From.From.GetShortName]"
 news.51_desc_about_event_sanctions:0 "Лидер государства [From.GetName] [From.GetLeader] не считает что государство [From.From.GetShortName] является агрессором, поэтому они голосуют против."
 news.51.a:0 "Печально..."
 
 news.52.t:0 "Конференция ООН закончена, государство [From.GetName] официально вступило в ООН"
 news.52.d:0 "Сегодня в государстве [From.GetName] большой праздник, люди долго ждали этого."
 news.52.a:0 "Выпьем же за это!"
 
 news.53.t:0 "Конференция ООН закончена."
 news.53.d:0 "Сегодня в непризнанном государстве [From.GetName] траур, но [From.GetLeader] пообещал, что когда-нибудь его страну признают. "
 news.53.a:0 "Жаль..."
 
 news.75.t:0 "Заседание СовБез ООН"
 news.75.d:0 "Военная провокация [From.GetName] вызывает нестабильность в мире. \nИз-за этого сегодня проводится заседание Совета Безопасности ООН, на нём обсуждаются меры против провокатора. \nВысока вероятность того, что будут вводится санкции против [From.GetName]"
 news.75.a:0 "Посмотрим что будет дальше..."

 IND_army_salw_equipment_1:0 "Lee-Enfield No.1 Mk III"
 IND_army_salw_equipment_1_desc:0 "Наследие колониального прошлого."
 IND_army_salw_equipment_2:0 "Ishapore 2A1"
 IND_army_salw_equipment_2_desc:0 "7,62×51 мм самозарядная винтовка, изготавливалась из улучшенной стали, что было обусловлено использованием патронов 7.62x51 мм; изменён экстрактор под использование бесфланцевых патронов; упрощена конструкция надульника; изменена форма затылка приклада; изменена форма магазина, получившего прямоугольные очертания (он стал заметно отличаться от британского варианта имевшего трапециевидную форму), а также увеличена его ёмкость до 12 патронов (вместо 10 у английской винтовки)."
 IND_army_salw_equipment_3:0 "Ishapore 2A1 REI"
 IND_army_salw_equipment_3_desc:0 "Модернизированный производственный вариант винтовки Ishapore 2A путём установки новых прицельных приспособлений. Вместо целика на 2000 ярдов (1820 м) применили целик, отградуированный до более реалистичных современных 800 ярдов (732 м)."
 IND_army_salw_equipment_4:0 "АК-47"
 IND_army_salw_equipment_4_desc:0 "Лицензионный вариант 7.62 мм автомата АК-47."
 IND_army_salw_equipment_5:0 "Ishapore 1A1"
 IND_army_salw_equipment_5_desc:0 "Лицензионный вариант  английской штурмовой винтовки L1A1, являющейся слегка модернизированной копией винтовки FN FAL бельгийской конструкции."
 IND_army_salw_equipment_6:0 "Ishapore 1C"
 IND_army_salw_equipment_6_desc:0 "Вариант автомата/винтовки 1A1 с возможность автоматического огня."
 IND_army_salw_equipment_7:0 "INSAS Mk-1"
 IND_army_salw_equipment_7_desc:0 "Конструкция штампованной из стали ствольной коробки, узла запирания с поворотным затвором, газоотводного механизма в целом аналогичны таковым узлам автомата Калашникова, однако в газоотводном узле введён газовый регулятор по типу винтовки FN FAL, дополнительно позволяющий полностью перекрывать газоотводный тракт для запуска винтовочных гранат. Рукоятка заряжания находится на цевьё, с левой стороны оружия, аналогично винтовке HK G3. Ударно-спусковой механизм позволяет два режима огня - одиночными выстрелами и очередями с отсечкой по 3 выстрела."
 IND_army_salw_equipment_8:0 "INSAS Mk-1A"
 IND_army_salw_equipment_8_desc:0 "Вариант автомата/винтовки INSAS c боковым складным металлическим прикладом и увеличееным коробчатым магазином."
 IND_army_salw_equipment_9:0 "INSAS AR"
 IND_army_salw_equipment_9_desc:0 "Модификация штурмовой винтовки INSAS, отличается конструкцией предохранителя-переводчика режима огня (обеспечивающим возможность стрельбы одиночными выстрелами, очередями по три выстрела и непрерывный огонь). Для отличия от стандартных винтовок фурнитура выполнена из пластмассы чёрного цвета."
 IND_army_salw_equipment_10:0 "АК-203"
 IND_army_salw_equipment_10_desc:0 "Лицензионный вариант 7.62 мм автомата АК-203."
 
 
 IND_special_salw_equipment_3:0 "MINSAS"
 IND_special_salw_equipment_3_desc:0 "Автомат MINSAS был разработан под калибр 5.56x30 мм в качестве персонального оружия самообороны бойцов специальных подразделений Индии. В автомате MINSAS сильно укорочен ствол. Автомат получил цевьё изменённой формы и складной приклад. Питание оружия осуществляется из коробчатых магазинов ёмкостью на 30 патронов. Кроме стрельбы одиночными выстрелами и с отсечкой по 3 выстрела предусмотрена возможность ведения огня очередями произвольной длины."
 IND_special_salw_equipment_4:0 "MSMC"
 IND_special_salw_equipment_4_desc:0 "Modern Sub Machine Carbine (англ. Современный пистолет-пулемёт). укороченный вариант со стволом длиной 300 мм, цевьём изменённой формы и складным прикладом, аналогичным таковому у АКС, использующий патроны 5,56×30 мм. Помимо одиночных и очередей с отсечкой имеется возможность стрельбы непрерывными очередями."
 IND_special_salw_equipment_5:0 "MINSAS-S"
 IND_special_salw_equipment_5_desc:0 "Модернизированный вариант специального пистолет-пулемёта для элитных подразделений Индии. Укорочен ствол, добавлена несъёмная рукоять переноса огня, выполненная из дерева."
 IND_special_salw_equipment_6:0 "JVPC"
 IND_special_salw_equipment_6_desc:0 "Модернизированный вариант индийского пистолет-пулемёта для спецподразделений MSMC. Удлинён ствол, изменена форма пистолетной рукоятки, цевья, приклада и спусковой скобы, добавлена планка Пикатинни, предусматривающая крепление дневных и ночных оптических прицелов."
 IND_special_salw_equipment_7:0 "INSAS Excalibur"
 IND_special_salw_equipment_7_desc:0 "Укороченный 5,56-мм автомат для специальных подразделений со стволом длиной 400 мм. Ударно-спусковой механизм допускает возможность стрельбы непрерывными очередями."
 IND_special_salw_equipment_8:0 "INSAS Excalibur-М"
 IND_special_salw_equipment_8_desc:0 "Модернизированный вариант автомата INSAS Excalibur для специальных подразделений. Имеется планка Пикатинни для установки различных прицелов, приклад складной."
 IND_special_salw_equipment_9:0 "MINSAS-L"
 IND_special_salw_equipment_9_desc:0 "Вариант для спецподразделений. В новой модели была изменена форма цевья и пистолетной рукоятки, введён новый приклад скелетной конструкции, складывающийся вбок, а также на ствольной коробке установлена направляющая типа Picatinny."
 IND_special_salw_equipment_10:0 "Kalantak 07"
 IND_special_salw_equipment_10_desc: "Штурмовая винтовка для спецподразделений. Специальный вариант укороченного карабина INSAS Excalibur, снабжена коллиматорным прицелом. Длина ствола, 330 мм. Вес, 2.8 кг. Эффективная дальность стрельбы 250 м. Темп стрельбы,700 выстр/мин. Магазин на 30 патронов"

l_enlgish:
 eaeu_event.1.t:0 "All-Union currency"
 eaeu_event.1.d:0 "More and more time passes and it becomes absolutely obvious about the need to create a new all-Union currency that will be provided by all EAEU member states and the EAEU controlled by the United Bank. Russia has put forward ready-made projects for a new currency, but which one will our choice fall on?"
 eaeu_event.1.a:0 "Evraz"
 eaeu_event.1.b:0 "Altyn"
 
 eaeu_event.2.t:0 "EAEU member is unable to pay for EAEU membership"
 eaeu_event.2.d:0 "[eaeu_credit.GetName] cannot fulfill the condition of membership in the EAEU due to a lack of funds in the state reserve. Since we are the leader of the EAEU, we can decide the fate of this state's membership."
 eaeu_event.2.a:0 "Ignore"
 eaeu_event.2.b:0 "Pay instead of the debtor"
 eaeu_event.2.c:0 "Exclude from the EAEU"
 
 eaeu_event.5.t:0 "The new leader of the EAEU"
 eaeu_event.5.d:0 "The connection with the end of the term of office was [FROM.GetLeader]elected as the new leader of the EAEU. Due to the rapid development of the EAEU, we will soon find out what the new annual leader of the EAEU will overthrow."
 eaeu_event.5.a:0 "All the best and good health."
 
 eaeu_event.8.t:0 "The EAEU leader decided to provide a loan."
 eaeu_event.8.d:0 "[ROOT.GetName] asked for a loan from the leader of our union [FROM.GetLeader]due to the difficult economic situation and the depletion of reserves."
 eaeu_event.8.a:0 "Hope this investment pays off."
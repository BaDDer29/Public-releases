 som_hornpetrolium:0 "Horn Petroleum Corp."
 
 #Government 
 som_mohamed_nur:0 "Мохамед Нур"
 som_mohamed_nur_desc:0 "Мохамед Нур — бывший мэр Могадишо, по образованию — инженер-строитель, основатель и лидер Коммунистической партии справедливости. При его правлении столица Сомали значительно преобразилась в лучшую сторону."
 som_communist_politburo:0 "Политбюро"
 som_communist_politburo_desc:0 "После введения принципа коллективного управления, функции президента и премьер-министра стал выполнять специально созданный орган - Политическое бюро, в котором решения принимаются коллегиально для учтения интересов всех слоёв общества в стране."

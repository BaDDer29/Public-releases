l_russian:
 #General ideas
 fall_of_somalia:0 "Анархия в Сомали"
 fall_of_somalia_2:0 "Анархия в Сомали"
 som_start_stabil:0 "Начало стабилизации"
 som_pirates:0 "Сомалийские пираты"
 som_pirates_up:0 "Сомалийские пираты"
 som_degradate_agro:0 "Слаборазвитое сельское хозяйство"
 som_degradate_agro_desc:0 "Сельское хозяйство является наиболее важным сектором экономики. На его долю приходится около 65 % ВВП. Животноводство даёт около 40 % ВВП и более 50 % доходов от экспорта, однако, отрасль развита крайне слабо, что пагубно сказывается как на экономике так и уровне жизни населения, ввиду постоянного присутвствия угрозы голода."
 som_agrocomplex_1:0 "Развитие сельского хозяйства"
 som_agrocomplex_1_desc:0 "Очевидно, что при теперешнем уровне сельского хозяйства мы не сможем ни прокормить себя, ни нарастить экспорт."
 som_agrocomplex_2:0 "Субсидирование фермеров"
 som_agrocomplex_3:0 "Поддержка животноводчества"
 som_agrocomplex_3_desc:0 ""
 som_agrocomplex_4:0 "Изобилие продовольствия"
 som_agrocomplex_4_desc:0 "Благодаря мерам по развитию сельско-хозяйственной отрасли угроза голода, бывшая реальностью совсем недавно, теперь ушла в прошлое. Мы можем не только полностью прокормить себя но и продавать продукцию за рубеж"
 som_agroholdings:0 "Агрохолдинги"
 som_agroholdings_desc:0 "Рост сельского хозяйства и создание благоприятных налоговых условий для предпринимателей привело к созданию крупных аграрных компаний в стране, которые значительно расширили производство сельскохозяйственной продукции, и начали вкладывать часть прибыли на создание инфраструктурных проектов."
 som_agrogigant:0 ""Хлебная корзина""
 som_agrogigant_desc:0 "Результаты аграрной реформы привели к невиданным результатам - Сомали стали называть "Хлебной корзиной Африканского Рога", мы кормим себя, продаём продовольствие на экспорт и получаем за это большие деньги."
 som_degradate_industria:0 "Отсталая промышленность"
 som_degradate_industria_desc:0 "Сомалийская промышленность крайне слабо развита и основана фактически на переработке сельскохозяйственной продукции, составляющей 10 % от ВВП Сомали."
 som_industrialisation_1:0 "Отсталая промышленность"
 som_industrialisation_1_desc:0 "Сомалийская промышленность крайне слабо развита и основана фактически на переработке сельскохозяйственной продукции, составляющей 10 % от ВВП Сомали. Выделение крупных финансовых вливаний для расширения промышленного строительства поможет поднять промышленную базу Сомали на новый уровень."
 som_industrialisation_2:0 "Отсталая промышленность"
 som_industrialisation_2_desc:0 "Для проведения масштабной индустриализации нужна мощная строительная база. Создание крупной строительной компании позволит убить двух зайцев одним камнем - создадим большую строительную базу в которую привлечём большое количество безработных, что в свою очередь существенно снизит уровень безработицы."
 som_industrialisation_3:0 "Развивающаяся промышленность"
 som_industrialisation_3_desc:0 "Важным компонентом в создании отрасли тяжёлой промышленности станет разработка добычи природных ресурсов, залежами которых обладает наша земля."
 som_petromoney:0 "Промышленный бум"
 som_petromoney_desc:0 "Средства от добычи и продажи нефти расширяют возможности по строительству промышленности, поскольку можно закупать оборудование для предприятий в больших масштабах нежели ранее."
 som_new_dubai:0 ""Новый Дубай""
 som_new_dubai_desc:0 "Добыча нефти стала настоячей золотой жилой, в бюджет деньги идут стабильно и много. А порт Босасо, находящийся на пересечении торговых путей уже называют "Новым Дубаем". Тем не менее, чтобы на волне "свалившихся на голову" денег не убить промышленность, нужно взять пример с других мировых нефтетрейдеров и вкладывать эти деньги в развитие других отраслей промышленности."
 
 #Military ideas
 som_tunnel_network:0 "Сеть тоннелей"
 som_tunnel_network_desc:0 "Сеть тоннелей"
 som_tunnel_network_up:0 "Разветвлённая сеть тоннелей"
 som_tunnel_network_up_desc:0 "Разветвлённая сеть тоннелей"
 som_military_school:0 "Обучение комсостава"
 som_military_school_desc:0 "Наша армия только находится в начале своего настоящего становления. Однако, создание сети военных училищ поможет создать кадровый резерв для нашей армии."
 som_coinops:0 "Расширенное командование"
 som_coinops_desc:0 "Наша армия только находится в начале своего настоящего становления. Создание сети военных училищ создаёт кадровый резерв для нашей армии, однако, ввиду наличия угрозы террористов наши офицеры должны обучатся методам ведения контрпартизанской борьбы."
 

 usa_news.16.t:0 "Победа Дональда Трампа!"
 usa_news.16.d:0 "Дональд Джон Трамп — американский бизнесмен и политический деятель, член Республиканской партии, медиамагнат, писатель, президент строительного конгломерата Trump Organization, основатель компании Trump Entertainment Resorts, специализирующейся на игровом и гостиничном бизнесе. Трамп является исполнительным продюсером и ведущим реалити-шоу «Кандидат». Известен экстравагантным образом жизни и откровенным стилем общения.\n\n16 июня 2015 года Дональд Трамп объявил о вступлении в борьбу за пост Президента США в 2016 году. В мае 2016 года, опередив других кандидатов в праймериз, Трамп фактически стал кандидатом от Республиканской партии. Съезд Республиканской партии, состоявшийся 18-21 июля 2016 года, утвердил Дональда Трампа официальным кандидатом в президенты США от Республиканской партии."
 usa_news.16.a:0 "Теперь отношения США и России улучшатся"
 usa_news.16.b:0 "Отлично!"
 
 usa_news.17.t:0 "Победа Хиллари Клинтон!"
 usa_news.17.d:0 "Хиллари Дайан Родэм Клинтон — американский политик, сенатор от штата Нью-Йорк (2001—2009). Первая леди США (1993—2001). Государственный секретарь США (2009—2013). Член Демократической партии. Один из основных кандидатов на пост Президента США на выборах 2016 года.\n\n12 апреля 2015 года объявила о выдвижении своей кандидатуры на Президентских выборах 2016 года от Демократической партии.\nТеперь Клинтон является первой женщиной-президентом США."
 usa_news.17.a:0 "Отлично!"
 usa_news.17.b:0 "Дональд Трамп был более рентабельным кандидатом..."

 usa_news.18.t:0 "Победа Дональда Трампа!"
 usa_news.18.d:0 "Дональд Джон Трамп — американский бизнесмен и политический деятель, член Республиканской партии, медиамагнат, писатель, президент строительного конгломерата Trump Organization, основатель компании Trump Entertainment Resorts, специализирующейся на игровом и гостиничном бизнесе. Трамп является исполнительным продюсером и ведущим реалити-шоу «Кандидат». Известен экстравагантным образом жизни и откровенным стилем общения.\n\nТрамп сигнализировал о своём намерении баллотироваться второй раз. Это превратило свою избирательную комиссию в 2016 году в переизбрание на 2020 год, вновь став официальным кандидатом в президенты США от Республиканской партии."
 usa_news.18.a:0 "Интересно"
 usa_news.18.b:0 "Это хорошо!"
 usa_news.18.c:0 "Второй раз? Это нам только на руку!"
 
 usa_news.19.t:0 "Победа Джо Байдена!"
 usa_news.19.d:0 "Джозеф Робинетт Байден-младший — американский государственный и политический деятель. 47-й вице-президент с 2009 по 2017 годы при президенте Бараке Обаме. До избрания вице-президентом был сенатором от штата Делавэр с 1973 по 2009 годы. Член Демократической партии.\nТеперь Байден — самый пожилой президент за всю историю США."
 usa_news.19.a:0 "Интересно"
 usa_news.19.b:0 "Надеемся, что нам будет не столь плохо..."

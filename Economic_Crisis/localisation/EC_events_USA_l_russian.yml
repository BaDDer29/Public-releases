 ############################## ИВЕНТЫ США ( events/EC_usa ) ##############################
 
 usa.1.t:0 "Приглашение в НАТО"
 usa.1.d:0 "США предлагают нам вступить в НАТО. Они считают, что это защитит нас от российской агрессии. Действительно, последние действия в российской политике кажутся нам угрожающими, и существует реальная угроза вторжения."
 usa.1.a:0 "Нейтралитет сейчас не поможет"
 usa.1.b:0 "Мы договоримся с Россией"
 
 usa.2.t:0 "Ультиматум США"
 usa.2.d:0 "США выдвинули нам ультиматум. Среди требований: возвращение Крыма в состав Украины, прекращение поддержки ДНР и ЛНР и отказ от агрессивных методов международной политики. В случае несогласия мы рискуем оказаться объектом ещё более сильных политических и экономических санкций."
 usa.2.a:0 "Нужно попытаться договориться."
 usa.2.b:0 "Наша политика останется неизменной."
 
 usa.3.t:0 "Россия возвращает Крым."
 usa.3.d:0 "После очередных двусторонних переговоров России и США, Россия согласилась вернуть Украине Крым. Также был сделан намёк на то, что любая, в том числе и военная, поддержка ДНР и ЛНР будет прекращена. Это значит, что вскоре мы сможем вернуть контроль над всеми своими территориями и восстановить наш суверенитет."
 usa.3.a:0 "Замечательно!"
 
 usa.4.t:0 "Россия отклонила ультиматум."
 usa.4.d:0 "На очередных двусторонних переговорах с Россией мы выдвинули ультиматум, в котором потребовали от России прекращения агрессивной международной политики. Россия отклонила наш ультиматум."
 usa.4.a:0 "Это негативно скажется на российской экономике"
 
 usa.5.t:0 "Начались протесты"
 usa.5.d:0 "Сегодня во многих городах начались протесты. Мы подозреваем, что в организации беспорядков участвовали спецслужбы США."
 usa.5.a:0 "Разогнать протесты, подавить беспорядки."
 usa.5.b:0 "Не будем обращать внимание на это."
 usa.5.c:0 "Удовлетворим часть требований протестующих."
 
 usa.6.t:0 "Восстание демократов."
 usa.6.d:0 "Когда по всей России начались протесты, мы сделали всё ради того, чтобы они не вылились в большие беспорядки. Но все наши усилия прошли даром: после призыва глав некоторых демократических партий к революции толпа начала захватывать административные здания в крупных городах. Восставшим удалось установить контроль над частью страны."
 usa.6.a:0 "Восстание должно быть жестоко подавлено."
 usa.6.b:0 "Мы готовы на уступки, но всех ли это устроит?"
 usa.6.c:0 "Быстро подавить восстание"
 
 usa.7.t:0 "Ленд-лиз от США."
 usa.7.d:0 "США предложили нам поставить некоторое количество стрелкового вооружения для того, чтобы мы успешнее боролись с режимом Асада и с террористической организацией ИГИЛ."
 usa.7.a:0 "Мы благодарим США за помощь."
 
 usa.8.t:0 "Предложение перемирия."
 usa.8.d:0 "На переговорах с участием представителей оппозиции и США нам было предложено перемирие в гражданской войне для совместной борьбы с ИГИЛ."
 usa.8.a:0 "Мы должны вместе победить ИГИЛ."
 usa.8.b:0 "Оппозиция - наш главный враг."
 
 usa.9.t:0 "Предложение перемирия."
 usa.9.d:0 "На переговорах с участием представителей режима Асада и США нам было предложено перемирие в гражданской войне для совместной борьбы с ИГИЛ."
 usa.9.a:0 "Мы должны вместе победить ИГИЛ."
 usa.9.b:0 "Асад - наш главный враг."
 
 usa.10.t:0 "Перемирие в гражданской войне."
 usa.10.d:0 "Переговоры по перемирию в гражданской войне завершились успешно, и теперь мы можем сосредоточить свои силы на борьбе с ИГИЛ."
 usa.10.a:0 "ИГИЛ будет разгромлен!"
 
 usa.11.t:0 "Переговоры сорвались."
 usa.11.d:0 "Переговоры по перемирию в гражданской войне сорвались по вине представителей оппозиции."
 usa.11.a:0 "Оппозиция будет разгромлена!"
 
 usa.12.t:0 "Перемирие в гражданской войне"
 usa.12.d:0 "Переговоры по перемирию в гражданской войне завершились успешно, и теперь мы можем сосредоточить свои силы на борьбе с ИГИЛ."
 usa.12.a:0 "ИГИЛ будет разгромлен!"
 
 usa.13.t:0 "Переговоры сорвались."
 usa.13.d:0 "Переговоры по перемирию в гражданской войне сорвались по вине представителей режима Асада."
 usa.13.a:0 "Армия Асада будет разгромлена!"
 
 usa.14.t:0 "Перемирие в Сирии"
 usa.14.d:0 "Переговоры с нашим участием по перемирию в гражданской войне в Сирии завершились успешно. Боевые действия между войсками Асада и оппозицией прекратились. Теперь обе стороны могут сосредоточить свои силы на борьбе с ИГИЛ."
 usa.14.a:0 "ИГИЛ будет разгромлен!"
 
 usa.15.t:0 "Переговоры сорвались"
 usa.15.d:0 "Переговоры с нашим участием по перемирию в гражданской войне в Сирии сорвались. Боевые действия между войсками Асада и оппозицией продолжились."
 usa.15.a:0 "Мы сделали всё, что могли"
 
 usa.16.t:0 "Бомбардировка США"
 usa.16.d:0 "Сегодня уже несколько раз в небе над нашей территорией были замечены американские военные самолёты. Их намерения очевидны - они начнут наносить авиаудары по нашим позициям. Это наверняка негативно скажется на ведении наших боевых действий."
 usa.16.a:0 "Мы не простим это!"
 
 usa.17.t:0 "Восстание демократов"
 usa.17.d:0 "Демократы вышли на улицу с протестами, надо что-то делать."
 usa.17.a:0 "Поддержать демократов!"
 usa.17.b:0 "Поддержать законную власть"
 
 usa.18.t:0 "Выборы 2016 г."
 usa.18.d:0 "Наступил день президентских выборов. Действующий президент Барак Обама уже осуществил несколько программ, победил два раза в президентских выборах, его сроки подходят к концу.\n\nМногие меры имели успех, однако планы по дальнейшему расширению роли и полномочий правительства вызвали критику оппонента, республиканца Дональда Трампа. Трамп, пришедший в политику из бизнеса, выступает за расширение экономических свобод, тогда как Хиллари Клинтон и Демократическая партия стоят за соцобеспечение и экономическую стабильность. Выборы могут показать равновесие сил или принести убедительную победу демократам."
 usa.18.a:0 "Поддержать Хиллари Клинтон"
 usa.18.b:0 "Дональд Трамп!"
 usa.18.c:0 "Мы выбираем Сандерса"
 
 usa.19.t:0 "Поставка оружие на ССА"
 usa.19.d:0 "Лидер Свободная Сирийская Республика [FSA.GetLeader] сообщают что боевики ССА нуждается боеприпасы чтобы противостоять армии Асада."
 usa.19.a:0 "Отправить"
 usa.19.b:0 "Отказаться"
 
 usa.22.t:0 "Размещение баз НАТО на территории Ирана"
 usa.22.d:0 "К нам поступило сообщение от главы Ирана - [IRN.GetLeader], он просит нас о размещении военных баз на территории его государства для защиты от нападений террористов и соседних держав. Что скажете?"
 usa.22.a:0 "Организовать базу на территории Ирана"
 usa.22.b:0 "Отказаться"
 
 usa.23.t:0 "Япония просит передать остров Сайпан"
 usa.23.d:0 "Премьер-министр Японии Синдзо Абэ обратился к американскому правительству с просьбой передать Сайпан Японии, который был отдан США в результате Сан-Франциского мирного договора. Стоит ли соглашаться на эти требования?"
 usa.23.a:0 "Мы должны согласиться."
 usa.23.b:0 "Никогда!"
  
 usa.24.t:0 "Япония требует Каролинские острова"
 usa.24.d:0 "Во время 2-й мировой войны Каролины были заняты США, которые с 1947 года управляли ими по мандату ООН в составе Подопечной территории Тихоокеанские о-ва. В 1978 году Каролинские острова получили статус «свободно ассоциированной с США территории». Сейчас же Япония требует передать острова под свой контроль. Как нам стоит поступить?"
 usa.24.a:0 "Мы согласны передать острова."
 usa.24.b:0 "Мы не можем передать архипелаг."
 
 usa.25.t:0 "Военные Базы в Японии"
 usa.25.d:0 "Япония официально лишила нас права держать военный контингент на базах Ивакуни и Йокосука. В связи с этим вы выражаем дипломатический протест японской стороне."
 usa.25.a:0 "Они за это заплатят"
 
 usa.26.t:0 "Выборы 2020 г."
 usa.26.d:0 "Наступил день президентских выборов. Предстоит избрать либо Дональда Трампа, либо Джо Байдена."
 usa.26.d1:0 "Наступил день президентских выборов. Республиканцы традиционно поддерживают действующего президента Дональда Трампа от своей партии, который идёт на второй срок. Кандидатом от Демократической партии является бывший вице-президент при Обаме Джо Байден. Трамп объявил о начале новой избирательной кампании сразу после того, как вступил в должность президента США."
 usa.26.d2:0 "Наступил день президентских выборов. Республиканцы традиционно поддерживают от своей партии Дональда Трампа, который участвовал на выборах 2016 года и потерпел поражение, проиграв Хиллари Клинтон. Кандидатом от Демократической партии является бывший вице-президент при Обаме Джо Байден."
 usa.26.a:0 "Джо Байден"
 usa.26.b:0 "Дональд Трамп"
 usa.26.c:0 "Берни Сандерс"
 ############################## НОВОСТНЫЕ ИВЕНТЫ США ( events/EC_usa_news ) ##############################
 
 usa_news.1.t:0 "Экспансия НАТО"
 usa_news.1.d:0 "НАТО расширяется. Сейчас Украина, Финляндия и Швеция ведут переговоры по вступлению в альянс с США. Как завершатся каждые из переговоров - точно сказать нельзя, но хотя бы один новый участник НАТО появится наверняка."
 usa_news.1.a:0 "Это повысит обороноспособность альянса."
 usa_news.1.b:0 "Это агрессия против нас!"
 
 usa_news.2.t:0 "Россия возвращает Крым Украине."
 usa_news.2.d:0 "После ультиматума со стороны США Россия согласилась вернуть Крым Украине, а также прекратить поддержку сепаратистов на востоке Украины. Крымчане с радостью приняли это известие. Украинцы, раньше проживавшие на территории Крыма, вернулись туда и стали свидетелями полной разрухи и сильно упавшего уровня жизни."
 usa_news.2.a:0 "Давно пора."
 
 usa_news.3.t:0 "Протесты в России."
 usa_news.3.d:0 "Российская демократическая оппозиция начала масштабные протесты против авторитарной внутренней и агрессивной внешней политики сразу во многих городах России. Официальные российские власти уверяли, что имеют большую поддержку среди населения, но размер произошедших акций заставляет сомневаться в верности этого утверждения."
 usa_news.3.a:0 "Ждём революции в России"
 usa_news.3.b:0 "Интересно, чем всё это закончится"
 
 usa_news.4.t:0 "Восстание демократов в России"
 usa_news.4.d:0 "После попытки государственного переворота, совершённой представителями демократической оппозиции, в России разгорелась гражданская война. Этому предшествовали многократные акции протеста, устраиваемые демократической оппозицией во многих городах страны. Сейчас демократические силы выглядят гораздо слабее армии, защищающей режим Путина, но, если демократы получат международную поддержку, то вряд ли победа будет проблемой для них."
 usa_news.4.a:0 "Надеемся, что демократы победят."
 usa_news.4.b:0 "Интересно."
 
 usa_news.5.t:0 "Смена правительства в России."
 usa_news.5.d:0 "После того, как стало ясно, что режим Путина в России больше не пользуется народной поддержкой, сторонники демократии подготовили государственный переворот и вынудили Путина уйти с поста президента. Этому предшествовали многократные акции протеста, устраиваемые демократической оппозицией во многих городах страны. Не ожидавшие такого исхода сторонники власти Путина и поддерживающие его олигархи заявили, что не готовы мириться с таким поражением и начали вооружённую операцию по захвату власти. Им удалось привлечь на свою сторону часть российской армии. В стране разгорелась гражданская война."
 usa_news.5.a:0 "Надеемся, что демократы победят."
 usa_news.5.b:0 "Интересно."
 
 usa_news.6.t:0 "Перемирие в Сирии."
 usa_news.6.d:0 "В процессе переговоров представителей режима Асада с представителями сирийской оппозиции, инициированных США, было подписано соглашение о перемирии для совместной борьбы с ИГИЛ до полной победы над террористами."
 usa_news.6.a:0 "ИГИЛ будет уничтожен."
 usa_news.6.b:0 "Нам конец!"
 
 usa_news.7.t:0 "США наносят авиаудары по ИГИЛ."
 usa_news.7.d:0 "США заявили, что их ВВС начали проводить бомбардировку территории ИГИЛ."
 usa_news.7.a:0 "ИГИЛ будет уничтожен"
 usa_news.7.b:0 "Нам конец!"
 
 usa_news.8.t:0 "США пообещали защищать страны, которым угрожает Россия"
 usa_news.8.d:0 "США подтвердили, что любая новая агрессия России, направленная против Украины, Финляндии, Латвии или Эстонии, станет поводом для начала войны с Россией."
 usa_news.8.a:0 "Больше им ничего не угрожает"
 usa_news.8.b:0 "Это их не касается!"
 
 usa_news.9.t:0 "Увеличение присутствия США в Европе."
 usa_news.9.d:0 "Пообещав защищать страны, которым угрожает Россия, США для подтверждения своих слов решили увеличить своё вооружённое присутствие в Европе и развернуть несколько дивизий в Украине, Финляндии, Латвии и Эстонии."
 usa_news.9.a:0 "Россия не осмелится напасть на них."
 usa_news.9.b:0 "Это агрессия против нас!"
 
 usa_news.10.t:0 "Восстание демократов в Китае."
 usa_news.10.d:0 "После попытки государственного переворота, совершённой представителями демократической оппозиции, в Китае разгорелась гражданская война. Этому предшествовали многократные акции протеста, устраиваемые демократической оппозицией во многих городах страны. Сейчас демократические силы выглядят гораздо слабее армии, защищающей коммунистический режим, но, если демократы получат международную поддержку, то вряд ли победа будет проблемой для них."
 usa_news.10.a:0 "Надеемся, что демократы победят."
 usa_news.10.b:0 "Интересно."
 usa_news.10.c:0 "Наступают тяжёлые времена."
 
 usa_news.11.t:0 "Смена власти в Китае."
 usa_news.11.d:0 "После того, как стало ясно, что коммунистический режим в Китае больше не пользуется народной поддержкой, сторонники демократии подготовили государственный переворот и вынудили коммунистическую партию отказаться от своей власти. Этому предшествовали многократные акции протеста, устраиваемые демократической оппозицией во многих городах страны. Не ожидавшие такого исхода коммунисты заявили, что не готовы мириться с таким поражением и начали вооружённую операцию по захвату власти. Им удалось привлечь на свою сторону часть китайской армии. В стране разгорелась гражданская война."
 usa_news.11.a:0 "Надеемся, что демократы победят"
 usa_news.11.b:0 "Интересно"
 usa_news.11.c:0 "Наступают тяжёлые времена"
 
 usa_news.12.t:0 "США планируют воевать с ИГИЛ"
 usa_news.12.d:0 "США заявили, что собираются начать на территории Сирии военную операцию по уничтожению террористической организации ИГИЛ. По их мнению, таким образом они внесут свой вклад в победу над терроризмом."
 usa_news.12.a:0 "Интересно"
 usa_news.12.b:0 "США помогут нам"
 usa_news.12.c:0 "Нам конец!"
 
 usa_news.13.t:0 "США планируют развязать войну с Россией"
 usa_news.13.d:0 "США заявили, что собираются начать на территории России военную операцию по свержению авторитарного режима Путина. По их мнению, если не обезвредить Путина сейчас, то через несколько лет он может сам развязать войну."
 usa_news.13.a:0 "Интересно"
 usa_news.13.b:0 "США помогут нам!"

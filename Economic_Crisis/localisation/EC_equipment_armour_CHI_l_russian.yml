 CHI_medium_tank_g3_equipment_0_short:0 "Type 85"
 CHI_medium_tank_g3_equipment_0_desc:0 "Опытная модификация на базе Type 80-II."
 # Mass MBT G3 M1
 CHI_medium_tank_g3_equipment_1:0 "Type 85-I (Storm I)"
 CHI_medium_tank_g3_equipment_1_short:0 "Type 85-I "
 CHI_medium_tank_g3_equipment_1_desc:0 "Type 85-I (также проект известен как Storm I). Модернизированя башня, стал первыи китайскм танком с автоматом заряжания. Получил комбинированное модульное бронирование."

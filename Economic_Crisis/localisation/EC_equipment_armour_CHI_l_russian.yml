 CHI_medium_tank_g3_equipment_5_short:0 "Type 85-III"
 CHI_medium_tank_g3_equipment_5_desc:0 "Type 85-III - опытная версия танка с двигателем 1000 л.с. и скопированной трансмиссией Т-72."

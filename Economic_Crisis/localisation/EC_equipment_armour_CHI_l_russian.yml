 CHI_medium_tank_g0_equipment_0:0 "Type 58"
 CHI_medium_tank_g0_equipment_0_desc:0 "Основными танками данного поколения в КНР являлись Type 58 - лицензионная версия танка Т-34-85 (СССР)."
 CHI_medium_tank_g0_equipment_0_short:0 "Type 58"
 ######################## 
 ## Medim Tank G1 BASE ##
 ######################## 
 CHI_medium_tank_g1_equipment_0:0 "Type 59 (WZ-120)"
 CHI_medium_tank_g1_equipment_0_short:0 "Type 59"
 CHI_medium_tank_g1_equipment_0_desc:0 "Type 59 (WZ-120) и его модификация Type 69 - лицензионные версии советских танков Т-54 и Т-55 соответственно. Type 59 вооружён 100-мм нарезной пушкой Type 59 (копия советской Д-10ТГ)." 
 # Medim Tank G1 M1
 CHI_medium_tank_g1_equipment_1:0 "Type 69 (WZ-121)"
 CHI_medium_tank_g1_equipment_1_short:0 "Type 69"
 CHI_medium_tank_g1_equipment_1_desc:0 "Разработан на базе советского танка Т-55. 100-мм нарезное орудие Type 69. Оснащён двигателем 580 л.с."
 # Medim Tank G1 M2
 CHI_medium_tank_g1_equipment_2:0 "Type 69-II"
 CHI_medium_tank_g1_equipment_2_short:0 "Type 69-II"
 CHI_medium_tank_g1_equipment_2_desc:0 "Type 69-II (Type 69A) является модернизацией танка Type 69 с установкой на него новой 100-мм гладкоствольной пушки Type 69-II и улучшением СУО. Модификация аналогична по характеристикам Type 59-I (WZ-120A)." 
 # Medim Tank G1 M3
 CHI_medium_tank_g1_equipment_3:0 "Type 59-II (WZ-120B)"
 CHI_medium_tank_g1_equipment_3_short:0 "Type 59-II"
 CHI_medium_tank_g1_equipment_3_desc:0 "Новая пушка - 105-мм нарезная пушка Type 81 (Royal Ordnance L7)."
 # Medim Tank G1 M4
 CHI_medium_tank_g1_equipment_4:0 "Type 69-III"
 CHI_medium_tank_g1_equipment_4_short:0 "Type 69-III"
 CHI_medium_tank_g1_equipment_4_desc:0 "Type 69-III (также известен как Type 79 или WZ-121D) является модернизацией танка Type 69-II с установкой на него 105-мм Type 83 и улучшением бронезащиты." 
 # Medim Tank G1 M5
 CHI_medium_tank_g1_equipment_5:0 "Type 59G (VT-3)"
 CHI_medium_tank_g1_equipment_5_short:0 "Type 59G"
 CHI_medium_tank_g1_equipment_5_desc:0 "Type 59G (Type 59-125 или 59-120, VT-3) - новая башня, навесная ДЗ, обновлённая СУО, двигатель 1200 л.с., 125-мм гладкоствольная пушка ZPT-98 (нелицензированная копия советской 2А46)."
 ########################
 ## Medim Tank G2 BASE ##
 ########################
 CHI_medium_tank_g2_equipment_0:0 "Type-80"
 CHI_medium_tank_g2_equipment_0_short:0 "Type-80" 
 CHI_medium_tank_g2_equipment_0_desc:0 "Опытный танк, создан на базе Type 69/79. Имеет новую ходовую часть с 6 опорными катками, новую СУО, навесную динамическую защиту. Сопоставим по харакетристикам с Т-62 и M-60."
 # Medim Tank G2 M1
 CHI_medium_tank_g2_equipment_1:0 "Type 80-II"
 CHI_medium_tank_g2_equipment_1_short:0 "Type 80-II"
 CHI_medium_tank_g2_equipment_1_desc:0 "В рамках модернизации получил модернизированное удлинённое 105-мм нарезное орудие Type 83-I."
 # Medim Tank G2 M2 
 CHI_medium_tank_g2_equipment_2:0 "Type 80-III" 
 CHI_medium_tank_g2_equipment_2_short:0 "Type 80-III"
 CHI_medium_tank_g2_equipment_2_desc:0 "В рамках модернизации на танк установлена новая башня с 125-мм гладкоствольным орудием ZPT-98 (нелицензированная копия советской 2А46)."
 # Medim Tank G2 M3 
 CHI_medium_tank_g2_equipment_3:0 "Type 88 (ZTZ-88)"
 CHI_medium_tank_g2_equipment_3_short:0 "Type 88"
 CHI_medium_tank_g2_equipment_3_desc:0 "Модель является модификацией опытного танка Type 80-II. Вооружён 105-мм нарезным орудием Type 83 (копия британской Royal Ordnance L7), двигатель 730 л.с."
 # Medim Tank G2 M4
 CHI_medium_tank_g2_equipment_4:0 "Type 88А (ZTZ-88A)"
 CHI_medium_tank_g2_equipment_4_short:0 "Type 88А"
 CHI_medium_tank_g2_equipment_4_desc:0 "Type 88А (ZTZ-88A), также известный как Type-85-IIA. Получил модернизированное удлинённое 105-мм нарезное орудие Type 83-I и динамическую защиту."
 # Medim Tank G2 M5  
 CHI_medium_tank_g2_equipment_5:0 "Type 88B (ZTZ-88B)"
 CHI_medium_tank_g2_equipment_5_short:0 "Type 88B"
 CHI_medium_tank_g2_equipment_5_desc:0 "Type 88B (ZTZ-88B) оснащён новой СУО."

 CHI_medium_tank_g3_equipment_3:0 "Type 85-II (Storm II)"
 CHI_medium_tank_g3_equipment_3_short:0 "Type 85-II"
 CHI_medium_tank_g3_equipment_3_desc:0 "Type 85-II (также проект известен как Storm II). Аналогичен Type 85-IIA, но имеет форсированный двигатель 800 л.с."
 # Mass MBT G4 M4 
 CHI_medium_tank_g3_equipment_4:0 "Type 85-IIM"
 CHI_medium_tank_g3_equipment_4_short:0 "Type 85-IIM"
 CHI_medium_tank_g3_equipment_4_desc:0 "Type 85-IIM (в армии Пакистана стоит на вооружении под названием Type 85-IIAP). Получил 125-мм гладкоствольное оружие ZPT-98 (копия советской 2А46). Модернизация, доводящая Type 85 до уровня Type 96"
 # Mass MBT G4 M5

 RUS_army_salw_equipment_0:0 "AK"
 RUS_army_salw_equipment_0_desc:0 "7.62-mm Kalashnikov assault rifle mod. 1947. AK and its variants are the most common small arms in the world. It is estimated that this type (including licensed and unlicensed copies, as well as third-party development on the basis of AK) owns 1/5 of all existing in the world of small firearms."
 RUS_army_salw_equipment_1:0 "AKM"
 RUS_army_salw_equipment_1_desc:0 "7.62-mm modernized Kalashnikov assault rifle mod. 1959. The main differences from the AKM predecessor was: increased sighting range, the new stamped receiver, thus reducing the weight of the asssault rifle, fixing a bayonet, etc. .."
 RUS_army_salw_equipment_2:0 "AK-74"
 RUS_army_salw_equipment_2_desc:0 "Assault Rifle caliber 5.45 mm, designed in 1970 by designer Mikhail Kalashnikov and put into service of the armed forces of the USSR in 1974. It is a further development of the AKM. Development of the AK-74 is associated with the transition to a new low pulse cartridge 5.45 × 39 mm. It was first applied in the Afghan war, then in all post-Soviet conflicts."
 RUS_army_salw_equipment_3:0 "AK-74M"
 RUS_army_salw_equipment_3_desc:0 "Since the mid-1980s, designers Kalashnikov Concern led the work on universal modified Kalashnikov assault rifle. And in 1993, it entered into service 5.45-mm assault rifle. It has a number of differences from the basic AK 74. Improving the technology of chromium plating barrel increased resources at all AK 74 M has a universal side strip in the fixing of the "dovetail", designed for the installation of night, daytime optical or collimator sights."
 RUS_army_salw_equipment_4:0 "АN-94 «Abakan»"
 RUS_army_salw_equipment_4_desc:0 "Automatic carabiner AN-94 "Abakan" caliber 5.45 mm weapon created by the designer Nikonov - is an example of modern Russian firearms intended for professionals. AN-94 has a phenomenal accuracy, but the weapon makes very high demands on the preparation of a soldier and his weapons culture."
 RUS_army_salw_equipment_5:0 "AK-107"
 RUS_army_salw_equipment_5_desc:0 "Assault rifle AK-107 was developed on the Kalashnikov Concern (Izhmash) based on earlier designs, created for participation in the competition program "Abakan". The main creator of the new assault rifle are Y.K. Alexandrov and V.N. Paranin, and formed the basis of the experimental design Izhevsk assault rifles AL-4 (developed in the late 1960s), and AL-7 (later development)."
 RUS_army_salw_equipment_6:0 "AK-74M3"
 RUS_army_salw_equipment_6_desc:0 "AK-74M3 - modification of the AK-74M, which was originally designed for BPS "Permian-M", and later - as part of the combat equipment "Warrior." The changes include fastening receiver cover on hinge straps Picatinny forend and on the cover of the receiver, which can be mounted laser designator, collimator sight, night sight attachment for. Used grenade launcher GP-34. It was assumed that the data from the assault rifle to the monocular helmet will be passed through the channel or Bluetooth, or by wire."
 RUS_army_salw_equipment_7:0 "AK-12"
 RUS_army_salw_equipment_7_desc:0 "Russian assault rifle (automatic carbine) under an index "AK-12" stands for "Avtomat Kalashnikov sample in 2012 year", is the latest development of the concern "Kalashnikov". One of the main features of the AK-12 has become a weapon increased ergonomics compared to the AK-74M and caliber 5.45x39 AKM caliber 7,62x39. New design solutions have improved the accuracy of fire, reliability of the weapon mechanisms and increased service life of the assault rifle."

 ### Еменские ивенты ###

 yemen.1.t:0 "Восстание хуситов в столице"
 yemen.1.d:0 "Сегодня начались организованные хуситами антиправительственные акции протеста. \n\nЧерез месяц они переросли в столкновения с силами безопасности. После целой серии неудачных попыток диалога с режимом президента Абд Раббу Мансура Хади, хуситы предприняли массированное наступление на крупнейшие йеменские города, включая столицу Сану, и захватили большую часть территорию страны. \nПрезидент Хади был фактически отстранён от власти и был вынужден бежать из Саны в Аден, где основал временную резиденцию. \n\nОжидаемо усилилось присутствие Аль-Каиды, члены которой уже атаковали ряд ключевых поселений на севере страны и похитили нескольких высокопоставленных членов правительства."
 yemen.1.a:0 "Поддержать хуситов"
 yemen.1.b:0 "Поддержать Хади"

 yemen.2.t:0 "Восстание Аль-Каиды"
 yemen.2.d:0 "Срочные новости! Боевики Аль-Каиды подняли открытое восстание и уже провозгласили своей целью установление халифата на нашей земле. Гражданская война вышла на новый виток."
 yemen.2.b:0 "Когда всё это кончится..."
 
 yemen_news.1.t:0 "Вооружённый конфликт в Йемене!"
 yemen_news.1.d:0 "В сентября 2014 года хуситы и правительство Йемена при посредничестве ООН подписали мирное соглашение, одним из условий которого стала отставка действующего правительства. \n\nПремьер-министром был назначен Халед Махфуз Бахах, кандидатура которого была одобрена хуситами. \nНесмотря на мирное соглашение, хуситы продолжили вооружённую борьбу. Они взяли под контроль здания государственной нефтяной компании "Сафер петролеум" и государственной газеты "Ас-Саура" в Сане. \n\nОднако в стране существенно увеличилось количество террористических актов Аль-Каиды и ИГ."
 yemen_news.1.a:0 "Разве они не должны были примириться?.."

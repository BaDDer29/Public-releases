mortars_1:0 "Миномёты I поколения"
mortars_1_desc:0 "Миномёт - это обычно простое, лёгкое и переносное дулозарядное артиллерийское орудие. Миномёты, как правило, запускают взрывчатые снаряды по дугообразным баллистическим траекториям. Миномёты обычно используются в качестве средства непосредственной огневой поддержки."
mortars_2:0 "Миномёты II поколения"
mortars_2_desc:0 "Дальнейшее развитие миномётов. Отныне миномёты стали точнее, скорострельнее, а также стрелять более мощными боеприпасами."
mortars_3:0 "Миномёты III поколения"
mortars_3_desc:0 "Дальнейшее развитие миномётов. Отныне миномёты стали точнее, скорострельнее, а также стрелять более мощными боеприпасами."
mortars_4:0 "Миномёты IV поколения"
mortars_4_desc:0 "Дальнейшее развитие миномётов. Отныне миномёты стали точнее, скорострельнее, а также стрелять более мощными боеприпасами."
mortars_5:0 "Миномёты V поколения"
mortars_5_desc:0 "Дальнейшее развитие миномётов. Отныне миномёты стали точнее, скорострельнее, а также стрелять более мощными боеприпасами."
mortars_6:0 "Миномёты VI поколения"
mortars_6_desc:0 "Дальнейшее развитие миномётов. Отныне миномёты стали точнее, скорострельнее, а также стрелять более мощными боеприпасами."

tech_infantry_night_battle_1:0 "ПНВ I поколения"
tech_infantry_night_battle_1_desc:0 "Системы с электростатической фокусировкой, конца Холодной войны. Не настолько новые, но чрезвычайно необходимые для современной армии."
tech_infantry_night_battle_2:0 "ПНВ II поколения"
tech_infantry_night_battle_2_desc:0 "Приборы ночного видения, с псевдобинокулярной системой. Дешевле, чем последние разработки, но вполне эффективны на поле боя." 
tech_infantry_night_battle_3:0 "ПНВ III поколения"
tech_infantry_night_battle_3_desc:0 "Появление арсенид-галлиевых фотокатодов позволило вывести чувствительность приборов ночного видения на новый, качественный уровень. Дороже своих предшественников, но в то же время и в нескольо раз эффективнее."
tech_infantry_night_battle_4:0 "ПНВ IV поколения"
tech_infantry_night_battle_4_desc:0 "Приборы с регистрацией инфракрасного излучения - лучший выбор для каждой современной армии."
tech_infantry_night_battle_5:0 "ПНВ V поколения"
tech_infantry_night_battle_5_desc:0 "Усовершенствованый вариант тепловизора с применением последних нововведений. Высокая эффективность и чрезвычайно высокая стоимость."
tech_infantry_night_battle_6:0 "ПНВ VI поколения"
tech_infantry_night_battle_6_desc:0 "Новейшие разработки передовых институтов. Высокотехнологические молекулярные приборы ночного видения станут неотъемлемой частью каждой передовой по техническому оснащению армии уже в обозримом будущем." 


 news.76.t:0 "Крупный спад стоимости нефти"
 news.76.d:0 "Цена на нефть и нефтепродукты снижалась в течение всего 2014 года, но сегодня она достигла своего минимальнейшего уровня. По сравнению с 2011-12 годами нефть обесценилась примерно вдвое. Это безусловно станет экономическим ударом для всего мира, в особенности для нефтедобывающих стран."
 news.76.a:0 "Прискорбные вести..."

 news.77.t:0 "Подъём стоимости нефти"
 news.77.d:0 "После падения котировок в 2014 году и стагнации в 2015-2016 годах цена на нефть начала значительно расти."
 news.77.a:0 "Хорошие новости!"

 news.78.t:0 "Нефтяная катастрофа"
 news.78.d:0 "Цена на нефть и нефтепродукты стала отрицательной! Именно такой эффект произошёл в связи с эпидемией COVID-19 и разрыва сделки ОПЕК+. Это крупнейший удар для нефтяных держав."
 news.78.a:0 "Неужели начинается новый экономический кризис?"

 news.79.t:0 "Восстановление"
 news.79.d:0 "После обесценивания большинства мировых марок нефти её стоимость стала восстанавливаться."
 news.79.a:0 "Замечательно!"

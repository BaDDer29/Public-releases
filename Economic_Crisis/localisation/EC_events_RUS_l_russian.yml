 russia_news.1.t:0 "Дестабилизация Россией Прибалтики"
 russia_news.1.d:0 "В Латвии, Литве и Эстонии проходят митинги против действий правительств. Люди выходят на улицы, требуя решения экономических и социальных проблем, что приводит к массовым беспорядкам и арестам..."
 russia_news.1.a:0 "Хорошо. То есть... Ужасно!"

 russia_news.2.t:0 "Союз европейских националистов"
 russia_news.2.d:0 "Россия - для русских!"
 russia_news.2.a:0 "Слава России!"

 russia_news.3.t:0 "Борьба против капитализма"
 russia_news.3.d:0 "«Капитализм отвратителен. Он несёт лишь войну, лицемерие и соперничество», - когда-то сказал Фидель Кастро."
 russia_news.3.a:0 "Возможно он был прав..."
 russia_news.3.b:0 "Нельзя верить словам диктатора!"

 russia_news.4.t:0 "Дружба России с Китаем"
 russia_news.4.d:0 "Китай - наш самый перспективный военный, политический и экономический союзник в современном мире."
 russia_news.4.a:0 "Мы должны объедениться против внешних угроз!"

 russia_news.5.t:0 "Новый Коммунистический интернационал"
 russia_news.5.d:0 "Нужно востановить заветы великого Маркса, Энгельса и Ленина для развития и распространения идей интернационального социализма."
 russia_news.5.a:0 "Время вернуть былое величие!"

 russia_news.6.t:0 "Белоруссия и Казахстан объединяются с Россией"
 russia_news.6.d:0 "[RUS.GetLeader], [BLR.GetLeader] и [KAZ.GetLeader] подписали договор об интеграции Белоруссии и Казахстана в состав РФ. Подписанный договор имеет действительно эпохальное, историческое значение."
 russia_news.6.a:0 "Добро пожаловать!"

 russia_news.7.t:0 "Россия вступает в НАТО"
 russia_news.7.d:0 "Россия вступила в Североатлантический Альянс. В Брюсселе состоялась торжественная церемония принятия нового члена в НАТО. «Мы должны применить все необходимые усилия для обеспечения безопасности во всём мире.», - заявил [RUS.GetLeader]"
 russia_news.7.a:0 "Обеспечение мира - наша главная цель"

 russia_news.8.t:0 "Россия наносит удар в спину"
 russia_news.8.d:0 "«Теперь, когда Россия находится НАТО, мы можем нанести неожиданный удар и сокрушить врага!», - заявил [RUS.GetLeader]."
 russia_news.8.a:0 "Они даже ничего не подозревают..."

 russia_news.9.t:0 "Россия выступает против террористов"
 russia_news.9.d:0 "«Мы будем преследовать террористов везде. От здания правительства до, вы уж меня извините, сортира в общественном заведении», - заявил Владимир Путин"
 russia_news.9.a:0 "Угроза тероризма будет ликвидирована! Когда-нибудь..."

 russia_news.10.t:0 "Союз Пекина и Москвы"
 russia_news.10.d:0 "Китай - наш верный союзник, вместе с ним мы непобедимы!"
 russia_news.10.a:0 "Надеюсь что Китай того же мнения..."

 russia_news.11.t:0 "Начинается новая мировая война"
 russia_news.11.d:0 "Кто выживет в этом хаосе?"
 russia_news.11.a:0 "Порох нужно держать сухим!"

 russia_news.12.t:0 "Ухудшение отношений с КНР"
 russia_news.12.d:0 "«143 миллиона русских недостойны занимать 11% земной суши. России не нужны такие обширные территории, там должны жить китайцы!» - заявил Си Цзиньпин."
 russia_news.12.a:0 "Возмутительно!"

 russia_news.13.t:0 "Пятый интернационал"
 russia_news.13.d:0 "Пятый интернационал — термин, используемый для обозначения леворадикалов, стремящихся создать новую международную рабочую организацию, основанную на идеологии марксизма-ленинизма и троцкизма, а также считающих себя последователями Первого, Второго, Третьего (Коммунистического) и Четвёртого (троцкистского) интернационалов."
 russia_news.13.a:0 "Надеюсь что нам не придётся создавать ещё и шестой..."

 ### Новостные ивенты России видимые для всех стран (Вызываються ивентами EC_Russia) ###

 russia_news.14.t:0 "Россия гарантирует независимость Монголии"
 russia_news.14.d:0 "«Мы гарантируем территориальную целостность Монголии, и в случае Китайской агрессии готовы начать военную операцию», - заявил глава страны [RUS.GetLeader]"
 russia_news.14.a:0 "Возможно это остановит КНР?"

 russia_news.15.t:0 "Инцидент с Су-24"
 russia_news.15.d:0 "Уничтожение российского Су-24М в Сирии — инцидент, произошедший 24 ноября 2015 года. \nФронтовой бомбардировщик Су-24М ВКС Российской Федерации, входивший в российскую авиационную группу в Сирии, был сбит ракетой «воздух-воздух» с истребителя F-16C ВВС Турции в районе сирийско-турецкой границы на высоте около 6000 метров и упал на территории сирийской провинции Латакия в районе Байырбуджак. \nЭкипаж бомбардировщика катапультировался:0 командир экипажа подполковник Олег Пешков погиб во время приземления на парашюте в результате обстрела с земли антиправительственными вооружёнными формированиями, штурман капитан Константин Мурахтин приземлился живым вне зоны обстрела. \n\nВ дальнейшем в ходе поисково-спасательной операции он был эвакуирован спецназом Сирии и боевиками Хезболлы на авиационную базу «Хмеймим». Во время данной операции погиб один российский военнослужащий — матрос морской пехоты Александр Позынич, а также повстанцами уничтожен вертолёт Ми-8."
 russia_news.15.a:0 "Это приведёт к значительному ухудшению российско-турецких отношений"

 russia_news.16.t:0 "Создание ЕАЭС"
 russia_news.16.d:0 "Евразийский экономический союз - международная организация региональной экономической интеграции, обладающая международной правосубъектностью и учреждённая Договором о Евразийском экономическом союзе. \nВ ЕАЭС обеспечивается свобода движения товаров, а также услуг, капитала и рабочей силы. Проведение скоординированной, согласованной или единой политики в отраслях экономики. \n\nЕАЭС создан в целях всесторонней модернизации, кооперации и повышения конкурентоспособности национальных экономик и создания условий для стабильного развития в интересах повышения жизненного уровня населения государств-членов."
 russia_news.16.a:0 "Насколько будет прочным этот союз?"

 russia_news.17.t:0 "Окупация восточной Украины"
 russia_news.17.d:0 "Украинское правительство приняло ультиматум Москвы. Теперь российские войска безпрепятственно входят в Харьков и Сумы, двигаясь в сторону Днепра."
 russia_news.17.a:0 "Россия зашла слишком далеко!"

 russia_news.18.t:0 "Окупация Народных Республик"
 russia_news.18.d:0 "[DON.GetName] и [LUG.GetName] приняли ультиматум России. Скоро эти територии войдут в состав федерации."
 russia_news.18.a:0 "Неудивительно."

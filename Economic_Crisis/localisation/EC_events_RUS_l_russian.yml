 russia.1.t:0 "Правительство Монголии просит Россию о помощи в отражении китайской агрессии"
 russia.1.d:0 "По нашим разведданным в последние месяцы китайские военные активизировались на границе Монголии. По утверждению официального Улан-Батора, Китай требует полной аннексии государства, на что Монголия ответила отказом. \n Территория Монголии считается важным стратегическим регионом, так как она является буферной зоной между нами и Китаем. \n Сегодня она нуждается в нашей помощи. Должны ли мы дать гарантии независимости Монголии, или всё же стоит отвергнуть их предложение? \n Если мы станем гарантом территориальной целостности Монголии, это существенно ухудшит отношения между Россией и Китаем. \n Господин президент, каково ваше решение?"
 russia.1.a:0 "Мы гарантируем независимость Монголии!"
 russia.1.b:0 "Мы не можем рисковать стабильностью отношений с Китаем!"

 russia.2.t:0 "Сегодня наш бомбардировщик Су-24М был сбит  ВВС Турции"
 russia.2.d:0 "\nФронтовой бомбардировщик Су-24М ВКС Российской Федерации, входивший в российскую авиационную группу в Сирии, был сбит ракетой «воздух-воздух» с истребителя F-16C ВВС Турции в районе сирийско-турецкой границы на высоте около 6000 метров и упал на территории сирийской провинции Латакия в районе Байырбуджак.\n\nЭкипаж бомбардировщика катапультировался:0 командир экипажа подполковник Олег Пешков погиб во время приземления на парашюте в результате обстрела с земли антиправительственными вооружёнными формированиями, штурман капитан Константин Мурахтин приземлился."
 russia.2.a:0 "Они должны извиниться! Начинаем поисково-спасательную операцию"

 russia.3.t:0 "Вопрос с Украиной об аннексии восточной Украины и ЛДНР"
 russia.3.d:0 "[RUS.GetLeader] заявил, что рассматривает Восточную Украину как «наше общее достояние и важнейший фактор стабильности в регионе», а поэтому считает, что «эта стратегическая территория должна находиться под сильным, устойчивым суверенитетом, который по факту может быть только российским на сегоднешний день."
 russia.3.a:0 "Направить ультиматум"
 russia.3.b:0 "Отказаться"

 russia.4.t:0 "Восточноукраинский вопрос"
 russia.4.d:0 "Возвращение Крымского полуострова было встречено высоким подъёмом патриотических настроений в России. Несмотря на статус парии международных отношений, большая часть правительственной верхушки заключила, что пользы от такого события было больше, чем вреда - наша страна впервые серьёзно заявила свои права на постсоветское пространство. Однако, несмотря на приобретения, сейчас мы находимся в шатком и странном положении - международные санкции сильно давят на нашу импортозависимую промышленность, а народ начал терять надежду на восстановление России как международной, а не региональной державы. В этой связи радикально настроенная часть депутатов предлагает лоббировать на самом высшем уровне продолжение курса на возвращение территорий: выслать ослабленной внутренними распрями Украине ультиматум о проведении референдума о самоопределении, который, конечно, будет проведён в нашу пользу. Если Киев откажется, то у нас появится причина провести боевую операцию по восстановлению законного порядка на востоке Украины, но иностранные державы, которые пока ограничиваются пакетами санкций, могут также перейти к более решительным контрмерам. Стоит ли отсылать ультиматум, господин президент?»."
 russia.4.a:0 "Принять"
 russia.4.b:0 "Отказаться"

 russia.5.t:0 "Украина согласилась"
 russia.5.d:0 "Сегодня Киев выслал нам официальное письмо, где в весьма сжатых формулировках признаётся право на самоопределение народов Украины в обход национальных ограничений, связанных с чрезвычайной ситуацией. В Донецке и Луганске в такие же сжатые сроки были проведены совершенно независимые референдумы, где 98 процентов населения высказалось за принятие областей в состав России. Очевидно, украинцы в ярости, но сегодня мы вновь празднуем нашу победу без единого выстрела - во всяком случае, пока. Восточная Украина теперь является частью Российской Федерации!"
 russia.5.a:0 "Отлично"

 russia.6.t:0 "Украина отказывается"
 russia.6.d:0 "Направленный нам сегодня вотум протеста от Киева совершенно ясно даёт понять, что наш ультиматум, несмотря на недвусмысленную угрозу военного конфликта в случае отказа, не возымел должного эффекта; Украина в спешном порядке расширяет призывные нормы, а на границе объявлена повышенная боевая готовность. Посол России был под дулами автоматов конвоирован до нашего КПП, и нашей репутации был нанесён ещё один, гораздо более суровый на этот раз удар. Запад пока молчит, но нам придётся действовать решительно и быстро - если мы немедленно не поведём войска на восток, существует угроза превентивного удара со стороны коалиции европейских держав."
 russia.6.a:0 "Значит, война"

 russia.7.t:0 "Ультиматум от России"
 russia.7.d:0 "В недавнем ультиматуме Москвы без усилий угадывается их желание «возвратить» себе территории Донецкой и Луганской народных республик. Ответ Киева нам пока неизвестен, но, несмотря на наше желание быть с Россией, однажды нас уже бросили на произвол судьбы - как раз после аннексии Крыма. Где гарантии, что Москва вновь не проявит нерешительность и не пойдёт на попятную? С другой стороны, возможно, именно сейчас стоит проявить решительность нам самим и провести референдум о присоединении. Его результаты, разумеется, никто не примет, кроме России, но русским только и нужен прецедент, чтобы вмешаться. Однако в таком случае нашему правительству придётся сложить свои полномочия, а наша независимая республика станет частью области Российской Федерации. Согласимся ли мы с требованиями России полностью, или же мы достаточно пролили крови, чтобы называться суверенным государством?"
 russia.7.a:0 "Провести референдум!"
 russia.7.b:0 "Мы не сдадимся!"

 russia.8.t:0 "ЛДНР соглашаются"
 russia.8.d:0 "Луганская и Донецкая республика полностью поддержали наши претензии на восток Украины и уже попросили нас разместить органы управления в своих столицах. Отныне вместо самопровозглашённых республик существуют Луганская и Донецкая области Российской Федерации! Толпа на улицах наших городов ликует и празднует, но есть и те, кто опасается полномасштабной войны с НАТО - такое развитие событий просто обяжет США перевести санкции на принципиально другой уровень и вмешаться - быть может, даже войсками. Однако сейчас одно очевидно - восток Украины полностью признал наше верховенство и законность требований."
 russia.8.a:0 "Добро пожаловать!"

 russia.9.t:0 "ЛДНР отказываются"
 russia.9.d:0 "«Мы - независимое государство, прошедшее через многие страдания, и теперь мы просто так не сдадимся! У России уже был законный шанс взять нас под своё крыло, но они предпочли предать нас и бросить на съедение карателям! Мы не купимся на обман во второй раз! Если Россия хочет быть с нами вместе, пусть ведёт с нами диалог как с равными!», - заявили лидеры ЛДНР [DON.GetLeader] и [LUG.GetLeader]. Первые лица нашего государства шокированы таким заявлением, но оно, похоже, окончательно. Луганская и Донецкая Народные Республики полностью отвергли наше, казалось бы, полностью ожидаемое и оправданное допущение о признании республиками нашего права на их земли. Несмотря на это заявление, вооружённый конфликт, похоже, всё равно неизбежен - Киев также был разъярён этим выступлением гордых республик, и война может принять трёхсторонний характер."
 russia.9.a:0 "Всё пошло несколько не так, как мы планировали..."

 russia.10.t:0 "Договор о создании ЕАЭС"
 russia.10.d:0 "Насколько выгодно создание нового союза? Бывшие советские республики углубили свои торговые связи с Европой и Китаем в последние годы. ЕС сейчас является главным торговым партнёром Казахстана и Армении, в то время как Китай — лидирующий торговый партнёр Киргизии. В то же время, отмечает Попеску, объём торговли между Россией, Белоруссией и Киргизией сократился на 7% в прошлом году. Евразийский союз будет продвигать торговлю между странами-членами, повышая пошлины на товары из других стран. То, к чему это может привести, уже можно увидеть в Казахстане, который поднял импортные пошлины, присоединившись к Таможенному союзу, созданному до нового экономического блока."
 russia.10.a:0 "Подписать договор"
 russia.10.b:0 "Отказаться"

 russia.11.t:0 "Крымский референдум"
 russia.11.d:0 "16 марта 2014 года состоялся общекрымский референдум о статусе республики, согласно официальным итогам которого, подавляющее большинство проголосовавших высказалось за присоединение к России. 17 марта на территории Крыма была в одностороннем порядке провозглашена Республика Крым (включавшая в себя Севастополь как город с особым статусом). Новое государство обратилось к Российскому правительству, с просьбой о принятии в состав федерации."
 russia.11.a:0 "Признать референдум"
 russia.11.b:0 "Какой референдум?"

 russia.12.t:0 "Гуманитарная помощь"
 russia.12.d:0 "Мы можем помочь притесняемому русскоязычному населению на юго-востоке Украины."
 russia.12.a:0 "Военная помощь"
 russia.12.b:0 "Мы не будем помогать сепаратистам"
 russia.12.c:0 "Гуманитарная помощь"

 russia.13.t:0 "Гражданская война на Украине"
 russia.13.d:0 "После долгого конфликта между правительством Януковича и оппозицией началась масштабная гражданская война между западной и восточной Украиной. \n\nКакова будет наша реакция?"
 russia.13.a:0 "Поддержать правительство Януковича"
 russia.13.b:0 "Не вмешиваться"

 russia.14.t:0 "Дума требует отставки правительства"
 russia.14.d:0 "Дума требует отставки текущего правительства во главе с Медведевым из-за ряда недовольств и митингов оппозиции. \n\nКого будем выбирать на пост премьер-министра?"
 russia.14.a:0 "Оставить Медведева"
 russia.14.b:0 "Выбрать реформиста Миронова"
 russia.14.c:0 "Выбрать центриста Рогозина"

 russia.15.t:0 "Перенесение столицы"
 russia.15.d:0 "Во времена Российской Империи, столицей являлся Санкт-Петербург. Сейчас, это довольно развитый город наравне с Москвой. Будет неплохо, если мы перенесём столицу туда, как это было раньше."
 russia.15.a:0 "Перенести столицу"

 russia.16.t:0 "Акция "Он нам не Царь!""
 russia.16.d:0 "Сегодня сторонники Алексея Навального выходят на улицы городов и требуют свержения сегодняшней власти. Они держат плакаты с лозунгами: "Россия без Путина!", "Он нам не Царь!", "Долой Царя!" и т.д. Алексей Навальный был задержан через несколько минут, после прибытия на митинг, вы можете сдать власть Оппозиции или же разогнать митингующих, а особо активных арестовать."
 russia.16.a:0 "Сдать власть Оппозиции."
 russia.16.b:0 "Приказать полиции разогнать митингующих, а некоторых арестовать и побеседовать с ними."

 russia.17.t:0 "Крушение А321 над Синайским полуостровом"
 russia.17.d:0 "Сегодня в 6 часов по Московскому времени рейс 7К-9268 вылетел из Шарм-эш-Шейха. После набора высоты, самолёт начал быстро терять высоту и путевую скорость. Через некоторое время самолёт перестал подавать сигнал и отображаться на радарах, в 7:14 по Московскому времени, рейс рухнул на землю в центральной части Синайского полуострова и полностью разрушился."
 russia.17.a:0 "Выделить средства на поиск выживших и вывоз остатков самолёта с места крушения."
 russia.17.b:0 "Это не наши проблемы."

 russia.18.t:0 "Падение метеорита в Челябинске"
 russia.18.d:0 "Сегодня небольшой астероид разрушился, один из его осколков упал где-то в Челябинске. Сейчас его ищут по всему городу. Во многих домах выбиты стёкла, пока что известно, что пострадали примерно 1600 человек, большинство из-за выбитых стёкол. Ударная волна повредила здания. Материальный ущерб в бюджетной сфере и населению составил где-то 490 миллионов рублей. Общая сумма ущерба, включая промышленные предприятия и объекты федерального подчинения составила около 1 миллиарда рублей. В трёх районах области введён режим Чрезвычайной ситуации. "
 russia.18.a:0 "Направить материальную помощь пострадавшим, выделить средства на починку повреждений зданий и побитых стёкол."
 russia.18.b:0 "Это не наши проблемы. Они сами разберутся."

 russia.19.t:0 "Пожар в Кемерово"
 russia.19.d:0 "Вчера вечером в Кемерово в торговом центре "Зимняя вишня" вспыхнул пожар. Его потушили сегодня утром. Погибло по первым данным примерно 60, из этого числа 41 - были дети. После трагедии появилось много версий причины пожара. Основная заключается в коротком замыкании проводов. Вторая по популярности - поджог. Буквально час назад было обнаружено, что детей закрыли в детском кинотеатре."
 russia.19.a:0 "Направить материальную помощь, чтобы помочь детям и их родителям."
 russia.19.b:0 "Это не наши проблемы. Они сами разберутся."

 russia.20.t:0 "Чемпионат мира по Футболу 2018 в России"
 russia.20.d:0 "Сегодня Чемпионат мира по Футболу, проходивший в России, закончился. В финал вышла сборная Франции и сборная Xорватии. Мировой кубок выиграла команда Франции. На втором месте оказалась сборная Xорватии. А на третье место попала команда сборной Бельгии. Последний матч проходил в Москве. Иностранные болельщики уже начинают выезжать из России на свою родину по своим домам."
 russia.20.a:0 "Замечательно!"
 
 russia.21.t:0 "Курильский вопрос"
 russia.21.d:0 "Правительство Японии потребовало ускорить процесс переговоров по Курильским островам, делегация Японии настаивает на пересмотре Советско-Японской декларации 1956 года, какими будут наши действия?"
 russia.21.a:0 "Нам следует передать острова Японии. Это их национальная территория."
 russia.21.b:0 "Мы не можем принять предложение Японии о пересмотре декларации. Её итоги были подтверждены окончательно."
 
 russia.22.t:0 "Сахалинский вопрос"
 russia.22.d:0 "Правительство Японии потребовало ускорить процесс переговоров по острову Сахалин, какими будут наши действия?"
 russia.22.a:0 "Нам следует передать остров Японии. Это их территория."
 russia.22.b:0 "Мы не можем принять предложение Японии. Требования страны являются абсурдными."


l_english:

 early_helicopters:0 "Early fighters"
 early_helicopters_desc:0 "The era of the pursuit of speed"
 semi_modern_helicopters:0 "Semi-modern helicopters"
 semi_modern_helicopters_desc:0 "It seems we can finally overcome the childhood diseases of a new class of technology and create the concept of semi-modern helicopters"
 modern_helicopters:0 "Modern helicopters"
 modern_helicopters_desc:0 "Summarizing all the past experience of aviation development, we can create the concept of modern helicopters"
 ultramodern_helicopters:0 "Ultra-modern helicopters"
 ultramodern_helicopters_desc:0 "Summarizing all the past experience of aviation development, we can create the concept of ultra-modern helicopters"
 landing_helicopter_equipment:0 "Military transport helicopter"
 landing_helicopter_equipment_0:0 "Early helicopter"
 landing_helicopter_equipment_0_desc:0 "We will create our first rotorcraft, which has a lifting and driving (propulsive) forces at all stages of the flight are created by one or more rotors driven by one or more engines. This aircraft has a structure on a single-screw scheme with the engine and the original device to automatically increase the stability of the flight."
 landing_helicopter_equipment_1:0 "Generation 1 military transport helicopter"
 landing_helicopter_equipment_1_desc:0 "The development of helicopter technology provides us with a remarkable opportunity for military operations, especially the supply of troops by air. The development on the basis of the first helicopter of its transport modification will allow us to solve the problem of supplying troops by air, without using heavy transport aircraft."
 landing_helicopter_equipment_2:0 "Generation 2 military transport helicopter"
 landing_helicopter_equipment_2_desc:0 "The Growing demands of the troops are already unable to meet the cash transport helicopters. We need to develop a model of a heavy transport helicopter capable of carrying a large load and a long range."
 landing_helicopter_equipment_3:0 "Generation 3 military transport helicopter"
 landing_helicopter_equipment_3_desc:0 "The development of helicopter technology allows us to develop a new model of transport helicopter that can quickly deliver supplies to the right place. A new engine, a larger transport compartment, a new helicopter will be able to effectively perform not only transport functions but also sanitary evacuation."
 landing_helicopter_equipment_4:0 "The Military-transport helicopter the gen 4"
 landing_helicopter_equipment_4_desc:0 "Heavy transport helicopters have a great future. Rethinking the previous experience in the development of heavy transport gave us the opportunity to implement solutions in the new model. In fact, this model is the embodiment of the concept of "Air crane", i.e. has the ability to carry a load that is not under the power of a light transport helicopter but also smaller than that of transport aircraft."
 landing_helicopter_equipment_5:0 "The Military-transport helicopter of the 4+generation"
 landing_helicopter_equipment_5_desc:0 "The Embodiment of the new concept of "tiltrotor"- an aircraft with rotary engines (usually screw), which on takeoff and landing work as lifting, and in horizontal flight — as pulling; while lifting force is provided by the wing of the aircraft type. Typically, the motors rotate with the screws, but only the screws can be rotated. The development of this type of technology gives us the opportunity to create an aircraft that is not like a helicopter but is not a full-fledged aircraft."
 landing_helicopter_equipment_6:0 "The Military-transport helicopter of the 4++generation"
 landing_helicopter_equipment_6_desc:0 "The project of the new helicopter involves the creation of a passenger transport helicopter with a normal take-off weight of 10t (maximum - 12T) capable of carrying a large number of passengers or up to 4T of cargo. The cruising speed of the vehicle in the project is 470-500km / h and the flight range is up to 1500 km."
 landing_helicopter_equipment_7:0 "The Military-transport helicopter of the new generation 5"
 landing_helicopter_equipment_7_desc:0 "Military transport helicopter of curiosities became the integral part of the fighting, and constantly increasing demands of supply troops should be satisfied. The project of the new helicopter involves the creation of a device capable of carrying several times a large load, the level of payload gradually approaching the aircraft."
 landing_helicopter_equipment_8:0 "The Military-transport helicopter of the new generation 5+"
 landing_helicopter_equipment_8_desc:0 ""
 
 
 assault_helicopter_equipment:0 "Amphibious-assault helicopter"
 assault_helicopter_equipment_1:0 "Amphibious-assault helicopter generation 1"
 assault_helicopter_equipment_1_desc:0 "The Modern development of military thought forces us to create a helicopter that can solve the problems of delivering infantry to the scene and provide it with ground fire support, also capable of striking surface targets in the coastal zone."
 assault_helicopter_equipment_2:0 "Amphibious-assault helicopter generation 2"
 assault_helicopter_equipment_2_desc:0 "Rethinking the previous model of assault helicopters gives us the opportunity to implement new solutions in the new model of the helicopter. More powerful mounted weapons give more firepower to the vehicle, and a larger landing Bay allows you to transport more Marines to participate in the fighting."
 assault_helicopter_equipment_3:0 "Amphibious-assault helicopter generation 3"
 assault_helicopter_equipment_3_desc:0 "Modification of a transport helicopter is allowed to increase only to increase the number of attachment of weapons for fire support and a large landing Bay and gives you the ability to carry up to 30 Marines."
 assault_helicopter_equipment_4:0 "Air assault helicopter is the gen 4"
 assault_helicopter_equipment_4_desc:0 "Model helicopter which are in fact "flying artillery", despite the fact having a landing Bay, though somewhat reduced in favor of increased firepower."
 assault_helicopter_equipment_5:0 "Amphibious assault helicopter of the 4+generation"
 assault_helicopter_equipment_5_desc:0 "Modernization of the previous model of the helicopter, equipped with the latest models of weapons and new engines, which gave the car more firepower and increased its flight characteristics."
 assault_helicopter_equipment_6:0 "Amphibious assault helicopter of the 4++generation"
 assault_helicopter_equipment_6_desc:0 "The previous modification of the helicopter was very successful, but we can not go forward constantly modifying the same model of helicopter. The new model helicopter combines excellent flight characteristics and impact power and improved landing compartment, being in fact the same "flying artillery""
 attack_helicopter_equipment:0 "Attack helicopter"
 attack_helicopter_equipment_1:0 "Generation 1 attack helicopter"
 attack_helicopter_equipment_1_desc:0 "The emergence of the concept of "Attack helicopter"began with attempts to hang different weapons on early models of transport helicopters. Attempts to combine different types of mounted weapons made it possible to make a helicopter, as a means of air support, a full-fledged strike combat unit, the equivalent of a tank in the sky."
 attack_helicopter_equipment_2:0 "Generation 2 attack helicopter"
 attack_helicopter_equipment_2_desc:0 "Previous experience was surprisingly very successful, the development of the new helicopter model gives the possibility to equip the machine more different types of suspension arms, sacrificing the ability to transport infantry."
 attack_helicopter_equipment_3:0 "Generation 3 attack helicopter"
 attack_helicopter_equipment_3_desc:0 "The Development of a new model of attack helicopter will allow our air force to solve a wider range of tasks, such as search and destruction in conditions of active fire resistance of tanks and other armored vehicles, as well as low-speed air targets and enemy manpower."
 attack_helicopter_equipment_4:0 "Generation 4 attack helicopter"
 attack_helicopter_equipment_4_desc:0 "The Need to develop a new generation attack helicopter is primarily due to the need to increase the impact firepower, which we have attack helicopters do not have. The creation of a fundamentally new machine will help our air force to effectively perform the tasks of fire support of troops."
 attack_helicopter_equipment_5:0 "Attack helicopter of the 4+generation"
 attack_helicopter_equipment_5_desc:0 "Since the creation of the new brand new model of the attack helicopter there's no need, we elevate the cash. Elimination of all the"roughness "found in the course of combat tests, we will give the new car a colossal firepower, armor protection, protection against air defense."
 attack_helicopter_equipment_6:0 "4++generation attack helicopter"
 attack_helicopter_equipment_6_desc:0 "The new 4-generation helicopter upgrade allows the machine to perform tasks in night conditions, effectively turning the machine into a fully designed for night operations. Of course, the question of the machine's security and its firepower was not overlooked. New engines allow you to carry a heavy load, respectively, the reservation has been improved and outdated mounted weapons have been replaced by modern models."
 attack_helicopter_equipment_7:0 "Attack helicopter of the new generation 5"
 attack_helicopter_equipment_7_desc:0 "A New model - the crown of the impact of helicopter aviation. The combination of stealth technology, modern systems of active protection, armor and weapons, which turns this machine into a"flying tank"."
 naval_attack_helicopter_equipment:0 "Deck attack helicopter"
 naval_attack_helicopter_equipment_3:0 "Generation 3 Deck attack helicopter"
 naval_attack_helicopter_equipment_3_desc:0 "Modernization of the attack helicopter 3-generation needs of carrier-based aircraft. It has less firepower than the basic modification, since the weight of the machine is strictly limited to the load limit on the ship, but is able to strike at enemy ships on the high seas, because it is based on aircraft carriers."
 naval_attack_helicopter_equipment_4:0 "Generation 4 Deck attack helicopter"
 naval_attack_helicopter_equipment_4_desc:0 "New generation attack helicopter model for ship-based, has a more powerful powerplant and carries more powerful weapons."
 naval_attack_helicopter_equipment_5:0 "Attack helicopter Deck of the 4+generation"
 naval_attack_helicopter_equipment_5_desc:0 "In-depth modification of the shipborne helicopter. In the presence of improved corrosion protection, advanced weapons and a new engine."
 naval_attack_helicopter_equipment_6:0 "Deck attack helicopter generation 4++"
 naval_attack_helicopter_equipment_6_desc:0 "Ultra-Modern modification of the attack helicopter for ship-based. It is characterized by the presence of a mechanism for folding the blades and bearing consoles, strengthening the landing gear and additional anti-corrosion treatment."
 naval_assault_helicopter_equipment:0 "Deck amphibious-assault helicopter"
 naval_assault_helicopter_equipment_3:0 "Deck amphibious-assault helicopter generation 3"
 naval_assault_helicopter_equipment_3_desc:0 "Modification assault helicopters for the ship-based."
 naval_assault_helicopter_equipment_4:0 "Deck amphibious-assault helicopter generation 4"
 naval_assault_helicopter_equipment_4_desc:0 "Modern aircraft designed for landing from ships of marine units and their fire support."
 
 
 anti_submarine_helicopter_equipment:0 "Anti-Submarine helicopter"
 anti_submarine_helicopter_equipment_1:0 "Generation 1 anti-Submarine helicopter"
 anti_submarine_helicopter_equipment_1_desc:0 "The development of helicopter construction allows the use of helicopters in the fight against enemy ships and to strike at sea-based points of the fleet."
 anti_submarine_helicopter_equipment_2:0 "Generation 2 anti-Submarine helicopter"
 anti_submarine_helicopter_equipment_2_desc:0 "The helicopter's suspension torpedoes Allow it to fight against enemy ships with greater efficiency than before."
 anti_submarine_helicopter_equipment_3:0 "Generation 3 anti-Submarine helicopter"
 anti_submarine_helicopter_equipment_3_desc:0 "The new helicopter model is designed to detect, track and destroy submarines following at depths of up to 500 m at speeds of up to 75 km/h in search areas remote from the ship-based at sea waves up to 5 points day and night in simple and difficult weather conditions. The helicopter can perform tactical tasks both singly and as part of a group and in cooperation with ships in all geographical latitudes."
 anti_submarine_helicopter_equipment_4:0 "Generation 4 anti-Submarine helicopter"
 anti_submarine_helicopter_equipment_4_desc:0 "The latest model of the helicopter, equipped with modern means of combating enemy ships, also installed a new power plant, which allowed to increase the payload threshold, respectively, booking the machine increased."
 VTOL_T1:0 "VTOL Theory"
 VTOL_T1_desc:0 "The first attempts to create a vertical take-off and landing aircraft began in the 40s, but they were all hopeless because of the lack of engine power, jet thrust opens up new prospects for these ideas."
 VTOL_equipment:0 "VTOL"
 VTOL_equipment_1:0 "VTOL"
 VTOL_equipment_1_desc:0 "From 40 years many ambitious designers tried to create an aircraft able to take off and land vertically... jet engines open up new prospects for such developments"
 VTOL_equipment_2:0 "Generation 1 VTOL"
 VTOL_equipment_2_desc:0 "Creating the first VTOL model will give us invaluable experience for the development of this type of aircraft in the future."
 VTOL_equipment_3:0 "Generation 2 VTOL"
 VTOL_equipment_3_desc:0 "When Developing a new model of VTOL, we will take into account the data obtained during the development and testing of the experimental aircraft."
 VTOL_equipment_4:0 "Generation 3 VTOL"
 VTOL_equipment_4_desc:0 "Previous VTOL model has flaws, the mistakes resulted in new model aircraft that has greater range, more powerful weapons and better protection."
 VTOL_equipment_5:0 "Generation 4 VTOL"
 VTOL_equipment_5_desc:0 "The modern model of the aircraft combines a new aircraft control system, an improved power plant as well as more powerful weapons."
 VTOL_equipment_6:0 "VTOL aircraft of 4+generation"
 VTOL_equipment_6_desc:0 "A New model of svvp equipped with an engine capable of overcoming the speed of light. The car turned out to be very maneuverable, and firepower allows you to apply lightning strikes on the enemy and get away from defeat by enemy air defense."
 VTOL_equipment_7:0 "VTOL aircraft of the 4++generation"
 VTOL_equipment_7_desc:0 "The Further development of VTOL aircraft of the 4th generation, the new VTOL aircraft has an increased range. The aircraft is made according to the traditional scheme with a two-keel tail installed with a large angle. In General, the aircraft is made unobtrusive, with a minimum of right angles."
 VTOL_equipment_8:0 "Generation 5 VTOL"
 VTOL_equipment_8_desc:0 "The Pinnacle of the development of VTOL aircraft, the newest aircraft to be equipped with the latest technology, the choice of suspension arms allows to solve many tasks from the conquest of the air space to ground support. Capable of carrying tactical nuclear charges."
 anti_submarine_drone_equipment:0 "Anti-Submarine drone"
 anti_submarine_drone_equipment_7:0 "Anti-drone generation 5"
 anti_submarine_drone_equipment_7_desc:0 "UAV Development allows you to use them against enemy ships. The development of a drone capable of carrying anti-ship weapons will allow operators to hit targets far away and avoid the danger of being killed."
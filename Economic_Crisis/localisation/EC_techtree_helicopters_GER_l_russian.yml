 GER_landing_helicopter_equipment_5:0 "Eurocopter EC 145 Luftwaffe"
 GER_landing_helicopter_equipment_5_desc:0 "Многоцелевой вертолёт, созданный франко-германским концерном «Eurocopter». Обновлённая версия  построена с использованием композитных материалов. Максимально допустимая скорость: 278 км/ч. Продолжительность полёта: 3 часа 55 мин."
 
 GER_landing_helicopter_equipment_6:0 "MBB BK 117"
 GER_landing_helicopter_equipment_6_desc:0 "Многоцелевой вертолёт, предназначен для перевозки пассажиров и грузов. Максимально допустимая скорость: 277 км/ч. Силовая установка: 2 × турбовальных Turbomeca Arriel 1E2. Продолжительность полёта: 2 ч 50 мин."
 
 GER_landing_helicopter_equipment_7:0 "Sikorsky CH-53 King Stallion"
 GER_landing_helicopter_equipment_7_desc:0 "Тяжёлый транспортный вертолёт. CH-53K представляет собой общий редизайн с новыми двигателями и компоновкой кабины. CH-53K будет использовать двигатели General Electric T408 (GE38-1B) мощностью 7500 л.с. (5600 кВт) каждый и сможет летать на 20 узлов (37 км / ч; 23 миль / ч)."
 
 
 
 
 
 
 GER_assault_helicopter_equipment_3:0 "Bo-46"
 GER_assault_helicopter_equipment_3_desc:0 "Внешние секции лопастей изготовлены из стеклопластика, к пяти профилированным плечам втулки они крепятся на петлях-шарнирах, компенсирующих отклонение лопастей в двух плоскостях, благодаря чему под действием набегающего воздушного потока стреловидность отступающей лопасти увеличивается, а наступающей - уменьшается, тем самым увеличивается предельное значение числа М для потока, обтекающего законцовки лопастей."
 
 GER_assault_helicopter_equipment_5:0 "Во.115"
 GER_assault_helicopter_equipment_5_desc:0 "Вертолёт, выполненный по обычной схеме, но благодаря установке двух мощных двигателей Daimler-Benz DB 720 способен развивать скорость до 370 километров в час. "
 
 GER_assault_helicopter_equipment_4:0 "Bo.105"
 GER_assault_helicopter_equipment_4_desc:0 "Многоцелевой ударный вертолёт. Помимо противотанковых управляемых ракет возможна подвеска 7,62-12,7-мм пулемётов, 20-мм пушек и блоков НАР. Установлена французская система прицеливания фирмы SLIM, имеющая телевизионную и ИК аппаратуру обзора в передней полусфере и лазерный дальномер."
 
 
 
 
 
 
 GER_attack_helicopter_equipment_2:0 "MBB BBH-1"
 GER_attack_helicopter_equipment_2_desc:0 "Перспективный эскортный вертолёт (Bewaffneter Begleit­hub­schrauber). Используется единый набор вооружения: спаренный пулемёт с поворотным блоком стволов, автопушка в отдельной от пулемётов турели, различный набор подвесного вооружения, в том числе блоки неуправляемых ракет и управляемые противотанковые ракеты HOT. Установка отдельных турелей для пулемётов и пушки позволяет пилоту принимать на себя управление одной из турелей и вести огонь одновременно со стрелком по разным целям."
 
 GER_attack_helicopter_equipment_3:0 "Во-115m"
 GER_attack_helicopter_equipment_3_desc:0 "Перспективный ударный вертолёт. Бронирование вертолёта защищало все важные узлы, а не только кабину и было вписано в несущую конструкцию. Экипаж размещён тандемом, но стрелок поднят над кабиной пилота, обеспечив тем самым ему хороший обзор. Прицельный комплекс расположен в носу, но эксплуатирует большие углы наведения."
 
 GER_attack_helicopter_equipment_4:0 "VFW Fokker/Westland Helicopters P277"
 GER_attack_helicopter_equipment_4_desc:0 "Перспективный противотанковый вертолёт. Стрелок размещён перед пилотом, потому может эффективно применять пушку и неуправляемые ракеты. Благодаря использованию новейших материалов удалось забронировать все важные узлы вертолёта от огня крупнокалиберного пулемёта, при этом сохранив вес пустого в 2400 килограмм (максимальный взлётный вес 4500 килограмм). На машине установлены два двигателя Rolls-Royce 960-WPS-Turbinen, обеспечивающие максимальную скорость в 290 километров в час."
 
 GER_attack_helicopter_equipment_5:0 "Tiger UHT"
 GER_attack_helicopter_equipment_5_desc:0 "Вертолёт огневой поддержки Бундесвера. Конструкция фюзеляжа на 80 % состоит из полимерных композиционных материалов (ПКМ) на основе углеродного волокна и кевлара, 11 % приходится на алюминиевые, и 6 % на титановые сплавы. В состав оборудования входит бортовой обнаружительный комплекс AN/AAR-60 MILDS, предупреждающий экипаж об облучении вертолёта РЛС противника, лазерными системами наведения и прицеливания, и о пуске атакующих ракет."
 
 GER_attack_helicopter_equipment_6:0 "РАН-2"
 GER_attack_helicopter_equipment_6_desc:0 "Немецкий вариант стелс-вертолёта "Команч". Обладает полной номенклатурой вооружения и интеллектуальной БИУС."
 
 GER_attack_helicopter_equipment_7:0 "Boeing FARA Luftwaffe"
 GER_attack_helicopter_equipment_7_desc:0 "Ударный стелс-винтокрыл, экспортная модификация Boeing FARA" 
 
 
 
 
 GER_VTOL_equipment_4:0 "Do.31"
 GER_VTOL_equipment_4_desc:0 "Самолёт выполнен по схеме моноплана с комбинированной силовой установкой из двух подъёмно-маршевых ТРДД и восьми подъёмных ТРД и снабжён трёхопорным шасси. Силовая установка комбинированная: два подъёмно-маршевых ТРДД Бристоль Сиддли BS.53 "Пегас" 5-2 с поворотными соплами тягой по 7000 кгс установлены в гондолах под крылом. В кабине установлено стандартное оборудование для военно-транспортных самолётов с автостабилизирующей системой фирмы "Бодензееверке"."
 
 GER_VTOL_equipment_5:0 "VJ-101"
 GER_VTOL_equipment_5_desc:0 "CBBП VJ-101С представляет собой моноплан с высокорасположенным стреловидным крылом, комбинированной силовой установкой из подъёмных и поворотных ТРД и трёхопорным шасси. Силовая установка состоит из шести ТРД Роллс-Ройс RB.145 взлётной тягой по 1250 кгс, разработанных на базе ТРД RB.108 фирмой "Роллс-Ройс". Самолёт оснащён автоматической трёхканальной системой, обеспечивающей стабилизацию при вертикальном взлёте, переходном режиме и в горизонтальном полёте."
 
 GER_VTOL_equipment_6:0 "VAK 191"
 GER_VTOL_equipment_6_desc:0 "Самолёт представляет собой моноплан с высокорасположенным стреловидным крылом и стреловидным оперением, снабжён одним подъёмно-маршевым ТРДД и двумя подъёмными ТРД и четырехопорным шасси. Основная конструкция планёра выполнена из высокопрочных и коррозионно-стойких алюминиевых сплавов; в зонах, подвергающихся нагреву, применяются титановые сплавы. Силовая установка комбинированная, состоит из трёх двигателей - одного подъёмно-маршевого ТРДД Роллс-Ройс/ITU RB. 193-12 и двух подъёмных ТРД Роллс-Ройс RB. 162-81."

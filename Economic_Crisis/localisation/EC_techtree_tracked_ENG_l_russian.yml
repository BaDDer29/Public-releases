 ENG_apc_tracked_equipment:0 "FV420"
 ENG_apc_tracked_equipment_desc:0 "Британский бронетранспортёр. Двигатель сзади посередине, трансмиссия, вал к которой проходит под грузовой платформой - впереди." 
 
 ENG_apc_tracked_g1_equipment_0:0 "FV431"
 ENG_apc_tracked_g1_equipment_0_short:0 "FV431"
 ENG_apc_tracked_g1_equipment_0_desc:0 "Базовый колёсный бронетранспортёр Великобритании. Представляет собой обычную гусеничную машину с леворасположенным двигателем спереди. Люк для командира находится непосредственно за водителем. В задней части располагается откидная дверца для десанта и (в большинстве моделей) круглое отверстие в крыше десантного отделения. Огневые отверстия в машине отсутствуют. Обладает плавучестью и может передвигаться со скоростью 6 км/ч по воде. Вооружение, как правило, состоит из 7,62-мм пулемёта L7."
 ENG_apc_tracked_t1:0 "Модификация FV431"
 ENG_apc_tracked_t1_desc: "Модификация шасси."
 
 ENG_apc_tracked_g2_equipment_0:0 "FV432 Mk I"
 ENG_apc_tracked_g2_equipment_0_short:0 "FV432 Mk I"
 ENG_apc_tracked_g2_equipment_0_desc:0 "Модификация Mark 1 (с минорным вариантом Mark 1/1) с бензиновыми двигателями."
 ENG_apc_tracked_t2:0 "Модификация FV432 Mk I"
 ENG_apc_tracked_t2_desc:0 "Модификация FV432 Mk I."
 
 ENG_apc_tracked_g3_equipment_0:0 "FV432 Mark 2"
 ENG_apc_tracked_g3_equipment_0_short:0 "FV432 Mark 2"
 ENG_apc_tracked_g3_equipment_0_desc:0 "Модификация Mark 2 с мультитопливным двигателем Rolls-Royce K60. У младшего варианта Mark 2, 2/1, пакет NBC находится на одном уровне со стороной корпуса."
 ENG_apc_tracked_t3:0 "Модификации FV432 Mark 2"
 ENG_apc_tracked_t3_desc:0 "Модификации FV432 Mark 2."
 
 ENG_apc_tracked_g4_equipment_0:0 "FV432 Mark 3"
 ENG_apc_tracked_g4_equipment_0_short:0 "FV432 Mark 3"
 ENG_apc_tracked_g4_equipment_0_desc:0 "Модификация Mark 3 с дизельным двигателем."
 ENG_apc_tracked_t4:0 "Модификации FV432 Mark 3"
 ENG_apc_tracked_t4_desc:0 "Вариант FV432 Mark 3."
 
 ENG_apc_tracked_g5_equipment_0:0 "FV430 Mk3 Bulldog"
 ENG_apc_tracked_g5_equipment_0_short:0 "FV430 Mk3 Bulldog"
 ENG_apc_tracked_g5_equipment_0_desc:0 "Новейшая модификация штатного бронетранспортёра британской армии FV430 Mark 3. Был добавлен глушитель СВУ. Он оснащён аппликационным пакетом реактивной брони, разработанным израильской компанией Rafael, способным поражать полые заряды, такие как ракеты RPG-7. Новый двигатель и рулевое управление обеспечивают лучшую мобильность и манёвренность. Другие функции включают в себя кондиционер и оружейную станцию, оснащённую 7,62-мм пулемётом, которым можно управлять изнутри автомобиля."
 ENG_apc_tracked_t5:0 "Модификации FV430 Mk3 Bulldog"
 ENG_apc_tracked_t5_desc:0 "Уменьшен профиль машины, увеличена толщину брони."
 
 ENG_apc_tracked_g6_equipment_0:0 "SCOUT SV"
 ENG_apc_tracked_g6_equipment_0_short:0 "SCOUT SV"
 ENG_apc_tracked_g6_equipment_0_desc:0 "Перспективный гусеничный БТР Великобритании. Каждый вариант SCOUT SV имеет широкие возможности, в том числе акустические датчики, систему предупреждения о лазерном облучении, система информировании о ситуационном окружении, электронную систему противодействия, систему маркировки маршрута, передовую электронную архитектуру и мощный источник питания. Силовая установка рассчитана на перемещение массы до 42 тонн, машина имеет масштабируемую и открытую электронную архитектуру и модульную систему бронирования."
 ENG_apc_tracked_t6:0 "Модификации перспективного гусеничного БТР SCOUT SV"
 ENG_apc_tracked_t6_desc:0 "Улучшена броня, покрытие типа "стелс"."
 
 
 ENG_ifv_tracked_g2_equipment_0:0 "FV103 Spartan"
 ENG_ifv_tracked_g2_equipment_0_short:0 "FV103 Spartan"
 ENG_ifv_tracked_g2_equipment_0_desc:0 "Боевая машина построена по компоновочной схеме с передним слева расположением отделения управления с местом механика-водителя, передним справа расположением МТО и средним и кормовым расположением десантного отделения. Имеет сварной корпус из листов алюминиевой брони. Передний лобовой лист выполнен с большим наклоном и защищает от бронебойных пуль стрелкового оружия калибром 14,5 мм с расстояния 200 м. Вооружён 7,62-мм пулемётом L37A1 и двумя блоками по четыре в каждом дымовых гранатомётов, установленных на лобовом листе."
 ENG_ifv_tracked_t2:0 "Модификации FV103 Spartan"
 ENG_ifv_tracked_t2_desc:0 "Модернизированный вариант FV103 Spartan."
 
 ENG_ifv_tracked_g3_equipment_0:0 "FV4333 Stormer"
 ENG_ifv_tracked_g3_equipment_0_short:0 "FV4333 Stormer"
 ENG_ifv_tracked_g3_equipment_0_desc:0 "Корпус БМ выполнен методом сварки алюминиевой брони. Передняя часть корпуса имеет большой уклон, борта и корма корпуса выполнены вертикально со скосами в переходах к горизонтальной плоскости. Имеет отделение управления, находящееся спереди корпуса. Десантное отделение занимает центральную часть и корму. Может перевозить до 8 полностью экипированных пехотинцев. На крыше установлена одноместная башенка кругового вращения с 20-мм пушкой или двумя 7,62-мм пулемётами."
 ENG_ifv_tracked_t3:0 "Модификации FV4333 Stormer"
 ENG_ifv_tracked_t3_desc:0 "Модернизированный вариант FV4333 Stormer."
 
 ENG_ifv_tracked_g4_equipment_0:0 "Stormer 30"
 ENG_ifv_tracked_g4_equipment_0_short:0 "Stormer 30"
 ENG_ifv_tracked_g4_equipment_0_desc:0 "Модернизированный вариант FV4333 Stormer, оборудованный 30-мм автоматической пушкой Bushmaster II."
 ENG_ifv_tracked_t4:0 "Модификации Stormer 30"
 ENG_ifv_tracked_t4_desc:0 "Усовершенствованная модификация Stormer 30. Превосходит базовую версию по подвижности и огневой мощи благодаря установке нового турбированного двигателя."
 
 ENG_ifv_tracked_g5_equipment_0:0 "FV510 Warrior"
 ENG_ifv_tracked_g5_equipment_0_short:0 "FV510 Warrior"
 ENG_ifv_tracked_g5_equipment_0_desc:0 "БМП Великобритании. По внутренней сквозной системе обозначений британской бронетехники имеет индекс FV510. Тип брони - алюминиевая катаная + навесная. Лоб защита от 25 мм БПС; кругом от 14,5-мм пули Б-32. Вооружение - нарезная автоматическая 30-мм пушка L21A1 Rarden. Пулемёт 1 × 7,62-мм L94A1 (боекомплект - 2 200 патр.). 2 х 4-х ствольных дымовых гранатомёта. Двигатель V-образный 8-цилиндровый дизельный жидкостного охлаждения CV8 TCA «Кондор Перкинс»."
 ENG_ifv_tracked_t5:0 "Модификации Warrior 2000"
 ENG_ifv_tracked_t5_desc:0 "Установлена башня Land Systems Hagglunds E30 с 30-мм пушкой Bushmaster II Mark 44. Машина имеет усиленное бронирование, цифровую СУО и более мощный двигатель."
 
 ENG_ifv_tracked_g6_equipment_0:0 "ACAVP"
 ENG_ifv_tracked_g6_equipment_0_short: "ACAVP"
 ENG_ifv_tracked_g6_equipment_0_desc: "Перспективная единая гусеничная ББМ британской армии. Она объединяет ряд передовые технологий, которые обеспечивают оптимальную живучесть, летальность и гибкость. Основной панорамный прицел выполнен с использованием передовых технологий визуализации, является всепогодным, позволяет ББМ найти, захватить и навестись на цель на гораздо большем расстоянии,чем сегодняшние традиционные прицелы, которые находятся на вооружении Министерства обороны Великобритании."
 ENG_ifv_tracked_t6:0 "Модификация ACAVP"
 ENG_ifv_tracked_t6_desc:0 "Модификация ACAVP."
 
 
 ENG_ifv_airdroppable_g2_equipment_0:0 "FV101 Scorpion"
 ENG_ifv_airdroppable_g2_equipment_0_short:0 "FV101 Scorpion"
 ENG_ifv_airdroppable_g2_equipment_0_desc:0 "Британская гусеничная лёгкая авиадесантируемая боевая машина.  В башне находятся места двух других членов экипажа - командир слева от орудия, наводчик - справа. Командир снабженн наблюдательными приборами и не имеет возможности осуществлять наведения орудия на цель. Наводчик снабжён дневным/ночным прицелом с изменяемой кратностью. Базовая модель вооружена 76,2-мм пушкой L23 со спаренным 7,62-мм пулемётом L8A1. Пушка не имеет стабилизатора."
 ENG_ifv_airdroppable_t2:0 "Модификации FV101 Scorpion"
 ENG_ifv_airdroppable_t2_desc:0 "Модификации FV101 Scorpion." 
 
 ENG_ifv_airdroppable_g3_equipment_0:0 "FV101 Scorpion-Т"
 ENG_ifv_airdroppable_g3_equipment_0_short:0 "FV101 Scorpion-Т"
 ENG_ifv_airdroppable_g3_equipment_0_desc:0 "Модификация FV101 Scorpion-Т со стабилизатором оружия."
 ENG_ifv_airdroppable_t3:0 "Модификации FV101 Scorpion-Т"
 ENG_ifv_airdroppable_t3_desc:0 "Модификации FV101 Scorpion-Т."
 
 ENG_ifv_airdroppable_g4_equipment_0:0 "FV107 Scimitar"
 ENG_ifv_airdroppable_g4_equipment_0_short:0 "FV107 Scimitar"
 ENG_ifv_airdroppable_g4_equipment_0_desc:0 "Корпус БМ выполнен из алюминиевой брони методом сварки,- корпус герметичный. Броня защищает от бронебойных пуль стрелкового оружия, а лобовая броня - от бронебойных пуль калибра 14,5 мм с расстояния 200 м. Также броня защищает экипаж от осколков снарядов. Вооружение состоит из длинноствольной автоматической высокоскоростной 30-мм пушки L21 RARDEN и спаренного с ней 7,62-мм пулемёта L37A1. Пушка обеспечивает начальную скорость бронебойного снаряда 1200 м/с, который пробивает стальную гомогенную броню толщиной 40 мм."
 ENG_ifv_airdroppable_t4:0 "Модификации FV107 Scimitar"
 ENG_ifv_airdroppable_t4_desc:0 "Модификации FV107 Scimitar"
 
 ENG_ifv_airdroppable_g5_equipment_0:0 "Sabre"
 ENG_ifv_airdroppable_g5_equipment_0_short:0 "Sabre"
 ENG_ifv_airdroppable_g5_equipment_0_desc:0 "Модификация FV107 Scimitar. В башню были внесены изменения (переработаны установки дымовых гранат, а пулемёт L37A2 был заменён на скорострельный пулемёт L94A1. Так же было изменено расположение боеприпасов на боковое, что позволило быстрее перезаряжать пулемёт быстрее. Установлена 30-мм автоматическая пушка L21A1 RARDEN."
 ENG_ifv_airdroppable_t5:0 "Модификации Sabre"
 ENG_ifv_airdroppable_t5_desc:0 "Модификации Sabre"
 
 ENG_ifv_airdroppable_g6_equipment_0:0 "Ajax"
 ENG_ifv_airdroppable_g6_equipment_0_short:0 "Ajax"
 ENG_ifv_airdroppable_g6_equipment_0_desc:0 "Вариант авиатранспортабельный ACAVP. Установлена система управления БЛА Watch keeper. Установлена двухместная башня разработки Lockheed Martin UK. Основное вооружение башни - 40-мм система вооружения с телескопическими боеприпасами CTAS."
 ENG_ifv_airdroppable_t6:0 "Модификации Ajax"
 ENG_ifv_airdroppable_t6_desc:0 "Модификации Ajax"
 
 
 ENG_landing_vehicle_tracked_g1_equipment_0:0 "M-44"
 ENG_landing_vehicle_tracked_g1_equipment_0_short:0 "M-44"
 ENG_landing_vehicle_tracked_g1_equipment_0_desc:0 "M44 (Armored Utility Vehicle M44) — опытный бронетранспортёр США. M44 был разработан General Motors в рамках программы по замене обладавших недостаточной подвижностью и защищённостью полугусеничных бронетранспортёров полностью гусеничными машинами нового поколения. Тип брони	- стальная катаная и литая гомогенная. Вооружение - пулемёты 1 × 12,7-мм M2 HB и 1 × 7,62-мм M1919A4. Тип двигателя	- радиальный 9-цилиндровый карбюраторный жидкостного охлаждения."
 ENG_landing_vehicle_tracked_g2_equipment_0:0 "M-59"
 ENG_landing_vehicle_tracked_g2_equipment_0_short:0 "M-59"
 ENG_landing_vehicle_tracked_g2_equipment_0_desc:0 "Гусеничный плавающий бронетранспортёр FMC M59 был разработан фирмой «FMC Corporation». Предназначенный в основном для перевозки мотопехоты, бронетранспортёр М59 оказался многоцелевой машиной. Благодаря удобному десантному отделению его можно было использовать для перевозки разного рода грузов, транспортировки раненых, в качестве наблюдательной, командирской и штабной машин, для буксировки некоторых орудий и в качестве самоходного шасси для миномётов и противотанковых ракетных комплексов."
 ENG_landing_vehicle_tracked_g3_equipment_0:0 "M-59A1"
 ENG_landing_vehicle_tracked_g3_equipment_0_short:0 "M-59A1"
 ENG_landing_vehicle_tracked_g3_equipment_0_desc:0 "Современная модификация гусеничного плавающего бронетранспортёра FMC M59. Усилено бронирование, применён фрсированный двигатель."
 ENG_landing_vehicle_tracked_g4_equipment_0:0 "Bradley AMPV"
 ENG_landing_vehicle_tracked_g4_equipment_0_short:0 "Bradley AMPV"
 ENG_landing_vehicle_tracked_g4_equipment_0_desc:0 "Многоцелевой плавающий бронетранспортёр на основе БМП Bradley. По сравнению с оригинальным Брэдли, в нём усилена броня, больше объём внутреннего пространства. С целью повышения живучести и увеличения полезного объёма корпуса внутренние топливные баки заменены бронированными внешними в кормовой части машины. Также модернизирован 600-сильный дизельный двигатель Cummins V903, совмещённый с трансмиссией L-3 Combat Propulsion Systems HMPT-500 и электроника. Днище стало V-образным."
 ENG_landing_vehicle_tracked_g5_equipment_0:0 "Bradley AMPV-B"
 ENG_landing_vehicle_tracked_g5_equipment_0_short:0 "Bradley AMPV-B"
 ENG_landing_vehicle_tracked_g5_equipment_0_desc:0 "Модификация Bradley AMPV. Устанавливлена система защиты от ОМП и кондиционер во внешней установке в задней части корпуса. Алюминиевый бронекорпус усилен установкой дополнительной навесной брони, возможна также установка дополнительных модулей динамической защиты. С целью усиления противоминной защиты, днище также усилено бронёй, кроме того внедрена разработанная BAE Systems инновационная система «подвесного пола» (floating floor)."
 
 
 ENG_anti_ar_equipment_1:0 "Falcon"
 ENG_anti_ar_equipment_1_short:0 "Falcon"
 ENG_anti_ar_equipment_1_desc:0 "Зенитно-самоходная установка Великобритании, вооружённая двумя 30-мм автоматическими пушками \"Испано-Суиза\" HS.831. Лючки по бортам башни служат для экстракции стрелянных гильз. Характерный наплыв по центру башни под пушками сделан для того, чтобы казённик орудий мог опускаться для стрельбы вверх. Экипаж  три человека: командир и стрелок расположились в башне, а механик-водитель в передней части корпуса. Шасси зенитки оснащено дизельным двигателем, который способен разгонять машину до 48 км/ч."
 
 ENG_anti_ar_equipment_2:0 "Chieftain Marksman "
 ENG_anti_ar_equipment_2_short:0 "Chieftain Marksman "
 ENG_anti_ar_equipment_2_desc:0 "ЗСУ на базе британского основного боевого танка Chieftain. 2х35-мм пушки Oerlikon KDA, соединённые с системой прицеливания и радаром. Скорострельность пушки: 550 в/мин. Орудия имеют очень мощные фугасные снаряды (против самолётов), а также бронебойные и подкалиберные с хорошим пробитием (против бронетехники). Максимальная скорость: 41 км/ч."
 
 ENG_anti_ar_equipment_3:0 "Tracked Rapier"
 ENG_anti_ar_equipment_3_short:0 "Tracked Rapier"
 ENG_anti_ar_equipment_3_desc:0 "Вариант ЗРК «Рапира» на гусеничном шасси. В качестве базы используется транспортёр M548. На самоходном шасси, способном действовать автономно, были установлены все элементы комплекса, кроме РЛС сопровождения Blindfire. По этой причине существенно ухудшились возможности по борьбе с воздушными целями ночью и в условиях плохой видимости, но зато в разы сократилось время перевода ЗРК в боевое положение, и уменьшилась стоимость."
 
 ENG_anti_ar_equipment_4:0 "Stormer HVM"
 ENG_anti_ar_equipment_4_short:0 "Stormer HVM"
 ENG_anti_ar_equipment_4_desc:0 "Stormer HVM — плод развития танкостроения и противовоздушных систем вооружения Великобритании. ЗРК ближнего радиуса действия, совмещённый с мобильной платформой — идеальное сочетание для прикрытия наземных войск. Stormer HVM является самым современным ЗРК Великобритании. 16 управляемых скоростных ракет, каждая из которые разделяется ещё на 3 управляемых вольфрамовых \"дротика\" с ВВ."

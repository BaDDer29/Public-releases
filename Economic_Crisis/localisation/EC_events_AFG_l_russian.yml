 afghanistan_news.1.t:0 "Вооружённый конфликт в Афганистане"
 afghanistan_news.1.d:0 "Война в Афганистане — вооружённый конфликт между поддерживамой силами НАТО во главе с США законной властью страны с одной стороны и боевиками из различных группировок с другой, начавшийся в начале января 2015 года, после вывода главных сил НАТО из Афганистана. \n\nКонфликт начался после того, как в начале января 2015 года террористы возобновили свою деятельность, взорвав автомобиль в центре Кабула. Контингент НАТО совместно с Афганской национальной армией начинает проводить мероприятия по нейтрализации боевиков внутри страны."
 afghanistan_news.1.a:0 "Эта война длится бесконечно..."

 afghanistan.1.t:0 "Талибы вновь активизировались!"
 afghanistan.1.d:0 "В начале января произошёл взрыв автомобиля в центре Кабула. Погиб 1 человек, 5 получили ранения. Ответственность за атаку на себя взяли боевики группировки «Талибан». Также боевики группировки захватили ряд ключевых посёлков в южной провинции.\n\nКроме этого, в середине января группировка ИГИЛ объявила о начале своей деятельности в Афганистане, однако по данным ВС Афганистана численость их бандформирований мала.\n\nСтрана снова скатывается в ужас гражданской войны."
 afghanistan.1.a:0 "Смерть террористам!"
 afghanistan.1.b:0 "Поддержать талибов."
 
 afghanistan.3.t:0 "Гражданская война в Афганистане"
 afghanistan.3.d:0 "После взятия в 1992 отрядами моджахедов Кабула, бывшие "братья по борьбе" начали междоусобную борьбу за власть. В этом водовороте возникло радикальное исламистское движение "Талибан". В начале 1995 года талибы захватили Гильменд, разгромили боевиков полевого командира Гульбеддина Хекматияра, но были остановлены войсками полевого командира Ахмад Шах Масуда под Кабулом. В сентябре 1996 талибы без боя взяли Кабул и основали Исламский Эмират Афганистан. На подконтрольной территории они ввели строгое шариатское право.Оппозицию режиму талибов составил Северный Альянс, состоящий главным образом из таджиков (во главе с Ахмад Шахом Масудом и Бурханудином Раббани) и узбеков (во главе с генералом Абдул-Рашидом Дустумом), который пользовался поддержкой России. Предоставление убежища террористу Усаме бен Ладену и уничтожение памятников буддистской архитектуры (Бамианские статуи Будды) привело к формированию негативного имиджа талибов в глазах мировой общественности. С начала 2000-х годов Вазиристан является оплотом движения Талибан. США проводят операцию в Афганистане в рамках операции «Несокрушимая свобода», начатой в ответ на террористический акт 11 сентября 2001. Международные силы содействия безопасности в Афганистане (ISAF) действуют в соответствии с резолюцией  N1386 СБ ООН от 20 декабря 2001 года. Это самая продолжительная война в истории США. С июля 2011 года начался постепенный вывод войск коалиции из Афганистана. В июле 2013 года обеспечение безопасности в стране передано местным силовым структурам, с этого момента контингент коалиции играет вспомогательную роль. Фактически война была окончена лишь формально, а на самом деле продолжалась и дальше."
 afghanistan.3.o1:0 "Вперёд, к победе! Все вместе!"

 afghanistan.4.t:0 "Поражение талибов?"
 afghanistan.4.d:0 "Наши войска контролируют основные регионы страны, крупные соединения талибов разбиты в банды и перешли к партизанской войне. Однако многое ещё предстоит сделать. Конечно, война не окончена, но ведь разве она когда-то заканчивалась на этой земле? Как бы то нибыло, мы нанесли серьёзный удар по талибам, здешние камни и песок, за тысячи лет войны впитавшие столько крови будут помнить нас за это. Потому что мы сами выбрали себе путь, каким бы он не был..."
 afghanistan.4.o1:0 "Выигран бой, но не война..."

 afghanistan.5.t:0 "Афганский рубеж"
 afghanistan.5.d:0 "Председатель! Нам поступило негласное предложение от руководства Афганистана. Они просят нас о защите, как политической так и военной, взамен они предлагают нам полную свою лояльность и всепреданность."
 afghanistan.5.o1:0 "Принять предложение"
 afghanistan.5.o2:0 "Отказать"

 afghanistan.6.t:0 "Всеафганская Лойя-джирга"
 afghanistan.6.d:0 "В Кабуле проходит Великий всеафганский совет старейшин, на котором решается вопрос о новой Конституции Афганистана, мнения разделились, однако у нас есть возможность повлять на результат голосования. По какому пути пойдёт Афганистан - сильная исламская власть или демократическая республика? Решать нужно сейчас или никогда!"
 afghanistan.6.o1:0 "Мы сражались за свободу, а какая может быть свобода без свободы верить?"
 afghanistan.6.o2:0 "Ислам должен стать не просто религией, он должен дать ход новой эпохи истории Афганистана, а значит - слиться с государством."
 

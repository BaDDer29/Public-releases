l_russian:
 AFG_civil_war:0 "Дом в огне"
 AFG_civil_war_desc:0 "Афганистан не знал покоя с 1979 года, всё это время на его территории шли боевые действия - моджахеды против шурави, дальше война за власть между полевыми командирами, дальше Северный Альянс против Талибана, после вторжения западной коалиции - Талибан против правительственных войск и сил НАТО. И конца-края этому не видать..."
 AFG_mobilisation_mass:0 "Массовая мобилизация"
 AFG_mobilisation_mass_desc:0 "Мы нуждаемся в новобранцах, однако население не спешит примкнуть к нам в нашей борьбе против талибов. Проведение грамотной пропагандистской кампании даст нам много солдат, много добровольцев."
 AFG_political_defence:0 "Международная поддержка"
 AFG_political_defence_desc:0 "Весь мир понимает, что мы сражаемся против мирового терроризма, однако не всё население Афганистана поддерживает нас. Нужно провести грамотную пропагандистскую кампанию для завоевания народной поддержки и обьяснить народу за что же мы сражаемся."
 AFG_nato_aid:0 "Переговоры с НАТО"
 AFG_nato_aid_desc:0 "После того, как в Афганистане установилось некоторое затишье, наши западные союзники собрались выводить основной контингент войск. Но одни мы не выстоим, поэтому имеет смысл попытаться убедить Запад в необходимости в сохранении контингента. Должны же они понимать, что в конце-концов мы сражаемся и за их спокойную жизнь в частности."
 AFG_self_aid:0 "Сами по себе"
 AFG_self_aid_desc:0 "Как показало время, присутвствие иностранных войск на нашей территории всегда приводило к большим проблемам, достаточно вспомнить, что всё началось из-за ввода советских войск в 1979-м. Хватит, Афганистан больше не будет плясать под чью-то дудку, все иностранные войска покинут нашу территорию. Впредь мы будем самостоятельно решать проблемы нашей страны."
 AFG_china_aid:0 "Переговоры с Китаем"
 AFG_china_aid_desc:0 "Несостоятельность Запада противостоять Талибану очевидна. Почти 15 лет они сражались с талибами, но не смогли их уничтожить полонстью. Китай - вот та, новая мировая сила, которая имеет свои интересы у нас в стране. Хорошо иметь в соседях такую могущественную страну."
 AFG_nato_supplies:0 "Поставки НАТО"
 AFG_nato_supplies_desc:0 "Нам недостаёт военного снаряжения, стоит обратится к нашим новым союзникам с просьбой предоставить нам некоторое военное снаряжение для помощи в нашей борьбе против талибов."
 AFG_nato_bombers:0 "Воздушная операция НАТО"
 AFG_nato_bombers_desc:0 "Убеждение руководства Коалиции в необходимости усилить воздушную операцию против обьектов талибов даст нашим войскам необходимую передышку."
 AFG_nato_specops:0 "Спецоперации НАТО"
 AFG_nato_specops_desc:0 "Наши последние успехи в войне подстегнули наших союзников задействовать спецподразделения для проведения диверсий в тылу талибов."
 AFG_pro_american:0 "Партнёрство ради мира"
 AFG_pro_american_desc:0 "Помощь Запада в нашей борьбе безусловно колоссальная, и поскольку мы уже тесно сотрудничаем то есть смысл закрепить это сотрудничество ради нашего будущего."
 AFG_deal_warlords:0 "Опиумные деньги"
 AFG_deal_warlords_desc:0 "Вероятно некоторые назовут такой способ зарабатывания средств неэтичным, но сейчас идёт война, и перед нами стоит вопрос выживания, разве в таких услових приходится обращать внимание на соблюдении моральных норм?"
 AFG_destroy_narco:0 "Борьба с наркотиками"
 AFG_destroy_narco_desc:0 "При правлении талибов в Афганистане выращивание опийного мака достигло рекордных значений - 4600 тонн. Пришло время разобратся с этой проблемой, внеся посильную лепту в борьбу с этим злом мы улучшим свою международную репутацию."
 AFG_smuggle_equipment:0 "Добыча вооружения"
 AFG_smuggle_equipment_desc:0 "Наша растущая армия нуждается в вооружении, которое мы не можем производить сами. Покупка оружия через третьи страны поможет поправить материально-техническое обеспечение в армии."
 AFG_volunteers:0 "Введение режима ЧП"
 AFG_volunteers_desc:0 "Поскольку мы остались фактически наедине с талибами, нужно дать органам МВД и спецслужбам полный карт-бланш на преследование исламистского подполья на нашей территории."
 AFG_infiltration_taliban:0 "Внедрение к талибам"
 AFG_infiltration_taliban_desc:0 "Стоит помнить, что не все в стане талибов поддерживают их экстремистские методы. Вербовка наших единомышленников в ряды талибов даст нам тактическое преимущество в планировании новых операций."
 AFG_national_liberation:0 "Национальное освобождение"
 AFG_national_liberation_desc:0 "Мы не будем вступать в сговор с какой-либо силой, преследуя только свои интересы! Такие сговоры порождают рабство! А мы никому не позволим сделать нас рабами! Пришло время показать, на что мы способны. Так мы восстановим независимость некогда великого народа."
 AFG_alliance_kabul_deli:0 "Сближение с Индией"
 AFG_alliance_kabul_deli_desc:0 "Индия может стать нашим хорошим союзником, тем более что у нас обоих есть территориальные споры с Пакистаном."
 AFG_kabul_tehran_alliance:0 "Сближение с Ираном"
 AFG_kabul_tehran_alliance_desc:0 "С Ираном нас объединяет общая культура, история и язык. Талибы не раз брали в заложники и убивали иранских граждан. Однажды, Иран планировал военное вторжение в Афганистан. Сделав Иран своим другом мы обезопасим себя от подобных намерений с их стороны в будущем."
 AFG_maoist_coalition:0 "Сотрудничество с маоистами"
 AFG_maoist_coalition_desc:0 "На севере Афганистана действуют различные группы партизан-маоистов из Организации освобождения Афганистана, поддерживаемые Китаем. Их первый руководитель - доктор Фаиз Ахмад был убит талибами ещё в 1986 году. Лидеры ООА прекратят свои действия против нас, в обмен на амнистию и полную легализацию их деятельности."
 AFG_chinese_supplies:0 "Китайские поставки"
 AFG_chinese_supplies_desc:0 "Наше сотрудничество с Китаем даёт свои плоды. Наши новые союзники готовы поддержать нас материально, что очень кстати."
 AFG_pro_chinese:0 "Союз с Китаем"
 AFG_pro_chinese_desc:0 "Наши китайские друзья намекают нам, что вхождение в их сферу влияний пойдёт только на пользу нам, и предлагают взамен защиту и помощь в развитии Афганистана в будущем."
 AFG_chinese_advisors:0 "Китайские советники"
 AFG_chinese_advisors_desc:0 "Китай готов предоставить своих советников, дабы помочь нам в обустройстве мирной жизни. Разве мы не этого хотели? Возможно не такой ценой, но иногда стоит идти на "компромисс", не так ли?"
 AFG_political_unstability:0 "Конец?"
 AFG_political_unstability_desc:0 "Наши войска как и прежде, контролируют основные регионы страны, крупные соединения талибов разбиты в банды и продолжают партизанить. Многое ещё предстоит сделать. Конечно, война не окончена, но разве она когда-то заканчивалась на этой земле? Здешние камни и песок, за тысячи лет войны впитавшие столько крови будут помнить нас за это." 
 AFG_political_reborn:0 "Восстановление государства"
 AFG_political_reborn_desc:0 "Теперь, контролируя основные города Афганистана, мы должны заявить с восстановлении Афганистана как субьекта международного права. Пора вернутся в мир. За дело!"
 AFG_consolidation_people:0 "Объединение народа"
 AFG_consolidation_people_desc:0 "Наш народ, долгие годы разделённый войной, должен наконец-то придти к единению во имя общего будущего."
 AFG_loya_jirga:0 "Созыв Лойя-джирги"
 AFG_loya_jirga_desc:0 "Пришло время созвать всеафганский совет старейшин для разработки и утверждения новой афганской конституции. Отсюда начинается наш долгий и трудный путь к возрождению!"
 AFG_islamic_republic:0 "Исламская республика"
 AFG_islamic_republic_desc:0 "Исламское духовенство должно, как и раньше, должно вести нас по праведному пути, направлять и поддерживать. Однако, необходимо усилить влияние Ислама во всех сферах государственной политики и общественной жизни."
 AFG_autocracy_republic:0 "Твёрдая рука"
 AFG_autocracy_republic_desc:0 "Извлекая уроки из прошлых ошибок, очевидно, что только твёрдая власть способна удержать столь разношёрстное государство в целости. Людям нужен авторитетный, твёрдый и полный решимости Вождь."
 AFG_purges_radicals:0 "Чистки радикалов"
 AFG_purges_radicals_desc:0 "Теперь, установив свою власть в стране, необходимо разобратся с разными салафистскими агитаторами, мутящими воду и склоняющих наше молодое поколение к ложным ценностям."
 AFG_teocratic_republic:0 "Исламская революция"
 AFG_teocratic_republic_desc:0 "Наше государство должно перестроится под нормы Ислама и шариата. Политика исламизации Афганистана должна стать основой нашей жизни."
 AFG_strange_mullas:0 "Поддержка духовенства"
 AFG_strange_mullas_desc:0 "Саудовская Аравия предоставляет помощь и финансирование для мечетей и медресе, вероятно они помогут нам в праведном деле - развитии ислама."
 AFG_strange_niup:0 "Усиление ПНИЕ"
 AFG_strange_niup_desc:0 "Партия национального исламского единства (ПНИЕ) является последователем иранской Исламской революции и заветов великого Аятоллы Рухоллы Хомейни. Активно продвигая их во власть, Иран наверняка подставит нам своё плечо помощи."
 AFG_stranged_power:0 "Усиление власти"
 AFG_stranged_power_desc:0 "Слишком большие вольности местных чиновников создают угрозу для центральной власти, поскольку среди. Мы только недавно установили более-менее стабильную власть и не должны допустить новой анархии."
 AFG_strange_centralized:0 "Усиление власти"
 AFG_strange_centralized_desc:0 "Пришло время урезать полномочия местных царьков в пользу центральной власти. Пускай помнят, кому они должны подчиняться."
 AFG_daoud_legacy:0 "Наследие Дауд-хана"
 AFG_daoud_legacy_desc:0 "Военный переворот 1978 года, учинённый московскими марионетками Тараки и Амином, был антиафганским, скинув великого правителя - Мухаммеда Дауда они ввергли Афганистан сначала под советский сапог, затем в долгую войну. Пришло время восстановить справедливость - мы восстановим действие Конституции 1976 года. "
 AFG_police_state:0 "Усиление полицейского контроля"
 AFG_police_state_desc:0 "Ради установления крепкого, стабильного правительства необходимо предоставить правоохранительным органам дополнительные полномочия. Граждане не должны боятся ходить по улицам!"
 AFG_great_legacy:0 "Великое наследие"
 AFG_great_legacy_desc:0 "Созданное Надир-шахом в 1929 году, заботливо сохраняемое и модернизируемое его сыном Захир-шахом современное афганское государство было уважаемым и почитаемым. Да, как и любое другое государство мы претерпели сложные времена, но милостью Аллаха они прошли. Афганистан займёт то почётное место в регионе, которое заслуживает."
 AFG_secular_republic:0 "Демократическое государство"
 AFG_secular_republic_desc:0 "Мы не собираемся отказыватся от нашей веры, Ислам был и будет государственной религией в Афганистане. Но вместе с тем мы должны провести значительную демократизацию всех сфер общественной и политической жизни."
 AFG_najib_legacy:0 "Ностальгия по Наджибулле"
 AFG_najib_legacy_desc:0 "Один из бывших лидеров Народно-демократической партии Афганистана (НДПА) генерал Мохаммед Рафи, заявил о возвращении в политику. В своём заявлении генерал обратился к сторонникам партии и попросил их собраться воедино для восстановления мира и стабильности в Афганистане. "
 AFG_drnajib_society:0 "Назад в будущее"
 AFG_drnajib_society_desc:0 "В 2009 году был создан общественный фонд "Доктор Наджибулла", пропагандирующий идеи социализма и занимающийся поддержкой бедняков. Однако всё это время он не получал должной поддержки со стороны государства, пришло время привлечь их к общему делу восстановления страны."
 AFG_restore_khad:0 "Возрождение ХАД"
 AFG_restore_khad_desc:0 "Во времена Народного Афганистана ХАД (Служба государственной безопастности) наводила ужас на противников социализма в стране. Пришло время возродить эту службу, которая наведёт порядок в стране. Народ будет жить спокойно!"
 AFG_purge_islamists:0 "Борьба с экстремизмом"
 AFG_purge_islamists_desc:0 "Для лучшей борьбы с экстремизмом ХАД должен получить более широкие полномочия, придав службе статус министерства государственной безопастности, наши доблестные воины плаща и кинжала не дадут вновь поднять голову гидре экстремизма. На сей раз мы учтём все ошибки..."
 AFG_deradicalisation_young:0 "Проблема радикализации молодёжи"
 AFG_deradicalisation_young_desc:0 "Наша молодёжь, не имея возможности свободно получить образование с лёгкостью попадает под влияние салафистских агитаторов, попадая в ряды террористических группировок типа "Аль-Каиды" или Талибана. Необходимо это пресечь, дав молодёжи гарантированный доступ к бесплатному начальному и среднему образованию."
 AFG_limited_religion:0 "Ограничение шариата"
 AFG_limited_religion_desc:0 "В свете распостраняемых демократических веяний в обществе необходимо ограничить пременение шариата до решения только вопросов семейного права."
 AFG_direct_democracy:0 "Политические реформы"
 AFG_direct_democracy_desc:0 "Дабы отгородить от влияния на политическую жизнь разных радикалов, мы должны дать простому народу самим решать как им жить, какую власть им выбирать, внедряя прямую демократию."
 AFG_islamic_liberal:0 "Либерализация жизни"
 AFG_islamic_liberal_desc:0 "В обществе набирают распостранение идея "исламского либерализма" - реформистского движения в исламе, для того чтобы человек причислял себя к исламу, достаточно признания столпов ислама. Ислам, подобно остальным религиям, растворяется в общекультурных ценностях, и просто становится культурой."
 AFG_restore_order:0 "Восстановление порядка"
 AFG_restore_order_desc:0 "Для стабильного налаживания мирной жизни необходимо восстановить порядок, для начала хотя бы в городах. Тогда мы сможем организовать более-менее эффективную администрацию территорий и сможем плотнее заняться решением проблем граждан."
 AFG_decentralization:0 "Децентрализация управления"
 AFG_decentralization_desc:0 "Поскольку сильно централизованный бюрократический аппарат не может быстро и эффективно решать назревшие проблемы на местах, будет логичнее провести реформу административного управления и дать регионам больше прав. Таким образом они смогут лучше и быстрее выполнять свою прямую обязанность - служить народу."
 AFG_international_invest:0 "Экономическая помощь"
 AFG_international_invest_desc:0 "Восстанавливать страну, полагаясь чисто на свои силы мы очевидно не сможем, поэтому имеет смысл обратится к более богатым странам с просьбой об оказании экономической помощи."
 AFG_people_constitution:0 "Народная конституция"
 AFG_people_constitution_desc:0 "Теперь, пройдя большой путь модернизации и реформирования нашей страны, пришло время внести поправки в нашу Конституцию, дабы подчеркнуть приверженность демократическим ценност. Отныне Афганистан - государство созданное народом и для народа!"
 AFG_beacon_democracy:0 "Настоящая демократия"
 AFG_beacon_democracy_desc:0 "Демократические реформы возымели широчайшую поддержку в народе. Теперь, вкусив разных диктатур, от монархических до коммунистических, националистических и фундаменталистских, наш народ получил Цель - во что бы то ни стало защищать своё право жить свободно!"
 AFG_militia:0 "Ставка на милицию"
 AFG_militia_desc:0 "За долгое время войны у нас сложилось хорошее, организованное ополчение. Зачем заново создавать регулярную армию, если можно преобразовать ополчение в полноценную Милицию, формируемую по племенному принципу. Такая милиция будет защищать свои дома лучше, нежели смешанные военные, которые родом с других мест."
 AFG_regular_army:0 "Обновление регулярной армии"
 AFG_regular_army_desc:0 "Имеет смысл создать хорошо организованную, с чёткой структурой регулярную армию. Она будет более организованной и эффективнее в наступлении, нежели в обороне."
 AFG_home_defence:0 "Отряды самообороны"
 AFG_home_defence_desc:0 "Понятно, что для надёжной защиты одних отрядов милиции не хватит. Необходимо привлечь максимальное число граждан в отряды самообороны, которые в случае внешней агрессии смогут оказать достойный отпор агрессору."
 AFG_big_selfdefence:0 "Организованное подполье"
 AFG_big_selfdefence_desc:0 "Если враг ступит на нашу землю - из каждого окна его должен встретить шквал огня. Каждый человек вне зависимости от возраста и пола должен уметь держать оружие. Не будет врагу спокойствия ни на одном квадратном метре нашей Родины, будь то кишлак или ущелье."
 AFG_decentralized_command:0 "Местные штабы обороны"
 AFG_decentralized_command_desc:0 "Создание децентрализованной системы штабов местной обороны позволит крайне эффективно проводить операции, ведь люди проживающие там, лучше всего ориентируются на местности, знают все особенности местности, и смогут лучше организовать оборону. А в местных мастерских - хорошо организованное кустарное производство оружия."
 AFG_new_equipment:0 "Разработка нового оснащения"
 AFG_new_equipment_desc:0 "В рамках модернизации оснащения наших солдат необходимо своевременно заниматься обновлением экипировки бойцов. Взяв за основу образцы иностранного вооружения мы создадим свои аналоги, не уступающие оригиналам."
 AFG_new_artillery:0 "Развитие артиллерии"
 AFG_new_artillery_desc:0 "Наши войска нуждаются в новых образцах артиллерии, взяв за основу полученную нами из-за рубежа, также захваченную у талибов артиллерию и используя собственные теоретические наработки наши инженеры создадут новую артиллерию для войск"
 AFG_mechanized_army:0 "Развитие транспорта"
 AFG_mechanized_army_desc:0 "Во время войны мы по-разному, кустарно переделывали наши машины, улучшая их боевые и защитные свойства. Теперь же, имея более широкие возможности для модернизации мы можем существенно улучшить наш военный автопарк."
 AFG_mass_mobilized:0 "Расширение призыва"
 AFG_mass_mobilized_desc:0 "В рамках армейской реформы нужно обновить призывную политику, сделав упор на расширение призыва."
 AFG_new_officers:0 "Подготовка новых офицеров"
 AFG_new_officers_desc:0 "Наши растущие войска нуждаются в новых офицерах, создание новых военно-командных ВУЗов, с преподавателями-ветеранами войны с талибами, даст нам новые кадры для Вооружённых сил."
 AFG_political_officers:0 "Элитаризация армии"
 AFG_political_officers_desc:0 "Подразделения нашей регулярной армии должны превосходить то, что есть сейчас, эффективность нашего командования должна достичь максимальной точности и слаженности. Внедрение прогрессивных методов подготовки, новых коммуникационных технологий мы сделаем Вооружённые силы Афганистана на голову выше тех, что есть сейчас."
 AFG_specops_forces:0 "Подготовка спецподразделений"
 AFG_specops_forces_desc:0 "Ландшафт Афганистана даёт большое пространство для задействования спецподразделений, поэтому имеет смысл расширить подразделения специального назначения. Тем более, что множество наших бойцов регулярной армии родом из горных районов страны, и уже привыкшие к суровому климату, а значит больше бойцов смогут осилить спецподготовку."
 AFG_border_guards:0 "Отдел планирования"
 AFG_border_guards_desc:0 "Создание отдела военного планирования позволит нашей армии достаточно эффективно проводить военные операции и улучшит взаимодействие родов войск."
 AFG_new_afghani_army:0 "Новая афганская армия"
 AFG_new_afghani_army_desc:0 "Наши Вооружённые силы прошли долгий путь модернизации, без сомнения можно констатировать факт - родилась совершенно новая афганская национальная армия. Однако, эпоха локальных войн заставляет нас пересмотреть методы ведения военных действий, конечно же с учётом нашего прежнего боевого опыта."
 AFG_air_forces:0 "Создание ВВС"
 AFG_air_forces_desc:0 "По мере развития нашей армии возрастает необходимость воссоздания полноценных военно-воздушных сил."
 AFG_airborne:0 "Развитие транспортной авиации"
 AFG_airborne_desc:0 "Наша транспортная авиации очень слабо развита, и нуждается в обновлении."
 AFG_renove_airports:0 "Восстановление аэропортов"
 AFG_renove_airports_desc:0 "В Кабуле и Кандагаре находятся самые крупные аэропорты в Афганистане. Однако в ходе боёв они были сильно повреждены. Восстановив эти аэродромы, мы сможем использовать их в качестве точек базирования нашей войсковой авиации."
 AFG_pilots_amators:0 "Пилоты-добровольцы"
 AFG_pilots_amators_desc:0 "После войны с талибами наши пилоты-ветераны боевых действий могут оказать неоценимую помощь в развитии наших ВВС."
 AFG_air_doctrines:0 "Развитие воздушной доктрины"
 AFG_air_doctrines_desc:0 "По мере возрождения наших военно-воздушных сил встаёт вопрос об развитии нашей воздушной доктрины, с учётом опыта прошлых воздушных сражений в условиях горной местности."
 AFG_import_air:0 "Ревизия запасов"
 AFG_import_air_desc:0 "Дабы понять состояние нашего воздушного флота, необходимо провести ревизию всех воздушных средств, захваченнх у талибов и оставшихся своих, и составить план развития наших ВВС."
 AFG_new_doctrines:0 "Развитие воздушной доктрины"
 AFG_new_doctrines_desc:0 "По мере возрождения наших военно-воздушных сил встаёт вопрос об развитии нашей воздушной доктрины."
 AFG_modernize_aircrafts:0 "Внедрение дронов"
 AFG_modernize_aircrafts_desc:0 "По мере развития мировой военной мысли в сражениях часто начали использоваться компактные беспилотные летающие аппараты для нанесения скрытых ударов по позициям врага или совершения диверсий. Эти аппараты относительно невелеки в размерах а оператор находится вне опастности поражения средствами ПВО, поэтому являются перспективным инструментом."
 AFG_high_aviation:0 "Ставка на ударную авиацию"
 AFG_high_aviation_desc:0 "Мощная ударная авиация гарантирует нам, что военная машина врага будет постоянно подвергатся ударам, что в свою очередь бьёт по наземым силам противника."
 AFG_light_aviation:0 "Ставка на лёгкую авиацию"
 AFG_light_aviation_desc:0 "Имея превосходство в небе наши наземные войска смогут сокрушить боевые порядки противника и нанести тому поражение."
 AFG_aa_defence:0 "Организация ПВО столицы"
 AFG_aa_defence_desc:0 "Недопустимо, чтобы сердце нашего государства подвергалось бомбардировкам врага! Создание системы противовоздушной обороны вокруг Кабула даст возможность помешать противнику наносить удары в этом районе."
 AFG_radar:0 "Создание станции РЛС"
 AFG_radar_desc:0 "Станция радиолокационного слежения повысит эффективность как и нашей системы ПВО, так и эффективность боевых вылетов авиации."
 AFG_national_defence:0 "Национальная оборона"
 AFG_national_defence_desc:0 "Наши границы не имеют практически никакой защиты. Это недопустимо! Нужно занятся укреплением границы."
 AFG_durand_line_defence:0 "Укрепление пакистанской границы"
 AFG_durand_line_defence_desc:0 "С территории Пакистана через нашу незащищённую границу к талибам шли подкрепления и снабжение. К тому же часто возникают стычки между нашими и пакистанскими пограничниками. Нужно занятся укреплением афгано-пакистанской границы."
 AFG_defence_pak_border:0 "Превентивный удар"
 AFG_defence_pak_border_desc:0 "Наши отношения с Пакистаном и так были не лучшие, а теперь, когда к власти в Пешаваре пришли фундаменталисты, поддерживавшие афганских талибов и, вероятно, имеющие связи с террористической организацией "Аль-Каида" становится понятно - война между нами - вопрос времени. Нужно нанести превентивный удар."
 AFG_defence_panjsher:0 "Северные границы"
 AFG_defence_panjsher_desc:0 "Наши северные границы нуждаются в дополнительной защите, а на границе с Китаем в Ваханском коридоре нужно выставить пограничные посты."
 AFG_defence_iran_border:0 "Западные границы"
 AFG_defence_iran_border_desc:0 "Пришло время занятся западной границей - иранская и туркменская границы - через этот треугольник проходит главный маршрут поставок наркотиков в Иран."
 AFG_decentralized:0 "Децентрализация экономики"
 AFG_decentralized_desc:0 "Слишком большое вмешательство правительства в свободный рынок мешает быстрому экономическому росту. Дадим же больше свободы нашей экономике!"
 AFG_local_production:0 "Поддержка местных кустарей"
 AFG_local_production_desc:0 "Наш народ, живя в трудных условиях сумел приспособиться к производству нужной продукции кустарными методами, будь то техника для сельхознужд или производство оружия в автомобильных мастерских. Освободив этих мастеров от разных поборов мы получим взамен возможно будущих собственников производственных предприятий."
 AFG_high_industry:0 "Военное строительство"
 AFG_high_industry_desc:0 "Как нам обеспечить свою армию необходимым, если наше военное производство столь ничтожно? Выделив субсидии на создание предприятия военной промышленности мы получим толчок для нашего ВПК."
 AFG_build_brigades:0 "Рука рынка"
 AFG_build_brigades_desc:0 "Наши усилия по модернизации экономики не проходят даром, созданы новые промышленные предприятия, и заложена основа для развития экономики Афганистана на основах свободного рынка."
 AFG_light_industry:0 "Лёгкая промышленность"
 AFG_light_industry_desc:0 "В ходе войны почти вся наша промышленныость была разрушена. Однако восстановив несколько предприятий лёгкой промышленности мы заложим фундамент для возрождения нашей индустриальной базы в будущем."
 AFG_local_infrastructure:0 "Развитие местной инфраструктуры"
 AFG_local_infrastructure_desc:0 "Одной из самых наболевших проблем экономики Афганистана - отсутствие должной инфраструктуры. Предоставив местным администрациям поддержку в развитии инфраструктуры мы получим не только улучшение местной инфраструктуры но и улучшим снабжение своих войск."
 AFG_centralized:0 "Централизация экономики"
 AFG_centralized_desc:0 "Слишком большие вольности в экономической сфере нам не нужны, поскольку будет усугублятся и без того большой разрыв в доходах между населением. А вмешательство государства в экономику позволит эффективнее распоряжатся ресурсами в свою пользу."
 AFG_balanced_economy:0 "Соблюдение баланса"
 AFG_balanced_economy_desc:0 "Вместо того, чтобы распылять и так сильно ограниченные ресурсы по всей стране, имеет смысл занятся развитием основного транспортного и торгового узла Северного Афганистана. Мазари-Шариф является важным торговым узлом с Таждикистаном, Узбекистаном и Туркменистаном."
 AFG_military_production:0 "Упор на ВПК"
 AFG_military_production_desc:0 "Нам нужна сильная армия! Если не будет кому защищать нашу землю, для чего тогда вообще строить заводы, инфраструктуру? Наша армия должна получать всё необходимое."
 AFG_corporativism:0 "Создание резерва топлива"
 AFG_corporativism_desc:0 "Дабы избежать перебоев с поставками топлива, следует создать большое топливохранилище для создания резервов. Так, на всякий случай..."
 AFG_resoures:0 "Геологоразведка"
 AFG_resoures_desc:0 "Военное производство нуждается в ресурсах, коими территория Афганистана располагает. Осталось только занятся развитием тех шахт, что добывают нужные нам ресурсы, а так же восстановлением разрушенных."
 AFG_new_academies:0 "Развитие науки"
 AFG_new_academies_desc:0 "Хотя уровень грамотности в стране очень низок, тем не менее у нас есть много людей, которые смогли бы вести научные изыскания. Нужно только предоставить им базу для научных разработок. Кабул - отличное место для создания Афганского национального института имени Амануллы-хана."
 AFG_collectivisation:0 "Рыночная социальная экономика"
 AFG_collectivisation_desc:0 "Ни либеральная, ни централизованная экономическая системы не смогут дать должную социальную защиту простому народу. Поэтому возьмём от них лучшее, используя механизмы рыночного саморегулирования и более равномерно, чем при капитализме, мы сможем более справедливо распределять ресурсы, например, превращая предприятия в рабочие кооперативы."
 AFG_local_infra:0 "Развитие инфраструктуры"
 AFG_local_infra_desc:0 "Наша инфраструктура в плачевном состоянии, и её развитие должно стать краеугольным камнем нашего экономического роста. Так же следует не забывать о защите экологии в стране."
 AFG_tax_reform:0 "Денежная реформа"
 AFG_tax_reform_desc:0 "Проведя денежную реформу, мы изымем излишек средств у населения, тем самым затормозив рост инфляции и возможно, обеспечив некоторое улучшение экономической ситуации."
 AFG_new_schools:0 "Ликвидация безграмотности"
 AFG_new_schools_desc:0 "Уровень грамотности нашего населения оставляет желать лучшего, из-за недостатка школ и недоступности обучения для бедных слоёв населения. Лучшая инвестиция - инвестиция в человека!"
 AFG_social_welfare:0 "Создание новых кооперативов"
 AFG_social_welfare_desc:0 "Поощряя новые коллективные предприятия во-первых: снижается уровень безработицы, во-вторых: растут доходы населения, в-третьих: растёт экономический потенциал нашей страны. Это ли не то, чего так долго ждал народ?"
 AFG_afghani_welfare:0 "Благополучие афганцев"
 AFG_afghani_welfare_desc:0 "Предпринятые нами меры уже дают свои реальные плоды - экономика государства медленно, конечно, но неуклонно растёт, а вместе с ней и благополучие афганского народа. С гордостью можно отметить что наша социально-ориентированная экономика - лучшее что было в нашей стране за последние 30 лет!"
 AFG_fate_railroads:0 "Расширение ж/д сети"
 AFG_fate_railroads_desc:0 "Наша сеть железных дорог недостаточно развита, это создаёт проблемы как и в добывающей промышленности так и в транспортной. Развитие сети ж/д позволит и эффективно развивать добывающую промышленность."
 AFG_reform_high_education:0 "Реформа высшего образования"
 AFG_reform_high_education_desc:0 "Получение высшего образования является мало кому доступным, ввиду большой дороговизны обучения. Проведя реформу высшего образования, мы сделаем его более доступным для широких масс и в свою очередь поднимем наши научно-исследовательские возможности."
 AFG_fate_resourse:0 "Развитие добывающей промышленности"
 AFG_fate_resourse_desc:0 "На территории Афганистана известны месторождения нефти, природного газа, угля, руд железа, меди, редких металлов, разработка месторождений которых была затруднена отсутствием необходимой для этого транспортной инфраструктуры. После того, как в стране была создана необходимая инфраструктура, можно занятся разработкой наличных полезных ископаемых."
 AFG_anti_air:0 "Развитие ПВО"
 AFG_anti_air_desc:0 "По мере всё большего применения авиации в конфликтах растёт необходимость укрепления противовоздушной обороны страны от возможных налётов вражеской авиации."
 
 afg_maoists_tt:0 "Маоисты выйдут из подподлья и будут вести легально свою пропаганду на нашей территории.\n"
 sepp_taliban_recored_tt:0 "Талибан потеряет национальные провинции."
 afg_durand_wall_tt:0 "На границе с Пакистаном будет создана линия укреплений."
 afg_gerat_wall_tt:0 "На границе с Ираном и Туркменистаном будут созданы укрепления."
 afg_badakhshan_wall_tt:0 "Будет создана укреплена граница с Таджикистаном, а так же будет взят под контроль китайская граница в Ваханском коридоре, где будут созданы пограничные посты."
 afg_economic_reform_tt:0 "Появится возможность провести экономические реформы!\n"
 afg_khad_purge_tt:0 "Являясь фактически структурой в составе МВД, ХАД будет преобразована Министерство государственной безпастности, и получит полный карт-бланш по преследованию разных экстремистов, дабы зараза не начала распостраняться вновь."
 afg_setup_teocratic_state_tt:0 "Афганистан пойдёт по пути заветов великого аятоллы Хомейни и установит в стране исламскую республику с теократическим правлением во главе."
 afg_setup_autocratic_state_tt:0 "В Афганистане будет установлена твёрдая авторитарная власть, похожая на режим Асада в Сирии."
 
 afg_islamic_umma:0 "Утверждена исламская конституция"
 afg_democratic_rep:0 "Утверждена демократическая конституция"
 AFG_reform_economy:0 "Принято решение о реформе экономики"
 AFG_taliban_loose:0 "Талибан ушёл в подполье"

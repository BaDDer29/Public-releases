l_russian:
 
 ### Узбекские ивенты ###
 uzbekistan.1.t:0 "Президент Ислам Каримов скончался"
 uzbekistan.1.d:0 "Президент Узбекистана Ислам Каримов скончался на 79-м году жизни. \n«2 сентября 2016 г. после тяжёлой болезни ушёл из жизни выдающийся государственный и политический деятель, президент Республики Узбекистан Ислам Абдуганиевич Каримов», - говорится в сообщении. Похороны состоятся 3 сентября в Самарканде. Исполняющим обязанности президента Узбекистана назначен Нигматулла Юлдашев. \nПрезидент России Владимир Путин выразил соболезнования в связи с кончиной узбекского лидера Ислама Каримова. Об этом говорится на сайте Кремля. Представлять Россию на траурной церемонии похорон 3 сентября по поручению Путина будет председатель правительства Дмитрий Медведев, рассказали «Ведомостям» собеседник, близкий к МИДу, и подтвердил собеседник, близкий к Белому дому. Это связано с тем, что Путин находится во Владивостоке на Восточном экономическом саммите, а затем направится в Китай на G20."
 uzbekistan.1.a:0 "Это тяжёлая потеря."

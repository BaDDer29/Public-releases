 USA_army_salw_equipment_0:0 "M14"
 USA_army_salw_equipment_0_desc:0 "M14 - American automatic rifle, which was in service with the US Army in the 1950-1960."
 USA_army_salw_equipment_1:0 "AR-10"
 USA_army_salw_equipment_1_desc:0 "The AR-10 is an American automatic rifle, created in 1954-1955 by Eugene Stoner."
 USA_army_salw_equipment_2:0 "M16"
 USA_army_salw_equipment_2_desc:0 "M16 (official designation - Rifle, Caliber 5.56 mm, M16) is an American 5.56 mm automatic rifle developed and adopted for service in the 1960s. M16 and its variants to date remain the main Weapon of the American infantry This is one of the most widespread models of small arms in the world - more than 8 million copies of "
 USA_army_salw_equipment_3:0 "M16A1"
 USA_army_salw_equipment_3_desc:0 "The M16A1 is an improved version of the M16. The main differences are: the appearance of the shutter sending mechanism and the improved shutter buffer (reduced the rate of fire to 750-850 rounds per minute and eliminates the bounce of the shutter and misfires), a more reliable flame arrester with closed slots, chrome coating Shutter (to exclude its corrosion) .Stoyala in the arsenal of the US Army from 1967 to 1985 "
 USA_army_salw_equipment_4:0 "M16A2"
 USA_army_salw_equipment_4_desc:0 "M16A2 is a variant of the M16A1 rifle, adapted for the SS109 / M855 cartridge." Differences from the M16A1: reinforced barrel with 1: 7 rifling step, improved sighting devices, marked up to 800 m, new fore and butt from impact-resistant polyamide, Fire on the regime with the cutoff of the queue after 3 shots. "
 USA_army_salw_equipment_5:0 "M16A4"
 USA_army_salw_equipment_5_desc:0 "M16A4 is a variant of the M16A2 rifle.In the top of the receiver, instead of the carry handle (which has become removable), a Picatinni-type guide is installed, and additional Picatinni guides can be installed on the fork"
 USA_army_salw_equipment_6:0 "M27 IAR"
 USA_army_salw_equipment_6_desc:0 "HK M27 IAR is an infantry automatic rifle developed on the basis of the HK416 D16.5RS and equipped with a weighted barrel"
 USA_army_salw_equipment_7:0 "SCAR"
 USA_army_salw_equipment_7_desc:0 "FN SCAR (English Special Operations Forces Combat Assault Rifle - a military assault rifle for special operations forces) is a weapon system developed by the American division of the Belgian company FN Herstal to participate in the competition for the creation of a new machine for USSOCOM soldiers in 2004. "
 USA_army_salw_equipment_8:0 "HK XM8"
 USA_army_salw_equipment_8_desc:0 "The XM8 is a small arms complex developed by the joint efforts of the American arms company ATC (Alliant Techsystems) and the German company Heckler & Koch based on the HK G36. The XM8 is mainly designed to replace the M16 and M4A1 machine guns, having a smaller mass and greater reliability. With the use of new cartridges with a light composite composite plastic sleeve, the new machine provided a 20% weight saving compared to the M16. "
 USA_army_salw_equipment_9:0 "XM29 OICW"
 USA_army_salw_equipment_9_desc:0 "The XM29 OICW (Objective Individual Combat Weapon) is the result of a joint program of the German company Heckler & Koch and the American company Alliant Techsystems to create a fundamentally new type of infantry weapon for the US Armed Forces"
 USA_army_salw_equipment_10:0 "Infantry Weapon X"
 USA_army_salw_equipment_10_desc:0 "Combined arms arming model 2030."
 
 USA_special_salw_equipment_0:0 "XM177E1"
 USA_special_salw_equipment_0_desc:0 "XM177E1 Commando is an upgraded version with an elongated flame arrester, forked tubular section, a metal telescopic buttstock, a receiver with a shutter feeder from the XM16E1."
 USA_special_salw_equipment_1:0 "XM177E1"
 USA_special_salw_equipment_1_desc:0 "XM177E1 Commando is an upgraded version with an elongated flame arrester, forked tubular section, a metal telescopic buttstock, a receiver with a shutter bolster from the XM16E1."
 USA_special_salw_equipment_2:0 "Colt Model 733"
 USA_special_salw_equipment_2_desc:0 "After adopting the M16A3 and M16A4 assault rifles in the 1990s, the Colt Commando Model 933 was developed based on their principle, which received a new receiver with a universal rail instead of an integral carrying handle, and the possibility of installing additional guides instead of Forehead. "
 USA_special_salw_equipment_3:0 "M4"
 USA_special_salw_equipment_3_desc:0 "Colt Model 920, M4 Carbine - an automatic carbine, created in the US based on the M16A2 initially for arming the crews of combat vehicles and calculations of weapons and military equipment"
 USA_special_salw_equipment_4:0 "M4A1"
 USA_special_salw_equipment_4_desc:0 "M4A1 is a version developed in 1994, featuring the possibility of firing with continuous bursts like M16A2E3"
 USA_special_salw_equipment_5:0 "M416"
 USA_special_salw_equipment_5_desc:0 "HK M416 - assault rifle for the 5.56 × 45mm NATO cartridge, developed on the basis of the Colt M4 rifle in 2004"
 USA_special_salw_equipment_6:0 "HK M416A5"
 USA_special_salw_equipment_6_desc:0 "Weapon of special units arr., 2015."
 USA_special_salw_equipment_7:0 "Special Forces Weapons VII"
 USA_special_salw_equipment_7_desc:0 "Weapon of special units arr. 2020."
 USA_special_salw_equipment_8:0 "Special Forces Weapons VIII"
 USA_special_salw_equipment_8_desc:0 "Weapon of special units arr., 2025."
 USA_special_salw_equipment_9:0 "Special Forces Weapons IX"
 USA_special_salw_equipment_9_desc:0 "Weapon of special units arr., 2030."
 USA_special_salw_equipment_10:0 "Special Forces Weapons X"
 USA_special_salw_equipment_10_desc:0 "Weapon of special units arr., 2035."
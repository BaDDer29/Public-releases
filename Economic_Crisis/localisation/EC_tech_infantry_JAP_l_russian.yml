 JAP_MANPADS_salw_equipment_5:0 "Тип 91 «Кэйко»"
 JAP_MANPADS_salw_equipment_5_desc:0 "Японский переносной зенитный ракетный комплекс от корпорации «Тосиба» для поражения низколетящих воздушных целей зенитными управляемыми ракетами с инфракрасной головкой самонаведения. В 1979 году, до поступления на вооружение Сил самообороны Японии первых «Стингеров» по программе иностранных военных поставок из США (когда вопрос о поставках американских комплексов ещё не был решён окончательно), японское военно-политическое руководство решило обзавестись собственными средствами противовоздушной обороны, чтобы не зависеть от поставок из-за рубежа."
 
 
 
 JAP_ATGM_salw_equipment_1:0 "Тип 64 МАТ"
 JAP_ATGM_salw_equipment_1_desc:0 "Японский противотанковый управляемый реактивный снаряд первого поколения. Ракета крестовидная в поперечном сечении с четырьмя большими крыльями. Он приводится в движение ракетным двигателем с двумя тягами, который разгоняет ракету до крейсерской скорости за 0,8 секунды. Ракета запускается из пусковой установки с открытой рамой под углом 15 градусов. Оператор управляет ракетой с помощью пульта управления, который посылает команды по проводам, которые тянутся от ракеты. Гироскоп в ракете компенсирует тангажа и рыскания."
 
 JAP_ATGM_salw_equipment_2:0 "Sumitomo FT-84"
 JAP_ATGM_salw_equipment_2_desc:0 "Японский ручной противотанковый гранатомёт многоразового применения. Лицензионная копия Grg m/48 «Карл Густав». Гранатомёт предназначен для уничтожения бронированных целей, фортификационных сооружений, оборудованных и необорудованных огневых позиций и живой силы противника, а также для постановки дымовых завес и подсветки местности." 
 
 
 JAP_ATGM_salw_equipment_3:0 "Type 79 Jyu-МАТ"
 JAP_ATGM_salw_equipment_3_desc:0 "Японский переносной противотанковый ракетный комплекс ротного звена с полуавтоматическим командным наведением по проводам. Ракета хранится в цилиндрическом транспортном контейнере. При запуске ракета выбрасывается из трубы с помощью твёрдого ракетного двигателя. Пройдя безопасное расстояние от оператора, летательный двигатель Daicel зажигается и разгоняет ракету до крейсерской скорости примерно 200 метров в секунду. Ракета представляет собой тонкий цилиндр с двумя наборами из четырёх всплывающих рёбер, расположенных вдоль корпуса ракеты."
 
 JAP_ATGM_salw_equipment_4:0 "Type 87 Chu-MAT"
 JAP_ATGM_salw_equipment_4_desc:0 "Противотанковый ракетный комплекс с лазерным наведением. Устройство расположено на штативе с ракетной установкой и лазерным обозначением. Обозначение и пусковая установка могут быть отделены друг от друга на расстояние до 200 метров или могут быть установлены вместе на одном и том же штативе."
 
 JAP_ATGM_salw_equipment_5:0 "Type 01 LMAT"
 JAP_ATGM_salw_equipment_5_desc:0 "Малогабаритный переносной ПТРК третьего поколения с системой "выстрелил и забыл". Ракета боеголовки LMAT является тандем HEAT, его двухступенчатая боеголовка, что делает его эффективным против ERA защищённых транспортных средств."
 
 
 
 JAP_tech_infantry_ipfsw_5:0 "Type 62 GPMG"
 JAP_tech_infantry_ipfsw_5_desc:0 "Японский единый пулемёт. Автоматика основана на отводе пороховых газов из канала ствола, расположенный под стволом газовый поршень имеет длинный рабочий ход. Запирание ствола осуществляется перекосом затвора вниз. Огонь ведётся только автоматический. В спусковой раме над предохранительной скобой имеется предохранитель флажкового типа, который фиксируется в двух положениях: в переднем — «автоматический огонь», в заднем — «предохранитель». Комплектуется двуногой сошкой."
 
 JAP_tech_infantry_ipfsw_6:0 "Howa Type 96"
 JAP_tech_infantry_ipfsw_6_desc:0 "40-мм японский автоматический гранатомёт. Темп стрельбы (в минуту): 250 - 350 выстрелов в минуту. Прицельная дальность: 1500 метров. Ёмкость магазина: 50 выстрелов. Вес: 24,5 кг."

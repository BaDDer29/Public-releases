l_russian:0
 NKO_political_effort:0 "Развитие политики"
 NKO_political_effort_desc:0 "Наша политика, как внутренняя так и внешняя, должна быть обновлена. Вопрос только в том, какой вектор развития будет избран."
 NKO_communistic_party:0 "Трудовая партия Кореи"
 NKO_communistic_party_desc:0 "С момента создания Корейской-Народно Демократической Республики её вела в светлое будущее Трудовая партия Кореи под руководством великих Ким Ир Сена, Ким Чен Ира а теперь их достойного наследника Ким Чен Ына. Так должно быть и впредь. Великий Руководитель Ким пребудет с нами вечно!"
 NKO_reform_democracy:0 "Демократические реформы"
 NKO_reform_democracy_desc:0 "Несомненно, чучхе — великая идеология, но даже великие идеи нуждаются в обновлении. Либерализация внутренней политики несомненно пойдёт на пользу народу и государству."
 NKO_recovery_imperium:0 "Имперское наследие"
 NKO_recovery_imperium_desc:0 "Хотя до сих пор мы декларировали неприятие корейского монархического наследия, очевидно, что Корее суждено было стать империей. Крепкая рука монарха —  отца нации —  уверенно поведёт Обьединённую Корею в новое десятилетие!"
 NKO_Kim_Chen_In_politics:0 "Политика Ким Чен Ына"
 NKO_Kim_Chen_In_politics_desc:0 "После смерти в 2011 году Великого Руководителя Ким Ир Сена, страну возглавил его сын - Высший руководитель КНДР, руководитель партии, армии и народа Ким Чен Ын. Он молод, энергичен и определённо будет достойным продолжателем дела своего отца. Теперь же он нуждается в полной поддержке своих начинаний как и со стороны народа, так и партии."
 NKO_militirisation:0 "Милитаризация страны"
 NKO_militirisation_desc:0 "В рамках политики Сонгун (Армия на первом месте), необходимо расширить набор солдат в Народную Армию, тем самым наши противники поймут, что не стоит говорить с нами с позиции силы."
 NKO_million_army:0 "Военная академия"
 NKO_million_army_desc:0 "Военный университет имени Ким Ир Сена - наше самое лучшее военное учебное учреждения для подготовки комсостава. Его расширение и обновление программы подготовки до современных критериев определённо поднимет уровень боеспособности Корейской Народной Армии."
 NKO_nuclear_programm:0 "Программа атомных исследований"
 NKO_nuclear_programm_desc:0 "Центр ядерных исследований в Йонбёне определённо нуждается в модернизации и расширении. Наш ядерный арсенал будет увеличен любой ценой!"
 NKO_test_vodorod_bomb:0 "Испытание водородной бомбы"
 NKO_test_vodorod_bomb_desc:0 "Расширение программы разработки атомного оружия даёт свои плоды - учёные готовятся к испытанию водородной бомбы! Вскоре американцы и их шавки в Сеуле поймут, что разговаривать с нами на языке ультиматумов - себе дороже."
 NKO_test_MBR:0 "Запуск баллистической ракеты"
 NKO_test_MBR_desc:0 "Баллистические ракеты нового поколения - вот наш ответ на санкции империалистов и их прихлебателей! Пусть же наши ракеты устрашат врагов до обомления!"
 NKO_Plan_X:0 "План Х"
 NKO_Plan_X_desc:0 "Обьединение Кореи должно состояться в ближайшем будущем. Вне зависимости от того, что думают американские марионетки в Сеуле. Наша армия, наш народ должны готовиться к Великому Освобождению!"
 NKO_coup_to_KOR:0 "Попытка переворота в Южной Корее"
 NKO_coup_to_KOR_desc:0 "Наша агентура на Юге может попытаться захватить власть в Сеуле. Конечно мы во всеоружии, готовые ко всему, но тем не менее нужно быть начеку о вмешательстве американцев."
 NKO_popitka_ubit_prezident:0 "Совершить покушение на президента Южной Кореи"
 NKO_popitka_ubit_prezident_desc:0 "21 января 1968 года отряд спецназа Корейской народной армии (Отряд 124) в составе 31 человека совершил попытку покушения на Пак Чонхи. Они были остановлены полицейским патрулём в 800 метрах от резиденции президента, и все, кроме двоих, были убиты или захвачены в плен. Пришло время взять реванш."
 NKO_border_war_DMZ:0 "Пограничный конфликт в ДМЗ"
 NKO_border_war_DMZ_desc:0 "Осуществление нескольких провокаций в ДМЗ при должной удаче даст нам возможность спровоцировать Сеул на ответные действия, тогда мы сможем выставить их поджигателями войны."
 NKO_remlitirization_DMZ:0 "Ремилитаризация ДМЗ"
 NKO_remlitirization_DMZ_desc:0 "Теперь наша армия будет иметь свободный доступ к временной границе между Кореями. Пришло время готовиться к Великому Освобождению."
 NKO_union_korea:0 "Объединение с Южной Кореей"
 NKO_union_korea_desc:0 "Граждане Кореи! После ряда нападений на наши посты в Демилитаризованной зоне, подлые марионетки Вашингтона имеют наглость обвинять нас в поджигании войны! Сегодня ночью сеульские войска пересекли границу ДМЗ и напали на наши части, расположенные в зоне. Хватит! Пришёл час разбить собачью голову фашистских провокаторов!"
 NKO_parad_great_victory:0 "Парад Великой Победы"
 NKO_parad_great_victory_desc:0 "Свершилось! Момент, которого все корейцы ждали почти полвека, наступил! Корейская Народная Армия под чутким руководством Высшего руководителя КНДР, руководителя партии, армии и народа, Маршала КНДР, товарища Ким Чен Ына уничтожила южнокорейский режим! В данный момент наши войска готовятся провести Великий парад в столице Единой Кореи - Сеуле!"
 NKO_threat_agresion_to_USA:0 "Угрожать США"
 NKO_threat_agresion_to_USA_desc:0 "Мы в очередной раз напоминаем, что наши силы находятся в полной боевой готовности. Использование санкционной дубинки и направление бомбардировщиков являются актами самоубийства, которые ведут к ядерной катастрофе, способной превратить территорию США в море огня."
 NKO_purged_politics:0 "Чистка внутренних рядов"
 NKO_purged_politics_desc:0 "Высший Руководитель Ким Чен Ын занял свой пост относительно недавно. Вероятно, что против него могут строить свои козни враги народа, страны и Чучхе! Органы госбезопасности должны выкрыть всех предателей, агентов империализма и стереть в порошок! Если понадобиться, то и вместе с их семьями!"
 NKO_reorganisation_army:0 "Реорганизация армии"
 NKO_reorganisation_army_desc:0 "Необходимо провести чистку в высшем командном составе армии, вероятно там есть нелояльные Вождю люди. Новые офицеры должны будут готовить армию в будущей войне."
 NKO_young_officers:0 "Молодёжный состав"
 NKO_young_officers_desc:0 "Продвижение молодых офицеров на высшие командные посты сделает их лояльными Вождю, а также решит проблему стариков-генералов с их древними взглядами на методы ведения войны."
 NKO_chuchxe:0 "Чучхе"
 NKO_chuchxe_desc:0 "Великие идеи Чучхе - не просто идеология, это образ жизни. И все люди в стране должны это осознавать с самого раннего детства. Так было, так есть, и так будет!"
 NKO_people_productions:0 "Товары народного потребления"
 NKO_people_productions_desc:0 "В прошлом в КНДР были проблемы с продовольствием, люди голодали! Но всё это из-за проклятых американцев! Очевидно, что развитие собственного производства товаров народного потребления сделает большую радость народу! Пускай только помнят, кому они этим обязаны..."
 NKO_gosplan_x_year:0 "Госплан трёхлетнего развития"
 NKO_gosplan_x_year_desc:0 "Государственный плановый комитет примет новый трёхлетний план развития экономики КНДР, это даст новый толчок экономике и стране в целом!"
 NKO_reosurce_oil:0 "Развитие добычи нефти"
 NKO_reosurce_oil_desc:0 "Нефть нужна не только для продажи, но и в первую очередь для обеспечения наших Вооружённых сил, и конечно же, для народа. Развитие добычи хоть и влетит в копеечку, но возможно даст нам много денег. Если конечно её кто-то купит. Проклятые американцы со своими санкциями..."
 NKO_reosurce_steel:0 "Развитие сталелитейных заводов"
 NKO_reosurce_steel_desc:0 "Рост сталелитейной промышленности поможет обеспечить рост промышленности военной так и лёгкой. Ведь сталь нужна везде - от производства гражданских товаров до производства военной продукции."
 NKO_reosurce_rubber:0 "Развитие добычи природных ресурсов"
 NKO_reosurce_rubber_desc:0 "Развитие добывающей промышленности определённо даст толчок экономике КНДР, тем более, что наша добывающая промышленность - одна из важных источников добычи валюты для страны. Во славу Вождя Ким Чен Ына и Партии!"
 NKO_reform_money:0 "Денежная реформа"
 NKO_reform_money_desc:0 "Денежная реформа проводится, как правило, когда нужно изьять излишки средств у населения. Сразу убьём двух свиней одним камнем - замедлим рост инфляции и дадим некоторый толчок экономике."
 NKO_outside_politcs:0 "Внешняя политика"
 NKO_outside_politcs_desc:0 "КНДР не имеет особых отношений с внешним миром, в основном с Россией и Китаем. Может пришло время расширить горизонты, и выйти из заточения?"
 NKO_east:0 "Движение на Восток"
 NKO_east_desc:0 "Наша внешняя политика должна, как и прежде, ориентироваться на наших соседей - Китай и Россию. Ведь они наши не только стратегические союзники, но и экономические партнёры!"
 NKO_west:0 "Движение на Запад"
 NKO_west_desc:0 "Вероятно пришло время смягчить антизападную риторику и взять курс на сближение с Западом. Налаживание отношений поможет нам избавиться от санкций, наложенных Западом, и наконец-то народ вздохнёт спокойно. Пора договариваться, народы мира ждут!"
 NKO_friend_korea:0 "Примирение с Югом"
 NKO_friend_korea_desc:0 "Понятно, что пока мы грозимся уничтожить Южную Корею, никакого объединения не может быть в принципе. Новая политика примирения должна сблизить нас и вести наконец-то к единению народа!"
 NKO_friend_USA:0 "Дружить с США"
 NKO_friend_USA_desc:0 "Мы воевали с американцами, потом были годы антиамериканской пропаганды. Но это всё в прошлом. Мы победим своих врагов, сделав их своими друзьями."
 NKO_dogovor_USA:0 "Договор о военном сотрудничестве с США"
 NKO_dogovor_USA_desc:0 "Сотрудничество в военной сфере с Соединёнными Штатами поможет вывести нашу армию на принципиально новый уровень."
 NKO_unification:0 "Шаг к единству"
 NKO_unification_desc:0 "Мы вынуждены признать - Северная Корея не догонит Южную по развитию, но корейский народ должен быть единым, пришло положить конец позорному разделению нашего народа. Вот он, долгожданный момент! Преодолев все трудности между Севером и Югом, полуостров готов объединиться. Корейский народ этого ждал больше 50 лет! Весь мир ждёт этого!"
 NKO_friend_Russia:0 "Дружить с Россией"
 NKO_friend_Russia_desc:0 "Россия - наш важный стратегический партнёр. Тем более всегда нужно помнить, кто освободил нашу страну из под японского сапога. Пора углубить наши отношения с Москвой и вывести их на новый уровень!"
 NKO_dogovor_Russia:0 "Договор о военном сотрудничестве с Россией"
 NKO_dogovor_Russia_desc:0 "Одному в современном мире не выжить. Мы отчаянно нуждаемся в союзниках, и Москва, очевидно, должна стать нашим союзником в военной сфере."
 NKO_friend_China:0 "Дружить с Китаем"
 NKO_friend_China_desc:0 "Китай - наш важный союзник. Китайцы воевали бок о бок с нами в Отечественной войне, и мы не забываем таких жертв. Кореец с китайцем - братья навек!"
 NKO_dogovor_China:0 "Договор о военном сотрудничестве с Китаем"
 NKO_dogovor_China_desc:0 "Одному в современном мире не выжить. Мы отчаянно нуждаемся в союзниках, и Пекин, очевидно, должен стать нашим союзником в военной сфере."
 NKO_example_west_democraty:0 "Демократия западного образца"
 NKO_example_west_democraty_desc:0 "Обновление власти в стране очевидно должно быть по образцу лучших западных демократий. Новым ориентиром государства станут общечеловеческие ценности и права человека!"
 NKO_support_conservativ:0 "Поддержка освбодительного фронта бойцов за свободу"
 NKO_support_conservativ_desc:0 "Корея - государство с многовековой историей. Проводя обновление государства, мы не должны забывать нашу историю от королей до современности. Наша демократия не должна отбрасывать нашу национальную идентичность и многовековую историю. Этому поспособствует Народно-освободительный фронт Северной Кореи - военизированная организация перебежчиков из Северной Кореи, сформированная бывшими дезертирами Корейской народной армии, они свергнут раз и навсегда правительство Ким Чен Ына."
 NKO_support_liberalism:0 "Поддержка освободительного фронта"
 NKO_support_liberalism_desc:0 "Максимальная либерализация всех сфер жизни должна стать краеугольным камнем всей нашей политики. Северная Корея станет свободной и станет процветать под предводительством Пак Сан Хака. Диктатуре Ким Чен Ына придёт конец."
 NKO_support_reformism:0 "Главенство Социал-демократической партии"
 NKO_support_reformism_desc:0 "Не стоит забывать, что государство строится народом и для народа. Пускай наше общество радикально преобразовывается, принципы социального государства не будут отброшены!"
 NKO_propaganda_democraty:0 "Реформа государственного управления"
 NKO_propaganda_democraty_desc:0 "Можно построить трон из штыков, но долго на нём не просидишь. Нужно признать, что однопартийный режим - крайне неэффективен и должен быть выброшен на свалку истории. Конечно, бюрократы будут не в восторге от отмены их привилегий, но кого интересует их мнение."
 NKO_medium_education_reforms:0 "Реформа образования"
 NKO_medium_education_reforms_desc:0 "Образовательная система в КНДР долгое время строилась на принципах идеологического фанатизма и преданности Вождю. Теперь же она будет максимально приведена к западным нормам, и избавлена от разного рода идеологического смутьянства."
 NKO_open_country:0 "Открыть границы"
 NKO_open_country_desc:0 "Почти полвека КНДР прожила в фактической изоляции. Пришло время открыться всему свету. Пускай все увидят, что тут живут такие же люди, как и везде!"
 NKO_cancel_nuclear:0 "Отказ от ядерного оружия"
 NKO_cancel_nuclear_desc:0 "Сколько времени и средств мы угробили на никому не нужное оружие! И это в то время когда в стране был голод! Пришло время избавиться от этого антигуманного оружия, так мы покажем всему миру свои истинно благие намерения!"
 NKO_reform_constitutsion:0 "Конституционная реформа"
 NKO_reform_constitutsion_desc:0 "Пришло время изменить конституцию, внеся в неё нормы международного права о защите прав и свобод человека, дать свободу СМИ и вероисповедания. Ещё никогда наш народ не имел таких свобод!"
 NKO_industralisation_country:0 "Индустриализация страны"
 NKO_industralisation_country_desc:0 "Ветер перемен принёс с собой и новые надежды на лучшую жизнь для народа. Пришло время вплотную заняться обновлением нашей индустриальной базы."
 NKO_sharing_technology:0 "Обмен технологиями"
 NKO_sharing_technology_desc:0 "Интеграция нашей страны в мировое сообщество открывает новые перспективы перед нашим научно-техническим прогрессом."
 NKO_support_nationalism:0 "Корейский национализм"
 NKO_support_nationalism_desc:0 "Наша нация имеет многовековые корни, многие пытались поработить нас или стереть с лица земли. Но корейцы стойко превозмогли все бури и несчастья. Это ли не показатель величия нашей нации?"
 NKO_support_monarchy:0 "Восстановление монархии"
 NKO_support_monarchy_desc:0 "Зачем народу эти прогнившие псевдонародные режимы, как бы они там не назывались - либеральные, коммунистические? С момента создания КНДР правила одна династия Кимов. Народу нужен Вождь-отец. Пришло время перестать имитировать игры в республиканизм."
 NKO_ideologic_obrabotka:0 "Идеологическая обработка"
 NKO_ideologic_obrabotka_desc:0 "Только идеологически подкованный гражданин способен безукоризненно строить наше Великое Государство. Внушать правильные мысли народу - обязанность крепкой власти!"
 NKO_five_year_plan:0 "Пятилетний план"
 NKO_five_year_plan_desc:0 "Пятилетний план развития экономики должен обеспечить экономический рост - основу крепкого и могучего государства."
 NKO_militrisation_youth:0 "Милитаризация молодёжи"
 NKO_militrisation_youth_desc:0 "Молодёжь с юных лет должна приучаться к тому, что однажды ей придётся стать на защиту своего государства и его интересов. Юные души - очень податливый материал."
 NKO_podgotovka:0 "Подготовка к священной войне"
 NKO_podgotovka_desc:0 "Слишком долго наша нация терпела присутсвие иностранных оккупантов. Народ и страна должны быть готовы к Освобождению Родины силой оружия!"
 NKO_paln_A:0 "Бросок на Юг"
 NKO_paln_A_desc:0 "Сеул - древняя столица Кореи, пускай сейчас она в руках иностранных марионеток, скоро это изменится."
 NKO_strengthe_south:0 "Укрепление южной границы"
 NKO_strengthe_south_desc:0 "Необходимо укрепить нашу южную границу на случай войны. Конечно, наша армия разобьёт врага, но нужно быть готовыми ко всему."
 NKO_border_war_south:0 "Пограничный конфликт"
 NKO_border_war_south_desc:0 "Устроив конфликт в пограничной зоне мы сможем обосновать подготовку к войне с Югом."
 NKO_propaganda_DMZ:0 "Пропаганда в демилитаризованной зоне"
 NKO_propaganda_DMZ_desc:0 "Пропагандистское вещание на границе с Югом вероятно, поможет переманить на нашу сторону население приграничных территорий."
 NKO_remilitrisation:0 "Ремилитаризация"
 NKO_remilitrisation_desc:0 "К чёрту! На нашей территории наши войска могут передвигаться свободно. И никакие навязанные из вне договора не смогут это остановить!"
 NKO_claims_south:0 "Покорение Юга"
 NKO_claims_south_desc:0 "Пришло время усмирить сеульских плутократов, отдавших население Юга под сапог иностранцев. Мы вышвернем этот антикорейский режим с полуострова, раз и навсегда!"
 NKO_paln_B:0 "Бросок на Север"
 NKO_paln_B_desc:0 "Территории к северу от Пэктусана населены корейцами и должны принадлежать Корее. Конечно, это безумие - тягаться с такой могущественной страной, но ведь игра стоит свеч, не так ли?"
 NKO_strengthe_north:0 "Укрепление северной границы"
 NKO_strengthe_north_desc:0 "Укрепление северных рубежей на случай конфликта с Китаем должно обезопасить нас от прорыва границы."
 NKO_operation_X:0 "Операция Х"
 NKO_operation_X_desc:0 "Вот она, кульминация! Пришло время двум тиграм схлестнуться в сражении. Только один выйдет победителем!"
 NKO_claims_lyadon:0 "Претензия на провинцию Ляонин"
 NKO_claims_lyadon_desc:0 "Корейские земли должны вернуться в Корею. Пришло время закрепить это официально!"
 NKO_claims_girin:0 "Претензия на провинцию Гирин"
 NKO_claims_girin_desc:0 "Корейские земли должны вернуться в Корею. Пришло время закрепить это официально!"
 NKO_claims:0 "Претензия на провинцию Сунцзян"
 NKO_claims_desc:0 "Корейские земли должны вернуться в Корею. Пришло время закрепить это официально!"
 NKO_clams_manjuriya:0 "Покорение Маньчжурии"
 NKO_clams_manjuriya_desc:0 "Маньчжурия станет частью Великой Корейской Империи. Однако сможем ли мы её поглотить покажет лишь время..."
 NKO_great_korean_imperia:0 "Великая Корейская Империя"
 NKO_great_korean_imperia_desc:0 "Корея достигла пика своего могущества. Новая империя возникла в мире, так пускай пребудет она на века!"
 NKO_aviation_effort:0 "Развитие ВВС"
 NKO_aviation_effort_desc:0 "Наши военно-воздушные силы нуждаются в обновлении. Необходимо дать им новый импульс, согласно велению нашего Вождя и Партии."
 NKO_army_effort:0 "Развитие сухопутной армии"
 NKO_army_effort_desc:0 "Корейская Народная Армия должна стать самой боеспособной силой в регионе. Поэтому развитие сухопутных сил - приоритет для укрепления боеспособности нашей Родины."
 NKO_naval_effort:0 "ВМС КНДР"
 NKO_naval_effort_desc:0 "Наш военно-морской флот состоит из малых кораблей, которые давно устарели. Переустройство и обновление флота поможет решить проблему его морального и технического старения."
 NKO_fighter_focus:0 "Ставка на истребитель F-6"
 NKO_fighter_focus_desc:0 "Истребительная авиация - залог превосходства в воздухе. Мощные истребители помогут завоевать небо!"
 NKO_bomber_focus:0 "Ставка на бомбардировщик H-5"
 NKO_bomber_focus_desc:0 "Разрушив промышленность мощности врага мы сможем нарушить военный потенциал противника. Мощная бомбардировочная авиация - залог успеха. Наши стремительные реактивные бомбардировщики могучим катком пройдутся по вражеским войскам, оставляя только выжженный пепел."
 NKO_aviation_effort_2:0 "Развитие ВВС II"
 NKO_aviation_effort_2_desc:0 "Наши военно-воздушные силы нуждаются в всеобщем обновлении. Выработка новых доктрин, развитие баз ВВС - это только начало пути к мощному воздушному флоту!"
 NKO_CAS_effort:0 "Модернизация Су-25"
 NKO_CAS_effort_desc:0 "В современной войне штурмовая авиация - неотъемлемый элемент боя. Они могут не только обеспечивать наземную поддержку, но и наносить удары по тылам противника, тем самым нарушая снабжение и расстраивая боевые порядки врагов."
 NKO_NAV_effort:0 "Развитие МиГ-21бис"
 NKO_NAV_effort_desc:0 "Самолёты противолодочной обороны неtобходимы для защиты баз ВМФ, а так же для поражения кораблей противника. Модернизация этих самолётов - важный шаг для нашей ПЛО."
 NKO_rocket_effort:0 "Развитие ракетных технологий"
 NKO_rocket_effort_desc:0 "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность застать врага врасплох и обеспечит паритет ударной мощи. Да здравствуют самые большие ракеты КНДР!"
 NKO_equipment_effort:0 "Развитие современного вооружения"
 NKO_equipment_effort_desc:0 "Есть предел тому, какой вес может нести на себе пехотинец. Мы сосредоточим все усилия на том, чтобы обеспечить войска самым лучшим снаряжением."
 NKO_motorization_effort:0 "Развитие бронетранспорта"
 NKO_motorization_effort_desc:0 "Основные характеристики бронетранспортных средств пехоты - манёвренность и защищённость. Сосредоточившись на развитии этого направления, мы сможем быстрее перебрасывать войска к месту боя."
 NKO_doctrine_effort:0 "Современная армейская доктрина"
 NKO_doctrine_effort_desc:0 "Военные доктрины Второй мировой войны, определявшие методы ведения наземного боя в середине прошлого века, безнадёжно устарели. Наши лучшие умы должны разработать основы новой тактики и стратегии."
 NKO_equipment_effort_2:0 "Развитие современного вооружения II"
 NKO_equipment_effort_2_desc:0 "Мы будем и дальше прилагать все усилия к тому, чтобы наша пехота и войска поддержки были обеспечены наилучшим образом. Новые автоматы и пулемёты восполнят пробелы в вооружении."
 NKO_mechanization_effort:0 "Развитие механизированных частей"
 NKO_mechanization_effort_desc:0 "Всесторонне развивая армейские механизированные части, мы получим в распоряжение эффективные средства прорыва вражеской обороны и наступления. Новые боевые машины не остановятся не перед кем!"
 NKO_doctrine_effort_2:0 "Современная армейская доктрина II"
 NKO_doctrine_effort_2_desc:0 "Представление о ведении боевых действий изменилось не только за послевоенный период, но и в ходе недавних локальных конфликтов. Мы должны постоянно совершенствовать свою доктрину с учётом нового опыта."
 NKO_doctrine_effort_3:0 "Современная армейская доктрина III"
 NKO_doctrine_effort_3_desc:0 "Современная война требует современных решений. Поэтому своевременное обновление военных доктрин - дело необходимое."
 NKO_equipment_effort_3:0 "Развитие современного вооружения III"
 NKO_equipment_effort_3_desc:0 "Хватит копировать чужие образцы и закупать снаряжение за рубежом! Мы должны стать ведущим мировым производителем пехотного вооружения."
 NKO_equipment_effort_4:0 "Развитие современного вооружения IV"
 NKO_equipment_effort_4_desc:0 "Боец Корейской Народной Армии должен быть оснащён по последнему слову техники! Разработка новых видов индивидуального снаряжения и вооружения для наших бойцов сделает из них по-настоящему эффективную боевую единицу."
 NKO_armor_effort:0 "Развитие бронетанковых частей"
 NKO_armor_effort_desc:0 "Разработка новых видов бронетехники позволяет оснастить наши бронетанковые соединения более новыми образцами вооружения."
 NKO_armor_effort_2:0 "Развитие бронетанковых частей II"
 NKO_armor_effort_2_desc:0 "Конечно, нет предела совершенству, но мы должны постоянно идти к нему. Разработка новых видов бронетехники позволяет оснастить наши бронетанковые соединения наиболее новыми образцами вооружения. Бронированный кулак КНДР ни кому не остановить!"
 NKO_special_forces:0 "Силы специальных операций КНДР"
 NKO_special_forces_desc:0 "Нам необходимы элитные войска:0 приоритетной задачей должно стать создание горнострелковых и воздушно-десантных подразделений."
 #NKO_naval_effort:0 "ВМС КНДР"
 NKO_naval_effort_tt:0 "Недостаточно пригодных площадок  для строительства §Yверфей§!"
 #NKO_naval_effort_desc:0 "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие лёгких надводных кораблей."
 NKO_flexible_navy:0 "ВМФ на основе многоцелевых судов"
 NKO_flexible_navy_desc:0 "Новая тактика ведения войны на море с учётом применения скрытых от противника подводных лодок позволит эффективнее наносить удары по вражеским коммуникациям."
 NKO_large_navy:0 "ВМФ на основе крупных судов"
 NKO_large_navy_desc:0 "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажут, какие типы кораблей нам нужнее всего."
 NKO_submarine_effort:0 "Развитие подводных лодок"
 NKO_submarine_effort_desc:0 "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 NKO_cruiser_effort:0 "Развитие крейсеров"
 NKO_cruiser_effort_desc:0 "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
 NKO_destroyer_effort:0 "Развитие эсминцев"
 NKO_destroyer_effort_desc:0 "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
 NKO_capital_ships_effort:0 "Развитие тяжёлых кораблей"
 NKO_capital_ships_effort_desc:0 "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
 NKO_industrial_effort:0 "Развитие промышленности"
 NKO_industrial_effort_desc:0 "Все политические усилия следует сосредоточить на том, чтобы обеспечить развитие промышленности мирного назначения."
 NKO_industrial_effort_2:0 "Развитие промышленности II"
 NKO_industrial_effort_2_desc:0 "Стальная воля и всенародный трудовой подъём помогут нам собрать силы для нового промышленного прорыва."
 NKO_construction_effort:0 "Развитие строительства"
 NKO_construction_effort_tt:0 "Недостаточно стройплощадок для §Yфабрик§!"
 NKO_construction_effort_desc:0 "Не следует недооценивать гражданскую промышленность, даже когда надвигается мировая война."
 NKO_production_effort:0 "Развитие вооружений"
 NKO_production_effort_tt:0 "Недостаточно стройплощадок для §Yвоенных заводов§!"
 NKO_production_effort_desc:0 "Кто умеет делать трактора, сумеет сделать и танки! Мы не можем допустить отставания в военной промышленности."
 NKO_construction_effort_2:0 "Развитие строительства II"
 NKO_construction_effort_2_desc:0 "Мы должны усовершенствовать фабрики, чтобы ускорить производство товаров для торговли и обеспечить дальнейшее строительство."
 NKO_production_effort_2:0 "Развитие вооружений II"
 NKO_production_effort_2_desc:0 "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
 NKO_production_effort_3:0 "Развитие вооружений III"
 NKO_production_effort_3_desc:0 "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
 NKO_production_effort_4:0 "Развитие вооружений IV"
 NKO_production_effort_4_desc:0 "Нам нужно больше современной военной техники. По этому мы выделили дополнительные территории под новый завод имени Великого Вождя!"
 NKO_infrastructure_effort:0 "Развитие инфраструктуры"
 NKO_infrastructure_effort_desc:0 "Страна без соответствующей инфраструктуры не может заниматься продвинутыми исследованиями и строительством."
 NKO_infrastructure_effort_tt:0 "Недостаточно стройплощадок для §Yинфраструктуры§!"
 NKO_infrastructure_effort_2:0 "Развитие инфраструктуры II"
 NKO_infrastructure_effort_2_desc:0 "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
 NKO_construction_effort_3:0 "Развитие строительства III"
 NKO_construction_effort_3_desc:0 "Расширение нашей инфраструктуры открыло для нас новые возможности в строительной сфере."
 NKO_construction_effort_4:0 "Развитие строительства IV"
 NKO_construction_effort_4_desc:0 "Всё больше и больше новых цехов и предприятий открывается в нашей великой Родине! Да здравствует технологический Рай!"
 NKO_nuclear_effort:0 "Развитие атомной энергетики"
 NKO_nuclear_effort_desc:0 "Мы стоим на пороге открытия, способного изменить мир. Нельзя допустить, чтобы наши противники запалили огонь, способный уничтожить Землю."
 NKO_extra_tech_slot:0 "Дополнительная ячейка для исследований"
 NKO_extra_tech_slot_desc:0 "Развитие промышленности и другие открытия последнего времени позволяют нам вести параллельные научно-технические исследования."
 NKO_extra_tech_slot_2:0 "Дополнительная ячейка для исследований II"
 NKO_extra_tech_slot_2_desc:0 "Быстрая индустриализация нашей страны открыла новые возможности для технических исследований, которыми нам стоит воспользоваться."
 NKO_secret_weapons:0 "Секретное оружие"
 NKO_secret_weapons_desc:0 "Направить все свободные ресурсы на строительство танков и самолётов - это заманчиво, однако победу в войне способны обеспечить лишь новейшие научные направления: электроника, ракетостроение и атомная энергетика."
 NKO_air_innovation:0 "Инновации в авиации"
 NKO_air_innovation_desc:0 "Победа в современной войне невозможна без господства в воздухе. Мы должны любой ценой развивать военно-воздушные силы!"
 NKO_air_innovation_2:0 "Инновации в авиации II"
 NKO_air_innovation_2_desc:0 "Любое преимущество в воздухе для нас крайне ценно. Надо сосредоточить все усилия на развитии истребителей."
 NKO_naval_air_effort:0 "Развитие морской авиации"
 NKO_naval_air_effort_desc:0 "Ещё в 1921 году американцы показали, каким действенным может быть воздушный удар по водным целям. Нам не следует пренебрегать развитием морской авиации, если мы хотим вести войну с морскими державами."
 NKO_modern_industry:0 "Индустриализация КНДР"
 NKO_modern_industry_desc:0 "Всеобщая индустриализация жизненно необходима нашей стране. Фабрики и военные заводы обеспечат независимость и мирное существование нашего великого северокорейского народа."
 NKO_paratroopers_divisions:0 "Воздушно-десантные войска"
 NKO_paratroopers_divisions_desc:0 "Мощные воздушно-десантные бригады стремительным броском уничтожат любые силы противника. Да здравствуют наши непобедимые ВДВ!"
 NKO_special_forces_2:0 "Войска специального назначения II"
 NKO_special_forces_2_desc:0 "Развитие войск специального назначения выведет их боеспособность на более качественно высокий уровень."
 NKO_marines_divisions:0 "Морская пехота"
 NKO_marines_divisions_desc:0 "Подразделения морской пехоты играют всё большую роль в современный боевых действиях. Их развитие поможет превратить в эффективную боевую единицу."
 NKO_army:0 "ГКО КНДР"
 NKO_army_desc:0 "Государственный комитет обороны КНДР был создан для планирования и организации обороны Отечества от посягательств внешнего врага. Он же и станет основой для тотальной модернизации армии."
 popularity_islamists:0 "Увеличивает популярность Ислама"

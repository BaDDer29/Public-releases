l_russian: 
 
 
 JAP_light_fighter_equipment_0:0 "F-86 Sabre"
 JAP_light_fighter_equipment_0_desc:0 " Американский реактивный истребитель, разработанный компанией North American Aviation в конце 1940-х годов. F-86 был принят на вооружение ВВС США в 1949 году.Первые самолёты были переданы в первый истребительный авиаполк 94-й истребительной эскадрильи. F-86 стал основным американским реактивным истребителем во время Корейской войны."
 
 JAP_light_fighter_equipment_1:0 "F-100 Super Sabre"
 JAP_light_fighter_equipment_1_desc:0 "Американский одноместный одномоторный сверхзвуковой истребитель-перехватчик со стреловидным крылом. Первый американский серийный сверхзвуковой истребитель. Первый взлёт сверхзвукового самолёта (F-100D Super Sabre) без использования взлётно-посадочной полосы произошёл в 1958 году в рамках программы «Zero Length Launch» на авиабазе Эдвардс в Калифорнии."
 
 JAP_light_fighter_equipment_2:0 "T-1A Hatsutaka"
 JAP_light_fighter_equipment_2_desc:0 "Компания "Fuji" вела разработку небольшого ТРД с осевым компрессором JO-1, когда японские Военно-воздушные силы самообороны сформулировали требования к новой реактивной машине. Считается, что этот привлекательный проект компании "Fuji" был выполнен под очевидным влиянием North American F-86 Sabre, хотя фюзеляж японской машины имел большую длину и лучшую аэродинамику. Вооружение - один 12.7-мм пулемёт Browning M53-2 c 200 патронами. Боевая нагрузка - 680 кг на 2 узлах подвески,2 УР воздух-воздух AIM-9 Sidewinder."
 
 JAP_light_fighter_equipment_3:0 "Mitsubishi T-2"
 JAP_light_fighter_equipment_3_desc:0 "Самолёт Т-2 представляет собой двухместный, двухдвигательный высокоплан с крылом переменной стреловидности по передней кромке. Вооружение самолёта состоит из скорострельной пушки "Вулкан" М61А-1 калибра 20 мм, установленной в левой нижней части фюзеляжа (перед воздухозаборником), и ракет с ИК-системой самонаведения, подвешиваемых на концах крыла. На самолёте имеются пять узлов внешних подвесок. Силовая установка самолёта состоит из двух турбовентиляторных двигателей R.B. 172Д.260-50 "Адур"."
 
 JAP_light_fighter_equipment_4:0 "Mitsubishi F-1"
 JAP_light_fighter_equipment_4_desc:0 "Конструктивно F-1 представляет собой высокоплан с трапециевидным крылом с небольшим наплывом по передней кромке. Самолёт оснащён встроенной шестиствольной пушкой M61A-1 "Вулкан" калибра 20 мм и УР "Сайдуиндер" или ААМ-1/ААМ-2 класса "воздух-воздух" на торцевых крыльевых узлах подвески, а также разнообразным вооружением, размещаемым на пяти узлах наружной подвески (один подфюзеляжный и четыре подкрыльевых). В состав бортового оборудования F-1 входит бортовая РЛС, сопряжённая с системой управления оружием."
 
 JAP_light_fighter_equipment_5:0 "Mitsubishi F-2А"
 JAP_light_fighter_equipment_5_desc:0 "Самолёт F-2 выполнен по нормальной аэродинамической схеме с трапециевидным среднерасположенным крылом, плавно сопрягающимся с фюзеляжем, цельноповоротным горизонтальным оперением и однокилевым горизонтальным оперением. В фюзеляже, слева от кабины, установлена шестиствольная 20-миллиметровая пушка М61А1 "Вулкан". Неуправляемое ударное вооружение включает свободнопадающие бомбы JM117 калибром 340 кг, бомбовые кассеты CBU-87/B (340 кг), блоки с четырьмя НАР RL-4 (127 мм) или семью RL-7(70 мм)."
 
 JAP_light_fighter_equipment_6:0 "Mitsubishi F-2В"
 JAP_light_fighter_equipment_6_desc:0 "Многоцелевой истребитель Mitsubishi F-2В. Двухместная модификация F-2. Для борьбы с воздушными целями в состав вооружения входят ракеты ближнего боя с ТГС - американские А1М-9Е и AIM-9L "Сайдуиндер", а также их японский аналог - Тип 90, имеющий увеличенную манёвренность, головку самонаведения с расширенной зоной захвата, а также более эффективную БЧ."

 JAP_light_fighter_equipment_7:0 "Mitsubishi X-2 Shinshin"
 JAP_light_fighter_equipment_7_desc:0 "Японский лёгкий истребитель пятого поколения. Самолёт построен с применением стелс-технологий и использует композиционные материалы. Истребитель имеет два турбореактивных двигателя IHI XF5-1, с управляемым вектором тяги и сможет развивать сверхзвуковую скорость без использования форсажа. Истребитель использует РЛС с АФАР, разработанную Mitsubishi Electronics, эта РЛС сравнима с новейшей американской AN/APG-81 (устанавливается на F-35), может динамически переключаться между диапазонами частот C и Ku и имеет встроенные возможности радиоэлектронной борьбы."
 
 JAP_light_fighter_equipment_8:0 "F-3"
 JAP_light_fighter_equipment_8_desc:0 "Многоцелевой истребитель 5-ого поколения F-3. Для уменьшения веса пустого самолёта на нём широко применяется композитный материал, армированный углеродным волокном (carbon fibre-reinforced plastic – CFRP). Истребитель может применить перспективную авиационную ракету класса «воздух-воздух» средней и большой дальности Joint New Air-to-Air Missile (JNAAM). Эта ракета конструктивно основывается на ракете MBDA Meteor, но использует новую высокотехнологичную головку самонаведения, созданную японской Mitsubishi Electric."

 
 
 JAP_superior_fighter_equipment_4:0 "T-1A"
 JAP_superior_fighter_equipment_4_desc:0 "Японский истребитель третьего поколения. Вариант самолёта T-1A Hatsutaka с японскими ТРД J3-IHI-7(T1F3)."
 
 JAP_superior_fighter_equipment_5:0 "F-15C"
 JAP_superior_fighter_equipment_5_desc:0 "Одноместный всепогодный истребитель завоевания превосходства в воздухе, строился с 1979 года по 3 ноября 1989 года на заводе в Сент-Луисе; имел усиленную конструкцию планёра, увеличенную ёмкость топливных баков, а также возможность крепления накладных баков к (под) корню консоли крыла и воздухозаборнику."
 
 JAP_superior_fighter_equipment_6:0 "Mitsubishi FS-X"
 JAP_superior_fighter_equipment_6_desc:0 "С конца 1985 года начались исследования "чисто японского" истребителя, получившего обозначение FS-X. При этом прорабатывались различные компоновки с одним и двумя двигателями как нормальной аэродинамической схемы, так и схемы "утка". В качестве силовой установки на самолёте FS-X должен был использоваться один из американских ТРДДф четвёртого поколения, на право производства которого Япония должна была приобрести  лицензию."
 
 JAP_superior_fighter_equipment_7:0 "F-15DJ Eagle"
 JAP_superior_fighter_equipment_7_desc:0 "F-15DJ  Eagle - двухместная модификация F-15C (усовершенствованной версии F-15A) - была разработана для  японских Сил самообороны. У этого самолёта сохранены все внешние подвески для вооружения и оборудования, а также предусмотрена возможность оснащения дополнительными топливными баками по фюзеляжу. Первый самолёт был поставлен в 1981 году. Вооружение: шестиствольная 20- мм пушка General Electric М61А1 Vulcan (940 снарядов), Боевая нагрузка - 7620 кг на 9 узлах подвески."
 
 JAP_superior_fighter_equipment_8:0 "F-35"
 JAP_superior_fighter_equipment_8_desc:0 "Американский тяжёлый истребитель завоевания превосходства в воздухе 5-ого поколения поставляемый по лицензии в Японию."
 
 
 
 JAP_interceptor_fighter_equipment_0:0 "F-94 Starfire"
 JAP_interceptor_fighter_equipment_0_desc:0 "Первый реактивный всепогодный перехватчик ВВС США. Разработан компанией Локхид на основе учебно-боевого самолёта T-33 в конце 1940-х годов. Серийный выпуск составил 855 самолётов. Первый строевой самолёт-истребитель ВВС США, оснащённый ТРД с форсажной камерой. Применялся в Корейской войне и состоял на вооружении до 1960 года."
 
 JAP_interceptor_fighter_equipment_1:0 "F-102 Delta Dagger"
 JAP_interceptor_fighter_equipment_1_desc:0 "Американский истребитель-перехватчик, разработанный фирмой Convair (подразделением General Dynamics) в конце 1940-х — начале 1950-х годов. Принят на вооружение в 1956 году. Основное назначение самолёта - перехват советских стратегических бомбардировщиков (Ту-95) в период холодной войны."
 
 JAP_interceptor_fighter_equipment_2:0 "F-104 Starfighter"
 JAP_interceptor_fighter_equipment_2_desc:0 "F-104 был разработан фирмой Локхид с учётом опыта войны в Корее. Высокие лётные характеристики были положены во главу угла во время разработки этого самолёта, который впоследствии часто называли «ракетой с человеком внутри». Работы над проектом самолёта начались в 1951 году. Контракт на производство первых двух прототипов был подписан в 1953 и первый из них поднялся в воздух 7 февраля 1954, спустя всего 11 месяцев. "
 
 JAP_interceptor_fighter_equipment_3:0 "F-111B"
 JAP_interceptor_fighter_equipment_3_desc:0 "Американский палубный истребитель дальнего действия, флотская модификация истребителя F-111. Разрабатывался для замены авиапарка палубных истребителей F-4. Был разработан в 1960-х годах General Dynamics совместно с Grumman для ВМС США. Вобрал в себя ряд новшеств, таких как крылья изменяемой стреловидности, двухконтурный турбореактивный двигатель с форсажной камерой, радиолокационные средства дальнего обнаружения, дальнобойное ракетное вооружение и систему управления им."
 
 JAP_interceptor_fighter_equipment_4:0 "YF-12"
 JAP_interceptor_fighter_equipment_4_desc:0 "Описание истребителя-перехватчика типа YF-12."
 
 JAP_interceptor_fighter_equipment_5:0 "F-12B"
 JAP_interceptor_fighter_equipment_5_desc:0 "Описание истребителя-перехватчика типа F-12B."
 
 JAP_interceptor_fighter_equipment_6:0 "B-1R"
 JAP_interceptor_fighter_equipment_6_desc:0 "Описание истребителя-перехватчика типа B-1R."
 
 JAP_interceptor_fighter_equipment_7:0 "Boeing Model 606"
 JAP_interceptor_fighter_equipment_7_desc:0 "Описание истребителя-перехватчика Boeing Model 606."
 
 JAP_interceptor_fighter_equipment_8:0 "F-3 Interceptor"
 JAP_interceptor_fighter_equipment_8_desc:0 "Истребитель перехватчик 6 поколения, на базе F-3."
 
 
 
 JAP_strike_fighter_equipment_0:0 "F-84 Thunderjet"
 JAP_strike_fighter_equipment_0_desc:0 "Американский одноместный, одномоторный реактивный истребитель, истребитель-бомбардировщик. Первый реактивный истребитель, поступивший на вооружение многих стран НАТО. Начало эксплуатации - 1947 год"
 
 JAP_strike_fighter_equipment_1:0 "F-84F Thunderstreak"
 JAP_strike_fighter_equipment_1_desc:0 "Американский истребитель-бомбардировщик, появившийся в результате глубокой модернизации самолёта F-84. Разработан и серийно производился предприятием Republic Aviation с 1952 года. Разведывательная модификация носила название RF-84F "
 
 JAP_strike_fighter_equipment_2:0 "F-105 Thunderchief"
 JAP_strike_fighter_equipment_2_desc:0 "Истребитель-бомбардировщик ВВС США, предназначавшийся для доставки ядерного оружия и сыгравший значительную роль в американской войне во Вьетнаме. Исследования по проекту будущего F-105 были начаты в 1951 году фирмой Рипаблик Авиэйшн, специализировавшейся на создании тяжёлых истребителей-бомбардировщиков. Самолёт предназначался для маловысотного прорыва ПВО СССР с нанесением ядерного удара и должен был заменить в этой роли F-84F."
 
 JAP_strike_fighter_equipment_3:0 "F-4D Phantom II"
 JAP_strike_fighter_equipment_3_desc:0 "Двухместный, дальнего радиуса действия истребитель-бомбардировщик третьего поколения.Начиная с 1959 года установил 15 мировых рекордов лётных характеристик, в том числе высоты (динамический потолок) 30 тысяч м и скорости полёта."
 
 JAP_strike_fighter_equipment_4:0 "F-4E Phantom II"
 JAP_strike_fighter_equipment_4_desc:0 "Модификация F-4D с пушечным вооружением."
 
 JAP_strike_fighter_equipment_5:0 "F-4EJ Phantom II"
 JAP_strike_fighter_equipment_5_desc:0 "Состав вооружения "воздух-воздух" был расширен за счёт японской УР малой дальности AAM-2. На различных сериях самолётов японцы устанавливали различное оборудования собственного производства, включая РЛС заднего обзора J/APR-2, а так же цифровую аппаратуру передачи данных японской информационной системы ПВО BADGE (Base Air Defence Ground Enviroment). Так же F-4EJ не имел на крыльях характерных для F-4E манёвренных предкрылков. F-4EJ доработали для использования бомб Mk 82 и JM117 и японской тепловой прицельной системы GCS-1."
 
 JAP_strike_fighter_equipment_6:0 "F-4EJ KAI Phantom II"
 JAP_strike_fighter_equipment_6_desc:0 "В замен устаревшей БРЛС AN/APQ-120 самолёты получили станции AN/APG-66J фирмы Westinghouse. Новые БРЛС имели весьма лучше обнаруживали малоразмерные цели, а так же позволяли более эффективно работать по целям на фоне земли. Были установлены новая бортовая ЭВМ, индикатор на лобовом стекле фирмы Kaiser, система "свой-чужой" AN/APZ-79 фирмы Hazeltine, и выпускавшаяся по лицензии в Японии инерциальная навигационная система LN-39 фирмы Litton. Так же была заменена на J/APR-6 система предупреждения об облучении."
 
 JAP_strike_fighter_equipment_7:0 "F-35J"
 JAP_strike_fighter_equipment_7_desc:0 "Американский многоцелевой истребитель поколения 5 в формате истребителя-бомбардировщика."
 
 
 
 JAP_naval_fighter_equipment_0:0 "F9F Panther"
 JAP_naval_fighter_equipment_0_desc:0 "Американский палубный истребитель. Первый реактивный истребитель производства Grumman. Второй по счёту, после McDonnell FH-1 Phantom, реактивный истребитель ВМС США. Широко применявшийся в Корейской войне (в основном как истребитель-бомбардировщик). Всего, за время Корейской войны, F9F Panther совершили 78 тыс. вылетов, на их счету первый сбитый ВМС США в этой войне самолёт противника — северокорейский истребитель Як-9."
 
 JAP_naval_fighter_equipment_1:0 "F-8 Crusader"
 JAP_naval_fighter_equipment_1_desc:0 "Американский истребитель палубного базирования, это серийный самолёт с изменяемым в полёте углом установки крыла. В ходе Вьетнамской войны, по официальным американским данным, F-8 имел наилучшее соотношение побед и потерь в воздушных боях, превзойдя основной американский истребитель F-4. В составе ВМС Франции эксплуатировался до 1999 года."
 
 JAP_naval_fighter_equipment_2:0 "F-4B Phantom II"
 JAP_naval_fighter_equipment_2_desc:0 "Двухместный, дальнего радиуса действия палубный истребитель третьего поколения. Начало эксплуатации - 1960год"
 
 JAP_naval_fighter_equipment_3:0 "F-14 Tomcat"
 JAP_naval_fighter_equipment_3_desc:0 "вухместный реактивный многоцелевой истребитель четвёртого поколения с изменяемой геометрией крыла, производства Grumman Aircraft Engineering Corporation. Разработан в начале 1970-х для замены в ВМС США истребителя F-4 «Фантом» II. На вооружении с 1974 года. Снят с вооружения ВМС США в 2006 и заменён на F/A-18E/F Super Hornet. Поставлялся на экспорт в Иран и состоит там на вооружении в настоящее время."
 
 JAP_naval_fighter_equipment_4:0 "F/A-18 Hornet"
 JAP_naval_fighter_equipment_4_desc:0 "Американский палубный истребитель-бомбардировщик и штурмовик, разработанный в 1970-х годах. На сегодня является основным боевым самолётом ВМС США. Состоит на вооружении ряда стран Европы и Азии, применялся в военных операциях в Ливии, Ираке, Югославии."
 
 JAP_naval_fighter_equipment_5:0 "F/A-18E/F Super Hornet"
 JAP_naval_fighter_equipment_5_desc:0 "Американский палубный истребитель-бомбардировщик и штурмовик, глубокая переработка истребителя F/A-18."
 
 JAP_naval_fighter_equipment_6:0 "Advanced Super Hornet"
 JAP_naval_fighter_equipment_6_desc:0 "Улучшенная версия Super Hornet, поколения 4++ "
 
 JAP_naval_fighter_equipment_7:0 "F-35C Lightning II"
 JAP_naval_fighter_equipment_7_desc:0 "Модификация истребителя 5 поколения F-35 под военноморские нужды. Началось производство в 2008 году."
 
 JAP_naval_fighter_equipment_8:0 "F-3 Naval Fighter"
 JAP_naval_fighter_equipment_8_desc:0 "Модификация истребителя 5 поколения F-3 в палубной версии."
 
 
 
 JAP_naval_attack_aircraft_equipment_0:0 "F4U Corsair"
 JAP_naval_attack_aircraft_equipment_0_desc:0 "Одноместный палубный штурмовик времён Второй мировой войны. Спроектирован и строился фирмой Chance Vought, а также Goodyear Aircraft"
 
 JAP_naval_attack_aircraft_equipment_1:0 "A-4 Skyhawk"
 JAP_naval_attack_aircraft_equipment_1_desc:0 "Американский лёгкий палубный штурмовик, разработанный в первой половине 1950-х годов Douglas Aircraft Company. Серийно производился до 1979 года, состоял на вооружении многих стран мира. Широко применялся во Вьетнамской войне, арабо-израильских войнах и других вооружённых конфликтах."
 
 JAP_naval_attack_aircraft_equipment_2:0 "TL-1"
 JAP_naval_attack_aircraft_equipment_2_desc:0 "Японская военно-морская модификация самолёта KM-2 Super Nikko для палубной авиации. Может быть использован в качестве лёгкого штурмовика."
 
 JAP_naval_attack_aircraft_equipment_3:0 "U-125М"
 JAP_naval_attack_aircraft_equipment_3_desc:0 "Японская военно-морская модификация самолёта U125A для палубной авиации. Может быть использован в качестве лёгкого штурмовика."
 
 
 
 JAP_naval_attack_bomber_equipment_0:0 "A-1 Skyraider"
 JAP_naval_attack_bomber_equipment_0_desc:0 "Американский штурмовик, разработанный фирмой Дуглас в 1945-х годах. Считавшийся морально устаревшим в эру реактивной авиации, поршневой «Скайрейдер» четверть века состоял на вооружении ВВС и ВМС США. С большим успехом применялся в Корейской и Вьетнамской войнах."
 
 JAP_naval_attack_bomber_equipment_1:0 "A-3 Skywarrior"
 JAP_naval_attack_bomber_equipment_1_desc:0 "Американский палубный бомбардировщик, разработанный в начале 1950-х годов. Наиболее широкое применение получил во вспомогательных ролях (летающий танкер, самолёт РЭБ, самолёт-разведчик). Является самым крупным палубным реактивным самолётом; в течение многих лет его службы он был самым тяжёлым самолётом, работающим с авианосца, за что получил прозвище «Кит»"
 
 JAP_naval_attack_bomber_equipment_2:0 "A-5 Vigilante"
 JAP_naval_attack_bomber_equipment_2_desc:0 "Единственный в истории авиации сверхзвуковой палубный бомбардировщик, стоявший на вооружении ВМС США в 1960—1970-х годах. Первоначально предназначался для доставки ядерного оружия, однако наибольшее применение получила разведывательная модификация самолёта RA-5C."
 
 JAP_naval_attack_bomber_equipment_3:0 "FB-111"
 JAP_naval_attack_bomber_equipment_3_desc:0 "американский двухместный тактический бомбардировщик дальнего радиуса действия, самолёт тактической поддержки, первый серийный самолёт, на котором впервые были внедрены крыло изменяемой стреловидности, турбореактивные двухконтурные двигатели с форсажными камерами, РЛС следования рельефу местности."
 
 
 
 JAP_naval_anti_submarine_air_equipment_1:0 "P-2J Neptune"
 JAP_naval_anti_submarine_air_equipment_1_desc:0 "В 1956 году командование японских "сил самообороны" приняло решение об увеличении парка патрульных противолодочных самолётов. С компанией "Кавасаки Хэви Индастриз" (KHI) было заключено соглашение о лицензионном производстве "Нептуна" в Японии. Кроме поисковой РЛС, в состав ПЛ оборудования входила система J/J с экранами отображения тактической обстановки HSA-116 и поисковый прожектор. Навигационное оборудование состояло из доплеровской РЛС AN/APN-187B-N и навигационного индикатора N-PT-3."
 
 
 JAP_naval_anti_submarine_air_equipment_3:0 "Kawasaki Р-1 (XP-1)"
 JAP_naval_anti_submarine_air_equipment_3_desc:0 "Поисковое противолодочное оборудование самолёта рассчитано на восприятие всего спектра физических полей лодки. На борту есть радиогидроакустические буи, РЛС с фазированной антенной решёткой, магнитометр, низкоуровневые инфракрасные и телевизионные датчики. Внутренний отсек вооружения рассчитан на размещение противолодочных торпед, а 8 подкрыльевых пилонов - на подвеску противокорабельных ракет или глубинных бомб. Боевая нагрузка - до 9000 килограмм."

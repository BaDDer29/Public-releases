l_russian:
 SOM_restore_order:0 "Наведение порядка в столице"
 SOM_restore_order_desc:0 "В Могадишо участились случаи бандитских нападений на наших граждан и иностранцев. Эти разбойничьи нападения создают нашей столице имидж "ада на земле", что крайне вредит стабильности нашей власти и портит и без того находящуюся на дне международную репутацию Сомали."
 SOM_hard_line:0 "Методом кнута"
 SOM_hard_line_desc:0 "Как показывает практика, излишняя мягкость по отношению к исламистам породила невиданный разгул бандитизма. Пора жёсткой рукой вымести всю эту нечисть с нашего дома! Начало положим в столице, потом займёмся остальными регионами."
 SOM_gentle_line:0 "Методом пряника"
 SOM_gentle_line_desc:0 "Добиться порядка и примирения граждан репрессивными мерами не выйдет, ибо насилие порождает насилие, а его и так за последние 25 лет было слишком много. Пришло время договариватся, это путь долгий, но результаты его, в случае успеха, будут вспоминать не одно поколение молодых сомалийцев."
 SOM_strength_power:0 "Введение военного положения"
 SOM_strength_power_desc:0 "Разгул бандитизма стал возможен из-за ослабления хватки полиции. Пора положить этому конец! Военные должны получить полную свободу в противодействии бандитизму и террористам."
 SOM_police_mission:0 "Проведение спецоперации"
 SOM_police_mission_desc:0 "На нашей территории боевики "аш-Шабааба" действуют в подполье, нападая и похищая заложников, обстреливая дома. Но имея полную свободу действий и информаторов в стане террористов, полиция может нанести удар по ячейкам боевиков в столице и округе."
 SOM_fortress_mogadisho:0 "Укрепление Могадишо"
 SOM_fortress_mogadisho_desc:0 "Перед началом полномасштабной операции против боевиков аш-Шабааба необходимо предотвратить возможность нападения их на столицу, укрепив её оборонительный рубеж."
 SOM_terror_to_terror:0 "Симметричный ответ"
 SOM_terror_to_terror_desc:0 "Боевики аш-Шабааба в ответ на наши мероприятия существенно расширили проведение терактов. Наш ответ будет симметричным - мы развернём террор против всех участников всех террористических ячеек. Они убивают невинных людей думая, что не понесут наказания. Однако применение их методов к им самим убедит боевиков в обратном."
 SOM_smash_warlords:0 ""Железом и кровью""
 SOM_smash_warlords_desc:0 "Обьединение страны уже невозможно совершить словами, слишком много противоречий, слишком долго мы были разьединены а местные "царьки", вкусив власти не захотят её отдавать мирно. Пришло время сокрушить полевых командиров и восстановить власть Могадишо в Восточном Сомали."
 SOM_new_aidid:0 "Наследие Айдида"
 SOM_new_aidid_desc:0 "Генерал Мухаммед Фарах Айдид - символ национального обьединения. Он поднял борьбу против режима Сиада Барре, он разбил группу знаменитой "Дельты", он же пытался обьединить Сомали в трудное время, и хотя его попытка потерпела поражение, но мы гордо подняв его знамя борьбы за сомалийскую нацию, стоим у подножия Победы. Но это только начало..."
 SOM_confiscate_weapon:0 "Конфискация оружия у населения"
 SOM_confiscate_weapon_desc:0 "Одним из последствий гражданской войны стала лавина оружия у населения на руках, при помощи которого некоторые пускают в ход в самых разных преступных целях - разбои, грабежи, а иногда из-за ссоры. Крайне необходимо пресечь этот разгул вольности и изьять всё оружие у населения."
 SOM_integrate_militia:0 "Создание милиции"
 SOM_integrate_militia_desc:0 "Наличие коллосального количества оружия на руках у населения - это свершившийся факт, и как не крути, а попытка изьять его неминуемо натолкнётся на сопротивление. Так может зачем боротся с мельницами? Возможно будет лучшим организовать отряды милиции из населения для охраны правопорядка."
 SOM_hunting_shabaab:0 "Охота на боевиков"
 SOM_hunting_shabaab_desc:0 "На нашей территории действуют агитаторы аш-Шабааба, которые пытаются перетянуть народ на свою сторону, внося смуту и раздрай в общество. Пора покончить с этим, проведя меры по выявлению и уничтожению агитаторов боевиков. Охота на исламистов началась!"
 SOM_coalition_islamic:0 "Коалиция с умеренными"
 SOM_coalition_islamic_desc:0 "Как и правительственные войска, последователи Ахлю ас-Сунна ва-ль-Джамаа борятся за то, чтобы предотвратить навязывание ваххабизма в Сомали и защитить суфийские традиции страны и в целом умеренные религиозные взгляды. Имеет смысл расширить сотрудничество, полноценно включив суфиев и умеренных исламистов в общественную жизнь страны."
 SOM_operation_indian_ocean:0 "Решительный удар"
 SOM_operation_indian_ocean_desc:0 "Пришло время обьединить силы и нанести решительный удар по ваххабизму. Военные дали операции название "Индийский океан"."
 SOM_smash_pirates:0 "Удар по лагерям пиратов"
 SOM_smash_pirates_desc:0 "Ещё одним из результатов гражданской войны является такое явление как "пиратство" - захваты иностранных судов с экипажами с последущим требованием выкупов. Это сильно вредит как нашим рыболовным промыслам так и международной репутации Сомали. Пора занятся этой проблемой вплотную."
 SOM_stabilization_start:0 "Начало стабилизации"
 SOM_stabilization_start_desc:0 "Великий час для нашей страны! Впервые с момента начала гражданской войны в 1991 году страна опять обьединена. Да, пока не вся - осталось договорится с Сомалилендом. Но фундамент обьединенного Сомали заложен уже сейчас! Нам предстоит длинный путь, однако ради будущих поколений мы обязаны пройти этот путь."
 SOM_afrounion_help:0 "Африканский Союз"
 SOM_afrounion_help_desc:0 "Ранее Переходное правительство Сомали пользовалось широкой поддержкой стран Африканского Союза, который оставил миротворческий контингент и выделял большую гуманитарную помощь. Сейчас необходимо налаживать отношения со странами Африканского Союза и попросить у них расширения гуманитарной миссии."
 SOM_deal_clanes:0 "Переговоры с племенами"
 SOM_deal_clanes_desc:0 "В условиях распавшейся страны, когда регионами управляют местные вожди, нам придётся с ними договариваться. Это создаст прочный фундамент для будущих переговоров об объединении страны."
 SOM_coin_ops:0 "Полицейская операция"
 SOM_coin_ops_desc:0 "Заручившись поддержкой кланов, можно провести операцию по выдавливанию боевиков с нашей территории."
 SOM_amnistion:0 "Амнистия"
 SOM_amnistion_desc:0 "По завершению операции по зачистке оставшихся повстанческих очагов сопротивления в отдалённых районах множество боевиков сложили оружие и сдались, проведение амнистии среди самых умеренных из них позволит снизить напряжение в обществе."
 SOM_somalian_congress:0 "Конгресс единения"
 SOM_somalian_congress_desc:0 "Пришло время созвать конгресс в Могадишо и пригласить туда всех местных руководителей для переговоров о возвращении под нашу власть."
 SOM_great_compromiss:0 ""Великий компромисс""
 SOM_great_compromiss_desc:0 "Переговоры закончились, и теперь пришло время переговоров с местечковыми руководителями об объединении. Конечно, это потребует больших усилий и вероятно, не меньших материальных затрат."
 SOM_russian_help:0 "Дружба с Россией"
 SOM_russian_help_desc:0 "Наши отношения с Москвой имеют давнюю историю, хотя и потерпели временный разрыв после того, как Москва приняла сторону Эфиопии в Огаденской войне. Но сейчас другие времена и Россия может стать ценным союзником в борьбе с экстремизмом."
 SOM_chinese_help:0 "Дружба с Китаем"
 SOM_chinese_help_desc:0 "Китай проявляет большой интерес к странам Африки, обладает коллосальными ресурсами и большим влиянием, поэтому имеет смысл налаживать отношения с Пекином."
 SOM_iran_advisors:0 "Дружба с Ираном"
 SOM_iran_advisors_desc:0 "Иран обладает достаточно большим влиянием на Ближнем Востоке, они как и мы воюют с джихадистами, но в Сирии. Поскольку у нас с ними один враг, имеет смысл развивать сотрудничество с Тегераном."
 SOM_ethiopia_support:0 "Дружба с Эфиопией"
 SOM_ethiopia_support_desc:0 "Невзирая на то, что когда-то давно мы воевали с Эфиопией, сейчас мы хорошие партнёры. Эфиопская армия своим вторжением помогла разбить Союз исламских судов, часто проводит операции против джихадистов и их контингент поддерживает порядок в нашей столице. Пора углубить сотрудничество с Аддис-Абебой"
 SOM_kenya_support:0 "Дружба с Кенией"
 SOM_kenya_support_desc:0 "Джихадисты недавно обьявили войну Кении, которая провела несколько операций против них на нашей территории. Они наши союзники, но пора выйти за грани сотрудничества против общего врага и углубить дипломатические связи."
 SOM_us_aid:0 "Дружба с США"
 SOM_us_aid_desc:0 "Соединённые Штаты внесли большой вклад в помощь нашему народу, хотя и не всегда удачными методами. Они наши союзники в этой войне, поэтому поддержка нас американцами - важный шаг на пути к нашей победе."
 
 ### Economic branch ###
 SOM_agrarian_economic:0 "Развитие агрокомплекса"
 SOM_agrarian_economic_desc:0 "Аграрная промышленность Сомали крайне слабо развита, притом, что на её долю приходится около 65 % ВВП. Животноводство даёт около 40 % ВВП и более 50 % доходов от экспорта. Слабая развитость отрасли пагубно сказывается как на экономике так и уровне жизни населения, ввиду постоянного присутвствия угрозы голода."
 SOM_imf_deposite:0 "Поддержка МВФ"
 SOM_imf_deposite_desc:0 "Очевидно, что провести модернизацию экономики полагаясь исключительно на свои силы мы не сможем. Поэтому необходимо обратится в Международный валютный фонд для получения крупного долгосрочного займа."
 SOM_subsidizing_farmers:0 "Поддержка фермеров"
 SOM_subsidizing_farmers_desc:0 "Ввиду того, что больше половины ВВП занято в аграрной промышленности имеет смысл выделять большие дотации для землевладельцев, чтобы они могли расширить использование сельскохозяйственных земель по их прямому назначению."
 SOM_tax_reform:0 "Налоговая реформа"
 SOM_tax_reform_desc:0 "Одним из основных препятствий для экономического роста является большая налоговая нагрузка на граждан. Снижение налоговой ставки подстегнёт фермеров расширять свои предприятия."
 SOM_expaded_trade:0 "Расширение торговли"
 SOM_expaded_trade_desc:0 "Наша экономика находится в упадке, почти 30 лет гражданской войны разрушили всю страну до основания. Проведение экономических реформ должно помочь тяжёлому восстановлению страны."
 SOM_meat_production:0 "Расширение животноводства"
 SOM_meat_production_desc:0 "Большая часть население попросту не имеет возможности приобрести животных для ведения хозяйства ввиду неимения средств для приобретения. Введение программы государственного кредитования для расширения животноводства даст новые возможности для наших граждан."
 SOM_threat_famine:0 "Преодоление угрозы голода"
 SOM_threat_famine_desc:0 "Со времён начала гражданской войны в 1991—1992 годах вследствие развала всех социальных структур разразился сильнейший голод, унёсший жизни 300 тысяч человек. Гуманитарная ситуация в распавшейся стране была ужасающей, однако теперь, существенно обновив и расширив аграрную отрасль экономики мы смогли преодолеть страх голода."
 SOM_agrocartels:0 "Агрохолдинги"
 SOM_agrocartels_desc:0 "Созданные мягкие условия для ведения агробизнеса побудили большие хозяйства обьединятся в большие агрокомпании, что существенно позволило расширить производство. Тем не менее постоянная модернизация агропроизводства требует немалых средств. Предлагается создание Сельскохозяйственного банка Сомали, для финансирования развития сельского хозяйства."
 SOM_agrarian_giant:0 "Агрохолдинги"
 SOM_agrarian_giant_desc:0 "Аграрная реформа подходит к своему финалу, результаты уже впечатляют, сомалийские торговцы всё чаще начинают состязаться с традиционным доминированием Австралии над мясными рынкам Персидского залива, предлагая мясо по очень низким ценам. В ответ арабские государства Залива начали делать стратегические инвестиции в страну."
 SOM_strike_corruption:0 "Борьба с коррупцией"
 SOM_strike_corruption_desc:0 "Крупные бизнесмены заимели слишком большое влияние на политическую жизнь в стране, чем обеспечили себе экономику, которая работает фактически только на них. Пришло время напомнить им их место."
 SOM_recycling:0 "Сбор мусора"
 SOM_recycling_desc:0 "Отсутствие коммунальных служб в стране создало катастрофическую экологическую ситуацию, по всем населённым пунктам валяются кучи мусора. Привлекая население к сбору и сортировке мусора поможет не только очистить наш дом от оного, но и существенно улучшит экологическую обстановку в стране."
 SOM_social_building:0 "Расширение социальной поддержки"
 SOM_social_building_desc:0 "Ещё одним тяжёлым наследием гражданской войны является развал социальной сферы. Народ и так понёс большие страдания, и нуждается в поддержке, которую государство обязано ему обеспечить."
 SOM_education_reform:0 "Реформа образования"
 SOM_education_reform_desc:0 "Образование в Сомали обеспечивают религиозные школы медресе, которые дают религиозное обучение, но квалификация преподавательского состава минимальна либо учителя неквалифицированы вовсе. Пришло время реформировать сферу образования и дать народу настоящее образование."
 SOM_welfare_state:0 "Социальная реформа"
 SOM_welfare_state_desc:0 "Реформа социальной сферы пойдёт на пользу как народу, живущему в крайне плохих условиях, так и власти, которая обретёт поддержку среди бедных слоёв населения."
 SOM_industrialization:0 "Развитие промышленности"
 SOM_industrialization_desc:0 "Сомалийская промышленность крайне слабо развита и основана фактически на переработке сельскохозяйственной продукции, составляющей 10 % от ВВП Сомали. Выделение крупных финансовых вливаний для расширения промышленного строительства поможет поднять промышленную базу Сомали на новый уровень."
 SOM_build_materials:0 "Расширение строительства"
 SOM_build_materials_desc:0 "Для проведения масштабной индустриализации нужна мощная строительная база. Создание крупной строительной компании позволит убить двух зайцев одним камнем - создадим большую строительную базу в которую привлечём большое количество безработных, что в свою очередь существенно снизит уровень безработицы."
 SOM_total_electrification:0 "Развитие энергосети"
 SOM_total_electrification_desc:0 "Сомали обладает достаточно большими запасами энергоносителей, но производит крайне мало электроэнергии ввиду крайне слабо развитой энергопромышленности. Постройка тепловых электростанций, которые работают на угле существенно расширит наши промышленные возможности."
 SOM_natural_resources:0 "Развитие добывающей промышленности"
 SOM_natural_resources_desc:0 "В недрах Сомали есть полезные ископаемые, в добыче которых заинтересованы международные компании - месторождения урана, железной руды, меди, драгметаллов. Однако разработка месторождений их существенно затруднена ввиду слабой развитости добывающей промышленности. Вложив средства в расширение добывающих предприятий мы получим большие запасы ресурсов в своё распоряжение. "
 SOM_oil_recognize:0 "Развитие добычи нефти"
 SOM_oil_recognize_desc:0 "Запасы нефти на шельфе Сомали оцениваются в районе 110 млрд баррелей. В Саудовской Аравии залежи нефти составляют 264 млрд баррелей. Вложившись в добычу нефти, расширив её и грамотно распорядившись доходами мы сможем стать одним из крупнейших игроков на мировом рынке нефти. А самое главное, сможем наконец-то покончить с нищетой нашего народа..."
 SOM_light_industry:0 "Подержка предпринимательства"
 SOM_light_industry_desc:0 "Поддержка предпринимательства должна подстегнуть промышленный рост нашей экономики и расширить производственные возможности."
 SOM_research_complex:0 "Возрождение НУС"
 SOM_research_complex_desc:0 "Национальный университет Сомали был основан в 1954 году, к началу гражданской войны он превратился в высшее учебное заведение с 13 кафедрами, 700 сотрудниками и более 15000 студентами, однако с началом гражданской войны в 1991 году он был закрыт. Правительство разработало план восстановления Национального университета Сомали."
 SOM_petroleum_money:0 "Нефтедоллары"
 SOM_petroleum_money_desc:0 "Разработка нефтяных месторождений дала широчайшие возможности экспорта нефти. Не будет преувеличением сказать, что мы стали в ряд с мировыми экспортёрами нефти. Также наконец-то мы сможем погасить кредит перед МВФ."
 SOM_new_dubai:0 "Жемчужина Африканского Рога"
 SOM_new_dubai_desc:0 "Добыча нефти стала настоячей золотой жилой, в бюджет деньги идут стабильно и много. А порт Босасо, находящийся на пересечении торговых путей уже называют "Новым Дубаем". Тем не менее, чтобы на волне "свалившихся на голову" денег не убить промышленность, нужно взять пример с других мировых нефтетрейдеров и не потратить эти деньги впустую."
 SOM_invest_china:0 "Китайские инвестиции"
 SOM_invest_china_desc:0 "Китай заинтересован в наших ископаемых ресурсах, поэтому китайские бизнесмены выразили интерес в инвестировании в нашу экономику - свои филиалы хотят открыть HUAWEI и Промышленный и коммерческий банк Китая."
 SOM_invest_america:0 "Американские инвестиции"
 SOM_invest_america_desc:0 "Американцы заинтересованы в нашей нефти, поэтому хотят инвестировать в развитие добычи, в том числе речь идёт о открытии филиала завода General Motors, и о будущем расширении завода Coca-Cola."
 SOM_invest_emirates:0 "Эмиратовские инвестиции"
 SOM_invest_emirates_desc:0 "Бизнесмены из ОАЭ хотят инвестировать в нашу экономику и приобрести огромные сельскохозяйственные угодья. Заключение сделки пойдёт на пользу нашим странам."
 SOM_invest_saudits:0 "Саудовские инвестиции"
 SOM_invest_saudits_desc:0 "Саудовские бизнесмены хотят расширить сельскохозяйственное сотрудничество и инвестировать в постройку ферм для развития нашей экспортной инфраструктуры."
 
 ### Socialist branch ###
 SOM_left_front:0 "Левый фронт"
 SOM_left_front_desc:0 "На выборах победила левая коалиция, что стало некоторой неожиданностью для мирового сообщества. Вопрос теперь только в том, кто будет формировать правительство - социалисты или реформисты."
 SOM_communists:0 "Президент Нур"
 SOM_communists_desc:0 "Самая большая неожиданность этих выборов - победа бывшего мэра Могадишо Мохамеда Нура в борьбе за пост Президента Сомали, поскольку его партия была создана относительно недавно, но она смогла быстро обрести большое количество сторонников. Однако некоторые политологи высказывают опасения, не станет ли Нур "вторым Барре"."
 SOM_socialists:0 "Президент Махи"
 SOM_socialists_desc:0 "Победу в выборах одержал председатель Сомалийской партии социального единения - Яссин Маллин Маи с социал-демократической программой. Поскольку Яссин долгое время жил в Скандинавии, его программа основывается на скандинавской модели социал-демократии."
 SOM_pioneers:0 "Организация молодёжи"
 SOM_pioneers_desc:0 "Оставлять молодое поколения без внимания - большое преступление, к тому же в стране множество беспризорников. Предлагается создать пионерскую организацию, в которую нужно будет привлекать детей от 5 до 16 лет. Задачей организации ставится прививание участникам интерес к учёбе, любовь к Родине и всем народам земли, и конечно же допризованная подготовка."
 SOM_worker_militia:0 "Рабочая милиция"
 SOM_worker_militia_desc:0 "Для усиления партийного контроля над обществом и в качестве вспомогательной структуры поддержания порядка предлагается создать вспомагательное военизированное формирование - Рабочую милицию. Так же предлагается использовать их для борьбы с коррупцией на местах и в качестве вспомогательной структуры поддержания общественного прорядка."
 SOM_suppress_opposition:0 "Подавление оппозиции"
 SOM_suppress_opposition_desc:0 "Мы только-только оправились от гражданской войны, которая шла почти 30 лет, а в правительстве уже назревает раскол, под влиянием религиозных деятелей, которые продвигают идею "исламского социализма" - синтеза учения Маркса и пророка Мухаммеда. Но следует напомнить обществу, к чему привело большое влияние клириков в обществе."
 SOM_cement_regime:0 "Укрепление режима"
 SOM_cement_regime_desc:0 "Как показывает практика, слабый контроль власти над обществом приводит к возникновению разного рода экстремистских группировок и хаосу в стране. Только сильная рука Вождя сможет предотвратить любые экстремистиские проявления в стране и приведёт нас к процветанию."
 SOM_modern_socialism:0 "Социализм ХХI века"
 SOM_modern_socialism_desc:0 "Ещё никакой социалистический режим не достиг успеха, постоянно применяя репресии. Люди это не крысы в лаборатории, и если мы хотим, чтобы наша социальная революция была успешной, то она должна быть результатом хорошо информированного убеждения о преимуществах проекта, а не путём репрессий, поэтому необходимо заключить коалицию с социал-демократами, ведь цель у нас одна!"
 SOM_collective_leadership:0 "Коллективное правление"
 SOM_collective_leadership_desc:0 "Построение социализма в Сомали должно быть мыслью коллективной, во избежание появления очередного диктатора, репрессий и новой гражданской войны. Поэтому новая конституционная реформа предлагает ввести полноценное коллективное правление, конечно же, основываясь на принципах социализма."
 SOM_ecology:0 "Переработка"
 SOM_ecology_desc:0 "Расточительство - глупость, а во времена тяжёлого восстановления - преступление. Мы должны мобилизовать население на сбор, сортировку и переработку отходов, все должны понимать что это для общего блага."
 SOM_leftist_education:0 "Социалистическое образование"
 SOM_leftist_education_desc:0 "Нужно понимать, что как и проблема религиозного фундаментализма проистекает от чрезмерного влияния религиозных предрассудков, так и социальная несправедливость от чрезмерного индивидуализма. Новая система образования должна давать людей, воспитанных в принципах материализма, коллективного духа и неприятия потребительского образа жизни."
 SOM_wealth_redistribution_program:0 "Перераспределение ресурсов"
 SOM_wealth_redistribution_program_desc:0 "Для устранения слишком большой социальной напряжённости следует ввести программу перераспределения богатств. Богатые граждане будут платить больший налог, деньги от которого пойдут на социальные программы."
 SOM_socialist_labor:0 "Защита прав трудящихся"
 SOM_socialist_labor_desc:0 "Несомненно, одной из первейших задач должна стать защита прав трудящихся. Рабочий человек вливает жизнь в нашу страну, и страна должна обеспечить рабочим всё необходимое взамен."
 SOM_nationalisation_oil:0 "Национализация добычи ископаемых"
 SOM_nationalisation_oil_desc:0 "Тот факт, что все ископаемые ресурсы - собственность всех граждан страны, оспариванию не подлежит. Однако, во избежание всяческих недопониманий, следует закрепить это законодательно."
 SOM_nuclear_industry:0 "Развитие атомной промышленности"
 SOM_nuclear_industry_desc:0 "У нас есть залежи урана, поэтому имеет смысл занятся закладыванием инфраструктуры для будущего создания атомной энергетики. Возможно вскоре нам удастся построить первую АЭС на нашей земле."
 SOM_local_councils:0 "Реформа местной власти"
 SOM_local_councils_desc:0 "Необходимо провести реформу местной власти, строящуюся на настоящих принципах федерализма, поскольку то, что сейчас есть у нас больше похоже не на федерацию а на союз племён."
 SOM_new_infrastructure:0 "Развитие инфраструктуры"
 SOM_new_infrastructure_desc:0 "Инфраструктура в стране слабо развита, поэтому иницируется широкомасштабная программа восстановления дорог, успешно реализованная в Могадишо, в бытность мэром Мохамеда Нура, теперь же программа будет реализована по всей стране."
 SOM_extend_labor_protect:0 "Расширение защиты трудящихся"
 SOM_extend_labor_protect_desc:0 "Наш уровень защиты прав трудящихся крайне низок, и нуждается в повышении. Предлагается внедрить новые программы для большей защиты трудящихся."
 SOM_emansipation:0 "Эмансипация"
 SOM_emansipation_desc:0 "Пора окончательно порвать с дремучим предрассудком, навязанным клириками. В XXI веке женщина имеет равные права с мужчиной, и пора закрепить это законодательно, дать голос угнетённым и обезмолвленным женщинам Сомали."
 SOM_people_front:0 ""Народный фронт""
 SOM_people_front_desc:0 ""Народный фронт Сомали" - организация, созданная представителями левых и центристов, для противостояния религиозному фундаментализму и экстремизму. В парламенте идут переговоры о создании коалиция с социалистами и центристами для противостояния исламизму и фашизму."
 SOM_social_tradicionalism:0 "Опора на традиции"
 SOM_social_tradicionalism_desc:0 "Нам нужно признать, влияние религии в обществе слишком велико и его просто так не побороть. А народное единство нужно сейчас как никогда, поэтому стоит ввести нормы Шариата в законодательство. Уважая наше прошлое, мы строим наше будущее."
 
 ### Democratic branch ###
 SOM_democratic_coalition:0 "Демократическая коалиция"
 SOM_democratic_coalition_desc:0 "На выборах одержала победу демократическая коалиция. В Сомали предвидятся значительные демократические преобразования. Однако вопрос в том, кто будет формировать правительство."
 SOM_liberalisation:0 "Президент Мохамед"
 SOM_liberalisation_desc:0 "Победу одержал Мохамед Абдуллахи Мохамед, премьер-министр Сомали в 2010-2011 годах. Его программа и партия Тайо основана на либеральных ценностях и прогрессивизме."
 #SOM_liberalisation_desc:0 "Победу одержал Мохамед Ибрагим, бывший учитель английского языка, живший в Великобритании с 2008 по 2011 годы, и в 2011 году занимавший пост премьер-министра и министра иностранных дел Сомали."
 SOM_market_liberalism:0 "Рыночный либерализм"
 SOM_market_liberalism_desc:0 "Одним из главных столпов либерализма является рыночная экономика, ведь чем свободнее торговля тем свободнее человек, не так ли?"
 SOM_open_world:0 "Открываясь миру"
 SOM_open_world_desc:0 "Долго наша страна была малопривлекательной для мира, ввиду разных обстоятельств, однако теперь всё меняется, Сомали полноценно откроется миру."
 SOM_expanded_cola:0 "Расширение завода Coca-Cola"
 SOM_expanded_cola_desc:0 "Компания Coca-Cola хотит расширить производство извеснейшего в мире напитка, и поэтому хотит значительно расширить завод по разливу газировки в Могадишо, и открыть у нас новые заводы."
 SOM_porto_franco:0 "Создание СЭЗ"
 SOM_porto_franco_desc:0 "Открытие свободных экономических зон в стране даст мощный толчок для нашей экономики, для развития территории, а главное - привлечение иностранного капитала в страну."
 SOM_create_civil_society:0 "Расширение гражданских прав"
 SOM_create_civil_society_desc:0 "Режим чрезвычайного положения в стране сильно ограничил гражданские права, пора вернуть людям права, гарантированные им Конституцией."
 SOM_decentralisation_bureaucracy:0 "Децентрализация"
 SOM_decentralisation_bureaucracy_desc:0 "Для создания нормального административного аппарата необходимо провести реформу территориального устройства, дабы чётко разграничить права и обязанности провинций."
 SOM_destroy_radicals:0 "Борьба с радикализмом"
 SOM_destroy_radicals_desc:0 "Слишком большое влияние религиозных деятелей привело к радикализации исламистского фундаментализма. Для предотвращения повторения ситуации необоходимо ограничить влияние религии на общество."
 SOM_democratized_arab_league:0 "Поддержка либерализации в ЛАГ"
 SOM_democratized_arab_league_desc:0 "Лидеры некоторых стран-членов Лиги, пережив "арабскую весну" и боясь повторного роста влияния исламистов, существенно "закрутили гайки" в обществе, но наш пример демократизации государства должен показать, что делая всё с умом, боятся нечего. Поэтому есть идея поспособствовать продвижению демократических ценностей в странах-членах Лиги."
 SOM_conservatism:0 "Президент Ахмед"
 SOM_conservatism_desc:0 "Победу одержал Шейх Шариф Ахмед, президент Сомали с 2009 по 2012, который известен как «отец современного Сомали». Он является лидером партии Альянс нового освобождения Сомали, а также лидером мусульманского повстанческого движения «Союз исламских судов»."
 SOM_council_clans:0 "Совет старейшин"
 SOM_council_clans_desc:0 "Очевидно, что без совещания с старейшинами кланов и племён не будет народного единства, поэтому создание Совета старейшин, как официального совещательного органа при Президенте, продиктовано необходимостью."
 SOM_protect_fauna:0 "Защита окружающей среды"
 SOM_protect_fauna_desc:0 "Природа нуждается в защите и поддержке, поэтому будет создано Государственное агенство по защите окружающей среды, для выполнения названных функций."
 SOM_scout_org:0 "Скаутское движение"
 SOM_scout_org_desc:0 "Предлагается создать движение Скаутов, для привлечения молодого поколения к военно-патриотическому воспитанию, а так же привлечение безпризорников в организацию, чтобы в будущем из них вышли достойные граждане нашей страны."
 SOM_cultural_legacy:0 "Поддержка культурного наследия"
 SOM_cultural_legacy_desc:0 "Наш народ пережил множество трудностей, снёс немало бед и лишений, тем не менее мы должны поддерживать и оберегать наши традиции, нашу культуру. Это позволит обьединить народ в нацию."
 SOM_business_conglomerats:0 "Связи с бизнесом"
 SOM_business_conglomerats_desc:0 "Поддержав бизнес-элиты в обмен на инвестиции в госпроекты все получат выгоду, бизнес - заказы, мы - поддержку от бизнеса, народ - инфраструктуру."
 SOM_repair_minarets:0 "Восстановление минаретов"
 SOM_repair_minarets_desc:0 "Множество минаретов было повреждено в ходе боевых действий, пора восстановить их в знак обьединения народа."
 SOM_nation_health:0 "Поддержка Красного Креста"
 SOM_nation_health_desc:0 "Гуманитарная ситуация в стране в крайне тяжёлом положении, однако, несмотря на то, что Международный Красный Крест работает в стране с 1977 года, он не получал должной поддержки. Пришла пора изменить это положение и расширить сотрудничество. Так же есть предложение заключить контракт на 3 года с кубинскими врачами для работы в Сомали."
 SOM_volunteers:0 "Борьба с джихадизмом"
 SOM_volunteers_desc:0 "Мы, победив джихадистов у себя дома, должны быть готовы придти на помощь другим странам, поражённым джихадистской чумой."
 
 ### Nationalist branch ###
 SOM_nationalism:0 "Национальная коалиция"
 SOM_nationalism_desc:0 "Победу в выборах одержали силы, взывающие с народному единению и национальному процветанию."
 SOM_autoritarism:0 "Президент Махмуд"
 SOM_autoritarism_desc:0 "Действующий президент Хасан Шейх Махмуд был избран на второй срок. Поддерживающая его Партия мира и развития провозглашает политику народного единения и строительства сильного и суверенного Сомали. Программа Махмуда стоит на позициях консервативной демократии и умеренного традиционализма."
 SOM_builds_mosque:0 "Постройка мечетей"
 SOM_builds_mosque_desc:0 "В качестве шага поддержки для исламского духовенства правительство предлагает реализовать программу постройки мечетей в стране. Народу как никогда нужно духовное возрождение."
 SOM_support_umma:0 "Поддержка духовенства"
 SOM_support_umma_desc:0 "Имамы имеют довольно большое влияние на общество в стране, поэтому предлагается заключить с ними негласное соглашение о взаимоподдержке. Духовенство станет ещё одной крепкой опорой нашей власти!"
 SOM_arab_league_friends:0 "Укрепление отношений с ЛАГ"
 SOM_arab_league_friends_desc:0 "Мы, арабы, должны всегда держатся вместе. Только в единстве наша сила, поэтому необходимо укрепить дружеские связи со странами-членами Лиги арабских государств."
 SOM_glorious_leader:0 "Великий лидер"
 SOM_glorious_leader_desc:0 "Наш Президент - несомненно Великий Лидер, однако, к сожалению, не все с этим согласны. В обществе, более того в органах власти всё ещё есть люди, которые не признают величия нашего Лидера. Пора вычистить органы власти от нелояльных элементов."
 SOM_propagandists:0 "Контроль СМИ"
 SOM_propagandists_desc:0 "Сложилось так, что все СМИ в стране принадлежат государству, однако излишняя свобода их действия подрывает авторитет власти и Президента лично, подвергая их постоянной критике за все просчёты. Пора прекратить эти потоки лжи! СМИ должны вещать только правду, а правда в том, что под руководством нашего великого Президента жить становится только лучше!"
 SOM_attack_opposition:0 "Борьба с оппозицией"
 SOM_attack_opposition_desc:0 "Так называемые "оппозиционеры" всячески подрывают авторитет власти на местах, часто игнорируя некоторые постановления Правительства. Пора разобратся с этими подлыми предателями в полной мере и централизовать власть в стране, дабы предотвратить повторение сего в будущем."
 SOM_control_clans:0 "Осаждение кланов"
 SOM_control_clans_desc:0 "Исторически сложилось так, что общество в Сомали клановое, поэтому главный авторитет для людей не Президент, а глава их клана. Поэтому необходимо "намекнуть" главам кланов, что выгоднее действовать в согласии с нашими указаниями. Или их место займут более сговорчивые..."
 SOM_national_pride:0 "Национальная гордость"
 SOM_national_pride_desc:0 "Когда-то Сомали называли "краем поэтов", а сейчас наша страна не в самом лучшем положении. Однако пришло время вернуть былое величие нашего народа, когда он был свободен ото всех. Сомали станет великим!"
 SOM_radical_nationalism:0 "Президент Барре"
 SOM_radical_nationalism_desc:0 "Победу одержал сын бывшего диктатора Мохаммеда Сиада Барре - Маслах. Поддерживающая его Демократическая партия Сомали стоит на позициях национализма. Видимо история и вправду циклична..."
 SOM_extend_militarisation:0 "Милитаризация общества"
 SOM_extend_militarisation_desc:0 "Если враг ступит на нашу землю - каждый сомалиец, вне зависимости от возраста и пола должен уметь держать оружие. Военная подготовка всего населения должна быть расширена."
 SOM_strength_special_servise:0 "Контроль спецслужб"
 SOM_strength_special_servise_desc:0 "Специальные службы должны занятся контролем религиозных деятелей, групп, общин ради устранения радикальных проповедников и устранения религиозной вражды."
 SOM_young_soldiers:0 "Молодые солдаты"
 SOM_young_soldiers_desc:0 "Подростки должны быть готовы к тому, что им придётся защищать свою страны с оружием в руках, поэтому они должны привлекатся в программу военной подготовки уже с юных лет."
 SOM_siad_barre_legacy:0 "Наследие отца"
 SOM_siad_barre_legacy_desc:0 "Мохамед Сиад Барре возглавлял Сомали больше 20 лет. Годы его правления были «золотым веком» для Сомали, но предатели взбаламутили народ и скинули великого Президента, отправив его в бега. Теперь его сын, ведомый идеями своего отца поведёт Сомали в новый "золотой век", а народ должен почитать великого Сиада, отдавая ему должное уважение."
 
 ### Army branch ###
 SOM_army_reform:0 "Армейская реформа"
 SOM_army_reform_desc:0 "Все наши "вооружённые силы" состоят в основном из полицейских подразделений. Но без армии стране не обойтись, поэтому необходимо реформировать нашу вооружённую силу и создать по настоящему боеспособные войска."
 SOM_clans_militia_army:0 "Территориальная оборона"
 SOM_clans_militia_army_desc:0 "Поскольку наша страна крайне сильно поделена на кланы, которые имеют собственные вооружённые формирования, имеет смысл не разрушать этот уклад, а реорганизовать их в войска территориальной обороны. Данная организационная модель будет крайне эффективна в обороне, поскольку подразделения будут формироваться на местах из местных жителей."
 SOM_regular_army:0 "Регулярная армия"
 SOM_regular_army_desc:0 "Армия должна быть строго дисциплинированной и централизованной структурой, поскольку армия, в которой нет центрального управления не сможет эффективно выполнять наступательные действия."
 SOM_local_weaponry:0 "Перевооружение"
 SOM_local_weaponry_desc:0 "Наши солдаты вооружены устаревшим оружием прошлого века, которое уже выработало свой ресурс. Бойцам нужно новые образцы вооружения."
 SOM_motorize_militia:0 ""Современная кавалерия""
 SOM_motorize_militia_desc:0 "Как показывает опыт боевых действий в Сирии, моторизованные группы бойцов на лёгких внедорожниках крайне эффективны - они очень мобильны и могут быстро реагировать на изменения обстановки в боевых действиях."
 SOM_artillery_army:0 "Развитие артиллерии"
 SOM_artillery_army_desc:0 "Артиллерия - неотъемлемый компонент современной войны. Поэтому силы территориальной обороны должны иметь новую артиллерию для ведения боевых действий, которая эффективна как в обороне, так и в наступлении."
 SOM_tunnel_rats:0 "Сеть тоннелей"
 SOM_tunnel_rats_desc:0 "Использование особенностей ландшафта позволяет получить преимущество в обороне, а создание локальных складов, спрятанных под землёй значительно облегчает снабжение солдат."
 SOM_ambush_tactics:0 "Партизанская война"
 SOM_ambush_tactics_desc:0 "Нам нужна выработка доктрин, на основе партизанской войны, ведь тактика "ударь и убеги" всегда была крайне эффективной. Противник, ступив на нашу территорию, не будет знать покоя, он будет вымотан, оставлен без снабжения и в конце-концов будет вынужден отступить."
 SOM_extended_tunnels:0 "Расширение тоннелей"
 SOM_extended_tunnels_desc:0 "Создание сети тонеллей очень эффективно, но по мере расширения нашей армии мы должны и расширять тоннели, дабы обеспечить максимальную эффективность солдат."
 SOM_mobilization_big:0 "Крупная мобилизация"
 SOM_mobilization_big_desc:0 ""
 SOM_reform_militia:0 "Плата за кровь"
 SOM_reform_militia_desc:0 "Наши бойцы, хотя и защищают свои дома, должны получать плату за службу в теробороне. А деньги привлекут и опытных бойцов, которые вместо наёмничества по миру будут служить нашей стране."
 SOM_civil_war_experience:0 "Наследие войны"
 SOM_civil_war_experience_desc:0 "Долговременная гражданская война в нашей стране, бои с исламистами дали нам опытных бойцов, которые могут помочь выработать наиболее эффективную методику ведения боевых действий."
 SOM_create_fuel_reserve:0 "Топливный резерв"
 SOM_create_fuel_reserve_desc:0 "Современные боевые действия требуют много топлива, поэтому, ради предотвращения дефицита, нужно создать склады топливного резерва."
 SOM_military_training:0 "Учения"
 SOM_military_training_desc:0 "Необходимо провести учения, дабы отработать все последние результаты наших военных реформ."
 SOM_arsenal_bakaara:0 "Создание центрального арсенала"
 SOM_arsenal_bakaara_desc:0 "Рынок "Бакаара" - был крупнейшим чёрным рынком оружия в стране. Наша армия нуждается в оружии, используя связи бывших дельцов "Бакаары" можно заложить фундамент нашей военной промышленности - арсенал "Бакаара" станет центром всего снабжения наших войск."
 SOM_military_schools:0 "Реформа военного образования"
 SOM_military_schools_desc:0 "Мы не имеем ни одного военного учебного заведения, однако обладаем опытными бойцами, прошедшими гражданскую войну. Но армия нуждается в большом квалифицированном командном резерве. Создание военных академий станет первым камнем в фундаменте крепкой армии."
 SOM_coin_training:0 "Расширение обучения"
 SOM_coin_training_desc:0 "Опыт боёв с исламистами указывает на основную сложность - использование джихадистами тактики партизанской войны. Поэтому необоходимо включить в программу подготовки обучение контрпартизанским операциям, чтобы наши будущие офицеры умели вести эффективную борьбу с партизанами."
 SOM_reform_army_command:0 "Реформа командования"
 SOM_reform_army_command_desc:0 "Следующим шагом в реформе армии является очистка армейского командования от некомпетентных кадров, и продвижение молодых, инициативных офицеров на руководящие должности."
 SOM_extensive_weaponry_prod:0 "Развитие производства вооружения"
 SOM_extensive_weaponry_prod_desc:0 "Обеспеченная армия - боеспособная армия. Мы должны заняться созданием военно-промышленного комплекса для обеспечения нужд армии в полной мере."
 SOM_fortification_base:0 "Сдерживание"
 SOM_fortification_base_desc:0 "Большое военное строительство отобьёт у наших недоброжелателей нападать на нас."
 SOM_mechanization_army:0 "Механизация армии"
 SOM_mechanization_army_desc:0 "Бронетранспортёры - основа любой современной армии, она обеспечивает солдатам мобильность, некоторую защиту от обстрелов, обеспечивает огневое прикрытие, поэтому наша армия должна получить новые образцы бронетехники дял повышения своей боеспособности."
 SOM_blitz_army:0 "Бронекавалерия"
 SOM_blitz_army_desc:0 "Бронетехника позволяет наносить молниеносные и мощные удары по противнику, и развитие бронетанковых частей в нашей армии выведет боеспособность наших войск на новый уровень."
 
 ### Intermarium branch ###
 SOM_inter_marium:0 "Небо и вода"
 SOM_inter_marium_desc:0 "Наш флот, как воздушный так и морской крайне слаб, пора это исправить."
 SOM_air_fleet:0 "Воздушный флот"
 SOM_air_fleet_desc:0 "Мы должны защищать наше небо, а как это сделать, если наши воздушные силы ничтожно малы? Развитие военно-воздушных сил не только поможет контролировать воздух, но и будет мощным дополнением для флота."
 SOM_international_help:0 "Международное сотрудничество"
 SOM_international_help_desc:0 "Сами мы не сможем создать новые ВВС, ввиду отсутвствия кадров. Поэтому кооперация с другими странами необходима для тренировки наших пилотов которые будут основой наших новых военно-воздушных сил."
 SOM_airport_mogadisho:0 "Воздушный флот"
 SOM_airport_mogadisho_desc:0 "Аэропорт Могадишо является одним из крупнейших в стране. Его расширение - важный шаг в развитии Военно-воздушных сил Сомали."
 SOM_radar_station:0 "Развитие РЛС"
 SOM_radar_station_desc:0 "Для связывания действий ВВС и флота нужно создать станцию радиолокации, которая будет передавать информацию между лётчиками и моряками, которые в свою очередь смогут эффетивно координировать свои действия."
 SOM_light_aviation:0 "Развитие ударной авиации"
 SOM_light_aviation_desc:0 "Ударные вертолёты давно стали одним из основных средств огневой поддержки сухопутных войск, развитие этого вида техники откроет для наших ВВС новые возможности."
 SOM_extended_pilots:0 "Новые пилоты"
 SOM_extended_pilots_desc:0 "Закончив обучение за рубежом, наши новые пилоты привезли с собой ценные знания о современных методах ведения воздушных боёв, и теперь, учитывая их знания и опыт, пришло время разрабатывать новые доктрины для наших ВВС."
 SOM_hunting_pirates:0 "Борьба с пиратством"
 SOM_hunting_pirates_desc:0 "Несмотря на предпринятые ранее меры, некоторые банды пиратов всё ещё скрываются на нашей территории и время от времени совершают нападения на иностранные суда, пришло время занятся ими вплотную, пременив наши новые возможности."
 SOM_berbera_base:0 "База в Бербере"
 SOM_berbera_base_desc:0 "В 60-х годах прошлого столетия Советы построили в Бербере базу для своего флота, позже построили там же самую большую взлётную полосу в Африке - 4140 м. После Огаденской войны советы ушли из Сомали, на их место пришли американцы. Гражданская война здорово потрепала эту базу, пришло время восстановить её."
 SOM_navy_fleet:0 "Морской флот"
 SOM_navy_fleet_desc:0 "Сомали имеет водную границу, намного большую чем сухопутную. Поэтому защите водных рубежей нужно уделять особое внимание, а наш флот состоит из нескольких катеров, арендованных у соседей."
 SOM_mosqeet_fleet:0 "Москитный флот"
 SOM_mosqeet_fleet_desc:0 "Для строительства больших кораблей у нас нет ни возможностей, ни ресурсов, поэтому имеет смысл сосредоточиться на развитии так называемого "москитного флота" - основой которого являються небольшие корабли, способные эффектвно защищать побережье."
 
 SOM_mogadisho_shipyard:0 "Верфь Могадишо"
 SOM_mogadisho_shipyard_desc:0 "Для постройки кораблей, предлагается на базе порта Могадишо создать судостроительную верфь, которая сможет заложить фундамент для создания флота."
 SOM_new_bases:0 "Расширение портов"
 SOM_new_bases_desc:0 "Для эффективного контроля побережья Сомали нужно создать новые пункты базирования флота в долине Джубы и центральном Сомали."
 SOM_new_somalian_fleet:0 "Новый флот"
 SOM_new_somalian_fleet_desc:0 "Проведённые реформы и предпринятые нами меры позволяют без лукавства сказать, что родился новый Военно-морской флот Сомали, это уже не 200 матросов и пара катеров, с которыми мы начинали, это нечто большее. Но это только начало."
 SOM_turkey_help:0 "Помощь из Турции"
 SOM_turkey_help_desc:0 ""
 SOM_convoy_extended:0 "Расширение конвоев"
 SOM_convoy_extended_desc:0 ""
 
 ### Tooltipes and country flags ###
 great_somalia_tt:0 "Мы провозгласим политику создания Великого Сомали - обьединения всех земель, на которых проживают сомалийские племена."
 new_aidid_tt:0 "Жёсткой рукой в стране будет наведён порядок, но понравится это далеко не всем."
 som_people_front_tt:0 "В правительстве будет создана коалиция с центристами и социалистами дял противостоянию росту популярности сторонников иранского пути."
 somalia_reorganization_state_tt:0 "Можно будет начать переговоры по обьединению Сомали в единое государство."
 som_socialists_assembly:0 "Победу одержит коалиция левых сил"
 som_liberal_assembly:0 "Победу одержит либеральная коалиция"
 som_natiotalists_assembly:0 "Победу одержат представители националистического крыла"
 som_democrat_coalition:0 "Победили демократы"
 som_national_coalition:0 "Победили националисты"
 som_left_front_win:0 "Победили социалисты"

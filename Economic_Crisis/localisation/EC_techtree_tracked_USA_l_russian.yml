 USA_apc_tracked_equipment:0 "M-39"
 USA_apc_tracked_equipment_desc:0 "Бронированная машина общего назначения M39 (Т41) (англ. Armored Utility Vehicle M39) — бронированный транспортёр-тягач США. Был создан на базе противотанковой САУ M18 и предназначался на роль артиллерийского тягача и бронетранспортёра повышенной, по сравнению с полугусеничными M2 и M3, подвижности, а также командно-штабной или разведывательной машины." 
 USA_apc_tracked_g1_equipment_0:0 "M-75"
 USA_apc_tracked_g1_equipment_0_short:0 "M-75"
 USA_apc_tracked_g1_equipment_0_desc:0 "Armored Infantry Vehicle M75 - бронетранспортёр США. Был разработан в 1946—1951 годах на роль стандартного бронетранспортёра армии, для замены полугусеничных машин военного периода. На базе M75 были разработаны самоходные миномёты различных калибров. Тип брони: стальная катаная и литая гомогенная. Пулемёт	1×12,7-мм M2 HB. Тип двигателя оппозитный 6-цилиндровый карбюраторный воздушного охлаждения."
 USA_apc_tracked_t1:0 "Модификация M-75"
 USA_apc_tracked_t1_desc: "Модификация шасси."
 USA_apc_tracked_g2_equipment_0:0 "M-113"
 USA_apc_tracked_g2_equipment_0_short:0 "M-113"
 USA_apc_tracked_g2_equipment_0_desc:0 "M113 (Armoured Personnel Carrier) — бронетранспортёр (БТР) США. Первоначальный вариант с бензиновым 8-цилиндровым V-образным двигателем Chrysler 75M. M113 имеет стандартную переднемоторную компоновку, с размещением моторного отделения в правой лобовой части, трансмиссионного отделения в лобовой оконечности, отделения управления в лобовой части слева, а объединённого боевого и десантного отделения — в кормовой части машины. Экипаж M113 состоит из двух человек: механика-водителя и командира."
 USA_apc_tracked_t2:0 "Модификация M113 ACAV"
 USA_apc_tracked_t2_desc:0 "Модификация M-113. «Бронированная штурмовая машина кавалерии», или «ACAV», была концепцией и полевой модификацией"
 USA_apc_tracked_g3_equipment_0:0 "M113A1"
 USA_apc_tracked_g3_equipment_0_short:0 "M113A1"
 USA_apc_tracked_g3_equipment_0_desc:0 "Модификация 1964 года, бензиновый двигатель Chrysler 75M был заменён более экономичным дизельным Detroit 6V-53. Стоимость одной серийной машины в ценах 1972 года составляла $30,566 тыс., стоимость регламентного обслуживания на заводе-изготовителе после исчерпания моторесурса $12,130 тыс. (39,7% от стоимости машины) и стоимость капремонта боевых повреждений там же $15,162 тыс. (49,6%)."
 USA_apc_tracked_t3:0 "Модификации M113A1"
 USA_apc_tracked_t3_desc:0 "Модернизация M113A1."
 USA_apc_tracked_g4_equipment_0:0 "M113A2"
 USA_apc_tracked_g4_equipment_0_short:0 "M113A2"
 USA_apc_tracked_g4_equipment_0_desc:0 "Охлаждение двигателя было улучшено путём переключения мест расположения вентилятора и радиатора. Торсионные стержни повышенной прочности увеличили дорожный просвет, а амортизаторы уменьшили воздействие ударов по земле. Бронированные топливные баки были добавлены снаружи с обеих сторон задней рампы, освобождая 0,45 кубических метров (16 кубических футов) внутреннего пространства. Вес M113A2 был увеличен до 11 740 кг (25 880 фунтов)."
 USA_apc_tracked_t4:0 "Модификации M113A2"
 USA_apc_tracked_t4_desc:0 "Вариант модификации M113A2."
 USA_apc_tracked_g5_equipment_0:0 "M113A3"
 USA_apc_tracked_g5_equipment_0_short:0 "M113A3"
 USA_apc_tracked_g5_equipment_0_desc:0 "Основными отличиями являлись новый двигатель мощностью 275 л.с., новая трансмиссия и расположение топливных баков (два взаимозаменяемых топливных бака были вынесены наружу из корпуса БТР) и авиационная 30-мм пушка."
 USA_apc_tracked_t5:0 "Модификации M113A3"
 USA_apc_tracked_t5_desc:0 "Уменьшен профиль машины, увеличена толщина брони."
 USA_apc_tracked_g6_equipment_0:0 "Перспективный гусеничный БТР"
 USA_apc_tracked_g6_equipment_0_desc:0 "Перспективный гусеничный БТР будущего."
 USA_apc_tracked_t6:0 "Модификации перспективного гусеничного БТР будущего"
 USA_apc_tracked_t6_desc:0 "Улучшена броня, покрытие типа "стелс"."
 
 USA_ifv_tracked_g2_equipment_0:0 "XM-701"
 USA_ifv_tracked_g2_equipment_0_short:0 "XM-701"
 USA_ifv_tracked_g2_equipment_0_desc:0 "Опытная боевая машина пехоты (БМП) США. В варианте с алюминиевым бронекорпусом сухая масса составляла 22 т, боевая масса 22,99 т. Со стальным бронекорпусом сухая масса 23,5 т, боевая - 24,5 т. Бронирование обеспечивало защиту кругом от огня 14,5-мм пулемёта, горизонтальные проекции обеспечивали защиту от осколков 155-мм осколочно-фугасного снаряда. Днище корпуса - от подрыва мины массой 5,7 кг. Посредине корпуса размещается двухместная башня с 20-мм пушкой и спаренным с ней 7,62-мм пулемётом."
 USA_ifv_tracked_t2:0 "Модификации XM-701"
 USA_ifv_tracked_t2_desc:0 "Модификации с более мощной пусковой установкой ПТРК и шестью пусковыми установками комплекта постановки дымовых завес."
 USA_ifv_tracked_g3_equipment_0:0 "M2 Bradley"
 USA_ifv_tracked_g3_equipment_0_short:0 "M2 Bradley"
 USA_ifv_tracked_g3_equipment_0_desc:0 "M2 Bradley — боевая машина пехоты США, названная в честь генерала Омара Брэдли. Экипаж состоит из трёх человек, может перевозить до шести пехотинцев в десантном отделении. M2 выполнена по традиционной для схеме: моторно-трансмиссионное отделение расположено впереди, пехотинцы находятся в кормовой части корпуса. Корпус сварной, выполнен из алюминиевой брони. Вооружение состоит из 25-мм пушки M242 Bushmaster, 7,62-мм пулемёта M240C, ПУ ПТУР Tоу и 6 несъёмных 5,56-мм автоматов М231 FPW."
 USA_ifv_tracked_t3:0 "Модификации M2A1 Bradley"
 USA_ifv_tracked_t3_desc:0 "Пусковое устройство и устройства заряжания ПТРК были изменены для использования ПТУР BGM-71D TOW II. Диаметр боевой части модернизированных ПТУР увеличен до 152 мм, бронепробиваемость возросла до 900 мм. В боекомплект M2A1/M3A1 были добавлены дымовые гранаты M76, дымовая завеса которых непроницаема как в видимой, так и в инфракрасной части спектра."
 USA_ifv_tracked_g4_equipment_0:0 "M2A2 Bradley"
 USA_ifv_tracked_g4_equipment_0_short:0 "M2A2 Bradley"
 USA_ifv_tracked_g4_equipment_0_desc:0 "Улучшения были направлены на значительное повышение уровня защищённости БМП за счёт более совершенной пассивной и динамической защиты применительно к действию бронебойных подкалиберных снарядов. Бронирование стало выполняться по схеме «сталь — алюминий — кевлар». В боекомплект пушки был введён новый выстрел M919 APFSDS-T с бронебойным оперённым подкалиберным снарядом (БОПС). Радиостанция была заменена на новую, поддерживающую стандарт SINCGARS."
 USA_ifv_tracked_t4:0 "Модификации M3A2 Bradley"
 USA_ifv_tracked_t4_desc:0 " Увеличение мощности двигателя повлекло за собой необходимость модернизации трансмиссии (HMPT-500-3EC), повышения эффективности системы охлаждения и установки усиленных торсионных валов. По экспертным оценкам, в результате проведённой модернизации машины с увеличением массы бронирования более чем на 3 т, эквивалент защиты лобовой проекции (мм стали) достиг значения 110—130 мм. В результате модернизации БМП М2А2 с передних направлений обстрела не поражается бронебойными оперёнными снарядами 30-мм пушек 2А42 и 2А72 при стрельбе с дистанции 100 м."
 USA_ifv_tracked_g5_equipment_0:0 "M2A3 Bradley"
 USA_ifv_tracked_g5_equipment_0_short:0 "M2A3 Bradley"
 USA_ifv_tracked_g5_equipment_0_desc:0 "«Полностью цифровая БМП»: заменены на цифровые и значительно улучшены все подсистемы, включая автоматическое пожаротушение и защиту от ОМП. Была усилена противоосколочная защита горизонтальных проекций (roof fragmentation protection), в частности установкой на крыше башни титанового бронелиста. На корпусе машины были установлены узлы крепления дополнительной защиты от кумулятивных боеприпасов. BAE Systems разработала комплект навесной динамической защиты BUSK."
 USA_ifv_tracked_t5:0 "Модификации M3A3 Bradley"
 USA_ifv_tracked_t5_desc:0 "Модификации включали в себя установку облегчённых гусениц, амортизаторов, новой подвески и более жёстких торсионов, что позволило вернуть сниженный с 510 до 380 мм дорожный просвет, подвижность на бездорожье и защиту от СВУ."
 USA_ifv_tracked_g6_equipment_0:0 "NGCV"
 USA_ifv_tracked_g6_equipment_0_short: "NGCV"
 USA_ifv_tracked_g6_equipment_0_desc: "Next-Generation Combat Vehicle («Боевая машина следующего поколения»). Имеет собственный экипаж из двух человек и перевозит шесть десантников. Используется «традиционное» металлическое бронирование, дополненное комплексом активной защиты перспективной модели. Основным вооружением БМП является 50-мм автоматическая пушка на дистанционно управляемом боевом модуле."
 USA_ifv_tracked_t6:0 "Модификации NGCV"
 USA_ifv_tracked_t6_desc:0 "Модификация оснащена необитаемым боевым модулем с автоматической пушкой калибра 57 мм."
 
 USA_ifv_airdroppable_g2_equipment_0:0 "LVTP-5"
 USA_ifv_airdroppable_g2_equipment_0_short:0 "LVTP-5"
 USA_ifv_airdroppable_g2_equipment_0_desc:0 "Landing Vehicle Tracked Personnel — гусеничная десантная машина. Относится ко второму поколению семейства LVT, была разработана в 1950—1952 и поставлена на вооружение Корпуса морской пехоты США. Броня LVTP-5 стальная, катаная, толщиной 6-16 мм корпус и 6-25 мм башня. Скорость хода на плаву до 11 км/ч, мореходность до 3 баллов. Вооружение пулемёты 1 × 7,62-мм M1919A4. Движение на плаву за счёт перемотки гусениц."
 USA_ifv_airdroppable_t2:0 "Модификации LVTH-6A1"
 USA_ifv_airdroppable_t2_desc:0 "Изменения в основном коснулись двигателя и выпускной системы. LVTH-6 имела экипаж из 7 человек." 
 USA_ifv_airdroppable_g3_equipment_0:0 "LVTP-7"
 USA_ifv_airdroppable_g3_equipment_0_short:0 "LVTP-7"
 USA_ifv_airdroppable_g3_equipment_0_desc:0 "Гусеничная десантная машина-амфибия морской пехоты США. Экипаж составляет три человека — водитель, командир и стрелок. В кормовой части машины расположено десантное отделение, в котором на трёх скамьях размещается 25 человек десанта, при перевозке груза скамьи могут быть демонтированы. Корпус амфибии выполнен из плит алюминиевой брони толщиной от 30 до 45 мм. Вооружение состоит из 12,7-мм пулемёта Браунинг M2HB."
 USA_ifv_airdroppable_t3:0 "Модификации LVTP-7A1"
 USA_ifv_airdroppable_t3_desc:0 "Модификации LVTP-7A1."
 USA_ifv_airdroppable_g4_equipment_0:0 "AAV-7"
 USA_ifv_airdroppable_g4_equipment_0_short:0 "AAV-7"
 USA_ifv_airdroppable_g4_equipment_0_desc:0 "Гусеничная плавающая машина, установлена башня, в которой установлены крупнокалиберный пулемёт M2HB калибра 12,7 мм и 40-мм автоматический гранатомёт Mk 19. Оснащена четырьмя рациями для членов экипажа и переговорным устройством AN/VIC-2. Способна перевозить 25 морских пехотинцев в полном снаряжении и 4 членов экипажа: механика-водителя, командира экипажа/машины, стрелка и «заднего» члена экипажа (rear crewman)."
 USA_ifv_airdroppable_t4:0 "Модификации AAVC-7A1"
 USA_ifv_airdroppable_t4_desc:0 "У этой машины нет башни, а большая часть грузового отсека занята оборудованием связи. Эта модификация имеет только две рации для членов экипажа и VIC-2, также на ней установлены две радиостанции VRC-92, одна VRC-89 и одна PRC-103 дециметрового диапазона, коротковолновой MRC-83 и системой межсетевого обмена MSQ, используемой для одновременного управления несколькими радиостанциями."
 USA_ifv_airdroppable_g5_equipment_0:0 "EFV"
 USA_ifv_airdroppable_g5_equipment_0_short:0 "EFV"
 USA_ifv_airdroppable_g5_equipment_0_desc:0 "Expeditionary Fighting Vehicle — гусеничный плавающий бронетранспортёр, со сварным корпусом, выполненным из алюминиевой брони 2519-Т87 с улучшенными характеристиками сопротивления коррозии. Двигатель MTU 833 дизельный, 12-цилиндровый, V-образный, водяного охлаждения, с турбонаддувом. Основным вооружением является 30-мм автоматическая пушка Bushmaster II, установленная во вращающейся башне в передней части корпуса. С пушкой спарен 7,62-мм пулемёт M240, боезапас пулемёта 2400 патронов. По обеим сторонам корпуса и башни установлены 32 дымовых гранатомёта."
 USA_ifv_airdroppable_t5:0 "Модификации EFV-V"
 USA_ifv_airdroppable_t5_desc:0 "Оснащена новой композитной бронёй для машины EFV с улучшенными защитными характеристиками и меньшей массой."
 USA_ifv_airdroppable_g6_equipment_0:0 "Перспективный гусеничный БМД"
 USA_ifv_airdroppable_g6_equipment_0_short:0 "Перспективный гусеничный БМД"
 USA_ifv_airdroppable_g6_equipment_0_desc:0 "Новейшая боевая машина КМП США."
 USA_ifv_airdroppable_t6:0 "Модификации перспективной гусеничной США"
 USA_ifv_airdroppable_t6_desc:0 "Модификации перспективной гусеничной США."
 
 
 USA_landing_vehicle_tracked_g1_equipment_0:0 "M-44"
 USA_landing_vehicle_tracked_g1_equipment_0_short:0 "M-44"
 USA_landing_vehicle_tracked_g1_equipment_0_desc:0 "M44 (Armored Utility Vehicle M44) — опытный бронетранспортёр США. M44 был разработан General Motors в рамках программы по замене обладавших недостаточной подвижностью и защищённостью полугусеничных бронетранспортёров полностью гусеничными машинами нового поколения. Тип брони	- стальная катаная и литая гомогенная. Вооружение - пулемёты 1 × 12,7-мм M2 HB и 1 × 7,62-мм M1919A4. Тип двигателя	- радиальный 9-цилиндровый карбюраторный жидкостного охлаждения."
 USA_landing_vehicle_tracked_g2_equipment_0:0 "M-59"
 USA_landing_vehicle_tracked_g2_equipment_0_short:0 "M-59"
 USA_landing_vehicle_tracked_g2_equipment_0_desc:0 "Гусеничный плавающий бронетранспортёр FMC M59 был разработан фирмой «FMC Corporation». Предназначенный в основном для перевозки мотопехоты, бронетранспортёр М59 оказался многоцелевой машиной. Благодаря удобному десантному отделению его можно было использовать для перевозки разного рода грузов, транспортировки раненых, в качестве наблюдательной, командирской и штабной машин, для буксировки некоторых орудий и в качестве самоходного шасси для миномётов и противотанковых ракетных комплексов."
 USA_landing_vehicle_tracked_g3_equipment_0:0 "M-59A1"
 USA_landing_vehicle_tracked_g3_equipment_0_short:0 "M-59A1"
 USA_landing_vehicle_tracked_g3_equipment_0_desc:0 "Современная модификация гусеничного плавающего бронетранспортёра FMC M59. Усилено бронирование, применён фрсированный двигатель."
 USA_landing_vehicle_tracked_g4_equipment_0:0 "Bradley AMPV"
 USA_landing_vehicle_tracked_g4_equipment_0_short:0 "Bradley AMPV"
 USA_landing_vehicle_tracked_g4_equipment_0_desc:0 "Многоцелевой плавающий бронетранспортёр на основе БМП Bradley. По сравнению с оригинальным Брэдли, в нём усилена броня, больше объём внутреннего пространства. С целью повышения живучести и увеличения полезного объёма корпуса внутренние топливные баки заменены бронированными внешними в кормовой части машины. Также модернизирован 600-сильный дизельный двигатель Cummins V903, совмещённый с трансмиссией L-3 Combat Propulsion Systems HMPT-500 и электроника. Днище стало V-образным."
 USA_landing_vehicle_tracked_g5_equipment_0:0 "Bradley AMPV-B"
 USA_landing_vehicle_tracked_g5_equipment_0_short:0 "Bradley AMPV-B"
 USA_landing_vehicle_tracked_g5_equipment_0_desc:0 "Модификация Bradley AMPV. Устанавливлена система защиты от ОМП и кондиционер во внешней установке в задней части корпуса. Алюминиевый бронекорпус усилен установкой дополнительной навесной брони, возможна также установка дополнительных модулей динамической защиты. С целью усиления противоминной защиты, днище также усилено бронёй, кроме того внедрена разработанная BAE Systems инновационная система «подвесного пола» (floating floor)."
 
 
 USA_anti_ar_equipment_1:0 "M42A1 «Duster»"
 USA_anti_ar_equipment_1_short:0 "M42A1 «Duster»"
 USA_anti_ar_equipment_1_desc:0 "Спаренная зенитная 40-мм самоходная пушка M42 самоходная установка (ЗСУ) США . Была создана в 1951 году на базе лёгкого танка M41 Уокер Бульдог. D башне установлена радиолокационная станция управления огнём M50. В качестве вспомогательного вооружения в кормовой части машины установлен 7,62-мм пулемёт M60. Боекомплект составляет 480 шт. 40-мм снарядов и 1750 шт. 7,62-мм патронов."
 USA_anti_ar_equipment_2:0 "M163 «Вулкан»"
 USA_anti_ar_equipment_2_short:0 "M163 «Вулкан»"
 USA_anti_ar_equipment_2_desc:0 "20-мм зенитная самоходная установка M163, также известная как Система противовоздушной обороны «Вулкан». Была создана Рок-Айлендским арсеналом путём установки на шасси бронетранспортёра M113 зенитного орудия, разработанного на базе авиационной 20-мм пушки. На башне ЗСУ смонтирована станция наведения AN/VPS-2, сопряжённая с зенитным автоматом."
 USA_anti_ar_equipment_3:0 "M1097 Avenger"
 USA_anti_ar_equipment_3_short:0 "M1097 Avenger"
 USA_anti_ar_equipment_3_desc:0 "Американский самоходный зенитно-ракетный комплекс ближнего действия, размещённый на шасси автомобиля повышенной проходимости HMMWV. Комплекс разработан американской компанией Boeing Aerospace Company совместно с General Electric. Предназначен для поражения воздушных целей на встречных курсах и вдогон на высотах 0,5-3,8 км и дальностях 0,5-5,5 км. На нём установлены два контейнера по 4 ракеты FIM-92 Stinger, зенитный пулемёт калибра 12,7 мм и РЛС."
 USA_anti_ar_equipment_4:0 "LAV-AD"
 USA_anti_ar_equipment_4_short:0 "LAV-AD"
 USA_anti_ar_equipment_4_desc:0 "LAV-AD (Air Defence) — зенитный ракетно-пушечный комплекс предназначенный для борьбы с самолётами и вертолётами, а также наземными целями. Система разработанная фирмой «General Dynamics Armaments Systems», установлена на шасси бронетранспортёра LAV. Вооружение составляет: 25-мм пушка GAU-12 Equalizer, используется для борьбы с целями на дальностях до 2,5 км, 8 управляемых зенитных ракет «Стингер» — для поражения целей на дальностях до 6 км. Системы обнаружения PSS — комбинированный телевизионный и тепловизионный прицел."

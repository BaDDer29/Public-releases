 lebanon.2.t:0 "Взрывы в порту Бейрута"
 lebanon.2.desc:0 "Сегодня, вечером в порту Бейрута прогремели два взрыва. Взорвался груз в 2750 тонн аммиачной селитры, снятый в 2014 году с судна "Rhosus" и всё это время хранившийся на складе порта. Об опасности хранения этого груза заявляли властям должностные лица порта. Предположительно, взрывы произошли из-за сварочных работ. От искр загорелись петарды, а следом сдетонировала селитра. Первый, меньший взрыв породил облако дыма над пламенем и мерцающие огни. Второй взрыв сотряс центральный Бейрут и поднял грибовидное облако пыли в воздух. На месте хранилища образовался кратер диаметром около 70 метров, заполненный водой. По сообщениям, взрывы были слышны на расстоянии 240 километров - на Кипре. В результате погибло не менее 158 человек, пострадали более 6000. Нанесённый ущерб составляет до 15 миллиардов долларов."
 lebanon.2.a:0 "Это чёрный день для нашей страны..."
 lebanon.2_tt:0 "Из нашего государственного резерва будет списано §R15000§! млн. долларов."
 lebanon.3.t:0 "Катастрофа предотвращена"
 lebanon.3.desc:0 "Сегодня, 4 августа 2020 года, вечером на складе в порту Бейрута вспыхнул пожар. Это произошло, предположительно, вследствие сварочных работ. К счастью, пожарные смогли вовремя потушить хранилище. На этом же складе хранился груз в 2750 тонн аммиачной селитры, снятый в 2014 году с судна "Rhosus". Последствия взрыва могли бы быть катастрофическими."
 lebanon.3.a:0 "Усильте меры противопожарной безопасности"

 lebanon_news.1.t:0 "Взрывы в порту Бейрута"
 lebanon_news.1.d:0 "Сегодня в Бейруте, Ливан, прогремела серия мощных взрывов, нанёсших колоссальный ущерб городу, не менее 10 человек погибли, сотни людей пострадали. Гриб от взрыва был виден за десятки километров. Несколько кварталов города пбыло полностью разрушено. Взрыв мог произойти во время проведения сварочных работ по заделыванию отверстий, через которые злоумышленники могли совершить кражу аммиачной селитры, хранящейся на одном из складов. Взрыв в Бейруте сравнял с землёй половину города, 300 тысяч жителей остались без крыши над головой."
 lebanon_news.1.a:0 "Это ужасно!"

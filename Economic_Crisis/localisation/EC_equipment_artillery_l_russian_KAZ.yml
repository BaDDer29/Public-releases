l_russian:
 
 KAZ_art_sub:0 "3ВБП2"
 KAZ_art_sub_desc:0 "Выстрел 3ВБП2 с кумулятивным вращающимся снарядом БП540 и специальным зарядом."
 KAZ_art_sub_2:0 "3ВОФ27"
 KAZ_art_sub_2_desc:0 "152-мм выстрел 3ВОФ27 с осколочно-фугасным активно-реактивным снарядом 3ОФ22 «Крен» и полным переменным зарядом."
 KAZ_art_sub_3:0 "3ОФ38 «Сантиметр»"
 KAZ_art_sub_3_desc:0 "Советский/российский корректируемый артиллерийский боеприпас калибра 152 мм. Относится к первому поколению управляемых артиллерийских боеприпасов. Предназначен для поражения бронированных целей и инженерных сооружений с первого выстрела. Коррекция выполняется реактивными импульсными двигателями на конечном участке полёта по лазерной отметке на цели."
 KAZ_art_sub_4:0 "«Краснополь»"
 KAZ_art_sub_4_desc:0 "Корректируемый артиллерийский боеприпас калибра 152 или 155 мм. Предназначен для поражения бронированных целей и военных объектов с первого выстрела. Коррекция выполняется аэродинамическими рулями на конечном участке полёта по лазерной отметке на цели. Для увеличения дальности стрельбы снаряд имеет реактивный двигатель или донный газогенератор. Развитые аэродинамические поверхности обеспечивают планирование к цели, увеличивая дальность и уменьшая ограничения по высоте облачности."

 ### Self-propelled artillery ##
 
 KAZ_FIELD_ARTILLERY_SAU_7:0 "Семсер"
 KAZ_FIELD_ARTILLERY_SAU_7_desc:0 "122-мм самоходная артиллерийская установка. Конструктивно представляет собой 122-мм гаубицу Д-30, установленную на поворотной платформе на шасси грузовика КАМАЗ-63502. Оснащена автоматизированной системой управления огнём стандарта NATO С4I и системой заряжания, разработанной компанией Soltam systems в рамках проекта самоходной 155-мм гаубицы ATMOS-2000. Из электронного оборудования появились системы позиционирования на местности GPS и ГЛОНАСС и компьютер приёма данных от старшего офицера батареи. Боекомплект составляет 80 выстрелов."
 
 KAZ_sub_mrl:0 "9М22"
 KAZ_sub_mrl_desc:0 "Неуправляемый реактивный снаряд. Снаряд предназначен для создания массовых очагов пожара на местности с сухим растительным покровом и с легковоспламеняющимся горючими материалами. Зажигательный элемент представляет собой оболочку шестигранного сечения из магниевого сплава МЛ-5, в глухое гнездо которой запрессован пиротехнический состав."
 KAZ_sub_mrl_1:0 "9М522"
 KAZ_sub_mrl_1_desc:0 "122 мм неуправляемый осколочно-фугасный реактивный снаряд с отделяемой осколочно-фугасной головной частью (индекс 9М522). Предназначен для поражения открытой и укрытой живой силы, небронированной техники и бронетранспортёров в районах сосредоточения, артиллерийских и миномётных батарей, командных пунктов и других целей."
 KAZ_sub_mrl_2:0 "9М528"
 KAZ_sub_mrl_2_desc:0 "Реактивный снаряд с осколочно-фугасной ГЧ. Взрыватель контактный, мгновенного и замедленного действия. Предназначен для поражения живой силы, небронированной и легкобронированной военной техники в местах их сосредоточения, разрушения командных пунктов, узлов связи и объектов инфраструктуры."
 KAZ_sub_mrl_3:0 "9М542"
 KAZ_sub_mrl_3_desc:0 "Корректируемый реактивный снаряд увеличенной дальности стрельбы с неотделяющейся осколочно-фугасной головной частью. Предназначен для поражения живой силы, небронированной и легкобронированной техники в местах их сосредоточения, разрушения командных пунктов, узлов связи и объектов военно-промышленной структуры."
 
 ### MRLS ###
 
 KAZ_MRL_6:0 "БМ-21"
 KAZ_MRL_6_desc:0 "БМ-21 «Град» на базе КАМАЗ-5350. Изготавливается предприятием "КАМАЗ-Инжиниринг."
 
 KAZ_MRL_7:0 "Найза"
 KAZ_MRL_7_desc:0 "Найза (каз. Пика, копьё) — реактивная система залпового огня. РСЗО «Найза» является многокалиберной системой и способна вести огонь несколькими различными типами боеприпасов. Дальность стрельбы (13—180 км) различается в зависимости от типа применяемых боеприпасов, оснащена автоматической системой управления и командования С2. В состав дивизиона РСЗО «Найза», помимо многоцелевых ракетных пусковых установок, входят автоматизированная система управления огнём артиллерии, транспортно-заряжающие машины, автоматизированная метеостанция."

 ### Trench mortars ###
 
 KAZ_TRENCH_MORTAR_2:0 "Айбат"
 KAZ_TRENCH_MORTAR_2_desc:0 "Айбат (каз. — грозный вид, устрашающий) — 120-мм самоходный миномёт. Представляет собой модернизированный советский миномёт 2Б11, снабжённый израильской противооткатной системой и комплексом CARDOM на шасси МТ-ЛБ. В состав последнего входят компьютеризированная система управления огнём и командования С2 и инерциальное навигационное оборудование, применение которых уменьшает время подготовки к открытию огня (до 30 секунд) и увеличивает вероятность попадания с первого выстрела. Скорострельность системы достигает 16 выстрелов в минуту."

l_russian:
 change_leader.6.t:0 "Умерла лидер идеологической партии Рю Ми Ён"
 change_leader.6.d:0 "Сегодня Рю Ми Ён, председатель Центрального Комитета Партии молодых друзей небесного пути, умерла от рака лёгких в возрасте 95 лет. Теперь должность председателя вакантна. Фактически вице-председатель партии будет новым её председателем."
 change_leader.6.a:0 "Соболезнуем..."
 change_leader.17.t:0 "Ахмед Абди Годане убит!"
 change_leader.17.d:0 "Сегодня в результате операции Соединённых Штатов по обстрелу с помощью беспилотных летательных средств был убит лидер террористической группировки «Харакат Аш-Шабаб» Ахмед Годан. Он передвигался в одном из двух автомобилей, которые были поражены американской ракетой AGM-114 «Хеллфаер» в результате воздушной атаки днём ранее. Но изначально не было сведений о том, был ли Годан среди шести убитых боевиков. Автомобили двигались по направлению к прибрежному городу Барава, где находится главная база Аш-Шабаб. Ахмад Умар станет новым эмиром."
 change_leader.17.a:0 "Это великая потеря для нас!"
 change_leader.18.t:0 "Ахтар Мансур убит!"
 change_leader.18.d:0 "Сегодня лидер Талибана Ахтар Мохаммад Мансур был убит после того, как США нанесли по нему авиаудар на его автомобиль в отдалённом районе на юго-западе Пакистана, недалеко от афганской границы. Мансур сыграл ключевую руководящую роль не только в организации движения Талибан, но и в управлении целого ряда других группировок."
 change_leader.18.a:0 "Его смерть станет большим ударом для нас!"

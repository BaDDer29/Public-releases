l_russian:

 ############################## UK events ( events/EC_britain ) ##############################
 
 britain.1.t:0 "Трафальгарский марш"
 britain.1.d:0 "Сегодня утром, в Лондоне прошло шествие ультранационалистических организаций. Пройдя сквозь баррикады на улицах Стрэнд, Уайтхопл и Мэпп, они остановились на Трафальгарской площади, требуя отставки правительства и передачи власти в руки британского народа. Получив отказ, лидер партии "Британия превыше всего", Пол Голдинг, предложил идти на штурм правительственных зданий. После нескольких часов противостояния с полицией, была захвачена Национальная галерея. А заручившись поддержкой жителей Лондона, к вечеру протестующие заняли британский парламент и Букингемский дворец. В своём обращении к народу, представители партий \"Британия превыше всего\", \"Британская Национальная Партия\" и \"Национальный Фронт\", объявили о объединении в единую политическую силу, которая выведет Британию из кризиса."
 britain.1.a:0 "Настал конец демократической тирании!"
 
 britain.2.t:0 "Раскол в рядах Национальной Директории"
 britain.2.d:0 "После нескольких месяцев продолжительных дискуссий, Национальной Директории директория решила собраться на Лондонском конгрессе, для заключительного этапа переговоров‚ где представители националистических партий, должны были прийти к единогласному решению но после нескольких выступлений, стало понятно, что некогда единая политическая сила, разделилась на две противоборствующие группы, группы которые выступали за восстановление абсолютной монархии и приверженцев Пола Годинга, чьё видение будущего правительства, заключалась в установлении тотального контроля над всеми ключевыми источниками власти."
 britain.2.a:0 "Нужно сделать окончательный выбор..."
 
 britain.3.t:0 "Судьба Британии"
 britain.3.d:0 "Британия вступила в новую эру. Закончилось время борьбы за власть между консерваторами и либералами - время лжи, которую распространяли про властные, новостные телеканалы. Бремя, когда Британия была всего лишь марионеткой, в руках Вашингтона. Время, когда интересы Вестминстерской верхушки, ставились выше, чем интересы нашего великого народа! Но пришло время перемен! Настал час, показать всему миру наше истинное лицо. Лицо победителей, в чьих жилах течёт англо-саксонская кровь! Но перед этим, нужно передать власть в руки истинного лидера!"
 britain.3.a:0 "Судьба Британии в наших руках!"
 
 britain.4.t:0 "Вестминстерский путч"
 britain.4.d:0 "Сегодня, в 3 часа ночи, под покровом прохладного тумана, заручившись поддержкой военных и Лондонского Скотленд-Ярда, приверженцы диктатуры захватили власть в стране! Директория была распущена, а большинство роялистов бежало за границу. Теперь вся власть принадлежит Полу Голдингу и его соратникам!"
 britain.4.a:0 "Похоже что проблема с лидером решена…"
 
 britain.5.t:0 "Победа роялистов"
 britain.5.d:0 "Сегодня в 2 часа ночи, приверженцы диктатуры совершили попытку захвата власти но, не получив поддержку Лондонского Скотленд-Ярда и Британской армии потерпели сокрушительное поражение. Королева Елизавета отказалась от престола, но её наследник, принц Чарльз, согласился принять корону и повести страну по выбранному народом пути. Пол Голдинг - лидер путча, был убит, как и большинство его соратников во время перестрелки недалеко от здания парламента. Остальные либо задержаны полицией, либо покинули страну. Теперь вся власть в руках роялистов!"
 britain.5.a:0 "Настало время восстановить истинную монархию"
 
 britain.6.t:0 "Недовольные лорды"
 britain.6.d:0 "После роспуска Британского парламента, осталось множество недовольных представителей аристократии лордов, чьи места в верхней палате передавались по наследству. Представители влиятельного класса, требуют возвращения своих привилегий, в обмен на поддержку нового правительства. Их недовольство может привести к негативным последствиям..."
 britain.6.a:0 "Нужно немедленно решить этот вопрос"
 
 britain.7.t:0 "Имперский Сенат"
 britain.7.d:0 "Сенат был один из высших государственных органов власти в Древнем Риме. Он был создан из совета старейшин патрицианских родов, первым царём Рима - Ромулом. Члены сената делились на ранги в соответствии с ранее занимаемыми должностями. Во время дискуссий, сенаторы получали слово в соответствии с этими рангами. Во главе сената стоял наиболее заслуженный, первый из сенаторов - принцепс. Все постановления сената имели силу закона. Нам нужно воссоздать римскую модель сената, где вместо патрицианских родов будут заседать лорды. Это снимет напряжение среди британской аристократии и обеспечит их верность королю. Сенат будет иметь некоторые полномочия, по принятию новых и отмене старых законов. В то время как последнее слово и право вето, всегда будет оставаться за монархом."
 britain.7.a:0 "Обеспечит верность? Ну что же... посмотрим"
 
 britain.8.t:0 "Внутренний круг"
 britain.8.d:0 "Верховный лидер собрал вокруг себя верных людей из рядов ЕНПБ. Каждый из которых, будет занимать свою должность, заменив таким образом бывших министров. Представители государственной элиты, получили негласное название \"Внутреннего круга\"- по сути, закрытого общества, или группы людей, которые правят Британией и принимают все важные решения на закрытом собрании."
 britain.8.a:0 "Вся власть в наших руках..."
 
 britain.9.t:0 "Реформы Сэра Эддингтона"
 britain.9.d:0 "Реформы Эддингтона - это законы, цель которых заключается не только в усилении аристократии, но и роли сената в государственном управлении. Абсолютное большинство лордов поддерживают эти реформы, и готовы за них проголосовать на заседании сената. Усилив аристократию, мы может потерять поддержку народа. А наложив вето, получить сопротивление со стороны лордов."
 britain.9.a:0 "Этого стоило ожидать..."
 
 britain.10.t:0 "Угроза НАТО"
 britain.10.d:0 "Разведка Северо-Атлантического Альянса, узнала о наших планах вторжения в соседние страны. Они прислали нам ультиматум - в случае эскалации конфликта на Британских островах, НАТО не останется в стороне..."
 britain.10.a:0 "Они не помеха нашим планам, Британия будет едина!"
 
 britain.11.t:0 "Поддержка элиты"
 britain.11.d:0 "Для укрепления нашей власти надо заручиться поддержкой самых влиятельных людей партии."
 britain.11.a:0 "Это нам поможет"
 
 britain.12.t:0 "Поддержка лордов"
 britain.12.d:0 "Для избежания ещё одной революции перед нами встала необходимость восстановить в правах лордов."
 britain.12.a:0 "Это нам поможет"
 
 britain.13.t:0 "Культ личности"
 britain.13.d:0 "Нашей задачей является возведение верховного лидера Британии в культ, это поможет нам заручиться поддержкой больших масс населения."
 britain.13.a:0 "Отлично"
 
 britain.14.t:0 "Пропаганда"
 britain.14.d:0 "Мы должны усилить пропаганду СМИ на увеличение популярности королевской семьи, всё ради получения поддержки населения."
 britain.14.a:0 "Отлично"
 
 britain.15.t:0 "Однопартийность"
 britain.15.d:0 "Наша партия должна стать единственной политической силов в Британии, нужно рассмотреть вопрос о запрете иных партий."
 britain.15.a:0 "То что нужно"
 
 britain.16.t:0 "Красное знамя"
 britain.16.d:0 "Члены коммунистических партий, организаций и движений, стали плечом к плечу С британским народом. Через несколько дней, возведя палаточный городок в Гайд—парке, в его центре был установлен красный флаг, гордо развевающийся на ветру - красное знамя, которое станет символом Британской революции."
 britain.16.a:0 "Вставай, британский рабочий народ!"
 
 britain.17.t:0 "Пять пунктов Каллиникоса"
 britain.17.d:0 "Алекс Каллиникос - британский троцкист, член Центрального комитета Социалистической рабочей партии, стал инициатором написания ультиматума, состоящего из десяти пунктов, направленного Британским властям. В случае отказа, коммунисты грозят объединить свои усилия, с целью противодействия правительству. 1) Амнистировать всех участников Лондонского, Манчестерского, Ливерпульского, а также участников других протестов по всей Британии, за проведение досрочных выборов. 2) Отозвать силовые структуры и прекратить противоправные действия, направленные против участников протеста. 3) Подать в отставку, сложив свои полномочия. (Всем членам действующего правительства). 4) Назначить проведение досрочных парламентских выборов. 5) Возместить ущерб, нанесённый всем пострадавшим, во время проведения акций протеста и попытки его разгона."
 britain.17.a:0 "Власть не пойдёт на этот шаг..."
 
 britain.18.t:0 "Народные Бригады"
 britain.18.d:0 "Коммунисты начали формирование так называемых \"Народных Бригад\" - все лица, которые достигли совершеннолетия, могут записаться в одну из бригад, придя в специальный пункт в Гайд-парке. За словами лидеров коммунистических движений движений и партий, Народные Бригады будут заниматься охраной палаточных городков и следить за порядком среди митингующих. Также, это обеспечит большею координацию, в случае попытки разгона демонстрации. Люди поддерживают подобную инициативу и массово вступают в ряды Народных Бригад не только в Лондоне, но и по всей стране. Эксперты заявляют, что текущая активность британских коммунистов может обеспечить немалую поддержку среди населения в обозримом будущем."
 britain.18.a:0 "Мы объединим людей перед лицом истинной угрозы!"
 
 britain.19.t:0 "Задержание красных лидеров"
 britain.19.d:0 "Прошло больше двух месяцев с момента начала протестов и похоже  что время ожидания наконец кончилось... Сегодня стало известно о задержании нескольких лидеров коммунистических партий, включая инициатора "Пяти пунктов". Лондонцы мобилизовали свои силы для противодействию противоправным мерам, направленным на расправу с политическими конкурентами. На этой неделе, запланирована массовая акция протеста. За последнее время, благодаря активной поддержке народного митинга, коммунисты заручились симпатией среди жителей Лондона, Манчестера и Ливерпуля, продолжая распространять своё влияние на другие города Британии. Не видя альтернативы среди представителей других политических сил, британцы идут за коммунистами."
 britain.19.a:0 "Тучи сгущаются..."
 
 britain.20.t:0 "Лондонское побоище"
 britain.20.d:0 "После нескольких часов ожесточённых боёв между протестующими и полицией, настало время перемирия. Как и обещали координаторы митинга, тысячи люди собрались на улицах столицы, а также других крупных городов, требуя отставки правительства и освобождения политических заключённых. В ответ, полиция применила слезоточивый газ, резиновые дубинки и гидрант. Вопреки ожиданиям властей, люди, вместо отступления, как это было в первые дни протеста, приняли решение стоять до конца. Отбиваясь папками, битами для крикета и даже холодным оружием. В последствии, было ранено около сотни полицейских и несколько сот митингующих. Больницы переполнены, а мировое сообщество критикует действия текущего правительства. Наступило время перемирия — затишье перед бурей."
 britain.20.a:0 "Скоро всё изменится..."
 
 britain.21.t:0 "Взятие Латчмер—хауза"
 britain.21.d:0 "Вскоре, после недавних событий, лондонцы решили идти на штурм Латчмер—хауза, закрытой в 2011 году тюрьмы, где по информации анонимного источника, содержат лидеров коммунистических партий, а также участников "Первого дня", Латчмер—хауз стал оплотом внутренних войск, где располагается их главный штаб. Собрав несколько народных бригад, в числе трёх тысяч добровольцев, люди двинулись организованной колонной в район Хэм, в Юго- Западной части Лондона, где находилась вышеупомянутая, заброшенная тюрьма. И хотя власти сдали её без боя, заранее отведя с собой все силы, в народе это событие прозвали "Взятием Бастилии". Выйдя из своей камеры, Алекс Каллиникос, выступил с призывом идти на штурм правительственного квартала, с целью свержения власти."
 britain.21.a:0 "Правила игры изменились..."
 
 britain.22.t:0 "Победа революции"
 britain.22.d:0 "Серым, туманным лондонским утром, возле правительственного квартала собралось множество людей с красными повязками. Некоторое время, люди смотрели на отряды внутренних войск, стоящих напротив, спрятавшись за импровизированными баррикадами из служебных машин. В воздухе повисло ожидание... и кто знает, как бы сложились события, если бы не слова молодого парня, который выбежал вперёд с криком ”За свободу!”, и в тот же час получил пулю в самое сердце... В одно мгновение, Обезумевшая толпа побежала на штурм полицейского заслона. Не выдержав натиск, полиция отступила к зданию Национальной Галереи, укрепившись за главным входом. К вечеру, они сдались протестующим. Но пришла печальная весть, Уэльс и Шотландия отказались признавать наше новое правительство и незаконно объявили о своей независимости, также Ирландия ввела войска в Северную Ирландию, мы потеряли базы в Кипре!"
 britain.22.a:0 "Революция одержала верх!"
 
 britain.23.t:0 "Народная узурпация"
 britain.23.d:0 "Воспользовавшись доверием народа, коммунисты захватили власть в стране. И теперь, готовятся к грядущему Общепартийному Съезду, для выбора дальнейшего курса. Многие считают, что нужно предоставить этот выбор именно народу свергшему тиранию. За последнее время, коммунисты заручились действительно большой поддержкой среди граждан. Но значит ли это, что стоит отнимать у них законное право на выборы?"
 britain.23.a:0 "Мы не отнимаем его. Мы просто хорошо знаем наш народ, чтобы самим сделать правильный выбор."
 britain.23.b:0 "Пусть народ сам определит свою судьбу!"
 
 britain.24.t:0 "Общепартийный Съезд"
 britain.24.d:0 "Бывшее здание парламента, стало местом первого в истории Общепартийного Съезда Британских коммунистических партий. Цель съезда - определение дальнейшей судьбы Британии, в виде избрания нового главы государства. Всего, было поставлено три кандидатуры. 1. Алекс Каллиникос - британский троцкист, приверженец перманентной революции. 2. Шон Браун - негласный тоталитарист, приверженец режима "железной руки". 3. И, Союз Британских анархо-коммунистов, которые не имеют единой кандидатуры, но вместо этого выдвигают идею создания Народного Собрания. Несколько часов, присутствующие выступали на трибуне, убеждая своих единомышленников и противников, в том что именно их кандидат сумеет вывести Британию из кризиса. Уже после нескольких выступлений, стало понятно что принять единогласное решение будет практически невозможно, так как с трибуны звучали исключительно обвинения в сторону опонентов. Голосование решили перенести на целый месяц. Многие считают что этого времени вполне достаточно, чтобы представители партий пришли к консенсусу."
 britain.24.a:0 "Время ещё есть..."
 
 britain.25.t:0 "Каллинисты и Парламентёры"
 britain.25.d:0 "В правительстве произошёл раскол. Ранее единая сила - британские троцкисты, разошлись в своих взглядах. Всего через неделю после создания комитета по восстановлению, был поднят вопрос о дальнейшем устройстве основных органов власти. Две стороны - сподвижники Алекса Каллиникоса, который хочет обрести полный контроль над всеми государственными институтами, выступают против приверженцев реорганизации Временного Совета и передачи власти в руки нового органа. Станет ли это искрой будущего внутреннего конфликта? Или пламя уже разгорается с каждым днём?"
 britain.25.a:0 "Сейчас не время для раздоров!"
 
 britain.26.t:0 "Стратфордский инцидент"
 britain.26.d:0 "Сегодня утром, поступили сведения об убийстве возле Олимпийского Парка. Убитым оказался приверженец каллинистов - Джон Говард, который активно критиковал действия парламентёров. Каллинисты уверены, что это было заказным убийством со стороны их оппонентов, которые в свою очередь опровергают подобные обвинения. Полиция делает всё возможное, для того чтобы найти убийцу, несмотря на запутанность дела."
 britain.26.a:0 "Им стоит обратится на Бейкер Стрит..."
 
 britain.27.t:0 "Взрыв в Лондонском метро"
 britain.27.d:0 "Полиция сообщает о теракте на одной из станций Лондонского метро - Беснал Грин. К счастью, обошлось без жертв, хотя многие уверены, что целью был Энтони джонс — один из членов Временного Совета, которые в это время выходил именно на этой станции. Парламентёры обвиняют каллинистов. Хотя за их словами, обвинения не имеют никаких аргументов — а взрыв с участием Джонса, не что иное как чистая случайность."
 britain.27.a:0 "Им повезло, что он остался жив..."
 
 britain.28.t:0 "Противостояние"
 britain.28.d:0 "Страна разделилась на два противоборствующие лагеря, которые готовы в любой момент вцепиться друг-другу в глотку, Уже почти не осталось тех, кто верят в избежание гражданской войны. И только некоторые говорят о необходимости компромисса. Но станут ли заклятые враги, идти на подобное соглашение?"
 britain.28.a:0 "Скоро узнаем..."
 
 britain.29.t:0 "Референдум о выходе из ЕС"
 britain.29.d:0 "Граждане Соединённого Королевства должны сделать свой выбор.Хотят они остаться в Европейском Союзе или желают его покинуть?Всё решится на судьбоносном референдуме для Великобритании."
 britain.29.a:0 "Мы должны начать процесс выхода из ЕС"
 britain.29.b:0 "Мы не можем покинуть европейскую семью"
 
 britain.30.t:0 "Парламентская Реформа"
 britain.30.d:0 "Представители палаты лордов предлагают переход Британии от парламентской монархии к парламентской республике"
 britain.30.a:0 "Это интересно"
 
 britain.31.t:0 "Парламентская Республика"
 britain.31.d:0 "В ходе долгих дебатов в Палате Лордов, голосом большинства было принято решение о смене формы правления.С этого момента Соединённое Королевство Великобритании и Северной Ирландии переходит к парламентской республике, что поможет сближению нашей политической системы и демократическим институтам с Европой."
 britain.31.a:0 "Прекрасно"
 
 britain.32.t:0 "Парламентская Монархия"
 britain.32.d:0 "По итогам дебатов в Палате Лордов было принято решение не менять форму правления, государственные органы страны не нуждаются в каких-либо изменениях."
 britain.32.a:0 "Великобритания была, есть, и будет парламентской монархией."
 
 britain.33.t:0 "Евро"
 britain.33.d:0 "Ещё одним шагом к сближению с Европой станет переход к евро как к основной валюте Великобритании. Это укрепит не только нашу экономику, но и экономику Европейского Союза в целом. Представители от Британии уже были направлены в руководящие органы Европейского центрального банка."
 britain.33.a:0 "Хороший шаг"
 
 britain.34.t:0 "Европейский Совет"
 britain.34.d:0 "Началось заседание Европейского Совета на котором вероятнее всего будут подтверждена Лиссабонская стратегия, целью которой является превращение ЕС в самую конкурентную экономику мира. Также будет определён курс на дальнейшую интеграцию стран ЕС. До сих пор идёт обсуждение о том, какая страна станет лидером Европейского Союза."
 britain.34.a:0 "Интересно..."
 
 britain.35.t:0 "Главенство в ЕС"
 britain.35.d:0 "На заседании Европейского Совета было единогласно принято решение о предоставлении Великобритании статус лидера Европейского Союза."
 britain.35.a:0 "Отлично!"
 
 britain.36.t:0 "Выбор курса ЕС"
 britain.36.d:0 "Началась заключительная стадия заседания Европейского Совета, странам-членам ЕС осталось определить дальнейший курс и политику союза."
 britain.36.a:0 "Поддержать Евроинтеграцию"
 britain.36.b:0 "Поддержать Консерваторов"
 
 britain.37.t:0 "Евроцентризм"
 britain.37.d:0 "По итогам заседания Совета был выбран курс на интеграцию Европейских стран в ЕС, а также объединение в единую Европейскую семью."
 britain.37.a:0 "Мы поддерживаем."
 
 britain.38.t:0 "Консерватизм"
 britain.38.d:0 "На этот раз по итогам заседания Совета, конкретных изменений в политике ЕС подтверждено не было, Европейский Союз и дальше будет стремиться развивать экономическую и политическую сферы."
 britain.38.a:0 "Этот курс наиболее стабилен для Европы."
 
 britain.39.t:0 "Дипломатическая экспансия"
 britain.39.d:0 "Европейский Союз объявил о новой дипломатической экспансии со странами Европы."
 britain.39.a:0 "Прекрасно"
 
 britain.40.t:0 "Приглашение в ЕС"
 britain.40.d:0 "Европейская комиссия предложила начать переговоры о вступлении в ЕС. Также странам членам был отправлен запрос о ратификации соглашения о вступлении. Какими будут наши действия?"
 britain.40.a:0 "Принять предложение о начале переговоров"
 britain.40.b:0 "Отказаться от предложения"
 
 britain.41.t:0 "Форма Государственного Правления"
 britain.41.d:0 "Необходимо определить форму государственного правления в едином Европейском Союзе."
 britain.41.a:0 "Интересно..."
 
 britain.42.t:0 "Утверждение Границ"
 britain.42.d:0 "Необходимо утвердить официальные границы ЕС, важный шаг к объединению Европы."
 britain.42.a:0 "Отлично"
 
 britain.43.t:0 "Объединённая Армия"
 britain.43.d:0 "Мы не можем обойтись без армии, нашей главной задачей будет являться объединение военных структур стран членов в единую силу."
 britain.43.a:0 "Прекрасная идея"
 
 britain.44.t:0 "Политический кризис"
 britain.44.d:0 "Премьер-министр Великобритании Дэвид Кэмерон подал в отставку после проведения референдума о членстве королевства в Евросоюзе, он ответил по этому поводу:«Не думаю, что будет правильно, если я буду капитаном, направляющим нашу страну к её следующей цели», – сказал он. После оглашения результатов референдума, согласно которым большинство британцев выступили за Brexit, Кэмерон признал, что королевству нужен новый премьер-министр, и министром по итогам голосования парламентариями-консерваторами стала Тереза Мэй."
 britain.44.a:0 "Тяжёлые времена для Великобритании..."
 
 britain.45.t:0 "Политический кризис в Соединённом Королевстве"
 britain.45.d:0 "Премьер-министр Великобритании Дэвид Кэмерон подал в отставку после проведения референдума о членстве королевства в Евросоюзе, он ответил по этому поводу:«Не думаю, что будет правильно, если я буду капитаном, направляющим нашу страну к её следующей цели», – сказал он. После оглашения результатов референдума, согласно которым большинство британцев выступили за Brexit, Кэмерон признал, что королевству нужен новый премьер-министр, и министром по итогам голосования парламентариями-консерваторами стала Тереза Мэй."
 britain.45.a:0 "Интересно..."
 
 britain.46.t:0 "Программа выхода из ЕС"
 britain.46.d:0 "Программа, разработанная Палатой Лордов, предлагает план по выходу из Европейского Союза без заметных потерь в экономике, также она должна ускорить этот трудоёмкий процесс."
 britain.46.a:0 "Отлично"
 
 britain.47.t:0 "Переговоры с Европейской комиссией о выходе из ЕС"
 britain.47.d:0 "Британия начала переговоры с Европейской комиссией о выходе из ЕС. Премьер-министр страны заявил, что придётся решить не одну проблему на пути к выходу из Европейского Союза."
 britain.47.a:0 "Интересно..."
 
 britain.48.t:0 "Вопрос Северной Ирландии"
 britain.48.d:0 "Северная Ирландия, пожалуй, самый проблематичный регион во всём Соединённом Королевстве. Остаётся нерешённый территориальный вопрос с Ирландией о принадлежности полуанклава, также жители этого региона в большинстве выразили своё недовольство по выходу Британии из ЕС. Нам нужно пойти на один из шагов по решению этой проблемы."
 britain.48.a:0 "Минимизация убытков"
 britain.48.b:0 "Передать Ирландии"
 britain.48.c:0 "Бросить на произвол судьбы"
 
 britain.49.t:0 "Британия возвращает Северную Ирландию"
 britain.49.d:0 "Политический кризис, выход из ЕС и недовольство парламентариев вынудили правительство страны пойти на этот шаг."
 britain.49.a:0 "Интересно"
 
 britain.50.t:0 "Референдум в Шотландии по выходу из ЕС"
 britain.50.d:0 "Население Шотландии в большинстве выразило желание покинуть Европейский Союз. Началась заключительная стадия выхода Великобритании из ЕС."
 britain.50.a:0 "Интересно..."
 
 britain.51.t:0 "Соединённое Королевство покинуло ЕС"
 britain.51.d:0 "Наконец, когда все припятствия на пути Британии преодолены, мы выходим из Европейского Союза."
 britain.51.a:0 "Наконец-то!"
 
 britain.52.t:0 "Соединённое Королевство покинуло ЕС"
 britain.52.d:0 "Наконец, когда все припятствия на пути Британии преодолены, страна выходит из Европейского Союза."
 britain.52.a:0 "Они добились своего."
 
 britain.53.t:0 "Великобритания покидает НАТО"
 britain.53.d:0 "Вслед за Европейским Союзом, Британский парламент ратифицировал документ о выходе из Североатлантического договора."
 britain.53.a:0 "Тёмные времена для НАТО"
 
 britain.54.t:0 "НАТО - оплот мировой демократии"
 britain.54.d:0 ""После выхода из Европейского Союза, Великобритания не намерена повторять тот же сценарий с НАТО"- заявил премьер-министр страны. Британия и дальше будет поддерживать мир и демократию как на европейском континенте, так и во всём мире."
 britain.54.a:0 "Интересно"
 
 britain.55.t:0 "Привелегии НАТО"
 britain.55.d:0 "По программе развития военной промышленности стран НАТО, было выделенно некоторое колличество военных заводов, что поможет нам увеличить размер поставок новейшего вооружения."
 britain.55.a:0 "Прекрасно"
 
 britain.56.t:0 "Содружество Наций"
 britain.56.d:0 "После выхода из Североатлантического Альянса, Британский парламент выступил с заявлением о создании своего военно-политического блока. В него должны войти в ближайшее время все бывшие колонии Великобритании."
 britain.56.a:0 "Расцвет Содружества"
 
 britain.57.t:0 "Приглашение в Содружество Наций"
 britain.57.d:0 "Британия отправила нам предложение вступить в её военно-политический блок. Как мы поступим?"
 britain.57.a:0 "Принять предложение"
 britain.57.b:0 "Отказаться"
 
 britain.58.t:0 "Революция в Великобритании"
 britain.58.d:0 "Коммунисты совершили государственный переворот в Британии, что вызвало большое негодование. О своей независимости объявили Уэльс и Шотландия, где коммунисты не пользуются поддержкой, также Ирландия ввела войска в Северную Ирландию под предлогом защиты ирландского населения, над базами в Кипре также был потерян контроль."
 britain.58.a:0 "Ужасно!"
 
 britain.59.t:0 "Экономическая реформа"
 britain.59.d:0 "Экономические реформы ЕС помогут нам нарастить нашу экономику."
 britain.59.a:0 "Замечательно"
 
 britain.60.t:0 "Политическая реформа"
 britain.60.d:0 "Реформа бюрократического аппарата и государственных органов власти способствуют усовершенствованию нашей политической системы."
 britain.60.a:0 "Отлично"
 
 britain.61.t:0 "Военная реформа"
 britain.61.d:0 "Реформа армии и военной промышленности помогут нам в развитии военных структур страны."
 britain.61.a:0 "Прекрасно"
 
 britain.62.t:0 "Перенос столицы ЕС"
 britain.62.d:0 "Столица Европейского Союза, все его основные структуры и здания были перенесены в Лондон, Великобритания раз и навсегда доказала свою лояльность Европейскому Союзу."
 britain.62.a:0 "Интересно..."
 
 britain.63.t:0 "Европейский Союз утвердил форму государственного правления"
 britain.63.d:0 "Форма государственного правления союза была утверждена большинством голосов Европарламента."
 britain.63.a:0 "Интересно..."
 
 britain.64.t:0 "Европейский Союз утвердил границы союза"
 britain.64.d:0 "Европарламент принял резолюцию о границе Европейского Союза."
 britain.64.a:0 "Интересно..."
 
 britain.65.t:0 "Европейский Союз утвердил призыв в вооружённые силы"
 britain.65.d:0 "Призыв в армию был утверждён военными структурами стран членов Европейского Союза."
 britain.65.a:0 "Интересно..."
 
 britain.66.t:0 "Объединение Европейского Союза"
 britain.66.d:0 "Страны члены ЕС начали процесс интеграции в единое государство - Европейский Союз."
 britain.66.a:0 "Интересно..."


czech_political_corruption_scandal:0 "Political corruption scandal"
czech_political_corruption_scandal_desc:0 "Czech political corruption scandal started with a raid against organized crime which was conducted in the Czech Republic in June 2013. It involved several highly positioned state officers and politicians, as well as controversial entrepreneurs and lobbyists. The scandal affected the top levels of Czech politics, including Prime Minister Petr Nečas and his coalition government. On 17 June 2013, it resulted in the resignation of the Prime Minister and the cabinet."
l_russian:
 UKR_medium_tank_g0_equipment_0:0 "Т-44"
 UKR_medium_tank_g0_equipment_0_desc:0 "Средние танки конца Второй мировой войны и первых послевоенных лет стали основой армий победивших стран и дали толчок развитию концепции основных боевых танков. Наиболее яркими и известными представителями этого класса являются Т-44 (СССР), M26 Pershing (США), PzKpfw V «Panther» (Германия), FV 4007 Centurion (Великобритания)."
 UKR_medium_tank_g0_equipment_0_short:0 "Т-44"
 ## Medim Tank G1 BASE ##
 UKR_medium_tank_g1_equipment_0:0 "Т-54 обр. 1951 г."
 UKR_medium_tank_g1_equipment_0_short:0 "Т-54/55"
 UKR_medium_tank_g1_equipment_0_desc:0 "Сразу после окончания Второй мировой войны страны-победители начали разрабатывать новые перспективные средние танки, впоследствии названные основными боевыми танками первого поколения. Даже в XXI веке на вооружение многих стран юго-восточной Азии, Африки и Ближнего Востока стоят эти глубоко модернизированные танки. Известными представителями класса являются Т-54/55 (СССР), M46/47/48 Patton (США), Type 59/69/79 (КНР), Centurion Mk 5/2 (Великобритания)."
 ## Medim Tank G2 BASE ##
 UKR_medium_tank_g2_equipment_0:0 "Т-62"
 UKR_medium_tank_g2_equipment_0_short:0 "Т-62"
 UKR_medium_tank_g2_equipment_0_desc:0 "Наиболее известными представителями этого класса являются Т-62 (СССР), M60 Patton (США), Leopard (ФРГ), Type-79 (КНР), Vickers (Великобритания), AMX-30 (Франция)."

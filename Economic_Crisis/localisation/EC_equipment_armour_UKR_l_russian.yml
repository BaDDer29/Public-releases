 # Mass MBT G5 M5 
 UKR_medium_tank_g5_equipment_5:0 "Т-72Б3 обр. 2016"
 UKR_medium_tank_g5_equipment_5_short:0 "Т-72Б3 обр. 2016"
 UKR_medium_tank_g5_equipment_5_desc:0 "Дальнейшая модернизация Т-72Б3 с отдельными элементами динамической защиты «Реликт» (бортовые экраны на корпусе и ДЗ по бортам башни), пушкой 2А46М-5-01, двигателем В-92С2Ф мощностью 1030 л.с., автоматизированной коробкой передач, цифровым дисплеем и телевизионной камерой заднего обзора"
 ## Main Battle Tank G3 BASE ##
 UKR_main_battle_tank_g3_equipment_0:0 "Т-64"
 UKR_main_battle_tank_g3_equipment_0_short:0 "Т-64"
 UKR_main_battle_tank_g3_equipment_0_desc:0 "Первый в мире серийный танк с комбинированной бронёй и полностью автоматическим автоматом заряжания. Масса танка осталась прежней, а мощность двигателя была увеличена до 700 л.с.. Благодаря комбинированной броне корпус, машины ослабляет действие проникающей радиации в 16, а на заражённой местности в 18 раз. 30 декабря 1966 года «Объект 432» был принят на вооружение под обозначением Т-64."

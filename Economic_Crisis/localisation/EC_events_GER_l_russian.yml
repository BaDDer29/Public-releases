l_russian:

 ### Ивенты для Германии ###
 germany.1.t:0 "Влияние Германии"
 germany.1.d:0 "После того, как Великобритания начала процесс выхода из Европейского Союза, Германия стала пытаться увеличивать своё влияние на все оставшиеся страны ЕС. С одной стороны, понятно, что Германия прилагает все свои усилия для того, чтобы сохранить ЕС хотя бы без Великобритании. С другой стороны, существует риск того, что таким образом Германия может захватить всю власть в ЕС."
 germany.1.a:0 "Только Германия может сохранить ЕС"
 germany.1.b:0 "Это только разрушит ЕС"
 
 germany.2.t:0 "Германия возглавляет ЕС"
 germany.2.d:0 "С того момента, как Великобритания вышла из Европейского Союза, Германия начала усиливать своё влияние на страны ЕС, в результате чего Германия стала самой влиятельной страной в Союзе. Теперь Германия требует официального признания её власти над другими странами ЕС."
 germany.2.a:0 "Нам это только выгодно"
 germany.2.adesc:0 "Националистам и евроскептикам такой поворот точно не понравится, поэтому это может привести к восстанию. Если правящая партия не обладает высокой поддержкой, то рискует проиграть гражданскую войну"
 germany.2.b:0 "Они не имеют права быть главнее нас!"
 
 germany.3.t:0 "Объединение Европы"
 germany.3.d:0 "Германия предлагает объединиться в одно государство всем странам Европейского Союза. Несомненно, это положительно скажется на европейской экономике. Однако, это может категорически не устроить националистов из разных стран ЕС и евроскептиков."
 germany.3.a:0 "Конечно, объединимся"
 germany.3.b:0 "Лучше сохранить суверенитет"
 
 germany.4.t:0 "Восстание националистов и евроскептиков"
 germany.4.d:0 "После долгих дискуссий и приготовлений Европа наконец объединилась в одно государство. Но такой поворот крайне не понравился националистам и евроскептикам. После долгих акций протеста они решились на радикальный шаг - вооружённые выступления, которые в итоге вылились в гражданскую войну."
 germany.4.a:0 "Увы, мы не смогли предотвратить это"
 
 germany.7.t:0 "Выход из Европейского Союза"
 germany.7.d:0 "Германия уже давно выбрала курс на выход из Европейского Союза. Теперь этого желают многие её граждане. Однако, часть народа требует референдума. Можно, конечно, продолжать следовать принципу демократии и провести референдум, но его результаты будут непредсказуемыми. Можно выйти из ЕС и без референдума, но население вряд ли поддержит это."
 germany.7.a:0 "Не будем изменять демократии, проведём референдум"
 germany.7.b:0 "Всё уже решено, в референдуме нет смысла"
 
 germany.8.t:0 "Референдум"
 germany.8.d:0 "Состоялся референдум. Гражданам Германии был задан вопрос: 'Должна ли Германия остаться в составе Европейского Союза?' Большинство голосовавших ответили отрицательно."
 germany.8.a:0 "Больше нет преград"
 
 germany.9.t:0 "Референдум"
 germany.9.d:0 "Состоялся референдум. Гражданам Германии был задан вопрос: 'Должна ли Германия остаться в составе Европейского Союза?' Большинство голосовавших ответили положительно."
 germany.9.a:0 "Значит, останемся в составе ЕС"
 germany.9.b:0 "Проведём повторный референдум через год"
 
 germany.10.t:0 "Претензии Германии"
 germany.10.d:0 "После Первой и Второй Мировых войн многие территории, принадлежавшие Германии, были переданы нам. Прошло уже много лет с тех пор, и мы думали, что немецкие претензии уже никогда не возобновятся. Но мы ошиблись: новое немецкое правительство выставило нам ультиматум и угрожает войной, в случае если мы не отдадим ей восточные и северные территории: Восточную Пруссию и Силезию."
 germany.10.a:0 "У нас нет другого выхода"
 germany.10.b:0 "Избежать войны не удастся"
 
 germany.11.t:0 "Польша уступает территорию"
 germany.11.d:0 "После предъявления Польше нашего ультиматума, её правительство сочло нужным уступить нам территорию, на которую мы претендовали. Теперь мы контролируем Восточную Пруссию и Силезию, старые области Германии, отнятые у нас по недоразумению."
 germany.11.a:0 "Благоразумный поступок"
 
 germany.12.t:0 "Польша не соглашается на уступки"
 germany.12.d:0 "Мы предъявили Польше ультиматум с требованием передать под наш контроль её восточные и северные районы, но, к сожалению, получили отказ. Нам придётся воевать, чтобы вернуть себе Восточную Пруссию и Силезию."
 germany.12.a:0 "Сохранить мир не получится"
 
 germany.13.t:0 "Требования Германии"
 germany.13.d:0 "Германия требует предоставить ей право неограниченного пользования нашими морскими базами в Балтийском море. Помимо этого, Германия хочет получить рычаги влияния на нашу внешнюю политику. Немецкие дипломаты предупреждают, что отказ приведёт к неизбежной войне."
 germany.13.a:0 "У нас нет другого выхода"
 germany.13.b:0 "Избежать войны не удастся"
 
 germany.14.t:0 "Швеция приняла наши условия"
 germany.14.d:0 "После предъявления Швеции нашего ультиматума, её правительство сочло нужным принять наши условия, предоставить нам право неограниченного пользования своими базами в Балтийском море и дать нам официальную возможность влияния на их внешнюю политику. Фактически, после этого Швеция стала нашей марионеткой."
 germany.14.a:0 "Благоразумный поступок"
 
 germany.15.t:0 "Швеция отклонила наши условия"
 germany.15.d:0 "Мы предъявили Швеции ультиматум с требованием предоставить нам право неограниченного пользования их морскими базами в Балтийском море и официальную возможность контролировать их внешнюю политику. К сожалению, шведское правительство отказалось принять наши условия. Нам придётся воевать, чтобы заставить их выполнить наши требования."
 germany.15.a:0 "Сохранить мир не получится"
 
 germany.17.t:0 "Требования Германии"
 germany.17.d:0 "Германия требует предоставить ей право неограниченного пользования нашими морскими базами в Северном море. Помимо этого, Германия хочет получить рычаги влияния на нашу внешнюю политику. Немецкие дипломаты предупреждают, что отказ приведёт к неизбежной войне."
 germany.17.a:0 "У нас нет другого выхода"
 germany.17.b:0 "Избежать войны не удастся"
 
 germany.18.t:0 "Норвегия приняла наши условия"
 germany.18.d:0 "После предъявления Норвегии нашего ультиматума, её правительство сочло нужным принять наши условия, предоставить нам право неограниченного пользования своими базами в Северном море и дать нам официальную возможность влияния на их внешнюю политику. Фактически, после этого Норвегия стала нашей марионеткой."
 germany.18.a:0 "Благоразумный поступок"
 
 germany.19.t:0 "Норвегия отклонила наши условия"
 germany.19.d:0 "Мы предъявили Норвегии ультиматум с требованием предоставить нам право неограниченного пользования их морскими базами в Северном море и официальную возможность контролировать их внешнюю политику. К сожалению, норвежское правительство отказалось принять наши условия. Нам придётся воевать, чтобы заставить их выполнить наши требования."
 germany.19.a:0 "Сохранить мир не получится"
 
 germany.20.t:0 "Союз с Россией"
 germany.20.d:0 "Наши дипломаты уже долгое время занимаются улучшением отнощений с Россией. Теперь её с Германией связывает крепкая дружба. Сейчас мы наконец можем официально отправить России предложение о военном союзе."
 germany.20.a:0 "Наш союз будет непобедимым!"
 germany.20.b:0 "В таком союзе нет смысла"
 
 germany.21.t:0 "Союз с Германией"
 germany.21.d:0 "Последнее время Германия проводит дружественную политику по отношению к нам. По многочисленным заявлениям немецких политиков и дипломатов, курс на сближение с Россией был взят неслучайно. Несколько дней назад Германия отправила нам официальное предложение о военном союзе."
 germany.21.a:0 "Наш союз будет непобедимым!"
 germany.21.b:0 "В таком союзе нет смысла"
 
 germany.22.t:0 "Россия принимает наше предложение"
 germany.22.d:0 "Россия сообщила о принятии совершённого несколько дней назад нашего предложения о военном союзе. Все её старые союзники поддержали такое решение, и тоже заявили о вступлении в союз с нами."
 germany.22.a:0 "Прекрасно"
 
 germany.23.t:0 "Россия отклоняет наше предложение"
 germany.23.d:0 "Россия сообщила, что не принимает совершённое несколько дней назад наше предложение о военном союзе."
 germany.23.a:0 "Жаль"
 
 germany.24.t:0 "Германия требует Калининград"
 germany.24.d:0 "Германия требует у нас Калининград - Кёнигсберг, бывший до Второй Мировой войны немецким городом. Немецкие дипломаты предупреждают нас, что в случае отказа состоится неизбежная война, исход которой может быть не в пользу России."
 germany.24.a:0 "Мир важнее всего"
 germany.24.b:0 "Не отдадим ни клочка земли!"
 
 germany.25.t:0 "Россия уступила Кёнигсберг"
 germany.25.d:0 "После предъявления России нашего ультиматума, её правительство сочло нужным уступить нам территорию на которую мы претендовали. Теперь мы контролируем Кёнигсберг и часть Восточной Пруссии."
 germany.25.a:0 "Прекрасно"
 
 germany.26.t:0 "Россия не соглашается на уступки"
 germany.26.d:0 "Мы предъявили России ультиматум с требованием передать под наш контроль Кёнигсберг, названный ими Калининградом, но, к сожадению, получили отказ. Нам придётся воевать, чтобы вернуть Восточную Пруссию под наш контроль."
 germany.26.a:0 "Сохранить мир не получится"
 
 germany.27.t:0 "Напряжение в отношениях с Германией"
 germany.27.d:0 "Германия давно ведёт агрессивную политику в отношении нас. Нам приходилось сдержанно реагировать на их постоянные провокации, но больше терпеть невозможно. Нужно разрешить конфликт единственным возможным путём - войной!"
 germany.27.a:0 "Война!"
 germany.27.b:0 "Будем терпеть"
 
 germany.28.t:0 "Немцы вновь требуют аншлюса"
 germany.28.d:0 "Правительство Германии требует объединения народов Австрии и Германии. Берлин настаивает на новом аншлюсе, то есть на аннексии Австрии нашей страной."
 germany.28.a:0 "Мы должны присоединиться к Четвёртому рейху!"
 germany.28.b:0 "Нет, у Австрии собственный путь."
 
 germany.29.t:0 "Австрия отвергает аншлюс!"
 germany.29.d:0 "Эти ослы в Вене отказались объединить наши страны! Мы не потерпим столь вопиющего пренебрежения волей австрийского народа! Возможно, нам следует навязать Австрии аншлюс военным путём."
 germany.29.a:0 "Мы должны готовиться к военному вмешательству."
 
 germany.30.t:0 "Вновь Аншлюс!"
 germany.30.d:0 "Повторяющиеся народные выступления в Австрии ясно показывают, что жители жаждут объединения с нами. Пришло время действовать, воля народа должна воплотиться в жизнь."
 germany.30.a:0 "Как можно говорить о том, что Австрия - не Германия?"
 
 germany.31.t:0 "Немцы вновь требуют Судеты"
 germany.31.d:0 "Бундестаг проявляет новые амбиции, сейчас их взгляды направлены на Судеты."
 germany.31.a:0 "Отдадим их рейху, нам не нужны проблемы"
 germany.31.b:0 "Нет! история не должна повториться, в этот раз мы сразимся"
 
 germany.32.t:0 "Чехия согласна"
 germany.32.d:0 "Чехия соглашается с немецкими амбициями и уступает Судеты."
 germany.32.a:0 "Следующий шаг - вся страна"
 
 germany.33.t:0 "Чехия хочет войны!"
 germany.33.d:0 "Судеты остаются за Чехией, пока что."
 germany.33.a:0 "Мы должны готовиться к военному вмешательству"
 
 germany.34.t:0 "Немцы вновь требуют Чехию"
 germany.34.d:0 "Германия стремится к былому могуществу, сейчас на их пути Чехия."
 germany.34.a:0 "Придётся смириться"
 germany.34.b:0 "Вот тут они перегнули палку"
 
 germany.35.t:0 "Чехия подчиняется"
 germany.35.d:0 "Сегодня с карт ушла Чехия."
 germany.35.a:0 "Ещё земля для фюрера!"
 
 germany.36.t:0 "Чехия не сдастся"
 germany.36.d:0 "Чехия мобилизирована и готова к отражению угрозы, ну или хотя бы попытаются."
 germany.36.a:0 "Мы должны готовиться к военному вмешательству"
 
 germany.37.t:0 "Немцы вновь требуют Словакию"
 germany.37.d:0 "Последний клочок земли нужный Германии для доминации в этом регионе."
 germany.37.a:0 "Будем надеется что на этом их амбиции закончатся"
 germany.37.b:0 "Мы готовы встретить третью мировую"
 
 germany.38.t:0 "Словакия согласна"
 germany.38.d:0 "Словакия переходит под управление Четвёртого Рейха."
 germany.38.a:0 "Вот и всё!"
 
 germany.39.t:0 "Словакия не Чехия"
 germany.39.d:0 "Они возвращаются к тому что было более семидесяти лет назад."
 germany.39.a:0 "Мы должны готовиться к военному вмешательству"
 
 ### Новостные ивенты для Германии ###
 gernews.1.t:0 "Укрепление ЕС"
 gernews.1.d:0 "В последнее время наблюдается значительное укрепление Европейского Союза. Особенные усилия для этого прилагает Германия."
 gernews.1.a:0 "ЕС станет прочнее"
 gernews.1.b:0 "Интересно"
 
 gernews.2.t:0 "Германия влияет на страны ЕС"
 gernews.2.d:0 "В последнее время немецкие дипломаты пытаются оказывать влияние на многие страны Европейского Союза. Судя по всему, Германия желает дипломатически подчинить себе ЕС, чтобы стать самой влиятельной страной в Европе."
 gernews.2.a:0 "Подозрительно"
 gernews.2.b:0 "Интересно"
 gernews.2.c:0 "Мы всё делаем правильно"
 
 gernews.3.t:0 "Германия возглавляет ЕС"
 gernews.3.d:0 "Германия получила большое влияние на страны Европейского Союза, и её дипломатам удалось добиться того, чтобы она была признана официальной главой ЕС."
 gernews.3.a:0 "Теперь Германия выше нас"
 gernews.3.b:0 "Интересно"
 gernews.3.c:0 "Мы всё делаем правильно"
 
 gernews.4.t:0 "Усиление евроинтеграции"
 gernews.4.d:0 "В последнее время евроинтеграция между странами Европейского Союза значительно усиливается. Немало усилий для этого прилагают немецкие дипломаты."
 gernews.4.a:0 "ЕС станет прочнее"
 gernews.4.b:0 "Интересно"
 
 gernews.5.t:0 "Единая Европа"
 gernews.5.d:0 "Значительное укрепление Европейского Союза и усиление евроинтеграции привело к объединению стран ЕС в одно государство. Однако, не все страны-члены ЕС согласились с этим, и некоторые объявили о выходе из Союза."
 gernews.5.a:0 "Теперь мы сильнее"
 gernews.5.b:0 "Интересно"
 
 gernews.6.t:0 "Евроскептицизм в Германии"
 gernews.6.d:0 "Евроскептицизм набирает популярность в Германии. Народ больше не поддерживает участие Германии в ЕС, и немецкие власти задумываются о скором выходе из Европейского Союза."
 gernews.6.a:0 "Это плохо"
 
 gernews.7.t:0 "Референдум: Германия выходит из ЕС"
 gernews.7.d:0 "В Германии прошёл референдум. Гражданам Германии был задан вопрос: 'Должна ли Германия остаться в составе Европейского Союза?' Большинство голосовавших ответили отрицательно, и теперь правительство Германии начинает подготовку к выходу страны из ЕС."
 gernews.7.a:0 "Это плохо"
 gernews.7.b:0 "Интересно"
 gernews.7.c:0 "Хорошо"
 
 gernews.8.t:0 "Референдум: Германия остаётся в ЕС"
 gernews.8.d:0 "В Германии прошёл референдум. Гражданам Германии был задан вопрос: 'Должна ли Германия остаться в составе Европейского Союза?' Большинство голосовавших ответили положительно. Германия останется в ЕС."
 gernews.8.a:0 "Хорошо"
 gernews.8.b:0 "Интересно"
 gernews.8.c:0 "Ладно"
 
 gernews.9.t:0 "Референдум: Германия остаётся в ЕС"
 gernews.9.d:0 "В Германии прошёл референдум. Гражданам Германии был задан вопрос: 'Должна ли Германия остаться в составе Европейского Союза?' Большинство голосовавших ответили положительно. Инициаторы референдума заявили, что продолжат добиваться своего и попытаются провести повторный референдум через некоторое время."
 gernews.9.a:0 "Хорошо"
 gernews.9.b:0 "Интересно"
 gernews.9.c:0 "Мы добьёмся своего"
 
 gernews.10.t:0 "Германия выходит из ЕС"
 gernews.10.d:0 "Правительство Германии заявило, что начинает подготовку к выходу страны из Европейского Союза. Многим гражданам Германии не понравилось, что решение было принято без их участия. Это может привести к серьёзным протестам в Германии."
 gernews.10.a:0 "Это плохо"
 gernews.10.b:0 "Интересно"
 gernews.10.c:0 "Теперь мнение граждан не важно"
 
 gernews.11.t:0 "Аннексия Лихтенштейна"
 gernews.11.d:0 "Германия заявила о присоединении Лихтенштейна. Эта аннексия ей практически не дала никакой выгоды, но это выглядит как серьёзная заявка на расширение территории."
 gernews.11.a:0 "Это тревожно"
 gernews.11.b:0 "Не беспокойтесь"
 
 gernews.12.t:0 "Аннексия Люксембурга"
 gernews.12.d:0 "Германия заявила о присоединение Люксембурга. Выгоды от этой аннексии она практически не получила, но это выглядит как серьёзная заявка на расширение территории."
 gernews.12.a:0 "Это тревожно"
 gernews.12.b:0 "Не беспокойтесь"
 
 gernews.13.t:0 "[From.GetAdjective]ая гражданская война"
 gernews.13.d:0 "Государство [From.GetName] давно страдало от прогерманских движений, ставящих своей целью присоединение страны к Германии. Рост их популярности привёл к беспорядкам в стране, которые в итоге переросли в гражданскую войну."
 gernews.13.a:0 "Это тревожно"
 gernews.13.b:0 "Это наших рук дело!"
 
 gernews.15.t:0 "Новый Аншлюс"
 gernews.15.d:0 "Германия ввела свои войска в Австрию и заявила о том, что ей удалось совершить новый Аншлюс, повторив действия 1938 года."
 gernews.15.a:0 "Ужасно!"
 gernews.15.b:0 "Замечательно"

# Шлемы 3-ого поколения
 ENG_tech_infantry_helmet_2:0 "Mark IV"
 ENG_tech_infantry_helmet_2_desc:0 "Боевой шлем, состоящий на вооружении британской армией. Шлем представляет собой модификацию шлема Mk III с заклёпкой на подбородочном ремне, перемещённой по нижней части корпуса шлема, а также с введением застёжки для внутреннего вкладыша."
 ENG_tech_infantry_helmet_3:0 "M76"
 ENG_tech_infantry_helmet_3_desc:0 "Боевой шлем имеет лёгкий, но прочный корпус из стеклопластика (GRP). Подкладка изготовлена из полистирола с пробковыми "ушами", съёмная подставка для установки наушников и т. д. Первые варианты снабжались виниловыми/кожаными ремнями для подбородка; они были подвержены износу, но позже были заменены прочными лямками от HSAT."
 
# Шлемы 4-ого поколения
 ENG_tech_infantry_helmet_4:0 "Mk 6"
 ENG_tech_infantry_helmet_4_desc:0 "Стандартный боевой шлем британских вооружённых сил. Шлем изготовлен NP Aerospace из «Баллистического нейлона» - нейлонового волокна."
 
# Шлемы 4-ого поколения (2)

 ENG_tech_infantry_helmet_4_2:0 "Mk 7"
 ENG_tech_infantry_helmet_4_2_desc:0 "Основной шлем британской армии, производимый компанией NP Aerospace. Mk 7 легче по массе, чем его предшественник и весит 1 кг, вместо полутора килограмм на Mark 6. Он также имеет лучшее крепление к подбородку. Выпускается в новом жёлто-коричневом цвете. Класс защиты шлема — V50, то есть 650 м/с."
 
# Шлемы спецов 4-ого поколения

 ENG_tech_special_forces_helmet_4:0 "LASA AC915"
 ENG_tech_special_forces_helmet_4_desc:0 "Современный сверхлёгкий тактический баллистический шлем для специальных подразделений. Он сочетает в себе гибридную оболочку баллистического шлема NP Aerospace и тактические дополнения с 4-точечным подбородочным ремнём Team Wendy CAM-FIT TM и системой подкладки ударопрочного ударопрочного шлема D3O TRUST."
 
 # Шлемы 5-ого поколения
 ENG_tech_infantry_helmet_5:0 "Batlskin Cobra Plus"
 ENG_tech_infantry_helmet_5_desc:0 "Система включает в себя шлем с системой подвески, баллистическую защиту нижней челюсти (защитную маску) и прозрачный козырёк, который фиксируется на месте для обеспечения полной защиты головы. Превышает стандарты баллистической и ударопрочности, установленные Великобританией. Тем не менее, система остаётся лёгкой - самая лёгкая система из когда-либо созданных компанией."
 
 # Форма
 ENG_army_ammunition_equipment_2:0 "DPM PATTERN 68"
 ENG_army_ammunition_equipment_2_desc:0 "Униформа из DPM (материала с разрушительным рисунком) используется с 1969 года. Первые униформы назывались «Pattern 1960», поскольку они основывались на простой зелёной униформе 1960 года. Образец 1968 года начал вводиться в начале семидесятых."
 ENG_army_ammunition_equipment_3:0 "DPM PATTERN 84"
 ENG_army_ammunition_equipment_3_desc:0 "Шаблон был немного изменён по сравнении с предыдущими выпусками. Образец 84 впервые имел застёжки на липучке на манжетах и сильфоновых карманах. DPM состоит из 4 цветов: песочного, зелёного, коричневого и чёрного."
 ENG_army_ammunition_equipment_4:0 "DPM PATTERN 94"
 ENG_army_ammunition_equipment_4_desc:0 "Куртка отличается от предыдущего рисунка тем, что имеет очень большие пуговицы, камуфляж DPM очень «горчичен» по цвету и очень отличается от предыдущих рисунков по цвету (он немного похож на голландский рисунок). За нагрудными карманами на куртке есть два кармана на молнии. Позднее этот рисунок был заменён рисунком Soldier 95, выполненным из материала Rip Stop."
 ENG_tech_khaki_uniform_4:0 "DESERT DPM"
 ENG_tech_khaki_uniform_4_desc:0 "Пустынная версия стандартного британского DPM (Disruptive Pattern Material). Цвет дословно называется «песок и ржавчина», что очень уместно описывает цвета камуфляжного рисунка." 
 ENG_tech_khaki_uniform_4_2:0 "JACKET COMBAT, TROPICAL DESERT DPM"
 ENG_tech_khaki_uniform_4_2_desc:0 "Модификация камуфляжа DESERT DPM. Применён более светлый рисунок."
 ENG_special_ammunition_equipment_3:0 "Smock Parachutist DPM"
 ENG_special_ammunition_equipment_3_desc:0 "Известный просто как Para Smock для десантных подразделений был представлен в середине 1970-х годов, после всеобщего принятия британской армией полевой одежды DPM. Не имеет никаких застёжек на пуговицах или липучках по всей длине молнии; набедренные и нагрудные карманы; регуляторы подола; и санитарный клапан (закреплённый под промежностью, чтобы не задевать куртку во время прыжка с парашютом), закреплённый прижимными болтами (защёлками) и вязаные шерстяные манжеты."
 ENG_special_ammunition_equipment_4:0 "Tropic DPM"
 ENG_special_ammunition_equipment_4_desc:0 "Используется бойцами специальных подраделений. Форма изготавливается из более лёгкой и дышащей ткани, а сами цвета камуфляжа выполнены более яркими и насыщенными. В остальном же, она в точности повторяет покрой обычного «woodland  DPM», использовавшийся в Британской армии."
 ENG_tech_gray_special_uniform_4:0 "Штурмовой комбинезон SAS"
 ENG_tech_gray_special_uniform_4_desc:0 "Комбинезон спецназа SAS. Выполнен из номекса. На левом плече комбинезон имеет отдельный кармашек для идентификации бойца. На плечах имеется усиление из нескольких слоёв ткани, закрывает практически всё предплечье. Рукава оканчиваются тканевыми манжетами."
 ENG_tech_gray_special_uniform_4_2:0 "Модифицированный штурмовой комбинезон SAS"
 ENG_tech_gray_special_uniform_4_2_desc:0 "Комбинезон для проведения специальных операций с арамидной подкладкой и ИК-ремиссией."
 ENG_army_ammunition_equipment_5:0 "МТР (Multi-Terrain Pattern)"
 ENG_army_ammunition_equipment_5_desc:0 "Принципиально новая форма экипировки. Основная цель – максимально увеличить время обнаружения бойца. Основными цветами являются сочетание оливкового и песочно-коричневого, с характерными разводами и точками их оттенков, что позволяет использовать форму и в условиях «зелёнки» и в пустыне."
 ENG_special_ammunition_equipment_5:0 "Рубашка тактическая UBACS"
 ENG_special_ammunition_equipment_5_desc:0 "Британская камуфляжная тактическая рубашка спецподразделений в расцветке МТР для использования под бронежилет и другие виды тактической экипировки. Обладает хорошей циркуляцией воздуха между бронежилетом и телом."
 
 # Разгрузки
 ENG_tech_infantry_load_bearing_system_2:0 "Pat 58"
 ENG_tech_infantry_load_bearing_system_2_desc:0 "Х/б ременно-плечевая система британской армии. В комплект входит: 4 больших подсумка, рюкзак с боковыми карманами, скатка, сама ременно-плечевая платформа, ремень." 
 ENG_tech_infantry_load_bearing_system_3:0 "PLCE 75 Pattern"
 ENG_tech_infantry_load_bearing_system_3_desc:0 "РПС из материала на основе нейлона, Mk1 с металлическими застёжками и Mk2 с лёгкими пластиковыми застёжками."
 ENG_tech_infantry_load_bearing_system_4:0 "PLCE 90 Pattern"
 ENG_tech_infantry_load_bearing_system_4_desc:0 "Используется система крепления подсумков как в PLCE 95. После неё не было других PLCE в зелёном цвете. Подсумки закрываются на спаниш-флай и внешне похожи на современный вариант в OD, но аммо-поучи не взаимозаменяемые (левый и правый зеркально отличаются)."
 ENG_tech_infantry_load_bearing_system_4_2:0 "PLCE Pat 95"
 ENG_tech_infantry_load_bearing_system_4_2_desc:0 "РПС в камуфляже DPM. Стандартный комлект: лямки,ремень, подсумок Water bottle pouch, два подсумка Utility pouch, радио. Radio pouch. Два подсумка Double Ammo Pouch."
 ENG_tech_special_forces_load_bearing_system_4:0 "PLCE 90 Tactical Vest"
 ENG_tech_special_forces_load_bearing_system_4_desc:0 "Разгрузочный жилет операторов британского спецназа. Комплектуется пришитыми накладными подсумками. 2 подсумка на 3 автоматных магазина, 4 подсумка свободного назначения, 2 гранатных подсумка и 2 больших скрытых кармана."
 ENG_tech_special_forces_load_bearing_system_4_2:0 "Chest Rig Webbing DPM"
 ENG_tech_special_forces_load_bearing_system_4_2_desc:0 "Универсальная разгрузка с возможностью одевания поверх бронежилета или зимней одежды. Материал баллистический нейлон. Укомплектован 3 магазинными подсумками вмещающих каждый по 2 магазина основного оружия с быстрым фиксатором и велкро – липучкой, 2 больших боковых подсумка (аптечка и амуниционный)."
 ENG_tech_infantry_load_bearing_system_5:0 "Chest Rig MKII МТР"
 ENG_tech_infantry_load_bearing_system_5_desc:0 "Облегчённый универсальный разгрузочный жилет с боковыми клапанами для дополнительных бронепластин. 4 подсумка для магазинов, два универсальных кармана по бокам, подходят для бутылки воды 1 л, cистема MOLLE на важных соединительных точках. Материал Cordura 500 DEN."
 
 # Бронежилеты
 ENG_tech_infantry_defence_vest_3:0 "Бронежилет CBA"
 ENG_tech_infantry_defence_vest_3_desc:0 "Бронежилет снабжён противоосколочной бронёй по 1+ классу из кевлара в герметичной упаковке. В комплекте так же идёт 2 стальные бронепластины 4,5 мм (4 кл. защиты)."
 ENG_tech_infantry_defence_vest_4:0 "Osprey MK2"
 ENG_tech_infantry_defence_vest_4_desc:0 "Бронежилет состоит из двух частей соединяющихся с помощью (липучек) "велкро" и, практически весь, покрыт интерфейсом MOLLE. Внутренние карманы для противоосколочных пакетов покрыты изнутри специальным демпфирующим наполнителем (вспененный полиэтилен). За счёт демпфирующего слоя чехол отлично держит объём даже без "броненачинки", а также всегда остаётся воздушная прослойка которая способствует лучшей вентиляции."
 ENG_tech_infantry_defence_vest_4_2:0 "Osprey MK3"
 ENG_tech_infantry_defence_vest_4_2_desc:0 "Улучшения в броне включает добавление более прочного правого плечевого узла и удерживающих ремней на боковых панелях, чтобы уменьшить случаи раскрытия липучки при нагрузке. Это было смягчено в Mk 2 благодаря использованию банджи-шнура вокруг бронежилета, прикреплённых к лямке PALS."
 ENG_tech_special_forces_defence_vest_4:0 "Osprey MK3 SAS"
 ENG_tech_special_forces_defence_vest_4_desc: "Арамидный противоосколочный жилет разработанный для специальных подразделений британской армии. Снабжён противоосколочным пакетом и керамической бронепластиной. Обеспечивает переднюю, заднюю и боковую баллистическую защиту. Снабжён стропа MOLLE для различных подсумков."
 ENG_tech_special_forces_defence_vest_4_2:0 "Kestrel body armour"
 ENG_tech_special_forces_defence_vest_4_2_desc: "Бронежилет со вставками из кевлара. Комплект брони для войск спецназначения, эксплуатирующих глубинный рейды-«рывки» на Land Rovers, выполнен из нейлона CORDURA и более крупных вставок для пластин типа SAPI. Крепления системы MOLLE/PALS для установки подсумков, предназначенных для миссии, спереди и сзади."
 ENG_tech_infantry_defence_vest_5:0 "Osprey MK4"
 ENG_tech_infantry_defence_vest_5_desc: "Бронежилет в новой камуфляжной расцветке MTP которая пришла на смену лесному DPM. Самостоятельно можно добавить любые элементы подсумков или кобур с креплением молле, так как крепление позволяют и их достаточно много по окружности жилета как спереди так и сзади. Ткань чехла: Cordura 1000D. От других моделей отличается дополнительной защитой лопаток, плеч, предплечий. Также дополнен большим воротником (Full Collar Cover), который обеспечивает полную защиту пользователя."

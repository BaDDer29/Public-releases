 croatia.1.t:0 "Второй тур выборов 2014-2015 г."
 croatia.1.d:0 "Президентские выборы в Хорватии проходят с 28 декабря 2014 года по 11 января 2015 года. Вот некоторые из самых интересных результатов опроса.  Выборы с минимальным преимуществом в 1,24% в первом туре выиграл Иво Йосипович. В выборах участвует 4 кандидата. Изначально фаворитами предсказуемо считались представители наиболее крупных политических сил, последние 15 лет сменявших друг друга у власти: Иво Йосипович, представлявший лидера правящей коалиции – Социал-демократическую партию (СДП), и Колинда Грабар-Китарович, партия «Хорватское демократическое содружество» (ХДС)."
 croatia.1.a:0 "Иво Йосипович"
 croatia.1.b:0 "Колинда Грабар-Китарович"
 croatia.1.c:0 "Другой кандидат"
 
 croatia.2.t:0 "Второй тур выборов 2019-2020 г."
 croatia.2.d:0 "В Хорватии открылись участки на втором туре выборов президента. Первый тур выборов состоялся в Хорватии 22 декабря. Оппозиционер Миланович получил 29,55% голосов, а Грабар-Китарович – 26,65%. Последнее социсследование агентства IPSOS от 2 января показало, что Миланович во втором туре получит 45% поддержки избирателей, а Грабар-Китарович – 42%."
 croatia.2.a:0 "Зоран Миланович"
 croatia.2.b:0 "Колинда Грабар-Китарович"
 croatia.2.c:0 "Другой кандидат"

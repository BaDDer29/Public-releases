l_russian:
 usa_focus:0 "Национальные фокусы США"
 USA_world_peacemaker:0 "Мировой миротворец"
 USA_world_peacemaker_desc:0 "Мы позиционируем себя как государство-миротворец, готовое участвовать в разрешении конфликта в любой точке мира."
 USA_russian_threat:0 "Российская угроза"
 USA_russian_threat_desc:0 "Россия - главная угроза для спокойного существования многих государств во всём мире. Мы должны делать всё возможное, чтобы обезвредить её."
 USA_nato_expansion:0 "Расширение НАТО"
 USA_nato_expansion_desc:0 "Расширение НАТО за счёт Финляндии и Украины выгодно как для нас, так и для этих стран. Им вступление в НАТО гарантирует то, что Россия не рискнёт устроить вторжение на их территории без разворачивания масштабной войны с множеством государств. А для нас это удобный плацдарм для наступления вглубь России в случае полномасштабной войны."
 USA_promise_protection:0 "Пообещать защиту"
 USA_promise_protection_desc:0 "Если Россия решится на войну, первыми государствами, рискующими стать объектом российского нападения являются Эстония, Латвия, Финляндия и Украина. Нам следует публично подтвердить то, что в любом случае мы защитим эти страны от вторжения."
 USA_increasing_of_presence:0 "Увеличение присутствия в Европе"
 USA_increasing_of_presence_desc:0 "На границе с Россией всегда должны находиться несколько наших дивизий. Таким образом мы обеспечим то, что будем подготовлены к нападению России, когда бы не случилась война и насколько внезапной она не была."
 USA_liquidation_of_threat:0 "Ликвидация угрозы"
 USA_liquidation_of_threat_desc:0 "Не стоит ждать нападения! Нужно атаковать первым! Чем быстрее мы устраним угрозу, тем менее это рискованно для нас."
 USA_influence_to_russia:0 "Влиять на Россию"
 USA_influence_to_russia_desc:0 "В наше время дипломатия всегда первее пушек. Нужно сначала попробовать действовать не вооружёнными методами, а попытаться оказать влияние на Россию."
 USA_impair_russia:0 "Ослабить Россию"
 USA_impair_russia_desc:0 "Россия - такое государство, ослабить которое экономическими и политическими действиями очень легко. Ослабленная Россия быстро проиграет войну, вне зависимости от того, кто её начал."
 USA_press_on_russia:0 "Надавить на Россию"
 USA_press_on_russia_desc:0 "Совершим последнюю попытку решить все вопросы дипломатическим путём. Направим России ультиматум. Если это не подействует, они почувствуют ещё больший эффект от санкций."
 USA_revolution_in_russia:0 "Революция в России"
 USA_revolution_in_russia_desc:0 "С существующим в России авторитарным правительством невозможно договориться. Однако, в России сильна оппозиция. Мы должны помочь ей свергнуть диктатуру и установить демократический режим."
 USA_terroristic_threat:0 "Террористическая угроза"
 USA_terroristic_threat_desc:0 "Террористические организации (в том числе ИГИЛ) - главная угроза для спокойного существования многих государств во всём мире. Мы должны справиться с ними!"
 USA_prevention_of_teracts:0 "Предотвращение терактов"
 USA_prevention_of_teracts_desc:0 "Теракты уже больно ударили по Европе. В США нарастает беспокойство по этому поводу, и граждане требуют дополнительной защиты."
 USA_support_opposition:0 "Помочь сирийской оппозиции"
 USA_support_opposition_desc:0 "Сирийская демократическая оппозиция - наше главное оружие в борьбе с ИГИЛ. Сейчас её состояние тяжёлое, но если мы поможем ей оружием, то это выправит её дела на фронте."
 USA_support_syria:0 "Перемирие в Сирии"
 USA_support_syria_desc:0 "ИГИЛ - главная опасность, поэтому следует на время прервать боевые действия в гражданской войне в Сирии. Мы можем поспособствовать заключению перемирия."
 USA_bombing_igil:0 "Бомбардировка ИГИЛ"
 USA_bombing_igil_desc:0 "На данный момент мы можем помочь сирийской оппозиции только нанесением авиаударов по позициям ИГИЛ."
 USA_defeat_igil:0 "Уничтожить ИГИЛ"
 USA_defeat_igil_desc:0 "Следует нанести решающий удар в борьбе с ИГИЛ."
 USA_communistic_threat:0 "Коммунистическая угроза"
 USA_communistic_threat_desc:0 "Китай - главная угроза для спокойного существования многих государств во всём мире. Мы должны направить наши усилия на то, чтобы освободить Китай от опасного тоталитаризма."
 USA_support_taivan:0 "Поддержать Тайвань"
 USA_support_taivan_desc:0 "Китайская Республика была вытеснена с материка на остров Тайвань, потерпев поражение в гражданской войне с коммунистами. Но китайцы ошибаются, считая, что война кончилась. Она продолжится, и мы поможем Республике победить коммунистов."
 USA_sanctions_against_china:0 "Санкции против Китая"
 USA_sanctions_against_china_desc:0 "Китайская экономика держится только по причине того, что многие компании из других стран, в том числе американские, размещают своё производство в Китае. Если ввести против Китая экономические санкции, эпоха китайского благополучия завершится."
 USA_liberate_china:0 "Освободить Китай"
 USA_liberate_china_desc:0 "Мы должны помочь китайцам сбросить с себя оковы тоталитарного коммунизма. Сейчас единственный способ сделать это - война."
 USA_distribute_democratic_china:0 "Популяризация демократии в Китае"
 USA_distribute_democratic_china_desc:0 "Китайцы должны знать, что демократия лучше коммунизма, а США - их друг. Только тогда они поддержат войну против коммунистов."
 USA_revolt_in_china:0 "Переворот в Китае"
 USA_revolt_in_china_desc:0 "Мы должны воевать против китайского коммунизма не только своими силами, но и силами самого китайского народа, которому ненавистен коммунизм и желанна демократия."
 USA_example_of_democratic:0 "Образец демократии"
 USA_example_of_democratic_desc:0 "Наша миссия - нести свободу и демократию в мир."
 USA_conservative_politics:0 "Консервативная политика"
 USA_conservative_politics_desc:0 ""
 USA_liberal_democratic:0 "Либеральная демократия"
 USA_liberal_democratic_desc:0 ""
 USA_care_of_people:0 "Забота о населении"
 USA_care_of_people_desc:0 ""
 USA_country_of_freedom:0 "Страна свободы"
 USA_country_of_freedom_desc:0 "США - настоящая страна свободы и демократии."
 USA_export_of_democratic:0 "Экспорт демократии"
 USA_change_politics:0 "Изменение политики"
 USA_change_politics_desc:0 "Народ США долго стонал от демократии и псевдосвободы. Пора с этим закончить!"
 USA_people_country:0 "Народное государство"
 USA_people_country_desc:0 "Социализм - самая лучшая система государственного устройства. Американский народ будет по-настоящему счастлив только после свержения капитализма."
 USA_communism_focus:0 "Воплощение идей Маркса"
 USA_communism_focus_desc:0 ""
 USA_reformism_focus:0 "Современный социализм"
 USA_reformism_focus_desc:0 ""
 USA_defeat_capitalism:0 "Окончательная победа над капитализмом"
 USA_defeat_capitalism_desc:0 "Теперь в США правят социалисты. Осталось нанести решающий удар по капитализму, и он будет побеждён!"
 USA_american_empire:0 "Американская империя"
 USA_american_empire_desc:0 "США - величайшая империя за всю историю человечества."
 USA_nationalism_focus:0 "Американский национализм"
 USA_nationalism_focus_desc:0 ""
 USA_monarchism_focus:0 "Установление монархии"
 USA_monarchism_focus_desc:0 ""
 USA_america_first:0 "Америка превыше всего!"
 USA_america_first_desc:0 ""
 USA_army:"Развитие ВС США"
 USA_army_effort:0 "Развитие сухопутные армии"
 USA_army_effort_desc:0 "Несмотря на все новые возможности ведения боевых действий на море и в воздухе, сухопутные войска остаются ключевым элементом войны. При должной подготовке мы сумеем избежать прежнего ада в траншеях."
 USA_equipment_effort:0 "Развитие оружие М4А1"
 USA_equipment_effort_desc:0 "Есть предел тому, какой вес может нести на себе пехотинец. Мы сосредоточим все усилия на том, чтобы обеспечить войска самым лучшим снаряжением."
 USA_motorization_effort:0 "Развитие HMMWV"
 USA_motorization_effort_desc:0 "Основные характеристики транспортных средств пехоты - манёвренность и защищённость. Сосредоточившись на развитии этого направления, мы сможем быстрее бросать войска в бой."
 USA_doctrine_effort:0 "Доктрина современной армии"
 USA_doctrine_effort_desc:0 "Военные доктрины Великой войны, определявшие методы ведения наземного боя, безнадёжно устарели. Наши лучшие умы должны разработать новую тактику и стратегию."
 USA_equipment_effort_2:0 "Развитие среднего пулемёта М240"
 USA_equipment_effort_2_desc:0 "Мы будем и дальше прилагать все усилия к тому, чтобы наша пехота и войска поддержки были обеспечены наилучшим образом."
 USA_doctrine_effort_2:0 "Доктрина современной армии II"
 USA_doctrine_effort_2_desc:0 "Представление о ведении боевых действий изменилось не только за период между мировыми войнами, но и в ходе недавних конфликтов. Мы должны постоянно совершенствовать свою доктрину с учётом нового опыта."
 USA_equipment_effort_3:0 "Развитие ручного пулемёта Mark-48"
 USA_equipment_effort_3_desc:0 "Хватит копировать чужие образцы и закупать снаряжение за рубежом! Мы должны стать ведущим мировым производителем пехотного оружия."
 USA_armor_effort:0 "Развитие Бронетанкового корпуса"
 USA_armor_effort_desc:0 "Применив знания, полученные в ходе моторизации нашей пехоты, мы также можем усовершенствовать бронетехнику."
 USA_special_forces:0 "Войска специального назначения (Спецназ)"
 USA_special_forces_desc:0 "Нам необходимы элитные войска; приоритетной задачей должно стать создание горно-стрелковых и воздушно-десантных подразделений."
 USA_aviation_effort:0 "Развитие ВВС США"
 USA_aviation_effort_tt:0 "Недостаточно стройплощадок для §Yавиабаз§!"
 USA_aviation_effort_desc:0 "Война в воздухе - это направление, где научно-технический прогресс идёт стремительными темпами. Любая современная держава обязана развивать авиацию."
 USA_bomber_focus:0 "Ставка на бомбардировщик F-111"
 USA_bomber_focus_desc:0 "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать все для того, чтобы такие воспоминания остались только у наших врагов."
 USA_aviation_effort_2:0 "Модернизации истребители F-16"
 USA_aviation_effort_2_desc:0 "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
 USA_CAS_effort:0 "Развитие истребителей 5-го поколения F-35"
 USA_CAS_effort_desc:0 "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
 USA_rocket_effort:0 "Развитие ракеты МБР"
 USA_rocket_effort_desc:0 "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность заставать врага врасплох."
 USA_UAV_effort:0 "Развитие БПЛА"
 USA_UAV_effort_desc:0 "В новые времена война на море ведётся и под водой, и в воздухе над водной поверхностью."
 USA_naval_effort:0 "ВМС США"
 USA_naval_effort_tt:0 "Недостаточно стройплощадок для §Yверфей§!"
 USA_naval_effort_desc:0 "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие лёгких надводных кораблей."
 USA_flexible_navy:0 "ВМФ на основе многоцелевых судов"
 USA_flexible_navy_desc:0 "Новая тактика ведения войны на море с учётом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям."
 USA_large_navy:0 "ВМФ на основе крупных судов"
 USA_large_navy_desc:0 "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
 USA_submarine_effort:0 "Развитие подводных лодок"
 USA_submarine_effort_desc:0 "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 USA_cruiser_effort:0 "Развитие крейсеров"
 USA_cruiser_effort_desc:0 "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
 USA_destroyer_effort:0 "Развитие эсминцев"
 USA_destroyer_effort_desc:0 "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
 USA_capital_ships_effort:0 "Развитие тяжёлый кораблей"
 USA_capital_ships_effort_desc:0 "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
 USA_industrial_effort:0 "Развитие промышленности"
 USA_industrial_effort_desc:0 "Все политические усилия следует сосредоточить на том, чтобы обеспечить развитие промышленности мирного назначения."
 USA_industrial_effort_2:0 "Развитие промышленности II"
 USA_industrial_effort_2_desc:0 "Стальная воля и всенародный трудовой подъём помогут нам собрать силы для нового промышленного прорыва."
 USA_construction_effort:0 "Развитие строительства"
 USA_construction_effort_tt:0 "Недостаточно стройплощадок для §Yфабрик§!"
 USA_construction_effort_desc:0 "Не следует недооценивать гражданскую промышленность, даже когда надвигается мировая война."
 USA_production_effort:0 "Развитие вооружений"
 USA_production_effort_tt:0 "Недостаточно стройплощадок для §Yвоенных заводов§!"
 USA_production_effort_desc:0 "Кто умеет делать трактора, сумеет делать и танки! Мы не можем допустить отставания военной промышленности."
 USA_construction_effort_2:0 "Развитие строительства II"
 USA_construction_effort_2_desc:0 "Мы должны усовершенствовать фабрики, чтобы ускорить производство товаров для торговли и обеспечить дальнейшее строительство."
 USA_production_effort_2:0 "Развитие вооружений II"
 USA_production_effort_2_desc:0 "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
 USA_production_effort_3:0 "Развитие вооружений III"
 USA_production_effort_3_desc:0 "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
 USA_infrastructure_effort:0 "Развитие инфраструктуры"
 USA_infrastructure_effort_desc:0 "Страна без соответствующей инфраструктуры не может заниматься продвинутыми исследованиями и строительством."
 USA_infrastructure_effort_tt:0 "Недостаточно стройплощадок для §Yинфраструктуры§!"
 USA_infrastructure_effort_2:0 "Развитие инфраструктуры II"
 USA_infrastructure_effort_2_desc:0 "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
 USA_construction_effort_3:0 "Развитие строительства III"
 USA_construction_effort_3_desc:0 "Расширение нашей инфраструктуры открыло для нас новые возможности в строительной сфере."
 USA_nuclear_effort:0 "Развитие атомной энергетики"
 USA_nuclear_effort_desc:0 "Мы стоим на пороге открытия, способного изменить мир. Нельзя допустить, чтобы наши противники запалили огонь, способный уничтожить Землю."
 USA_extra_tech_slot:0 "Доп. ячейка для исследований"
 USA_extra_tech_slot_desc:0 "Развитие промышленности и другие открытия последнего времени позволяют нам вести параллельные научно-технические исследования."
 USA_extra_tech_slot_2:0 "Доп. ячейка для исследований II"
 USA_extra_tech_slot_2_desc:0 "Быстрая индустриализация нашей страны открыла новые возможности для технических исследований, которыми нам стоит воспользоваться."
 USA_secret_weapons:0 "Секретное оружие"
 USA_secret_weapons_desc:0 "Направить все свободные ресурсы на строительство танков и самолётов - это заманчиво, однако победу в войне способны обеспечить лишь новейшие научные направления: электроника, ракетостроение и атомная энергетика."
 USA_air_innovation:0 "Инновации в авиации"
 USA_air_innovation_desc:0 "Победа в современной войне невозможна без господства в воздухе. Мы должны любой ценой развивать военно-воздушные силы!"
 USA_air_innovation_2:0 "Инновации в авиации II"
 USA_air_innovation_2_desc:0 "Любое преимущество в воздухе для нас крайне ценно. Надо сосредоточить все усилия на развитии истребителей."
 USA_naval_air_effort:0 "Развитие морской авиации"
 USA_naval_air_effort_desc:0 "Ещё американцы показали, каким действенным может быть воздушный удар по водным целям. Нам не следует пренебрегать развитием морской авиации, если мы хотим вести войну с морскими державами."
 USA_modern_industry:0 "Модернизация фабрик и военных заводов"
 USA_doctrine_effort_3:0 "Доктрина Современная Армия III"

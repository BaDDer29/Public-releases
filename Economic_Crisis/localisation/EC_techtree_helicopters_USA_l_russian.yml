 USA_landing_helicopter_equipment_0:0 "Piasecki H-25"
 USA_landing_helicopter_equipment_0_desc:0 "Транспортный вертолёт США. Разработан и производился компанией Piasecki Helicopter Corporation в конце 40-х и начале 50-х годов XX века. Выведен из эксплуатации в 1964 году. Произведено более 370 машин"
 
 USA_landing_helicopter_equipment_1:0 "H-37 Mojave"
 USA_landing_helicopter_equipment_1_desc:0 "Военно-транспортный вертолёт. Первый полёт совершил 18 декабря 1953 года. Вертолёты были приобретены армией США. За семь лет было построено 156 всех модификаций S-56, включая опытные. Несколько машин использовались как транспортные во Вьетнаме."
 
 USA_landing_helicopter_equipment_2:0 "CH-47 Chinook"
 USA_landing_helicopter_equipment_2_desc:0 "Американский тяжёлый военно-транспортный вертолёт продольной схемы. Разработан на основе CH-46 и широко эксплуатируется с начала 1960-х годов. За время войны во Вьетнаме зарекомендовал себя наилучшим образом."
 
 USA_landing_helicopter_equipment_3:0 "CH-53 Sea Stallion"
 USA_landing_helicopter_equipment_3_desc:0 "Тяжёлый транспортный вертолёт. Поставки начались в сентябре 1965 г. Один из первых вертолётов, на котором были исполнены бочка и мёртвая петля. Всего было построено 522 вертолёта всех модификаций."
 
 USA_landing_helicopter_equipment_4:0 "Boeing Model 360"
 USA_landing_helicopter_equipment_4_desc:0 "Boeing Model 360 был американским экспериментальным тандемным грузовым вертолётом ротора среднего лифта, разработанным конфиденциально Boeing, чтобы продемонстрировать передовую вертолётную технологию. Вертолёт был предназначен как технологический демонстрант без планов ввода его в эксплуатацию, и многие особенности были перенесены на другие программы."
 
 USA_landing_helicopter_equipment_5:0 "Bell V-22 Osprey"
 USA_landing_helicopter_equipment_5_desc:0 "Американский конвертоплан Лётные испытания новой машины начались 19 марта 1989 года. Уже в сентябре «Оспри» с успехом продемонстрировал превращения из вертолёта в самолёт во время полёта. Однако в 1990 году финансирование программы было практически прекращено. Было принято решение оснастить этими машинами только Корпус морской пехоты США."
 
 USA_landing_helicopter_equipment_6:0 "SB-1"
 USA_landing_helicopter_equipment_6_desc:0 "Sikorsky и Boeing совместно производят демонстранта среднего размера, которого назвали SB> 1 Defiant для первой фазы программы. Первый вылет был отложен с апреля 2017 к началу 2018 года. Как только начнутся лётные испытания, вертолёт будет оценён армией для дальнейшего развития."
 
 USA_landing_helicopter_equipment_7:0 "Bell Boeing Quad TiltRotor"
 USA_landing_helicopter_equipment_7_desc:0 "Американский винтокрыл. У аппарата должно быть два крыла, на концах которых расположатся поворачивающиеся на 90 градусов двигатели с воздушными винтами. Задача этой модели — перевозить более тяжёлые грузы."
 
 USA_landing_helicopter_equipment_8:0 "военно-транспортный вертолёт поколения 5+"
 USA_landing_helicopter_equipment_8_desc:0 "Вертолёт Следующего поколения, который подготовлен ко всем экстраординарным ситуациям на поле битвы."
 
 
 
 USA_assault_helicopter_equipment_1:0 "H-19 Chickasaw"
 USA_assault_helicopter_equipment_1_desc:0 "Одновинтовой вертолёт классической схемы с рулевым винтом. Конструкция фюзеляжа цельнометаллическая, монокок из алюминиево-магниевого сплава. Двигатель установлен в носовой части вертолёта, что позволило расширить грузовую кабину."
 
 USA_assault_helicopter_equipment_2:0 "UH-1 Iroquois"
 USA_assault_helicopter_equipment_2_desc:0 "Американский многоцелевой вертолёт фирмы Bell Helicopter Textron, также известный как «Хьюи» . Одна из самых известных и массовых машин в истории вертолётостроения. Серийно производится с 1960 года."
 
 USA_assault_helicopter_equipment_3:0 "UH-60 Black Hawk"
 USA_assault_helicopter_equipment_3_desc:0 "Первоначальный план предусматривал закупку для нужд армии 1100 вертолётов по цене $1,4 млн за один вертолёт. Столь высокая разница в цене объяснялась экономией в эксплуатации — UH-60A подлежал регламентной проверке технической исправности через каждые 300 лётных часов против 100 часов для UH-1"
 
 USA_assault_helicopter_equipment_4:0 "S-67 Blackhawk"
 USA_assault_helicopter_equipment_4_desc:0 "Армия США выдала 1 августа 1964 года объявление о принятии предложений на программу передовой системы воздушной огневой поддержки Lockheed предложила свой проект CL-840 - винтокрыл с бесшарнирным несущим винтом."
 
 USA_assault_helicopter_equipment_5:0 "UTIL"
 USA_assault_helicopter_equipment_5_desc:0 "Десантый вертолёт перевозящий военную силу прямо на поле боя, в любую точку мира."
 
 USA_assault_helicopter_equipment_6:0 "V-280 Valor"
 USA_assault_helicopter_equipment_6_desc:0 "Доблесть Bell V-280 - самолёт конвертоплана, разрабатываемый Bell и Lockheed Martin для программы Future Vertical Lift (FVL) армии Соединённых Штатов."
 
 
 
 USA_attack_helicopter_equipment_1:0 "UH-1B"
 USA_attack_helicopter_equipment_1_desc:0 "Одна из самых известных и массовых машин в истории вертолётостроения. Серийно производится с 1960 года. Выпущено большое количество военных и гражданских модификаций."
 
 USA_attack_helicopter_equipment_2:0 "Bell OH-58 Kiowa"
 USA_attack_helicopter_equipment_2_desc:0 "Американский лёгкий многоцелевой вертолёт, разработанный компанией Bell Helicopter Textron на основе модели Bell 206. Применяется Армией США для разведки и непосредственной огневой поддержки наземных войск"
 
 USA_attack_helicopter_equipment_3:0 "AH-1 Cobra"
 USA_attack_helicopter_equipment_3_desc:0 "Первый в мире специально спроектированный серийный боевой вертолёт. С большим успехом применялся во Вьетнамской войне"
 
 USA_attack_helicopter_equipment_4:0 "AH-64A Apache"
 USA_attack_helicopter_equipment_4_desc:0 "«Апачи» стали поступать в войска и распределялись по 18 вертолётов на эскадрилью. Первая эскадрилья была укомплектована вертолётами и личным составом и заступила на боевое дежурство в июле 1986 года."
 
 USA_attack_helicopter_equipment_5:0 "AH-64B"
 USA_attack_helicopter_equipment_5_desc:0 "Вариант, модернизированный с учётом боевого опыта операции «Буря в пустыне». Имел увеличенное крыло, новые средства связи и навигации, усиленную бронезащиту. Разработка прекращена в 1992 году."
 
 USA_attack_helicopter_equipment_6:0 "AH-64D Apache Longbow"
 USA_attack_helicopter_equipment_6_desc:0 "Главная особенность — РЛС миллиметрового диапазона AN/APG-78 Longbow, размещённая в обтекаемом контейнере над втулкой несущего винта. Кроме того, установлены усиленные двигатели и новое бортовое оборудование."
 
 USA_attack_helicopter_equipment_7:0 "RAH-66 Comanche"
 USA_attack_helicopter_equipment_7_desc:0 "Хвостовой винт вертолёта выполнен по схеме фенестрона. Имеет два боковых отсека для внутрифюзеляжного размещения ракет. Есть съёмные боковые пилоны для дополнительных топливных баков и вооружения." 
 
 
 
 USA_naval_attack_helicopter_equipment_3:0 "AH-1J Sea Cobra"
 USA_naval_attack_helicopter_equipment_3_desc:0 "Отличалась от AH-1G далеко выступающими за фюзеляж тремя стволами 20-мм пушки "Дженерал Электрик" М197, смонтированной на турели. Боезапас пушки составлял 750 снарядов."
 
 USA_naval_attack_helicopter_equipment_4:0 "AH-1W Super Cobra"
 USA_naval_attack_helicopter_equipment_4_desc:0 "В начале 80-х корпусу морской пехоты США потребовался новый морской вертолёт, рассматривался вариант покупки McDonnell Douglas AH-64 Apache, но в 1981 году Конгресс не выделил на это финансирование."
 
 USA_naval_attack_helicopter_equipment_5:0 "AH-1Z Viper"
 USA_naval_attack_helicopter_equipment_5_desc:0 "Отличается от предшественника четырёхлопастными композитными несущим и рулевым винтами, модернизированными двигателями и улучшенной авионикой"
 
 USA_naval_attack_helicopter_equipment_6:0 "MV-22E"
 USA_naval_attack_helicopter_equipment_6_desc:0 "Цех по проектированию "Роторкрафт" AVX Aircraft давно крадёт сотрудников Bell Helicopter, и теперь они хотят их V-22 крыло и роторную систему Osprey"
 

 
 USA_naval_assault_helicopter_equipment_3:0 "CH-60E"
 USA_naval_assault_helicopter_equipment_3_desc:0 "Sikorsky SH-60 - многоцелевой вертолёт на базе UH-60 Black Hawk. Наиболее существенными модификациями являются складной главный ротор и шарнирный хвостовик, чтобы уменьшить его площадь на борту кораблей."
 
 USA_naval_assault_helicopter_equipment_4:0 "UH-1Y Venom"
 USA_naval_assault_helicopter_equipment_4_desc:0 "многоцелевой вертолёт фирмы Bell Helicopter Textron на базе UH-1N, предназначенный для корпуса морской пехоты"
 
 
 
 USA_anti_submarine_helicopter_equipment_1:0 "SH-3A Sea King"
 USA_anti_submarine_helicopter_equipment_1_desc:0 "Противолодочный боевой вертолёт, разработанный и построенный Sikorsky Aircraft. Первый в мире вертолёт-амфибия и один из первых имел турбовинтовой двигатель ППО"
 
 USA_anti_submarine_helicopter_equipment_2:0 "UH-2 Seasprite"
 USA_anti_submarine_helicopter_equipment_2_desc:0 "многоцелевой американский вертолёт создан компанией Kaman. Проектировался для ВМС США. Первый полёт совершил в 1959 году. UH-2A выпускались с 1960-го по 1965 год, всего было изготовлено 88 машин."
 
 USA_anti_submarine_helicopter_equipment_3:0 "SH-3H Sea King"
 USA_anti_submarine_helicopter_equipment_3_desc:0 "Модернизация SH-3G в качестве вертолёта ППО. Он включал в себя SH-3G характеристики с улучшениями для ППО, обнаружения противокорабельных ракет и других усовершенствований планёра. 163 SH-3A/D/Gs были обновлены до SH-3H конфигурации"
 
 USA_anti_submarine_helicopter_equipment_4:0 "SH-60 Sea Hawk"
 USA_anti_submarine_helicopter_equipment_4_desc:0 " Двухместный турбовальный многоцелевой вертолёт на базе UH-60 Black Hawk. Наиболее существенными модификациями являются складной главный ротор и шарнирный хвостовик, чтобы уменьшить его площадь на борту кораблей"
 
 
 
 USA_VTOL_equipment_1:0 "СВВП"
 USA_VTOL_equipment_1_desc:0 "Начиная с 40х годов множество амбициозных авиаконструкторов пытались создать самолёт способный взлетать и садиться вертикально... реактичные двигатели открывают новые перспективы для подобных разработок" 
 
 USA_VTOL_equipment_2:0 "XV-5A"
 USA_VTOL_equipment_2_desc:0 "Ryan XV-5A Vertifan был среднепланом с убирающимся трёхопорным шасси и двухместной кабиной, оснащённой катапультируемыми креслами класса "ноль-ноль". Его особенностью были вентиляторы в крыле."
 
 USA_VTOL_equipment_3:0 "XF-109"
 USA_VTOL_equipment_3_desc:0 "Экспериментальный истребитель c ВВП, разработанный американской фирмой Bell"
 
 USA_VTOL_equipment_4:0 "XFV-12"
 USA_VTOL_equipment_4_desc:0 "Конструкция XFV-12 пыталась объединить скорость Mach 2 и вооружение AIM-7 Sparrow McDonnell Douglas F-4 Phantom II в истребитель VTOL для малого морского корабля управления, который в то время находился в стадии изучения."
 
 USA_VTOL_equipment_5:0 "AV-8B Harrier II"
 USA_VTOL_equipment_5_desc:0 "Harrier был надёжным и универсальным самолётом, однако его эксплуатация в подразделениях морской пехоты США быстро выявила недостатки — маленькую дальность полёта и небольшую бомбовую нагрузку."
 
 USA_VTOL_equipment_6:0 "McDonnell Douglas Model 279"
 USA_VTOL_equipment_6_desc:0 "Проект McDonnell Douglas 279 является экстраполяцией опыта, полученного с Harrier. В то время как такие передовые сверхзвуковые проекты ожидают финансирования, НАСА планирует более скромную исследовательскую программу по упрощению полётов V/STOL, используя оригинальный прототип YAV-8B."
 
 USA_VTOL_equipment_7:0 "ASTOVL"
 USA_VTOL_equipment_7_desc:0 "Программа ASTOVL изначально возникла по результатам исследования удара истребителя STOVL ВМС США и продолжения исследований в рамках соглашения о совместных исследованиях ASTOVL США и Великобритании."
 
 USA_VTOL_equipment_8:0 "F-35B"
 USA_VTOL_equipment_8_desc:0 "Истребитель с коротким взлётом и вертикальной посадкой" 
 
 
 
 USA_anti_submarine_drone_equipment_7:0 "MQ-8C Fire-X"
 USA_anti_submarine_drone_equipment_7_desc:0 "Беспилотный вертолёт, разработанный компанией Northrop Grumman для использования ВМС США. Также MQ-8C имеет возможность автономного взлёта и посадки. Он предназначен для разведки, ситуационной осведомлённости, поддержки c воздуха и высокоточной прицельной поддержки сухопутных, воздушных и морских сил." 

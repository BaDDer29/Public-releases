 ### Сирийские ивенты ###
 
 syria.1.t:0 "Оружие от США"
 syria.1.d:0 "Очень кстати, что США решили отправить нам боеприпасы, ведь в данный момент наши люди нуждаются в новейшем оружии и аммуниции."
 syria.1.a:0 "Отлично!"
 
 syria.9.t:0 "Экстренная помощь от России"
 syria.9.d:0 "Связи с тем что боевики все дальше пробиваются вглубь страны, [RUS.GetName] решаются на экстренную поддержку наших сил и выделяют множество типов вооружения для обеспечения нашей боеспособности."
 syria.9.a:0 "Наконец"

 syria.10.t:0 "Экстренная помощь от Америки"
 syria.10.d:0 "Связи с тем что боевики все дальше пробиваются вглубь страны, [USA.GetName] решаются на экстренную поддержку наших сил и выделяют множество типов вооружения для обеспечения нашей боеспособности."
 syria.10.a:0 "Наконец"

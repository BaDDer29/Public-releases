l_russian: 
 russia_focus:0 "Национальные фокусы Российской Федерации"
 RUS_political_effort:0 "Укрепление государственной власти"
 RUS_political_effort_desc:0 "Укрепление государственной власти является важным делом. России нужна крепкая власть, даже демократическая страна нуждается в крепкой власти."
 RUS_neutral_policy:0 "Нейтральная политика"
 RUS_neutral_policy_desc:0 "Как говорят, нейтралитет - признак трусости. Но мы твёрдо знаем, нейтралитет - выбор умного. Мы не станем никому навязывать наш образ жизни, однако и не потерпим попыток навязать нам чужие ценности."
 RUS_russian_spring:0 "Поддержать Русскую Весну" 
 RUS_russian_spring_desc:0 "Украина уходит из-под нашего влияния, однако на востоке Украины большинство населения - русскоязычное. Народ Востока восстал, и мы должны поддержать их любой ценой. Даже если Запад настроится против нас."
 RUS_natsionalism:0 "Подъём патриотизма"
 RUS_natsionalism_desc:0 "Страна испытывает мощный подъём патриотизма. Для создания Суверенной, Великой России мы должны всячески подогревать патриотические чувства среди граждан, какой национальности бы они не были. Русский, чуваш, якут, карел - все должны работать на благо народа, на благо России."
 RUS_question_UKR:0 "Украинский вопрос"
 RUS_teritories:0 "Русские территории"
 RUS_skandivania:0 "Претензии на Скандинавию"
 RUS_high:0 "Возвышение России"
 RUS_high_desc:0 "Возвышение России"
 RUS_destablisation_pribaltic:0 "Дестабилизация Прибалтики"
 RUS_natsionalism_union:0 "Союз европейских националистов"
 RUS_war_capitalism:0 "Борьба против капиталистов"
 RUS_restarvation_USSR:0 "Возрождение СССР"
 RUS_restarvation_USSR_desc:0 "Преступные "Беловежские соглашения", которые похоронили великий Советский Союз должны быть денонсированы. Мы вернём былую славу нашего народа, и возродим великое социалистическое государство."
 RUS_union_republics:0 "Союзные республики"
 RUS_friend_china:0 "Дружба с Китаем"
 RUS_new_comintern:0 "Новый Коминтерн"
 RUS_new_comintern_desc:0 "Пришло время возродить идею Коммунистического интернационала, поскольку ОДКБ утратил своё значение. Под знаменем Возрождённого Ленинского Интернационала мы поведём народы к социализму! Пролетарии всех стран, объединяйтесь!"
 RUS_world_reborn:0 "Объединение"
 RUS_support_PRK:0 "Поддержка КНДР"
 RUS_support_PRK_desc:0 "Необходимо во всеуслышанье заявить о поддержке режима Ким Чен Ына в его борьбе против марионеток США на Юге."
 RUS_enemy_TUR:0 "Подготовить вторжение в Турцию"
 RUS_revansh:0 "Реванш"
 RUS_conservant:0 "Демократизация режима"
 RUS_conservant_desc:0 "Политика "закручивания гаек" на дала нужного результата, оппозиция набирает всё большую популярность, играя именно на "демократических чувствах" народа. Ослабив давление, возможно нам удастся сохранить власть, пусть и с некоторыми уступками."
 RUS_friend_ukraine:0 "Дружба с Украиной"
 RUS_friend_ukraine_desc:0 "Наши отношения с Украиной за последнее время стали не самыми лучшими. Но Украина наш стратегический партнёр, и братский народ. Мы просто обязаны наладить отношения с братьями во имя общего светлого будущего."
 RUS_cancel_sanctions:0 "Отмена санкций"
 RUS_to_EU:0 "Интеграция с ЕС"
 RUS_to_EU_desc:0 "Вступив в Европейский Союз выиграют все. Мы получим новые рынки сбыта и свободное перемещение граждан по всей Европе. Взамен Европа будет получать дешёвый газ, и США окажутся с носом, их сланцевый газ будет не нужен Европе. Россия станет жемчужиной, великим украшением Европейского Содружества."
 RUS_to_NATO:0 "Вступление в НАТО"
 RUS_to_NATO_desc:0 "Блок НАТО создавался для противодействия сначала СССР затем России, вступив в НАТО мы сможем похоронить соперничество России и Запада. Пришло время объединяться..."
 RUS_war_communism:0 "Противостояние "Красной угрозе""
 RUS_war_communism_desc:0 "Даже с развалом СССР зараза коммунизма не исчезла полностью. Китайские коммунисты представляют огромную опасность. Пришло время сообща нанести сокрушающий удар "красной заразе"."
 RUS_backstab:0 "Удар в спину"
 RUS_backstab_desc:0 "Америка совсем забылась и возомнила из себя "мирового жандарма". Они думали, что посадили Россию на цепь. Не было и не будет такого, чтобы США диктовали всему миру как жить, как трудиться... Мы покажем им, как жестоко они ошибались..."
 RUS_victory_democratic:0 "Процветание демократии"
 RUS_victory_democratic_desc:0 "Несмотря на все попытки режима Путина задавить оппозицию, либеральные настроения по-прежнему набирают в обществе всё большую популярность. Россия не смогла нормально демократизироваться в 90-е, однако судьба даёт нам сейчас второй шанс, главное не упустить его. Россия станет свободной!"
 RUS_save_politic:0 "Сохранение власти ЕР"
 RUS_save_politic_desc:0 "Народу не нужны потрясения, народу нужна стабильность. И "Единая Россия" её ему обеспечит. Суверенная демократия - наш путь, и никто не вправе навязывать нам свои ценности!"
 RUS_support_Putin:0 "Поддержка Путина"
 RUS_support_Putin_desc:0 "Владимир Путин - величайший лидер России со времён Сталина, ему удалось поднять Россию с того дна, в которое её ввергнул Ельцин. Однако в стране не все так считают, наша задача показать им, что они не правы."
 RUS_enemy_IGIL:0 "Борьба с терроризмом"
 RUS_enemy_IGIL_desc:0 "С начала 90-х Россия ведёт активные действия, включительно боевые, против терроризма. Террористы своими мерзкими действиями во-первых оскверняют одну из величайших мировых религий - Ислам, во-вторых не дают народу спокойно жить и работать. Или мы уничтожим терроризм в его логове, где бы оно не было или всё человечество будет ввергнуто в хаос!"
 RUS_reform_eaeu:0 "Реформа ЕАЭС"
 RUS_reform_eaeu_desc:0 "Евразийский Экономический Союз нуждается в реформировании, мы укрепим межгосударственные связи в ЕАЭС и сделаем наше Содружество достойной альтернативной Евросоюзу."
 RUS_quit_crisis:0 "Выход из кризиса"
 RUS_enemy_CHI:0 "Противостояние Медведя и Дракона"
 RUS_enemy_CHI_desc:0 "Китай хотя и официально не заявляет претензий на наш Дальний Восток, тем не менее в последнее время всё чаще говорит о том, что раньше эти земли были частью Китайской Империи. То, что война с ними неизбежна - уже понятно, вопрос только в том, кто ударит первым. И этот сокрушающий удар нанесём мы!"
 RUS_friend_CHI:0 "Союз с КНР"
 RUS_friend_CHI_desc:0 "Вместо того, чтобы ссорится с Китаем, стоит наладить отношения с китайцами. Как бы то ни было Китай - мировая фабрика, и союз с ними пойдёт нам обоим на пользу."
 RUS_enemy_USA:0 "Компромисс и обострение"
 RUS_russian_nationl_state:0 "Русская республика"
 RUS_russian_nationl_state_desc:0 "Основой нашего общества должен стать лозунг "Россия - для Русских!", и мы должны закрепить на законодательном уровне ведущую роль русской нации в семье народов России."
 RUS_monarchy_restoration:0 "Восстановление Монархии"
 RUS_monarchy_restoration_desc:0 "Зверское убийство царской семьи Романовых было ударом в сердце России. Большевики долго терзали Россию, но времена изменились. Россия снова станет Великой Империей!"
 RUS_ukraine_problem:0 "Вопрос с Украиной"
 RUS_russian_territory:0 "Русские территории"
 RUS_russia_rising:0 "Возвышение России"
 RUS_russia_rising_desc:0 "После падения Советского Союза с Россией не считались, её пытались закабалить и навязать свою волю. Довольно! Мы вернём былую славу нашего народа, когда он был свободен ото всех, никто нам не помешает, никто нас не остановит!"
 RUS_destabilization_baltic_states:0 "Дестаблизация Прибалтики"
 RUS_interests_in_scandinavia:0 "Интересы в Скандинавии"
 RUS_european_nationalists_union:0 "Союз европейских националистов"
 RUS_war_with_capitalists:0 "Борьба против капиталистов"
 RUS_red_way:0 ""Красный восход""
 RUS_red_way_desc:0 "Народу обещали демокраию, но его жестоко обманули. Людям обещали достойную жизнь, но обобрали до нитки. Наш народ обладает великим коллективным духом, ему чужды западные ценности, которые нам пытались навязать так называемые "западные партнёры". В российском обществе растут ностальгические чувства по тому чудесному времени, когда народ "...жил небогато, зато дружно а в магазине было хоть и не 20 сортов колбасы зато хватало денег на её покупку". Мы вернём те чудесные времена, и вернём страну в руки народа!"  
 RUS_army:0 "Развитие вооружённых сил России"
 RUS_army_effort:0 "Развитие сухопутной армии"
 RUS_army_effort_desc:0 "Несмотря на все новые возможности ведения боевых действий на море и в воздухе, сухопутные войска остаются ключевым элементом войны. При должной подготовке мы сумеем повысить потенциал наших вооружённых сил."
 RUS_equipment_effort:0 "Развитие современного вооружения"
 RUS_equipment_effort_desc:0 "Есть предел тому, какой вес может нести на себе пехотинец. Мы сосредоточим все усилия на том, чтобы обеспечить войска самым лучшим снаряжением."
 RUS_motorization_effort:0 "Развитие транспорта"
 RUS_motorization_effort_desc:0 "Основные характеристики транспортных средств пехоты - манёвренность и защищённость. Сосредоточившись на развитии этого направления, мы сможем быстрее перебрасывать войска к месту боя."
 RUS_doctrine_effort:0 "Современная армейская доктрина"
 RUS_doctrine_effort_desc:0 "Военные доктрины Второй мировой войны, определявшие методы ведения наземного боя в середине прошлого века, безнадёжно устарели. Наши лучшие умы должны разработать основы новой тактики и стратегии."
 RUS_equipment_effort_2:0 "Развитие современного вооружения II"
 RUS_equipment_effort_2_desc:0 "Мы будем и дальше прилагать все усилия к тому, чтобы наша пехота и войска поддержки были обеспечены наилучшим образом."
 RUS_mechanization_effort:0 "Развитие механизированных частей"
 RUS_mechanization_effort_desc:0 "Всесторонне развивая армейские механизированные части, мы получим в распоряжение эффективные средства прорыва вражеской обороны и наступления."
 RUS_doctrine_effort_2:0 "Современная армейская доктрина II"
 RUS_doctrine_effort_2_desc:0 "Представление о ведении боевых действий изменилось не только за послевоенный период, но и в ходе недавних конфликтов. Мы должны постоянно совершенствовать свою доктрину с учётом нового опыта."
 RUS_equipment_effort_3:0 "Развитие современного вооружения III"
 RUS_equipment_effort_3_desc:0 "Хватит копировать чужие образцы и закупать снаряжение за рубежом! Мы должны стать ведущим мировым производителем пехотного вооружения."
 RUS_armor_effort:0 "Развитие бронетанковых частей"
 RUS_armor_effort_desc:0 "Применив знания, полученные в ходе механизации нашей пехоты, мы можем усовершенствовать армейские бронетанковые части."
 RUS_special_forces:0 "Войска специального назначения"
 RUS_special_forces_desc:0 ""
 RUS_aviation_effort:0 "Развитие ВВС России"
 RUS_aviation_effort_tt:0 "Недостаточно пригодных площадок для строительства §Yавиабаз§!"
 RUS_aviation_effort_desc:0 "Война в воздухе - это направление, где научно-технический прогресс идёт стремительными темпами. Любая современная держава обязана развивать авиацию."
 RUS_fighter_focus:0 "Ставка на истребители"
 RUS_fighter_focus_desc:0 "В наследство от СССР нам досталась мощная истребительная авиация. Чтобы надёжно прикрыть наше небо и сохранить преимущество в будущем, мы должны создавать самые современные истребители."
 RUS_bomber_focus:0 "Ставка на СУ-27СМ3"
 RUS_bomber_focus_desc:0 "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать все для того, чтобы такие воспоминания остались только у наших врагов."
 RUS_aviation_effort_2:0 "Модернизация СУ-34"
 RUS_aviation_effort_2_desc:0 "Необходимо совершенствовать наши ВВС, чтобы обеспечить господство в воздухе  и наносить сокрушительные удары по врагу."
 RUS_CAS_effort:0 "Развитие МиГ-31"
 RUS_CAS_effort_desc:0 "Современная армия нуждается в поддержке не только на земле, но также и с воздуха."
 RUS_rocket_effort:0 "Совершенствование баллистических ракет"
 RUS_rocket_effort_desc:0 "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность застать врага врасплох и обеспечит паритет ударной мощи."
 RUS_NAV_effort:0 "Развитие морской авиации"
 RUS_NAV_effort_desc:0 "Современная война на море ведётся под водой, на воде и в воздушном пространстве над водной поверхностью."
 RUS_naval_effort:0 "ВМС России"
 RUS_naval_effort_tt:0 "Недостаточно пригодных площадок для строительства §Yверфей§!"
 RUS_naval_effort_desc:0 "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на возведение новых верфей и постройку надводных кораблей и подводных лодок."
 RUS_flexible_navy:0 "ВМФ на основе многоцелевых судов"
 RUS_flexible_navy_desc:0 "Новая тактика ведения войны на море с учётом применения подводных лодок позволит эффективнее наносить удары по вражеским коммуникациям."
 RUS_large_navy:0 "ВМФ на основе крупных судов"
 RUS_large_navy_desc:0 "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажут, какие типы кораблей нам нужнее всего."
 RUS_submarine_effort:0 "Развитие подводных лодок"
 RUS_submarine_effort_desc:0 "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 RUS_cruiser_effort:0 "Развитие крейсеров"
 RUS_cruiser_effort_desc:0 "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
 RUS_destroyer_effort:0 "Развитие эсминцев"
 RUS_destroyer_effort_desc:0 "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
 RUS_capital_ships_effort:0 "Развитие тяжёлых кораблей"
 RUS_capital_ships_effort_desc:0 "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
 RUS_industrial_effort:0 "Развитие промышленности"
 RUS_industrial_effort_desc:0 "Все усилия следует сосредоточить на том, чтобы обеспечить развитие гражданских отраслей промышленности."
 RUS_industrial_effort_2:0 "Развитие промышленности II"
 RUS_industrial_effort_2_desc:0 "Стальная воля и всенародный трудовой подъём помогут нам собрать силы для нового рывка в промышленности."
 RUS_construction_effort:0 "Развитие строительства"
 RUS_construction_effort_tt:0 "Недостаточно пригодных стройплощадок для §Yфабрик§!"
 RUS_construction_effort_desc:0 "Не следует недооценивать гражданскую промышленность, даже когда надвигается мировая война."
 RUS_production_effort:0 "Развитие вооружений"
 RUS_production_effort_tt:0 "Недостаточно пригодных стройплощадок для §Yвоенных заводов§!"
 RUS_production_effort_desc:0 "Кто умеет делать тракторы, сумеет сделать и танки! Мы не можем допустить отставания военной промышленности."
 RUS_construction_effort_2:0 "Развитие строительства II"
 RUS_construction_effort_2_desc:0 "Мы должны усовершенствовать фабрики, чтобы увеличить производство и обеспечить материалами наши амбициозные проекты."
 RUS_production_effort_2:0 "Развитие вооружений II"
 RUS_production_effort_2_desc:0 "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
 RUS_production_effort_3:0 "Развитие вооружений III"
 RUS_production_effort_3_desc:0 "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
 RUS_infrastructure_effort:0 "Развитие инфраструктуры"
 RUS_infrastructure_effort_desc:0 "Без развития соответствующей инфраструктуры страна не может построить эффективную и процветающую экономику."
 RUS_infrastructure_effort_tt:0 "Недостаточно стройплощадок для §Yинфраструктуры§!"
 RUS_infrastructure_effort_2:0 "Развитие инфраструктуры II"
 RUS_infrastructure_effort_2_desc:0 "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
 RUS_construction_effort_3:0 "Развитие строительства III"
 RUS_construction_effort_3_desc:0 "Расширение инфраструктуры открыло для нас новые возможности в реализации крупных государственных проектов."
 RUS_nuclear_effort:0 "Развитие атомной энергетики"
 RUS_nuclear_effort_desc:0 "В наследство от Советского Союза нашей стране досталась мощная атомная отрасль. Мы должны приложить все усилия, чтобы приумножить это богатство и достичь новых высот в использовании мирного атома и создании новейших образцов ядерного оружия."
 RUS_extra_tech_slot:0 "Доп. ячейка для исследований"
 RUS_extra_tech_slot_desc:0 "Развитие экономики и системы образования в нашей стране привели к росту исследовательских групп, способных вести разработки на переднем крае науки и техники."
 RUS_extra_tech_slot_2:0 "Доп. ячейка для исследований II"
 RUS_extra_tech_slot_2_desc:0 "Поступательное развитие нашей страны открывает новые возможности для передовых научно-технических исследований, плодами которых нам стоит воспользоваться."
 RUS_secret_weapons:0 "Секретное оружие"
 RUS_secret_weapons_desc:0 ""
 RUS_air_innovation:0 "Инновации в авиации"
 RUS_air_innovation_desc:0 "Победа в современной войне невозможна без господства в воздухе. Мы должны любой ценой развивать военно-воздушные силы!"
 RUS_air_innovation_2:0 "Инновации в авиации II"
 RUS_air_innovation_2_desc:0 "Любое преимущество в воздухе для нас крайне ценно. Надо сосредоточить все усилия на развитии истребителей."
 RUS_naval_air_effort:0 "Развитие морской авиации"
 RUS_naval_air_effort_desc:0 "Вторая мировая война показала, какую опасность для флота может представлять авиация. Нам не следует пренебрегать развитием морской авиации, если мы хотим обезопасить прибрежные коммуникации и вести борьбу с вражеским флотом вблизи от наших берегов."
 RUS_modern_industry:0 "Модернизация фабрик и военных заводов"
 RUS_recovery_RI:0 "Восстановление монархии"
 RUS_support_DNR_LNR:0 "Поддержка Донбасса"
 RUS_support_DNR_LNR_desc:0 "Самопровозглашённые Народные републики Донбасса нуждаются в нашей поддержке, и мы предоставим им любую поддержку, вплоть до их дипломатического признания. Пускай Запад умоется, Русские своих не бросают!"
 RUS_recovery_RSFSR:0 "Социализм XXI века"
 RUS_recovery_RSFSR_desc:0 "Время тоталитарного социализма прошло, догматизм погубил Советский Союз, но мы не дадим ему сделать тоже самое с нами! За социализмом XXI века - будущее! Мы не будем слепо копировать китайскую систему, в которой тоже много изьянов, а пробьём свой путь!"
 RUS_doctrine_effort_3:0 "Современная армейская доктрина III"
 RUS_equipment_effort_4:0 "Развитие современного вооружения IV"
 RUS_armor_effort_2:0 "Развитие бронетанковых частей II"
 RUS_paratroopers_divisions:0 "Развитие воздушно-десантных войск"
 RUS_special_forces_2:0 "Войска специального назначения II"
 RUS_marines_divisions:0 "Развитие морской пехоты"
 RUS_construction_effort_4:0 "Развитие строительства IV"
 RUS_production_effort_4:0 "Развитие производства вооружений IV"
 RUS_support_of_syria:0 "Поддержка Асада"
 RUS_support_of_syria_desc:0 "Башара Аль-Асада на Западе называют "тираном и диктатором", как бы то ни было он полностью лоялен нам, и если мы хотим укрепить своё присутствие, то мы должны поддержать Асада, нравится это Западу или нет."
 RUS_state_propaganda:0 "Государственная пропаганда"
 RUS_coordination_with_iran:0 "Взаимодействие с Ираном"
 RUS_air_strikes_on_isis:0 "Удары авиации и флота по ИГ"
 RUS_air_strikes_on_isis_desc:0 "Армия Асада не сможет в одиночку справится с ИГ в Сирии, но ведение сухопутной операции нашими войсками пока невозможно. Однако ракетно-бомбовые удары силами ВКС и флота поумерят пыл исламистов."
 RUS_army_in_syria:0 "Сухопутная операция в Сирии"
 RUS_army_in_syria_desc:0 "Бомбардировки ИГ дали свои результаты, однако для достижения полного успеха без сухопутной операции не обойтись. Мы принесём на сирийскую землю долгожданный мир, а заодно и поднимем наш авторитет в мире."
 RUS_friend_with_turkey:0 "Перезагрузка отношений с Турцией"
 RUS_turkey_friend_syria:0 "Склонить Турцию к миру с Асадом"
 RUS_invite_syria_csto:0 "Пригласить Сирию в ОДКБ"
 RUS_invite_syria_csto_desc:0 "Сирия была нашим стратегическим союзником ещё с 1950-х годов. Правительство Асада выразило желание присоединиться к ОДКБ, а мы могли бы окончательно закрепится в регионе."
 RUS_navy_base_in_syria:0 "Развитие базы ВМФ в Тартусе"
 RUS_navy_base_in_syria_desc:0 "720-й пункт материально-технического обеспечения в Тартусе используется Россией ещё со времён Советского Союза. Однако, пункт базировки устарел и нуждается в модернизации. Вместе с тем мы могли бы создать в Тартусе полноценную военную базу, в сложившейся ситуации Асад наверняка будет непротив."
 RUS_fight_against_crisis:0 "Борьба с кризисом"
 RUS_fight_against_illegal:0 "Борьба с незаконными имигрантами"
 RUS_fight_against_illegal_desc:0 "Постоянно растущая иммиграция из стран Средней Азии грозит перерасти в крупную проблему. В обществе постоянно происходят столкновения между националистически настроенными гражданами и эмигрантами. Так же нужно не забывать об террористической угрозе, ведь вместе с "трудовыми мигрантами" в страну могут проникать и террористы. Реформа миграционного законодательства должна помочь решить проблему наплыва мигрантов."
 RUS_development_of_it:0 "Развитие информационных технологий"
 RUS_cyber_arms:0 "Войска информационных операций"
 RUS_cyber_arms_desc:0 "В век информационных технологий естестенно встаёт вопрос об информационной безопастности. России просто необоходимо создать подразделение, которое сможет надёжно защищать инфорационное пространство от посяганий разных экстремистских движений."
 RUS_counter_sanctions:0 "Ответные санкции"
 RUS_counter_sanctions_desc:0 "В ответ на западные санкции мы должны продемонстрировать свою твёрдую позицию и ответить их той же монетой. Европа должна ответить за своё пресмыкательство перед американцами. Со временем они осознают свою ошибку..."
 RUS_import_substitution:0 "Импортозамещение"
 RUS_import_substitution_desc:0 "Санкции, введённые Западом, показали нашу уязвимость и зависимость от западных товаров. Мы обязаны начать политику импортозамещения, дабы восполнить потери от санкций, вместе с тем мы поднимем наше производство на новый уровень и дадим возможность развития отечественных производителей."
 RUS_demonstration_army:0 "Демонстрация силы"
 RUS_demonstration_army_desc:0 "Пришло время медведю показать зубы, нас снова будут уважать и боятся."
 RUS_integration_army_in_eaeu:0 "Интеграция армий ЕАС"
 RUS_integration_army_in_eaeu_desc:0 "Следущим этапом углубления интеграции стран ЕАС станет объединение армий стран-учасниц."
 RUS_parliament_eaes:0 "Парламент ЕАС"
 RUS_parliament_eaes_desc:0 "В рамках создания нового Союзного Государства мы учредим высший законодательный орган ЕАС - Государственный совет."
 RUS_science_aliance_eaeu:0 "Научный альянс ЕАС"
 RUS_science_aliance_eaeu_desc:0 "Создание "Научного содружества Евразийского Союза" даст новый сильный толчок научной сфере Союза."
 RUS_association_of_the_pres_federation:0 "План объединения в президентскую федерацию"
 RUS_association_of_the_pres_federation_desc:0 "Новому Союзу нужна сильная власть, и централизованное государство. Советский Союз погубила излишняя "демократизация" власти на местах. Мы учтём ошибки СССР и создадим сильное, федеративное государство и Президент поведёт нас в светлое будущее."
 RUS_association_parl_konfederation:0 "План объединения в парламентскую конфедерацию"
 RUS_association_parl_konfederation_desc:0 "Нам необходимо реформировать государственное устройство, поскольку сильная централизация замедляет принятие решений, которые требуют срочных действий. Сейчас Союз - большой трудноуправляемый левиафан. Поэтому реформирование госустройства должно стать краеугольным камнем нашей внутренней политики."
 RUS_compromise_with_west:0 "Компромисс с Западом"
 RUS_compromise_with_west_desc:0 "Конфронтация с Западом не принесёт никому пользы. Пускай нам придётся смягчить внешнюю политику, но мы сможем подружиться с Европой."
 RUS_peacemaker_on_ukraine:0 "Миротворцы в Украине"
 RUS_peacemaker_on_ukraine_desc:0 "Военные действия в Украине продолжаются, и конца и края им не видно. У нас есть возможность сейчас "продавить" через ООН решения о введении российского миротворческого контингента на территорию Восточной Украины и Крыма."
 RUS_peacemaker_on_ukraine_TT:0 "Возможность урегулирования ситуации в Восточной Украине"
 RUS_disapproval_policy:0 "Критика бездействия"
 RUS_disapproval_policy_desc:0 ""
 RUS_opposition_in_parliament:0 "Думская оппозиция"
 RUS_opposition_in_parliament_desc:0 ""Единая Россия" теряет поддержку народа, а в Думе растёт поддержка фракций "ЛДПР" и "Справедливой России". Оказав им нужную поддержку "Думской оппозиции" мы сможем ослабить позиции "единороссов" и подготовить почву для импичмента Путина."
 RUS_5th_international:0 "Пятый интернационал"
 RUS_5th_international_desc:0 "Пришло время возродить идею Коммунистического интернационала, поскольку ОДКБ утратил своё значение. Под знаменем Возрождённого Ленинского Интернационала мы поведём народы к социализму! Пролетарии всех стран, объединяйтесь!"
 RUS_territories:0 "Русские территории"
 RUS_territories_desc:0 "Распад СССР лишил Россию множества територрий, однако используя силу дипломатии, если понадобится оружия, мы должны вернуть утраченные территории под контроль Матушки-России."
 RUS_ter_europe:0 "Европа"
 RUS_ter_europe_desc:0 "Пришло время вернуть утраченные Россией в Европе территории."
 RUS_ter_asia:0 "Средняя Азия"
 RUS_ter_asia_desc:0 "Пришло время вернуть утраченные Россией среднеазиатские территории."
 RUS_ter_caucas:0 "Кавказ"
 RUS_ter_caucas_desc:0 "Пришло время вернуть утраченные Россией территории на Южном Кавказе."
 RUS_ter_ukraina:0 "Интеграция Украины"
 RUS_ter_ukraina_desc:0 "Несмотря на то, что украинская власть ведёт себя как строптивая девица, среди её населения присутствуют определённые про-российские настроения. Мы задействуем все рычаги влияния на украинские "элиты" и подчиним их себе. В перспективе Украина присоединится к нашему Союзному Государству."
 RUS_ter_belarus:0 "Интеграция Беларуси"
 RUS_ter_belarus_desc:0 "Ситуация с Беларусью обстоит проще всего. Между Россией и Беларусью заключён договор "О Союзном государстве" ещё аж в 1996 году, однако Лукашенко всячески сопротивлялся присоединению к России. Пришло время напомнить белорусам о взятых обязательствах."
 RUS_ter_moldova:0 "Интеграция Молдовы"
 RUS_ter_moldova_desc:0 "Множество жителей Молдавии работают в России, там же живёт много русских. Используя рычаг, в виде ПМР мы надавим на парламент Молдовы с целью вынудить их присоединиться к нашему Союзу."
 RUS_ter_kazakhstan:0 "Интеграция Казахстана"
 RUS_ter_kazakhstan_desc:0 "В Северном Казахстане живёт русское большинство, а сам Казахстан зависим от нас в экономическом плане. Мы предложим Казахстану присоединиться к нашему Союзу, если же они не согласятся, задействуем рычаги давления."
 RUS_ter_kyrgyzstan:0 "Интеграция Киргизии"
 RUS_ter_kyrgyzstan_desc:0 "Мы предложим Киргизии присоединиться к нам в обмен на большие финансовые вливания."
 RUS_ter_uzbekistan:0 "Интеграция Узбекистана"
 RUS_ter_uzbekistan_desc:0 "Пришло время Узбекистану войти в состав Великой России."
 RUS_ter_tadjikistan:0 "Интеграция Таджикистана"
 RUS_ter_tadjikistan_desc:0 "Таджикистан станет очередным звеном в интеграции Средней Азии."
 RUS_ter_turkmenistan:0 "Туркменистан"
 RUS_ter_turkmenistan_desc:0 "Туркменистан - новая ступенька к объединению Средней Азии с Россией."
 RUS_ter_georgia:0 "Грузия"
 RUS_ter_georgia_desc:0 "Пора намекнуть Грузинскому правительству, что решение проблемы Абхазии и Южной Осетии возможно после присоединения Грузии к нам."
 RUS_ter_azerbaijan:0 "Азербайджан"
 RUS_ter_azerbaijan_desc:0 "Азербайджан станет очередным этапом интеграции Кавказа в состав Великой России."
 RUS_ter_armenia:0 "Армения"
 RUS_ter_armenia_desc:0 "Армения как наш союзник и страна, зависящая от нашей экономики, вряд ли сможет отказаться от предложения войти в состав Союзного Государства."
 RUS_ter_south_osetia:0 "Южная Осетия"
 RUS_ter_south_osetia_desc:0 "Республика Южная Осетия и так де-факто является управляемой Москвой территорией. Пришло время закрепить это законодательно и создать единую Республику Осетия в составе нашего Союзного Государства."
 RUS_ter_abkhazia:0 "Абхазия"
 RUS_ter_abkhazia_desc:0 "Абхазия и так де-факто является управляемой Москвой территорией. Пришло время закрепить это законодательно."
 RUS_ter_karabakh:0 "Нагорный Карабах"
 RUS_ter_karabakh_desc:0 "Проблему приналежности Нагорного Карабаха не удастся решить мирно, так пусть же Карабах войдёт в Союз на правах республики. Это наилучший компромисс для окончания конфликта между Арменией и Азербайджаном."
 RUS_territories_TT_desc:0 "При власти §Gсоциализма§! или §Gреформизма§! возможность интеграции постсоветских странах мирным путём. \nПри власти §Gнационализма§! возможность присоединения постсоветских (и не только) странах с помощью силы. \nПри власте §Gцентризма§! и после реформы ЕАЭС возможность объединения постсоветских странах в единый Евразийский союз мирным путём."
 RUS_union_republics_TT:0 "Усиление влияния на постсоветских странах"
 RUS_generic_anticorruption_company_focus:0 "Антикоррупционная кампания"
 RUS_generic_anticorruption_company_desc:0 ""
 RUS_generic_new_laws_against_corruption:0 "Антикоррупционные реформы"
 RUS_generic_new_laws_against_corruption_desc:0 ""
 #reducing_corruption_focus_TT:0 "Возможность снижения уровня коррупции"
 #conducted_anticorruption_company:0 "Проведена антикоррупционная кампания"
 conducted_anticorruption_company_desc:0 "Важным этапом борьбы с коррупцией является повышение уровня гражданского правосознания, и проведение мощной антикоррупционной кампании в обществе. Займёмся этим и нанесём по этому "спруту" смертельный удар."
 #reform_laws_against_corruption:0 "Проведены антикоррупционные реформы"
 reform_laws_against_corruption_desc:0 "Проблема коррупции разъедает государственный аппарат. Либо мы начнём непримиримую борьбу с коррупционными явлениями, либо же она нас съест."
 RUS_generic_reform_economics:0 "Экономические реформы"
 #reform_economy_focus_TT:0 "Возможность проведения экономических реформ"

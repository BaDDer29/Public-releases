l_russian:
 
 GER_apc_tracked_equipment:0 "M-39"
 GER_apc_tracked_equipment_desc:0 "Бронированная машина общего назначения M39 (Т41) (англ. Armored Utility Vehicle M39) — бронированный транспортёр-тягач США. Был создан на базе противотанковой САУ M18 и предназначался на роль артиллерийского тягача и бронетранспортёра повышенной, по сравнению с полугусеничными M2 и M3, подвижности, а также командно-штабной или разведывательной машины." 
 GER_apc_tracked_g1_equipment_0:0 "Schützenpanzer Lang HS.30"
 GER_apc_tracked_g1_equipment_0_short:0 "Schützenpanzer Lang HS.30"
 GER_apc_tracked_g1_equipment_0_desc:0 "Бронетранспортёр Бундесвера. Посадка/высадка десанта осуществлялась сверху через люки в крыше корпуса. Бронирование (лоб — 30 мм броневой стали под углом 45°), масса 14 600 кг, скорость до 58 км/ч . Машина обеспечивает транспортировку семи десантников + экипаж самой машины из трёх человек. Вооружена 20 мм автоматической пушкой Испано-Сюиза Хс.820 (Hispano-Suiza HS.820) под патрон 20×139 мм и пулемётом MГ.3, бензиновый двигатель Роллс-Ройс B81 Mk 80F мощностью 220 л.с."
 GER_apc_tracked_t1:0 "Модификация HS.30"
 GER_apc_tracked_t1_desc: "Модификация шасси."
 
 GER_apc_tracked_g2_equipment_0:0 "M113A1"
 GER_apc_tracked_g2_equipment_0_short:0 "M113A1"
 GER_apc_tracked_g2_equipment_0_desc:0 "Модификация 1964 года, бензиновый двигатель Chrysler 75M был заменён более экономичным дизельным Detroit 6V-53. Стоимость одной серийной машины в ценах 1972 года составляла $30,566 тыс., стоимость регламентного обслуживания на заводе-изготовителе после исчерпания моторесурса $12,130 тыс. (39,7% от стоимости машины) и стоимость капремонта боевых повреждений там же $15,162 тыс. (49,6%)."
 GER_apc_tracked_t2_desc:0 "Модификация M113A1."
 
 GER_apc_tracked_g3_equipment_0:0 "M113A2"
 GER_apc_tracked_g3_equipment_0_short:0 "M113A2"
 GER_apc_tracked_g3_equipment_0_desc:0 "Охлаждение двигателя было улучшено путём переключения мест расположения вентилятора и радиатора. Торсионные стержни повышенной прочности увеличили дорожный просвет, а амортизаторы уменьшили воздействие ударов по земле. Бронированные топливные баки были добавлены снаружи с обеих сторон задней рампы, освобождая 0,45 кубических метров (16 кубических футов) внутреннего пространства. Вес M113A2 был увеличен до 11 740 кг (25 880 фунтов)."
 GER_apc_tracked_t3:0 "Модификации M113A2"
 GER_apc_tracked_t3_desc:0 "Модификации M113A2."
 
 GER_apc_tracked_g4_equipment_0:0 "Marder 1 A3"
 GER_apc_tracked_g4_equipment_0_short:0 "Marder 1 A3"
 GER_apc_tracked_g4_equipment_0_desc:0 "Вариант Marder 1 в формате высокобронированного БТР. Масса бронирования увеличена на 1600 кг с целью: непоражаемости машины в переднем секторе обстрела БПС снарядами 30-мм пушки БМП-2;для усиления защита горизонтальных поверхностей (крыши корпуса и башни) от поражения кумулятивными боевыми элементами кассетных боеприпасов за счёт использования разнесённой брони."
 GER_apc_tracked_t4:0 "Модификации Marder 1 A4"
 GER_apc_tracked_t4_desc:0 "Вариант Marder 1 A3 с новой криптографической радиостанцией SEM 93."
 
 GER_apc_tracked_g5_equipment_0:0 "Kettenfahrzeug 31 (KF31)"
 GER_apc_tracked_g5_equipment_0_short:0 "Kettenfahrzeug 31 (KF31)"
 GER_apc_tracked_g5_equipment_0_desc:0 "Kettenfahrzeug 31 (KF31) - это модель современного БТР Бундесвера, имеет общий вес транспортного средства 35 тонн, длину 7,22 метра. Перевозит экипаж из трёх человек плюс до шести пассажиров. Автомобиль оснащён двигателем мощностью 750 л. с. и развивает скорость до 65 км/ч."
 GER_apc_tracked_t5:0 "Модификации KF3"
 GER_apc_tracked_t5_desc:0 "Уменьшен профиль машины, увеличена толщину брони."
 
 GER_apc_tracked_g6_equipment_0:0 "Перспективный гусеничный БТР"
 GER_apc_tracked_g6_equipment_0_desc:0 "Перспективный гусеничный БТР Бундесвера будущего."
 GER_apc_tracked_t6:0 "Модификации перспективного гусеничного БТР будущего"
 GER_apc_tracked_t6_desc:0 "Улучшена броня, покрытие типа "стелс"."
 
 GER_ifv_tracked_g2_equipment_0:0 "Marder"
 GER_ifv_tracked_g2_equipment_0_short:0 "Marder"
 GER_ifv_tracked_g2_equipment_0_desc:0 "Германская боевая машина пехоты. Создана немецкой фирмой Rheinmetall AG по заказу Бундесвера. Броневой корпус сварен из стальных листов толщиной до 30 мм и полностью герметизирован. БМП вооружена 20-мм автоматической пушкой RH 202 и спаренным с ней 7,62-мм пулемётом MG3, установленным на лафете сверху двухместной башни. Пушка Rh 202 заряжается патронами 20×139 мм. Ещё один 7,62-мм пулемёт MG3A1 расположен на крыше десантного отделения и имеет дистанционное управление."
 GER_ifv_tracked_t2:0 "Модификации Marder 1 A1"
 GER_ifv_tracked_t2_desc:0 "Модернизированный вариант Marder 1 A1. Электромеханический механизм поворота башни был заменён на более мощный. 20-мм пушка была снабжена механизмом селективного питания, позволяющим переходить от ведения огня осколочно-фугасными снарядами к стрельбе бронебойными снарядами. В боекомплект к пушке был введён выстрел с бронебойным подкалиберным снарядом DM63, кроме того, боекомплект был увеличен до 1284 выстрелов (из них 317 бронебойных)."
 
 GER_ifv_tracked_g3_equipment_0:0 "Marder 1 A5"
 GER_ifv_tracked_g3_equipment_0_short:0 "Marder 1 A5"
 GER_ifv_tracked_g3_equipment_0_desc:0 "Модернизированный вариант Marder 1. Установлена дополнительная противоминная защита, полностью изменён интерьер с целью уменьшения повреждений экипажа и десанта в случае подрыва на мине."
 GER_ifv_tracked_t3:0 "Модификации Marder 1 A5А1"
 GER_ifv_tracked_t3_desc:0 "Модернизированный вариант Marder 1 A5. Установлена система кондиционирования воздуха, мультиспектральное камуфлирование корпуса и системы РЭБ."
 
 GER_ifv_tracked_g4_equipment_0:0 "Marder 2"
 GER_ifv_tracked_g4_equipment_0_short:0 "Marder 2"
 GER_ifv_tracked_g4_equipment_0_desc:0 "Боевая бронированная гусеничная машина Бундесвера, предназначенная для транспортировки личного состава к переднему краю, повышения его мобильности, вооружённости и защищённости на поле боя в условиях применения ядерного оружия и совместных действий с танками в бою. В качестве основного вооружения Rh 503 с Doppelgurtzuführung до необходимой боевой дистанции 2000 м."
 GER_ifv_tracked_t4:0 "Модификации Marder 2"
 GER_ifv_tracked_t4_desc:0 "Усовершенствованная модификация Marder 2. Превосходит базовую версию по подвижности и огневой мощи благодаря установке нового турбированного двигателя."
 
 GER_ifv_tracked_g5_equipment_0:0 "Schützenpanzer Puma-С"
 GER_ifv_tracked_g5_equipment_0_short:0 "Schützenpanzer Puma-С"
 GER_ifv_tracked_g5_equipment_0_desc:0 "БМП Бундесвера класса защиты С - состоит из двух больших боковых панелей, которые покрывают почти все боковые стороны автомобиля и выступают в качестве юбок к гусеницам, почти полное покрытие башни и броневые плиты для большей части крыши автомобиля. Боковые панели представляют собой смесь композитной и разнесённой брони. Основным вооружением является 30 мм автопушка Rheinmetall  МК 30-2. Для борьбы с основными боевыми танками, вертолётами и объектами инфраструктуры, оснащена ракетной пусковой установкой EuroSpike Spike LR, которая несёт две ракеты."
 GER_ifv_tracked_t5:0 "Модификации Puma-С"
 GER_ifv_tracked_t5_desc:0 "Версия с необитаемым модулем."
 
 GER_ifv_tracked_g6_equipment_0:0 "Lynx"
 GER_ifv_tracked_g6_equipment_0_short: "Lynx"
 GER_ifv_tracked_g6_equipment_0_desc: "Немецкая боевая бронированная машина разработанная концерном Rheinmetall AG. Особенностью концепции дизайна Lynx является разделение и модульность автомобиля на две основные части: базовое транспортное средство и специальное оборудование. Стальная броня предназначена для защиты Lynx от противотанкового оружия, боеприпасов среднего калибра, осколочной артиллерии и бомб. Установленн автоматический пулемёт калибра 35 мм с автоматической подачей боеприпасов."
 GER_ifv_tracked_t6:0 "Модификация Kettenfahrzeug 41 (KF41)"
 GER_ifv_tracked_t6_desc:0 "Модификация имеет вес 44 тонн. В первоначальных технических характеристиках указывалось, что общий вес транспортного средства составляет 45 тонн. KF41 может нести экипаж из трёх человек плюс перевозить до восьми пассажиров. Он оснащён двигателем мощностью 850 кВт и развивает максимальную скорость 70 км/ч."
 
 GER_ifv_airdroppable_g2_equipment_0:0 "Wiesel"
 GER_ifv_airdroppable_g2_equipment_0_short:0 "Wiesel"
 GER_ifv_airdroppable_g2_equipment_0_desc:0 "Германская гусеничная лёгкая авиадесантируемая боевая машина для воздушно-десантных частей. Низкопрофильная, сочетающая грузоподъёмность 0,75 т, высокую оперативную (аэротранспортабельность, посадочное и парашютное десантирование) и тактическую (скорость, проходимость, запас хода, приёмистость, поворотливость) подвижность, минимально необходимую бронезащиту, простоту управления. Корпус сварной из стальной брони, защищает от огня стрелкового оружия 7,62-мм и осколков артиллерийских снарядов и мин на дистанции свыше 30 м. Пятицилиндровый дизельный двигатель размещён спереди слева, выполнен в одном блоке с автоматической трансмиссией."
 GER_ifv_airdroppable_t2:0 "Модификации Wiesel"
 GER_ifv_airdroppable_t2_desc:0 "Модификации Wiesel." 
 
 GER_ifv_airdroppable_g3_equipment_0:0 "Wiesel-Т"
 GER_ifv_airdroppable_g3_equipment_0_short:0 "Wiesel-Т"
 GER_ifv_airdroppable_g3_equipment_0_desc:0 "Имеет экипаж из трёх человек и вооружена ПУ ПТУР «TOW-2», которая может поворачиваться на 45 градусов в каждую сторону от осевой линии, поднимается и опускается на 10 градусов. В транспортных средствах с «Toy» устанавливаются тепловизионная система AN/TAS 4 и перископный усилитель изображения (для механика-водителя). Боекомплект: семь ракет ПТРК, из них 2 в боевом положении, готовые к пуску. В бою после пуска 2 ракет машина меняет огневую позицию (чтобы избежать обнаружения противником) и в ПУ устанавливаются 2 следующие ракеты «TOW-2». Боевой вес составляет 2,6 т."
 GER_ifv_airdroppable_t3:0 "Модификации Wiesel-Т"
 GER_ifv_airdroppable_t3_desc:0 "Модификации Wiesel-Т."
 
 GER_ifv_airdroppable_g4_equipment_0:0 "Wiesel 2"
 GER_ifv_airdroppable_g4_equipment_0_short:0 "Wiesel 2"
 GER_ifv_airdroppable_g4_equipment_0_desc:0 "Модель вооружена 20-мм пушкой Rheinmetall AG с двусторонним питанием, установленной на турели с углами горизонтальной наводки 100 градусов; вертикальной от +45 градусов до — 10 градусов. Боекомплект: около 400 20-мм патронов, 160 из которых готовы к стрельбе, остальные в резерве. Для наблюдения и ведения огня из пушки наводчик использует перископический прицел PERI Z-16, заменяемый в тёмное время суток ночным бесподсветочным прицелом. Эта модель имеет экипаж из 2 человек."
 GER_ifv_airdroppable_t4:0 "Модификации Wiesel 2"
 GER_ifv_airdroppable_t4_desc:0 "Модификации Wiesel 2"
 
 GER_ifv_airdroppable_g5_equipment_0:0 "TH-495"
 GER_ifv_airdroppable_g5_equipment_0_short:0 "TH-495"
 GER_ifv_airdroppable_g5_equipment_0_desc:0 "Немецкая БМД. Машина создавалась под требование транспортировки самолётами C-130. Корпус TH-495 сварен из стальных броневых листов. Поверх основного бронирования, устанавливается дополнительное - секционное, что вместе образует разнесённую конструкцию. Секции дополнительного бронирования легко заменяемые. Вооружение составляет 30-мм пушка «Маузер» MM30 и спаренный 7,62-мм пулемёт MG-3. Машина оборудована блоками по 4 дымовых гранатомёта, дневными и ночными прицелами, цифровой СУО, видеотрансляционной системой десантного отделения."
 GER_ifv_airdroppable_t5:0 "Модификации TH-495"
 GER_ifv_airdroppable_t5_desc:0 "Модификации TH-495"
 
 GER_ifv_airdroppable_g6_equipment_0:0 "Puma-А"
 GER_ifv_airdroppable_g6_equipment_0_short:0 "Puma-А"
 GER_ifv_airdroppable_g6_equipment_0_desc:0 "Вариант БМП Puma «А» (авиатранспортабельный). Боевая масса машины составляет 31,45 т, что обеспечивает перевозку БМП по воздуху с использованием транспортных самолётов А400М. Броневой корпус боевой машины обеспечивает защиту от поражения пулями крупнокалиберных пулемётов и крупнокалиберных снайперских винтовок (калибром до 14,5 мм) во всех проекциях. В лобовых проекциях броневая защита «Пумы» держит попадания 30-мм снарядов автоматических пушек и гранат ручных противотанковых гранатомётов."
 GER_ifv_airdroppable_t6:0 "Модификации Puma-А"
 GER_ifv_airdroppable_t6_desc:0 "Модификации Puma-А"
 
 
 GER_landing_vehicle_tracked_g1_equipment_0:0 "SPz. 11-2 «Kurz»"
 GER_landing_vehicle_tracked_g1_equipment_0_short:0 "SPz. 11-2 «Kurz»"
 GER_landing_vehicle_tracked_g1_equipment_0_desc:0 "Плавающий гусеничный бронетранспортёр. Корпус боевой машины SPz. 11-2 «Kurz» сварен из листов хромо-никеле-молибденовой катаной стали толщиной от 8 до 15 мм, установленных под большими углами наклона. Для обеспечения посадки и высадки экипажа в задней стенке корпуса была предусмотрена двойная дверь, кроме того, имелись несколько люков: люк в башне, люк механика-водителя, три люка на крыше корпуса и, наконец, аварийный люк в днище машины."
 
 GER_landing_vehicle_tracked_g2_equipment_0:0 "SPz. 11-2-A"
 GER_landing_vehicle_tracked_g2_equipment_0_short:0 "SPz. 11-2-A"
 GER_landing_vehicle_tracked_g2_equipment_0_desc:0 "Модификация SPz. 11-2-A."
 
 GER_landing_vehicle_tracked_g3_equipment_0:0 "SPz. 11-2-D"
 GER_landing_vehicle_tracked_g3_equipment_0_short:0 "SPz. 11-2-D"
 GER_landing_vehicle_tracked_g3_equipment_0_desc:0 "Модификация SPz. 11-2-D."
 
 GER_landing_vehicle_tracked_g4_equipment_0:0 "Bandvagn 206"
 GER_landing_vehicle_tracked_g4_equipment_0_short:0 "Bandvagn 206"
 GER_landing_vehicle_tracked_g4_equipment_0_desc:0 "BV 206 S — бронированное грузовое транспортное средство, обеспечивающий защиту от лёгкого стрелкового оружия. Транспортное средство может вмещать водителя и 11 вооружённых солдат: четыре человека в переднем отделении и восемь — в заднем. BV 206 S можно транспортировать вертолётами Boeing CH-47 Chinook и Sikorsky CH-53 E Super Stallion или перевезти в самолёте Lockheed C-130 Hercules."
 
 GER_landing_vehicle_tracked_g5_equipment_0:0 "BV 206 S 10"
 GER_landing_vehicle_tracked_g5_equipment_0_short:0 "BV 206 S 10"
 GER_landing_vehicle_tracked_g5_equipment_0_desc:0 "Основное отличие от более ранней версии BV 206 состоит в более мощном двигателе Cummins объёмом 5,9 л., улучшенной очистке территории и недавно разработанном шасси, улучшенном рулевом управлении, которое обеспечивает значительное увеличение скорости и комфорта на дорогах и при переезде по бездорожью, равно как и увеличение грузоподъёмности (до 5 тонн), а также возможность добавлять различные дополнительные модульные подсистемы, такие как дополнительное вооружение, оружейные установки, установки по замене груза и грузовые платформы."
 
 
 GER_anti_ar_equipment_1:0 "Matador"
 GER_anti_ar_equipment_1_short:0 "Matador"
 GER_anti_ar_equipment_1_desc:0 "Зенитно-самоходная установка Matador. Башня имеет две РЛС — сопровождения цели или орудийной наводки «Альбис» (расположена спереди башни) и обнаружения цели MPDR-12 с круговым вращением (расположена в задней части на крыше башни). Основным вооружением ЗСУ «Матадор» является две 30-мм автоматических пушки Rheinmetall, имеющие скорострельность на уровне 700-800 выстрелов в минуту и боезапас в 400 выстрелов. Обе пушки расположены внутри заброневого пространства башни. Скорость вращения башни составляет 100 градусов в секунду."
 
 GER_anti_ar_equipment_2:0 "Gepard"
 GER_anti_ar_equipment_2_short:0 "Gepard"
 GER_anti_ar_equipment_2_desc:0 "Немецкая зенитная самоходная установка (ЗСУ). Предназначена для непосредственного прикрытия сухопутных войск, уничтожения воздушных целей на наклонных дальностях от 100 м до 4 км и на высотах до 3 км, летящих со скоростью до 350—400 м/с, а также наземных (надводных) целей на дальности до 4500 метров с места, с короткой остановки и в движении. С каждого борта башни снаружи установлены 35-мм пушки «Эрликон» KDA скорострельностью 550 выстр./мин."
 
 GER_anti_ar_equipment_3:0 "Roland"
 GER_anti_ar_equipment_3_short:0 "Roland"
 GER_anti_ar_equipment_3_desc:0 "Германо-французский зенитный ракетный комплекс. Предназначен для непосредственного прикрытия наземных войск, для борьбы с маневрирующими аэродинамическими целями на малых и средних высотах, в условиях интенсивного радиопротиводействия. Способен поражать цели, летящие со скоростью до M=1,2 на высотах от 15 м до 5,5 км и на дальностях от 500 м до 6,3 км. Масса твёрдотопливной ракеты 65 кг, масса кумулятивно-осколочной (другое наименование мультикумулятивной, МКБЧ) боевой части составляет 6,5 кг, включая 3,3 кг взрывчатого вещества."
 
 GER_anti_ar_equipment_4:0 "LeFlaSys/ASRAD"
 GER_anti_ar_equipment_4_short:0 "LeFlaSys/ASRAD"
 GER_anti_ar_equipment_4_desc:0 "Самоходный немецкий зенитный ракетный комплекс. Предназначен для прикрытия командных пунктов, узлов связи, авиабаз, подразделений сухопутных войск на марше и на поле боя от атак самолётов и вертолётов, выполняющих полёт на малых и предельно малых высотах. Комплекс оборудован системой автоматического ориентирования на север Gyro MK20 BGT, системой определения местоположения GPS PLGR AN — PSN1 1 Rockwell Collins и средствами радиосвязи SEM 93 VHF."

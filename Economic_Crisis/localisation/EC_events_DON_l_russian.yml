l_russian:
 donetsk.1.t:0 "Выборы в ДНР: [GetYear] г."
 donetsk.1.d:0 "Сегодня на территориях Донбасса, неподконтрольных украинским властям, пройдут выборы. Всего на выборах участвуют 3 кандидата: действующий премьер-министр Александр Захарченко от партии «Донецкая республика», депутаты Народного Совета ДНР Александр Кофман (беспартийный) и Юрий Сивоконенко («Свободный Донбасс»). Все три официально зарегистрированных кандидата родились и выросли в пределах Донецкой области."
 donetsk.1.a:0 "Александр Захарченко"
 donetsk.1.b:0 "Александр Кофман"
 donetsk.1.c:0 "Юрий Сивоконенко"

 donetsk.2.t:0 "Выборы в ДНР: [GetYear] г."
 donetsk.2.d:0 "Сегодня в Донецкой народной республике проводятся выборы. Решение о проведении выборов в ДНР было принято после убийства главы республики Александра Захарченко. На выборы зарегистрировано пять кандидатов: временно исполняющий обязанности главы ДНР Денис Пушилин, депутат Народного совета Роман Храменков, судья Елена Шишкина, а также руководитель музея Донецка Роман Евстифеев и бывший заместитель министра образования и науки Владимир Медведев."
 donetsk.2.a:0 "Денис Пушилин"
 donetsk.2.b:0 "Роман Храменков"
 donetsk.2.c:0 "Елена Шишкина"

 donetsk.4.t:0 "Убийство Александра Захарченко!"
 donetsk.4.d:0 "Сегодня 31 августа 2018 года в 17:28 по местному времени в результате взрыва в кафе «Сепар» в центре Донецка, получив черепно-мозговую травму, несовместимую с жизнью, погиб лидер Донецкой народной республики Александр Захарченко. Подозреваемые в убийстве главы задержаны. В Москве этот инцидент считают терактом. Временно исполняющим обязанности республики назначен Дмитрий Трапезников."
 donetsk.4.a:0 "Тяжкие времена... Нам надо отомстить!"

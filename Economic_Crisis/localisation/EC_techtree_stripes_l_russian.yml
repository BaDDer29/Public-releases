 #tech folders
 
 infantry_folder:0 "Пехотные подразделения"
 infantry_folder_desc:0 "Пехота всегда была самым важным звеном любой армии. Различные типы выполняют различные задачи для одержания победы." 
 support_folder:0 "Поддержка армии"
 support_folder_desc:0 "Любая армия требуется в поддержке и тыловых частях — медсанбат, разведка и старые добрые инженеры. Все для того, чтобы наши бойцы были максимально эффективными."
 ammunition_folder:0 "Пехотная аммуниция"
 ammunition_folder_desc:0 "Комплект предметов, состоящий на снабжении военнослужащих и предназначенных для ношения ими личного оружия и различного имущества (боеприпасов, шанцевого инструмента и так далее) на обмундировании."
 salw_folder:0 "Стрелковое оружие"
 salw_folder_desc:0 "Не смотря на то, что наши доблестные солдаты могут с голыми руками побеждать любого противника, вооружив их, они смогут повергнуть в страх и бегство любого врага."
 wheeled_folder:0 "Колёсная бронетехника пехоты"
 wheeled_folder_desc:0 "Отличная огневая мощь и превосходная мобильность, всегда где пехота — там и они, активно используются в логистике и для перевозки пехоты."
 tracked_folder:0 "Гусеничная бронетехника пехоты"
 tracked_folder_desc:0 "Бронетехника, специализированная на поддержке пехоты с увеличенной огневой мощью и хорошей проходимостью. Лучший друг пехоты."
 armour_folder:0 "Тяжёлая гусеничная бронетехника"
 armour_folder_desc:0 "Многотонные бронированные «мамонты» — тяжелый и суровый ответ любым укреплениям. Имеют превосходные боевые и бронированные показатели при удовлетворительной подвижности, отлично подходят для прорыва глубокой обороны."
 artillery_folder:0 "Артиллерия"
 artillery_folder_desc:0 "Артиллерия — бог войны.\nПревратить любую укрепленную позицию в выжженную пустошь плевая задача для этих ребят, в прямом столкновении слабы, но для поддержания атаки — лучше не найти. Сущий кошмар для любой пехоты."
 helicopters_folder:0 "Вертолёты"
 helicopters_folder_desc:0 "Превосходные многоцелевые летательные аппараты, отлично подходят для штурмовых задач и имеют умеренное потребление топлива, но расплачиваются скромной дальностью полёта." 
 air_techs_folder:0 "Самолёты"
 air_techs_folder_desc:0 "Очень быстрые, тяжело вооружённые летательные машины. Летя в высших слоях атмосферы, они могут нанести точечный удар или завоевать превосходство в воздухе." 
 heavy_aircrafts_folder:0 "Бомбардировщики"
 heavy_aircrafts_folder_desc:0 "Тяжелые воздушные монстры, способные снести города и врага с лица земли. Идеальны для того, чтобы вбомбить в каменный век."
 electronics_folder:0 "Компьютеризация"
 electronics_folder_desc:0 "В связи с развитием компьютеризации в XXI веке, это стало неотъемлемой часть совремеменного военного ремесла."
 naval_folder:0 "Лёгкий флот"
 naval_folder_desc:0 "Лёгкий флот представляет собой совокупность лёгких и манёвренных кораблей, не отличающихся большим водоизмещением и мощным вооружением. Однако недостаточность огневой мощи корабля компенсируется его скоростью и манёвренностью. Это аыбор стран, неспособных строить большие корабли, но нуждающихся в защите своих берегов."
 heavy_ships_folder:0 "Тяжёлый флот"
 heavy_ships_folder_desc:0 "Тяжёлый флот представляет собой совокупность тяжёлых, не только в плане брони но и в плане вооружения кораблей. Данный тип сильно расширяет круг возможностей флота, однако он существенно сложнее и дороже в постройке. Также следует помнить, что из-за низкой манёвренности данного типа кораблей их следует сопровождать кораблями более лёгкими. Серьёзный выбор серьёзных держав."
 submarines_folder:0 "Подводный флот"
 submarines_folder_desc:0 "Подводный флот — класс кораблей, способных погружаться и длительное время действовать в подводном положении. Составляют основу подводных сил военно-морского флота вооружённых сил многих государств мира. Важнейшее тактическое свойство и преимущество военных подводных лодок — скрытность. Подлодки способны выполнять довольно широкий спектр задач — от охраны морских путей до нанесения ракетных ударов по наземным целям противника. В зависимости от настроения капитана."
 special_weapons_folder:0 "Высокая энергетика"
 special_weapons_folder_desc:0 "Наш научный прогресс позволил нам покорить просторы энергетики!"
 

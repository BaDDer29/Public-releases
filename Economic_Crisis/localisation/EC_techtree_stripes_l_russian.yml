 light_fighter_equipment_desc:0 "Фронтовые истребители - лёгкие и манёвренные самолёты предназначенные в первую очередь для уничтожения воздушных целей противника, но также способные оказать ограниченную поддержку наземным войскам и уничтожать объекты инфраструктуры"
 superior_fighter_equipment_desc:0 "Истребитель завоевания воздушного господства – тяжёлые дорогие машины предназначенные в первую очередь для завоевания воздушного господства над территорий противника, с учётом сочетания скорости, дальности и мощи вооружения являются главным средством обеспечения воздушного наступления. Могут использоваться для поддержки наземных войск и разрушения инфраструктуры."
 interceptor_fighter_equipment_desc:0 "Истребитель-перехватчик – основа воздушной компоненты ПВО.  Предназначен для недопущение в воздушное пространство своей страны самолётов ДРЛО, заправщиков, военно-транспортных самолётов и стратегических бомбардировщиков. Способны оказать противодействие истребителям противника в дальнем ракетном бою, но уязвимы в ближнем манёвренном."
 strike_fighter_equipment_desc:0 "Истребитель бомбардировщик – истребитель способный эффективно наносить удары по наземным целям, попытка создать самолёт способный автономно решать любые задачи, но как любой продукт компромисса несколько уступает специализированным  самолётам"
 naval_fighter_equipment_desc:0 "Палубный истребитель -  истребитель адаптированный для базирования на палубе авианосца, специфика целей и ограниченности численности палубной авиагруппы заставила постоянно искать способы повышения возможности атаки надводных и наземных целей силами палубных истребителей что приближало их по характеристикам и ИБ"
 naval_anti_submarine_air_equipment_desc:0 "Палубный противолодочный самолёт – палубный самолёт одновременно несущий средства обнаружения и уничтожения подводных лодок"
 naval_attack_aircraft_equipment_desc:0 "Палубный штурмовик – специализированный самолёт для атаки наземных и надводных целей адаптированный для работы с палубы авианосца. С повышением тягавооруженности самолётов постепенно были вытеснены палубными истребителями-бомбардировщиками."
 naval_attack_bomber_equipment_desc:0 "Палубный бомбардировщик - сверхзвуковой ударный палубный самолёт, рассматривался как самолёт для подавления ПВО, разрушения инфраструктуры и средство доставки ядерных боеприпасов. Этот класс самолётов утратил свою актуальность с развитием палубных ИБ"
 
 #bombers
 
 airtech_subtitle_air_transport:0 "Военно-транспортные самолёты"
 airtech_subtitle_attack_aircraft:0 "Штурмовики"
 airtech_subtitle_attack_bomber:0 "Фронтовые бомбардировщики"
 airtech_subtitle_strike_bomber:0 "Дальние бомбардировщики"
 airtech_subtitle_nuclear_bomber:0 "Стратегические бомбардировщики"
 airtech_subtitle_anti_submarine_air:0 "Противолодочные самолёты"
 airtech_subtitle_attack_drone:0 "Ударные дроны"
 airtech_subtitle_naval_attack_drone:0 "Палубные ударные дроны"

 air_transport_equipment_desc:0 "Военно-транспортный самолёт -  самолёт созданный для перемещения личного состава, грузов и амуниции с использованием аэродромов. Крайне уязвимый для ПВО и истребителей"
 attack_aircraft_equipment_desc:0 "Штурмовик – самолёт созданный для непосредственной поддержки наземных войск на поле боя, что предполагает дозвуковые скорости полёта"
 attack_bomber_equipment_desc:0 "Фронтовой бомбардировщик – самолёт созданный для выполнения полного спектра ударных задач, способный атаковать практически любую цель, но он уязвим для истребителей противника"
 strike_bomber_equipment_desc:0 "Дальний бомбардировщик – промежуточное звено между фронтовым и стратегическим бомбардировщиком может быть эффективным носителем атомного оружия и уничтожать инфраструктуру используя особо мощные или высокоточные бомбы, также способны быть носителями противокорабельных и крылатых ракет большой дальности"
 nuclear_bomber_equipment_desc:0 "Стратегический бомбардировщик – особенно эффективное средство чтобы забомбить страну каменного века прямо в неолит… если целевая страна не в каменном веке и имеет истребители вам придётся сначала сбить их"
 anti_submarine_air_equipment_desc:0 "Противолодочный самолёт– создан специально для поиска и уничтожения подводных лодок на значительном удаление от берега для чего несёт на борту гидроакустическое оборудовании и лёгкие самонаводящиеся торпеды"
 attack_drone_equipment_desc:0 "Ударный дрон – новое слово в убийстве человеков и важный шаг на пути к лучшему, населённому роботами миру"
 naval_attack_drone_equipment_desc:0 "Палубный ударный дрон – перспективное направление в развитие палубной авиации"
 
 #helicopter
 
 airtech_subtitle_landing_helicopter:0 "Военно-транспортные вертолёты"
 airtech_subtitle_assault_helicopter:0 "Десантно-штурмовые вертолёты"
 airtech_subtitle_attack_helicopter:0 "Ударные вертолёты"
 airtech_subtitle_naval_attack_helicopter:0 "Палубные ударные вертолёты"
 airtech_subtitle_naval_assault_helicopter:0 "Палубные десантно-штурмовые вертолёты"
 airtech_subtitle_anti_submarine_helicopter:0 "Палубные противолодочные вертолёты"
 airtech_subtitle_VTOL:0 "Палубные самолёты вертикального взлёта"
 airtech_subtitle_anti_submarine_drone:0 "Палубные противолодочные дроны"

 landing_helicopter_equipment_desc:0 "Военно-транспортный вертолёт -  вертолёт созданный для перемещения личного состава, грузов и амуниции с использованием неподготовленных площадок. Крайне уязвимый для ПВО и истребителей он значительно расширил возможности использования десантных подразделений"
 assault_helicopter_equipment_desc:0 "Десантно-штурмовой вертолёт – логичное решение оснастить транспортный вертолёт оружием и хотя бы минимально защитой позволило создать десантную машину для поля боя, способную не только высадить десант под огнём, но и оказать ему огневую поддержку"
 attack_helicopter_equipment_desc:0 " Ударный вертолёт – создан как вертолёт огневой поддержки пехоты, способный уничтожать живую силу и технику противника, включая танки, подавлять огневые точки. В исключительных случаях ударный вертолёт способен атаковать даже корабли в прибрежной зоне"
 naval_attack_helicopter_equipment_desc:0 "Палубный ударный вертолёт – создан как средство поддержки десанта морской пехоты, способный действовать с палубы авианосца или десантного корабля"
 naval_assault_helicopter_equipment_desc:0 "Палубный десантно-штурмовой вертолёт – создан для доставки десанта первой волны, способен оказать ограниченную огневую поддержку"
 anti_submarine_helicopter_equipment_desc:0 "Палубный противолодочный вертолёт – создан специально для поиска и уничтожения подводных лодок, для чего несёт на борту гидроакустическое оборудовании и лёгкие самонаводящиеся торпеды"
 VTOL_equipment_desc:0 "Самолёт вертикального взлёта – суровый продукт множества компромиссов, теоретически сочетая в себе возможности истребителя и штурмовика на практики является машиной с крайне ограниченной дальностью, малым количеством вооружения и низкой технической надёжностью. Хотя конечно лучше иметь на борту корабля такой самолёт чем не иметь никакого."
 anti_submarine_drone_equipment_desc:0 "Палубный противолодочный дрон – новое слово в борьбе с подводными лодками, хотя он не обладает решающими преимуществами перед противолодочным вертолётом, это путь к созданию полностью автономных роботизированных систем"
 

l_russian:
 cau_border_conflicts.1.t:0 "Мы победили"
 cau_border_conflicts.1.d:0 "Противник провел атаку на наши позиции в Арцахе, после множественных попыток защититься, мы смогли подавить артеллерийским огнём атакующих. К сожалению, во время вражеского обстрела пострадали множество гражданских."
 cau_border_conflicts.1.a:0 "Время праздновать!"
 cau_border_conflicts.2.t:0 "Мы проиграли"
 cau_border_conflicts.2.d:0 "После начала штурма наших позиций, противник смог подавить наш гарнизон и занять позиции. После подхода наших основных сил мы смогли вернуть нашу землю. К сожалению, во время вражеского обстрела пострадали множество гражданских."
 cau_border_conflicts.2.a:0 "Начать подготовку для реванша"
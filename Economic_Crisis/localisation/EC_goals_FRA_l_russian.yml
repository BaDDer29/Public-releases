l_russian: 
 FRA_focus: "Национальные фокусы Франции"
 FRA_focus_desc: "Франция стоит перед многими судьбоносными решениями" 
 FRA_political_effort:0 "Укрепить политику"
 FRA_political_effort_desc:0 "Укрепление политики означает более стабильную политическую обстановку в государстве"
 FRA_communism_vector:0 "Стремление к социализму"
 FRA_communism_vector_desc:0 "Социализм очень перспективная идеология, мы исправим все ошибки коммунистов и приведём Францию к процветанию"
 FRA_democratic_way:0 "Демократический путь"
 FRA_democratic_way_desc:0 "Франция становится на демократический путь развития. Отношения с "Западом" налаживаются, чего не скажешь о Востоке..." 
 FRA_nazist_tradition:0 "Националистические взгляды"
 FRA_nazist_tradition_desc:0 "Франция - самая лучшая страна в мире, и мы заставим остальных равняться на нас"
 FRA_napoleon_heir:0 "Наследие Наполеона"
 FRA_napoleon_heir_desc:0 "Франция вновь станет великой!"
 FRA_bourbons:0 "Бурбоны"
 FRA_bourbons_desc:0 "Наследники Бурбонов снова стремятся к власти"
 FRA_bonaparts:0 "Бонапарты"
 FRA_bonaparts_desc:0 "Правящая партия Бонапартов возвращается"
 FRA_monarchy_rebirth:0 "Возрождение монархии"
 FRA_monarchy_rebirth_desc:0 "Лишь монархический режим способен восстановить былую славу Французской Империи"
 #FRA_monarchy_rebirth:0 "Франция меняет свой строй на монархию, к чему же это ведёт?"
 FRA_great_kingdom:0 "Реконструкция Империи"
 FRA_great_kingdom_desc:0 "Уже во всю идёт разработка плана о возвращении былой славы Франции и создания "Французской Империи""
 FRA_stay_nato:0 "Остаться в НАТО"
 FRA_stay_nato_desc:0 "Франция остаётся в Альянске и будет далее выполнять все соглашения"
 FRA_nato_leave:0 "Покинуть НАТО"
 FRA_nato_leave_desc:0 "Франция покидает Альянс, чем вызывает беспокойство со стороны соседей и США"
 FRA_neutrality_ideology:0 "Политика Центристов"
 FRA_neutrality_ideology_desc:0 "Центристы набирают всё большую популярность среди населения"
 FRA_liberal_state:0 "Политика Либерализма"
 FRA_liberal_state_desc:0 "Мы будем строить свою политику исключительно соблюдая либеральные идеи"
 FRA_conservate_party:0 "Политический выбор Консерватизма"
 FRA_conservate_party_desc:0 "Мы должны сохранить Францию такой, какая она есть, и не давать этим радикалам менять наше государство как им хочется"
 FRA_neutral_emperor:0 "Центристский император"
 FRA_neutral_emperor_desc:0 "Францией будет править Император Центрист. Не стоит ожидать радикальных изменений в политике"
 FRA_liberal_tsar:0 "Соблюдающий права населения монарх"
 FRA_liberal_tsar_desc:0 "Император столь мудр, что чтёт и прислушивается к мнению своего народа, и защищает его от угнетения"
 FRA_conservative_korol:0 "Сохранение обычаев при монархии"
 FRA_conservative_korol_desc:0 "Франция дожна сохранить свою обычаи в том виде, в каком они есть"
 FRA_real_centrism:0 "Выбор центристской Демократии"
 FRA_real_centrism_desc:0 "Франция становится на демократический путь развития"
 FRA_real_liberal:0 "Демократический Либерализм"
 FRA_real_liberal_desc:0 "Права и свободы человека - самое ценное что у нас есть"
 FRA_real_conservator:0 "Путь Консерватизма"
 FRA_real_conservator_desc:0 "Сохраним Францию в первоначальном виде"
 FRA_national_understand:0 "Национальное осознание"
 FRA_national_understand_desc:0 "Мы французы, великая нация с великой историей!" 
 FRA_kill_Olland:0 "Импичмент Франсуа Олланда"
 FRA_kill_Olland_desc:0 "Нам не нужен слабый лидер, Франсуа не заслуживает быть руководителем Франции!"
 FRA_save_Olland:0 "Оставить Франсуа Олланда"
 FRA_save_Olland_desc:0 "Франсуа Олланд продолжает свою политическую деятельность заручившись поддержкой народа"
 FRA_time_government:0 "Формирование временного правительства"
 FRA_time_government_desc:0 "Из-за случившейся политической ситуации в государстве, мы вынуждены создать временное правительство"
 FRA_french_empire:0 "Окончательное формирование Французской Империи"
 FRA_french_empire_desc:0 "Франция снова станет великой. Уже закончены практически все реформы по смене режима"
 FRA_reformist_state:0 "Сохранение Социал-Демократии"
 FRA_reformist_state_desc:0 "Социал-демократы не теряют свои позиции в правительстве. Франция сохраняет свой режим"
 FRA_totalitar_socialism:0 "Тоталитарный социализм"
 FRA_totalitar_socialism_desc:0 "Франция переходит к более жестокому контролю населения и ведения социалистической политики"
 FRA_peace_propaganda:0 "Пропаганда идей Марксизма и Социал-Демократии"
 FRA_peace_propaganda_desc:0 "Мы должны усилить нашу пропагандистскую машину, дабы предложить нашим гражданам то, что сделает нас великими!"
 A_peace_propaganda_desc:0 "По всей Франции активно идёт агитация социализма. В школах, на работе, даже на улице идёт пропаганда и агитация"
 FRA_repression:0 "Репрессии"
 FRA_repression_desc:0 "Все "не надёжные" граждане будут наказаны. Особенно это касается политически не стабильных и военных."
 FRA_open_economic:0 "Открытая экономика"
 FRA_open_economic_desc:0 "Открытая экономика способствует увелечению ВВП, а значит, мы сможем направить полученные деньги на решение внутренних проблем"
 open_economic_desc:0 "Экономика Франции стала более свободной и открытой для предпренимателей и всего мира"
 FRA_close_economic:0 "Закрытая экономика"
 FRA_close_economic_desc:0 "Всё для народа, всё для государства. Полностью прекращаем импорт и экспорт в другие страны"
 FRA_reformist_doing:0 "Процветание Социал-Демократии"
 FRA_reformist_doing_desc:0 "Народ всё более яро поддерживает режим, социал-демократия наше будущее!"
 FRA_peace_marxism:0 "Мирная и счастливая жизнь"
 FRA_peace_marxism_desc:0 "Мы взяли всё самое лучшее из социализма, и воплотили это у себя"
 FRA_lifelevel_up:0 "Поднятие уровня жизни"
 FRA_lifelevel_up_desc:0 "Франция с каждым днём становиться только лучше, и уровень жизни граждан неуклонно растёт"
 FRA_communism_won:0 "Окончательная победа Коммунизма"
 FRA_communism_won_desc:0 "Франция окончательно перестроилась на коммунистический строй. Отношения с Европой не очень улучшились..."
 FRA_euroskeptisizm:0 "Евроскептицизм во Франции"
 FRA_euroskeptisizm_desc:0 "Как показала практика, коммунизм - это перспективная и плодотворная идеология, а Евросоюз давно выжал из себя все соки и более не внушает доверия"
 FRA_upgrade_eufriend:0 "Улучшение отношений со странами ЕвроСоюза"
 FRA_upgrade_eufriend_desc:0 "Французские делегаты посетили ряд европейских стран для улучшения отношений между государствами"
 FRA_microstate_guarantees:0 "Гарантия независимости микрогосударствам в ЕС"
 FRA_microstate_guarantees_desc:0 "Франция - оплот независимости и силы. Мы готовы предоставить защиту всем мелким государствам, которые в этом нуждаются"
 FRA_frexit:0 "Фрекзит"
 FRA_frexit_desc:0 "Франция начинает процедуру по выходу из ЕвроСоюза"
 FRA_full_frexit:0 "Окончательный выход из ЕС"
 FRA_full_frexit_desc:0 "Франция выходит из состава ЕвроСоюза"
 FRA_own_terra:0 "Французские национальные территории"
 FRA_own_terra_desc:0 "Мы обязаны вернуть свои территории любым способом!"
 FRA_beniluks:0 "Страны "Бенелюкса""
 FRA_beniluks_desc:0 "Мы предоставляем ультиматум, или присоединение мирным путём или война"
 FRA_belgium_terra:0 "Бельгия"
 FRA_belgium_terra_desc:0 "Война за национальные территории с Бельгией"
 FRA_hollandia:0 "Голландия"
 FRA_hollandia_desc:0 "Нам же нужны цветы для наших дам. Война с Голландией"
 FRA_luxemgorod:0 "Люксембург"
 FRA_luxemgorod_desc:0 "Мы вернём свои территории!"
 FRA_south_pretenzii:0 "Претензии на южные земли"
 FRA_south_pretenzii_desc:0 "Французская империя вновь станет великой!"
 FRA_spanish_lands:0 "Испания"
 FRA_spanish_lands_desc:0 "Священная война с Испанией"
 FRA_neapol_italia:0 "Восточная Италия"
 FRA_neapol_italia_desc:0 "Война с Италией"
 FRA_west_germans:0 "Западная Германия"
 FRA_west_germans_desc:0 "Хищник с добычей поменялись местами..."

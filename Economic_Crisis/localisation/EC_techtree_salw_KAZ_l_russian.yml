 KAZ_special_salw_equipment_9:0 "Beretta ARX-160"
 KAZ_special_salw_equipment_9_desc:0 "Новейшее оружие спецназа Казахстана. ARX-160 является элементом перспективного комплекса оснащения бойца спецподразделения, в который также входят электронно-оптический прицел и новый 40-мм подствольный гранатомёт GLX 160. Прицельный комплекс имеет дневной, ночной и обычный оптический каналы, лазерный дальномер и баллистический компьютер для гранатомёта."

 generic_construction_ecolog_energy_station:0 "Развитие экологических энергетических станций"
 generic_construction_coal_energy_station:0 "Развитие тепловой энергетической отрасли"
 generic_construction_coal_energy_station_2:0 "Развитие тепловой энергетической отрасли II"

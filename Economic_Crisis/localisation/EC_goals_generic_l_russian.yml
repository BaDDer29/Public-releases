l_russian:
 referendum:0 "Референдум"
 referendum_desc:0 "Проводим в стране референдум. Хочет ли народ независимость?"
 generic_political_effort: "Укрепление политики"
 generic_political_effort_desc: "Для проведения реформ в стране необходимо укрепить политику."
 generic_collectivist_ethos: "Радикальные движения"
 generic_collectivist_ethos_desc: "Только радикальным путём можно добиться настоящих изменений в стране. Заручившись поддержкой определённых радикальных партий, мы сможем привести страну к процветанию."
 generic_internationalism_focus: "Интернационализм"
 generic_internationalism_focus_desc: "Долой вражду между рабочими разных национальностей или разных религий! Такая вражда выгодна только грабителям и тиранам, живущим страхом и разрозненностью пролетариата. Еврей и христианин, араб и китаец — все, абсолютно все идут вместе под одним общим знаменем социализма. Все рабочие — братья, и в их крепком союзе единственная порука за благо и счастье всего трудящегося и угнетённого человечества."
 generic_nationalism_focus: "Величество нации"
 generic_nationalism_focus_desc: "Мы обязаны защитить нашу нацию, нашу территорию, нашу страну, её ресурсы. Наши враги хотят нас разъединить, они ставят под сомнение нашу идентичность, говоря, что мы часть другого народа. Мы обязаны защитить свою нацию, сплотившись ради достижения величия нашей нации. Национализм должен стать столпом общества на долгие времена!"
 generic_liberty_ethos: "Путь демократии"
 generic_liberty_ethos_desc: "Конец ХХ века ознаменовался падением множества тоталитарных и авторитарных режимов, люди объединились в борьбе за демократию. В ХХІ веке демократия стала основной ценностью общества. Только свободный ум может привести к прогрессу и процветанию. Демократические ценности должны стать центром общества."
 generic_support_social_liberal: "Либерализм"
 generic_support_social_liberal_desc: "Мы провозгласим права и свободу каждого человека высшей ценностью и установим их правовой основой общественного и экономического порядка. Стремление к свободе человеческого духа от стеснений, налагаемых религией, традицией, государством и т. д., и к общественным реформам, имеющим целью свободу личности и общества станет направляющим движителем общества."
 generic_support_reformism: "Социал-демократия"
 generic_support_reformism_desc: "Несмотря на то, что наше общество капиталистическое, еслы мы хотим построить общество всеобщего благосостояния, то мы должны постепенно совершенствовать капиталистическую систему с целью утверждения социальной справедливости, солидарности и большей свободы для народа."
 generic_support_conservatism: "Консерватизм"
 generic_support_conservatism_desc: "Наша приверженность демократическим ценностям не должна попирать наши национальные традиции, нашу культуру, религию и наши национальные порядки. Мы обязаны сохранять наши традиции, институты и ценности, даже при демократическом строе."
 generic_volunteer_corps: "Добровольческие корпуса"
 generic_volunteer_corps_desc: "Демократия - основная человеческая ценность. Люди будут за неё сражаться, и мы предоставим им такую возможность. Если в любом уголке мира любой народ восстнет против своего тиранического режима, мы поможем ему защищать свои права."
 generic_foreign_expeditions: "Иностранные экспедиции"
 generic_foreign_expeditions_desc: "Зачем препятствовать желающим бойцам оказывать помощь нашим единомышленникам? Вместо этого армейское командование будет предоставлять поддержку всем желающим помочь в борьбе за демократию."
 generic_free_civil_country: "Страна свободных людей"
 generic_free_civil_country_desc: "Наша страна прошла нелёгкий путь реформирования, и люди обрели свободу, которой, возможно, не имели раньше. Цена свободы велика, но мы всегда будем помнить её, никогда и никому мы не позволим забрать у нас самое ценное -  свободу!"
 generic_technology_sharing: "Обмен технологиями"
 generic_technology_sharing_desc: "Глобализация шагает по планете, и развитие информационных технологий позволяет обмениваться технологиями с другими странами на невиданном доселе уровне. Сделаем свой вклад в мировой технический прогресс!"
 generic_autoritarist_socialism: "Авторитарный социализм"
 generic_autoritarist_socialism_desc: "Только крепко выстроенная вертикаль власти сможет обеспечить народу стабильность, сытую жизнь и чувство защищённости, а оппозицию хлебом не корми, дай покритиковать власть. В нашей стране Партия будет гласом народа, раз оппозиция выступает против Партии, значит она выступает против народа и является его врагом. А с врагами разговор короткий."
 generic_democratic_socialism: "Демократический социализм"
 generic_democratic_socialism_desc: "Современное поколение левых рассматривает социализм как конечный идеал, а не промежуточную стадию на пути к коммунизму. Они также включают в понятие демократии концепции плюрализма и прав демократического меньшинства, и вовсе не интерпретируют её как диктатуру большинства. Даёшь социализм с человеческим лицом!"
 generic_centralized_leftist_regime: "Укрепление вертикали власти"
 generic_centralized_leftist_regime_desc: "Партия - детище народа, выражающая и защищающая его интересы, она состоит из наиболее передовых представителей пролетариата. Именно в их руках должна находиться власть над рабочим государством."
 generic_eco_socialism: "Забота о природе"
 generic_eco_socialism_desc: "Постоянно ухудшающееся положение окружающей среды ведёт весь мир к глобальной катастрофе. Мы обязаны ради общего будущего, общего блага поставить вопрос защиты окружающей среды на передний план. Земля - наш общий дом, и мы обязаны содержать его в чистоте и преумножать его красоту."
 generic_support_syndicalism: "Внедрение синдикалистских методов"
 generic_support_syndicalism_desc: "Синдикализм предлагает наличие нескольких кооперативных производительных органов, состоящих из специалистов и представителей рабочих в каждой отрасли, которые должны заниматься обсуждением и управлением экономикой. Поощрение инициативы в рабочих коллективах позволит постоянно улучшать промышленную базу."
 generic_debureaucratization: "Дебюрократизация"
 generic_debureaucratization_desc: "Бюрократизм - крайне негативное явление, это чрезмерное разрастание и безответственность исполнительной власти, выливающееся в казнокрадство, волокиту, отписки и нежелание что-либо делать. Поэтому для ускорения экономических процессов на места будет передано больше полномочий, чем ранее, что лишит возможности бюрократов мешать работе предприятий."
 generic_nationalism_glory: "Активная оборона"
 generic_nationalism_glory_desc: "Ради безопастности нашей Родины и предотвращения войны на нашей земле, мы обязаны упредить её, и защищать свои интересы за рубежом."
 generic_nationalist_surrounded: "В окружении"
 generic_nationalist_surrounded_desc: "Конечно, не все страны смотрят на нас как на очередную жертву. Но больше тех, кто хочет нас поработить, и они постоянно сжимают своё кольцо вокруг нашей гордой страны. Каждый гражданин нашей страны должен помнить - враг не дремлет."
 generic_nationalist_total_war: "Армия - на первом месте"
 generic_nationalist_total_war_desc: "Как показывает история - если ты не обладаешь реальной военной силой, никто с тобой считаться не будет. Северная Корея почти 30 лет успешно подтверждает этот принцип. Необходимо поставить приоритетом Армию во всех государственных делах и в распределении национальных ресурсов - единственную защитницу нашей Родины и народа от любого врага."
 generic_support_monarchy: "Поддержка монархии"
 generic_support_monarchy_desc: "Корона никогда не была проблемой! Пришло время сосредоточить всю власть в руках достоиных людей"
 generic_support_nationalism: "Поддержка национализма"
 generic_support_nationalism_desc: "Нашей задачей является построение национального общества, и поддержка национал-патриотических движений станет отличным инструментом на пути к созданию истинно Национального Государства."
 generic_autority_ethos: "Путь авторитаризма"
 generic_autority_ethos_desc: "Лживая западная демократия не для нас. Излишне "либерализованное" общество похоже на неуправляемое стадо баранов и является источником постоянных потрясений в обществе. Нашему народу нужна сильная власть, так сказать, Пастух, который поведёт народ к процветанию."
 generic_political_correctness: "Политическая корректность"
 generic_political_correctness_desc: "Идеология не знает границ, но мы должны защитить наше правительство от любых посягательств и критики извне. Любой, кто не согласен с курсом нашей власти и Вождя, будут обязаны изменить свою точку зрения, или будут уничтожены..."
 generic_political_commissars: "Политические коммисары"
 generic_political_commissars_desc: "Боевой дух армии - важнее всего, ведь боец наших доблестных Вооружённых Сил не имеет права колебатся в линии Партии, или подвержать сомнению политику правительства. Поддержанием этого самого боевого духа а так же ответвственным за разьяснение политики Партии будет заниматся специально созданный в войсках - Политический отдел армии."
 generic_indoctrination_focus: "Коммунистическая пропаганда"
 generic_indoctrination_focus_desc: "Без постоянной пропаганды левых идей в обществе мы не сможем сплотить народ полностью, поскольку всегда будут несогласные, которые будут мутить воду."
 generic_militarism: "Милитаризм"
 generic_militarism_desc: "Если враг ступит на нашу землю - из каждого окна его должен встретить шквал огня. Наше население, вне зависимости от возраста и пола должно уметь держать оружие. Не будет врагу спокойствия ни на одном квадратном метре нашей Родины, будь то город или глухой лес."
 generic_military_youth: "Милитаризация молодёжи"
 generic_military_youth_desc: "Нам необходимо создать движение для привлечения молодого поколения к военно-патриотическому воспитанию. Мы объединим все организации, органы, занимающиеся допризывной подготовкой граждан с целью эффективного привлечения граждан допрызывного возраста к военной подготовке. Хочешь мира - готовся к войне!"
 generic_ideological_fanaticism: "Идеологический фанатизм"
 generic_ideological_fanaticism_desc: "Любой человек в стране обязан быть готовым встать на защиту Государства, Партии и народа! И должен быть готов пожертвовать жизнью во имя нашей великой Страны... звучит как КНДР, не?"
 generic_paramilitarism: "Расширение военной подготовки"
 generic_paramilitarism_desc: "Большая армия - ключ к мощной обороне. А расширение допризовной подготовки населения создаст мощный кадровый резерв для армии, уже имеющий базовые солдатские навыки обращения с оружием, что позволит сократить время обучения бойцов, уделив внимание другим деталям обучения."
 generic_space_autority: "Светское государство"
 generic_space_autority_desc: "В нашей стране религия должны быть отделена от государства. Мы не можем позволить клерикалам завладеть умами населения в своих целях."
 generic_support_centrism: "Поддержка реакционеров"
 generic_support_centrism_desc: "Так называемые "прогрессивные силы" жаждут отдать нашу страну в лапы того, кто больше заплатит. Мы должны противостоять им, сплотив разные реакционные движения и обеспечив им должную поддержку."
 generic_deterrence: "Политика сдерживания"
 generic_monopoly_kapital: "Приватизация капитала"
 generic_monopoly_kapital_desc: "Как бы то ни было, нам нужна финансовая поддержка. Правильно перераспределив государственные капиталы, мы заручимся поддержкой так называемых "экономических элит" и получим взамен политическую поддержку."
 generic_support_oligarchism: "Олигархизм"
 generic_support_oligarchism_desc: "Злые языки назовут наш режим "олигархическим", но какие же это олигархи. Бизнесмены в нашем правительстве всего-навсего "крепкие хозяйственники", которые всего добились своим трудом."
 generic_islamic_country: "Страна Ислама"
 generic_islamic_country_desc: "Ислам должен стать столпом нашего общества, иначе оно падёт перед греховным Западом. Обеспечив должную государственную поддержку исламским деятелям, мы заручимся и их политической поддержкой."
 generic_support_islamic: "Правый ислам"
 generic_support_islamic_desc: "Новой вехой в истории нашей страны станет провозглашение страны Исламской Республикой. Пришло время заменить прогнившее лжедемократическое законодательство на шариатское право. Хвала Аллаху!"
 generic_support_rad_islamic: "Радикальный ислам"
 generic_support_rad_islamic_desc: "Наша цель - Исламский Халифат! И не будет неверным места на нашей земле! Есть только одна религия - Ислам, и есть только Аллах! Аллаху Акбар!"
 generic_world_islams: "Исламизация"
 generic_world_islams_desc: "Ислам будет столпом общества, ведь только имамы имеют достаточную мудрость и веру в Аллаха, чтобы направлять общество по пути Корана и оберегать его от тлетворного влияния иностранцев."
 generic_political_imams: "Политические имамы"
 generic_political_imams_desc: "Политические имамы займутся наведением дисциплины в войсках, а также религиозным воспитанием Воинов Ислама."
 generic_government_reforms: "Государственные реформы"
 generic_government_reforms_desc: "Без реформирования системы госуправления мы не сможем нормально провести никакие реформы в стране. Заодно и сможем избавится от своих недоброжелателей в органах управления и закрепим власть."
 generic_education_reforms: "Реформы образования"
 generic_education_reforms_desc: "Первым этапом на пути создания эффективной системы образования будет реформирование дошкольного и начального школьного образования. Мы пойдём по пробитой другими дорожке и возьмём лучшее от передовых заграничных методов обучения."
 generic_medium_education_reforms: "Реформы среднего образования"
 generic_medium_education_reforms_desc: "Следующим этапом реформирования нашей системы образования будет "Всеобщая реформа среднего и профтехнического образования". Наш народ заслуживает качественного образования и мы ему его предоставим, открытие новых школ поможет нам в этом."
 generic_high_education_reforms: "Реформы высшего образования"
 generic_high_education_reforms_desc: "Последним этапом реформирования системы образования в стране станет расширение существуюих ВУЗов и открытие новых. Лучшая инвестиция - это инвестиция в человеческий разум! Создание широкой исследовательской базы даст нам огромные возможности для научных изысканий."
 generic_industrial_effort: "Модернизация промышленности"
 generic_industrial_effort_desc: "Модернизация нашей тяжёлой промышленности должна стать первоочерёдной задачей, отставание значит наше ослабление, это недопустимо!"
 generic_production_effort: "Развитие ВПК I"
 generic_production_effort_desc: "Расширение ВПК станет важным инструментом развития наших Вооружённых Сил, мы не можем позволить себе, чтобы наша армия была плохо оснащена."
 generic_production_effort_2: "Развитие ВПК II"
 generic_production_effort_2_desc: "Развитие нашего военно-промышленного комплекса набирает обороты, наша армия будет оснащена всем, что ей понадобится."
 generic_production_effort_3: "Развитие ВПК III"
 generic_production_effort_3_desc: "Наше военное строительство стабильно развивается, вместе с ВПК крепнет и наша армия. Создание новых военных предприятих откроет для нас новые"
 generic_production_effort_4: "Развитие ВПК IV"
 generic_production_effort_4_desc: "Укрепив собственную обороноспособность, с расширением производства вооружений для нас откроется путь на мировой рынок оружия."
 generic_infrastructure_effort: "Развитие инфраструктуры I"
 generic_infrastructure_effort_desc: "Высокий уровень инфраструктуры - важный элемент не только гражданского производства но и важный военный элемент, поскольку снабжение армии напрямую зависит от хорошей инфраструктуры."
 generic_infrastructure_effort_2: "Развитие инфраструктуры II"
 generic_infrastructure_effort_2_desc: "Высокий уровень инфраструктуры - важный элемент не только гражданского производства но и важный военный элемент, поскольку снабжение армии напрямую зависит от хорошей инфраструктуры."
 generic_infrastructure_effort_3: "Развитие инфраструктуры III"
 generic_infrastructure_effort_3_desc: "Высокий уровень инфраструктуры - важный элемент не только гражданского производства но и важный военный элемент, поскольку снабжение армии напрямую зависит от хорошей инфраструктуры."
 generic_infrastructure_effort_4: "Развитие инфраструктуры IV"
 generic_infrastructure_effort_4_desc: "Высокий уровень инфраструктуры - важный элемент не только гражданского производства но и важный военный элемент, поскольку снабжение армии напрямую зависит от хорошей инфраструктуры."
 generic_construction_effort: "Развитие промышленности"
 generic_construction_effort_desc: "Одним из аспектов сильного государства является мощная промышленность. Мы будем развивать нашу промышленную базу ради достижения своего могущества."
 generic_construction_effort_2: "Расширение промышленности"
 generic_construction_effort_2_desc: "Расширение производственной базы выведет нашу промышленность на новый уровень."
 generic_construction_effort_3: "Развитие производства ТНП"
 generic_construction_effort_3_desc: "Расширение производства товаров народного потребления позволит нам высвободить некоторую часть ресурсов для нужного строительства."
 generic_construction_effort_4: "Развитие строительной отрасли"
 generic_construction_effort_4_desc: "Развитие производственной базы даст нам широкие возможности для строительства."
 generic_research_slot_1: "Развитие научной базы"
 generic_research_slot_1_desc: "Развитие научной базы даст нам возможность вести более широкие возможности для исследований."
 generic_outside_politics: "Внешняя политика"
 generic_outside_politics_desc: "Активизация внешнеполитических мероприятий даст поможет нам как завоевать международный авторитет, так и завести друзей в мире."
 generic_introduction_to_EC: "Вступление в ЕС"
 generic_introduction_to_EC_desc: "В одиночку мы не выживем в этом жестоком мире, есть смысл заявить о намерении вступить в дружную семью ввропейских народов."
 generic_introduction_to_NATO: "Вступление в НАТО"
 generic_introduction_to_NATO_desc: "Североатлантический альянс фактически остался единственной реальной силой в мире. Мы должны кооперироваться с другими демократическими странами для защиты наших интересов. Станем вместе на страже мира во всём мире!"
 generic_introduction_to_UN: "Вступление в ООН"
 generic_introduction_to_UN_desc: "Пришло время нашей стране выйти на международную арену! Раньше нас не признавали, однако теперь мы заявим о себе во всеуслышанье. Наша страна станет полноценным членом Содружества Наций."
 generic_create_new_faction: "Свой путь"
 generic_create_new_faction_desc: "Нам не нужны эти так называемые "сверхдержавы" которые лишь используют своих союзников как щит для прикрытия. Мы объединим сами вокруг себя своих единомышленников для коллективной безопастности и защиты наших интересов. Мы не будем плясать под дудку мировых гигантов, а сами станем гигантами."
 generic_nuclear_effort: "Развитие атомной энергетики"
 generic_nuclear_effort_desc: "Атом - достаточно эффективный источник энергии, хотя и дорогой. Развитие атомной энергетики позволит нашей стране обеспечить страну энергией, тем самым сократив зависимость от экспорта."
 generic_nuclear_effort_2: "Секретные исследования"
 generic_nuclear_effort_2_desc: ""Мирный атом", конечно, дело хорошее. Но, не стоит и забывать о "другой стороне медали" - атомном оружии. Как показывает практика, атомное оружие стало залогом того, что с тобой будут разговаривать. Поэтому не стоит игнорировать эту сторону "силы атома"."
 generic_nuclear_effort_3: "Ядерное оружие"
 generic_nuclear_effort_3_desc: "Ядерное оружие не ограничивается одними лишь "огромыми бомбами". Спектр применения атома в вооружении достаточно широк - от бомбовых начинок до боеприпасов с обеднённым ураном. Развитие этого вида вооружения существенно повысит боеспособность нашей армии."
 generic_research_slot_2: "Доп. ячейка для исследований II"
 generic_research_slot_2_desc: "Поддержка научно-технического развития - основа для современного государства. Как гражданские так и военные технологии нуждаются в своевременном обновлении, дабы не отставать от передовых стран, ибо технологии - залог стабильности!"
 generic_djihad: "Джихад"
 generic_djihad_desc: "Пришло время священной войны против неверных! Пришло время показать, на что мы способны. Они недооценивают нашу решимость. Покажем им, что мы никого не боимся. Мы освободим наших братьев в зарубежных странах от оков неверных! Наши войска сильны, наше дело правое."
 generic_islamic_comprommis: "Исламское духовенство"
 generic_islamic_comprommis_desc: "Имамы и муллы - проводники воли Аллаха в этом мире, и только они достойны вести народ, не сворачивая с пути Корана. Их власть и авторитет - неприкасаемы, а значит они будут поводырями для своей паствы."
 monopoly_kapital: "Монополизированный капитал"
 generic_why_we_fight: "Почему мы сражаемся"
 generic_why_we_fight_desc: "Проведение пропагандистской кампании даст людям понятие во имя чего мы ведём свою борьбу, какие ценности отстаиваем. Если нам удастся завоевать умы и сердца населения мы обязательно придём к победе!"
 generic_anticorruption_company_focus:0 "Антикоррупционная кампания"
 generic_anticorruption_company_focus_desc:0 "Коррупция - разрушающий фактор любого, даже самого успешного общества. И пропаганда "нулевой толерантности к коррупции" должна стать основой общественной жизни. Все должны с младенчества осознавать, что взятки - гвозди в гроб достойного будущего для наших детей!"
 generic_new_laws_against_corruption:0 "Антикоррупционные реформы"
 generic_new_laws_against_corruption_desc:0 "Ужесточение антикоррупционого законодательства и обновление законодательной базы поможет сократить число факторов, которые дают возможность взяточничества - т.е. разного рода спекулятивные факторы, способы "порешать вопросы" за "благодарность" и т.д."
 reducing_corruption_focus_TT:0 "Возможность снижения уровня коррупции"
 conducted_anticorruption_company:0 "Проведена антикоррупционная кампания"
 reform_laws_against_corruption:0 "Проведены антикоррупционные реформы"
 generic_reform_economics:0 "Экономические реформы"
 generic_reform_economics_desc:0 "Экономика периодически нуждается в обновлении. Даже самая "работающая" выработка пакета экономических реформ должна помочь нашей экономике восстановиться от финансового кризиса 2008 года."
 reform_economy_focus_TT:0 "Возможность проведения экономических реформ"

l_russian:
 japan:0 "Япония"

 JAP_econ_start:0 "Рецессия?"
 JAP_econ_start_desc:0 "Признание проблем — это первый шаг на исправления. Наша экономика переживает нелёгкие времена, идёт процесс рецессии, нышнешнее правительство показало свою недееспособность."
 JAP_start:0 "Роспуск нижней палаты"
 JAP_start_desc:0 "Как говорилось ранее, нынешняя палата показала свою недееспособность, именно поэтому мы распустим нижнюю палату."
 JAP_start2:0 "Назначение даты перевыборов"
 JAP_start2_desc:0 "Нужно назначить день выборов."
 JAP_start3:0 "Предвыборная кампания"
 JAP_start3_desc:0 "Необходимо будет определиться с нашим ведением предвыборной компании."
 JAP_start4:0 "Равенство для всех"
 JAP_start4_desc:0 "Все равны в своих правах, так гласит закон."
 JAP_start5:0 "Свобода — каждому"
 JAP_start5_desc:0 "Все свободны в своих действиях, если они не пресекают закон. Этого же касается и свобода слова."
 JAP_start6:0 "Возвращение традиций"
 JAP_start6_desc:0 "Путь воина есть решительное, окончательное и абсолютное принятие смерти."
 
 JAP_com:0 "Марксистские идеалы"
 JAP_com_desc:0 "Надо начать огромную кампанию про продвижению идей Карла Маркса в народ."
 JAP_com1:0 "Национализация Кэйрэцу"
 JAP_com1_desc:0 "Как только мы завладеем всеми финансовыми группами, нам станет легче управлять народом. Вот что есть коммунизм!"
 JAP_com2:0 "Ликвидация частной собственности"
 JAP_com2_desc:0 "Нужно начать полную централизацию, только так государство снова станет великим."
 JAP_com3:0 "Возвращение Курил"
 JAP_com3_desc:0 "Россию необходимо мирным путём убедить вернуть нам Южные Курильские острова."
 JAP_com4:0 "Отказ от Сан-Францисского мирного договора"
 JAP_com4_desc:0 "Это постыдная страница нашей истории. Нас заставили принять кабальный договор силой, мы потеряли землю, принадлежавшую нам по праву!"
 JAP_com5:0 "Проблема американских войск"
 JAP_com5_desc:0 "Вот уже более полвека иноземцы, некогда унизившие нас в войне, топчат нашу землю. Мы не можем допустить чтобы иностранная армия и далее находилась на нашей земле. Пришло время указать им на своё место и изгнать их из нашей страны!"
 JAP_com6:0 "Ликвидация Японского императорского дома"
 JAP_com6_desc:0 "Мы не против императора, но только в качестве простого гражданина."
 JAP_com7:0 "Японский народ превыше всего"
 JAP_com7_desc:0 "Хватит идти на уступки перед США. Японский народ должен сам чертить историю!"
 JAP_com8:0 "Луч надежды будущего"
 JAP_com8_desc:0 "Уменьшая рабочий час, мы сделаем нашу нацию счастливее, а свободное время они будут тратить для самосовершенства."
 JAP_com9:0 "Политика защиты населения"
 JAP_com9_desc:0 "Многие наши граждане обездолены, бедны и не имеют средства на существование. Они нуждаются в помощи, и мы её окажем."
 JAP_com10:0 "Компания по восстановлению нации"
 JAP_com10_desc:0 "Наша нация стареет, постоянная тенденция рождаемости ухудшает демографию. Помогая сущестующим семьям, и увеличивая выплаты при рождении, мы простимулируем товарищей создавать семьи и рожать детей."
 JAP_com11:0 "Строительный бум"
 JAP_com11_desc:0 "Людям не хватает жилья, строя новые и создавая новые рабочие места, наш народ сможет распределиться по всей Японии."
 JAP_com12:0 "Экономическая реформа"
 JAP_com12_desc:0 "Сильная, стойкая плановая экономика обеспечит нас нужными ресурсами независимо от обстоятельств."
 JAP_com13:0 "Усиление Киотского протокола"
 JAP_com13_desc:0 "Защита окружающей среды — первостепенная обязанность всех людей."
 
 JAP_main1:0 "Пересмотр потребительского налога"
 JAP_main1_desc:0 "Наша экономика стагнирует, мы находимся на пике её развития, иначе кризис разразится с новой силой."
 JAP_main2:0 "Перезапуск производства"
 JAP_main2_desc:0 "Пришло время поднять нашу промышленность на новый уровень."
 JAP_main3:0 "Увеличить военное сотрудничество"
 JAP_main3_desc:0 "Наши партнёры достаточно долго вели с нами сотрудничество, укрепляя оное, мы сможем сделать наших военных более опытными."
 JAP_main4:0 "Улучшение морских баз"
 JAP_main4_desc:0 "Нужно увеличить базы для растущей группировки Сил самообороны Японии."
 JAP_main5:0 "Увеличить финансирование МинЗдрава"
 JAP_main5_desc:0 "Обеспечим более высокий уровень медицинской помощи и обслуживания нашим гражданам."
 JAP_main6:0 "Льготы для Кэйрэцу"
 JAP_main6_desc:0 "Субсидирование за счёт бюджета обеспечит рост производства делая продукцию дешевле, при этом покупательная способность японцев увеличится."
 JAP_main7:0 "Кампания развития туризма"
 JAP_main7_desc:0 "Япония привлекательна для гайдзинов, но визовые сложности лежат бременем на туризме. Упрощение туристической визы облегчет туризм в нашу страну, тем самым привлечём приток инвистиций и капитала."
 JAP_main8:0 "Упрощение трудоустройства иностранцев"
 JAP_main8_desc:0 "Мы упростим трудоустройство иностранцев, что может неплохо сказаться в лучшую сторону на дипломатических отношениях с другими государствами."
 JAP_main9:0 "Переговоры с США за острова"
 JAP_main9_desc:0 "На Сайпане проживает огромное количество этнических японцев, а потому необходимы переговоры с США по поводу проведения референдума о принадлежности этой земли."
 JAP_main10:0 "Свободный рынок с ЕС"
 JAP_main10_desc:0 "Развивая рынок сбыта на международном уровне, мы сможем увеличить прибыль бюджета и поддержать наших производителей."
 JAP_main11:0 "Ядерное разоружение"
 JAP_main11_desc:0 "Наша страна присоединилась к резолюции ООН о запрете использования ядерного оружия. Но при этом Япония является единственной страной, которая подверглась атомной бомбардировке, и наш долг обеспечить неповторение трагедии Хиросимы и Нагасаки."
 JAP_main12:0 "Расширение военного бюджета"
 JAP_main12_desc:0 "Северная Корея угрожает нашим согражданам, а потому для увеличения обороноспособности нашей страны нам следует удовлетворить прошение Министерства обороны об увеличении финансирования."
 JAP_main13:0 "Укрепление экономики за счёт ИИ"
 JAP_main13_desc:0 ""
 JAP_main14:0 "Укрепление закона о цифровой торговли"
 JAP_main14_desc:0 ""

 JAP_soc:0 "Социалистическое будущее"
 JAP_soc_desc:0 "Наконец, когда мы смогли получить власть, мы сможем исправить социальную неравность среди наших граждан."
 JAP_soc1:0 "Ядерная угроза"
 JAP_soc1_desc:0 "Следует отменить решение старой власти на продление периода эксплуатации второй АЭС, расположенной в Токай-мура, префектура Ибараки. И в дальнейшем запретить строительство новых АЭС, как и продление эксплуатации старых."
 JAP_soc2:0 "Контроль иммигрантов"
 JAP_soc2_desc:0 "Мы расширим права иностранцев в сфере простого труда и защитим их."
 JAP_soc3:0 "Американская военная угроза"
 JAP_soc3_desc:0 "И вот, спустя, наконец, полвека диктата гайдзинов, пришла пора выдворить США из нашей страны!"
 JAP_soc4:0 "Мораторий на смертную казнь"
 JAP_soc4_desc:0 "Мы решительно вводим мораторий на смертную казнь с этого времени. С точки зрения человеческого права — это недопустимо как таково."
 JAP_soc5:0 "Социалистическая экономика"
 JAP_soc5_desc:0 "Надо вводить свою плановую экономику, её исправность была проверена на деле Лениным."
 JAP_soc6:0 "Мораторий на крылатые ракеты"
 JAP_soc6_desc:0 "Крылатые ракеты одним своим существованием нарушают 9-ю статью Конституции."
 JAP_soc7:0 "Развитие альтернативных источников энергии"
 JAP_soc7_desc:0 "Мы обязаны беспокоиться об экологии и нашем будущем."
 JAP_soc8:0 "Социальное обеспечение"
 JAP_soc8_desc:0 "Мы обязаны беспокоиться о нашем населении."
 
 JAP_soc10:0 "Принять участие в конвенции о полной ликвидации ЯО"
 JAP_soc10_desc:0 ""
 JAP_soc11:0 "Снижение сроков эксплуатации АЭС"
 JAP_soc11_desc:0 ""
 
 JAP_nac1:0 "Возрождение Сёгуната"
 JAP_nac1_desc:0 "Путь на Фудзи\n Из тысячи шагов\n Сделай первый."
 JAP_nac2:0 "Досрочные выборы"
 JAP_nac2_desc:0 "Луна взошла\n Пришла пора нырнуть в битву\n Во славу предков."
 JAP_nac3:0 "Устранение суда"
 JAP_nac3_desc:0 "Лепестки камелий\n Легко опадают на землю.\n Так падут и головы врагов."
 JAP_nac4:0 "Главенство Сёгуната"
 JAP_nac4_desc:0 "Поднялся воин,\n Что разобьёт все страдания,\n Взмахом катаны."
 JAP_nac5:0 "Реконструкция эпохи Токугава"
 JAP_nac5_desc:0 "Восстань из пепла\n Дух воина бессмертный\n Дай силу нам."
 JAP_nac6:0 "Политика Сакоку"
 JAP_nac6_desc:0 "Изгнавши варваров\n Обретёшь покой на веки\n Воспрядя духом предков"
 JAP_nac7:0 "Си-ко, року-мин"
 JAP_nac7_desc:0 "По дороге не ссорьтесь,\n Помогайте друг другу, как братья,\n Перелётные птицы!"
 JAP_nac8:0 "Закон об опасных мыслях"
 JAP_nac8_desc:0 "В зарослях сорной травы\n Светлость ума\n Не сберечь."
 JAP_nac9:0 "Устранение неядерной политики"
 JAP_nac9_desc:0 "В пути я занемог.\n И всё бежит, кружит мой сон\n По выжженным полям."
 JAP_nac10:0 "Цвети, Ямато!"
 JAP_nac10_desc:0 "Как вишня зацвела\n Так и край сей, богами опеченный\n Зацветёт."
 JAP_nac11:0 "Восстановить право на ношение оружия"
 JAP_nac11_desc:0 "Полвека спустя\n Самурай вновь катану обрёл\n Гайдзины дрогнули."
 JAP_nac12:0 "Восстановление самурайской системы"
 JAP_nac12_desc:0 "Честь самурая - слава богов\n Вновь Ямато расцветёт\n Как сакура весной."
 
 JAP_imp:0 "Реставрация Мейдзи"
 JAP_imp_desc:0 "Хризантемовый трон\n Несётся над землёй\n Во славу богов."
 JAP_imp1:0 "Восстановление императорского правления"
 JAP_imp1_desc:0 "Если бы листья клёнов\n Имели сердце, то и они ждали бы\n Визит Императора."
 JAP_imp2:0 "Провозглашение Японской империи"
 JAP_imp2_desc:0 "Час пробил! Сквозь ветви лет, пробилась ввысь\n Страна Восходящего Солнца."
 JAP_imp3:0 "Японская знать"
 JAP_imp3_desc:0 "Лишь вершину Фудзи\n Под собой не погребли\n Молодые листья."
 JAP_imp4:0 "Ликвидация антиправительственных партий"
 JAP_imp4_desc:0 "О достойный враг!\n Оплачу гибель твою,\n Как первенца смерть"
 JAP_imp5:0 "Перенос столицы"
 JAP_imp5_desc:0 "Вновь прилети весной!\n Дом родной не забудь,\n Ласточка, в дальнем пути!"
 JAP_imp6:0 "Восстановление заслуг Сёва"
 JAP_imp6_desc:0 "Лишь пройдя долгий путь,\n Ты осознаешь\n Святости традиций."
 JAP_imp7:0 "Корейская безопасность"
 JAP_imp8:0 "Провал единого китайского государства"
 JAP_imp8_desc:0 "После кровавой революции в 1949, стало очевидно о неудачном исполнении единого Китая, даже сейчас, существует недоразумение и мировое предательство непосредственном ООН, после лишения права Вето Республики Китая."
 JAP_imp9:0 "Северный экспансионизм"
 JAP_imp10:0 "Антикитайская коалиция"

 JAP_cen:0 "Усилить децентрализацию"
 JAP_cen_desc:0 "Данный процесс децентрализации не удовлетворяет нашим требованиям."
 JAP_cen1:0 "Борьба с коррупцией"
 JAP_cen1_desc:0 "Пересмотреть ряд правовых актов для обеспечения невозможности корупции, кроме того, ограничение партиям получать взносы."
 JAP_cen2:0 "Ослабление бюрократии"
 JAP_cen2_desc:0 "Огромные средства можно найти в бюджете, если ослабить бюрократию."
 JAP_cen3:0 "Субсидирование Кэйрэцу"
 JAP_cen3_desc:0 "Надо вложить деньги из государственного бюджета в Кэйрецу, это должно помочь системе."
 JAP_cen4:0 "Социальная помощь"
 JAP_cen4_desc:0 "Необходимо распределить 20% бюджета для социальной помощи."
 JAP_cen5:0 "Налаживание отношений с Россией"
 JAP_cen5_desc:0 "Постоянные международные встречи обеспечат потепление и улучшение сотрудничества в различных сферах."
 JAP_cen6:0 "Облегчение медицинских расходов"
 JAP_cen6_desc:0 "На данный момент лечение в больницы стоит слишком много для абсолютного большинства граждан."
 JAP_cen7:0 "Стимулирование развития инфраструктуры"
 JAP_cen7_desc:0 "Мы выделим средства на строительство высококлассной инфраструктуры для нашего будущего."


 JAP_econ_murray:0 "Подход Ротбарда Мюррея"
 JAP_econ_murray_desc:0 "Подход Мюррея заключается в минимальном вмешательстве государства в дела экономики, а все вмешательства лишь усугубят последствия. Мы вынуждены принимать популистские реформы, что только удлинят время на излечение, но выбора у нас нет."

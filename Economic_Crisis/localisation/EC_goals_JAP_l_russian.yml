 JAP_econ_roosevelt:0 "По стопам Рузвельта"
 JAP_econ_roosevelt_desc:0 "Многие экономисты критикуют методы Рузвельта, в частности, его виденья Кеницианской политики, но они не могут поспорить с тем, что ему удалось вывести страну из глубочайшего кризиса XX века."

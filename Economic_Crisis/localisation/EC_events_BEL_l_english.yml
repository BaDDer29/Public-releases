 ### Belgium events ###
 belgium.1.t:0 "Firing in Brussels"
 belgium.1.d:0 "On May 24, 2014, around 15:50 local time, according to the initial data, two unknown people in an Audi car drove to the Jewish Museum building on Rue de Minim 100 m from the Palace of Justice in the center of Brussels, then one person left the car, opened his backpack and opened fire with an assault rifle. The shooting was carried out both inside the museum and near the building. The criminals managed to escape by car. The Sablon area was cordoned off by police. According to the initial data, four people were killed: a family couple of tourists from Israel (about 50 years old) and two museum employees, three were injured and hospitalized."
 belgium.1.a:0 "Its terrifying"
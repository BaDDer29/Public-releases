l_russian:
 ENG_start:0 "Разобраться в политической ситуации"
 ENG_start_desc:0 "В Соединённом Королевстве ещё издавна существовали проблемы сепаратизма и экономических кризисов. Однако в XXI веке эти проблемы могут привести к развалу некогда Великой Империи, над которой никогда не заходило солнце."
 ENG_start1:0 "Обсудить шотландский референдум"
 ENG_start2:0 "Поднять вопрос о парламентской реформе"
 ENG_start3:0 "Обсудить референдум о выходе из ЕС"
 ENG_start4:0 "Дебаты на тему реформы палаты лордов"
 ENG_start5:0 "Референдум о выходе из ЕС"
 ENG_start6:0 "Провести реформу"
 ENG_start7:0 "Отказаться от реформы"
 
 ENG_bristay:0 "Бристей"
 ENG_bristay_desc:0 "Британцы сделали свой выбор в пользу единой европейской семьи. Дальнейшие действия правительства во главе с премьер-министром будут направлены в сторону сближения с Евросоюзом."
 ENG_bristay1:0 "Укрепление позиции Лондона"
 ENG_bristay1_desc:0 "После долгих месяцев дебатов, переговорных процессов и интриг мы, наконец-то, вышли на финишкую прямую. Ни для кого не секрет, что в наши амбиции входит лидерство в Европейском совете."
 ENG_bristay2:0 "Еврозона"
 ENG_bristay2_desc:0 "Большинство стран Евросоюза приняли общую валюту — евро. Но не Великобритания. Так, может, пришло время и нам принять её?"
 ENG_bristay3:0 "Влияние в Иберии"
 ENG_bristay3_desc:0 "Испания и Португалия - наши давние союзники. Улучшение отношений между нами пойдёт на пользу всему ЕС."
 ENG_bristay4:0 "Влияние в Бенилюксе"
 ENG_bristay4_desc:0 "Страны Бенилюкса - фактически морские врата из Европы в Атлантику. Улучшение взаимоотношений пойдёт всем на пользу."
 ENG_bristay5:0 "Влияние в Скандинавии"
 ENG_bristay5_desc:0 "Наращивание своего влияния в Скандинавских странах - ключ к доминированию Британии в регионе."
 ENG_bristay6:0 "Заручиться поддержкой Европейского совета"
 ENG_bristay6_desc:0 "Как известно, нам стоило очень больших трудов убедить своих граждан проголосовать за сохранение членства в ЕС. Однако, евроскептицизм остальных никуда не испарился, и упрочнение позиций сторонников евроинтеграции - первоочерёдная задача. Необходимо убедить Евросовет пойти на некоторые уступки для нас."
 ENG_bristay7:0 "Главенство в ЕС"
 ENG_bristay7_desc:0 "Великобритании предначертано судьбой вести Европу в светлое будущее. Мы уже были самой большой колониальной Империей в истории. Только нам хватит сил, опыта и терпения обьединить Европейский Союз в единое, монолитное целое!"
 ENG_bristay8:0 "Выбор курса дальнейшего развития"
 ENG_bristay8_desc:0 "Европарламент фактически всегда был разделён на условно евроцентристов - сторонников создания единого Европейского государства, и консерваторов - сторонников Европы, как "союза наций", т.е. противников инкорпорации стран в единую. Склонить чашу весов в нужную сторону будет, вестимо, очень нелегко."
 ENG_bristay11:0 "Дипломатическая экспансия"
 ENG_bristay11_desc:0 "Как можно создавать общий европейский дом, если не все страны Европы будут в нём жить. Это как большое общежитие, в котором у некоторых комнат двери выходят не в общий коридор, а на улицу. Нужно это исправить."
 ENG_bristay12:0 "Балканы"
 ENG_bristay12_desc:0 "Включение осколков бывшей Югославии в программу интеграции ЕС наверняка поможет снизить напряжённость в регионе. И, конечно же, даст новые возможности экономического роста этим странам."
 ENG_bristay13:0 "Интеграция Македонии"
 ENG_bristay13_desc:0 "Македония является кандидатом на вступление в Европейский союз с 2005 года, но переговоры о вступлении ещё не начались. Ситуация с включением Македонии в Евросоюз весьма интересна. Греция грозит блокированием вступления Македонии в Евросоюз из-за названия Македонии."
 ENG_bristay14:0 "Интеграция Албании"
 ENG_bristay14_desc:0 "В 2000 году Албания была официально признана в качестве «потенциальной страны-кандидата» на вступление в Европейский союз, в 2003 году стороны начали переговоры по подписанию Соглашения о стабилизации и ассоциации. Пришло время заняться этим вопросом вплотную."
 ENG_bristay15:0 "Интеграция Косово"
 ENG_bristay15_desc:0 "Косово является потенциальным кандидатом на вступление в Европейский союз. Конечно, не все страны мира признали Косово, но, если и Сербия и Косово вступят в ЕС, то проблема территориальной принадлежности Косово исчезнет сама-собой."
 ENG_bristay16:0 "Интеграция Сербии"
 ENG_bristay16_desc:0 "Процесс присоединения Сербии к Европейскому союзу начался в ноябре 2005 года, когда Сербия входила в состав Государственного Союза Сербии и Черногории. 1 марта 2012 года Сербия получила официальный статус страны-кандидата на вступление. Пришло время начать переговоры о вступлении Сербии в ЕС."
 ENG_bristay17:0 "Интеграция Черногории"
 ENG_bristay17_desc:0 "В 2010 Черногория получила официальный статус страны-кандидата ЕС. С тех пор страна приводит своё законодательство в соответствии с требованиями Евросоюза. Пришло время начать переговоры о вступлении Черногории в ЕС."
 ENG_bristay18:0 "Интеграция Турции"
 ENG_bristay18_desc:0 "Вопрос о вступлении Турции в Европейский Союз входит в число самых проблематичных в послевоенной Европе. В самой Турции вопрос о вступлении в ЕС является важной проблемой последних десятилетий, хотя с течением времени теряет свою остроту: доля выступающих за вступление в ЕС граждан Турции постепенно сокращается."
 ENG_bristay19:0 "Страны восточного партнёрства"
 ENG_bristay19_desc:0 "Восточное партнёрство — проект Европейского Союза, имеющий основной заявленной целью развитие интеграционных связей Евросоюза с шестью странами бывшего СССР: Азербайджаном, Арменией, Беларуссией, Грузией, Молдавией и Украиной."
 ENG_bristay20:0 "Интеграция Грузии"
 ENG_bristay20_desc:0 "Грузия и Европейский Союз уже длительное время поддерживают интенсивные дружественные отношения, основанные на ясно выраженном желании Грузии стать членом Европейского Союза. Настало время Грузии стать членом дружной семьи европейских народов."
 ENG_bristay21:0 "Интеграция Молдовы"
 ENG_bristay21_desc:0 "Европейский союз развивает всё более тесные взаимоотношения с Молдавией, выходя за рамки сотрудничества, стремясь к постепенной экономической интеграции и углублению политического сотрудничества. Однако, в самой Молдове растёт поддержка про-российских политиков, поэтому нужно успеть перехватить инициативу, и успеть перехватить Молдову у Москвы."
 ENG_bristay22:0 "Интеграция Украины"
 ENG_bristay22_desc:0 "Переговоры с Украиной об ассоциации шли очень трудно, в основном из-за попыток правительства Януковича выторговать максимальные преференции для себя. В самой же Украине крайне накалена политическая обстановка, так как большое количество населения всё ещё тяготеет к сближению с Россией. Вероятно Украину ожидают очень сложные времена..."
 ENG_bristay23:0 "Интеграция Беларуси"
 ENG_bristay23_desc:0 "Беларусь является одной из немногих государств в Европе, которая не просила членства в Европейском Союзе. Кроме того, ЕС не предлагал дружбу Минску, до сегодня."
 ENG_bristay24:0 "Интеграция Армении"
 ENG_bristay24_desc:0 "Армения участвует в Европейской политике соседства с 2004 года и в Восточном партнёрстве с момента его основания в 2009 году. Пришло время предложить армянскому правительству углубить отношения между ЕС и Арменией."
 ENG_bristay25:0 "Интеграция Азербайджана"
 ENG_bristay25_desc:0 "Азербайджан и Европейский Союз уже длительное время поддерживают интенсивные дружеские отношения. Пришло время углубить эти отношения, и вывести их на новый уровень."
 
 ENG_euro:0 "Евроцентризм"
 ENG_euro_desc:0 "Сторонники политики создания единого Европейского государства получили большинство в Европарламенте. Видимо, Европейский Союз ожидают большие перемены..."
 ENG_euro1:0 "Путь единой Европы"
 ENG_euro1_desc:0 "Идеи панъевропеизма возобладали в обществе. Принимая во внимание взаимозависимость и общемировые вызовы, только сильная Европа, которая является политически объединённой, может гарантировать будущее для её народов и этнических сообществ."
 ENG_euro2:0 "Переговоры с лидерами европейских государств"
 ENG_euro2_desc:0 "Начать процесс создания единого Европейского государства не так-то просто. Лидеры европейских государств должны собратся и обсудить каким образом будет проходить процесс интеграции."
 ENG_euro3:0 "Проведение референдумов в странах ЕС"
 ENG_euro3_desc:0 "Конечно же, без проведения референдумов создании Европейского Союза - как обьединенного государства, невозможно будет и начать такое обьединение. Поэтому необходимо сначала провести пропагандистскую кампанию, которая всем обьяснит преимущества такой интеграции."
 ENG_euro4:0 "Начало интеграции"
 ENG_euro4_desc:0 "Как и ожидалось, не всем пришлась по нраву идея обьединения ЕС. Активизировались разного рода радикальные группировки, партии. Но как бы то нибыло, мы должны пройти этот путь, сквозь все трудности и смуты."
 ENG_euro5:0 "Установление границ"
 ENG_euro5_desc:0 "В рамках обьединения встаёт необходимость официально утвердить границы между Евросоюзом и соседними странами."
 ENG_euro6:0 "Делимитация границ"
 ENG_euro6_desc:0 "В рамках обьединения встаёт необходимость официально делимитацию границы между Евросоюзом и соседними странами."
 ENG_euro7:0 "Демаркация границ"
 ENG_euro7_desc:0 "В рамках обьединения встаёт необходимость официально демаркацию границы между Евросоюзом и соседними странами, а также установить новые пограничные посты."
 ENG_euro8:0 "Начать объединение"
 ENG_euro8_desc:0 "Всё готово к обьединению Европы в единое государство. Вскоре Европейский Союз станет общим домом для всех европейских народов."
 ENG_euro9:0 "Единая Европа"
 ENG_euro9_desc:0 "Пришло время Европейскому Союзу официально превратится в межгосударственное обьединение в единое государство. Это знаменательный день не только для всей Европы, но и для всего мира!"
 
 ENG_euroL:0 "Дебаты: Форма госустройства"
 ENG_euroL_desc:0 "Конечно же, необходимо решить, какую форму государственного устройства обретёт будущий Европейский Союз."
 ENG_euroL1:0 "Союз Европейских Государств"
 ENG_euroL1_desc:0 "Поскольку на территории ЕС слишком большое разнообразие населения в плане национальности, этноса, религии, то для большего учёта интересов местного населения все территориальные органы власти должны формироваться вне зависимости от центральных."
 ENG_euroL2:0 "Европейская Конфедерация"
 ENG_euroL2_desc:0 "Население Европейского Союза слишком разное, и для учёта интересов всех наций и меньшинств, будет логично если субьекты ЕС будут обладать своими независимыми органами власти, имеющими представительство в Европарламенте, и будут связанны общей армией и экономикой."
 ENG_euroL3:0 "Европейская Федерация"
 ENG_euroL3_desc:0 "Хотя мы слишком разные, мы должны быть едины. Федеративное устройство будет отличным компромиссом для всех. Субьекты ЕС будут обладать своими законодательными органами, выше которых могут быть лишь федеральные органы власти."
 ENG_euroL4:0 "Утверждение формы госустройства"
 ENG_euroL4_desc:0 "Дебаты относительно формы государственного устройства ЕС окончились. Пришло время законодательно закрепить это, и двигаться дальше, вперёд, к единению!"
 
 ENG_euroR:0 "Дебаты: Объединённая армия"
 ENG_euroR_desc:0 "Создание единой армии — путь к настоящему единству всего Союза! В случае иностранной Агрессии, мы все, как один, ответим решительным ударом в ответ! Таким образом Европа даст понять всем, что мы серьёзно относимся к отстаиванию ценностей Европейского Союза."
 ENG_euroR1:0 "Соблюдение баланса"
 ENG_euroR1_desc:0 "Несмотря на очень большую территорию ЕС, нам незачем держать очень большую армию, но и малые вооружённые силы тоже - не выход. Основой армии ЕС должно стать сочетание призыва (пускай и сокращённого) и контрактной армии."
 ENG_euroR2:0 "Ставка на количество"
 ENG_euroR2_desc:0 "Столь обширные территории, которые включает ЕС, вынуждают держать большую армию для эффективной защиты. Граждане ЕС должны уметь защищать европейские ценности, даже если понадобиться выступить на их защиту с оружием в руках."
 ENG_euroR3:0 "Ставка на качество"
 ENG_euroR3_desc:0 "Солдаты стран-членов ЕС уже успели достаточно повоевать, и их опыт - безценен, поскольку современная война - война батальйонов, а не армий. Основой армии ЕС должны стать профессиональные бойцы, которые смогут серьёзно повысить эффективность нашей армии. Армейская служба должна стать профессией. А любая профессия должна оплачиваться."
 ENG_euroR4:0 "Утвердить объединённые ВС"
 ENG_euroR4_desc:0 "Дебаты относительно единых Вооружённых Сил ЕС окончились. Пришло время законодательно закрепить это, и двигаться дальше, вперёд, к единению!"
 
 ENG_con:0 "Консерватизм"
 ENG_con_desc:0 "Хотя члены ЕС и разделяют общие ценности, тем не менее не все разделяют идею создания единого государства. И эти политики получили большинство в Европарламенте."
 ENG_con1:0 "Укрепить лидерство"
 ENG_con1_desc:0 "Британия должна повести ЕС в новое будущее. Конечно, Франции и Германии это вряд ли понравится. Но завтра, когда новая Европа Наций займёт превосходство в мире, они признают наше лидерство."
 ENG_con2:0 "Заручиться поддержкой Испании"
 ENG_con2_desc:0 "Испанское общество довольно национально настроено, и идея европейского государства там не имеет такой поддержки, как скажем, во Франции. Мы наверняка сможем договориться с Испанией о политической поддержке."
 ENG_con3:0 "Заручиться поддержкой Польши"
 ENG_con3_desc:0 "Польское общество довольно консервативно и довольно националистически настроено, Польша даже не является членом Еврозоны. Польское правительство наверняка поддержит наш курс на отторжение идеи обьединения ЕС в государство."
 ENG_con4:0 "Второй срок"
 ENG_con4_desc:0 "Приближаются выборы, и премьер-министр Кэмерон собирается идти на второй срок. Поскольку остаётся опасность выигрыша выборов представителями евроскептиков, то правительство Кэмерона нуждается в дополнительной политической поддержке."
 ENG_con5:0 "Проведение реформ"
 ENG_con5_desc:0 "Пребываение Великобритании в ЕС нуждается в некотором "обновлении", правительство подготовило реформы для большей унификации законодательства Соединённого Королества и ЕС."
 ENG_con6:0 "Экономическая реформа"
 ENG_con6_desc:0 "Пакет соглашений между Великобританией и ЕС в плане экономической реформы в Великобритании даст новый толчок нашей экономике."
 ENG_con7:0 "Политическая реформа"
 ENG_con7_desc:0 "В стране назрел вопрос о реформе бюрократического аппарата и государственных органов власти, ради усовершенствования нашей политической системы."
 ENG_con8:0 "Военная реформа"
 ENG_con8_desc:0 "Британские Вооружённые Силы должны быть реформированы и приведены к общеевропейским стандартам. Проведение армейской реформы поможет обновить не только структуру ВС но и повысить военное производство."
 ENG_con9:0 "Перенос столицы Евросоюза в Лондон"
 ENG_con9_desc:0 "О каком лидерстве Великобритании в Евросоюзе можно говорить, если столица ЕС - Брюссель. Необходимо это исправить, сейчас же!"
 ENG_con10:0 "Правь, Британия, Европой!"
 ENG_con10_desc:0 "Настало время взять бразды правления в свои руки. Британия поведёт Европу по пути сближения и дальенйшего объединения!"
 
 ENG_brexit:0 "Брексит"
 ENG_brexit_desc:0 "Большинство населения на референдуме поддержало выход Великобритании из ЕС. Пора Великобритании возвратить своё место под солнцем. Отныне мы будем свободны делать то, что считаем нужным, и никакой ЕС нам не указ!"
 ENG_brexit1:0 "Новое правительство"
 ENG_brexit1_desc:0 "Премьер-министр Великобритании Дэвид Кэмерон заявил о намерении уйти в отставку после того, как минимальное большинство избирателей высказалось за выход страны из ЕС. Теперь необходимо сформировать новое правительство, под стать реалиям."
 ENG_brexit2:0 "Подготовить программу по выходу из ЕС"
 ENG_brexit2_desc:0 "Поскольку Брексит стал прецедентом, до сих пор механизмов выхода страны из ЕС в большинстве своём не было выработано. Однако, этот момент наступил, и теперь нужно думать что со всем этим делать."

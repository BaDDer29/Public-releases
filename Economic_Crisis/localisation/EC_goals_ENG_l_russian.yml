 ENG_startM:0 "Британский кризис"
 ENG_startM_desc:0 "Несостоятельность нынешнего британского правительства очевидна. Если оно само не уйдёт в отставку - ему помогут..."
 ENG_com:0 "Красное знамя"
 ENG_com_desc:0 "Хватит терпеть тиранию капитализма! Британия должна встать с колен, и гордо пойти вперёд — к светлому социалистическому будущему!"
 ENG_com1:0 "Формирование Народных Бригад"
 ENG_com1_desc:0 "Мы должны приложить больше усилий, для достижения своих целей! Формирование Народных Бригад станет первым шагом великого пути!"
 ENG_com2:0 "Пять пунктов Каллиникоса"
 ENG_com2_desc:0 "Правительство зашло слишком далеко. Нужно показать им, что мы не боимся их и не станем стоять в стороне!"
 ENG_com3:0 "Британская революция"
 ENG_com3_desc:0 "Люди продолжают стоять на улице. Число протестующих растёт с каждым днём. Но к чему приведёт этот митинг? Станет ли власть идти на уступки?"
 ENG_com4:0 "Диктатура пролетариата"
 ENG_com4_desc:0 "Мы обеспечили себе поддержку большинства. Настало время взять ситуацию в ссови руки."
 ENG_com5:0 "Первый общепартийный Съезд"
 ENG_com5_desc:0 "Съезд Центрального Комитета, на котором будут представлены все коммунистические партии, станет первым шагом в социалистическое будущее!"
 ENG_com6:0 "Тоталитаристы"
 ENG_com6_desc:0 "Власть следует передать тоталитаристам — приверженцам режима "Железной руки", которые выведут Британию из кризиса и вернёт её законное место на мировой арене!"
 ENG_com7:0 "Центральный Комитет"
 ENG_com7_desc:0 "Временный совет более не может эффективно выполнять свои обязательства. Новосозданный Центральный Комитет станет нашей головой."
 ENG_com8:0 "Политические чистки"
 ENG_com8_desc:0 "Противники нашего режима повсюду! Разобравшись с внутренними врагами, мы сможем перевести свой взгляд на соседей..."
 #ENG_com9:0 "Конституция Брауна"
 #ENG_com9_desc:0 "Старая конституция, цель которыой заключалась только в защите интересов имущего класса — не была эффективной."
 ENG_com10:0 "Реорганизация Министерства Информации"
 ENG_com10_desc:0 "Министерство информации нуждается в незамедлительных реформах. Если раньше, этот орган функционировал с целью распространения лжи, то теперь — он будет работать на благо страны"
 ENG_com11:0 "Новые технологии массовой пропаганды."
 ENG_com11_desc:0 "Новые технологии и методы в сфере психологии, помогут нам эффективнее распространять наши взгляды на политический строй."
 ENG_com12:0 "Народный Председатель"
 ENG_com12_desc:0 "Съезд ЦК Британской Коммунистической Партии, избрал нового главу государства — Шона Брауна, Первого Председателя Британского Союза."
 ENG_com13:0 "Проект "Альбион""
 ENG_com13_desc:0 "Проект Альбион — это совмещение инноваций Министерства Информации и профиссионализма агентов Сандхерст-Поинта. Вооружившись новыми методами влияния на массы, мы сможем внедрить наших агентов в соседние страны, с целью продолжить нашу великую борьбу против капитализма!"
 ENG_com14:0 "Утверждение власти Народного Вождя"
 ENG_com14_desc:0 "После решения проблемы с опозицией и британскими дисидентами, страна может спать спокойно. А правительство, во главе с народным вождём, может приступить к выполнению дальнейших планов."
 ENG_com15:0 "Экспорт Революции"
 ENG_com15_desc:0 "Настало время освободить мир от заклятого врага свободы и равенства — капитализма!"
 ENG_com16:0 "Акт первый"
 ENG_com16_desc:0 "Первой целью должны стать Британские острова. Британия снова будет единой!"
 ENG_com17:0 "Акт второй"
 ENG_com18:0 "Претензии на Ирландию"
 ENG_com18_desc:0 "Уэльс всегда был частью Британии! И кто сказал, что это изменится в дальнейшем?"
 ENG_com19:0 "Претензии на Шотландию"
 ENG_com19_desc:0 "Эдинбург, Глазго, Абердин... Скоро наши войска пройдут по этим городам победным маршом!"
 ENG_com20:0 "Претензии на Уэльс"
 ENG_com20_desc:0 "Наши освободительные силы должны быть готовы к высадке в Ирландии. Падение Дублина — вопрос времени, а не возможностей."
 ENG_com21:0 "Вторжение"
 ENG_com21_desc:0 "Настало время установить красные знамёна революции во всех столицах Британских Островов!"
 
 ENG_comL:0 "Британские троцкисты"
 ENG_comL_desc:0 "Троцкисты приведут к процветацию не только социалистическую Британию, но и весь мир, путём пермаментной революции!"
 ENG_comL1:0 "Дебаты во Временном Совете"
 ENG_comL1_desc:0 "Нужно решить, каковым будет следующий шаг партии, в правлении нашей великой цели. Пойдём ли мы по пути избрания вождя, или, стоит реорганизовать Временный Совет и передать власть новому, Народному Парламенту?"
 ENG_comL2:0 "100 дней"
 ENG_comL2_desc:0 "100 дней — долгое время ожиданий и ожесточённых дебатов. Каллинисты и парламентёры начали увеличивать свои силы по всей стране. Никто не хочет здавать свои позиции — ситуация ухудшается с каждым днём. Если не будет найден компромисс, Британии не избежать гражданской войны!"
 ENG_comL3:0 "Восстановление MI7"
 ENG_comL3_desc:0 "MI7 — было подразделением Директориата военной разведки, созданное во времена Первой мировой войны. В его обязаности входили цензура, а также внешняя и внутреняя пропаганда. Смотря на сложившеюся ситуацию в стране, возникает вопрос, о восстановлении подобного подразделения..."
 ENG_comL4:0 "Поддержка Каллиникоса"
 ENG_comL4_desc:0 "Каллинисты уверены в своих силах, и не намерены отступать опонентам. Настало время решить этот конфликт раз и навсегда!"
 ENG_comL5:0 "Ливерпульский компромисс"
 ENG_comL5_desc:0 "Несмотря на всеобщее удивление, каллинисты и парламентёры пошли по пути дипломатии. В Ливерпуле — городе, который не выразил свою поддержку ни одной из сторон — пройдёт подписание компромисного договора, который установит долгожданный мир."
 ENG_comL6:0 "Поддержка "Парламентёров""
 ENG_comL6_desc:0 "Односборная власть — не выход для Британии! Каллиникос только усугубит текущий кризис, и только новый, народный парламент сможет вернуть стране мир и процветание!"
 ENG_comL7:0 "Власть каллинистов"
 ENG_comL7_desc:0 "Власть перешла в руки каллинистов. Теперь они используют все доступные методы, чтобы укрепить свою власть."
 ENG_comL8:0 "Совет и Лидер"
 ENG_comL8_desc:0 "Совет и Лидер — новый девиз, которые можно увидеть на каждой станции метро, стене дома или доске объявлений. Британия наконец обретёт стабильность и единое правительство!"
 ENG_comL9:0 "Власть Совета"
 ENG_comL9_desc:0 "Теперь власть в руках народного Совета! Их сторонники празднуют победу."
 ENG_comL10:0 "Санджес-Поинт"
 ENG_comL10_desc:0 "После прихода к власти коммунистов, Королевская Военная Академия была переименована в Сандхерст-Поинт. Теперь, это не просто высшее военное учебное заведение, а место подготовки специалистов в своей сфере. В особенности агентов, для недавнего воссозданного спецподразделения внешней и внутренней "разведки"..."
 
 ENG_comR:0 "Анархо-коммунисты"
 ENG_comR_desc:0 "Наконец, анархия обрела свой дом среди народов мира... Мать порядка — именно то, в чём нуждается сегоднешняя Британия!"
 ENG_comR1:0 "Создание Народного Собрания"
 ENG_comR1_desc:0 "Народное Собрание будет выполнять функцию законодательного и исполнительного органа, куда войдут представители всех коммун страны"
 ENG_comR2:0 "Борьба с бюрократией"
 ENG_comR2_desc:0 "Бюрократия — это паразит, который разъедает страну из нутри. Нужно искоренить его раз и навсегда!"
 ENG_comR3:0 "Децентрализация"
 ENG_comR3_desc:0 "Страна будет разделена на несколько десятков коммун, которые обретут большую экономическую и политическую свободу."
 ENG_comR4:0 "Государственное преобразование"
 ENG_comR4_desc:0 "Настало время для внедрения идей Британской партии Анархо-коммунистов. Проект Государственного Преобразования изменит страну до неузнаваемости! Реформы затронут не только внутреполитические, но и социальные сферы."
 ENG_comR5:0 "Проект "Равенство""
 ENG_comR5_desc:0 "Отсутствие иерархии, одинаковые возможности для удовлетворения потреб и нужд, а также равный доступ ко всем общественным благам - основные и неотъемлимые цели данного проекта."
 ENG_comR6:0 "Проект "Свобода""
 ENG_comR6_desc:0 "Мы должны обеспечить свободу для полного и всестороннего развития личности без ограний со стороны правительства. Все граждане должны иметь равную возможность самостоятельно определять условия собственной жизни!"
 ENG_comR7:0 "Проект "Взаимопомощь""
 ENG_comR7_desc:0 "Мы должны заменить эгоизм, который разделяет людей, солидарностью, призваной восстановить общественною гармонию!"
 ENG_comR8:0 "Доктрина Эдвардса"
 ENG_comR8_desc:0 "Доктрина Эвардса — это план по утверждению анархо-коммунизма на всех Британских островах. Достаточно лишь оказазать некое содействие подпольным организациям за границей..."
 ENG_comR9:0 "Поддержка валийских коммунистов"
 ENG_comR9_desc:0 "Мы направим наших агентов в Кардифф, для распространения идей коммунизма по всей стране!"
 ENG_comR10:0 "Поддержка шотландских коммунистов"
 ENG_comR10_desc:0 "При поддержке местных коммунистов, в Эдинбурге будет создана подпольная организация. Конечно, не без нашей помощи..."
 ENG_comR11:0 "Поддержка ирландских коммунистов"
 ENG_comR11_desc:0 "Ирландия нуждается в освобождении от оков капитализма! К их счастью — имы можем в этом помочь..."
 ENG_comR12:0 "Вставай, Британия с колен!"
 ENG_comR12_desc:0 "Настало время последней фазы плана по освобождению Британии!"
 
 ENG_imp:0 "Трафальгарский марш"
 ENG_imp_desc:0 "Правительство доказало, что оно не способно справится с текущей ситуацией, которая сложилась на улицах Лондона. Пришло время взять ситуацию в свои руки! Очевидно, что Британия нуждается в сильном лидере..."
 ENG_imp1:0 "Лондонский конгресс"
 ENG_imp1_desc:0 "Первое заседание Национальной Директории пришло в здании парламента. Представители новой власти, должны было определиться с судьбой дальнейшего руководства. Это заседание получило официальное название "Лондонский конгресс"."
 ENG_imp2:0 "Судьба Британии"
 ENG_imp2_desc:0 "Теперь, нужно решить первоначальный вопрос: кто возглавит государства, после перехода власти в руки народа? Сильный лидер? Или, может настало время восстановления абсолютной монархии?"
 ENG_imp3:0 "Империи нужен Сулла"
 ENG_imp3_desc:0 "Британии нужен сильный лидер, который поведёт страну по пути славы и величия!"
 ENG_imp4:0 "Культ личности"
 ENG_imp4_desc:0 "Верховный лидер — это отец нации, который несёт тяжёлое бремя власти... Именно так должен думать каждый британец!"
 ENG_imp5:0 "Боже, храни королеву!"
 ENG_imp5_desc:0 "Британия была, есть и будет монархией! Разве что, сам монарх теперь имеет больше полномочий..."
 ENG_imp6:0 "Идеализация суверена"
 ENG_imp6_desc:0 "Пропаганда в СМИ, документальный фильм о королевской династии и статьи в газетах... Нужно приложить все усилия, для того чтобы заручится поддержкой нашего народа!"
 ENG_imp7:0 "Утверждение власти"
 ENG_imp7_desc:0 "Нужно укрепить свои позиции во власти, заручившись поддержкой аристократии. Или, окружить себя дейсвтительно лоятельными людьми..."
 ENG_imp8:0 "Заручиться поддержкой элиты"
 ENG_imp8_desc:0 "Нужно окружить себя самыми влиятельными представителями национальной партии. Именно это станет залогом действительно сильной власти!"
 ENG_imp9:0 "Внутренний круг"
 ENG_imp9_desc:0 "Верховный лидер не сможет править страной в одиночку — ему нужны верные советники!"
 ENG_imp10:0 "Заручиться поддержкой лордов"
 ENG_imp10_desc:0 "Нужно вернуть лордам их законные права. Нам не нужна ещё одна революция..."
 ENG_imp11:0 "Имперский Сенат"
 ENG_imp11_desc:0 "Парламент был местом распространения лжи и коррупции . Нам нужен новый орган законодательной власти, который будет подчиняться напрямую монарху. Нам нужен Имперский Сенат!"
 ENG_imp12:0 "Создание Специального отдела"
 ENG_imp12_desc:0 "Враги Британии повсюду. И если на данный момент мы не готовы справиться с угрозой за нашими границами, мы располагаем достаточными средствами, чтобы разобраться с предателями внутри страны!"
 ENG_imp13:0 "Однопартийность"
 ENG_imp13_desc:0 "Ещё остались те, кто верит в новые выборы. Верит в то, что текущее положение дел — временное, а власть Внутреннего круга, останется до тех пор, пока страна не востановится от недавних потрясений... Нужно избавить народ от подобных мыслей!"
 ENG_imp14:0 "Реформы Сэра Эддингтона"
 ENG_imp14_desc:0 "Сенат готовится к своему первому заседанию, на которм будут расматриваться всетсоронник пробелмы современной Британии. Включая реформы Сэра Эддингтона, которые получили негативную критику со стороны народа..."
 ENG_imp16:0 "Чистки политических конкурентов"
 ENG_imp16_desc:0 "Мы должны искоренить ту заразу, которая поразила Британию изнутри! Лорды и пэры, совместно с осколками консерваторов и либералов, выступают против нашей власти — а значит, против воли всего народа!"
 ENG_imp18:0 "Полный контроль"
 ENG_imp18_desc:0 "Все сторонники "Лиги Свободы" либо сидят в государственных тюрьмах, либо эмигрировали за грааницу. Никто более не осмелился оказать сопротивление. Теперь вся власть принадлежит Внутреннему кругу!"
 ENG_imp19:0 "Усилить полномочия Имперского Сената"
 ENG_imp19_desc:0 "Теперь сенат получит право на самостоятельное решение земельных споров и выдачи титулов, без права Вето со стороны монарха. Также, с этого момента право судовых разбирательств с участием лордов, имеем только Сенат"
 ENG_imp20:0 "Увеличение привилегий"
 ENG_imp20_desc:0 "Закон про увеличение привелегий и освобождает аристократию (и их предпреятий) от уплаты налогов. Хорошо, что это не единственный способ наполнения казны..."
 ENG_imp21:0 "Наследственные земли"
 ENG_imp21_desc:0 "Лорды требуют, чтобы государство обеспечило их наследствинными землями, которые будут считаться их неприкасаемой, частной собственностью."
 ENG_imp22:0 "Влиятельная аристократия"
 ENG_imp22_desc:0 "После того как король принял требования Сената, для всех стал очевидным тот факт, что монарх больше не единственный источник власти..."
 ENG_imp23:0 "Наложить вето на реформы Эддингтона"
 ENG_imp23_desc:0 "Реформы Эддингтона не на что иное как государственная измена! Король не должен подчиняться куче индюков с аристократичной кровью!"
 ENG_imp24:0 "Баланс сил"
 ENG_imp24_desc:0 "После нескольких месяцев тяжёлых переговоров, Чарльз I и представители Императорского Сената, пришли к компромисному договору. Теперь, все прерогативы государственной власти будут разделены между Сенатом и Монархом."
 ENG_imp25:0 "Роспуск Сената"
 ENG_imp25_desc:0 "Сенат показал своё истинное лицо! Нужно разогнать лордов и распустить Сенат! Единственный источник власти — Король!"
 ENG_imp26:0 "Триумф абсолютизма"
 ENG_imp26_desc:0 "Гражданская война завершена полной победой роялистов, его королевского величества Чарльза I. Оставшиеся представители аристократии отказались от своих привилегий и поклялись на верность монарху в обмен на амнистию."
 ENG_imp27:0 "Создание Межконтинентального Торгового Союза"
 ENG_imp27_desc:0 "Благодаря сотрудничеству с нашими новыми партнёрами, мы смогли избавиться от негативного влияния санкций! Создание МТС откроет новые возможности для британских товаров."
 ENG_imp28:0 "Эффективное самообеспечение"
 ENG_imp28_desc:0 "Наши фабрики и шахты начали работать с ещё большей отдачей, а фермы, приносить вдвое больше продукции. Политика Автаркии начал давать свои плоды!"
 ENG_imp29:0 "Торговля оружием"
 ENG_imp29_desc:0 "Заключив новые контракты на продажу британской техники, аммуниции и оружия. Мы сможем значительно увеличить прирост в государственную казну"
 ENG_imp30:0 "Центр европейского бизнеса"
 ENG_imp30_desc:0 "В поисках новых методов увеличения собственных капиталов, британские лорды пришли к заключению, что спонсирование и развитие малого бизнеса не только принесёт им немалый доход, но и будет стимулировать прирост государственного бюджета."
 ENG_imp31:0 "Акт Унификации"
 ENG_imp31_desc:0 "После наступления периода политической и экономической стабильности, настало время для восстановления територального единства! Акт Унификации провозглашает Британские острова неотъемлемыми территориями Британской Империи"
 ENG_imp32:0 "Создание Королевской Гвардии"
 ENG_imp32_desc:0 "Многие, кто прошёл гражданскую войну — стали настоящими профессионалами военного дела! Мы должны создать королевскую гвардию, куда войдут только лучшие, из верных его величеству!"
 ENG_imp33:0 "План Чемберлен"
 ENG_imp33_desc:0 "План Чемберлен базируется на спонсировании лоялистов, которые в будущем при нашей помощи, совершат государственные перевороты в Шотландии, Уельсе и Ирландии. Это долгий, но безопасный метод..."
 ENG_imp34:0 "План Тандерберд"
 ENG_imp34_desc:0 "План Тандерберда — не что иное, как подготовка к полномасштабному вторжению, с целью восстановить территоральную целосность Британии. Это может вызвать недовольство со стороны НАТО..."
 ENG_imp35:0 "Спонсирование шотладских лоялистов"
 ENG_imp35_desc:0 "В Эдинбурге ещё остались верные британцы, которые жаждут объединения! Нужно направить их желание и возможности в правильное русло..."
 ENG_imp36:0 "Подготовка восстания в Кардиффе"
 ENG_imp36_desc:0 "Нужно довести валийскому народу, что их правительство не способно защитить их от иностранного влияния..."
 ENG_imp37:0 "Операция "Красный Дракон""
 ENG_imp37_desc:0 "Нужно вернуть Уэльс в состав Империи!"
 ENG_imp38:0 "Операция "Северный Лев""
 ENG_imp38_desc:0 "После Акта Унии 1707 года, Шотландия всегда была частью Британии... Была и будет в дальнейшем!"
 ENG_imp39:0 "Операция "Арфа""
 ENG_imp39_desc:0 "Британское правительство было слабым, и не смогло удержать Ирландию, даже в виде доминиона... Но теперь дела обстоят совсем иначе!"
 ENG_imp40:0 "Восстановление Британской империи"
 ENG_imp40_desc:0 "Британия снова будет едина! Этот день войдёт в историю как начало новой, Великой Империи, которая будет существовать столетиями!"
 ENG_imp41:0 "Создание подпольных организаций в Ирландии"
 ENG_imp41_desc:0 "Создав подпольные организации, которые будут распространять идеи новой Британской Империи, и заручившись поддержкой лояльного населения, мы сможем добиться существенных результатов!"
 
 ENG_generic_government_reforms: "Государственные реформы"
 ENG_generic_government_reforms_desc: "Без реформирования системы госуправления мы не сможем нормально провести никакие реформы в стране. Заодно и сможем избавится от своих недоброжелателей в органах управления и закрепим власть."
 ENG_generic_education_reforms: "Реформы образования"
 ENG_generic_education_reforms_desc: "Первым этапом на пути создания эффективной системы образования будет реформирование дошкольного и начального школьного образования. Мы пойдём по пробитой другими дорожке и возьмём лучшее от передовых заграничных методов обучения."
 ENG_generic_medium_education_reforms: "Реформы среднего образования"
 ENG_generic_medium_education_reforms_desc: "Следущим этапом реформирования нашей системы образования будет "Всеобщая реформа среднего и профтехнического образования". Наш народ заслуживает качественного образования и мы ему его предоставим, открытие новых школ поможет нам в этом."
 ENG_generic_high_education_reforms: "Реформы высшего образования"
 ENG_generic_high_education_reforms_desc: "Последним этапом реформирования системы образования в стране станет расширение существуюих ВУЗов и открытие новых. Лучшая инвестиция - это инвестиция в человеческий разум! Создание широкой исследовательской базы даст нам огромные возможности для научных изысканий."
 ENG_generic_industrial_effort: "Модернизация промышленности"
 ENG_generic_industrial_effort_desc: "Модернизация нашей тяжёлой промышленности должна стать первоочерёдной задачей, отставание значит наше ослабление, это недопустимо!"
 ENG_generic_production_effort: "Развитие ВПК I"
 ENG_generic_production_effort_desc: "Расширение ВПК станет важным инструментом развития наших Вооружённых Сил, мы не можем позволить себе, чтобы наша армия была плохо оснащена."
 ENG_generic_production_effort_2: "Развитие ВПК II"
 ENG_generic_production_effort_2_desc: "Развитие нашего военно-промышленного комплекса набирает обороты, наша армия будет оснащена всем, что ей понадобится."
 ENG_generic_production_effort_3: "Развитие ВПК III"
 ENG_generic_production_effort_3_desc: "Наше военное строительство стабильно развивается, вместе с ВПК крепнет и наша армия. Создание новых военных предприятих откроет для нас новые"
 ENG_generic_production_effort_4: "Развитие ВПК IV"
 ENG_generic_production_effort_4_desc: "Укрепив собственную обороноспособность, с расширением производства вооружений для нас откроется путь на мировой рынок оружия."
 ENG_generic_infrastructure_effort: "Развитие инфраструктуры I"
 ENG_generic_infrastructure_effort_desc: "Высокий уровень инфраструктуры - важный элемент не только гражданского производства но и важный военный элемент, поскольку снабжение армии напрямую зависит от хорошей инфраструктуры."
 ENG_generic_infrastructure_effort_2: "Развитие инфраструктуры II"
 ENG_generic_infrastructure_effort_2_desc: "Высокий уровень инфраструктуры - важный элемент не только гражданского производства но и важный военный элемент, поскольку снабжение армии напрямую зависит от хорошей инфраструктуры."
 ENG_generic_infrastructure_effort_3: "Развитие инфраструктуры III"
 ENG_generic_infrastructure_effort_3_desc: "Высокий уровень инфраструктуры - важный элемент не только гражданского производства но и важный военный элемент, поскольку снабжение армии напрямую зависит от хорошей инфраструктуры."
 ENG_generic_infrastructure_effort_4: "Развитие инфраструктуры IV"
 ENG_generic_infrastructure_effort_4_desc: "Высокий уровень инфраструктуры - важный элемент не только гражданского производства но и важный военный элемент, поскольку снабжение армии напрямую зависит от хорошей инфраструктуры."
 ENG_generic_construction_effort: "Развитие промышленности"
 ENG_generic_construction_effort_desc: "Одним из аспектов сильного государства является мощная промышленность. Мы будем развивать нашу промышленную базу ради достижения своего могущества."
 ENG_generic_construction_effort_2: "Расширение промышленности"
 ENG_generic_construction_effort_2_desc: "Расширение производственной базы выведет нашу промышленность на новый уровень."
 ENG_generic_construction_effort_3: "Развитие производства ТНП"
 ENG_generic_construction_effort_3_desc: "Расширение производства товаров народного потребления позволит нам высвободить некоторую часть ресурсов для нужного строительства."
 ENG_generic_construction_effort_4: "Развитие строительной отрасли"
 ENG_generic_construction_effort_4_desc: "Развитие производственной базы даст нам широкие возможности для строительства."
 ENG_generic_research_slot_1: "Развитие научной базы"
 ENG_generic_research_slot_1_desc: "Развитие научной базы даст нам возможность вести более широкие возможности для исследований."
 ENG_generic_outside_politics: "Внешняя политика"
 ENG_generic_outside_politics_desc: "Активизация внешнеполитических мероприятий даст поможет нам как завоевать международный авторитет, так и завести друзей в мире."
 ENG_monopoly_kapital: "Монополизированный капитал"
 ENG_generic_why_we_fight: "Почему мы сражаемся"
 ENG_generic_why_we_fight_desc: "Проведение пропагандистской кампании даст людям понятие во имя чего мы ведём свою борьбу, какие ценности отстаиваем. Если нам удастся завоевать умы и сердца населения мы обязательно придём к победе!"
 ENG_generic_anticorruption_company_focus:0 "Антикоррупционная кампания"
 ENG_generic_anticorruption_company_focus_desc:0 "Коррупция - разрушающий фактор любого, даже самого успешного общества. И пропаганда "нулевой толерантности к коррупции" должна стать основой общественной жизни. Все должны с младенчества осознавать, что взятки - гвозди в гроб достойного будущего для наших детей!"
 ENG_generic_new_laws_against_corruption:0 "Антикоррупционные реформы"
 ENG_generic_new_laws_against_corruption_desc:0 "Ужесточение антикоррупционого законодательства и обновление законодательной базы поможет сократить число факторов, которые дают возможность взяточничества - т.е. разного рода спекулятивные факторы, способы "порешать вопросы" за "благодарность" и т.д."
 ENG_reducing_corruption_focus_TT:0 "Возможность снижения уровня коррупции"
 ENG_conducted_anticorruption_company:0 "Проведена антикоррупционная кампания"
 ENG_reform_laws_against_corruption:0 "Проведены антикоррупционные реформы"
 ENG_generic_reform_economics:0 "Экономические реформы"
 ENG_generic_reform_economics_desc:0 "Экономика периодически нуждается в обновлении. Даже самая "работающая", выработка пакета экономических реформ  должны помочь нашей экономике восстановиться от финансового кризиса 2008 года."
 ENG_reform_economy_focus_TT:0 "Возможность проведения экономических реформ"
 ENG_generic_construction_nuclear_energy_station:0 "Развитие ядерной энергетической отрасли"
 ENG_generic_construction_ecolog_energy_station:0 "Развитие экологических энергетических станций"
 ENG_generic_construction_coal_energy_station:0 "Развитие тепловых энергетической отрасли"
 ENG_generic_construction_coal_energy_station_2:0 "Развитие тепловых энергетической отрасли II"
 
 ENG_army:"Развитие ВС Королевства"
 ENG_army_effort:0 "Развитие сухопутные армии"
 ENG_army_effort_desc:0 "Несмотря на все новые возможности ведения боевых действий на море и в воздухе, сухопутные войска остаются ключевым элементом войны. При должной подготовке мы сумеем избежать прежнего ада в траншеях."
 ENG_equipment_effort:0 "Развитие оружие М4А1"
 ENG_equipment_effort_desc:0 "Есть предел тому, какой вес может нести на себе пехотинец. Мы сосредоточим все усилия на том, чтобы обеспечить войска самым лучшим снаряжением."
 ENG_motorization_effort:0 "Развитие HMMWV"
 ENG_motorization_effort_desc:0 "Основные характеристики транспортных средств пехоты - манёвренность и защищённость. Сосредоточившись на развитии этого направления, мы сможем быстрее бросать войска в бой."
 ENG_doctrine_effort:0 "Доктрина современной армии"
 ENG_doctrine_effort_desc:0 "Военные доктрины Великой войны, определявшие методы ведения наземного боя, безнадёжно устарели. Наши лучшие умы должны разработать новую тактику и стратегию."
 ENG_equipment_effort_2:0 "Развитие среднего пулемёта М240"
 ENG_equipment_effort_2_desc:0 "Мы будем и дальше прилагать все усилия к тому, чтобы наша пехота и войска поддержки были обеспечены наилучшим образом."
 ENG_doctrine_effort_2:0 "Доктрина современной армии II"
 ENG_doctrine_effort_2_desc:0 "Представление о ведении боевых действий изменилось не только за период между мировыми войнами, но и в ходе недавних конфликтов. Мы должны постоянно совершенствовать свою доктрину с учётом нового опыта."
 ENG_equipment_effort_3:0 "Развитие ручного пулемёта Mark-48"
 ENG_equipment_effort_3_desc:0 "Хватит копировать чужие образцы и закупать снаряжение за рубежом! Мы должны стать ведущим мировым производителем пехотного оружия."
 ENG_armor_effort:0 "Развитие Бронетанкового корпуса"
 ENG_armor_effort_desc:0 "Применив знания, полученные в ходе моторизации нашей пехоты, мы также можем усовершенствовать бронетехнику."
 ENG_special_forces:0 "Войска специального назначения (Спецназ)"
 ENG_special_forces_desc:0 "Нам необходимы элитные войска; приоритетной задачей должно стать создание горно-стрелковых и воздушно-десантных подразделений."
 ENG_aviation_effort:0 "Развитие ВВС Королевства"
 ENG_aviation_effort_tt:0 "Недостаточно стройплощадок для §Yавиабаз§!"
 ENG_aviation_effort_desc:0 "Война в воздухе - это направление, где научно-технический прогресс идёт стремительными темпами. Любая современная держава обязана развивать авиацию."
 ENG_bomber_focus:0 "Ставка на бомбардировщик F-111"
 ENG_bomber_focus_desc:0 "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать все для того, чтобы такие воспоминания остались только у наших врагов."
 ENG_aviation_effort_2:0 "Модернизации истребители F-16"
 ENG_aviation_effort_2_desc:0 "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
 ENG_CAS_effort:0 "Развитие истребителей 5-го поколения F-35"
 ENG_CAS_effort_desc:0 "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
 ENG_rocket_effort:0 "Развитие ракеты МБР"
 ENG_rocket_effort_desc:0 "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность заставать врага врасплох."
 ENG_UAV_effort:0 "Развитие БПЛА"
 ENG_UAV_effort_desc:0 "В новые времена война на море ведётся и под водой, и в воздухе над водной поверхностью."
 ENG_naval_effort:0 "ВМС Королевства"
 ENG_naval_effort_tt:0 "Недостаточно стройплощадок для §Yверфей§!"
 ENG_naval_effort_desc:0 "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие лёгких надводных кораблей."
 ENG_flexible_navy:0 "ВМФ на основе многоцелевых судов"
 ENG_flexible_navy_desc:0 "Новая тактика ведения войны на море с учётом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям."
 ENG_large_navy:0 "ВМФ на основе крупных судов"
 ENG_large_navy_desc:0 "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
 ENG_submarine_effort:0 "Развитие подводных лодок"
 ENG_submarine_effort_desc:0 "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 ENG_cruiser_effort:0 "Развитие крейсеров"
 ENG_cruiser_effort_desc:0 "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
 ENG_destroyer_effort:0 "Развитие эсминцев"
 ENG_destroyer_effort_desc:0 "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
 ENG_capital_ships_effort:0 "Развитие тяжёлый кораблей"
 ENG_capital_ships_effort_desc:0 "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
 ENG_industrial_effort:0 "Развитие промышленности"
 ENG_industrial_effort_desc:0 "Все политические усилия следует сосредоточить на том, чтобы обеспечить развитие промышленности мирного назначения."
 ENG_industrial_effort_2:0 "Развитие промышленности II"
 ENG_industrial_effort_2_desc:0 "Стальная воля и всенародный трудовой подъём помогут нам собрать силы для нового промышленного прорыва."
 ENG_construction_effort:0 "Развитие строительства"
 ENG_construction_effort_tt:0 "Недостаточно стройплощадок для §Yфабрик§!"
 ENG_construction_effort_desc:0 "Не следует недооценивать гражданскую промышленность, даже когда надвигается мировая война."
 ENG_production_effort:0 "Развитие вооружений"
 ENG_production_effort_tt:0 "Недостаточно стройплощадок для §Yвоенных заводов§!"
 ENG_production_effort_desc:0 "Кто умеет делать трактора, сумеет делать и танки! Мы не можем допустить отставания военной промышленности."
 ENG_construction_effort_2:0 "Развитие строительства II"
 ENG_construction_effort_2_desc:0 "Мы должны усовершенствовать фабрики, чтобы ускорить производство товаров для торговли и обеспечить дальнейшее строительство."
 ENG_production_effort_2:0 "Развитие вооружений II"
 ENG_production_effort_2_desc:0 "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
 ENG_production_effort_3:0 "Развитие вооружений III"
 ENG_production_effort_3_desc:0 "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
 ENG_infrastructure_effort:0 "Развитие инфраструктуры"
 ENG_infrastructure_effort_desc:0 "Страна без соответствующей инфраструктуры не может заниматься продвинутыми исследованиями и строительством."
 ENG_infrastructure_effort_tt:0 "Недостаточно стройплощадок для §Yинфраструктуры§!"
 ENG_infrastructure_effort_2:0 "Развитие инфраструктуры II"
 ENG_infrastructure_effort_2_desc:0 "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
 ENG_construction_effort_3:0 "Развитие строительства III"
 ENG_construction_effort_3_desc:0 "Расширение нашей инфраструктуры открыло для нас новые возможности в строительной сфере."
 ENG_nuclear_effort:0 "Развитие атомной энергетики"
 ENG_nuclear_effort_desc:0 "Мы стоим на пороге открытия, способного изменить мир. Нельзя допустить, чтобы наши противники запалили огонь, способный уничтожить Землю."
 ENG_extra_tech_slot:0 "Доп. ячейка для исследований"
 ENG_extra_tech_slot_desc:0 "Развитие промышленности и другие открытия последнего времени позволяют нам вести параллельные научно-технические исследования."
 ENG_extra_tech_slot_2:0 "Доп. ячейка для исследований II"
 ENG_extra_tech_slot_2_desc:0 "Быстрая индустриализация нашей страны открыла новые возможности для технических исследований, которыми нам стоит воспользоваться."
 ENG_secret_weapons:0 "Секретное оружие"
 ENG_secret_weapons_desc:0 "Направить все свободные ресурсы на строительство танков и самолётов - это заманчиво, однако победу в войне способны обеспечить лишь новейшие научные направления: электроника, ракетостроение и атомная энергетика."
 ENG_air_innovation:0 "Инновации в авиации"
 ENG_air_innovation_desc:0 "Победа в современной войне невозможна без господства в воздухе. Мы должны любой ценой развивать военно-воздушные силы!"
 ENG_air_innovation_2:0 "Инновации в авиации II"
 ENG_air_innovation_2_desc:0 "Любое преимущество в воздухе для нас крайне ценно. Надо сосредоточить все усилия на развитии истребителей."
 ENG_naval_air_effort:0 "Развитие морской авиации"
 ENG_naval_air_effort_desc:0 "Ещё американцы показали, каким действенным может быть воздушный удар по водным целям. Нам не следует пренебрегать развитием морской авиации, если мы хотим вести войну с морскими державами."

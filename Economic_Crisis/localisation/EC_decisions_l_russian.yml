 lar_local_recruitment:1 "Вербовка местного оперативника"
 lar_local_recruitment_desc:0 "Нам нужны агенты, способные смешаться с местным населением. Часть из них можно найти в нашей стране, но потребуются слаженные усилия, чтобы выявить, завербовать и обучить их."
 recruit_in_state_tt:0 "Мы получим местного агента из государства §Y[From.Owner.GetNameDef]§!. Когда этот агент проникнет в государство §Y[From.Owner.GetNameDef]§! и начнёт там работу, его труднее будет засечь."
 recruit_in_state_to_pool_tt:1 "Местный агент из государства §Y[From.Owner.GetNameDef]§! становится доступен для вербовки, если у нас есть свободная §Yячейка для агентов§!. Когда этот агент проникнет в государство §Y[From.Owner.GetNameDef]§! и начнёт там работу, его труднее будет засечь."
  
 reserve_mobilization: "Мобилизация резервистов"
 reserve_mobilization_desc: "Резервисты, весьма ценный ресурс - их мобилизация даст преимущество нашим бойцам, которые получат ценные знания от опытных бойцов, уже прошедших боевую подготовку а некоторых даже успевших повоевать."
 
 make_army_1:0 "Нанять бригаду наёмников"
 make_army_1_desc:0 "Мы можем нанять наёмников для выполнения грязной работы, и тем самым сохранить жизнь наших солдат. Их найм обойдётся нам в 1млрд. долларов."
 sale_oil:0 "Продать нефть на чёрном рынке"
 sale_oil_desc:0 "Продажа нефти позволит нам покрыть дефицит бюджета. Многие страны заинтересованы в покупке нефти по невероятно низким ценам."
 
 form_european_union_category_desc:0 "Несмотря на то, что идея политического объединения Европы обрела хотя бы видимость реальности только в последние несколько десятилетий, наши недавние победы над ведущими странами Европы предоставили нам возможность подойти к ней гораздо ближе. Вероятно, для осуществления этой возможности нам следует реорганизовать наше государство."
 
 ### Somalia ###
 reincorporated_somalia:0 "Обьединение страны"
 reincorporated_somalia_desc:0 "Гражданская война окончена, но за то время, что страна была расколота, уже успели сформироваться полугосударственные образования, претендующие на признание своей правосубьектности. Но теперь, по завершении Конгресса пришло время договариться об обьединении с местными кланами."
 resources_extract:0 "Добыча ископаемых"
 resources_extract_desc:0 "Для развития экономики нам нужно развивать восстанавливать добычу ресурсов, наличных в стране - нефть, железная руда, даже уран, однако недра страны пока исследованы довольно слабо."
 mogadisho_oil:0 "Разработка месторождений в Центральном Сомали"
 puntland_oil:0 "Разработка северных месторождений"
 somaliland_oil:0 "Разработка месторождений Сомалиленда"
 galmudug_uran:0 "Разработка уранового месторождения"
 galmudug_uran_desc:0 "В центральной части Сомали имеются залежи урановой руды. Однако, разработка месторождения потребует значительных ресурсов, прежде чем даст первые результаты."
 south_west_iron_ore:0 "Развитие месторождений железа в междуречье Джубы и Веби-Шебели"
 som_expropriation_weapon:0 "Изьятие оружия"
 som_expropriation_weapon_desc:0 "У населения на руках находится огромное количество нелегального оружия. Пришло время занятся этим вопросом вплотную."
 som_incorporate_to_federal_government:0 "Переговоры с местными властями"
 som_incorporate_to_federal_government_desc:0 "Установившееся на местах самоуправление хочет определения своего правосубьектного статуса. Они готовы присоединится к Федеральному правительству, но взамен хотят чёткого видения своего будущего в Едином Сомали."
 som_join_central_government:0 "Переговоры с местными властями"
 som_join_central_government_desc:0 "Некоторые местные власти в составе Федерального правительства готовы полноценно вернуться под власть центрального правительства. Пришло время законодательно закрепить это событие."
 all_somalia_elections:0 "Выборы в Национальную Ассамблею"
 all_somalia_elections_desc:0 "Поскольку страна обьединена, то необходимо создать новое переходное правительство до следующих очередных выборов, которое назначит нового Президента Сомали."

 unknown:0 "Неизвестн."
 #unknown_desc:0 ""
 ocean:0 "Океан "
 ocean_desc:0 " Крупнейший водный объект, составляющий часть Мирового океана, расположенный среди материков, обладающий системой циркуляции вод и другими специфическими особенностями."
 lakes:0 "Озеро "
 lakes_desc:0 ""
 forest:0 "Лес "
 forest_desc:0 " Лесная местность труднопроходима в связи с отсутствием дорог. По тропинкам даже в пешем составе передвигаться очень сложно особенно после дождей, когда дорога размыта. Видимость редко когда превышает 50 м, с воздуха наблюдать невозможно, по этой же причине, зато риск, стать моментально замеченным с земли, увеличивается в несколько раз. С другой стороны, в лесу легче скрыться от противника, проще оборудовать оборонительные позиции и инженерные заграждения, например завалы на дорогах. Лёгкие пехотные части в лесистой местности могут получить преимущество над механизированными и бронетанковыми."
 hills:0 "Холмы "
 hills_desc:0 " Холмистая местность в зависимости от характера холмов, лощин и оврагов может быть закрытой или полузакрытой. Холмистый рельеф обеспечивает скрытное от наземного наблюдения противника передвижение, облегчает выбор мест для огневых позиций ракетных войск и артиллерии, создаёт хорошие условия для защиты от поражающих факторов ядерного оружия."
 mountain:0 "Горы "
 mountain_desc:0 " Сложность боевых действий в горной местности обусловлена не столько сопротивлением противника, сколько необходимостью ориентироваться, выживать и решать боевые задачи в суровых природных условиях на труднодоступной местности. В уставах и полевых наставлениях война в горной местности рассматривается как боевая активность в особых условиях; ввиду множества специфических особенностей ведение таких действий является прерогативой специально оснащённых и подготовленных горных войск."
 plains:0 "Равнины "
 plains_desc:0 " Открытая слабопересечённая равнинная местность, как правило, позволяет успешно осуществлять быстрое передвижение войск и ведение ими боевых действий. Глинистые, суглинистые, супесчаные, торфяные грунты равнинной местности допускают беспрепятственное движение боевой техники в сухую погоду и значительно затрудняют движение в период обильных дождей, весенней и осенней распутицы. В целом равнинная местность благоприятна для эффективного использования военной техники. Равнинная местность обычно более благоприятна для организации и ведения наступления и менее благоприятна для обороны."
 urban:0 "Город "
 urban_desc:0 " Городские бои считаются одним из наиболее сложных видов общевойскового боя, значительно превосходящим по сложности бой в лесу и горах ввиду того факта, что городская местность характеризуется сильно пересечённым рельефом, ограниченной видимостью, трёхмерностью (при многоэтажной застройке) и высокой плотностью удобных мест для размещения скрытых огневых точек. Как следствие, для боевых действий в населённых пунктах типичными являются быстрота смены оперативной обстановки, расчленённость действий на мелкие стычки, трудности с централизованным управлением и координацией войск, широкие возможности для внезапных и скрытных манёвров. Как правило, боевые действия регулярных армейских частей в городской среде ведут к значительным разрушениям, пожарам, завалам и человеческим жертвам."
 jungle:0 "Джунгли "
 jungle_desc:0 " Джунгли как место ведения боевых действий имеют целый ряд особенностей. Плотная растительность ограничивает линии обзора и ведения огня, но также может предоставить широкие возможности для маскировки и большое количество материала для постройки укреплений. Однако имеет смысл применять только пехотные соединения, ввиду крайне ограниченного количества проходимых путей для техники."
 marsh:0 "Болото "
 marsh_desc:0 " Болотистая местность характеризуется значительно увлажнёнными почвами. Её можно разделить на торфяники и заболоченные земли. Болотистая местность существенно ограничивает боевые действия всех родов войск. Труднодоступность болотистой местности вынуждает вести боевые действия по отдельным разобщённым направлениям, как правило, вдоль имеющихся дорог."
 desert:0 "Пустыня "
 desert_desc:0 " Ведение боевых действий в пустыне сопряжено с такими трудностями, такими как:\n - равнинный характер местности;\n - трудности с ориентированием, ввиду редкости наличия ориентиров на местности;\n - жара.\n При наступлении в пустыне борьба ведётся преимущественно за овладение оазисами, крупными источниками воды, узлами дорог и другими важными районами, расположенными как правило на большом удалении друг от друга."
 water_fjords:0 "Фьорды и архипелаги "
 water_fjords_desc:0 " Фьорды - узкие, извилистые и глубоко врезающиеся в сушу морские заливы со скалистыми берегами. Длина фьорда в несколько (чаще всего в десятки) раз превосходит ширину; а берега в большинстве случаев образованы скалами высотой до 1000 метров. Архипелаги - группа островов, расположенных близко друг к другу. Как правило, острова в архипелаге имеют одно и то же происхождение (материковое, вулканическое, коралловое) и сходное геологическое строение."
 water_shallow_sea:0 "Мелководное море "
 water_shallow_sea_desc:0 " Мелководье - это возвышение дна в море, реке, озере, затрудняющее судоходство. Обычно образована наносом песка или гальки, может также быть вулканического происхождения или результатом деятельности человека или животных. Данный вид морей крайне ограничивает строительство флота прибрежными государствами ввиду того, что крупные суда не смогут пройти данный водный участок, имея угрозу посадки судна на мель."
 water_deep_ocean:0 "Глубокие океаны "
 #water_deep_ocean_desc:0 ""
 water_arctic:0 "Арктические воды"
 water_arctic_desc:0 "Арктические воды характеризуются очень низкими температурами, вследствие чего выживание моряков с подбитых кораблей крайне низко и маловероятно без скорейших мер спасения."
 UNIT_TERRAIN_MODIFIER:0 "Влияние на боевую единицу:"
 sea:0 "Море "
 sea_desc:0 " Часть Мирового океана, обособленная сушей или возвышениями подводного рельефа. Отличается от Мирового океана также гидрологическим, метеорологическим и климатическим режимами, что связано с их окраинным положением относительно океанов и замедлением водообмена из-за ограниченности связи с открытой частью"
 MOVEMENT_COST:0 "Стоимость движения по местности этого типа x$VALUE|H$"
 
 glacier:0 "Ледник"
 glacier_desc:0 "Ледниковый щит — покровный ледник с площадью поверхности, превышающей 50 000 км², и толщиной, превышающей 1000 м. По сути, это гигантская глыба льда, форма которой не зависит от рельефа местности, его максимальная высота не зависит от высоты подлёдной суши."

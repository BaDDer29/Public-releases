l_english:
 igil_focus:0 "National focus of ISIS"
 IGL_jihad:0 "Jihad!"
 IGL_syrian_campaign:0 "Syrian campaign"
 IGL_syrian_campaign_desc:0 "It is only a matter of time before the Levant is released. We must instill in our people the notion that Syria is our ancestral territory."
 IGL_blow_to_israel:0 "Strike on Israel"
 IGL_blow_to_israel_desc:0 "After Freeing the Levant territory, we must correct a historical error. We will wipe the Jewish parasite off the face of the earth. Allahu Akbar!"
 IGL_faction_with_pal:0 "Agreement with Palestine"
 IGL_faction_with_pal_desc:0 "It would be unreasonable to fight with brothers of faith and to waste valuable resources that are limited. We will try to negotiate with the Palestinians and win them over."
 IGL_annex_pal:0 "accession of Palestine"
 IGL_annex_pal_desc:0 "It's time to join Palestine to our Great Caliphate."
 IGL_war_with_jordan:0 "War with Jordan"
 IGL_war_with_jordan_desc:0 "King of Jordan does not want to voluntarily come under the banner of the Army of Jihad and to bow before our Calif. We will force him to do so, or his fate will be envied by the dead..."
 IGL_path_to_mekka:0 "long road to Mecca"
 IGL_path_to_mekka_desc:0 "It Is time to pull out the Islamic shrines from the clutches of the enemies. It will be a life-and-death battle. After the liberation of Mecca, we will destroy the Kaaba and kill those who worship the stones in Mecca. People go to Mecca not for the sake of Allah, but to touch the stones. We'll stop...in the most radical way..."
 IGL_iraqi_campaign:0 "Iraqi campaign"
 IGL_iraqi_campaign_desc:0 "Our movement originated in Iraq, and the liberation of the native territory is one of the main tasks. Our warriors must know that they are fighting for their land."
 IGL_friends:0 "Allies in Afghanistan"
 IGL_friends_desc:0 "Americans occupied Afghanistan and set their puppets there. They were hoping that the Afghans will be their watchdogs. But the Taliban uprising has shown that the Afghans are determined to fight against the infidels. We must win them over to our side."
 IGL_friendsALQ:0 "Allied Al-Qaeda"
 IGL_friendsALQ_desc:0 "Al-Qaeda shows sympathy for our business, the ideas, to the purposes for a long time. We have to use it."
 IGL_revolt_in_asia:0 "Uprising in Central Asia"
 IGL_revolt_in_asia_desc:0 "Greatest plan...despite the efforts of their special services, our ideas are becoming more widespread in this territory. The time has come, warriors of Allah, rise up and clean your daggers with the blood of your enemies."
 IGL_war_in_caucasus:0 "War in the Caucasus"
 IGL_war_in_caucasus_desc:0 "It's time to connect with our brothers in the Caucasus and liberate the territory of the Caucasus Vilayat."
 IGL_war_with_iran:0 "pacification of Shiites"
 IGL_war_with_iran_desc:0 "Governors of Iran tried to do their best, using a lot of energy, which bequeathed to their great Ayatollah Khomeini. It is time to establish homeless sheep on the right track..."
 IGL_path_to_stambul:0 "Road to Istanbul"
 IGL_path_to_stambul_desc:0 "In 1517, Istanbul became the center of the Islamic world, so the next step on the way to the World Islamic Caliphate will be a miserable shadow of the once great Ottoman Empire..."
 IGL_revolt_in_germany:0 "Islamic revolution in Germany"
 IGL_revolt_in_germany_desc:0 "Wanting to avoid our struggle, fleeing the hardships we have, many people fled to Europe. But many of them brought our ideas with them, we will use them to incite uprisings and try to kindle the flames of Jihad on European soil."
 IGL_revolt_in_france:0 "Islamic revolution in France"
 IGL_revolt_in_france_desc:0 "Wanting to avoid our struggle to escape the hardships we endure, many people have fled to Europe. But many of them brought our ideas with them, we will use them to incite uprisings and try to kindle the flames of Jihad on European soil."
 IGL_triumph_of_islam:0 "Triumph of Islam"
 IGL_triumph_of_islam_desc:0 "Our struggle was not in vain, we managed the torch of Jihad from the Levant and Iraq to The English channel. Perhaps the term "torch"was taken too literally by us, but now it does not matter, seeing our success, the brave warriors of Allah will stand to death, defending the Great Islamic Caliphate."
 IGL_libyan_campaign:0 "Libyan campaign"
 IGL_libyan_campaign_desc:0 "Civil war in Libya came into our hands, our brothers were able to raise an uprising. However, they need help."
 IGL_crusade_to_egypt:0 "March on Egypt"
 IGL_crusade_to_egypt_desc: "Rotten Egyptian regime has oppressed our brothers for too long. Let us begin the great liberation campaign and wipe out the enemies of Islam from the face of the earth."
 IGL_revolt_in_egypt: "Uprising in Egypt"
 IGL_revolt_in_egypt_desc: "Despite our successes, we do not have enough strength to begin the liberation campaign in North Africa. However, in Egypt there are many of our associates, we will help them to light the flame of the Islamic Revolution."
 IGL_path_to_south: "Way South"
 IGL_path_to_south_desc: "We must open the way to the rescue of our brethren in the territory of the west african province."
 IGL_war_with_berbers: "War with the Berbers"
 IGL_war_with_berbers_desc: "It's time to subdue berbers, defeating them will give us the opportunity to combine North Africa under our control and make us one step closer to our goal - the Great Islamic Caliphate."
 IGL_al_andalus: "Al-Andalus"
 IGL_al_andalus_desc: "Almost 800 years territory of modern Spain was under islamic rule. It is time to revive arab rule over these lands and return the light of Islam to these lands."
 IGL_african_campaign: "African campaign"
 IGL_african_campaign_desc: "Our brothers in the Boko Haram group have decided to swear allegiance to al-Baghdadi and become a West African province of the Islamic state. After this event, we are launching a military campaign in Africa."
 IGL_african_mujaheddines: "Mujahideen of Africa"
 IGL_african_mujaheddines_desc: "We are fighting hard and we are desperately short of soldiers. We will call on our African brothers to help us."
 IGL_handicraft_weapons:0 "Artisanal weapons"
 IGL_handicraft_weapons_desc:0 "We are in a hostile environment, and produced a weapon mostly in the fighting or take it to the captured enemy positions. However, our resources allow us to collect cheap artisanal weapons in conventional workshops. It is necessary to expand this production and then we will be able to produce a sufficient number of small arms."
 IGL_expansion_to_niger:0 "Expansion in Niger"
 IGL_expansion_to_niger_desc:0 "By Controlling the territory of Nigeria we can start a liberation campaign in Niger with the goal of joining it to the West African province."
 IGL_expansion_to_camerun:0 "Expansion in to Cameroon"
 IGL_expansion_to_camerun_desc:0 "Cameroon is the next target of our Liberation campaign. Soon we will expand our West African province, creation of the African Caliphate no longer seems such a distant goal. Dawn is close!"
 IGL_african_caliphate:0 "African Caliphate"
 IGL_african_caliphate_desc:0 "Our goal is close! Our great Liberation campaign in Africa was almost a success. It is time to include the new lands of Central and West Africa in the Islamic State."
 IGL_volya_allaxa:0 "Will Of Allah"
 IGL_volya_allaxa_desc:0 "Lands of Iraq and the Levant are liberated from our enemies. By the will of Allah, we were able to break the superior forces and create a base for the expansion and construction of The Great Islamic Caliphate."
 IGL_army:0 "Army Of Jihadists"
 IGL_army_desc:0 "Jihadists are eager to join our ranks and to be at war among our soldiers, together with them it will be much easier to defeat enemies of Islam."
 IGL_army_effort:0 "Foreign fighters"
 IGL_army_effort_desc:0 "Despite all the new possibilities of fighting at sea and in the air, ground forces remain a key element of the war. With proper preparation, we will be able to avoid the old hell in the trenches."
 IGL_equipment_effort:0 "Development of obsolete weapons"
 IGL_equipment_effort_desc:0 "There is a limit to how much weight a marine can carry. We will focus all our efforts on providing the troops with the best equipment."
 IGL_motorization_effort:0 "Development of civil transport"
 IGL_motorization_effort_desc:0 "Key characteristics of vehicles infantry mobility and protection. Focusing on the development of this direction, we will be able to quickly throw troops into battle."
 IGL_doctrine_effort:0 "Doctrine Of The Mass Army"
 IGL_doctrine_effort_desc:0 "military doctrines of the great war, which determined the methods of ground combat, are hopelessly outdated. Our best minds must develop new tactics and strategies."
 IGL_equipment_effort_2:0 "Development of obsolete weapons II"
 IGL_equipment_effort_2_desc:0 "We will continue to make every effort to ensure that our infantry and support troops are provided in the best possible way."
 IGL_mechanization_effort:0 "Development of mechanized corps"
 IGL_mechanization_effort_desc:0 "By Comprehensively developing mechanized infantry, we will learn how to create the most advanced vehicles."
 IGL_doctrine_effort_2:0 "Doctrine of the Mass Army II"
 IGL_doctrine_effort_2_desc:0 "View of the conduct of hostilities has not changed in the period between the world wars but also in recent conflicts. We must constantly improve our doctrine in the light of new experience."
 IGL_equipment_effort_3:0 "Development of obsolete weapons III"
 IGL_equipment_effort_3_desc:0 "Enough to copy other people's designs and to purchase equipment abroad! We must become the world's leading manufacturer of infantry weapons."
 IGL_armor_effort:0 "Base of the Armored corps"
 IGL_armor_effort_desc:0 "By Applying the knowledge gained during the motorization of our infantry, we can also improve armored vehicles."
 IGL_special_forces:0 "Base of special forces(Spetsnaz)"
 IGL_special_forces_desc:0 "We need elite troops; the priority should be the creation of mountain infantry and airborne units."
 IGL_aviation_effort:0 "Aviation Base"
 IGL_aviation_effort_tt:0 "Not for construction sites §Aviabas§!"
 IGL_aviation_effort_desc:0 "War in the air is a direction where scientific and technological progress is rapid. Any modern power has the duty to develop the aircraft."
 IGL_fighter_focus:0 "Focus on captured fighters"
 IGL_fighter_focus_desc:0 "Great war taught us the maneuvering dogfight, but that was only the beginning. To maintain the advantage in the future, we must create the most modern fighters."
 IGL_bomber_focus:0 "Focus on kamikaze pilots "
 IGL_bomber_focus_desc:0 "When the people of the future speak of the horrors of today's wars, they will remember the fire falling from the sky. We must do everything to ensure that such memories remain only with our enemies."
 IGL_aviation_effort_2:0 "Basis of modern aviation"
 IGL_aviation_effort_2_desc:0 "It is Necessary to improve the air force to coordinate their actions with other types of troops."
 IGL_CAS_effort:0 "Development of modern aviation"
 IGL_CAS_effort_desc:0 "modern army needs support not only on the ground, but also in the air."
 IGL_rocket_effort:0 "Development of missiles ICBMs"
 IGL_rocket_effort_desc:0 "Rockets and jet engines allow manned and unmanned aerial vehicles to reach very high speeds. Progress in this area will enable us to take the enemy by surprise."
 IGL_NAV_effort:0 "GPS navigation system Base"
 IGL_NAV_effort_desc:0 "In modern times, war at sea is fought under water and in the air above the water surface."
 IGL_naval_effort:0 "Pirate fleet"
 IGL_naval_effort_tt:0 "Not for construction sites §Overpay§!"
 IGL_naval_effort_desc:0 "Fleet Development should be a priority for us. It is necessary to direct all available resources to the construction of new shipyards and the development of light surface ships."
 IGL_flexible_navy:0 "Of the Navy on the basis of multi-purpose vessels"
 IGL_flexible_navy_desc:0 "New tactics of warfare at sea, applying the submarines will effectively strike at the enemy convoys."
 IGL_large_navy:0 "Navy based on large vessels"
 IGL_large_navy_desc:0 "Including large ships in our naval warfare doctrine and securing trade convoys will show what types of ships we need most."
 IGL_submarine_effort:0 "Base of submarines"
 IGL_submarine_effort_desc:0 "War using submarines became especially promising direction since the appearance of torpedo boats. We need to learn not only to defend against enemy submarines, but also to use them against enemy ships."
 IGL_cruiser_effort:0 "Cruisers Base"
 IGL_cruiser_effort_desc:0 "Before we do advanced battleship development, we need to replace the obsolete cruisers."
 IGL_destroyer_effort:0 "Destroyer Base"
 IGL_destroyer_effort_desc:0 "When Designing submarines and studying the methods of their application, we have learned to resist the tactics of warfare. Destroyers are vital for this."
 IGL_capital_ships_effort:0 "Base heavy vehicles"
 IGL_capital_ships_effort_desc:0 "Power with the largest fleet will rule the seas. Battleships and aircraft carriers represent old and new approaches to the concept of domination of the sea."
 IGL_industrial_effort:0 "Development of civil industry"
 IGL_industrial_effort_desc:0 "All political efforts should focus on how to ensure the development of the industry for peaceful purposes."
 IGL_industrial_effort_2:0 "Development of civil industry II"
 IGL_industrial_effort_2_desc:0 "A will of Steel and the nation-wide employment growth will help us to gather strength for a new industrial breakthrough."
 IGL_construction_effort:0 "Construction Development"
 IGL_construction_effort_tt:0 "Not for construction sites §Fabric§!"
 IGL_construction_effort_desc:0 "We should Not underestimate the civil industry, even when approaching world war."
 IGL_production_effort:0 "Development of weapons"
 IGL_production_effort_tt:0 "Not for construction sites §Voennyh plants§!"
 IGL_production_effort_desc:0 "Who knows how to make a tractor, and will be able to do tanks! We cannot allow the military industry to lag behind."
 IGL_construction_effort_2:0 "Construction Development II"
 IGL_construction_effort_2_desc:0 "We need to improve factories to speed up the production of goods for trade and ensure further construction."
 IGL_production_effort_2:0 "Development of arms II"
 IGL_production_effort_2_desc:0 "Do not try to reorient factories to produce military products. We must focus on the development of the military industry as such."
 IGL_production_effort_3:0 "Development of arms III"
 IGL_production_effort_3_desc:0 "Must continue to improve military factories for the production of the most modern military equipment."
 IGL_infrastructure_effort:0 "Infrastructure Development"
 IGL_infrastructure_effort_desc:0 "A Country without appropriate infrastructure cannot engage in advanced research and construction."
 IGL_infrastructure_effort_tt:0 "Not enough construction sites for §YInfrastructure§!"
 IGL_infrastructure_effort_2:0 "Infrastructure Development II"
 IGL_infrastructure_effort_2_desc:0 "It is Necessary to expand the infrastructure, developing transport and communication facilities to work on high-tech secret projects."
 IGL_construction_effort_3:0 "Construction Development III"
 IGL_construction_effort_3_desc:0 "Expansion of our infrastructure has opened up new opportunities for us in the construction industry."
 IGL_nuclear_effort:0 "Basis of nuclear energy"
 IGL_nuclear_effort_desc:0 "We are on the threshold of an opening that can change the world. We cannot allow our enemies to ignite a fire that could destroy the Earth."
 IGL_extra_tech_slot:0 "Extra research cell"
 IGL_extra_tech_slot_desc:0 "development of industry and other recent discoveries allow us to conduct parallel scientific and technical research."
 IGL_extra_tech_slot_2:0 "EXT. cell for studies II"
 IGL_extra_tech_slot_2_desc:0 "rapid industrialization of our country has opened new opportunities for technical research, which we should use."
 IGL_secret_weapons:0 "Secret weapon"
 IGL_secret_weapons_desc:0 "It is tempting to Devote all available resources to the construction of tanks and aircraft, but the victory in the war can provide only the latest scientific areas: electronics, rocket science and nuclear energy."
 IGL_air_innovation:0 "Innovation in aviation"
 IGL_air_innovation_desc:0 "Victory in modern warfare is impossible without air supremacy. We must develop the air force at all costs!"
 IGL_air_innovation_2:0 "Innovation in aviation II"
 IGL_air_innovation_2_desc:0 "Any advantage in the air is extremely valuable for us. It is necessary to focus all efforts on the development of fighters."
 IGL_naval_air_effort:0 "Development of naval aviation"
 IGL_naval_air_effort_desc:0 "Back in 1921, the Americans showed how effective an air strike on water targets can be. We should not neglect the development of naval aviation if we are to wage war with the Maritime powers."
 IGL_modern_industry:0 "Modernization of factories and military plants"
 IGL_doctrine_effort_3:0 "Doctrine of the Mass Army III"
 IGL_equipment_effort_4:0 "Development of Weapons IV"
 IGL_armor_effort_2:0 "Development of the Armored corps II"
 IGL_paratroopers_divisions:0 "Basis of the airborne troops"
 IGL_special_forces_2:0 "Special forces II"
 IGL_marines_divisions:0 "Base marine corps"
 IGL_construction_effort_4:0 "development of the construction IV"
 IGL_production_effort_4:0 "Development of arms IV"
 KAZ_apc_tracked_g6_equipment_0:0 "БМПТ «Терминатор»"
 KAZ_apc_tracked_g6_equipment_0_short:0 "БМПТ «Терминатор»"
 KAZ_apc_tracked_g6_equipment_0_desc:0 "Российская боевая машина поддержки танков, предназначенная для действия в составе танковых формирований с целью поражения противотанковых средств противника: для эффективного подавления живой силы противника, оснащённой гранатомётами, противотанковыми комплексами, стрелковым оружием; есть также возможность поражать на ходу и с места танки, БМП, дот, дзот и другие высокозащищённые цели."
 KAZ_apc_tracked_t6:0 "Модификации БМПТ «Терминатор»"
 KAZ_apc_tracked_t6_desc:0 "Улучшена броня, покрытие типа "стелс"."

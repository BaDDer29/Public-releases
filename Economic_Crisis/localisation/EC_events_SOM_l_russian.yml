 ############################## Somalia events ##############################
 
 somalia.1.t:0 "Конгресс в Могадишо"
 somalia.1.d:0 "Через пару часов в столице начнутся переговоры о будущем присоединении местных самоуправлений к Федеральному правительству. Скоро наша страна наконец-то обретёт долгожданное единение..."
 somalia.1.o1:0 "Приветствие гостям конференции!"
 
 somalia.2.t:0 "Всесомалийские выборы"
 somalia.2.d:0 "Наконец-то страна объединена! Переходное правительство будет исполнять свои обязанности до следующих очередных выборов, а это значит, что этих выборах президент будет избран не всенародно, а назначен парламентом на переходной период. Поэтому в Национальной ассамблее идут жаркие дебаты между либеральной, левой и националистической коалициями. Переходное правительство передаст свои полномочия избранному на следующих очередных выборах избранному уже всенародно парламенту."  
 somalia.2.left:0 "Пора государству становится народным!"
 somalia.2.demo:0 "Стране нужна демократия!"
 somalia.2.national:0 "Национальное единение — ключ к единению государственному!"


 ############################## Somalia news events ##############################
 
 somalia_news.1.t:0 "Конгресс в Могадишо"
 somalia_news.1.d:0 "В столице Сомали, Могадишо, началась конференция руководителей непризнанных государственных обьединений, возникших после распада Сомали. Лидеры местных самоуправлений собрались для обсуждения восстановления контроля центрального правительства на всей территории Сомали. Хотя угроза со стороны аш-Шабаба была практически уничтожена, тем не менее, безопастность мероприятия обеспечивается максимально возможными силами."
 somalia_news.1.a:0 "Сомали — современная птица Феникс!"

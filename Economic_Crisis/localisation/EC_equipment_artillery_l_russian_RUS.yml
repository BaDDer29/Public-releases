 ### Field artillery ##
 
 RUS_FIELD_ARTILLERY_1:0 "152-мм пушка-гаубица Д-20"
 RUS_FIELD_ARTILLERY_1_desc:0 "Cоветская 152-мм буксируемая пушка-гаубица с ручным заряжанием. Длина ствола орудия — 34 калибра. Д-20 стала первой 152-мм орудийной системой с полуавтоматическим клиновым затвором с вертикальным перемещением клина. Длина канала ствола 4240 мм/27,2 кал. Длина нарезной части — 3467 миллиметров. Дальность стрельбы - 17410 м, а при использовании снаряда с ракетным двигателем - 24000 м."
 
 RUS_FIELD_ARTILLERY_2:0 "100-мм пушка МТ-12 «Рапира»"
 RUS_FIELD_ARTILLERY_2_desc:0 "Конструктивно орудие представляет собой гладкоствольное противотанковое орудие на классическом двухстанинном лафете. Ствол орудия состоит из 100-мм гладкостенной трубы-моноблока с дульным тормозом, казёнником и обоймы. Боекомплект орудия включает в себя несколько типов подкалиберных, кумулятивных и осколочно-фугасных снарядов, а также управляемые противотанковые ракеты «Кастет». Возимый боекомплект: 20 выстрелов, из них 50% — БПС, 20% — ОФС, 30% — КС."
 
 RUS_FIELD_ARTILLERY_3:0 "122-мм гаубица Д-30"
 RUS_FIELD_ARTILLERY_3_desc:0 "Появилась как замена дивизионной 122 мм гаубице М-30. Главным отличием от орудий, стала установка орудия на лафет из трёх станин, которые расставлялись на угол 120°, что повышало устойчивость орудия при круговом обстреле. Также новшеством стало буксирование орудия вперёд стволом. Зацеп фаркопа тягача производился за шкворневую балку, прикреплённую к дульному тормозу на шарнире. При приведении орудия в боевое положение, корпус орудия приподнимался домкратом с упором на грунт опорной плитой. Колёса на поворотных осях откидывались вверх."
 
 RUS_FIELD_ARTILLERY_4:0 "180-мм пушка С-23"
 RUS_FIELD_ARTILLERY_4_desc:0 "Советская 180-мм пушка, разработанная коллективом конструкторов во главе с В. Г. Грабиным. Боевой расчёт — 16 человек. Полный боевой вес — 21450 кг. Длина ствола — 8,8 м. Общая длина орудия в походном положении — 10,485 м. Ширина орудия в походном положении — 2,996 м. Орудие имеет возможность стрельбы ядерными боеприпасами ЗБВ1. Максимальный угол склонения/возвышения, град. — -2/+50. Угол горизонтального наведения, град. — 44."
 
 RUS_FIELD_ARTILLERY_5:0 "2А36 «Гиацинт-Б»"
 RUS_FIELD_ARTILLERY_5_desc:0 "2А36 относится к крупнокалиберной артиллерии, и предназначена для подавления и уничтожения живой силы, огневых средств и боевой техники противника на марше, в местах сосредоточения и в опорных пунктах. Пушка снабжена полуавтоматическим затвором, гидропневматическим аккумулятором, использующим энергию отката, цепным досылателем для раздельной досылки снаряда и гильзы с зарядом в камору ствола, поддоном с гидродомкратом для стрельбы при вывешенных колёсах, двухскоростным механизмом вертикального наведения."
 
 RUS_FIELD_ARTILLERY_6:0 "2А45М «Спрут-Б»"
 RUS_FIELD_ARTILLERY_6_desc:0 "Советское/российское самодвижущееся противотанковое орудие. Представляет собой модернизацию пушки Д-13 «Спрут-А» (индекс ГРАУ — 2А45), заключавшуюся в размещении орудия на самодвижущемся лафете от гаубицы Д-30. Предназначена для поражения бронетанковой техники, легкобронированных целей, автомобилей, живой силы и инженерных сооружений противника."
 
 RUS_FIELD_ARTILLERY_7:0 "2А61 «ПАТ-Б»"
 RUS_FIELD_ARTILLERY_7_desc:0 "Новейшее артиллерийское орудие российской армии. Гаубица выполнена на трёхстанинном лафете, размещение на подобном лафете стало возможным благодаря использованию дульного тормоза принципиально новой конструкции, обеспечивающего поглощение большей части энергии откатаrude. Для облегчения процесса заряжания на лафете установлен механизм досылания снарядов. Заряжание раздельно-гильзовое. Имеется лёгкий щиток для защиты боевого расчёта от воздействия пуль и осколков. Баллистика выстрелов 2А61 практически идентична 152-мм гаубице-пушке МЛ-20."

 RUS_art_sub:0 "3ВБП2"
 RUS_art_sub_desc:0 "Выстрел 3ВБП2 с кумулятивным вращающимся снарядом БП540 и специальным зарядом."
 RUS_art_sub_2:0 "3ВОФ27"
 RUS_art_sub_2_desc:0 "152-мм выстрел 3ВОФ27 с осколочно-фугасным активно-реактивным снарядом 3ОФ22 «Крен» и полным переменным зарядом."
 RUS_art_sub_3:0 "3ОФ38 «Сантиметр»"
 RUS_art_sub_3_desc:0 "Советский/российский корректируемый артиллерийский боеприпас калибра 152 мм. Относится к первому поколению управляемых артиллерийских боеприпасов. Предназначен для поражения бронированных целей и инженерных сооружений с первого выстрела. Коррекция выполняется реактивными импульсными двигателями на конечном участке полёта по лазерной отметке на цели."
 RUS_art_sub_4:0 "«Краснополь»"
 RUS_art_sub_4_desc:0 "Корректируемый артиллерийский боеприпас калибра 152 или 155 мм. Предназначен для поражения бронированных целей и военных объектов с первого выстрела. Коррекция выполняется аэродинамическими рулями на конечном участке полёта по лазерной отметке на цели. Для увеличения дальности стрельбы снаряд имеет реактивный двигатель или донный газогенератор. Развитые аэродинамические поверхности обеспечивают планирование к цели, увеличивая дальность и уменьшая ограничения по высоте облачности."

 ### Self-propelled artillery ##

 
 RUS_FIELD_ARTILLERY_SAU_1:0 "СУ-100П"
 RUS_FIELD_ARTILLERY_SAU_1_desc:0 "Советская самоходная артиллерийская установка созданная в 1949 году в Свердловске (Екатеринбург) на предприятии «Уралмашзавод». САУ СУ-100П вооружена орудием Д-50 (100-мм) представляющую собой модифицированную пушку Д-10Т (100-мм), которая была создана специально для данной САУ. Номенклатура снарядов аналогична снарядам использующимся пушкой Д-50."
 
 RUS_FIELD_ARTILLERY_SAU_2:0 "2С5 «Гиацинт-С»"
 RUS_FIELD_ARTILLERY_SAU_2_desc:0 "Советская 152-мм армейская самоходная пушка. Предназначена для подавления и уничтожения средств ядерного нападения, поражения органов управления, тылов, живой силы и боевой техники противника в местах сосредоточения и в опорных пунктах, а также для разрушения фортификационных сооружений. Основным вооружением является 152-мм пушка 2А37, обладающая максимальной скорострельностью 5—6 выстрелов в минуту."
 
 RUS_FIELD_ARTILLERY_SAU_3:0 "2С1 «Гвоздика»"
 RUS_FIELD_ARTILLERY_SAU_3_desc:0 "Советская 122-мм полковая самоходная гаубица. Предназначена для подавления и уничтожения живой силы, артиллерийских и миномётных батарей, а также для разрушения дзотов, обеспечения проходов в минных полях и полевых заграждениях. Основным вооружением САУ 2С1 является 122-мм гаубица 2А31. Орудие полностью унифицировано по баллистическим характеристикам и используемым боеприпасам со 122-мм буксируемой гаубицей Д-30. Ствол 2А31 состоит из трубы, казённика, эжектора и дульного тормоза. Длина трубы составляет 4270 мм."
 
 RUS_FIELD_ARTILLERY_SAU_4:0 "2С3 «Акация»"
 RUS_FIELD_ARTILLERY_SAU_4_desc:0 "Советская 152-мм дивизионная самоходная гаубица. Выполнена по классической для самоходной артиллерии башенной схеме. Корпус машины сварен из стальных броневых катанных листов и разделён на три отделения. Основным вооружением САУ 2С3 является 152-мм гаубица 2А33.  Основными узлами орудия 2А33 являются: ствол, затвор, электрооборудование, досылатель, противооткатные устройства, люлька, ограждение, уравновешивающий и подъёмный механизмы. Ствол орудия представляет собой трубу соединённую с казёнником муфтой."
 
 RUS_FIELD_ARTILLERY_SAU_5:0 "2С31 «Вена»"
 RUS_FIELD_ARTILLERY_SAU_5_desc:0 "Российская 152-мм дивизионная самоходная гаубица. Выполнена по башенной схеме. Корпус машины по геометрии подобен корпусу танка Т-72, сварен из стальных броневых катанных листов и разделён на три отделения. Основным вооружением САУ 2С19 является 152-мм гаубица 2А64. Выстрел из орудия может производиться как вручную, так и электроспуском. Копирная полуавтоматика затвора предназначена для открывания затвора при накате после выстрела орудия."
 
 RUS_FIELD_ARTILLERY_SAU_6:0 "«Мста-С»"
 RUS_FIELD_ARTILLERY_SAU_6_desc:0 "Российская 152-мм дивизионная самоходная гаубица. Выполнена по башенной схеме. Корпус машины по геометрии подобен корпусу танка Т-72, сварен из стальных броневых катанных листов и разделён на три отделения. Основным вооружением САУ 2С19 является 152-мм гаубица 2А64. Выстрел из орудия может производиться как вручную, так и электроспуском. Копирная полуавтоматика затвора предназначена для открывания затвора при накате после выстрела орудия."
 
 RUS_FIELD_ARTILLERY_SAU_7:0 "2С35 «Коалиция-СВ»"
 RUS_FIELD_ARTILLERY_SAU_7_desc:0 "Российский 152-мм межвидовой артиллерийский комплекс на базе танка «Т-90» армейской артиллерии с максимальной дальностью стрельбы до 80 км, максимальным возимым боезапасом до 70 выстрелов и скорострельностью до 16 выстрелов в минуту. Предназначена для уничтожения тактических ядерных средств, артиллерийских и миномётных батарей, танков и другой бронированной техники, противотанковых средств, живой силы, средств ПВО и ПРО, пунктов управления, а также для разрушения полевых фортификационных сооружений и препятствования манёврам резервов противника в глубине его обороны."
 
 RUS_sub_mrl:0 "9М22"
 RUS_sub_mrl_desc:0 "Неуправляемый реактивный снаряд. Снаряд предназначен для создания массовых очагов пожара на местности с сухим растительным покровом и с легковоспламеняющимся горючими материалами. Зажигательный элемент представляет собой оболочку шестигранного сечения из магниевого сплава МЛ-5, в глухое гнездо которой запрессован пиротехнический состав."
 RUS_sub_mrl_1:0 "9М522"
 RUS_sub_mrl_1_desc:0 "122 мм неуправляемый осколочно-фугасный реактивный снаряд с отделяемой осколочно-фугасной головной частью (индекс 9М522). Предназначен для поражения открытой и укрытой живой силы, небронированной техники и бронетранспортёров в районах сосредоточения, артиллерийских и миномётных батарей, командных пунктов и других целей."
 RUS_sub_mrl_2:0 "9М528"
 RUS_sub_mrl_2_desc:0 "Реактивный снаряд с осколочно-фугасной ГЧ. Взрыватель контактный, мгновенного и замедленного действия. Предназначен для поражения живой силы, небронированной и легкобронированной военной техники в местах их сосредоточения, разрушения командных пунктов, узлов связи и объектов инфраструктуры."
 RUS_sub_mrl_3:0 "9М542"
 RUS_sub_mrl_3_desc:0 "Корректируемый реактивный снаряд увеличенной дальности стрельбы с неотделяющейся осколочно-фугасной головной частью. Предназначен для поражения живой силы, небронированной и легкобронированной техники в местах их сосредоточения, разрушения командных пунктов, узлов связи и объектов военно-промышленной структуры."
 
 ### MRLS ###
 
 RUS_MRL_1:0 "БМ-24"
 RUS_MRL_1_desc:0 "Советская боевая машина реактивной системы залпового огня. Основной задачей боевой машины БМ-24 является подавление и уничтожение опорных пунктов, живой силы, укреплений, артиллерийских и миномётных батарей. Организационно боевые машины входили в бригады корпусной артиллерии. БМ-24 выполнена на базе грузовика ЗИС-151, на раме которого устанавливалась артиллерийская часть. В качестве основного вооружения использовались турбореактивные снаряды. Кроме фугасных, в номенклатуру вооружения БМ-24 входили химические снаряды."
 
 RUS_MRL_2:0 "БМ-21 «Град»"
 RUS_MRL_2_desc:0 "Советская и российская реактивная система залпового огня калибра 122 мм. Калибр снаряда — 122 мм. Количество снарядов для залпа: 40 штук. Максимальная дальность поражения цели до 40 км, минимальная — не менее 1,6 км. Артиллерийская часть монтируется на доработанных типах шасси грузовых автомобилей семейств «Урал-375» или «Урал-4320» в зависимости от модификации. Модификация «Град-1» монтируется на «ЗИЛ-131». Скорость передвижения боевых машин 75—90 км/ч. В систему входит комплекс автоматизированного управления огнём «Виварий»."
 
 RUS_MRL_3:0 "9К59 «Прима»"
 RUS_MRL_3_desc:0 "Советская реактивная система залпового огня калибра 122,4 миллиметров. Дивизионная РСЗО 9К59 создана на замену системы предыдущего поколения 9К51 «Град», поэтому по своему предназначению во многом с ней схожа. Система предназначена для подавления живой силы противника, уничтожения небронированной боевой техники и укреплений полевого типа, а также для минирования близлежащей местности. Система способна поражать основным типом боеприпасов цели на расстоянии до 20,5 км."
 
 RUS_MRL_4:0 "9К57 «Ураган»"
 RUS_MRL_4_desc:0 "Советская реактивная система залпового огня (РСЗО) калибра 220 миллиметров. Главный конструктор системы — Александр Никитович Ганичев. Боевая и транспортная машина базируются на доработанных шасси грузового автомобиля ЗИЛ-135ЛМ. Количество снарядов в залпе одной боевой машины: 16 штук. Время залпа с одной боевой машины — 20 с. Масса боевой машины — 20т, реактивного снаряда — 280 кг. Расчёт боевой машины — 4 человека. Система предназначена для поражения различных площадных целей."
 
 RUS_MRL_5:0 "9К58 «Смерч»"
 RUS_MRL_5_desc:0 "Советская и российская реактивная система залпового огня калибра 300 мм. Артиллерийская часть монтируется на модифицированном шасси грузового автомобиля МАЗ-79111 или МАЗ-543М. Подготовка «Смерча» к бою после получения целеуказания занимает три минуты; полный залп производится в течение 38 секунд. После стрельбы батарея готова к маршу через одну минуту, что позволяет оперативно уйти из-под ответного удара противника."
 
 RUS_MRL_6:0 "ТОС-1 «Буратино»"
 RUS_MRL_6_desc:0 "Тяжёлая огнемётная система (ТОС) залпового огня на базе танка Т-72. Комплекс включал в себя боевую машину — пусковую установку (БМ) с пакетом из 30 направляющих на шасси Т-72 и транспортно-заряжающую машину (ТЗМ) на шасси КрАЗ-255Б. Пакет из 30 направляющих для неуправляемых реактивных снарядов (НУРСов) смонтирован в качающейся части пусковой установки на поворотной платформе. Все действия по наведению установки на цель, приданию ей необходимого угла возвышения экипаж производит, не выходя из машины, с помощью прицела и силовых следящих приводов."
 
 RUS_MRL_7:0 "9К512 «Ураган-1М»"
 RUS_MRL_7_desc:0 "Российская бикалиберная (220 мм/300 мм) реактивная система залпового огня с пакетной заменой направляющих. Боевая и транспортно-заряжающая машины системы «Ураган-1М» выполнены на базе шасси МЗКТ-7930 «Астролог». Боевая машина способна вести стрельбу реактивными снарядами как от 220-мм систем 9К57 «Ураган», так и от 300-мм систем 9К58 «Смерч». В отличие от систем предыдущего поколения, заряжание боевой машины производится путём замены всего пакета с направляющими."

 ### Trench mortars ###
 
 RUS_TRENCH_MORTAR_1:0 "120-мм возимый миномёт 2Б11"
 RUS_TRENCH_MORTAR_1_desc:0 "Миномёт 2Б11 представляет собой развитие конструкции полкового миномёта ПМ-43. Основными нововведениями стало использование более современных материалов, позволившее уменьшить общую массу миномёта. Заряжание производится с дульной стороны. Миномёт выполнен по классической схеме мнимого треугольника. Казённая часть упирается в специальную опорную плиту. Плита и двунога устанавливаются в грунт. Для предотвращения двойного заряжания в некоторых модификациях на дульном срезе установлен специальный механизм."
 
 RUS_TRENCH_MORTAR_2:0 "2С9 «Нона-С»"
 RUS_TRENCH_MORTAR_2_desc:0 "Советская 120-мм дивизионно-полковая самоходная артиллерийско-миномётная установка. Шасси САО 2С9 сохранило геометрию и компоновочные решения бронетранспортёра БТР-Д. Корпус выполнен из сварных листов броневого алюминия. В передней части корпуса по центру расположено отделение управления с рабочим местом механика-водителя. Основным вооружением САО 2С9 является 120-мм нарезная пушка-гаубица-миномёт 2А51."
 
 RUS_TRENCH_MORTAR_4:0 "2С4 «Тюльпан»"
 RUS_TRENCH_MORTAR_4_desc:0 "240-мм самоходный миномёт артиллерии резерва Верховного Главнокомандования. Выполнен по оригинальной безбашенной схеме с открытой установкой орудия. Корпус машины сварен из стальных броневых катаных листов и разделён на три отделения. Основным вооружением является казнозарядный 240-мм миномёт 2Б8. Миномёт крепится рамой опорной плиты к балкам на верхнем кормовом листе корпуса шасси 2С4. Для грубой наводки в вертикальной плоскости (выставление прицела) и заряжания миномёта используется гидросистема."

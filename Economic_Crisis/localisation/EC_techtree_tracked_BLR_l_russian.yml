 BLR_landing_vehicle_tracked_g2_equipment_0:0 "МТП-300Т"
 BLR_landing_vehicle_tracked_g2_equipment_0_short:0 "МТП-300Т"
 BLR_landing_vehicle_tracked_g2_equipment_0_desc:0 "Модификация БТР-50ПК. Модернизация осуществляется путём замены морально устаревших двигателя, коробки передач, тормозов и приводов управления на современные агрегаты. При этом компоновка изделия не претерпевает существенных изменений — не изменяется масса и расположение центра масс, что позволяет сохранить неизменными водоходные качества и проходимость изделия. Работы по модернизации проводятся с минимальными изменениями немодернизируемых узлов БТР-50ПК."

 BLR_landing_vehicle_tracked_g3_equipment_0:0 "ТМПК «Мул»"
 BLR_landing_vehicle_tracked_g3_equipment_0_short:0 "ТМПК «Мул»"
 BLR_landing_vehicle_tracked_g3_equipment_0_desc:0 "Гусеничный транспортёр на базе МТ-ЛБу, предназначенный для перевозки боеприпасов, горючего и другого оборудования для войск на линии фронта. Способен перевозить три ротных запаса боеприпасов (при расчёте один боекомплект на одну единицу вооружения). Общий объём пространства для перевозок — 8 м³, грузоподъёмность — 4 тонны, что соответствует аналогичным параметрам грузовика «Урал». Преимуществами являются броневая защита и экипажа, повышенная проходимость, плавучесть и морально-психологическая устойчивость экипажа."
 
 BLR_landing_vehicle_tracked_g4_equipment_0:0 "ТГМ 3Т «Москит»"
 BLR_landing_vehicle_tracked_g4_equipment_0_short:0 "ТГМ 3Т «Москит»"
 BLR_landing_vehicle_tracked_g4_equipment_0_desc:0 "Современная белорусская быстроходная плавающая гусеничная машина, предназначенная для обеспечения манёвренных действий войсковых подразделений в условиях бездорожья и пересечённой местности. Конструкция данной машины предполагает возможность её широкого модифицирования, в частности — создание вариантов с пятью и шестью опорными катками, с открытым и закрытым корпусом, с установленными водомётным или винтовым движителями для форсирования водных преград."
 
 BLR_landing_vehicle_tracked_g5_equipment_0:0 "«Бриз»"
 BLR_landing_vehicle_tracked_g5_equipment_0_short:0 "«Бриз»"
 BLR_landing_vehicle_tracked_g5_equipment_0_desc:0 "Перспективное гусеничное шасси, пригодное для использования в качестве основы различной военной техники, в первую очередь специального назначения. Шасси «Бриз» имеет броневой корпус, обеспечивающий защиту экипажа и полезной нагрузки от пуль стрелкового оружия и осколков артиллерийских снарядов. Корпус машины «Бриз» получил лобовую часть характерной формы, образованной несколькими крупными бронелистами. Верхний агрегат лба состоит из трёх листов, расположенных под углом к вертикали."

 
 BLR_ifv_tracked_g5_equipment_0:0 "«Кобра-С»"
 BLR_ifv_tracked_g5_equipment_0_short:0 "«Кобра-С»"
 BLR_ifv_tracked_g5_equipment_0_desc:0 "БМП «Кобра-С» с усиленной защитой на базе БМП-1. Основным отличием новой БМП является боевой модуль (комплекс вооружения), получивший название «Cobra» (собственно, поэтому так и называется модернизированная БМП) с 30-мм автоматической пушкой 2А42, спаренным пулемётом ПКТ (или РКТ) и усовершенствованной СУО. Вооружение вынесено за пределы низкопрофильной одноместной башенки и стабилизировано в двух плоскосях. Управление стабилизатором осуществляется рукояткой типа «джойстик», а вся необходимая информация высвечивается на специальном дисплее."
 BLR_ifv_tracked_t5:0 "Модификации «Кобра-С»"
 BLR_ifv_tracked_t5_desc:0 "Модификации «Кобра-С»."
 
 BLR_ifv_tracked_g6_equipment_0:0 "БМП «Сталкер»"
 BLR_ifv_tracked_g6_equipment_0_short: "БМП «Сталкер»"
 BLR_ifv_tracked_g6_equipment_0_desc: "Перспективная гусеничная БМП белорусской армии на базе БРДМ-2Т «Сталкер». Дизельный двигатель с гидромеханической трансмиссией обеспечивает максимальную скорость до 95 км/ч. В конструкции использованы материалы, снижающие заметность в радиолокационном, тепловом и оптическом диапазонах. БМП обладает обширным арсеналом, который позволяет эффективно поражать различные цели. Система управления огнём включает двухканальное обзорно-прицельное устройство с лазерным дальномером."
 BLR_ifv_tracked_t6:0 "Модификация БМП «Сталкер»"
 BLR_ifv_tracked_t6_desc:0 "Модификация БМП «Сталкер»."
 
 
 BLR_anti_ar_equipment_2:0 "ЗСУ-23-4 «ШИЛКА»"
 BLR_anti_ar_equipment_2_short:0 "ЗСУ-23-4 «ШИЛКА»"
 BLR_anti_ar_equipment_2_desc:0 "В ЗСУ-23-4 «Шилка» модернизации подвергаются как артиллерийская часть, так и гусеничное шасси. Одновременно проводятся мероприятия по снижению заметности изделия в оптическом и инфракрасном диапазонах частот. Предусматривается применение современных средств связи и навигационной аппаратуры. Для улучшений условий обитаемости экипажа в башне устанавливается кондиционер. Результатом модернизации системы управления огнём является повышение точности наведения вооружения и сопровождения цели."
 
 BLR_anti_ar_equipment_3:0 "9К33-1Т «Оса-1Т»"
 BLR_anti_ar_equipment_3_short:0 "9К33-1Т «Оса-1Т»"
 BLR_anti_ar_equipment_3_desc:0 "Белорусский вариант модернизации 9К33. На ЗУР применена новая система наведения, позволяющая поражать летательные аппараты со скоростями до 700 м/с на дальностях до 12 км и высотах до 7 км. Повышена помехозащищённость ЗРК. В тракты СОЦ и ССЦ установлены твердотельные усилители высокой частоты (УВЧ) с низкими коэффициентами шума и расширенным динамическим диапазоном. Повышена степень автоматизации боевой работы. овышена надёжность ЗРК за счёт перевода на новую элементную базу до 80 % аппаратуры."
 
 BLR_anti_ar_equipment_4:0 "«Бук-МБЗК»"
 BLR_anti_ar_equipment_4_short:0 "«Бук-МБЗК»"
 BLR_anti_ar_equipment_4_desc:0 "Отличительной особенностью нового ЗРК является размещение пусковой установки и радиолокационной станции на колёсном шасси. Способен обеспечить обнаружение и перехват всех типов маневрирующих аэродинамических целей от беспилотных летательных аппаратов до крылатых ракет. При этом комплекс способен одинаково эффективно действовать в условиях активного огневого и радиоэлектронного противодействия. Максимальная дальность обнаружения целей типа истребитель составляет 130 км."

 BLR_apc_tracked_equipment:0 "К-75"
 BLR_apc_tracked_equipment_desc:0 "Советский опытный гусеничный бронетранспортёр К-75. Разработан в г. Москва в конструкторском бюро под руководством А. Ф. Кравцова. В качестве базы использовался советский лёгкий танк Т-70. В конструкции бронетранспортёра использовались так же узлы артиллерийского тягача М2 и грузовых автомобилей." 
 BLR_apc_tracked_g1_equipment_0:0 "БТР-112"
 BLR_apc_tracked_g1_equipment_0_short:0 "БТР-112"
 BLR_apc_tracked_g1_equipment_0_desc:0 "БТР-112 (Объект 112) — советский опытный бронетранспортёр. Разработан в г. Свердловске на Уральском заводе транспортного машиностроения. В качестве основного орудия используется транспортный вариант 14,5-мм крупнокалиберного пулемёта Владимирова (КПВТ). Возимый боекомплект составляет 500 патронов. Турельная установка с пулемётом находется в десантном отделении справа. В качестве дополнительного вооружения использовался 7,62-мм пулемёт Горюнова (СГ-43)."
 BLR_apc_tracked_t1:0 "Модификация БТР-112А"
 BLR_apc_tracked_t1_desc: "Модификация шасси СПУ 2П24."
 BLR_apc_tracked_g2_equipment_0:0 "МТ-ЛБ"
 BLR_apc_tracked_g2_equipment_0_short:0 "МТ-ЛБ"
 BLR_apc_tracked_g2_equipment_0_desc:0 "МТ-ЛБ (многоцелевой транспортёр-тягач лёгкий бронированный, «Объект 6») — советская боевая машина, многоцелевой плавающий бронетранспортёр, созданный для транспортировки (перевозки) людей и грузов, также широко используется в роли артиллерийского тягача. В отличие от обычного армейского грузовика, МТ-ЛБ имеет гусеничный ход, что повышает его проходимость, противопульную броню и пулемётное вооружение."
 BLR_apc_tracked_t2:0 "Модификация МТ-ЛБВМ1К"
 BLR_apc_tracked_t2_desc:0 "Модификация, приспособленная для работы на высокогорье, с установкой нового двигателя ЯМЗ-238БЛ-1, мощностью 310 л. с., новой радиостанцией, новым отопителем и с установкой 12,7-мм зенитного пулемёта «Корд»."
 BLR_apc_tracked_g3_equipment_0:0 "МТ-ЛБМ "Объект 6МА""
 BLR_apc_tracked_g3_equipment_0_short:0 "МТ-ЛБМ "Объект 6МА""
 BLR_apc_tracked_g3_equipment_0_desc:0 "Вариант МТ-ЛБМ 6МА предполагает установку башни от бронетранспортёра БТР-80 — башенную пулемётную установку БПУ-1, вооружённую 14,5-мм пулемётом КПВТ и 7,62-мм пулемётом ПКТ. Он может использоваться и против воздушных целей, и для ведения огня в горах или по верхним этажам зданий за счёт того, что его угол возвышения составляет +80°."
 BLR_apc_tracked_t3:0 "Модификации "Объект 6МА3""
 BLR_apc_tracked_t3_desc:0 "Модернизация «Объекта 6МА» с установкой 4 пусковых установок ПТУР 9М133 «Корнет», 7,62-мм пулемёта ПКТМ и 30-мм автоматического гранатомёта АГС-30 «Атлант»."
 BLR_apc_tracked_g4_equipment_0:0 "МТ-ЛБМ "Объект 6МБ""
 BLR_apc_tracked_g4_equipment_0_short:0 "МТ-ЛБМ "Объект 6МБ""
 BLR_apc_tracked_g4_equipment_0_desc:0 "Вариант МТ-ЛБМ с модулем МБ2. Башня, спроектированная в рамках темы «Буйность» для модернизации всех БТР, выпускавшихся Горьковским заводом, вооружена 30-мм автоматической пушкой 2А72 и пулемётом ПКТ, что позволяет эффективно бороться как с живой силой, так и с бронированной техникой противника."
 BLR_apc_tracked_t4:0 "Модификации "Объект 6МБ4""
 BLR_apc_tracked_t4_desc:0 "Вариант МТ-ЛБМ с установкой 30-мм авиационной пушки ГШ-30к, 12,7-мм зенитного пулемёта «Корд» и 30-мм автоматического гранатомёта АГС-30 «Атлант»."
 
 BLR_ifv_tracked_g2_equipment_0:0 "БМП-1"
 BLR_ifv_tracked_g2_equipment_0_short:0 "БМП-1"
 BLR_ifv_tracked_g2_equipment_0_desc:0 "Первая в мире серийная боевая машина пехоты плавающая, предназначенная для транспортировки личного состава к месту выполнения боевой задачи, повышения его мобильности и защищённости и поддержки огнём и для совместных действий с танками в бою. Вооружение БМП-1 включает 73-мм гладкоствольное орудие 2А28 «Гром», спаренный пулемёт 7,62-мм ПКТ и ПТУР 9М14М «Малютка», также в десантном отделении может крепиться и перевозиться переносной зенитно-ракетный комплекс 9К32 «Стрела-2»."
 BLR_ifv_tracked_t2:0 "Модификации БМП-1П"
 BLR_ifv_tracked_t2_desc:0 "Модификации с более мощной пусковой установкой ПТРК 9К111 «Фагот» и шестью пусковыми установками комплекта постановки дымовых завес 902В."
 BLR_ifv_tracked_g3_equipment_0:0 "БМП-2"
 BLR_ifv_tracked_g3_equipment_0_short:0 "БМП-2"
 BLR_ifv_tracked_g3_equipment_0_desc:0 "Советская и российская гусеничная боевая машина пехоты, предназначенная для транспортировки личного состава к переднему краю, повышения его мобильности, вооружённости и защищённости на поле боя в условиях применения ядерного оружия и совместных действий с танками в бою. Вооружение БМП-2 состоит из 30-мм автоматической пушки 2А42 с боекомплектом в 500 выстрелов. С пушкой спарен 7,62 пулемёт ПКТ, имеющий в боекомплекте 2000 патронов. Кроме того, для борьбы с танками БМП-2 имеет ПТРК 9К111 «Фагот» или 9К111-1 «Конкурс» с 4 выстрелами к нему."
 BLR_ifv_tracked_t3:0 "Модификации БМП-2Д"
 BLR_ifv_tracked_t3_desc:0 "Основные отличия: усилена броня, установлены стальные экраны на корпусе и броневая плита под командиром и механиком-водителем. Из-за чего возросла масса машины, и она утратила возможность плавать. Максимальный преодолеваемый брод составляет 1,2 м."
 BLR_ifv_tracked_g4_equipment_0:0 "БМП-3"
 BLR_ifv_tracked_g4_equipment_0_short:0 "БМП-3"
 BLR_ifv_tracked_g4_equipment_0_desc:0 "Боевая бронированная гусеничная машина, предназначенная для транспортировки личного состава к переднему краю, повышения его мобильности, вооружённости и защищённости на поле боя в условиях применения ядерного оружия и совместных действий с танками в бою. На БМП-3 установлено 100-мм орудие/пусковая установка 2А70 весом 400 кг и технической скорострельностью 10 выстрелов в минуту, боекомплект 40 выстрелов (22 в автомате заряжания), ПТУР 9К116-3, БК — 8 ПТУР (3 в механизме заряжания), автоматическая 30-мм спаренная пушка 2А72, 3 пулемёта ПКТ 7,62х54."
 BLR_ifv_tracked_t4:0 "Модификации БМП-3М"
 BLR_ifv_tracked_t4_desc:0 "Усовершенствованная модификация БМП-3. Превосходит базовую версию по подвижности и огневой мощи благодаря установке нового турбированного двигателя УТД-32Т мощностью 660 л. с. и усовершенствованной системы управления огнём, позволяющей распознавать цели и вести прицельную стрельбу на больших дальностях и скоростях движения. Отличается повышенной защищённостью за счёт установки дополнительных броневых экранов и комплекса активной защиты «Арена-Э». СУО позволяет автоматически распознавать, сопровождать и атаковать цели в движении. Дальность распознавания цели типа танка составляет 4500 м."
 
 BLR_ifv_airdroppable_g2_equipment_0:0 "БМД-1"
 BLR_ifv_airdroppable_g2_equipment_0_short:0 "БМД-1"
 BLR_ifv_airdroppable_g2_equipment_0_desc:0 "Боевая гусеничная плавающая машина, предназначена для использования в воздушно-десантных войсках и десантирования парашютным или посадочным способом с военно-транспортного самолёта. Имеет противопульное дифференцированное бронирование. Основное вооружение БМД-1 составляет 73-мм гладкоствольная полуавтоматическая пушка 2А28 «Гром». Для поражения бронированных целей на дальностях, недоступных для пушечного вооружения, оснащена противотанковым ракетным комплексом (ПТРК) 9К11 «Малютка»."
 BLR_ifv_airdroppable_t2:0 "Модификации БМД-1П"
 BLR_ifv_airdroppable_t2_desc:0 "Вместо 9К11 установлен более совершенный ПТРК 9К111, рассчитанный на поражение бронетехники, ДОТов и зависших вертолётов." 
 BLR_ifv_airdroppable_g3_equipment_0:0 "БМД-2"
 BLR_ifv_airdroppable_g3_equipment_0_short:0 "БМД-2"
 BLR_ifv_airdroppable_g3_equipment_0_desc:0 "Боевая гусеничная плавающая машина. Создана на базе БМД-1, предназначена для использования в воздушно-десантных войсках и десантирования парашютным или посадочным способом. БМД-2 оснащена 30-мм автоматической пушкой 2А42, спаренным и курсовым 7,62-мм пулемётами ПКТ, а также противотанковым ракетным комплексом 9М111 «Фагот» или 9М113 «Конкурс»."
 BLR_ifv_airdroppable_t3:0 "Модификации БМД-2М"
 BLR_ifv_airdroppable_t3_desc:0 "Основное отличие модернизированной БМД-2М — новый боевой модуль "Берег" (вместо «Будки») с возможностью установки более мощного и точного вооружения. К пушке 2А42 и 7,62-миллиметровому пулемёту добавили 30-миллиметровый гранатомёт для ударов по живой силе противника. Увеличена боевая эффективность главного орудия,теперь пушка работает на дистанциях до четырёх километров и более удобна для стрельбы по воздушным целям. А за уничтожение тяжёлой бронетехники отвечает пусковая установка с двумя противотанковыми управляемыми ракетами "Корнет."
 BLR_ifv_airdroppable_g4_equipment_0:0 "БМД-3"
 BLR_ifv_airdroppable_g4_equipment_0_short:0 "БМД-3"
 BLR_ifv_airdroppable_g4_equipment_0_desc:0 "Советская/российская боевая гусеничная плавающая машина, авиадесантируемая парашютным, парашютно-реактивным или посадочным способом. БМД-3 предназначена для транспортировки личного состава воздушно-десантных войск, повышения его мобильности, вооружённости и защищённости на поле боя. Благодаря двухканальному прицелу вести огонь из пушки и спаренного с ней 7,62-мм пулемёта может как наводчик-оператор, так и командир машины. На машине установлен стабилизированный комбинированный дневной и ночной (активный-пассивный) перископический прицел."
 BLR_ifv_airdroppable_t4:0 "Модификации БМД-3К"
 BLR_ifv_airdroppable_t4_desc:0 "Модификации БМД-3"
 BLR_ifv_airdroppable_g5_equipment_0:0 "БМД-4 "Бахча-У""
 BLR_ifv_airdroppable_g5_equipment_0_short:0 "БМД-4 "Бахча-У""
 BLR_ifv_airdroppable_g5_equipment_0_desc:0 "Российская боевая гусеничная плавающая машина, предназначена для транспортировки личного состава Воздушно-десантных войск, повышения его мобильности, вооружённости и защищённости на поле боя. Авиадесантируется парашютным, парашютно-реактивным или посадочным способом. Комплекс вооружения разработан в Тульском ГУП «КБ приборостроения». БМД-4 создана на базе БМД-3 («Бахча»), но превосходит её по боевой мощи в 2,5 раза."
 BLR_ifv_airdroppable_t5_desc:0 "Модификации БМД-4 "Бахча-У""
 BLR_ifv_airdroppable_g6_equipment_0:0 "БМД-4М "Садовница""
 BLR_ifv_airdroppable_g6_equipment_0_short:0 "БМД-4М "Садовница""
 BLR_ifv_airdroppable_g6_equipment_0_desc:0 "Новейшая боевая машина ВДВ России. Система управления огнём БМД-4М включает высокоточный прицел наводчика, стабилизированный в двух плоскостях и имеющий тепловизионный и дальномерный каналы, что позволяет вести точный огонь на ходу. Состав базового вооружения: 100-мм пушка/пусковая установка 2А70 (34 осколочно-фугасных снаряда), 30-мм автоматическая пушка 2А72 (500 выстрелов),7,62-мм пулемёт ПКТМ (2000), ПТУР 9М117М3 «Аркан» (четыре ПТУР),шесть пусковых установок отстрела 81-мм дымовых гранат 902В "Туча"."

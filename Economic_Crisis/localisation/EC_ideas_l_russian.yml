 sanctions:0 "Предупредительные санкции"
 sanctions_desc:0 "Мировое сообщество наложило санкции на страну, из-за нарушений ею международного законодательства, в надежде повлиять на руководство страны."
 sanctions1:0 "Санкции: персональные"
 sanctions1_desc:0 "Очередным шагом в осуществлении давления на страну является введение персональных санкций против определённого круга лиц, имеющего влияние или содействующего политике руководства страны, с целью максимально усложнить жизнь и вынудить этих людей отступить от проводимой ими политики."
 sanctions2:0 "Санкции: запрет на торговлю военного сектора"
 sanctions2_desc:0 "Агрессивная милитаристская политика вызывает большую обеспокоенность у мирового сообщества, прежде всего у соседей. С целью максимально усложнить наращивание ВПК, международное сообщество наложило санкции на предприятия военной промышленности, что сильно затруднит как покупку компонентов так и продажу военной продукции за рубеж."
 sanctions3:0 "Санкции: запрет на поставку товаров вторичного назначения"
 sanctions3_desc:0 "С целью предотвращения возможной закупки некоторых товаров, которые могут быть использованы для военных нужд, санкции были расширены и на товары двойного назначения. Кольцо сжимается."
 sanctions4:0 "Санкции: полная блокада"
 sanctions4_desc:0 "Поскольку все попытки повлиять на страну не оказали должного эффекта, было решено ввести полную блокаду страны. Все внешнеэкономические связи с этой страной должны быть прерваны, а само государство теперь должно надеяться лишь на свои ресурсы... Или на контрабанду."
 

 tech_ammunition_1_tooltip:0 "Экипировка пехотных подразделений стандарта 1950-1975 годов §Y(I поколения)§!, в большинстве стран представляет собой экипировка, основанная на используемой в конце Второй мировой войны или Корейской войне."

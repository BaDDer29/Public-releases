 #бронежилеты
 body_armor_1:0 "Противоосколочные бронежилеты"
 body_armor_1_desc:0 "Исследования показали, что до 70 процентов всех ранений приходилось на область от шеи до паха, причеём в большинстве случаев поражающими элементами являются лёгкие (и наиболее массовые) осколки мин, снарядов, гранат и авиационных бомб, обладающие сравнительно небольшой кинетической энергией. А потому такие бронежилеты специально сконструированы для защиты личного состава от осколков."
 body_armor_2:0 "Нейлоновые бронежилеты"
 body_armor_2_desc:0 "Дальнейшее развитие противоосколочных бронежилетов. В новом бронежилете защитные элементы текстильные (тканевые) и выполнены из ряда слоёв (12 — 18) синтетической высокопрочной ткани — нейлона."
 body_armor_3:0 "Виниловые бронежилеты"
 body_armor_3_desc:0 "Дальнейшее развитие бронежилетов. В новом бронежилете защитный элемент состоит из 12 слоёв баллистического нейлона в водонепроницаемом тканевом чехле из винила."
 body_armor_4:0 "Кевларовые бронежилеты"
 body_armor_4_desc:0 "Венец развития бронежилетов. В новом бронежилете защитный элемент состоит из кевлара — пара-арамидного волокна (полипарафенилен-терефталамид), который обладает высокой прочностью (предел прочности σ0= 3620 МПа)."
 body_armor_5:0 "Экзоскелеты"
 body_armor_5_desc:0 "После того, как бронежилеты исчерпали свой потенциал, стала ясна необходимость создания новых средств защиты личного состава. Военное применение экзоскелетов имеет огромный потенциал, поскольку способствует повышению мобильности тактических групп и подразделений, действующих в пешем порядке, за счёт компенсации физической нагрузки солдат, вызванной чрезмерным весом их экипировки, а также физической силы солдат, экипированных данными экзоскелетами."
 

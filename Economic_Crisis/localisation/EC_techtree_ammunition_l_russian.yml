 army_ammunition_equipment_1_desc:0 "Пехотная форма первого поколения, которая использовалась у 1950х-60х годах. Имела ряд недостатков. Приходилось идти на компромис: либо форма которая была практичной, либо форма которая была менее практичной но не оставляла после себя реакций по всему телу."
 army_ammunition_equipment_2_desc:0 "Пехотная форма второго поколения, которая использовалась у 1970х годах. Была уже удобнее прошлых экземпляров, так как прошла через испитание войн." 
 army_ammunition_equipment_3_desc:0 "Пехотная форма третьего поколения, которая использовалась у 1980х-90х годах. В это время уже удалось сделать искуственную ткань и больше не нужно было идти на компромис, а нужно было подумать о прктичности."
 army_ammunition_equipment_4_desc:0 "Пехотная форма четвертого поколения, которая использовалась у 2000х-10х годах. Форма стала удобством для солдата, имея максимально продуманою коснтрукцию."
 army_ammunition_equipment_5_desc:0 "Пехотная форма пьятого поколения, которая была введена в эксплуатацию в 2020х годах. Форма предусматривала интеграцию с системой "свой-чужой" и молниеносной войны. Экипровка максимально удобна для солдата."
 combined_equipment_1_desc:0 "Единая экпировка помогает быстро и дешево обеспечить армию экипировкой не разделяя производство. Дана экипировка использовалась у 1950х-60х годах."
 combined_equipment_2_desc:0 "Единая экпировка помогает быстро и дешево обеспечить армию экипировкой не разделяя производство. Дана экипировка использовалась у 1970х годах."

l_russian:
 galmudug.1:0 "Смена флага"
 galmudug.1.d:0 "Наше галмудугское правительство разработало новый вариант флага нашего государства — белый шеврон с двумя зелёными звёздами, обращёнными горизонтально на светло-голубом поле с белой звездой на правой стороне. Стоит ли нам его принять или лучше оставить старый флаг?"
 galmudug.1.a:0 "Мы сменим флаг"
 galmudug.2.b:0 "Оставим как есть"

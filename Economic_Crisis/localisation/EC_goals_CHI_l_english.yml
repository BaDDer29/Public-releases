 CHI_army:"Chinese People's Liberation Army"
 CHI_army_effort:0 "The Red Army"
 CHI_army_effort_desc:0 "Despite new tactics and ways in naval, air or ground warfare, infantry and foot regiments are still form our army basis. Our officers should embrace new ideas, and our soldiers must always remember their vows to fight for freedom and security of homeland!"
 CHI_equipment_effort:0 "Small Arms Effort: Type 95 (QBZ-95)"
 CHI_equipment_effort_desc:0 "One man can only carry so much equipment with him. Frankly, new technologies allow us to minimize the size of it - we should develop new, compact and reliable models of small armaments."
 CHI_motorization_effort:0 "Motorization Effort"
 CHI_motorization_effort_desc:0 "Modern war is all about maneuvers and mobility. To make sure we outpace our enemy, we should develop new, fast transport vehicles."
 CHI_doctrine_effort:0 "Mass Army Doctrine"
 CHI_doctrine_effort_desc:0 "Tactics and doctrines of Second World War are obsolete now, but, given time and effort, we can modernise them up to date and make sure we use our manpower superiority the best way possible."
 CHI_equipment_effort_2:0 "Small Arms Effort: QBZ-97"
 CHI_equipment_effort_2_desc:0 "Modern times provide us with invaluable feauture of interchangable parts and standartization. We can expand our weaponry significantly by making various specialized modifications of basic model and make our army even more versatile."
 CHI_mechanization_effort:0 "Mechanization Effort"
 CHI_mechanization_effort_desc:0 "Armored trucks and car are standart for swift battles. We must make sure our armored vehicles can keep up with foreign models."
 CHI_doctrine_effort_2:0 "Mass Army Doctrine II"
 CHI_doctrine_effort_2_desc:0 "Even though we've always relied on sheer numbers, we lack proper tactical methods of using them propertly against highly fortified or mobile enemy. Let's integrate transportation and logistic quarters in army structures even deeper."
 CHI_equipment_effort_3:0 "Small Arms Effort: QBZ-03"
 CHI_equipment_effort_3_desc:0 "There are limits to what simple conscript can handle in a heat of battle. By making our rifles and armaments less elaborate and compatible with field modifications, we can ensure our guns can be used equally good by recruit and veteran alike. ."
 CHI_armor_effort:0 "Armor Effort"
 CHI_armor_effort_desc:0 "Main Battle Tanks are the new basic units of current millenia. Despite our relations with infantry, we must turn our attention to this part of army and modify current tanks at our disposal to the all-possible extent."
 CHI_special_forces:0 "Special Forces"
 CHI_special_forces_desc:0 "It takes more to win the war than hold the line and cry "Charge!". Special Forces can turn the tide of a battle - if properly used. We must encourage interaction between Special Forces and regular army. "
 CHI_aviation_effort:0 "Aviation Effort"
 CHI_aviation_effort_tt:0 "Not enough available slots for §Yairbases§!"
 CHI_aviation_effort_desc:0 "Airforces support ground and naval battles in a very effective way. We must put our scientists to work and develop new tier of aircraft."
 CHI_fighter_focus:0 "Fighter Focus: Chengdu J-7"
 CHI_fighter_focus_desc:0 "Even though there are no dedicated fighters today, our headquarters still use some of our main aviation to secure the sky for other our tasks."
 CHI_bomber_focus:0 "Bomber Focus: Xian JH-7A"
 CHI_bomber_focus_desc:0 "Sometimes the best news from front is the simple "Bombs away" statement. We can divert some of our high-capacity aviation to bomb the battlefield and destroy enemy's infrastructure."
 CHI_aviation_effort_2:0 "Aviation Effort: Chengdu J-10"
 CHI_aviation_effort_2_desc:0 "Our aviation is modernized, but even still lacks certain flexibility and multi-tasking. Let's tinker with base models a little to make sure our aviation can switch operational tasks without resupply."
 CHI_CAS_effort:0 "CAS Effort: Su-30MKK"
 CHI_CAS_effort_desc:0 "Standalone Close Air Support is a rudimentary legacy of past Cold War age; this is the exact reason why we should make universal aircraft capable of protecting itself and supporting tactical bombers in the same time by making surgical bomb strike."
 CHI_rocket_effort:0 "Rocket Effort"
 CHI_rocket_effort_desc:0 "Ballistic Non-Nuclear Missiles can devastate enemy entrenchments in a single strike. We must rearm our old rocket carriers and missile blocks up to modern standarts."
 CHI_NAV_effort:0 "Naval Aviation Effort"
 CHI_NAV_effort_desc:0 "Our fleets are the best in the world, obviously, but even they may use an edge, and such could be provided by our naval avation. Let's convert a few basic model to naval and aircarrier compatibility."
 CHI_naval_effort:0 "Naval Effort"
 CHI_naval_effort_tt:0 "Not enough slots for §YYnaval yards§!"
 CHI_naval_effort_desc:0 "In the nineteenth century ships were equivalent of nukes today: the means of deterrence and threatening into sumbission. It 21's century right now, but fleet can still be of use in terms of economical blockade and guarding coasts, not to mention artillery support. We must convert ships of old to make them efficient in those tasks."
 CHI_flexible_navy:0 "Flexible Navy"
 CHI_flexible_navy_desc:0 "This new tactic allows us to use submarines to make deep cut strikes into enemy's fleet communications and integration, and use the rest of our fleet in accordance with the development of naval battle situation."
 CHI_large_navy:0 "Large Navy"
 CHI_large_navy_desc:0 "Large ships were good in the long past, but now they provide a bit target and low mobility - perfect shooting dummy for enemy destroyers. But new engines and armoring can prove this axiome wrong. If we could rework this principle, large ships could of ours will dominate the sea again. Let's add battleships to our fleets and see if it is worth it."
 CHI_submarine_effort:0 "Submarine Effort"
 CHI_submarine_effort_desc:0 "The most promising direction of naval warfare, submarines of modern age can be in autonomous underwater mode for quite a while, can carry mutilating armaments and can hunt both convoys and crucial ships."
 CHI_cruiser_effort:0 "Cruiser Effort"
 CHI_cruiser_effort_desc:0 "Before we could develop new battleships, we must modernize our ould cruisers."
 CHI_destroyer_effort:0 "Destroyers Effort"
 CHI_destroyer_effort_desc:0 "By constructing submarines, we found out their deadly effectiveness first-hand. To counter those of enemy, we must prepare suitable answer - destroyer ships."
 CHI_capital_ships_effort:0 "Capital ships"
 CHI_capital_ships_effort_desc:0 "Big fleet both in size and count is old, but trusty notion. If one can allow such fleet, he will rule the sea."
 CHI_industrial_effort:0 "Industrial effort"
 CHI_industrial_effort_desc:0 "We must dedicate more effort to develop our industry - replace old machinery, consolidate private and state buisinesses and lay groundwork for new factories."
 CHI_industrial_effort_2:0 "Industrial effort II"
 CHI_industrial_effort_2_desc:0 "It is time to build our industry anew: partially automated factories are present reality, but we must go further and replace man with machine in lesser tasks. This should up our productivity significantly and open another possibilities of modernization."
 CHI_construction_effort:0 "Construction effort"
 CHI_construction_effort_tt:0 "Not enough free slots fo §Yfactory§!"
 CHI_construction_effort_desc:0 "Our industrial plants should cover all of our spheres of life. By placing civil engineering's inventions into serial production, we can ensure steady supply of new housing and infrastructure with less manpower put to it."
 CHI_production_effort:0 "Armaments Effort"
 CHI_production_effort_tt:0 "Not enough free slots for §YYmilitary factories§!"
 CHI_production_effort_desc:0 "The very idea of a government is to protect it's citizentry and land from internal and external threats. To provide our military with means of such protection, we must rework our military equipment standarts and optimize materials' flow."
 CHI_construction_effort_2:0 "Construction Effort II"
 CHI_construction_effort_2_desc:0 "To expand our construction capabilities further, we can replace old conventional building technique with on-site assembling using prebuilt standart blocks. This will reduce requirements for work needed to integrate building into city's infrastructure and allow us to immediatly finish all factories being in construction."
 CHI_production_effort_2:0 "Armament Effort II"
 CHI_production_effort_2_desc:0 "To make high-tech weapons, our workers should be allowed to use refined materials of highest quality, while the main assembly should be commited by precise robotic manipulators. Let's build a few experimental military plants and see if the experiment can be expanded to the rest of the industry."
 CHI_production_effort_3:0 "Armament Effort III"
 CHI_production_effort_3_desc:0 "Robotic interfaces and automated production are the key of qualitative weapons and military equipment. We should build a few more factories fully abstinent from human productive power."
 CHI_infrastructure_effort:0 "Infrastructure Effort"
 CHI_infrastructure_effort_desc:0 "No matter how good your industry, army of economy is, without proper transportation it will go in vain and shrink fast. Let us handle our traffic situation by laying highways in undeveloped areas, creating network of underground cargo transit roads and replacing our trains and railroads with modern ones."
 CHI_infrastructure_effort_tt:0 "Not enough free slots for §Yinfrastructure§!"
 CHI_infrastructure_effort_2:0 "Infrastructrure Effort II"
 CHI_infrastructure_effort_2_desc:0 "Efficiency of construction or production is defined by the speed of resources delivery and processing. To transport large quantities of them, we must look to magnetic railroad project. Let's test it first to see how fast it can handle small cargos."."
 CHI_construction_effort_3:0 "Construction Effort III"
 CHI_construction_effort_3_desc:0 "We extensively use robotic workforce in our production - why don't we use it here as well? Our construction brigades will be supplied with assembly bots and variety of tools to handle all tasks. Buildings will literally be built in a day from now on!"
 CHI_nuclear_effort:0 "Nuclear Effort"
 CHI_nuclear_effort_desc:0 "Atomic Plants proved to be invaluble source of energy for our ever-growing nation. Still, peaceful atom could be turned to rather hostile in a matter of a few conversion. Let's build additional test reactors to give our scientists place to have their way with nuclear technologies."
 CHI_extra_tech_slot:0 "Extra Research Slot"
 CHI_extra_tech_slot_desc:0 "Growing industry is getting hungry of technology - this is an axiom. Still, in our country it had grown just enough to allow us spend some of the financial surplus to support high education - especially in technical science. We must bring new fresh minds to work for the glory and prosperity!"
 CHI_extra_tech_slot_2:0 "Extra Research Slot II"
 CHI_extra_tech_slot_2_desc:0 "How many geniuses are left undiscovered in deep and forgotten corners of our country? Too much is the answer, so we have to find a way of dragging them into the light. Arrange annual science exhibition, give our universities grant programmes and delegate more power to scientific societies - and soon enough we well find a lot of eager people ready - and able - to invent."
 CHI_secret_weapons:0 "Secret Weapon"
 CHI_secret_weapons_desc:0 "Nowadays nukes and ICBM are the open secrets available for the most of the world. To make sure we have powerful ace in our sleeve, we must find something entirely new, something entirely... Deadly.  ."
 CHI_air_innovation:0 "Air Innovation"
 CHI_air_innovation_desc:0 "Modern war against equal foes can be decided in the air. Throw more effort in this direction and give us proper aircrafts!"
 CHI_air_innovation_2:0 "Air Innovation II"
 CHI_air_innovation_2_desc:0 "Superiority in numbers can be negated by superiority in skill. Open new aviation schools and create a set of priviledges for military pilots in peace times!"
 CHI_naval_air_effort:0 "Naval Air Effort"
 CHI_naval_air_effort_desc:0 "Second World War showed us the true capabilities of naval aviation and the threat is poses. We must see to it and make our naval air fleet a force to be reckoned with."

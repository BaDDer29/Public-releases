l_english:
 upgrade_civilian_intelligence:0 "Civil Intelligence"
 upgrade_civilian_intelligence_desc:0 "§LCivilian intelligence is undoubtedly one of the most important intelligence gatherings in espionage. It serves as a process for obtaining a wide range of civilian information about a specific population group in support of military operations. Our agents will be trained in this matter.§!"
 upgrade_satellite_intelligence:0 "Satellite reconnaissance"
 upgrade_satellite_intelligence_desc:0 "§LFor conducting satellite reconnaissance, space systems of view, radio engineering and radio reconnaissance are used, which include low-orbit and high-orbit constellations of satellites and radio intercept systems in geostationary orbits.§!"
 upgrade_department_cryptanalysis:0 "Cryptanalysis"
 upgrade_department_cryptanalysis_desc:0 "§LCryptanalysis is the science of methods for decrypting encrypted information without a key intended for this, as well as the process of such decryption itself. Our agents will study the art of decryption and encryption of any information in our country and not only.§!"
 upgrade_counterintelligence:0 "Counterintelligence"
 upgrade_counterintelligence_desc:0 "§LCounterintelligence is the activity of special state bodies, divisions or services of the executive power to suppress the intelligence activities of the relevant bodies of other states and anti-government organizations. We don't need enemy spies disguised as our citizens!§!"
 upgrade_counter_separatist_war:0 "Counterseparatist war"
 upgrade_counter_separatist_war_desc:0 "§LCounter-separatist war (or counter-guerrilla war) is a form of organizing armed confrontation and other measures not related to the direct conduct of hostilities that the state takes in the fight against partisan, insurgent or irregular formations. Our agents will learn how to infiltrate the separatist layers and, for example, notify about their planned actions..§!"
 upgrade_school_of_cryptography:0 "School of Cryptography of the XXI century"
 upgrade_school_of_cryptography_desc:0 "§LThe 21st century is the era of information technology. And cryptography is the foundation of information security. Decryption and encryption techniques have improved over the past century. Cryptography of the XXI century is characterized by the use of open encryption algorithms that involve the use of computational tools. Our agents will learn the latest encryption and decryption methods.§!"
 upgrade_botnet_center:0 "Botnet center"
 upgrade_botnet_center_desc:0 "§LA botnet is a computer network made up of a number of hosts running bots. They are usually used for illegal activities - they are mainly used for DDoS attacks.§!"
 upgrade_industrial_espionage:0 "Industrial espionage"
 upgrade_industrial_espionage_desc:0 "§LIndustrial espionage is one of the ways to obtain important data for economic benefit; it can be carried out with the aim of obtaining specific information about a competitor or counterparty. Today, this type of competition has become a part of everyday reality and exists both in the environment of large business and between small companies..§!"
 upgrade_targeted_terrorism:0 "Targeted terrorism"
 upgrade_targeted_terrorism_desc:0 "§LWe will start fulfilling terrorist orders and will actively train our terrorist agents so that in the name of Allah they prepare attacks on the places we have indicated..§!"
 upgrade_flow_religious_war:0 "The glow of a religious war"
 upgrade_flow_religious_war_desc:0 "§LReligious war is war primarily caused or justified by differences in religions. Reasons may include protecting or spreading religion, honoring God, or punishing those who violate religion. The classic example of religious warfare is the crusades.§!"
 upgrade_radio_freedom_propaganda:0 "Propaganda Radio \"Liberty\""
 upgrade_radio_freedom_propaganda_desc:0 "§LRadio Liberty is an American non-profit government radio station that was established after the end of World War II. The main task of the radio is active propaganda against the current reactionary, that is, undemocratic regimes with the aim of transmitting information without censorship to a listening audience. Radio Free Europe played an important role in the growth of democracy in post-communist Europe.§!"
 upgrade_DDOS_attack:0 "DDos-attack"
 upgrade_DDOS_attack_desc:0 "§LDDoS-attacks - hacker attacks on a computing system in order to bring it to failure, that is, the creation of such conditions under which bona fide users of the system will not be able to access the provided system resources, or this access will be difficult.§!"
 
 upgrade_dynamic_encryption:0 "Dynamic encryption"
 upgrade_dynamic_encryption_desc:0 "§LDynamic encryption is a cryptographic principle that allows two parties to change the encryption algorithm for each transaction. With dynamic encryption, individual fragments or critical sections of the program are sequentially encrypted or decrypted.§!"
 upgrade_rokenization:0 "Tokenization"
 upgrade_rokenization_desc:0 "§LTokenization is the process of replacing valuables (such as money, stocks, credit card numbers, medical records) with tokens that reflect those values, making them easier and safer to trade. It may sound distant, but tokenization has a profound impact on our lives and can transform entire industries..§!"
 upgrade_end_to_end_ectryption:0 "End-to-end ectryption"
 upgrade_end_to_end_ectryption_desc:0 "§LEnd-to-end encryption is a data transfer method in which only the users participating in the communication have access to messages. Thus, using end-to-end encryption prevents third parties from gaining access to cryptographic keys..§!"
 upgrade_quantum_ectryption:0 "Quantum ectryption"
 upgrade_quantum_ectryption_desc:0 "§LTo ensure the secrecy of information, quantum cryptography focuses on physics, considering the cases where information is transferred using objects of quantum mechanics. The process of sending and receiving information is always performed by physical means, for example, using electrons in an electric current, or photons in fiber-optic communication lines. Eavesdropping can be viewed as a change in certain parameters of physical objects - in this case, information carriers.§!"
 

l_russian:
 
 # Бронежилеты
 JAP_tech_infantry_defence_vest_3:0 "Противоосколочный жилет"
 JAP_tech_infantry_defence_vest_3_desc:0 "Жилет снабжён противоосколочной бронёй по 1 классу из кевлара в герметичной упаковке."
 JAP_tech_special_forces_defence_vest_4_2:0 "J-TECH Plate Carrier CS TYPE1"
 JAP_tech_special_forces_defence_vest_4_2_desc: "Плитоносец спецназа Японии."
 
 # Форма
 
 JAP_army_ammunition_equipment_3:0 "Mk. 1 Camouflage Uniform"
 JAP_army_ammunition_equipment_3_desc:0 "4-ех цветный камуфляж: желтовато-коричневый фон со средними зелёными, коричневыми и чёрными «ветками»."
 JAP_army_ammunition_equipment_4:0 "JIETAI Мк. 2"
 JAP_army_ammunition_equipment_4_desc:0 "Заменила униформу Fang и Type 65 в качестве униформы общего обслуживания для японских наземных сил самообороны. По прозвищу «Jieitai», коренное название JSDF, его часто называют «японским Flecktarn», так как это, в сущности, перекраска немецкого образца Flecktarn."
 JAP_tech_khaki_uniform_4:0 "Desert Fang"
 JAP_tech_khaki_uniform_4_desc:0 "Пустынный камуфляж представляет собой смесь знаменитого американского камуфляжа, Daytime Desert, 6 Color или более ласково известного как «Chocolate Chip» и рисунки камуфляжа Fang." 
 JAP_tech_khaki_uniform_4_2:0 "Japanese 3 Color Desert"
 JAP_tech_khaki_uniform_4_2_desc:0 "Пустынный камуфляж копия американского камуфляжного цвета «3 Color Desert», но с более тонкими, более клыкообразными формами. Предназаначен для сотрудников JASDF в пустынной песчаной местности."
 JAP_special_ammunition_equipment_3:0 "AIR FORCE CURRENT PATTERN"
 JAP_special_ammunition_equipment_3_desc:0 "Форма используется воздушно-десантной бригадой (в казармах Нарашино) - но это модель общего выпуска, выданная другим подразделениям армии. Модель имеет металлические застёжки на манжетах."
 JAP_army_ammunition_equipment_5:0 "Мк. 3"
 JAP_army_ammunition_equipment_5_desc:0 "Модернизация стандартной униформы."
 JAP_special_ammunition_equipment_5:0 "Рубашка тактическая JIETAI"
 JAP_special_ammunition_equipment_5_desc:0 "Тактическая боевая рубашка бойца спецподразделения."
 
 # Разгрузки
 JAP_tech_special_forces_load_bearing_system_4_2:0 "J-TECH chest rig TYPE1 CS"
 JAP_tech_special_forces_load_bearing_system_4_2_desc:0 "Универсальная разгрузка с возможностью одевания поверх бронежилета. Материал баллистический нейлон. Укомплектован 3 магазинными подсумками вмещающих каждый по 2 магазина основного оружия с быстрым фиксатором и велкро – липучкой, 2 больших боковых подсумка (аптечка и амуниционный)."
 JAP_tech_infantry_load_bearing_system_5:0 "J-TECH CS chest rig TYPE2"
 JAP_tech_infantry_load_bearing_system_5_desc:0 "Разгрузка бойца японской армии. Подсумок для магазина *4 (в упаковке 4 * 2 восемь для M4 5,56 мм. Подсумок для жпистолета 9 мм. Резинка через антенну радиоустройства, такого как MBITR."

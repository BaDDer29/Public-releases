 mauritania.1.t:0 "Constitutional referendum"
 mauritania.1.desc:0 "In the fall of 2016, the President of [MRT.GetLeader] suggested adding two red stripes to the flag to symbolize the sacrifices made by the people of Mauritania in defending their country from French colonialism. The proposed amendments to the Constitution provide for the abolition of certain state authorities, changing the national flag and anthem. The constitutional referendum is due to be held today, August 5, 2017."
 mauritania.1.a:0 "We accept the amendments"
 mauritania.1.b:0 "Perhaps we will refrain from this"
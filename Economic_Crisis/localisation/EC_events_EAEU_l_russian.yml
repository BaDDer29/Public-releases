l_russian:
 eaeu_event.1.t:0 "Всесоюзная валюта"
 eaeu_event.1.d:0 "Все больше и больше времени проходит и становится абсолютно очевидно о необходимости создания новой всесоюзной валюты что будет обеспечиваться всеми странами-участницами ЕАЭС и контролируемым Единым банком ЕАЭС. Россия выдвинула готовые проекты новой валюты, но на какой упадёт наш выбор?"
 eaeu_event.1.a:0 "Евраз"
 eaeu_event.1.b:0 "Алтын"
 
 eaeu_event.2.t:0 "Член ЕАЭС не способен оплатить членство ЕАЭС"
 eaeu_event.2.d:0 "[eaeu_credit.GetName] не может выполнить условие членства в ЕАЭС связи с нехваткой средств в государственном резерве. Так как мы лидер ЕАЭС, мы можем решить судьбу членства данного государства."
 eaeu_event.2.a:0 "Проигнорировать"
 eaeu_event.2.b:0 "Оплатить вместо должника"
 eaeu_event.2.c:0 "Исключитить из ЕАЭС"
 
 eaeu_event.5.t:0 "Новый лидер ЕАЭС"
 eaeu_event.5.d:0 "Связи с окончанием срока каденции, был [FROM.GetLeader] избран новым лидером ЕАЭС. Связи с бурным развитием ЕАЭС, скоро мы узнаем, каковы свержения совершит новый ежегодный лидер ЕАЭС."
 eaeu_event.5.a:0 "Всего хорошего и крепкого здоровья."
 
 eaeu_event.8.t:0 "Лидер ЕАЭС решил выделить кредит."
 eaeu_event.8.d:0 "[ROOT.GetName] запросил кредит у лидера нашего союза [FROM.GetLeader] связи с тяжелой экономической обстановкой и исчерпанием резервов."
 eaeu_event.8.a:0 "Надеюсь, эти инвенстиции окупятся."
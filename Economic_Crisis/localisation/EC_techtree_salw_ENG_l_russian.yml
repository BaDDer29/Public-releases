 ENG_army_salw_equipment_0:0 "STEN Mk. III"
 ENG_army_salw_equipment_0_desc:0 "Одна из самых массовых модификаций. Отличалась от Мк. I и II тем, что затворная коробка и кожух ствола выполнялись одной деталью, а приёмник магазинов был неподвижным."
 ENG_army_salw_equipment_1:0 "L2A3"
 ENG_army_salw_equipment_1_desc:0 "Sterling Mk. 4 модификация, принята на вооружение в 1956 году на вооружении Британской армии, Королевской морской пехоты и полка Королевских ВВС."
 ENG_army_salw_equipment_2:0 "L1A1"
 ENG_army_salw_equipment_2_desc:0 "7,62×51 мм британская самозарядная винтовка, являющаяся вариантом известной FN FAL."
 ENG_army_salw_equipment_3:0 "LAR"
 ENG_army_salw_equipment_3_desc:0 "FN FAL 50.00 с незначительными переработками."
 ENG_army_salw_equipment_4:0 "SAR"
 ENG_army_salw_equipment_4_desc:0 "Модификация LAR."
 ENG_army_salw_equipment_5:0 "SAR-15"
 ENG_army_salw_equipment_5_desc:0 "Лицензионный вариант американской винтовки М-16."
 ENG_army_salw_equipment_6:0 "L-85W"
 ENG_army_salw_equipment_6_desc:0 "Ранний вариант автомата/винтовки L85 с механическими прицельными приспособлениями."
 ENG_army_salw_equipment_7:0 "L-85"
 ENG_army_salw_equipment_7_desc:0 "Британский комплекс стрелкового оружия, разработанный в середине 1980-х годов, выполнен по компоновке «булл-пап» — магазин находится позади спускового крючка, и может быть оснащена 4-кратным оптическим прицелом SUSAT."
 ENG_army_salw_equipment_8:0 "L-85 AG36"
 ENG_army_salw_equipment_8_desc:0 "Вариант автомата/винтовки L85 с подствольным гранатомётом."
 ENG_army_salw_equipment_9:0 "L85A2"
 ENG_army_salw_equipment_9_desc:0 "Модификация второго поколения, изменено покрытие частей деталей, которые испытывают нагрузки при трении, переделан корпус оружия, чтобы повысить его механическую прочность, изменён спусковой механизма оружия, форма и длина хода спускового крючка, установлен новый пламегаситель."
 ENG_army_salw_equipment_10:0 "L85A3"
 ENG_army_salw_equipment_10_desc:0 "Автомат / винтовка L85A3 с подствольным гранатомётом."
 ENG_special_salw_equipment_0:0 "АКМС"
 ENG_special_salw_equipment_0_desc:0 "Вооружение специальных подразделений обр. 1960 года."
 ENG_special_salw_equipment_1:0 "Mk. V"
 ENG_special_salw_equipment_1_desc:0 "Mk V считают лучшим вариантом пистолета-пулемёта STEN. Как и Mk II, вариант Mk V имел простую трубчатую ствольную коробку с фосфатным покрытием серого или чёрного цвета после дополнительной покраски."
 ENG_special_salw_equipment_2:0 "mk-7s"
 ENG_special_salw_equipment_2_desc:0 "Образец с глушителем для специальных подразделений."
 ENG_special_salw_equipment_3:0 "MK-7"
 ENG_special_salw_equipment_3_desc:0 "Компактный пистолет-пулемёт для подразделений SAS с рукоятью переноса огня."
 ENG_special_salw_equipment_4:0 "L34A1"
 ENG_special_salw_equipment_4_desc:0 "Вариант с интегрированным глушителем. В стволе просверлены 72 отверстия для стравливания пороховых газов в расширительную камеру глушителя, масса затвора уменьшена для обеспечения надёжности работы автоматики оружия при дозвуковой скорости пули. В оружии применялись стандартные патроны, однако из-за потери пороховыми газами части своей энергии начальная скорость пули составляла 292—310 м/с. Звук выстрела почти не слышен на расстоянии 30 м."
 ENG_special_salw_equipment_5:0 "L1A1-SUIT"
 ENG_special_salw_equipment_5_desc:0 "Вариант для специальных подразделений со снайперским прицелом."
 ENG_special_salw_equipment_6:0 "SA80-IW"
 ENG_special_salw_equipment_6_desc:0 "Специальный автомат Enfield SA80-IW (Individual Weapon) калибра 4,85×49 для элитных подразделений."
 ENG_special_salw_equipment_7:0 "MC51-SD"
 ENG_special_salw_equipment_7_desc:0 "Специальный вариант штурмовой винтовки H&K G3 со складным прикладом, тактическим RIS-цевьём и глушителем."
 ENG_special_salw_equipment_8:0 "IDW"
 ENG_special_salw_equipment_8_desc:0 "Компактный пистолет-пулемёт для спецподразделений SAS с оптическими и ПНВ-прицелами."
 ENG_special_salw_equipment_9:0 "L129A1"
 ENG_special_salw_equipment_9_desc:0 "Новая полуавтоматическая винтовка стреляет патронами калибром 7.62 мм (.308), что позволяет существенно увеличить дальность поражения целей для пехоты без использования дополнительных средств поддержки. Как правило, на винтовку устанавливается оптический прицел ACOG 6 x 48 фирмы Trijicon с небольшим коллиматорным прицелом поверх оптического."
 ENG_special_salw_equipment_10:0 "AX338"
 ENG_special_salw_equipment_10_desc: "Винтовка серии AI AX имеет алюминиевую несущую шину, к которой крепится ствольная коробка, элементы ложа и т.д. В новой винтовке разработчик использовал опыт полученный при создании винтовки AI AW50, несущая шина которой была не полностью закрыта нейлоновыми накладками и имела утолщение в области ствольной коробки и патронника, позволяющее эффективней распределять усилие передаваемое от ствольной коробки на ложе, что благоприятно сказывалось на кучности стрельбы."

 NKO_medium_tank_g1_equipment_0:0 "Т-34-85"
 NKO_medium_tank_g1_equipment_0_desc:0 "В 1948 году в Садонге при участии советских войск был сформирован 15-й учебный танковый полк, который дислоцировался в пригороде Пхеньяна. В этой части находились Т-34-85, обучали корейцев около 30 советских офицеров-танкистов. Командовал полком полковник Ю Кьён Су. В мае 1949 года 15-й учебный танковый полк расформировали, а курсанты стали офицерами новой 105-й танковой бригады. Эту часть Ким Ир Сен предназначал для нанесения главного удара по Южной Корее." 

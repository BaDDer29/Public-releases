 NKO_main_battle_tank_te_g6_equipment_0:0 "Seongun-915"
 NKO_main_battle_tank_te_g6_equipment_0_desc:0 "Танк оснащён куполообразной литой башней с композитным наполнителем, клинообразная ВЛД с комбинированным наполнителем. На верхней детали корпуса и башне устанавливается динамическая защита. Масса танка 44 тонны, ширина 3.502 м , высота 2.416 м , брод 1,2 м , возможность форсирования водных преград до 5 м , двигатель 1200 л .с., указывается макс. скорость 70 км/ч. Вооружение танка «Санган» состоит из 125 мм пушки, зенитного 14,5 мм пулемёта."  

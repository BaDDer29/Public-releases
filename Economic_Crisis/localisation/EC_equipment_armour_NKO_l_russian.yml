 NKO_main_battle_tank_g5_equipment_0:0 "Chonma-Ho"
 NKO_main_battle_tank_g5_equipment_0_desc:0 "470 единиц Т-62 были произведены по лицензии под обозначением Chonma-Ho в период с 1980 по 1989 годы. В дальнейшем танк Chonma-Ho неоднократно модернизировался. Танк Chonma-Ho II с изменённой формой башни и установленной новой системой управления огнём, аналогичной чехословацкой "Kladivo" ("Кладиво") (с лазерным дальномером и баллистическим вычислителем). Оснащён динамической защитой (эквивалент по защите от КС 500 мм)."  

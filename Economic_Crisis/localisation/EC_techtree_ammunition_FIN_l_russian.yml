 # Шлемы 5-ого поколения
 FIN_tech_infantry_helmet_5:0 "Thor Tactical Headgear System"
 FIN_tech_infantry_helmet_5_desc:0 "Система тактического головного убора Savox для изменения эксплуатационных требований (THOR) была разработана для удовлетворения потребностей всех сил обороны Финляндии (FDF), а также подразделений специального назначения, морской пехоты и спецназа. Система предлагает современную баллистическую защиту вместе с интегрированной связью, маршрутизацией данных датчиков защиты слуха, централизованным управлением питанием и возможностями ночного видения."

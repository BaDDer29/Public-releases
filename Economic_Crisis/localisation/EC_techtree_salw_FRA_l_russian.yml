l_russian:
 FRA_army_salw_equipment_0:0 "MAS-38"
 FRA_army_salw_equipment_0_desc:0 "Пистолет-пулемёт 7,65 × 20 мм Longue построен на основе автоматики со свободным затвором, стрельба ведётся с открытого затвора и только автоматическим огнём. Рукоятка взведения затвора расположена справа."
 FRA_army_salw_equipment_1:0 "MAT Mle49"
 FRA_army_salw_equipment_1_desc:0 "ПП МАТ-49 был официально принят на вооружение французской армии в 1949 году, а его производство началось в 1950-м. МАТ-49 построен на основе автоматики со свободным затвором. Огонь ведётся с открытого затвора, режим огня в армейских вариантах – только автоматический."
 FRA_army_salw_equipment_2:0 "Hotchkiss M-1950"
 FRA_army_salw_equipment_2_desc:0 "Пистолет-пулемёт, разработанный как альтернатива MAT Mle49."
 FRA_army_salw_equipment_3:0 "MAS-49"
 FRA_army_salw_equipment_3_desc:0 "MAS-49 является французской полуавтоматической винтовкой. Она была разработана и изготовлена на государственном оружейном заводе MAS."
 FRA_army_salw_equipment_4:0 "MAS-54"
 FRA_army_salw_equipment_4_desc:0 "Модификация MAS-49 первого поколения."
 FRA_army_salw_equipment_5:0 "MAS-54S"
 FRA_army_salw_equipment_5_desc:0 "Модификация MAS-49 второго поколения."
 FRA_army_salw_equipment_6:0 "CEAM Modèle 1950"
 FRA_army_salw_equipment_6_desc:0 "Модель CEAM 1950 года была прототипом штурмовой винтовки под патрон .30 карабина . Он был разработан Центром этюдов и вооружений Франции (CEAM) во Франции в конце 1940-х - начале 1950-х годов как разработка немецкой штурмовой винтовки StG 45 (M)."
 FRA_army_salw_equipment_7:0 "CEAM Modèle 1950 M"
 FRA_army_salw_equipment_7_desc:0 "Модификация CEAM Modèle 1950 со складывающимся прикладом."
 FRA_army_salw_equipment_8:0 "FAMAS F1"
 FRA_army_salw_equipment_8_desc:0 "Французский автомат калибра 5,56 мм, имеющий компоновку «булл-пап». Неофициальное название — «клерон» (фр. «горн»)."
 FRA_army_salw_equipment_9:0 "FAMAS F1 G2"
 FRA_army_salw_equipment_9_desc:0 "Упрощённый и удешевлённый вариант. Шаг трёх правосторонних нарезов канала ствола уменьшен с 305 мм до 228 мм, благодаря чему возможно использование как патронов М193, так и SS109. Также новый автомат использует стандартные 30-зарядные коробчатые магазины НАТО.."
 FRA_army_salw_equipment_10:0 "FELIN V1"
 FRA_army_salw_equipment_10_desc:0 "Модифицированный автомат FAMAS F1 G2 оснащённый различными оборудованием, включая электронные прицелы, дальномеры, датчики состояния оружия и систему передачи данных на нашлемный дисплей солдата."
 FRA_special_salw_equipment_0:0 "АКМС"
 FRA_special_salw_equipment_0_desc:0 "Вооружение специальных подразделений обр. 1960 года."
 FRA_special_salw_equipment_1:0 "MAS-48C3"
 FRA_special_salw_equipment_1_desc:0 "Пистолет-пулемёт для спецподразделений."
 FRA_special_salw_equipment_2:0 "MAT-49/54"
 FRA_special_salw_equipment_2_desc:0 "Модифицированный ПП для специальных подразделений."
 FRA_special_salw_equipment_3:0 "MAS-54B"
 FRA_special_salw_equipment_3_desc:0 "Спецмодификация винтовки со съёмным глушителем и оптическим прицелом."
 FRA_special_salw_equipment_4:0 "MP-5"
 FRA_special_salw_equipment_4_desc:0 "Пистолет-пулемёт используется во многих спецподразделениях Франции (GIGN и.т.д.)."
 FRA_special_salw_equipment_5:0 "FNP-90"
 FRA_special_salw_equipment_5_desc:0 ""Пистолет-пулемёт используется во многих спецподразделениях Франции (GIGN и.т.д.)."
 FRA_special_salw_equipment_6:0 "FAMAS F1S"
 FRA_special_salw_equipment_6_desc:0 "Снайперский вариант автомата FAMAS."
 FRA_special_salw_equipment_7:0 "SG-552 Commando"
 FRA_special_salw_equipment_7_desc:0 "Специальный компактный автомат с глушителем, предназначенный для специальных подразделений."
 FRA_special_salw_equipment_8:0 "HK-416"
 FRA_special_salw_equipment_8_desc:0 "Автомат имеет комплект планок Daniel Defense на верхней плоскости ствольной коробки и с четырёх сторон цевья, чем обеспечивается возможность использования широкого спектра аксессуаров; за секунды может быть установлен гранатомёт от G36. Многопозиционный телескопический приклад аналогичен по конструкции таковому у M4."
 FRA_special_salw_equipment_9:0 "FMR UNIQUE RS1 7,62 х 51"
 FRA_special_salw_equipment_9_desc:0 "Модульная винтовка от компании Unique, со съёмным плавающим стволом, без какого-либо контакта с приёмником, для оптимальной вибрации. Ствол удерживается тремя боковыми винтами, которые закрывают приёмник на удлинении ствола, чтобы надёжно удерживать его."
 FRA_special_salw_equipment_10:0 "FELIN G2"
 FRA_special_salw_equipment_10_desc: "Винтовка оснащенна лазерным дальномером, электронными прицельными приспособлениями работающими в любое время суток, как при свете, так и ночью, а так же оборудованием взаимодействия с другими современными и перспективными электронными средствами, находящимися в личном распоряжении солдата на поле боя, таким как нашлемный дисплей, система передачи данных и компьютер."

 POLITICS_MIKHAIL_GORBACHEV_DESC:0 "Генеральный секретарь ЦК КПСС Михаил Сергеевич Горбачев, человек, несомненно удивительной судьбы."
 SOV_Nikolay_Tikhonov_hog:0 "Николай Тихонов"
 SOV_Nikolay_Tikhonov_hog_desc:0 "Николай Александрович Тихонов - советский государственный и партийный деятель. Тихонов - хозяйственник-практик, не интересующийся политическими вопросами, чуждый интриг, в меру прямолинеен, но осторожен, лично безупречно честен. Однако, он не является бессловесным исполнителем высшей воли, в частности не стеснялся критиковать Косыгина и Брежнева по отдельным вопросам. Настаивает на соблюдении строгого порядка решения вопросов, выступая против «телефонного права»"
 SOV_Nikolay_Ryzhkov_hog:0 "Николай Рыжков"
 SOV_Nikolay_Ryzhkov_hog_desc:0 "Николай Иванович Рыжков - относительно новый член Политбюро. Приведенный Андроповым в команду для подготовки экономической реформы в СССР, Рыжков со временем лишь укрепил свое мнение о том, что Советскому Союзу нужны реформы не только экономические но и социальные. Из числа людей, которые "мзду не берут, за державу обидно", патриот-государственник, популярный в народе."
 SOV_Grigoriy_Romanov_hog:0 "Григорий Романов"
 SOV_Grigoriy_Romanov_hog_desc:0 "Григорий Васильевич Романов - бывший Первый секретарь Ленинградского обкома КПСС. Член Политбюро ЦК КПСС и Секретарь ЦК КПСС, он был реальным конкурентом Горбачева за пост Генерального секретаря. Хотя, кто знает, может Романов ещё наверстает упущенное? Как бы то ни было, Григорий Васильевич считается убеждённым коммунистом и сторонником активного реформирования советской экономики на социалистических принципах. В общественном мнении воспринимается сторонником «жёсткой линии». Отмечают его независимость, принципиальность, личную порядочность и феноменальную память."

 GER_main_battle_tank_g3_equipment_0:0 "Kampfpanzer 70"
 GER_main_battle_tank_g3_equipment_0_short:0 "KPz 70"
 GER_main_battle_tank_g3_equipment_0_desc:0 "Наиболее известными представителями этого класса являются Т-64 (СССР), FV4201 Chieftain Mk 2 (Великобритания). Многие страны так и не пустили танки этого поколения в серийное производство, хотя и имели серьёзные программы по разработке полноценных ОБТ с дизельными двигателями уже в 1960-е, такие как MBT-70 - совметсная программа  США и ФРГ, их независимые программы XM803 (США) и Keiler (ФРГ), WZ-1244 (КНР)." 
 # Main Battle Tank G3 M1   
 GER_main_battle_tank_g3_equipment_1:0 "KPz 70 Eber"
 GER_main_battle_tank_g3_equipment_1_short:0 "KPz 70 Eber"
 GER_main_battle_tank_g3_equipment_1_desc:0 "Проект Eber начался в 1969 году. Была произведена доработками корпуса и башни, место водителя было перемещено назад. Исторически проект остался на стадии концепции и материализовался только в виде деревянной модели."

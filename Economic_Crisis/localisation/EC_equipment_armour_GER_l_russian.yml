l_russian:
 GER_medium_tank_g0_equipment_0:0 "PzKpfw V «Panther»"
 GER_medium_tank_g0_equipment_0_desc:0 "Средние танки конца Второй мировой войны и первых послевоенных лет стали основой армий победивших стран и дали толчок развитию концепции основных боевых танков. Наиболее яркими и известными представителями этого класса являются Т-44 (СССР), M26 Pershing (США), PzKpfw V «Panther» (Германия), FV 4007 Centurion (Великобритания)."
 GER_medium_tank_g0_equipment_0_short:0 "PzKpfw V «Panther»"
 ######################## 
 ## Medim Tank G1 BASE ##
 ######################## 
 GER_medium_tank_g1_equipment_0:0 "E50"
 GER_medium_tank_g1_equipment_0_short:0 "Standardpanzer E50"
 GER_medium_tank_g1_equipment_0_desc:0 "Сразу после окончания Второй мировой войны страны-победители начали разрабатывать новые перспективные средние танки, впоследствии названные основными боевыми танками первого поколения. Даже в XXI веке на вооружение многих стран юго-восточной Азии, Африки и Ближнего Востока стоят эти глубоко модернизированные танки. Известными представителями класса являются Т-54/55 (СССР), M46/47/48 Patton (США), Type 59/69/79 (КНР), Centurion Mk 5/2 (Великобритания)."

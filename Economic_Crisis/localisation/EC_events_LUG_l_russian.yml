l_russian:
 lugansk.1.t:0 "Выборы в ЛНР: [GetYear] г."
 lugansk.1.desc:0 "В подконтрольных территориях Луганской народной республики сегодня проводятся выборы, в которых предстоит избрать главу государства из 5 кандидатов, среди которых бывший министр обороны Игорь Плотницкий от партии «Мир Луганщине» и депутат Народного Совета ЛНР Олег Акимов от партии «Луганский экономический союз»."
 lugansk.1.a:0 "Игорь Плотницкий"
 lugansk.1.b:0 "Олег Акимов"

 lugansk.2.t:0 "Выборы в ЛНР: [GetYear] г."
 lugansk.2.desc:0 "В этом году в республике снова пройдут выборы. В выборах участвуют 4 кандидата — Леонид Пасечник, Олег Коваль, Наталья Сергун, Людмила Руснак."
 lugansk.2.a:0 "Леонид Пасечник"
 lugansk.2.b:0 "Олег Коваль"

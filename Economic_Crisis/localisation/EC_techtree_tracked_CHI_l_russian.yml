 CHI_apc_tracked_g1_equipment_0:0 "Тип 66"
 CHI_apc_tracked_g1_equipment_0_short:0 "Тип 66"
 CHI_apc_tracked_g1_equipment_0_desc:0 "БТР «Тип 66» имеет большой водоизмещающий объём, что, однако, обусловило его сравнительно лёгкое бронирование. Герметичный корпус, сваренный из катаных броневых листов толщиной от 6 до 13 мм, имеет коробчатую форму. Среднюю часть корпуса занимает открытая бронерубка с вертикальными бортами, где расположены места экипажа и десанта. Днище для увеличения прочности имеет продольные и поперечные рёбра. Бронирование обеспечивает защиту экипажа от стрелкового оружия и лёгких осколков. В носу корпуса размещено отделение управления, совмещённое с десантным."
 CHI_apc_tracked_t1:0 "Модификация Тип 66"
 CHI_apc_tracked_t1_desc: "Модификация шасси."
 
 CHI_apc_tracked_g2_equipment_0:0 "Тип 63"
 CHI_apc_tracked_g2_equipment_0_short:0 "Тип 63"
 CHI_apc_tracked_g2_equipment_0_desc:0 "Первый китайский гусеничный бронетранспортёр, не имеющий своего советского прототипа. Всю кормовую часть корпуса бронетранспортёра занимает десантное отделение. Для входа и выхода используется дверь в кормовом бронелисте, а в крыше корпуса расположены два прямоугольных люка, которые могут фиксироваться в открытом положении. В середине машины имеется место оператора пулемётной установки, расположенной по центру. Пулемётом управляет один из стрелков. На поворотной турели установлен 12,7-мм пулемёт «Тип 54» (копия советского ДШКМ)."
 CHI_apc_tracked_t2:0 "Модификация Тип 63"
 CHI_apc_tracked_t2_desc:0 "Модификация Тип 63."
 
 CHI_apc_tracked_g3_equipment_0:0 "Тип 63С"
 CHI_apc_tracked_g3_equipment_0_short:0 "Тип 63С"
 CHI_apc_tracked_g3_equipment_0_desc:0 "Главным отличием от предыдущей модели стал новый 320-сильный дизельный двигатель воздушного охлаждения BF8L413F, который производился в Китае по лицензии германской фирмы KHD. Показатели проходимости и подвижности повысились, удельная мощность возросла с 20,6 до 25,4 л.с./тонну. На крыше МТО были установлены жалюзи большего размера, вместо большого выхлопного окна с дефлектором сделан маленький патрубок в кожухе, смонтирован грибовидный воздухозаборник за правой фарой, но главное – было исключено место командира в правой передней части корпуса."
 CHI_apc_tracked_t3:0 "Модификации Тип 63С"
 CHI_apc_tracked_t3_desc:0 "Модификации Тип 63С."
 
 CHI_apc_tracked_g4_equipment_0:0 "Тип 85"
 CHI_apc_tracked_g4_equipment_0_short:0 "Тип 85"
 CHI_apc_tracked_g4_equipment_0_desc:0 "Новый БТР создавался с использованием 5-каткового шасси «Тип 63-I»/WZ-531B, но с двигателем «BF8L413F», как на «Тип 81». Главные изменения конструкции БТР «Тип 85» коснулись основных размеров. Десантовместимость была увеличена за счёт более длинной ходовой части, что дало прирост внутреннего полезного объёма на 30%. Сам сварной корпус имеет схожую с «Тип 63/81» конструкцию. Носовая часть БТР переделана – вместо «тупого» носа был сделан «острый», состоящий из верхней и нижней лобовых деталей толщиной 24 мм."
 CHI_apc_tracked_t4:0 "Модификации Тип 85"
 CHI_apc_tracked_t4_desc:0 "Вариант Тип 85."
 
 CHI_apc_tracked_g5_equipment_0:0 "Тип 89"
 CHI_apc_tracked_g5_equipment_0_short:0 "Тип 89"
 CHI_apc_tracked_g5_equipment_0_desc:0 "Компоновка БМП YW 307 в принципе аналогична компоновке БТР YW 534. В передней части корпуса справа расположено моторно-трансмиссионное отделение, а слева находится отделение управления. За местом механика-водителя оборудовано место командира машины. В средней и кормовой частях корпуса находится десантное отделение, здесь же смонтирована башня с вооружением. На YW 307 была использована надбашенная установка с автоматической 25-мм пушкой и спаренным с нею 7,62-мм пулемётом."
 CHI_apc_tracked_t5:0 "Модификации Тип 89"
 CHI_apc_tracked_t5_desc:0 "Уменьшен профиль машины, увеличена толщину брони."
 
 CHI_apc_tracked_g6_equipment_0:0 "VN12"
 CHI_apc_tracked_g6_equipment_0_short:0 "VN12"
 CHI_apc_tracked_g6_equipment_0_desc:0 "Перспективный гусеничный БТР КНР. Имеет корпус характерной формы, образованной сопряжёнными прямолинейными бронелистами. Интересной особенностью бронекорпуса являются модули дополнительного бронирования, установленные поверх базового корпуса. Основное оружие – автоматическая пушка калибра 30 мм. Ствол орудия устанавливается внутри специальной рамы. Имеется спаренный с пушкой пулемёт калибра 7,62 мм. Для поражения целей за пределами дальности поражения пушки новая БМП получает противотанковый ракетный комплекс Red Arrow 73D."
 CHI_apc_tracked_t6:0 "Модификации перспективного гусеничного БТР VN12"
 CHI_apc_tracked_t6_desc:0 "Улучшена броня, покрытие типа "стелс"."
 
 
 CHI_ifv_tracked_g2_equipment_0:0 "Тип 86"
 CHI_ifv_tracked_g2_equipment_0_short:0 "Тип 86"
 CHI_ifv_tracked_g2_equipment_0_desc:0 "Бронетранспортёр Тип 86 (WZ-501) является почти точной копией советской БМП-1. Основное вооружение бронетранспортёра Тип 86 (WZ-501) - 73-мм гладкоствольное орудие с боекомплектом 40 выстрелов, вспомогательное - спаренный с орудием 7,62-мм пулемёт с боекомплектом 2000 патронов. На орудии смонтированы направляющие для ПТУР «Красная Стрела» - копии советской 9М14 «Малютка», выпускавшейся в то же время. Боекомплект машины - 4 ПТУР. У наводчика-оператора для ведения огня имеются соответствующие приборы наблюдения и стрельбы, в том числе ПНВ."
 CHI_ifv_tracked_t2:0 "Модификации Тип 86"
 CHI_ifv_tracked_t2_desc:0 "Модернизированный вариант Тип 86."
 
 CHI_ifv_tracked_g3_equipment_0:0 "Type 89"
 CHI_ifv_tracked_g3_equipment_0_short:0 "Type 89"
 CHI_ifv_tracked_g3_equipment_0_desc:0 "ZSD-89 (прежнее название — Type 89) — китайский гусеничный бронетранспортёр. Заводское обозначение — YW-534. Моторно-трансмиссионное отделение находится спереди справа, боевое — посередине, десантное — сзади. Посадка и высадка пехоты осуществляется через кормовую дверь или люки над десантным отделением. Корпус защищает от пуль стрелкового оружия и лёгких осколков. Лобовая броня обеспечивает защиту от огня 12,7-мм пулемёта. Вооружение - пулемёт	1×12,7-мм QJC-88."
 CHI_ifv_tracked_t3:0 "Модификации Type 89"
 CHI_ifv_tracked_t3_desc:0 "Модернизированный вариант Type 89."
 
 CHI_ifv_tracked_g4_equipment_0:0 "ZBD-97"
 CHI_ifv_tracked_g4_equipment_0_short:0 "ZBD-97"
 CHI_ifv_tracked_g4_equipment_0_desc:0 "В передней части сварного броневого корпуса БМП 97, слева находится отделение управления с местом механика-водителя, за ним - наводчика-оператора. Справа от водителя располагается моторно-трансмиссионное отделение (МТО) с дизельным двигателем жидкостного охлаждения BF8M1015CP мощностью 590 л. с. (434 кВт) и гидромеханической трансмиссией с отбором мощности на водомёты. В корме машины расположено десантное отделение, вмещающее 7 полностью экипированных пехотинцев. В бортах десантного отделения имеются призматические приборы наблюдения и амбразуры."
 CHI_ifv_tracked_t4:0 "Модификации ZBD-97"
 CHI_ifv_tracked_t4_desc:0 "Усовершенствованная модификация ZBD-97. Превосходит базовую версию по подвижности и огневой мощи благодаря установке нового турбированного двигателя."
 
 CHI_ifv_tracked_g5_equipment_0:0 "ZBD-08"
 CHI_ifv_tracked_g5_equipment_0_short:0 "ZBD-08"
 CHI_ifv_tracked_g5_equipment_0_desc:0 "Новая БМП КНР. Броня машины была увеличена. В передней части корпуса и башни теперь она может выдержать попадание 30-мм боеприпасов, борта - 14,5 мм, а в задней части - калибра 7,62 мм. Кроме того, имеются бонки на броневых листах на которые может быть установлена дополнительная броня по мере необходимости. Возможности преодолевания водных преград по типу "речка-море" были уменьшены после удаления в задней части водомётов. Башня имеет тепловизионный прицел наводчика. Вооружение  - 100 мм пушка, спаренная 30-мм пушка и спаренный 7,62-мм пулемёт."
 CHI_ifv_tracked_t5:0 "Модификации ZBD-08"
 CHI_ifv_tracked_t5_desc:0 "Модификации ZBD-08."
 
 CHI_ifv_tracked_g6_equipment_0:0 "VN17"
 CHI_ifv_tracked_g6_equipment_0_short: "VN17"
 CHI_ifv_tracked_g6_equipment_0_desc: "Перспективная гусеничная БМП китайской армии. Установлен новый дистанционно управляемый модуль вооружения. На броню нанесено новое радиополощающеее покрытие. Она имеет модульную броню и может быть адаптирована под конкретные угрозы для более успешного выполнения миссии. БМП оснащена необитаемой башней с 30 мм пушкой, оснащённой панорамной системой прицеливания и интегрированной системой управления огнём. Вооружена 30-мм автоматической пушкой и 7,62-мм пулемётом. Установлены управляемые ракеты Red Arrow 12 ATGM."
 CHI_ifv_tracked_t6:0 "Модификация VN17"
 CHI_ifv_tracked_t6_desc:0 "Модификация VN17."
 
 
 CHI_ifv_airdroppable_g3_equipment_0:0 "YW-309"
 CHI_ifv_airdroppable_g3_equipment_0_short:0 "YW-309"
 CHI_ifv_airdroppable_g3_equipment_0_desc:0 " Эта боевая машина десанта представляет собой корпус БТР «Тип 85» с боевым отделением от БМП «Тип 86»/WZ-501 (БМП-1). Бронекорпус машины, её компоновка, двигатель, трансмиссия, ходовая часть – всё полностью идентично базовому бронетранспортёру: место механика-водителя расположено спереди слева, позади него место командира машины (у него имеется собственный перископический прибор наблюдения типа МК-4), справа от них за герметичной перегородкой находится МТО. Двигатель: дизель воздушного охлаждения BF8L 413F мощностью 320 л.с."
 CHI_ifv_airdroppable_t3:0 "Модификации YW-309"
 CHI_ifv_airdroppable_t3_desc:0 "Модификации YW-309."
 
 CHI_ifv_airdroppable_g4_equipment_0:0 "ZBD-03"
 CHI_ifv_airdroppable_g4_equipment_0_short:0 "ZBD-03"
 CHI_ifv_airdroppable_g4_equipment_0_desc:0 "Китайская боевая десантная машина цельносварного типа с герметичным корпусом. Корпус сделан из бронелистов, лобовые листы имеют высокие углы наклона. Бронезащита противопульная и противоосколочная. Боевой вес машина 8 тонн. ZBD-03 предназначена для транспортировки личного состава воздушно-десантных войск, повышения его мобильности, вооружённости и защищённости на поле боя. Вооружение - 25/30 мм автоматическое орудие, 7,62/5,6 мм спаренный пулемёт, ПТРК "HJ-73C" с боезапасом 3 ракеты."
 CHI_ifv_airdroppable_t4:0 "Модификации ZBD-03"
 CHI_ifv_airdroppable_t4_desc:0 "Модификации ZBD-03"
 
 CHI_ifv_airdroppable_g5_equipment_0:0 "ZLC-2000"
 CHI_ifv_airdroppable_g5_equipment_0_short:0 "ZLC-2000"
 CHI_ifv_airdroppable_g5_equipment_0_desc:0 "Модификация ZBD-03. Для передвижения по водной поверхности использовали перемотку гусениц и решётки на законцовках фальшбортов в корме машины по типу российских лёгких бронированных машин. При вхождении в водную преграду поднимают носовой волноотбойный щиток. ZLC-2000 транспортируется и десантируется с транспортников типа советского Ил-76МД. Самолёт способен доставить в указанное место до трёх десантных машин с экипажами. Китайская парашютная система "K/STW-17" обеспечена тормозной системой порохового типа."
 CHI_ifv_airdroppable_t5:0 "Модификации ZLC-2000"
 CHI_ifv_airdroppable_t5_desc:0 "Модификации ZLC-2000"
 
 CHI_ifv_airdroppable_g6_equipment_0:0 "ZBD-04"
 CHI_ifv_airdroppable_g6_equipment_0_short:0 "ZBD-04"
 CHI_ifv_airdroppable_g6_equipment_0_desc:0 "Вариант авиатранспортабельный. В ZBD04 усилены мобильность, амфибийные возможности и огневая мощь. Бронекорпус WZ502G состоит из стальных бронеплит и обеспечивает уверенную защиту от пуль и осколков. По сравнению с ZBD-04 его высота уменьшена, крыша не имеет наклона, бортовые бронелисты стали вертикальными (на предыдущей модели имели небольшой угол наклона). С целью уменьшения площади ослабленных зон бронирования изменена форма и расположение люков, предназначенных для обслуживания МТО."
 CHI_ifv_airdroppable_t6:0 "Модификации ZBD-04"
 CHI_ifv_airdroppable_t6_desc:0 "Модификации ZBD-04"
 
 
 CHI_landing_vehicle_tracked_g1_equipment_0:0 "Type 60"
 CHI_landing_vehicle_tracked_g1_equipment_0_short:0 "Type 60"
 CHI_landing_vehicle_tracked_g1_equipment_0_desc:0 "Единственным отличием в конструкции от ПТ-76 было отсутствие эжектора 76 мм пушки. В Китае его сочли роскошью для экипажа красных бойцов. В остальном скопировали советский прототип. Ещё, иногда, ставили на башню зенитный пулемёт калибра 12,7 мм."
 
 CHI_landing_vehicle_tracked_g2_equipment_0:0 "Type 63"
 CHI_landing_vehicle_tracked_g2_equipment_0_short:0 "Type 63"
 CHI_landing_vehicle_tracked_g2_equipment_0_desc:0 "Тип 63 (Type 63), или WZ-211 является лёгким плавающим танком со сферической башней, вооружённой пушкой калибра 85 мм. В качестве вспомогательного вооружения имеется спаренный с пушкой 7,62-мм пулемёт. Также на крыше башни перед люком заряжающего установлен 12,7-мм пулемёт, способный вести огонь как по воздушным целям, так и по наземным. В МТО прототипа лёгкого танка Тип 63 установлен дизельный двигатель жидкостного охлаждения В-6, мощностью 240 л.с. (176,5 кВт)."
 
 CHI_landing_vehicle_tracked_g3_equipment_0:0 "Type 63А"
 CHI_landing_vehicle_tracked_g3_equipment_0_short:0 "Type 63А"
 CHI_landing_vehicle_tracked_g3_equipment_0_desc:0 "Модификация Тип 63. В боекомплект входит все производимые компанией НОРИНКО 105-мм боеприпасы, в том числе бронебойный подкалиберный снаряд с оперением (способен пробить 500-мм бронеплиту на дальности 2000 м). Возможно использование противотанковых управляемых ракет, запускаемых из ствола пушки (созданы в Китае на базе российской ПТУР 9М117 "Бастион", дальность 4-5 км). С пушкой спарен 7,62-мм пулемёт, а перед люком заряжающего установлен зенитный 12,7-мм пулемёт. Тип 63А имеет полноценную компьютеризованную систему управления огнём."
 
 CHI_landing_vehicle_tracked_g4_equipment_0:0 "ZBD-2000"
 CHI_landing_vehicle_tracked_g4_equipment_0_short:0 "ZBD-2000"
 CHI_landing_vehicle_tracked_g4_equipment_0_desc:0 "Китайская боевая машина пехоты, предназначенная для совершения десантных операций на побережье. Обеспечивает транспортировку и огневую поддержку морской пехоты. Выгрузка с десантного корабля может происходить за пределами прямой видимости побережья («загоризонтная высадка»). Отличительной особенностью бронемашины является исключительная скорость передвижения по воде (до 45 км/ч). Вооружена 30-мм автоматической пушкой с боекомплектом 300 снарядов. Также имеется ПТРК HJ-73C и пулемёт калибра 7,62-мм."
 
 CHI_landing_vehicle_tracked_g5_equipment_0:0 "VN18"
 CHI_landing_vehicle_tracked_g5_equipment_0_short:0 "VN18"
 CHI_landing_vehicle_tracked_g5_equipment_0_desc:0 "Китайская плавающая бронемашина VN18. Способна развивать рекордную в своём классе скорость. На суше машина способна перемещаться на скорости до 65 километров в час, а на воде — до 30 километров в час. VN18 оснащена пушкой, пулемётом и противотанковыми ракетами."
 
 
 CHI_anti_ar_equipment_1:0 "Type 63"
 CHI_anti_ar_equipment_1_short:0 "Type 63"
 CHI_anti_ar_equipment_1_desc:0 "Зенитно-самоходная установка КНР. Для того чтобы удовлетворить свою потребность в зенитных самоходных установках, Китай использовал шасси танка Т-34, устанавливая на него открытую башню с 37-мм зенитной пушкой. Эта пушка уже была на вооружении китайской армии и устанавливалась на четырёхколёсной платформе. Двуствольная 37-мм пушка, использующая механизм отдачи, имела темп стрельбы от 160 до 189 выстрелов в минуту, однако боевая скорострельность составляла всего 80 выстрелов в минуту для каждого ствола."
 
 CHI_anti_ar_equipment_2:0 "PGZ-07"
 CHI_anti_ar_equipment_2_short:0 "PGZ-07"
 CHI_anti_ar_equipment_2_desc:0 "Установлены две модернизированные 35-мм пушки, а также доработанные РЛС и телевизионный прицел с системой автоматического сопровождения цели. В качестве шасси использована база 155-мм САУ PLZ-45. Система управления огнём включает баллистический вычислитель, оптико-электронный визир с лазерным дальномером, трехкоординатную радиолокационную станцию обнаружения воздушных целей миллиметрового диапазона (дальность 8000 м) и станцию сопровождения цели. Для создания дымовых завес по бортам башни в нижней части установлены блоки дымовых гранатомётов."
 
 CHI_anti_ar_equipment_3:0 "PGZ-95 "
 CHI_anti_ar_equipment_3_short:0 "PGZ-95 "
 CHI_anti_ar_equipment_3_desc:0 "Китайский самоходный зенитный ракетно-пушечный комплекс. Пушечное вооружение представляет собой копию 25-мм швейцарской зенитной пушки Oerlikon Contraves KBA. Зенитные пушки имеют боекомплект из 1000 снарядов, темп стрельбы 600—800 выстрелов/минуту и дальность стрельбы до 2500 м. Пушки используются для ведения огня на дальность до 2500 и высоту 2000 м. ПЗРК QW-2 является копией советской «Игла-1» и способен сбивать воздушные цели на высоте 10 — 3500 метров и дальности от 500 до 6000 метров."
 
 CHI_anti_ar_equipment_4:0 "CS/SA-5"
 CHI_anti_ar_equipment_4_short:0 "CS/SA-5"
 CHI_anti_ar_equipment_4_desc:0 "Новейший зенитный комплекс КНР. Создан на базе бронетранспортёра ZBL-09 и оснащён 30-мм 6-ствольной пушкой с РЛС управления стрельбой и четырьмя зенитными ракетами FN-6. Эффективная дальность стрельбы 6-ствольной пушки - 4 км, высота поражения – 3 км."

 JAP_main_battle_tank_te_g7_equipment_0:0 "Тип 90"
 JAP_main_battle_tank_te_g7_equipment_0_desc:0 "Основной боевой танк Японии. Танк имеет классическую компоновку, с размещением отделения управления в лобовой части, боевого отделения — посередине и моторно-трансмиссионного отделения — в кормовой части. Установлен автомат заряжания, что позволило сократить экипаж до трёх человек — механика-водителя, наводчика и командира. Основным вооружением танка является лицензионная 120-мм гладкоствольная пушка Рейнметалл, имеющая длину ствола 44 калибра. Пушка оснащена эжектором пороховых газов, термокожухом и стабилизирована в двух плоскостях."  

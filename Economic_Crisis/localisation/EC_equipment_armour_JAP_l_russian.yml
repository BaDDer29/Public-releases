 ## Main Battle Tank G7 BASE ##
 ##############################
 JAP_main_battle_tank_g7_equipment_0:0 "STB-1"
 JAP_main_battle_tank_g7_equipment_0_desc:0 "В начале 60-х годов фирма Mitsubishi начала разработку нового танка, отвечавшего всем требованиям к вооружению и защите. Первые два прототипа STB-1 были выпущены в сентябре 1969 года для ходовых испытаний. В 1970 году прототипы были продемонстрированы прессе и приняли участие в военном параде. Оснащён автоматом заряжания (АЗ), и системой дистанционного управления зенитным пулемётом. Основное вооружение - 105 mm Rifled Gun."

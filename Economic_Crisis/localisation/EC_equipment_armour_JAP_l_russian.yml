 ## Main Battle Tank with turbo engine G4 BASE ##
 ################################################
 JAP_main_battle_tank_te_g4_equipment_0:0 "Тип 74"
 JAP_main_battle_tank_te_g4_equipment_0_desc:0 "Японский основной боевой танк. Для танка принята традиционная компоновочная схема с задним расположением МТО и раздельным размещением экипажа, состоящего из четырёх человек: командир танка и наводчик — справа, заряжающий слева от пушки, а механик-водитель — в левой передней части корпуса. Основным вооружением является английская 105-мм нарезная пушка с концентрическими противооткатными устройствами, которая производится в Японии по лицензии. Оснащалась термозащитным кожухом ствола." 

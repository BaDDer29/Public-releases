 JAP_main_battle_tank_te_g5_equipment_0:0 "Type 74 mod F"
 JAP_main_battle_tank_te_g5_equipment_0_desc:0 "Модификация Тип 74. Броня стальная монолитная, корпус сварной, башня литая с плавными обводами и значительными углами наклона. Максимальная толщина брони лобовой части корпуса составляет 110 мм при угле наклона 65 градусов. Эффективная толщина брони (ВЛД и лоб башни) составляет около 190 мм. Танк оборудован системой защиты от ОМП." 

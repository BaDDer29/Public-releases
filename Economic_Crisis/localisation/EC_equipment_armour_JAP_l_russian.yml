 ## Main Battle Tank G6 BASE ##
 ##############################
 JAP_main_battle_tank_g6_equipment_0:0 "Тип 61"
 JAP_main_battle_tank_g6_equipment_0_desc:0 "Тип 61 имеет компоновку с расположением моторного отделения в кормовой, объединённого трансмиссионного отделения и отделения управления — в лобовой и боевого отделения — в средней части машины. Экипаж танка состоит из четырёх человек: механика-водителя, командира, наводчика и заряжающего. Основное вооружение танка составляет нарезная полуавтоматическая пушка Тип 61, представляющая собой лицензионный вариант американской M36. Имеет дифференцированное бронирование, обеспечивающее ограниченную противоснарядную защиту."

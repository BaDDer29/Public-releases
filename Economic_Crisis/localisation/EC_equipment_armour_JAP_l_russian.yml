 JAP_ng_battle_tank_g8_equipment_0:0 "Тип 10-В"
 JAP_ng_battle_tank_g8_equipment_0_desc:0 "Модернизация Тип 10, предусматривающий установку орудия с длиной ствола 55 калибров. Питание осуществляется автоматом заряжания конвейерного типа. Особое внимание японские конструкторы уделили БИУС (боевая информационно-управляющая система) и ТИУС (танковая информационно-управляющая система). Танк оснащается эффективной системой панорамного обзора. На танке установлена дистанционно управляемая зенитная пулемётная установка калибром 12,7 мм, с собственными каналами цифрового зрения."  

 ## Main Battle Tank G5 BASE ##
 ##############################
 JAP_main_battle_tank_g5_equipment_0:0 "STA-2"
 JAP_main_battle_tank_g5_equipment_0_desc:0 "Один из первых японских танков послевоенного периода. Разрабатывался на базе американских машин с учётом специфики японского рельефа, железнодорожной сети и антропометрических данных японских танкистов. 90-мм пушка Rifled Gun с длиной ствола в 52 калибра была стандартом на Западе . С компанией "Nihon Seikou" был подписан контракт на разработку нового орудия. Новая пушка должна была обладать высокой дульной энергией и лёгким весом и должна была превзойти американские аналогичные орудия."  

 JAP_main_battle_tank_g4_equipment_0:0 "STA-1"
 JAP_main_battle_tank_g4_equipment_0_desc:0 "Первый японский послевоенный танк разрабатывался на базе американских машин с учётом специфики японского рельефа, железнодорожной сети и антропометрических данных японских танкистов. Был выпущен один опытный образец в декабре 1956 года. Из достоинств танка стоит выделить орудие с хорошим пробитием и скорострельностью и хорошую динамику, а из недостатков — «картонное бронирование», невысокую скорость." 

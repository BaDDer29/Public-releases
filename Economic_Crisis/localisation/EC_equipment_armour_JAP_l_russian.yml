 ## Main Battle Tank with unmanned turret G7 BASE ##
 ###################################################
 JAP_ng_battle_tank_g7_equipment_0:0 "Тип 10"
 JAP_ng_battle_tank_g7_equipment_0_desc:0 "Японский основной боевой танк следующего поколения. Основным вооружением танка является 120-мм пушка японского производства JSW-120/L44. В броневых модулях применена новейшая нанокристаллическая броневая сталь и новый вид бронекерамики. Машина защищена от огня РПГ даже в бортовых проекциях. Модульная конструкция брони предусматривает возможность замены в полевых условиях повреждённых модулей, а также установку дополнительных навесных модулей на бортовые экраны корпуса, что увеличивает защищённость и повышает боевую массу машины до 48 тонн."  

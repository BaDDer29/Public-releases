czech_political_corruption_scandal:0 "Коррупционно-политический скандал"
czech_political_corruption_scandal_desc:0 "Коррупционно-политический скандал начался в связи с акцией по борьбе с организованной преступностью, которая была проведена в Чехии в июне 2013 года. В ней приняли участие несколько высокопоставленных государственных чиновников и политиков, а также скандальные предприниматели и лоббисты. Скандал затронул высшие эшелоны чешской политики, включая премьер-министра Петра Нечаса и его коалиционное правительство, последние подали в отставку 17 июня."

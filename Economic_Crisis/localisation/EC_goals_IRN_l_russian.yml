l_russian: 
 IRN_focus: "Национальные фокусы Ирана"
 IRN_country_up:0 "Развитие Ирана"
 IRN_country_up_desc:0 "Ввойдя в новое десятилетие, Иран уверенно смотрит в светлое будущее. Сделано немало, но предстоит ещё больше..."
 IRN_ally:0 "Союзник"
 IRN_ally_desc:0 "Нам предстоит определиться с кем вступить в альянс, поскольку в мире растёт напряжённость, важно сделать правильный выбор. Ведь в политике как на ипподроме - поставил не на ту лошадь, вылетишь в трубу..."
 IRN_middle_crisis:0 "Кризис на ближнем востоке"
 IRN_middle_crisis_desc:0 "У нас под боком уже который год идут войны, конца и края этому не видно. Стоит активизировать дипломатические усилия, чтобы загасить пламя конфликтов. Если дипломатия провалится, придется всё же задействовать наши отважные войска..."
 IRN_territory:0 "Персидские территории"
 IRN_territory_desc:0 "Арийской Империи принадлежали огромнейшие земли от Уйгурии и Инда на Востоке до Фракии и Киренаики на Западе. Пришло время возвращать то, что некогда было под властью персов."
 IRN_behind_seas:0 "Между двух морей"
 IRN_behind_seas_desc:0 "Иран заключён меж двух морей, пришло время выбратся из клетки и расширить свою сферу влияния."
 IRN_middle_asia:0 "Средняя Азия"
 IRN_middle_asia_desc:0 "Создание благоприятной политической обстановки в Азии."
 IRN_balkans:0 "Балканы"
 IRN_balkans_desc:0 "Необходимо наладить отношения с балканскими государствами ради продвижения наших интересов на Балканах."
 IRN_middle_east:0 "Ближний Восток"
 IRN_middle_east_desc:0 "Основа стабильности государства - спокойные соседи. Наши дипломаты займутся развитием отношений с нашими соседями дабы упредить возможные агрессивные намерения относительно нас. Мы победим наших врагов, если сделаем их своими друзьями."
 IRN_caucas:0 "Кавказ"
 IRN_caucas_desc:0 "Ирану нужно расширить дипломатические на Кавказе, дабы заполучить друзей там."
 IRN_europe:0 "Европа"
 IRN_europe_desc: "Пришло время прекратить разногласия между Ираном и ЕС. Наши дипломаты отправлятся в Брюссель для налаживания взаимоотношений."
 IRN_strategic_partners:0 "Стратегические партнёры"
 IRN_strategic_partners_desc:0 "Иран нуждается в стратегических партнёрах для поддержания мощи государства"
 IRN_germany:0 "Германия"
 IRN_germany_desc:0 "Нам удалось открыть "Дверь в Европу"! Скоро в Мюнхене состоится первая Ирано-Германская конференция по вопросам сотрудничества."
 IRN_russia:0 "Россия"
 IRN_russia_desc:0 "Наши отношения с Москвой в последнее время улучшались. Улучшение отношений с Москвой позволит нам расширить взаимодействие в сфере торговли и военно-промышленного сотрудничества."
 IRN_japan:0 "Япония"
 IRN_japan_desc:0 "Япония является одной из передовых технологических стран. Мы нуждаемся в установлении крепкого торгового сотрудничества с Токио. Заключение экономических договоров пойдёт обеим странам на пользу."
 IRN_china:0 "Китай"
 IRN_china_desc:0 "Китай является передовой силой в Азии, и нам лучше иметь их друзьями, нежели противниками. Наши дипломаты отправятся в Пекин для подписания договоров о сотрудничестве."
 IRN_usa:0 "США"
 IRN_usa_desc:0 "Много лет противостояния и вот он - час мира. США и Иран попытаются наладить отношения между собой. Неужели это конец противостоянию?"
 IRN_turkiya:0 "Турция"
 IRN_turkiya_desc:0 "Турция - наш партнёр в области безопастности в регионе. Углубление взаимоотношений пойдёт обеим странам на пользу."
 IRN_great_britain:0 "Великобритания"
 IRN_great_britain_desc:0 "Наши отношения с Великобританией находятся в плачевном состоянии. Пришло время для налаживания отношений. Они нуждаются в нашей нефти, а для нас будет полезно получить дополнительный рынок сбыта нефти."
 IRN_csto:0 "ОДКБ"
 IRN_csto_desc:0 "У нас с Москвой один противник - Запад. Пришло время обьединится с Россией против американцев и их прихлебателей."
 IRN_help_syria:0 "Помощь Сирии"
 IRN_help_syria_desc:0 "Враг моего врага - мой друг, поможем Сирии одержать победу в их войне."
 IRN_syria_friend:0 "Сотрдничество с Сирией"
 IRN_syria_friend_desc:0 "Наши дипломаты должны отправится в Дамаск для обсуждения вопросов углубления всестороннего сотрудничества."
 IRN_caspian_ask:0 "Каспийский вопрос"
 IRN_caspian_ask_desc:0 "Каспийский вопрос требует разрешения. Дипломатическим путём, конечно же. Но мы должны быть готовыми и к возможному военному его решению..."
 IRN_together_school:0 "Совместные учения"
 IRN_together_school_desc:0 "Используя опыт наших союзников, мы сможем сделать из нашей армии высокоэффективную вооружённую силу, что укрепит наш военный потенциал в регионе."
 IRN_join_odkb:0 "Вступление в ОДКБ"
 IRN_join_odkb_desc:0 "Напряжение в регионе всё растёт, и нам необходимо заручится поддержкой сильного союзника, каковым есть Россия. Наши представители полетят в Москву для заключения договора о вступлении Ирана в ОДКБ."
 IRN_nato:0 "НАТО"
 IRN_nato_desc:0 "Пришло время обьединится с Западом ради нашей безопастности. Русским это, конечно, сильно не понравится, но нас не должно это волновать."
 IRN_six_razgovor:0 "Переговоры со странами "шестёрки""
 IRN_six_razgovor_desc:0 "Мы проведём переговоры с странами "шестёрки", где обсудим нашу ядерную программу. Запад требует её отмены ради снятия санкций с Ирана."
 IRN_kurdish_ask:0 "Вопрос с Курдами"
 IRN_kurdish_ask_desc:0 "Курдский вопрос слишком долго откладывался, и теперь стоит ребром. Настало время решить как быть с курдами, война или мир? Время покажет..."
 IRN_opinion_saudi:0 "Отношения с Саудовской Аравией"
 IRN_opinion_saudi_desc: "Наши дипломаты посетят резиденцию шейха Саудовской Аравии и обсудят вопросы взаимосотрудничества."
 IRN_isr_question:0 "Вопрос с Израилем"
 IRN_isr_question_desc:0 "Мы должны пойти на смелый шаг и начать переговоры с Израилем, иначе война никогда не закончится"
 IRN_nato_bases:0 "Базы НАТО в Иране"
 IRN_nato_bases_desc:0 "Американцы хотят создать базу на территории Ирана, но можем ли мы позволить им ступить на нашу землю?"
 IRN_together_nato:0 "Вместе с НАТО"
 IRN_together_nato_desc:0 "Наши отношения с США достигли крайне высокой точки, мы стали "партнерем вне НАТО". Однако пора расширить союзничество и стать полноправным членом НАТО."
 IRN_china_help:0 "Помощь из Китая"
 IRN_china_help_desc:0 "Дипломатические отношения Ирана и Китая меняются в лучшую сторону"
 IRN_afghan_help:0 "Помощь Афганистану"
 IRN_afghan_help_desc:0 "Афганский народ уже почти 40 лет не знает покоя, живя в состоянии постоянной гражданской войны. Пришло время протянуть руку помощи дружественному афганскому народу. Наши солдаты помогут правительству Афганистана в борьбе с талибами."
 IRN_sotr_afg:0 "Сотрудничество с Афганистаном"
 IRN_sotr_afg_desc:0 "Иран и Афганистан - отличные партнёры в регионе, наше сотрудничество приобретёт невиданный размах. Будем работать вместе, во имя общего развития и будущего!"
 IRN_beluji_ask:0 "Вопрос с Белуджистаном"
 IRN_beluji_ask_desc:0 "Белуджистан - это не только наша проблема, но и проблема Пакистана, и мы должны решить её вместе"
 IRN_pakis_wall:0 "Стена на границе с Пакистаном"
 IRN_pakis_wall_desc:0 "Пакистанский вопрос стал ребром, пришло время отгородиться от Пакистана барьером. Наше решение вполне разумно - через данный участок границы проходит большой объём наркотраффика, а также экстремистски настроенные группировки белуджей проникают на территорию Ирана с целью совершения террористических актов и провокаций."
 IRN_alliance_knr:0 "Альянс КНР-Иран-Пакистан"
 IRN_alliance_knr_desc:0 "Настало время обьединится с нашими стратегическими союзниками - Китаем и Пакистаном. Да здравствует союз Пекин-Тегеран-Исламабад."
 IRN_protest_regions:0 "Протесты в регионах"
 IRN_protest_regions_desc:0 "По всему Ирану проходят манифестации и митинги против действующей власти. Народ требует демократических преобразований, нужно срочно что-то менять в политике, или ситуация грозит выйти из-под контроля." 
 IRN_new_republick:0 "Новая республика"
 IRN_new_republick_desc:0 "Сейчас мы наблюдаем времена заката авторитаризма, наше государство должно менятся вместе с миром. Новая конституция станет самой демократичной за всю историю Ирана." 
 IRN_idea_ravenstva:0 "Идея равенства"
 IRN_idea_ravenstva_desc:0 "Все граждане нашего государства равны между собой, и никто не имеет прав больше чем у другого! Идеи равенства и братства всё больше захватывают умы граждан." 
 IRN_marxism:0 "Радикальный социализм"
 IRN_marxism_desc:0 "Иранское правительство решило поддержать идеи радикального социализма и встать на путь социлистических преобразований в обществе."
 IRN_cent_kom:0 "Центральный Комитет"
 IRN_cent_kom_desc:0 "Только централизованная вертикаль власти сможет навести порядок в стране, и крепкой рукой повести народ вперёд, к великим свершениям! На законодательном уровне исполнительную власть теперь получит не "правитель" , а коллективный орган - "Центральный комитет"" 
 IRN_create_veche:0 "Создание народного собрания"
 IRN_create_veche_desc:0 "Круной страной сложно управлять, опираясь на сильно централизованную вертикаль власти. Предоставление больших полномочий местной власти и привлечение граждан к контролю за качеством действий чиновников на местах, позволит эффективно решать общественные проблемы."
 IRN_shah_return:0 "Возвращение Шаха"
 IRN_shah_return_desc:0 "После революции 1979г. шах с семьёй былы вынуждены спасатся бегством из страны. Потомок Шаха Пехлеви находится в изгнании в США. Пришло время вернуть народу его отца. Да здравствует Шах! Да здравствует Иран!"
 IRN_support_government:0 "Поддержка исламского правительства"
 IRN_support_government_desc:0 "Наше правительство конечно не идеальное, в стране накопилось много проблем. Но ему сейчас как никогда ранее требуется поддержка народа. Иран находится в сложной позиции, и правительство при поддержке народа выйдет из сложившегося кризиса."
 IRN_koran_democracy:0 "Коран и демократия"
 IRN_koran_democracy_desc:0 "Правительство должно внедрять демократические ценности, руководствуясь положениями Корана. Только свободное от пут авторитаризма и догматизма, общество сможет процветать в согласии с исламскими ценностями и традициями." 
 IRN_swet_state:0 "Светское государство"
 IRN_swet_state_desc:0 "Наша страна слишком долго жила под руководством религиозных деятелей, пришло время изменить положение дел. Больше не будет такого, чтобы религиозные деятели вмешивались в политическую и общественную жизнь граждан!"
 IRN_rasp_res:0 "Равное распределение ресурсов"
 IRN_rasp_res_desc:0 "Нельзя дать всем - всё, но мы ради достижения большей социальной справделивости в обществе, ради сокращения слишком большой пропасти между доходами граждан, правительство Ирана должно разработать пакет социальных реформ, в ввести частности "налог на богатство". Пришло время покончить с сосредоточением капиталов в руах определённого процента населения."
 IRN_rad_ref:0 "Радикальные реформы"
 IRN_rad_ref_desc:0 "Реформирование правительства будет вестись радикально. Мы должны изменить систему кардинальным образом и обеспечить прочный фундамент нового государства."
 IRN_liber_recshim:0 "Либерализация режима"
 IRN_liber_recshim_desc:0 "Всё большая демократизация режима вызывает здравую реакцию в обществе, молодёжь ликует даже люди более консервативных взглядов с пониманием относятся к новой политике правительства Ирана."
 IRN_national_rebirth:0 "Национальное возрождение"
 IRN_national_rebirth_desc:0 "Правительство начинает активную агитацию национальных движений. Национализм в стране обретает популярность"
 IRN_norm_ref:0 "Умеренные реформы"
 IRN_norm_ref_desc:0 "Народу не нужны потрясения, ему нужна стабильность. И мы её обеспечим - реформирование будет постепенным. Правительство не допустит дестабилизации обстановки в стране на фоне проведения реформ."
 IRN_norm_gov:0 "Умеренное правительство"
 IRN_norm_gov_desc:0 "Правительству стоит смягчить риторику, дабы не накалять и без того сложную обстановку без нужды, возможно прийдется отойти от некоторых позиций, которые мы отстаивали слишком ревностно."
 IRN_save_reshim:0 "Сохранение режима"
 IRN_save_reshim_desc:0 "Мы должны любой ценой сохранить наш режим, поскольку только исламское духовенство должно руководить обществом а не политиканы, которые неизбежно погрязнут в борьбе за власть и погубят наше государство."
 IRN_tegeran_teract:0 "Теракт в Тегеране"
 IRN_tegeran_teract_desc:0 "Радикально настроенная группа последователей идей Исламской революции из числа высших правительственных чиновников решила начать действовать. Совершение терракта против высшего руководства Ирана даст повод начать массовые чистки врагов Ислама и предателей идей Аятоллы."
 IRN_radical_meri:0 "Радикальные меры"
 IRN_radical_meri_desc:0 "Преемники Аятоллы Хомейни предали его идеи. Они пошли на поводу своей трусости и отступили от заветов великого Имама. Но пришёл час истинных наследников Аятоллы. Исламская революция вступает в новую эпоху!"
 IRN_wahhabism:0 "Ваххабизм"
 IRN_wahhabism_desc:0 "Следуя заветам великого Хомейни, мы будем бороться за истинную веру до последнего вздоха. Во имя великий идей борьбы за очищение ислама от различных чуждых ему примесей мы будем нести знамя нашей борьбы мусульманским народам мира."
 IRN_conserwatism:0 "Консерватизм"
 IRN_conserwatism_desc:0 "Желая построить более демократичное общество в стране, мы будем опиратся на национальные и религиозные традиции ради сохранения нашей национальной идентичности."
 IRN_upor_islam:0 "Упор на ислам"
 IRN_upor_islam_desc:0 "Иран - исламское государство, и таким оно останется. Мы покажем миру, что можно построить процветающее общество "
 IRN_vliat_imani:0 "Укрепление власти имамов"
 IRN_vliat_imani_desc:0 "До появления мессии высшим руководителем Ирана есть факих. Его власть должна стать безграничной. Только под его праведной властью мы сможем восстановить Иран" 
 IRN_support_jixad:0 "Поддержка Джихада"
 IRN_support_jixad_desc:0 "После смерти великого Аятоллы Хомейни, его последователи отошли от заветов Великого Аятоллы. Пришло время вернутся на путь истинный, руководство Ирана вернётся к заветам Аятоллы, никакой пощады кафирам!"
 IRN_islam_propaganda:0 "Организация исламской пропаганды"
 IRN_islam_propaganda_desc:0 "Новая организация будет распространять идеи ислама не только в Иране, но и во всём регионе."
 IRN_right_islam:0 "Правый ислам"
 IRN_right_islam_desc:0 "Ислам - это наша религия, и мы должны сделать всё, чтобы она стала "единой""
 IRN_save_shiism:0 "Сохранения Шиизма"
 IRN_save_shiism_desc:0 "Коран - единственный и неоспоримый источник веры"
 IRN_rad_islam:0 "Радикальный Ислам"
 IRN_rad_islam_desc:0 "Бойцы "Корпуса Стражей Исламской революции" должны занятся преследованиями всех, кто отвергает нашу веру. Мы очистим нашу землю от неверных штыками, вселяя страх во всех, кто отвергает наши идеи о возвращении к "чистому" Исламу."
 IRN_support_hesabola:0 "Поддержка Хезболлы"
 IRN_support_hesabola_desc:0 "Хезболла - наше детище, взращеное и вскормленное нами. Однако они выросли, и превратились в мощную политическую организацию. Пришло время поддержать их, так как враг у нас один - Израиль и Америка!" 
 IRN_sunnit_battle:0 "Борьба с суннитами"
 IRN_sunnit_battle_desc:0 "Сунниты - паразит на теле нашей Родины, они извратили учение пророка Мухаммеда а значит должны исчезнуть. Неважно каким образом..."
 IRN_izr_bit:0 "Борьба с Израилем"
 IRN_izr_bit_desc:0 "Пришло время сокрушить гнилое сердце мирового сионизма! Мы долго шли к этому дню, мы пролили реки крови, борясь с этим злом. Хватит! Пришло время раздавить сионистов и освободить Аль-Кудс!"
 IRN_halifat:0 "Иранский Халифат"
 IRN_halifat_desc:0 "Победа близка! Пришло добиться её окончательно - провозгласить Халифат. Как показало время республиканский режим, даже исламский, слаб и немощен. Авантюрист аль-Багдади решил построить свой халифат, однако он потерпит поражение. Мы - истинные наследники Пророка, мы - по-праву являемся наследниками Праведного Халифата!"
 IRN_africa:0 "Африка"
 IRN_africa_desc:0 "Пришло время расширить свою сферу влияния, включив в неё Африку!"
 IRN_egypt:0 "Египет"
 IRN_egypt_desc:0 "Пришло время распостранить нашу власть на Египет!"
 IRN_libya:0 "Ливия"
 IRN_libya_desc:0 "Пришло время распостранить нашу власть на Ливию!"
 IRN_europa:0 "Европа"
 IRN_europa_desc:0 "Настало время Исламу вернутся в Европу!"
 IRN_greece:0 "Греция"
 IRN_greece_desc:0 ""Колыбель демократии" падёт перед Воинами Аллаха, мы установим власть Шариата на этих землях!"
 IRN_cyprus:0 "Кипр"
 IRN_cyprus_desc:0 "Пришло время установить нашу власть над этим островком."
 IRN_middle_easti:0 "Ближний Восток"
 IRN_middle_easti_desc:0 "Наше государство не должно ограничиваться территориями Ирака, объединим все наши земли!"
 IRN_syria:0 "Сирия"
 IRN_syria_desc:0 "На территории Леванта должна быть установлена власть Ислама. Неважно какой ценой мы сделаем это."
 IRN_turkey:0 "Турция"
 IRN_turkey_desc:0 "Турция слишком много себе позволяет, пришло время осадить Анкару и указать ей её заслуженное место..."
 IRN_iraq:0 "Ирак"
 IRN_iraq_desc:0 "Мы уже воевали с Ираком, пришло время нового противостояния. Вскоре наш флаг будет развеваться над Багдадом!"
 IRN_iordania:0 "Иордания"
 IRN_iordania_desc:0 "Пора Иордании включиться в состав Новой Империи!"
 IRN_palestine:0 "Палестина"
 IRN_palestine_desc:0 "Палестинцы будут возвращены на свои родные земли, отнятые у них Израилем."
 IRN_israil:0 "Удар по Израилю"
 IRN_israil_desc:0 "Пришло время уничтожить сердце мирового сионизма - Израиль! Мы сожжём их поселения дотла, а на их месте восстанет новая Палестина - Исламская!"
 IRN_kuveyt:0 "Кувейт"
 IRN_kuveyt_desc:0 "Эмир Кувейта узурпировал всю власть на своих землях, он забыл, что вся власть от Аллаха. Пришло время ему напомнить об этом..."
 IRN_lebanon:0 "Ливан"
 IRN_lebanon_desc:0 "Ливан - исскустенное образование, пришло время стереть ошибки истории и поставить эти земли под свою власть."
 IRN_middle_asiai:0 "Средняя Азия"
 IRN_middle_asiai_desc:0 "Расширение сферы влияния в Средней Азии должно стать одной из первоочерёдных задач! Мы обязаны перехватить этот регион у русских и китайцев!"
 IRN_turkmenistan:0 "Туркменистан"
 IRN_turkmenistan_desc:0 "Правительство Туркменистана не справляется со свими обязаностями, ввогнав свой народ в нищету и тиранию. Пришло время принести освобождение..."
 IRN_pakistan:0 "Пакистан"
 IRN_pakistan_desc:0 "Пакистан претендует на региональное лидерство, однако они явно не рассчитали силёнок. Пусть и не надеются, что атомное оружие спасёт их." 
 IRN_afghanistan:0 "Афганистан"
 IRN_afghanistan_desc:0 "Пришло время вернуть восточные провинции Персии домой."
 IRN_uzbekistan:0 "Узбекистан"
 IRN_uzbekistan_desc:0 "Узбекистан страдает от тех же проблем, что и Туркменистан - нищета и антиисламская деспотия. Мы освободим народы Узбекистана и принесём знамя Ислама на эти земли."
 IRN_tajikistan:0 "Таджикистан"
 IRN_tajikistan_desc:0 "Гражданская война в Таджикистане в 1992 году показала - народ ждёт исламского освобождения! Пускай исламская революция потерпела там временное поражение, мы восстановим справедливость!"
 IRN_caucasus:0 "Кавказ"
 IRN_caucasus_desc:0 "Расширяем наши границы"
 IRN_armen:0 "Армения"
 IRN_armen_desc:0 "Исламское государство увеличилось до небывалых размеров, следующая - Армения"
 IRN_azerbajan:0 "Азербайджан"
 IRN_azerbajan_desc:0 "Долгое время персы и азербайджанцы были в одном государстве. Русские отторгли от нас этот народ, оторвали от Персии Азербайджан. Пришло время устранить это временное недопонимание и вернуть Баку в состав Персии."
 IRN_abhazia:0 "Абхазия"
 IRN_abhazia_desc:0 "Земли Абхазии должны войти в состав Нового Государства, которое мы строим. Ведь их положение и так незавидное, мы с радостью примем к себе абхазцев!"
 IRN_karabakh:0 "Нагорный Карабах"
 IRN_karabakh_desc:0 "Пастухи в этих горах будут воспевать величие нашего государства."
 IRN_osetia:0 "Южная Осетия"
 IRN_osetia_desc:0 "Пришло время "интегрировать" осетин в состав Новой Персии."
 IRN_persi_nasledie:0 "Наследие Персии"
 IRN_persi_nasledie_desc:0 "О Персидской империи во всём мире вспоминают как о одной из величайших империй прошлого, её уважали и с ней все считались. Настало время нам, истинным наследникам Великой Персии вернуть былую славу нашего народа!"
 IRN_protect_rabochix:0 "Законы о защите прав трудящихся"
 IRN_protect_rabochix_desc:0 "Министероством труда, при участии представителей профсоюзов, разработан новый пакет законов о охране труда, которые сделают трудовые места рабочих более безопасными и обеспечат эффективную охрану труда." 
 IRN_pexlevi_reforms:0 "Реформы Пехлеви"
 IRN_pexlevi_reforms_desc:0 "До революции 1979г. Шах Мохаммед Реза Пехлеви пытался провести радикальные реформы в государства, даже пытался порвать со многими исламскими традициями. Однако судьбе было угодно сделать по-другому. Мы возродим идею Шаха Моххамеда - инициируем в Иране проведение реформ, которые изменят всю структуру государственного управления."
 IRN_monarchy_choose:0 "Выбор монархии"
 IRN_monarchy_choose_desc:0 "Необходимо решить какой будет власть Шаха - безграничной или ограниченной, в соответствии с веяниями времени."
 IRN_cons_monarchy:0 "Консервативная монархия"
 IRN_cons_monarchy_desc:0 "Власть шахнахана будет базироватся на принципах демократизма, но в соответствии с соблюдением национальных традиций."
 IRN_kurd_support:0 "Поддержка иранских курдов"
 IRN_kurd_support_desc:0 "В равноправном обществе нет места притесненю по национальному или этническому признаку. Долгое время курды терпели всяческие притеснения в нашей стране, но времена изменились. Мы поддержим курдское самоуправление и выделим им крупную финансово-материальную помощь."
 IRN_pensii:0 "Выплаты народу"
 IRN_pensii_desc:0 "Необходимо улучшить финансовое положение граждан. Мы продаём много нефти, но деньги идут куда угодно, в частности в карманы чиновников, но не народу. Теперь же ситуация изменится - деньги пойдут на развитие социальной инфраструктуры, в частности на социальные выплаты неимущим гражданам."
 IRN_econom_reforms:0 "Экомические реформы"
 IRN_econom_reforms_desc:0 "Наша экономика плотно сидит на так называемой "нефтяной игле", мы сильно зависимы от нефтяных продаж, однако как видим, цены на нефть стали не только инструментом экономического давления, но и политическим инструментом. Реформа экономики позволит нам ослабить влияние нефтегазового сектора."
 IRN_absol_mon:0 "Абсолютная монархия"
 IRN_absol_mon_desc:0 "Попытки Шаха либерализировать монархическое правление вылились в революцию, мы не можем допустить повторения такого провала, и теперь Шах будет наделён абсолютной властью, чтобы слову которого никто не смел перечить!" 
 IRN_parl_mon:0 "Парламентская монархия"
 IRN_parl_mon_desc:0 "До Исламской революции 1979 года, в Иране шах проводил реформы, которые превратили бы Шахское государство из абсолютной монархии в парламентскую. Мы возродим реформы Шаха, который теперь будет обязан делить власть с Парламентом."
 IRN_dogovor_sun:0 "Договор с суннитами"
 IRN_dogovor_sun_desc:0 "Хватит этой бесмысленной вражды, если мы желаем обьеденить нацию, пришло время примирения с суннитами."
 IRN_women_rights:0 "Борьба за права женщин"
 IRN_women_rights_desc:0 "Иран - цивилизованная страна, и женщины должны иметь такие же права как и мужчины"
 IRN_rab_konst:0 "Новое трудовое законодтельство"
 IRN_rab_konst_desc:0 "Пришло время привести трудовое законодательство, в соответствии с нашим курсом на социальное государство, которое будет должным образом регулировать защиту трудовых прав населения, а так же сферу безопастности труда."
 IRN_social_democrat:0 "Социал-демократия"
 IRN_social_democrat_desc:0 "В иранском обществе всё больше растёт поддержка социал-демократических идей. Следуя воле народа, мы посодействуем поддержке социал-демократов, а так же будем привлекать политиков-социалистов на государственные посты."
 IRN_free_internet:0 "Свободный интернет"
 IRN_free_internet_desc:0 "Запретами ничего не добьешся, особенно в интернете. Свобода информации - это самое главное, теперь наши граждане получат свободный доступ в интернет."
 IRN_social_reforms:0 "Социальные реформы"
 IRN_social_reforms_desc:0 "Новые реформы призваны обеспечить благоустройство государства, а также поднять уровень социальной защиты граждан."
 IRN_once_han:0 ""Отец нации""
 IRN_once_han_desc:0 "Шах - отец для всего народа, он старается заботится о своём народе, и надеется, что народ сплотится вокруг него."
 IRN_pol_ref:0 "Политические реформы"
 IRN_pol_ref_desc:0 "В Иране будут проведены политические реформы, которые изменят жизнь граждан"
 IRN_ref_kons:0 "Поддержка демократии"
 IRN_ref_kons_desc:0 "Наше правительство должно иметь твёрдый фундамент, который не допустит возвращения к власти религиозных деятелей. Продвижение демократических ценностей в обществе лишит поддержки радикалов с их "вождистскими" амибициями."
 IRN_sunni_revolution:0 "Суннитская революция"
 IRN_sunni_revolution_desc:0 "Сунниты провозглашают независимость и начинают вооружённое восстание" 
 IRN_decentralisation:0 "Децентрализация"
 IRN_decentralisation_desc:0 "Слишком большая централизация полномочий затягивает принятие решений, которые часто требуют срочного вмешательства. Правительством разработан план децентрализации государственного аппарата, с целью расширения полномочий местных властей."
 IRN_relig_ravenstvo:0 "Религиозное равенство"
 IRN_relig_ravenstvo_desc:0 "Каждая религия имеет место быть, и мы гарантируем безопасность каждой из религий и конфессий. В цивилизованном обществе, к которому мы стремимся, нет места ущемлению по религиозному признаку."
 IRN_reform_army:0 "Реформы армии"
 IRN_reform_army_desc:0 "Наша армия нуждается в реформировании, создание комиссии для разработки армейской реформы позволит нам внедрить передовой мировой опыт в области военной мысли."
 IRN_reform_obsch:0 "Реформы общества"
 IRN_reform_obsch_desc:0 "Иранское общество стремительно изменялось последние годы и требует новых реформ"
 IRN_persidian_empire:0 "Новая Персидская Империя"
 IRN_persidian_empire_desc:0 "Слабое республиканское правительство неспособно сделать нашу страну по-настоящему Великой, пришло время возродить Великую Персидскую Империю, необходимо напомнить народу что они являются наследниками великих персов!"
 IRN_cvet_democracy:0 "Процветание демократии"
 IRN_cvet_democracy_desc:0 "Демократия - лучшее изобретение человечества. Демократия обрела огромную популярность в стране"
 IRN_atom_res:0 "Атомные реформы"
 IRN_atom_res_desc:0 "Иран проводит новые атомные реформы, что не могло не побеспокоить коллег из США"
 IRN_religiosni_ref:0 "Религиозные реформы" 
 IRN_religiosni_ref_desc:0 "Мы нуждаемся в религиозных реформах для поддержания порядка!"
 IRN_separate_battle:0 "Борьба с сепаратизмом"
 IRN_separate_battle_desc:0 "Иранские власти активно ведут борьбу с сепаратизмом, как военным так и политическим путём"
 IRN_battle_bezrabotica:0 "Борьба с безработицей"
 IRN_battle_bezrabotica_desc:0 "Безработица - одна из важнейших проблем в стране, привлечение безработных к разной оплачиваемой работе позволит нам снизить уровень безработицы и улучшить положение дел в экономике, что положительно скажется на уровне поддержки правительства."
 IRN_islam_republick:0 "Исламская республика"
 IRN_islam_republick_desc:0 "Иран был и останется Исламской Республикой, как бы нам не пытались навязать другое видение мира, мы любой ценой защитим наше исламское правительство!"
 IRN_free_torg:0 "Свободная торговля"
 IRN_free_torg_desc:0 "Правительство предложило законопроект реформы экономической политики, которые дадут бизнесу возможность свободно развиватся, расширят торгово-экономические отношения в обществе и внешнеэкономическую деятельность."
 IRN_chas_sobst:0 "Частная собственость"
 IRN_chas_sobst_desc:0 "Мы должны обеспечить граждан возможностью приобритения частной собственности, которая будет охраняться законом."
 IRN_state_liberalov:0 ""Рассвет демократии""
 IRN_state_liberalov_desc:0 "Иран станет примером для стран Востока, мы дали нашим гражданам преспрецедентную свободу, которой они не имели до этого. Иран - восточный "светоч свободы"!"
 IRN_communa:0 "Во славу рабочих и крестьян!"
 IRN_communa_desc:0 "Наш курс на проведение социалистических преобразований дал свои результаты, Иран может по праву именоватся Социалистической Республикой. Мы закрепим в Конституции волю трудящихся."
 IRN_georgia:0 "Грузия"
 IRN_georgia_desc:0 "Их вино станет нашим"
 IRN_igl:0 "Исламское Государство"
 IRN_igl_desc:0 "Пора убрать это чёрное пятно со святых земель"
 IRN_kurdistan:0 "Курдистан"
 IRN_kurdistan_desc:0 "Они хотят независимость, а получат только окупацию"
 IRN_army:0 "Развитие ВС Ирана"
 IRN_army_desc:0 "У нас готов обширный план развития армии. В него входят увеличение численности солдат, повышение их квалификации и разработка модификаций для уже имеющийся техники."
 IRN_army_effort:0 "Усовершенствование наземной тактики"
 IRN_army_effort_desc:0 "Несмотря на все новые возможности ведения боевых действий на море и в воздухе, сухопутные войска остаются ключевым элементом войны. При должной подготовке мы сумеем избежать прежнего ада в траншеях."
 IRN_equipment_effort:0 "Развитие современного вооружения"
 IRN_equipment_effort_desc:0 "Есть предел тому, какой вес может нести на себе пехотинец. Мы сосредоточим все усилия на том, чтобы обеспечить войска самым лучшим снаряжением: форма, броня, оружие и новейшая электроника."
 IRN_motorization_effort:0 "Развитие армейского транспорта"
 IRN_motorization_effort_desc:0 "Основные характеристики транспортных средств пехоты - манёвренность и защищённость. Сосредоточившись на развитии этого направления, мы получим хорошо защищённый, надёжный и быстрый транспорт для самых разных целей: от армейских джипов, до бронетранспортёров"
 IRN_doctrine_effort:0 "Развитие доктрины"
 IRN_doctrine_effort_desc:0 "Тактика решает всё. Наши вооружённые силы проведут комплекс учений по взаимодействию пехоты с техникой, вымуштрует новых офицеров и перевоспитает старых."
 IRN_equipment_effort_2:0 "Развитие современного оружия II"
 IRN_equipment_effort_2_desc:0 "Мы будем и дальше прилагать все усилия к тому, чтобы наша пехота и войска поддержки были обеспечены наилучшим образом."
 IRN_mechanization_effort:0 "Развитие механизированного корпуса"
 IRN_mechanization_effort_desc:0 "Всесторонне развивая механизированную пехоту, мы в том числе получим опыт эксплуатации и на его основе разработаем новый бронетранспортёр."
 IRN_doctrine_effort_2:0 "Развитие доктрины II"
 IRN_doctrine_effort_2_desc:0 "Представление о ведении боевых действий изменилось не только за период между мировыми войнами, но и в ходе недавних конфликтов. Мы должны постоянно совершенствовать свою доктрину с учётом нового опыта."
 IRN_equipment_effort_3:0 "Развитие современнго оружия III"
 IRN_equipment_effort_3_desc:0 "Хватит копировать чужие образцы и закупать снаряжение за рубежом! Мы должны стать ведущим мировым производителем пехотного оружия."
 IRN_armor_effort:0 "Развитие Бронетанкового корпуса"
 IRN_armor_effort_desc:0 "Применив знания, полученные в ходе моторизации нашей пехоты, мы также можем усовершенствовать бронетехнику."
 IRN_special_forces:0 "Войска специального назначения (Спецназ)"
 IRN_special_forces_desc:0 "Нам необходимы элитные войска; приоритетной задачей должно стать создание горно-стрелковых и воздушно-десантных подразделений."
 IRN_aviation_effort:0 "Развитие современной авиации"
 IRN_aviation_effort_tt:0 "Недостаточно стройплощадок для §авиабаз§!"
 IRN_aviation_effort_desc:0 "Война в воздухе - это направление, где научно-технический прогресс идёт стремительными темпами. Любая современная держава обязана развивать авиацию."
 IRN_fighter_focus:0 "Ставка на истребители"
 IRN_fighter_focus_desc:0 "Современные истребители это многоцелевые машины. Иранские ВВС отработают техники пуска ракет и манёвры воздушного боя, чтобы превзойти по своему опыту любых других."
 IRN_bomber_focus:0 "Ставка на бомбардировщики"
 IRN_bomber_focus_desc:0 "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать всё для того, чтобы такие воспоминания остались только у наших врагов."
 IRN_aviation_effort_2:0 "Развитие авиации II"
 IRN_aviation_effort_2_desc:0 "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
 IRN_CAS_effort:0 "Развитие штурмовиков"
 IRN_CAS_effort_desc:0 "Современная армия нуждается в поддержке не только на земле, но и в воздухе. Новейшая модель станет грозой вражеской техники и благодаря своей надёжности станет любимцем в СМИ и ВВС"
 IRN_rocket_effort:0 "Развитие ракеты МБР"
 IRN_rocket_effort_desc:0 "Мы уже давно ведём тайную разработку грозных баллистических ракет и двигателей. Увеличив финансирование, мы ускорим этот процесс."
 IRN_NAV_effort:0 "Развитие ГЛОНАСС"
 IRN_NAV_effort_desc:0 "Система глобальной навигации как нельзя лучше подойдёт пехотинцу в горах или пустыне, лётчику в небе и моряку в боевом походе. Оснастив все наши войска портативными навигаторами, мы повысим уровень их взаимодействия и нанесём сокрушительный удар противнику!"
 IRN_naval_effort:0 "Развитие ВМС"
 IRN_naval_effort_tt:0 "Недостаточно стройплощадок для §Yверфей§!"
 IRN_naval_effort_desc:0 "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие лёгких надводных кораблей."
 IRN_flexible_navy:0 "ВМФ на основе многоцелевых кораблей"
 IRN_flexible_navy_desc:0 "Многоцелевые корабли - фрегаты и корветы, могут выполнять самые разные задачи. От борьбы со вражескими подводными крейсерами и надводными кораблями, до перехвата вражеских торговых судов."
 IRN_large_navy:0 "ВМФ на основе крупных кораблей"
 IRN_large_navy_desc:0 "Иранские тяжёлые ракетные крейсеры станут грозой всего Индийского океана и Персидского залива. Такие корабли способны нести множество самого разного вооружения и уничтожать любые цели вражеского флота, не говоря уже о том, что великолепно смотрится"
 IRN_submarine_effort:0 "Развитие подводных лодок"
 IRN_submarine_effort_desc:0 "Наши атомные подводные крейсеры станут мошным козырем в войне. Подводные лодки поменьше будут атаковать вражеские торговые и десантные суда и оказывать поддержку во время морского сражения."
 IRN_cruiser_effort:0 "Развитие крейсеров"
 IRN_cruiser_effort_desc:0 "Прежде чем заниматься продвинутыми разработками крейсеров, нам нужно заменить или модернизировать устаревшие модели."
 IRN_destroyer_effort:0 "Развитие эсминцев"
 IRN_destroyer_effort_desc:0 "Конструируя подводные корабли и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы и надводная авиация для этого жизненно необходимы."
 IRN_capital_ships_effort:0 "Развитие тяжёлых кораблей"
 IRN_capital_ships_effort_desc:0 "Новейшие тяжёлые корабли - ракетные крейсеры и авианосцы уничтожат любого противника. Мы выделим на их разработку больше денег и внимательно проследим за их расходованием, чтобы каждый риал пошёл в дело."
 IRN_doctrine_effort_3:0 "Развитие доктрины III"
 IRN_doctrine_effort_3_desc:0 "Мы продолжаем нарабатывать опыт наземной армии в фортификации, проведении молниеносных операций при поддержке танков, артиллерии и авиации и выживании в жарком климате."
 IRN_equipment_effort_4:0 "Развитие современного оружия IV"
 IRN_equipment_effort_4_desc: "Подключив талантливых молодых инженеров, мы получили множество проектов по модернизации нашего стрелкового, противотанкового и специального оружия. Мы вправе выбрать для финансирования те разработки, которые сочтём наиболее удачными."
 IRN_armor_effort_2:0 "Развитие бронетанкового корпуса II"
 IRN_armor_effort_2_desc:0 "Мы подготовили несколько проектов модернизации бронетраспортеров и танков, путём оснащения новейщими прицелами, системами управления огнём, блоками активной брони и улучшенными двигателями. Теперь надо лишь выбрать те проекты, которые сочтём наиболее хорошими"
 IRN_paratroopers_divisions:0 "Развитие воздушно-десантных войск"
 IRN_paratroopers_divisions_desc:0 "Мы расширим подразделение десантных войск и упорными тренировками сделаем из них элиту Иранской армии, готовую сражаться в любых условиях и виртуозно владеющих тактикой."
 IRN_special_forces_2:0 "Войска специального назначения II"
 IRN_special_forces_2_desc:0 "Горнострелки в составе Корпуса Стражей Исламской Революции, десант в ведении ВВС, морская пехота - опора флота. Все эти солдаты продолжат упорные тренировки по новым методикам, чтобы стать еше лучше."
 IRN_marines_divisions:0 "Развитие морской пехоты"
 IRN_marines_divisions_decs:0 "Морская пехота получит для обучения опытные образцы снаряжения и продолжит тренировки, чтобы в случае войны завоевать плацдарм для наших войск любой ценой и безупречно проводить специальные операции."
 IRN_anticorruption_company_focus:0 "Антикоррупционная кампания"
 IRN_anticorruption_company_focus_desc:0 "Расследование показало, что заместитетель министра экономики скрыл огромные теневые доходы от продажы алкоголя и табака. На допросе он сдал целую шайку прогнивших жуликов поменьше. Нам необходимо действовать как можно быстрее и жёстче, чтобы не успела поднятся шумиха."
 IRN_new_law_against_corruption:0 "Антикоррупционные реформы"
 IRN_new_law_against_corruption_desc:0 "Мы попытаемся сделать экономику как можно прозрачней, путём обнародования сумм государственных закупок, строгого контроля за декларациями о доходах наших чиновников, чтобы во имя Аллаха такого позора в нашей стране не было!"
 IRN_reducing_corruption_focus_TT:0 "Возможность снижения уровня коррупции"
 IRN_reducing_corruption_focus_TT_decs:0 "Мы продолжаем бороться с коррупцией максимально жёстко и эффективно. Теперь чиновникам запрещено заниматься бизнесом, а простые иранцы могут легко подать в суд на коррумпированных шакалов, как только заметят такое."
 IRN_conducted_anticorruption_company:0 "Проведён антикоррупционная кампания"
 IRN_conducted_anticorruption_company_desc:0 "Экономический анализ показывает, что коррупция свелась практически к нулю, до показателей Норвегии и Сингапура. Алллах смотрит на нас с гордостью!"
 IRN_nuclear_abandonment:0 "Будапешский меморандум"
 IRN_nuclear_abandonment_desc:0 "Дабы подтвердить свои миролюбивые намерения мы обязаны полностью свернуть свою ядерную программу. Пришло время отказаться от такого ужасного оружия."
 IRN_rejection_of_dictatorship:0 "Отказ от диктатуры"
 IRN_rejection_of_dictatorship_desc:0 "Без политической модернизации не может быть любой другой государственной модернизации. Хомейни извратил идею Революции 1979 года и заменил шахскую диктатуру диктатурой теократической. Пришло время сбросить оковы деспотии!"
 IRN_reform_laws_against_corruption:0 "Проведены антикоррупционные реформы"
 IRN_reform_laws_against_corruption_decs:0 "Теперь граждане могут смотреть, куда уходят их налоги, чтобы убедится, что правитель действительно великий человек, готовый на всё ради любимой страны. В дальнейшем мы проведём экономическую реформу, которая ещё сильнее укрепит наше хозяйство и промышленность."
 IRN_reform_economics:0 "Реформа экономики"
 IRN_reform_economics_desc:0 "Наконец-то реформа дала свои плоды. Теперь в мире в туристических путеводителях Иран называют не иначе как Жемчужиной Востока или Новой Персией, а погрязшие в разврате и роскоши саудиты тщетно пытаются завлечь к себе хоть кого-нибудь. Наши потомки с гордостью будут вспоминать наши имена!"
 IRN_reform_economy_focus_TT:0 "Возможность проведения экономических реформ"
 IRN_reform_economy_focus_TT_desc:0 "После расследования коррупционных преступлений, мы без опаски можем внедрять меры по укреплению на рынке нашего риала. Планируется привлечение инвесторов, выдача выгодных кредитов фермерам и либерализация экономики в целом." 
 IRN_europe_TT:0 "Сфокусируясь на §Bпроевропейской политике§!, мы наладим отношения со странами §BЕвропейского союза§!."
 IRN_germany_TT:0 "Сфокусируясь на §Bпроевропейской политике§!, мы наладим отношения с §BГерманией§!."
 IRN_great_britain_TT:0 "Сфокусируясь на §Bпроевропейской политике§!, мы наладим отношения с §BВеликобританией§!."
 IRN_usa_conservatism_TT:0 "Сфокусируясь на §Bпроамериканской политике§!, мы наладим отношения с §BСША§!."
 IRN_usa_liberalism_TT:0 "Сфокусируясь на §Yпроамериканской политике§!, мы наладим отношения с §YСША§!."
 IRN_turkey_TT:0 "Мы наладим отношения с §CТурцией§!."
 IRN_japan_TT:0 "Мы наладим отношения с §BЯпонией§!."
 IRN_russia_centrism_TT:0 "Сфокусируясь на §Cпророссийской политике§!, мы наладим отношения с §CРоссией§!."
 IRN_russia_socialism_TT:0 "Сфокусируясь на §Rпросоветской политике§!, мы наладим отношения с §CСоветской Россией§!."
 IRN_russia_democratic_TT:0 "Сфокусируясь на §Bпророссийской политике§!, мы наладим отношения с §BРоссией§!."
 IRN_chi_socialism_TT:0 "Сфокусируясь на §Rпрокитайской политике§!, мы наладим отношения с §RКитаем§!."
 IRN_chi_democratic_TT:0 "Сфокусируясь на §Bпрокитайской политике§!, мы наладим отношения с §BКитаем§!."
 IRN_chi_centrism_TT:0 "Сфокусируясь на §Cпрокитайской политике§!, мы наладим отношения с §CКитаем§!."
 IRN_middle_east_TT:0 "Мы наладим отношения со §Gстранами Ближнего Востока§!."
 IRN_middle_asia_TT:0 "Мы наладим отношения со §Gстранами Средней Азии§!."
 IRN_balkan_TT:0 "Мы наладим отношения с §Cбалканскими странами§!."

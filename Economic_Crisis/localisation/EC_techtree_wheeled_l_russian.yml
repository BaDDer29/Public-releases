 apc_wheeled_g1_equipment_0:0 "БТР I (8х8)"
 apc_wheeled_g1_equipment_0_desc:0 "Бронетранспортёр (БТР) — бронированная транспортно-боевая машина (транспортёр) для транспортировки личного состава (стрелков и тому подобных) мотострелковых (мотопехотных, десантных и так далее) подразделений и их материальных средств, к месту выполнения боевой задачи и эвакуации раненых и поражённых с поля боя. При отсутствии у противника противотанковых средств, БТР может поддержать стрелков (пехоту, МП, ВДВ) огнём бортового оружия."

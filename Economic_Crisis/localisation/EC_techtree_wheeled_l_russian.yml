 #equipments
 truck_equipment:0 "Грузовики"
 truck_g0_equipment_0:0 "Послевоенное поколение армейских грузовиков"
 truck_g0_equipment_0_desc:0 "Опыт Второй мировой серьёзно повлиял на развитие организации грузоперевозок для снабжения войск. Это поколение армейских грузовиков включает в себя передовые решения конца 1940-х начала 1950-х, и опыт полученный в ходе Второй мировой и Корейской войн."
 truck_g1_equipment_0:0 "Грузовики I"
 truck_g1_equipment_0_desc:0 "Конфликты начала 1950-х годов ознаменовались массвовым внедрением новых тактик и вооружений, что несомненно сказалось на резко возросшем уровне потребления снабжения - одна из основных задач армейского грузовика. Однако, главным требованием к армейскому грузовому транспорту является проходимость, она несомненно выше, хотя и ценой на порядок большего потребения топлива."
 truck_g2_equipment_0:0 "Грузовики II"
 truck_g2_equipment_0_desc:0 "Прошлые модели армейского транспорта хотя и имели большую проходимость но были слишком "прожорливы" к топливу, что не самым лучшим образом сказывается на стоимости применения этих грузовиков. Новые модели отличаются более высокой проходимостью ценой повышенного потребления топлива."
 truck_g3_equipment_0:0 "Грузовики III"
 truck_g3_equipment_0_desc:0 "Развитие технологий позволяет новым грузовикам существенно уменьшить потребление топлива ценой некоторого снижения проходимости."
 truck_g4_equipment_0:0 "Грузовики IV"
 truck_g4_equipment_0_desc:0 "Новейшие технических достижения позволяют существенно поднять проходимость грузовика, без повышения расхода топлива. Также ограниченно начинает применятся противопульное бронирование для большей защиты экипажа и основных узлов грузовика от поражения стрелковым оружием."
 truck_g5_equipment_0:0 "Грузовики V"
 truck_g5_equipment_0_desc:0 "Новые технические решения, применённые в этой машине, позволяют существенно повысить проходимость и грузоподьемность грузовика, основательно расширив тактические возможности наших подразделений. Современный армейский грузовик обладает проходимостью и грузоподьемностью, которой не имел ни один грузовик до этого."
 truck_g6_equipment_0:0 "Перспективные бронированные грузовики I"
 truck_g6_equipment_0_desc:0 "Перспективным направлением армейского грузового транспорта стала защита экипажа, поскольку технику можно сделать новую, а обученного бойца заменить иногда бывает очень сложно. Не стоит также забывать и о безопастности и защите личного состава, доставляемого этим транспортом к месту действий в боевой обстановке, от поражения огнём противника. Отличным решением этой проблемы становится оснащение транспорта бронированием, предоставляющим защиту от стрелкового оружия."
 truck_g7_equipment_0:0 "Перспективные бронированные грузовики II"
 truck_g7_equipment_0_desc:0 "Установка более мощных двигателей позволяет усилить бронирование машины, оснастив дополнительно транспорт защитой ещё и от некоторых видов мин, что существенно повышает защищённость личного состава."
 
 light_utility_vehicle_equipment:0 "Джипы"
 light_utility_vehicle_g1_equipment_0:0 "Лёгкий вездеход I"
 light_utility_vehicle_g1_equipment_0_desc:0 "Опыт Второй мировой показал эффективность и широкий спектр применения лёгкого вездеходного транспорта, который может использоватся как штабной и разведывательный автомобиль, перевозчик пехоты и раненых или как лёгкий артиллерийский тягач."
 light_utility_vehicle_g2_equipment_0:0 "Лёгкий вездеход II"
 light_utility_vehicle_g2_equipment_0_desc:0 "Лёгкие вездеходы нового поколения отличаются повышенной проходимостью, как и повышенным потреблением топлива, однако обладают и большей грузоподьемностью."
 light_utility_vehicle_g3_equipment_0:0 "Лёгкий броневездеход III"
 light_utility_vehicle_g3_equipment_0_desc:0 "Проблема защиты личного состава при транспортировке лёгкими вездеходами вылилась в идею создания вездехода, обладающего проходимостью не уступающей от армейского джипа, но имеющего броню, которая обеспечит защиту личного состава от стрелкового оружия."
 light_utility_vehicle_g4_equipment_0:0 "Лёгкий броневездеход IV"
 light_utility_vehicle_g4_equipment_0_desc:0 "Концепция лёгкого бронеавтомобиля-вездехода оказалась довольно успешной и эффективной. Однако, появление новых видов вооружения, новых тактик ведения боевых действий требует и обновления защиты от современных видов стрелкового вооружения и лёгких мин."
 light_utility_vehicle_g5_equipment_0:0 "Лёгкий вездеход V"
 light_utility_vehicle_g5_equipment_0_desc:0 "Новаторским решением в категории лёгких вездеходов стала модульная конструкция автомобиля, которая позволяет даже в полевых условиях за короткое время менять назначение автомобиля путём установки модулей необходимого назначения - от лёгкого грузовика до модулей систем связи, инженерных и тыловых служб."
 light_utility_vehicle_g6_equipment_0:0 "Перспективный броневездеход I"
 light_utility_vehicle_g6_equipment_0_desc:0 "Современные боевые действия требуют всё большей защищённости личного состава при транспортировке. На машине предлагается установить современное противопульное и противоосколочное бронирование, а также модульные лёгкие орудия поддержки пехоты."
 light_utility_vehicle_g7_equipment_0:0 "Перспективный броневездеход II"
 light_utility_vehicle_g7_equipment_0_desc:0 "Дальнейшее развитие броневездехода переоснащённого по последнему слову техники, из новинок защиты - "умная" противопульная и противоосколочная броня и система модульного лёгкого оружия поддержки пехоты с системой опознавания "свой-чужой"."
 

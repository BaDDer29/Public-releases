 isis.38.t:0 "Стрельба в Еврейском музее"
 isis.38.d:0 "Человек в кепке, с несколькими сумками, вооружённый пистолетом и автоматом Калашникова, прибыл в Еврейский музей Бельгии, расположенный недалеко от Саблона в центре Брюсселя, около половины четвёртого. Затем он открыл огонь, убив трёх человек на месте и тяжело ранив четвёртого, который вскоре был доставлен в больницу. Считается, что убийца провёл в Сирии более года и имел связи с радикальными исламистами."
 isis.38.a:0 "Ужасно!"
 
 isis.39.t:0 "Нападение на полицейских в Туре"
 isis.39.d:0 "Сегодня мужчина в Жуэ-ле-Тур вошёл в полицейский участок и напал на полицейских с ножом, крича "Аллах Акбар" и ранив троих, прежде чем был застрелен. Это нападение было классифицировано Европолом как случай религиозно вдохновлённого терроризма."
 isis.39.a:0 "Ужасно!"

 isis.40.t:0 "Теракт в редакции Charlie Hebdo"
 isis.40.d:0 "Сегодня два брата, Саид и Шериф Куаши, ворвались в офис французской сатирической еженедельной газеты Charlie Hebdo в Париже. Вооружённые винтовками и другим оружием, они убили 12 человек и ранили ещё 11. Боевики идентифицировали себя как принадлежащие к исламской террористической группировке "Аль-Каида" на Аравийском полуострове, которая взяла на себя ответственность за нападение. Несколько связанных с этим нападений последовали в регионе Иль-де-Франс, включая осаду кошерного супермаркета Hypercacher, где террорист удерживал 19 заложников, из которых он убил 4 человека еврейской национальности."
 isis.40.a:0 "Ужасно!"

 isis.41.t:0 "Захват заложников у Венсенских ворот"
 isis.41.d:0 "Амеди Кулибали, присягнувший на верность ИГИЛ, напал на людей в супермаркете кошерной еды Hypercacher в Порт-де-Венсен на востоке Парижа. Он убил четырёх человек, все из которых были евреями, и сделал 15 человек заложниками."
 isis.41.a:0 "Ужасно!"

 isis.42.t:0 "Теракт в Копенгагене"
 isis.42.d:0 "Первая стрельба состоялась на небольшом публичном мероприятии под названием "Искусство, богохульство и свобода выражения мнений" в культурном центре Крудттендена, где вооружённый боевик убил одного гражданского и ранил трёх полицейских. На мероприятии присутствовало от 30 до 40 человек. Вторая стрельба произошла позже возле Большой городской синагоги в Кристальгаде. Боевик убил молодого еврея, дежурившего в Службе безопасности во время празднования бат-мицвы, и ранил двух полицейских."
 isis.42.a:0 "Ужасно!"
 
 isis.43.t:0 "Массовое убийство в Граце"
 isis.43.d:0 "В центре города Грац произошло автомобильное нападение. Ален Ризванович, водитель, умышленно убил и ранил пешеходов и велосипедистов, сбив их зелёным внедорожником типа Daewoo Rexton, который он вёл со скоростью до 100 километров в час. По словам пресс-секретаря, беспорядки начались на Цвейгльгассе, где одна жертва скончалась. Затем Ризванович проехал через город, миновал мост Шенаугассе и въехал на Херренгассе, где убил ещё двух человек."
 isis.43.a:0 "Ужасно!"

 isis.44.t:0 "Теракт в Сен-Кантен-Фаллавье"
 isis.44.d:0 "Француз-мусульманин Ясин Салхи обезглавил своего работодателя Эрве Корнару и въехал на своём фургоне в Сен-Кантен-Фаллавье близ Лиона, Франция, что вызвало взрыв, в результате которого пострадали ещё два человека. Салхи был арестован и обвинён в убийстве и покушении на убийство, связанном с терроризмом. Ещё три человека были допрошены полицией, но отпущены без предъявления обвинений."
 isis.44.a:0 "Ужасно!"
 
 isis.45.t:0 "Нападение на пассажирский поезд Амстердам-Париж"
 isis.45.d:0 "Мужчина открыл стрельбу в поезде Thalys, следовавшем из Амстердама в Париж. Четыре человека были ранены, включая нападавшего. Французские, американские и британские пассажиры противостояли нападавшему и схватили его, поскольку его винтовка заклинила. Нападавший, позже опознанный как Аюб Эль-Хаззани, сначала утверждал, что был всего лишь грабителем, но позже признался, что хотел "убить американцев" в качестве мести за взрывы в Сирии."
 isis.45.a:0 "Ужасно!"

 isis.46.t:0 "Нападение с ножом в Шпандау"
 isis.46.d:0 "Исламист напал на полицейского и был застрелен. Правоохранители прибыли на вызов в район Шпандау, где мужчина угрожал прохожим ножом. После того, как сотрудники полиции вышли из автомобиля, он напал на них и ранил одного из них в живот. Второй полицейский несколько раз выстрелил в мужчину. Нападавшего спасти не удалось."
 isis.46.a:0 "Так ему и надо!"

 isis.47.t:0 "Теракты в Париже [GetYear] года"
 isis.47.d:0 "Террористические акты в Париже и его пригороде произошли поздно вечером. Почти одновременно были совершены несколько атак: взрывы возле стадиона «Стад де Франс» в Сен-Дени, расстрел посетителей нескольких ресторанов, а также бойня в концертном зале «Батаклан» (где около 100 человек были захвачены в заложники). Жертвами теракта стали 130 погибших и более чем 350 раненых, из них 99 находились в критическом состоянии. Жертвами стали в основном молодые люди 20—30 лет. Эти теракты стали крупнейшими по числу жертв за всю историю Франции и самым масштабным по числу жертв нападением на Париж со времён Второй мировой войны. Группировка «Исламское государство» взяла на себя ответственность за нападения, назвав их «11 сентября по-французски»."
 isis.47.a:0 "Ужасно!"
 
 isis.48.t:0 "Нападение на полицейских в Париже"
 isis.48.d:0 "Рано утром французская полиция начала операцию в парижском пригороде Сен-Дени, в результате которой было задержано семеро подозреваемых в причастности к терактам. Одна из подозреваемых подорвала себя во время штурма, ещё один подозреваемый был найден мёртвым. Им был Абдельхамид Абауд. В ходе рейда пять полицейских получили ранения. При штурме также погибла полицейская собака по кличке Дизель."
 isis.48.a:0 "Собачку жалко..."

 isis.49.t:0 "Нападение на полицейских в Ганновере"
 isis.49.d:0 "Сегодня двое полицейских подошли к 15-летней девушке марроканского происхождения и попросили у неё документы, удостоверяющие личность. Девушка ударила полицейского ножом в затылок на Центральном вокзале Ганновера, причинив ему серьёзные травмы. Офицер выжил после операции. По данным следствия, девушка прониклась идеями джихадизма и вступила в контакт с идеологами «Исламского государства» через Интернет."
 isis.49.a:0 "Ужасно!"
 
 isis.50.t:0 "Теракты в брюссельском аэропорту и метро"
 isis.50.d:0 "Сегодня в зале вылета брюссельского аэропорта произошли 2 взрыва, совершенные террористами-смертниками — один между стойками American Airlines и Brussels Airlines, другой — возле кафе Starbucks. В результате атаки, по предварительным сведениям, погибли 14 и были ранены 96 человек. Посадка всех рейсов в аэропорту была запрещена, самолёты уходили на запасные аэродромы. Здание аэропорта частично пострадало, обрушена часть потолка, выбиты стёкла."
 isis.50.a:0 "Ужасно!"
 
 isis.51.t:0 "Теракт в Эссене"
 isis.51.d:0 "Трое исламистов 16-летнего возраста с помощью взрывного устройства совершили теракт на индуистской свадьбе. Террористы арестованы и привлечены к ответственности."
 isis.51.a:0 "Ужасно!"

 isis.52.t:0 "Убийство в Маньянвиле"
 isis.52.d:0 "Сегодня полицейский и его напарник, секретарь полиции, были зарезаны в своём доме в Маньянвиле мужчиной, осуждённым в 2013 году за участие в группе, планирующей террористические акты. Ответственность за теракт взяло на себя Исламское государство."
 isis.52.a:0 "Ужасно!"
 
 isis.53.t:0 "Теракт на Английской набережной"
 isis.53.d:0 "31-летний мусульманин Мохамед Лауэж-Булель на 19-тонном грузовике врезался в толпу людей, наблюдавших на Английской набережной за салютом в честь Дня взятия Бастилии. Жертвами стали 86 человек, пострадали более 430 человек. Погибли двое граждан Эстонии. ападавший был застрелен полицией. Ответственность за произошедшее взяла на себя террористическая организация «Исламское государство»."
 isis.53.a:0 "Ужасно!"

 isis.54.t:0 "Нападение на пассажирский поезд в Вюрцбурге"
 isis.54.d:0 "Сегодня афганский беженец Риаз Хан Ахмадзай напал и ранил четырёх человек, двое из которых были тяжело ранены, в поезде недалеко от Вюрцбурга в Германии. Личность террориста удалось установить по найденным в кабине грузовика водительским правам и кредитной карте после сверки отпечатков пальцев. Нападавшим оказался 17-летний проситель убежища, вооружённый ножом и топором. В ходе задержания преступник был застрелен. Государственное управление уголовных расследований назвало это терактом с исламистским религиозным мотивом."
 isis.54.a:0 "Ужасно!"
 
 isis.55.t:0 "Теракт в Ансбахе"
 isis.55.d:0 "Вечером в баварском городе Ансбах произошёл взрыв: 27-летний сириец подорвал себя на одной из улиц в центре города, где проходил музыкальный фестиваль Ansbach Open. 15 человек получили ранения, сам преступник погиб. В одном из видео, распространённом через интернет, он называет себя членом ИГ и говорит о планируемом им теракте."
 isis.55.a:0 "Ужасно!"
 
 isis.56.t:0 "Нападение в Ройтлингене"
 isis.56.d:0 "В закусочной у центрального автобусного вокзала города Ройтлинген 21-летний сирийский беженец напал с мачете на свою 45-летнюю беременную коллегу-польку, с которой состоял в отношениях, и убил её. Ещё два человека получили ранения. Арестованный через несколько минут полицией сириец явно имеет психические проблемы. По сообщению полиции, речь идёт о преступнике-одиночке, и нет оснований считать это нападение терактом. Скорее всего произошла бытовая ссора."
 isis.56.a:0 "Ужасно!"

 isis.57.t:0 "Нападение на церковь в Нормандии"
 isis.57.d:0 "Около 9:45 по местному времени двое вооружённых ножами боевиков взяли заложников в церкви в городе Сент-Этьенн-дю-Рувре во время утренней службы. В заложниках оказались пять человек, находившихся в тот момент в церкви, среди которых один священник, две монахини и два прихожанина. Ещё одна монахиня успела убежать и предупредить полицию. Нападавшие перерезали горло 85-летнему священнику Жаку Амелю, ещё один из заложников тяжело ранен. Нападавшие были застрелены полицией."
 isis.57.a:0 "Ужасно!"

 isis.58.t:0 "Нападение на полицейских в Шарлеруа"
 isis.58.d:0 "Вечером неизвестный мужчина, вооружённый мачете, напал на двух женщин-полицейских рядом с полицейским участком в городе Шарлеруа, неподалёку от бельгийской столицы. По свидетельствам очевидцев, в момент атаки злоумышленник выкрикивал "Аллах Акбар". В результате нападения одна из женщин была доставлена в больницу с глубокими порезами лица. Другая - также была ранена в лицо, однако её жизни ничего не угрожает. Налётчика обезвредила одна из сотрудниц полицейского участка, которая выстрелила в мужчину, смертельно ранив его."
 isis.58.a:0 "Ужасно!"

 isis.59.t:0 "Нападение на полицейских в Брюсселе"
 isis.59.d:0 "Сегодня трое полицейских были атакованы мужчиной с мачете в районе Шербек в Брюсселе, Бельгия. Двое из них получили ножевые ранения, а третий подвергся физическому насилию, но в остальном не пострадал. Предполагаемый нападавший — гражданин Бельгии по имени Хишам Диоп, который был задержан и обвинён в покушении, связанным с терроризмом, и участии в террористической группе."
 isis.59.a:0 "Ужасно!"

 isis.60.t:0 "Наезд на посетителей рождественской ярмарки в Шарлоттенбурге"
 isis.60.d:0 "Грузовик-фура с полуприцепом въехал на заполненную людьми территорию рождественского базара на площади Брайтшайдплац в берлинском районе Шарлоттенбург. Проехав по территории базара между торговыми лавками и пробив торговый ряд, грузовик снова выехал на прилегающую улицу и вскоре остановился, после чего водитель обратился в бегство. В результате наезда под колёсами фуры погибло 11 человек, ещё более 50 посетителей получили ранения различной степени тяжести. Кроме того, в оставленной фуре на месте пассажира было найдено ещё одно тело. Ответственность за теракт взяла на себя организация «Исламское государство»."
 isis.60.a:0 "Ужасно!"

 isis.61.t:0 "Первый теракт на Вестминстерском мосту"
 isis.61.d:0 "Днём на Вестминстерском мосту в Лондоне автомобиль наехал на людей. Около здания дворца парламента автомобиль остановил полицейский. Находящийся в автомобиле человек нанёс полицейскому ножевое ранение, после чего был застрелен другим сотрудником полиции. Это первый и самый крупный крупный теракт, произошедший в Лондоне после лондонских взрывов 7 июля 2005 года. Полиция признала произошедшее терактом. Террористическая организация «Исламское государство» взяла на себя ответственность за случившееся."
 isis.61.a:0 "Ужасно!"

 isis.62.t:0 "Наезд на пешеходов на улице Дроттнинггатан"
 isis.62.d:0 "Грузовик врезался в толпу людей на главной пешеходной улице Стокгольма Дроттнинггатан в середине дня. Машина двигалась на большой скорости и остановилась после того, как въехала в витрину одного из магазинов. На место происшествия прибыли полицейские автомобили и кареты скорой помощи. Территория оцеплена."
 isis.62.a:0 "Ужасно!"

 isis.63.t:0 "Нападение на полицейских на Елисейских полях"
 isis.63.d:0 "Вечером на Елисейских полях в Париже было совершено вооружённое нападение на полицейских: преступник обстрелял полицейский автобус на Елисейских полях, убив одного сотрудника. Ранения получили двое полицейских и туристка. Нападавший был застрелен. Ответственность за нападение, совершённое за два дня до выборов президента Франции, взяла на себя группировка ИГ, назвав нападавшего «Абу Юсефом Бельгийцем»."
 isis.63.a:0 "Ужасно!"

 isis.64.t:0 "Теракт на «Манчестер-Арене»"
 isis.64.d:0 "Взрыв в Манчестере произошёл вечером на «Манчестер-Арене», в результате чего погибло по меньшей мере 22 человека, более 120 получили ранения. Взрыв произошёл в конце концерта американской певицы Арианы Гранде. \nОтветственность за теракт взяло на себя Исламское государство."
 isis.64.a:0 "Ужасно!"

 isis.65.t:0 "Теракт на Лондонском мосту"
 isis.65.d:0 "В 21:58 по местному времени белый фургон проехал через Лондонский мост в центральном районе Лондона, через шесть минут он вернулся, снова проехал мост и развернулся. Автомобиль снова начал движение по мосту, но наехал на тротуар и начал сбивать людей. Он сбил трёх человек, затем врезался в ограждение в конце моста на южной стороне. Из автомобиля вышли трое мужчин с ножами, которые побежали к рынку «Боро» и стали нападать на посетителей баров и ресторанов. Через несколько минут на место прибыла вооружённая полиция, которая открыла огонь по нападавшим. \nВосемь полицейских произвели около 50 выстрелов, все трое нападавших были убиты."
 isis.65.a:0 "Ужасно!"

 isis.66.t:0 "Теракт на Центральном вокзале Брюсселя"
 isis.66.d:0 "В ночь на 21 июня правоохранительные органы Бельгии обезвредили мужчину, готовившего теракт на центральном вокзале Брюсселя. Ему удалось привести в действие взрывное устройство, полиция открыла по террористу огонь. Он скончался позже в больнице. От взрыва никто не пострадал."
 isis.66.a:0 "Это была тяжёлая обстановка"

 isis.67.t:0 "Теракт в супермаркете EDEKA в Гамбурге"
 isis.67.d:0 "27-летний выходец из Палестины Ахмад напал с ножом на покупателей в магазине Гамбурга. Преступник, вооружённый кухонным ножом, в 15 часов в супермаркете Edeka напал на 50-летнего мужчину, который скончался на месте преступления. После этого он выбежал на улицу и ранил ещё четырёх мужчин и одну женщину. За преступником погнались прохожие. После непродолжительной погони они догнали его, обезвредили и передали в руки прибывшей полиции. Ахмад, как он сам сказал, совершил нападение по религиозным мотивам: таким образом он хотел отомстить за акты несправедливости, совершаемые против мусульман во всём мире."
 isis.67.a:0 "Ужасно!"

 isis.68.t:0 "Теракт в Турку"
 isis.68.d:0 "Сегодня 18-летний гражданин Марокко устроил массовую резню, в ходе которой пострадали в общей сложности 10 человек. Погибли две гражданки Финляндии. В ходе полицейской операции нападавший, Абдеррахман Мешках, был ранен выстрелом в ногу, задержан и доставлен в университетскую больницу."
 isis.68.a:0 "Ужасно!"

 isis.69.t:0 "Нападение на полицейских в Брюсселе"
 isis.69.d:0 "Сегодня трое полицейских были атакованы мужчиной с мачете в районе Шербек в Брюсселе, Бельгия. Двое из них получили ножевые ранения, а третий подвергся физическому насилию, но в остальном не пострадал. Предполагаемый нападавший — гражданин Бельгии по имени Хишам Диоп, который был задержан и обвинён в покушении, связанным с терроризмом, и участии в террористической группе."
 isis.69.a:0 "Ужасно!"

 isis.70.t:0 "Теракт в Лондонском метрополитене"
 isis.70.d:0 "Утром в вагоне лондонского метро произошёл взрыв, после которого началось возгорание. Самодельное взрывное устройство выглядело как белое пластиковое ведро, похожее на ёмкость для краски или строительной смеси. В вагоне началось сильное задымление, всех пассажиров эвакуировали. Пострадали 29 человек, сообщили вечером 15 сентября в Национальной службе здравоохранения (ранее сообщалось о 22 пострадавших). В основном они госпитализированы с ожогами, ни у одного из них нет травм, опасных для жизни. Погибших нет."
 isis.70.a:0 "Ужасно!"

 isis.71.t:0 "Теракт в супермаркете в Требе"
 isis.71.d:0 "В результате серии террористических атак в департаменте Од на юге Франции погибли три человека, не менее 16 получили ранения. Двое из пострадавших, как сообщил президент, «находятся в тяжёлом состоянии». Глава государства подчеркнул, что расценивает произошедшее в городах Каркасон и Требе как «исламистскую террористическую атаку». Ответственность за теракт взяла на себя группировка «Исламское государство»."
 isis.71.a:0 "Ужасно!"

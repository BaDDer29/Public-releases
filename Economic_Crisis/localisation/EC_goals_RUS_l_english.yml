 RUS_army:0 "Development of the Russian Armed Forces"
 RUS_army_effort:0 "The development of the land army"
 RUS_army_effort_desc:0 "Despite all the new opportunities for fighting at sea and in the air, the ground forces remain a key element of the  ar, and with proper training we will be able to increase the potential of our armed forces."
 RUS_equipment_effort:0 "The development of modern weapons"
 RUS_equipment_effort_desc:0 "There is a limit to how much weight an infantryman can bear, we will concentrate our efforts on providing the troops with the best equipment."
 RUS_motorization_effort:0 "Transport development"
 RUS_motorization_effort_desc:0 "The main characteristics of infantry vehicles are maneuverability and security, focusing on the development of this direction, we will be able to quickly move troops to the battlefield."
 RUS_doctrine_effort:0 "Modern Army Doctrine"
 RUS_doctrine_effort_desc:0 "The military doctrines of the Second World War, which determined the methods of conducting ground combat in the middle of the last century, are hopelessly outdated. Our best minds should develop the foundations of a new tactic and strategy."
 RUS_equipment_effort_2:0 "The development of modern weapons II"
 RUS_equipment_effort_2_desc:0 "We will continue to make every effort to ensure that our infantry and support troops are provided in the best possible way."
 RUS_mechanization_effort:0 "Development of mechanized parts"
 RUS_mechanization_effort_desc:0 "Comprehensively developing army mechanized units, we will get at disposal effective means of breaking through enemy defenses and offensives."
 RUS_doctrine_effort_2:0 "Modern Army Doctrine II"
 RUS_doctrine_effort_2_desc:0 "The notion of the conduct of hostilities has changed not only in the post-war period, but also in recent conflicts. We must constantly improve our doctrine in the light of new experiences."
 RUS_equipment_effort_3:0 "The development of modern weapons III"
 RUS_equipment_effort_3_desc:0 "Enough to copy other people's samples and purchase equipment abroad! We must become the world's leading manufacturer of infantry weapons."
 RUS_armor_effort:0 "The development of armored units"
 RUS_armor_effort_desc:0 "By applying the knowledge gained during the mechanization of our infantry, we can improve the army armored units."
 RUS_special_forces:0 "Special Forces"
 RUS_special_forces_desc:0 ""
 RUS_aviation_effort:0 "Development of the Air Force of Russia"
 RUS_aviation_effort_tt:0 "Insufficiently suitable sites for the construction of" Yaviobaz§!"
 RUS_aviation_effort_desc:0 "The war in the air is a direction where scientific and technological progress is moving at a rapid pace. Any modern power must develop aviation."
 RUS_fighter_focus:0 "Bet on the fighters"
 RUS_fighter_focus_desc:0 "As a legacy from the USSR, we received a powerful fighter aircraft. To securely shield our skies and retain our advantage in the future, we must create the most advanced fighters."
 RUS_bomber_focus:0 "Bet on the SU-27СМ3"
 RUS_bomber_focus_desc:0 "When people of the future begin to talk about the horrors of today's wars, they will remember the fire falling from the sky. We must do everything to ensure that such memories remain only with our enemies."
 RUS_aviation_effort_2:0 "Modernization of SU-34"
 RUS_aviation_effort_2_desc:0 "We need to improve our air force to ensure air supremacy and deliver crushing blows at the enemy."
 RUS_CAS_effort:0 "Development of the MiG-31"
 RUS_CAS_effort_desc:0 "The modern army needs support not only on the ground, but also from the air."
 RUS_rocket_effort:0 "Improving Ballistic Missiles"
 RUS_rocket_effort_desc:0 "Rockets and jet engines allow manned and unmanned aerial vehicles to reach very high speeds, progress in this area will give us the opportunity to catch the enemy by surprise and ensure the parity of the strike power."
 RUS_NAV_effort:0 "The development of naval aviation"
 RUS_NAV_effort_desc:0 "Modern war at sea is conducted under water, on water and in airspace above the water surface."
 RUS_naval_effort:0 "Russian Navy"
 RUS_naval_effort_tt:0 "There are not enough suitable sites for the construction of" yverfei§!"
 RUS_naval_effort_desc:0 "The development of the fleet should become a priority for us, we need to direct all available resources to the construction of new shipyards and the construction of surface ships and submarines."
 RUS_flexible_navy:0 "Navy based on multipurpose ships"
 RUS_flexible_navy_desc:0 "The new tactic of warfare at sea, taking into account the use of submarines, will be more effective in attacking enemy communications."
 RUS_large_navy:0 "Navy based on large vessels"
 RUS_large_navy_desc:0 "The inclusion of large vessels in our naval warfare doctrine and ensuring the safety of the trade convoys will show what types of ships we need most."
 RUS_submarine_effort:0 "The development of submarines"
 RUS_submarine_effort_desc:0 "The war with the use of submarines has become a particularly promising direction since the advent of torpedo boats. We need to learn not only to defend ourselves from enemy submarines, but also to use them against enemy ships."
 RUS_cruiser_effort:0 "The development of cruisers"
 RUS_cruiser_effort_desc:0 "Before we engage in advanced development of battleships, we need to replace the outdated cruisers."
 RUS_destroyer_effort:0 "The development of destroyers"
 RUS_destroyer_effort_desc:0 "By designing the submarines and studying the methods of their application, we have learned to resist this tactic of combat, the destroyers are vital for this."
 RUS_capital_ships_effort:0 "Development of Heavy Ships"
 RUS_capital_ships_effort_desc:0 "The power with the largest fleet will rule the seas. The battleships and aircraft carriers represent an old and new approach to the concept of domination at sea."
 RUS_industrial_effort:0 "Industry development"
 RUS_industrial_effort_desc:0 "All efforts should be focused on ensuring the development of civilian industries."
 RUS_industrial_effort_2:0 "Development of Industry II"
 RUS_industrial_effort_2_desc:0 "Steel will and national labor will help us gather strength for a new breakthrough in the industry."
 RUS_construction_effort:0 "Development of construction"
 RUS_construction_effort_tt:0 "Insufficiently suitable construction sites for §Your factory§!"
 RUS_construction_effort_desc:0 "Civilian industry should not be underestimated, even when a world war is approaching."
 RUS_production_effort:0 "Armament development"
 RUS_production_effort_tt:0 "Insufficiently suitable construction sites for §Yyellow plants§!"
 RUS_production_effort_desc:0 "Whoever can make tractors, tanks will be able to do! We can not allow the military industry to lag behind."
 RUS_construction_effort_2:0 "Development of construction II"
 RUS_construction_effort_2_desc:0 "We need to improve the factories to increase production and provide materials for our ambitious projects."
 RUS_production_effort_2:0 "Arms II development"
 RUS_production_effort_2_desc:0 "We should not try to reorient the factories to produce military products. We should focus on developing the military industry as such."
 RUS_production_effort_3:0 "Arms development III"
 RUS_production_effort_3_desc:0 "We need to further improve the military plants for the production of the most modern military equipment."
 RUS_infrastructure_effort:0 "Infrastructure development"
 RUS_infrastructure_effort_desc:0 "Without developing the appropriate infrastructure, a country can not build an efficient and prosperous economy."
 RUS_infrastructure_effort_tt:0 "Insufficient construction site for §Yinstructures§!"
 RUS_infrastructure_effort_2:0 "Infrastructure development II"
 RUS_infrastructure_effort_2_desc:0 "It is necessary to expand the infrastructure, developing transport and communication facilities to work on high-tech secret projects."
 RUS_construction_effort_3:0 "Development of Construction III"
 RUS_construction_effort_3_desc:0 "The expansion of infrastructure has opened up new opportunities for us to implement major state projects."
 RUS_nuclear_effort:0 "Development of nuclear energy"
 RUS_nuclear_effort_desc:0 "As a legacy of the Soviet Union, our country inherited a powerful nuclear industry, and we must do our best to multiply this wealth and reach new heights in the use of peaceful atom and the creation of new nuclear weapons."
 RUS_extra_tech_slot:0 "Additional cell for research"
 RUS_extra_tech_slot_desc:0 "The development of the economy and the education system in our country has led to the growth of research groups capable of conducting research at the forefront of science and technology."
 RUS_extra_tech_slot_2:0 "Additional cell for research II"
 RUS_extra_tech_slot_2_desc:0 "The progressive development of our country opens new opportunities for advanced scientific and technical research, the fruits of which we should take advantage of."
 RUS_secret_weapons:0 "The Secret Weapon"
 RUS_secret_weapons_desc:0 ""
 RUS_air_innovation:0 "Innovations in Aviation"
 RUS_air_innovation_desc:0 "Victory in modern war is impossible without air supremacy. We must develop the air force at any cost!"
 RUS_air_innovation_2:0 "Innovations in Aviation II"
 RUS_air_innovation_2_desc:0 "Any advantage in the air for us is extremely valuable. We must concentrate all efforts on the development of fighters."
 RUS_naval_air_effort:0 "The development of naval aviation"
 RUS_naval_air_effort_desc:0 "World War II showed how dangerous aviation is to the fleet, we should not neglect the development of naval aviation if we want to protect coastal communications and fight the enemy fleet near our shores."

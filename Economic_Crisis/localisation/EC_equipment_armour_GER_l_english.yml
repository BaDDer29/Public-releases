 GER_main_battle_tank_g3_equipment_0:0 "Kampfpanzer 70"
 GER_main_battle_tank_g3_equipment_0_short:0 "KPz 70"
 GER_main_battle_tank_g3_equipment_0_desc:0 "The most famous representatives of this class are T-64 (USSR), FV4201 Chieftain Mk 2 (Great Britain). Many countries have not allowed the tanks of this generation to mass production, although they had serious programs to develop full-fledged MBT with diesel engines already in the 1960s, such as the MBT-70 - the joint program of the USA and the FRG, their independent programs XM803 (USA) and Keiler (Germany), WZ-1244 (PRC). "
 # Main Battle Tank G3 M1
 GER_main_battle_tank_g3_equipment_1:0 "KPz 70 Eber"
 GER_main_battle_tank_g3_equipment_1_short:0 "KPz 70 Eber"
 GER_main_battle_tank_g3_equipment_1_desc:0 "The Eber project began in 1969. It was modified by the hull and the turrel, the driver's seat was moved back. Historically, the project remained at the concept stage and materialized only as a wooden model."

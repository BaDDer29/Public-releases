 GER_medium_tank_g2_equipment_0_short:0 "Leopard"
 GER_medium_tank_g2_equipment_0_desc:0 "The most famous representatives of this class are T-62 (USSR), M60 Patton (USA), Leopard (Germany), Type-79 (PRC), Vickers (UK), AMX-30 (France)."

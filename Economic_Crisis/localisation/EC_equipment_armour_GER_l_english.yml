 GER_main_battle_tank_g4_equipment_0_desc:0 "Keiler is an experimental German tank designed as part of the national tank program in 1968. It is equipped with a 105-mm smoothbore gun.The Keiler project as a whole was used as a basis for the first prototypes of Leopard 2, the tower and LMS were implemented on Leopard 1A4."

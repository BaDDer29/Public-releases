l_english:
 GER_medium_tank_g0_equipment_0:0 "PzKpfw V" Panther ""
 GER_medium_tank_g0_equipment_0_desc:0 "The medium tanks of the end of the Second World War and the first post-war years became the main armies of the victorious countries and gave impetus to the development of the concept of the main battle tanks.The most prominent and famous representatives of this class are T-44 (USSR), M26 Pershing (USA), PzKpfw V "Panther" (Germany), FV 4007 Centurion (Great Britain). "
 GER_medium_tank_g0_equipment_0_short:0 "PzKpfw V" Panther ""
 ########################
 ## Medim Tank G1 BASE ##
 ########################
 GER_medium_tank_g1_equipment_0:0 "E50"
 GER_medium_tank_g1_equipment_0_short:0 "Standardpanzer E50"
 GER_medium_tank_g1_equipment_0_desc:0 "Immediately after the end of World War II, the victorious countries began to develop new perceptual medium tanks, later called the main battle tanks of the first generation." Even in the 21st century, these highly modernized weapons are in service in many countries of southeast Asia, Africa and the Middle East The famous representatives of the class are T-54/55 (USSR), M46 / 47/48 Patton (USA), Type 59/69/79 (China), Centurion Mk 5/2 (Great Britain). "

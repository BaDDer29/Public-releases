 turkey.70_a:0 "Гюленисты запрещены"
 ############################## ТУРЕЦКИЕ ИВЕНТЫ ##############################
 
 turkey.1.t:0 "Попытка переворота"
 turkey.1.d:0 "Военные несколько часов назад начали вводить войска в крупные города. Они взяли под свой контроль аэропорты Анкары и Стамбула и нанесли авиаудары по ряду административных зданий. Телевизионный канал TRT передал коммюнике путчистов, называющих себя «Мирный совет», в котором говорится о смещении действующего правительства и президента. А также о переходе власти в их руки. \n\n«Турецкие вооружённые силы полностью взяли на себя административные функции в стране, чтобы восстановить конституционный порядок, права человека и свободы, верховенство права и общую безопасность, которые были нарушены. Все международные соглашения по-прежнему действительны. Мы надеемся, что все наши хорошие отношения с другими странами сохранятся»."
 turkey.1.a:0 "Поддержать Мирный Совет!"
 turkey.1.b:0 "Приказать лояльным генералам немедленно подавить путч силой"
 turkey.1.c:0 "Призвать народ выйти на улицы для защиты демократии. И пусть Аллах поможет нам..."
 
 turkey.2.t:0 "Российский бомбардировщик нарушил наше воздушное пространство"
 turkey.2.d:0 "Сегодня утром фронтовой бомбардировщик Су-24М ВКС Российской Федерации, входящий в российскую авиационную группу в Сирии, нарушил турецкое воздушное пространство. Похоже, русские не понимают вежливых намёков. МИД неоднократно протестовал против инцидентов в турецком небе, однако в Москве игнорируют наши заявления. \n\nСторонники сближения с Западом и националистически настроенные «ястребы» в высших кругах власти и руководстве Вооружённых сил требуют проявить жёсткость и разобраться с этой ситуацией - пора переходить к активным действиям с целью защиты своих воздушных коридоров. Однако подобный шаг может серьёзно испортить отношения с одним из наших ключевых партнёров, став действительно судьбоносным."  
 turkey.2.a:0 "Отдать приказ на уничтожение российского самолёта"
 turkey.2.b:0 "Связаться с самолётом и предупредить о нарушении границы"
 
 turkey.3.t:0 "Политические дебаты"
 turkey.3.d:0 "В парламенте Турции всё чаще проводятся дебаты политиков и депутатов, вызванныне озабоченностью явным стремлением нынешнего главы государства к единовластию."  
 turkey.3.a:0 "Похоже, это начало политического кризиса"
 turkey.3.b:0 "Что за вздор? Эти депутаты слишком много болтают не по делу!"
 turkey.3.c:0 "Так, кажется эти болтуны совершенно забыли о своих обязанностях. Пора бы их заменить."
 
 turkey.10.t:0 "Парламент наносит удар!"
 turkey.10.d:0 "События вышли из-под контроля. Ещё немного - и парламент вполне может объявить действующего президента нелегитимным. Нужно срочно что-то предприинять!"  
 turkey.10.a:0 "А что можно сделать в такой ситуации? Лучше не упорствовать и смириться."
 turkey.10.b:0 "Меня? Нелегитимным?! Да что они о себе возомнили??? Это измена!"
 turkey.10.c:0 "Ну всё, с меня хватит. Я не сделал этого в прошлый раз, но теперь я не отступлюсь."
 
 turkey.17.t:0 "Нормализация отношений с курдами"
 turkey.17.d:0 "Пришла пора положить конец вражде между турками и курдами. Нужно найти общий язык с ними инаучиться жить вместе."
 turkey.17.a:0 "Нужно завоевать их доверие. Начните переговоры о предоставлении курдам автономии"
 turkey.17.b:0 "Нужно показать им, кто здесь главный. Выдвиньте ряд условий"

 turkey.21.t:0 "Возрождение Туркестана"
 turkey.21.d:0 "Этот регион мира всегда принадлежат нашим предкам. И сейчас эта земля принадлежит нашим братьям. Если мы хотим воссоздать вновь нашу древнюю прародину, мы не имеем права забывать об этих землях."
 turkey.21.a:0 "Средняя Азия станет сердцем возрождённого Турана!"

 turkey.23.t:0 "Турки возвращаются в Европу"
 turkey.23.d:0 "Некогда турки внушали страх и ужас европейцам. Пришла пора доказать всему миру что их потомки достойны славы Мехмеда II Завоевателя"
 turkey.23.a:0 "Пора восстановить пределы Османской империи на Балканах."

 turkey.25.t:0 "Торжество Ислама в Македонии"
 turkey.25.d:0 "Пришла пора вернуть македонцев на путь истинный. Мы вновь спасём их бренные души, обратив их в истинную веру!"
 turkey.25.a:0 "Но всё же следует действовать деликатно"
 turkey.25.b:0 "Не время церемониться! Объявляйте Джихад!"
 
 turkey.26.t:0 "Торжество Ислама в Албании"
 turkey.26.d:0 "Пришла пора вернуть албанцев на путь истинный. Мы вновь спасём их бренные души, обратив их в истинную веру!"
 turkey.26.a:0 "Но всё же следует действовать деликатно"
 turkey.26.b:0 "Не время церемониться! Объявляйте Джихад!"
 
 turkey.27.t:0 "Торжества Ислама в Боснии и Герцеговине"
 turkey.27.d:0 "Пришла пора вернуть босницев на путь истинный. Мы вновь спасём их бренные души, обратив их в истинную веру!"
 turkey.27.a:0 "Но всё же следует действовать деликатно"
 turkey.27.b:0 "Не время церемониться! Объявляйте Джихад!"
 
 turkey.28.t:0 "Торжество Ислама в Косове"
 turkey.28.d:0 "Пришла пора вернуть жителей Косова на путь истинный. Мы вновь спасём их бренные души, обратив их в истинную веру!"
 turkey.28.a:0 "Но всё же следует действовать деликатно"
 turkey.28.b:0 "Не время церемониться! Объявляйте Джихад!"
 
 turkey.29.t:0 "Освобождение мусульманской Сербии"
 turkey.29.d:0 "Значительная часть населения южной части страны составляют правоверные мусульмане. Нужно попытаться освободить их от прочей Сербии."
 turkey.29.a:0 "Мы предоставим сербам шанс уладить это дело миром."
 
 turkey.30.t:0 "Торжество Ислама в Черногории"
 turkey.30.d:0 "Пришла пора вернуть жителей Черногории на путь истинный. Мы вновь спасём их бренные души, обратив их в истинную веру!"
 turkey.30.a:0 "Но всё же следует действовать деликатно"
 turkey.30.b:0 "Не время церемониться! Объявляйте Джихад!"

 turkey.31.t:0 "Коммунизм в Средней Азии"
 turkey.31.d:0 "Почти вся Средняя Азия состоит из тюркоязычных стран. Если мы хотим объединить всех тюрков мира под идеалами марксизма-ленинизма, мы просто не имеем права забывать об этом регионе"
 turkey.31.a:0 "Земля, за которую некогда отжал жизнь Весилий Чапаев, вновь станет социалистической!"

 turkey.32.t:0 "Туркмены"
 turkey.32.d:0 "Нужно убедить туркмен в необходимости братьям вновь воссоединиться в одну семью. Но нынешние власти Туркменистана могут не согласиться с этим."
 turkey.32.a:0 "Нужно попытаться убедить Ашхабад миром"
 turkey.32.b:0 "Вряд-ли Ашхабад добровольно пойдёт на это. Нужно сменить их правительство."
 turkey.32.c:0 "Как бы там не было, туркмени - наши братья. Мы не имеем права вмешиваться в их дизнь и вносить смуту в наши отношения. Если захотят объединиться - сами обратятся."

 turkey.33.t:0 "Социализм в Туркменистане"
 turkey.33.d:0 "Некогда Туркменистан был верен идеалам коммунизма. Мы могли бы убедить туркменов вернуться на этот путь, но на сей раз вместе со своими единокровными братьями"
 turkey.33.a:0 "Нужно попытаться убедить Ашхабад миром."
 turkey.33.b:0 "Вряд-ли Ашхабад добровольно пойдёт на это. Нужно сменить их правительство."
 
 turkey.34.t:0 "Узбеки"
 turkey.34.d:0 "Нужно убедить узбеков в неоюходимости всем братьям вновь воссоединиться в одну семью. Но нынешние власти Узбекистана могут не согласиться с этим."
 turkey.34.a:0 "Нужно попытаться убедить Ташкент миром."
 turkey.34.b:0 "Вряд-ли Ташкент добровольно подойдёт на это. Нужно сменить их правительство."
 turkey.34.c:0 "Как бы там ни было, узбеки - наши братья. Мы не имеем права вмешивтаься в их жизнь и вносить смуту в наши отношения. Если захотят объединиться - сами обратятся."

 turkey.35.t:0 "Социализм в Узбекистане"
 turkey.35.d:0 "Некогда Узбекистан был верен идеалам коммунизма. Мы могли бы убедить узбеков вернуться на этот путь, но на сей раз вместе со своими единокровными братьями"
 turkey.35.a:0 "Нужно попытаться убедить Ташкент миром."
 turkey.35.b:0 "Вряд-ли Ташкент добровольно пойдёт на это. Нужно сменить их правительство"

 turkey.36.t:0 "Казахи"
 turkey.36.d:0 "Казахстан входит в ОДКБ, что делает наших братьев всего лишь инструментами в руках Кремля. Нужно освободить их от влияния России раз и навсегда."
 turkey.36.a:0 "Необходимо уговорить Астану покинуть ОДКБ и вспомнить о своей истинной семье"
 turkey.36.b:0 "Вряд-ли Астана добровольно пойдёт на это. Нужно сменить их правительство"
 turkey.36.c:0 "Как бы сильно мы не недолюбливали славян, необходимо признать — ОДКБ всё ещё грозный противник, который нам пока не по зубам. Придётся на время смириться с текущим положением."
 
 turkey.37.t:0 "Киргизы"
 turkey.37.d:0 "Киргизия входит в ОДКБ, что делает наших братьев всего лишь инструментами в руках Кремля. Нужно освободить их от Влияния России раз и навсегда."
 turkey.37.a:0 "Необходимо уговорить Бишкек покинуть ОДКБ и вспомнить о своей истинной семье"
 turkey.37.b:0 "Вряд-ли Бишкек добровольно пойдёт на это. Нужно сменить их правительство."
 turkey.37.c:0 "Как бы сильно мы не недолюбливали славян, необходимо признать — ОДКБ всё ещё грозный противник, который нам пока не по зубам. Придётся на время смириться с текущим положением."
 
 turkey.38.t:0 "Тюрки Кавказа"
 turkey.38.d:0 "Веками, если не тысячелетиями, значительная часть Кавказа была населена тюркоязычными народами. Сейчас-же их доля незавидна - часть из них находятся под игом иноземцев, земли же других захвачены врагами тюрок. Наш долг, как старших братьев - заступиться за младших."
 turkey.38.a:0 "Поможем же им!"

 turkey.39.t:0 "Коммунизм на Кавказе"
 turkey.39.d:0 "Около 70 лет весь Кавказ без исключения жил в рамках идеалов марксизма-ленинизма Едва-ли сейчас Южный Кавказ откажется вернуться в то светлое время."
 turkey.39.a:0 "Всё равно большая часть населения - это наши единокровные братья. Уж они-то нам помогут"

 turkey.40.t:0 "Кавказ"
 turkey.40.d:0 "Мусульмане Кавказа вот уже долгое время страдают из-за нападок неверных. Особенно страдают азербайджанцы, окружённые лицемерными шиитами-персами и неверными христианами."
 turkey.40.a:0 "Это не продлится вечно"

 turkey.41.t:0 "Азербанджанцы"
 turkey.41.d:0 "Нужно убедить азербайджанцев в необходимости всем братьям вновь воссоедииться в одну семью. Но нынешние власти Азербайджана могут не согласиться с этим."
 turkey.41.a:0 "Нужно попытаться убедить Баку миром."
 turkey.41.b:0 "Вряд-ли Баку добровольно пойдёт на это. Нужно сменить их правительство."
 turkey.41.c:0 "Как бы там ни было, азербайджанцы - наши братья. Мы не имеем права вмешиваться в их жизнь и вносить смуту в наши отношения. Если захотят оюъединиться - сами обратятся"

 turkey.42.t:0 "Социализм в Азербайджане"
 turkey.42.d:0 "Некогда Азербайджан был верен идеалам коммунизма. Мы могли бы убедить азербайджанцев вернуться на этот путь, но на сей раз вместе со своими единокровными братьями"
 turkey.42.a:0 "Нужно попытаться убедить Баку миром"
 turkey.42.b:0 "Вряд-ли Баку добровольно пойдёт на это. Нужно сменить их правительство."
 
 turkey.43.t:0 "Азербайджан"
 turkey.43.d:0 "В течение всей своей истории азербайжанцы нередко страдали из-за своей религиозной принадлежности. Пора бы протянуть им руку помощи и убедить их присоединиться к нам."
 turkey.43.a:0 "Нужно попытаться убедить Баку миром."
 turkey.43.b:0 "Вряд-ли Баку добровольно пойдёт на это. Нужно сменить их правительство."
 turkey.43.c:0 "Не время церемониться! Объявляйте Джихад!"
 
 turkey.44.t:0 "Армения"
 turkey.44.d:0 "Армения в течении последнего столетия только и знала, что досаждала всем соседям. И даже по сей день они продолжают оккупацию земли наших братьев-азербайджанцев. Собственно говоря, давно следовало бы разобраться с ними, да только вот армяне находятся в ОДКБ. Как же нам поступить?"
 turkey.44.a:0 "Нужно попытаться убедить Ереван миром."
 turkey.44.b:0 "Хватит с ними церемониться! Нужно их проучить."
 turkey.44.c:0 "Но ведь и грузины имеют претензии на армянские земли, не так-ли? Может стоит попытаться перемаманить грузин на свою сторону?"
 turkey.44.e:0 "ОДКБ пока ещё слишком серьёзный противник. Нам придётся смириться и надеяться на будущее."

 turkey.45.t:0 "Социализм в Армении"
 turkey.45.d:0 "Некогда Армения была верна идеалам коммунизма. Мы могли бы убедить армян вернуться на этот путь."
 turkey.45.a:0 "Нужно попытаться убедить Ереван миром."
 turkey.45.b:0 "Вряд-ли Ереван добровольно пойдёт на это. Нужно сменить их правительство."
 turkey.45.c:0 "ОДКБ пока ещё слишком серьёзный противник. Нам придётся смириться и надеяться на будущее."

 turkey.47.t:0 "Примерение с курдами"
 turkey.47.d:0 "Слишком уж долго длится наша вражда с курдами и прочими этносами. Но наша идеология учит нас жить вместе и вместе же воплощать в жизнь идеалы коммунизма. Мы можем создать свой союз социалистических стран."
 turkey.47.a:0 "Нужно положить конец вражде с курдами."

 turkey.48.t:0 "Священные земли"
 turkey.48.d:0 "Раз уж мы решили возглавить мусульман мира, нужно первым делом овладеть мусульманскими святынями. Мы начнём новую эру в истории нашей религии!"
 turkey.48.a:0 "Предстоит много работы"

 turkey.50.t:0 "Сирийский Курдистан"
 turkey.50.d:0 "Если мы хотим объединить курдов с рамках единого народа под единой властью и единой идеологией, мы должны все не забывать о курдах Сирии."
 turkey.50.a:0 "Потребуйте у Дамаска уступки Сирийского Курдистана"
 
 turkey.51.t:0 "Сирия"
 turkey.51.d:0 "Не секрет, что Сирия мало того, что ама по себе мусульманская страна, так там ещё и находятся священные мусульманские земли. Если уж мы решили объеднить под своим началом всех мусульман мира, мы просто обязаны присоединить к себе Сирию!"
 turkey.51.a:0 "Но всё же следует действовать деликатно"
 turkey.51.b:0 "Возможно, нам следует обратиться внимание на оппозицию?"
 turkey.51.c:0 "Не время церемониться! Объявляйте Джихад!"
 
 turkey.53.t:0 "Иракский Курдистан"
 turkey.53.d:0 "Если мы хотим объединить курдов в рамках единого народа под единой властью и единой идеологией, мы должны не забывать о курдах Ирака."
 turkey.53.a:0 "Потребуйте у Багдада уступки Иракского Курдистана"

 turkey.54.t:0 "Ирак"
 turkey.54.d:0 "Не секрет, что Ирак мало того, что сама по себе мусульманская страна, так там ещё и находятся священные земли. Западное угнетение для них прекратится!"
 turkey.54.a:0 "Но всё же следует действовать деликатно"
 turkey.54.b:0 "Не время церемониться! Объявляйте Джихад!"
 
 turkey.56.t:0 "Иранский Курдистан"
 turkey.56.d:0 "Если мы хотим объединить курдов в рамках единого народа под единой власть и единой идеологией, мы должны не забывать о курдах Ирана"
 turkey.56.a:0 "Потребуйте у Тегерана уступки Иранского Курдистана"

 turkey.57.t:0 "Иран"
 turkey.57.d:0 "Не секрет, что Иран мало того, что сама по себе мусульманская страна, так там ещё и находятся священные земли."
 turkey.57.a:0 "Но всё же следует действовать деликатно"
 turkey.57.b:0 "Не время церемониться! Объявляйте Джихад!"
 
 turkey.58.t:0 "Социалистический Курдистан"
 turkey.58.d:0 "Вот он, исторический момент. Впервые в истории курдам не без помощи нас удалось создать своё собственное государство. И поскольку пока что судьба этого государства зависит от нашей прихоти, необходимо решить как с ними поступить"
 turkey.58.a:0 "Курдистан нашим главным политическим, военным и идеологическим союзником"
 turkey.58.b:0 "Курды в полном составе войдут на территорию Турции в качестве одного из субъектов нашей страны"
 
 turkey.59.t:0 "Великий Туркестан"
 turkey.59.d:0 "Вот оно. Свершилось. Единая страна всех тюрок мира наконец-то воплощена в жизнь. Пора объявить об этом всему миру!"
 turkey.59.a:0 "Да здравствует Туркестан!"

 turkey.61.t:0 "Социалистов - к власти?"
 turkey.61.d:0 "Казалось бы, вся страна выступает на стороне социалистов, и складывается ощущение что стоит им выступить, как произойдёт революция, и страна скинет своих никчёмных правителей"
 turkey.61.a:0 "Великолепно. Вряд-ли нам представится шанс лучше этого. Начинаем."
 turkey.61.b:0 "Рано. Мы, можем, и добьёмся власти, но куда лучше добиться этого бескровно. Плод ещё не созрел."

 turkey.62.t:0 "Начало трудного пути"
 turkey.62.d:0 "Необходимо выбрать социалистическую модель развития, по которому и последует наша страна в ближайшее время."
 turkey.62.a:0 "Нечего тут долго думать. Марксизм-ленинизм и советская модель управления - лучше не найти!"
 turkey.62.b:0 "Коммунистический строй в сочетании с рыночной экономикой. И китайская модель социализма - просто превосходное сочетание!"
 turkey.62.c:0 "Абсолютная форма социализма вкупе с крайне жёсткой внутренней политикой и абсолютной властью социалистического строя. Модель КНДР - лучший вариант для Турции!"

 turkey.63.t:0 "Оппозиция"
 turkey.63.d:0 "Необходимо срочно положить конец измене оппозиционеров и усмирить их. Как нам следует с ними поступить?"
 turkey.63.a:0 "Нечего тут долго думать. Арестуйте наиболее непримеримых противников и запретите их партии."
 turkey.63.b:0 "Попробуем договориться с ними. Даже если ради этого придётся пойти на определенные уступки."
 turkey.63.c:0 "Попробуйте найти на этих недоумков компромат. Любой политик становится сгворчивым, если на него найдётся компромат.4"

 turkey.64.t:0 "Туркестан"
 turkey.64.d:0 "И так, наша цель достигнута. Туркестан, прародина всех тюрок мира, был возрождён. Но это лишьначало дела. Надо решить вопрос с устройством новой державы."
 turkey.64.a:0 "Нечего тут долго думать. Для эффективного управления страной и успешной борьбы с врагами нашего строя мы должны принять централизованную систему управления"
 turkey.64.b:0 "Как бы это ни было печально, нельзя не понимать что каждый народ в составе нашей великой державы представлят собой отдельный этнос со своей культурой и укладом, и насильно всех их объединить не получится. Придётся приспосабливаться и идти на оределённые уступки."

 turkey.65.t:0 "Курдские сепаратисты"
 turkey.65.d:0 "Слишком уж долго курды терроризировали восточную Турцию при попустительстве прямой поддержки своих соотечественников в Сирии, Ираке и Иране, но довольно! Пора вплотную заняться ими."
 turkey.65.a:0 "Нечего тут долго думать. Проведите антитеррористическую военную операцию"
 turkey.65.bt:0 "Предоставим курдам последний шанс. Попробуйте вступить с ними в диалог"
 turkey.65.c:0 "Мы переговоров с террористами не ведём! Мочите любого террориста в сортире, до которого доберётесь!"

 turkey.66.t:0 "Исламистов — к власти?"
 turkey.66.d:0 "азалось бы, вся страна выступает на стороне исламистов, и складывается ощущение, что стоит им выступить, как произойдёт революция, и страна скинет своих никчёмных правителей"
 turkey.66.a:0 "Великолепно. Вряд-ли нам представится шанс лучше этого. Начнём."
 turkey.66.b:0 "Рано. Мы, может, и добьёмся власти, но куда лучше добиться этого бескровно. Плод ещё не созрел."

 turkey.67.t:0 "Путь Ислама"
 turkey.67.d:0 "Теперь, когда наконец-то страна вернулась на путь Ислама, необходимо выбрать путь развития, по которому пойдёт наша великая страна"
 turkey.67.a:0 "Радикальный Ислам. Давно стоило разобраться со  всеми врагами нашей религии, как с внешними, так и с внутренними"
 turkey.67.b:0 "Умеренный ислам. Наша религия — мирная, и мы против применения какого-либо насилия по отношению к кому бы там ни было."

 turkey.68.t:0 "Исламские течения"
 turkey.68.d:0 "Пришла пора выбирать, какому именно направлению Ислама мы верны"
 turkey.68.a:0 "Суннизм"
 turkey.68.b:0 "Шиизм"

 turkey.70.t:0 "Противодействие Фетхуллаху Гюлену"
 turkey.70.d:0 "Влияние тюленистов слишком возросло. Ситуация грозится выйти из-под контроля. Если ничего не предпринять, в стране может начаться смута."
 turkey.70.a:0 "Арестовать наиболее радикальных сторонников Гюлена, запретить его партии"
 turkey.70.b:0 "Попытаться вступить в диалог с гюленистами"
 turkey.70.c:0 "Гюлен набрал слишком высомый политический вес, отныне игнорировать его невозможно. Придется пойти ему навстречу."

 turkey.71.t:0 "Туркестан"
 turkey.71.d:0 "И так, наша цель достигнута. Туркестан, прародина всех тюрок мира, был возрождён. Но это лишь начало дела. Надо решить вопрос с устройством новой державы."
 turkey.71.a:0 "Нечего тут долго думать. Мы единый, неделимый этнос. А всё, что было напридумано - сделано врагами тюрок, чтобы нас разделить."
 turkey.71.b:0 "Как бы это ни было печально, нельзя не понимать что каждый из тюрских народов пошёл по своему пути развития, и теперь игнорировать их особенности не получится, и нам придётся с этим считаться."
 
 turkey.72.t:0 "Башар Асад"
 turkey.72.d:0 "РФ собирается начать вторжение в Сирию с целью упрочнения положения своего союзника и уничтожения всех его оппонентов. От нас ждут определенных действий. Как нам поступить?"
 turkey.72.a:0 "Башар Асад — наш друг и союзник, а друзей в беде мы не оставляем."
 turkey.72.b:0 "Мы, конечно же, поддерживаем наших союзников, но военная интервенция? Это уже чересчур. Ограничтесь критикой в сторону его противников."
 turkey.72.c:0 "Совершенно не понимаю, почему турецкий солдат должен погибать на чужбине во имя чужих интересов. Откажите им."
 
 turkey.73.t:0 "Борьба с экстремистами"
 turkey.73.d:0 "Кремль объявил войну международному терроризму, и от нас ожидают определённых действий. Стоит-ли нам ввязаываться в это дело?"
 turkey.73.a:0 "Мы принимали устав ОДКБ, когда вступали туда. Мы останемся верны нашим обязательствам."
 turkey.73.b:0 "Мы, конечно же, поможем нашим друзьям... после того, как они помогут нам. Расскажите им про курдских сепаратистов."
 turkey.73.c:0 "Совершенно не понимаю, почему турецкий солдат должен погибать на чужбине во имя чужих интересов. Откажите им."

 turkey.74.t:0 "Бессовестная оппозиция"
 turkey.74.d:0 "Коррупционный скандал разгорается. Ряд оппозиционных блоков оказался замешан в вопиющих случаях хищения госимущества и организации разных коррупционных схем. Необходимо арестовать виновников и проести над ними показательные судебные процессы."
 turkey.74.a:0 "Отчаянные времена требуют отчаянных мер."

 turkey.75.t:0 "Чистка парламента"
 turkey.75.d:0 "Парламент себя скомпреметировал. Никакой возможности ограничиться удалением явных коррупционеров нет. Единственный выход - полный роспуск всего парламента и объявление досрочных парламентских выборов."
 turkey.75.a:0 "Отчаянные времена требуют отчаянных мер"

 turkey.76.t:0 "Облавы на коррупционеров"
 turkey.76.d:0 "В краткие сроки был разработан целый комплекс мер по выявлению и просечению деятльности любых коррупционеров, а также ликвидации наиболее крупных и убыточных для государства коррупционных схем. Но нужно решить куда наносить удар первым делом."
 turkey.76.a:0 "Парламент. Эти депутаты давно вызывают подозрения"
 turkey.76.b:0 "Оппозиционные партии. В своём стремлении захватить власть они могут пойти на что угодно"

 turkey.77.t:0 "Грузины"
 turkey.77.d:0 "Согласно разработанной ещё в 1920 году программе Mîsâk-ı Millî грузины владеют территорией, по праву принадлежащей туркам. Нужно убедить их вернуть нам наши земли, если они хотят избежать новых проблем."
 turkey.77.a:0 "Нужно попытаться убедить Тбилиси миром"
 turkey.77.b:0 "А какой смысл с ними вообще церемониться? Не легче-ли провести военную операцию?"
 turkey.77.c:0 "Но ведь и армяне имеют претензии на грузинские земли, не так-ли? Может стоит попытаться переманить армян на свою сторону?"
 turkey.77.e:0 "Не думаю, что это хорошая идея. В конце концов в последнее время отношения с грузинами стали налаживаться, так зачем же их портить?"

 turkey.78.t:0 "Социализм в Грузии"
 turkey.78.d:0 "Некогда Грузия была верна идеалам коммунизма. Мы могли бы убедить армян вернуться на этот путь."
 turkey.78.a:0 "Нужно попытаться убедить Тбилиси миром"
 turkey.78.b:0 "Вряд-ли Тбилиси добровольно пойдёт на это. Нужно сменить их правительство"

 ############################## Новостные ивенты Турции видимые для всех стран ##############################
 
 turkey_news.1.t:0 "Переворот в Турции"
 turkey_news.1.d:0 "\n Сегодня ночью военные и ВВС Турции совершили успешный путч. \n\n Самолёт с президентом Турции Реджепом Тайипом Эрдоганом был сбит истребителем мятежников. Все находящиеся на борту погибли. Военные закрепились в городах. \n\n Премьер-министр Бинали Йылдырым заявил о начале «операции по защите государства»"
 turkey_news.1.a:0 "Ужас!"
 
 turkey_news.2.t:0 "Переворот прошёл успешно, но Эрдоган выжил."
 turkey_news.2.d:0 "Турецкая армия раскололась, идут бои между генералами Эрдогана и мятежниками. Появился ещё один горячий очаг на стыке Европы и Азии. "
 turkey_news.2.a:0 "Кто же победит?"
 
 turkey_news.3.t:0 "Переворот провалился, начинаются массовые чистки"
 turkey_news.3.d:0 "15 тысяч уволенных чиновников, 20 тысяч изгнанных из школ учителей, сотня арестованных генералов. Цифры турецких «чисток» впечатляют..."
 turkey_news.3.a:0 "О, человечество!"

 turkey.1.b:0 "Приказать лояльным генералам немедленно подавить путч силой"
 turkey.1.c:0 "Призвать народ выйти на улицы для защиты демократии. И пусть Аллах поможет нам..."
 
 turkey.2.t:0 "Российский бомбардировщик нарушил наше воздушное пространство"
 turkey.2.d:0 "Сегодня утром фронтовой бомбардировщик Су-24М ВКС Российской Федерации, входящий в российскую авиационную группу в Сирии, нарушил турецкое воздушное пространство. Похоже, русские не понимают вежливых намёков. МИД неоднократно протестовал против инцидентов в турецком небе, однако в Москве игнорируют наши заявления. \n\nСторонники сближения с Западом и националистически настроенные «ястребы» в высших кругах власти и руководстве Вооружённых сил требуют проявить жёсткость и разобраться с этой ситуацией - пора переходить к активным действиям с целью защиты своих воздушных коридоров. Однако подобный шаг может серьёзно испортить отношения с одним из наших ключевых партнёров, став действительно судьбоносным."  

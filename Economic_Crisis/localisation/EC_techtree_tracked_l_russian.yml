 concept_anti_ar_vehicle:0 "Концепеция мобильных ЗРК"
 anti_ar_equipment_1:0 "ЗСУ I"
 anti_ar_equipment_1_desc:0 "Зенитная самоходная установка (ЗСУ) — боевая машина, предназначенная для решения задач по противовоздушной и противоракетной обороне войсковых формирований (соединений, и так далее) и тыловых объектов от ударов авиации и ракетных войск противника."
 anti_ar_equipment_2:0 "ЗСУ II"
 anti_ar_equipment_2_desc:0 "Послевоенное развитие ЗСУ характеризовалось увеличением числа и скорострельности ствольного вооружения, появлением зенитных ракет и, следовательно, ракетных ЗСУ. А также бурным развитием следящей за целями и управляющей огнём электроники. Современный тренд: комбинированное вооружение ЗСУ (комбинация ракетного и пушечного вооружения)."
 anti_ar_equipment_3:0 "ЗРК I"
 anti_ar_equipment_3_desc:0 "Развитие реактивной военной авиации и крылатых ракет привело к широкому развитию зенитно-ракетных комплексов. Появление летательных аппаратов, двигающихся быстрее скорости звука, окончательно отодвинуло на второй план тяжёлую ствольную зенитную артиллерию. Новым словом в развитии систем ПВО стало появление зенитно-ракетных комплексов, которые уже могли эффективно поражать быстролетящие цели."
 anti_ar_equipment_4:0 "ЗРК II"
 anti_ar_equipment_4_desc:0 "Современное развитие ЗРК, в основном направлено на увеличение возможностей поражения высокоманёвренных, низколетящих и малозаметных целей (выполненных по стелс-технологии). Большинство современных ЗРК проектируется также, с расчётом на, по крайней мере, ограниченные возможности по уничтожению ракет малой дальности."

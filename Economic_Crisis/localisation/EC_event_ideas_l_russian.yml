 preference_religion.1.t:0 "Льготы для церкви"
 preference_religion.1.d:0 "Группа депутатов, заручившись поддержкой нескольких членов правительства выступила с инициативой, направленной на поддержку религиозного воспитания населения. Они предлагают  выделить средства на проведение разных религиозных мероприятий, введение религиозного обучения в учебных заведениях. Обосновывается это тем, что современное общество теряет свою духовность, неизменно погрязая в грехопадении, что неизбежно приведёт к гибели общества и страны в целом. Расширение участия религиозных догм в повседневной жизни существенно поможет преодолеть духовное падение нации."
 preference_religion.1.a:0 "Отлично!"
 treocracy.1.t:0 "Государство-теократия"
 treocracy.1.d:0 "Религия в нашей стране набрала такое влияние, что деятели культа всё чаще вмешиваются в государственные дела. В правительстве и парламенте набирают всё большее распространение идеи слияния церкви и государства, придания церкви статуса государственного органа власти. Однако, следует помнить, что деятели других религий не слишком обрадуются введению государственной религии."
 treocracy.1.a:0 "Отлично!"
 state_religion.1.t:0 "Государственная религия"
 state_religion.1.d:0 "Согласно социологии, всё больший процент нашего населения живёт согласно религиозным нормам. Конечно, в желании спасти народ от духовного вырождения, государство может зайти слишком далеко. Однако, стоит понимать, что в любом обществе есть и будут вещи, которые противоречат доктринам религии. Есть предложение внести религиозные доктрины в законодательные акты, дабы избежать напряжённости в обществе."

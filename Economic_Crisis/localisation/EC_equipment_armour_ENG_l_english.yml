 ENG_main_battle_tank_te_g4_equipment_0:0 "FV4601 (MBT-80)"
 ENG_main_battle_tank_te_g4_equipment_0_short:0 "FV4601"
 ENG_main_battle_tank_te_g4_equipment_0_desc:0 "The FV4601 was designed as a 3rd generation tank to replace the FV 4201 Chieftain, but the program was closed in the FV4030 / 4 Challenger in 1980. Originally, the MBT-80 project was Anglo-German, but by 1976 Germany withdrew from the program The use of the Avco-Lycoming AGT-1500 gas turbine engine was considered as part of the tank's work, but both existing tank prototypes are equipped with the Rolls-Royce Condor V-12 turbodiesel."

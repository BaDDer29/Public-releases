 ENG_medium_tank_g1_equipment_0:0 "FV4011 Centurion Mk 5/2"
 ENG_medium_tank_g1_equipment_0_short:0 "" FV4011 Centurion Mk 5/2 "
 ENG_medium_tank_g1_equipment_0_desc:0 "Immediately after the end of World War II, the victorious countries began to develop new perceptual medium tanks, later called the main battle tanks of the first generation." Even in the 21st century, these highly modernized weapons are in service in many countries of southeast Asia, Africa and the Middle East The famous representatives of the class are T-54/55 (USSR), M46 / 47/48 Patton (USA), Type 59/69/79 (China), Centurion Mk 5/2 (Great Britain)."

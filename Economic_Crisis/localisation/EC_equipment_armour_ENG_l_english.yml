 ENG_medium_tank_g0_equipment_0:0 "FV4007 Centurion Mk 3"
 ENG_medium_tank_g0_equipment_0_desc:0 "The average tanks of the end of the Second World War and the first post-war years became the main armies of the victorious countries and gave impetus to the development of the concept of the main battle tanks.The most prominent and famous representatives of this class are T-44 (USSR), M26 Pershing (USA), PzKpfw V "Panther" (Germany), FV 4007 Centurion (Great Britain)."
 ENG_medium_tank_g0_equipment_0_short:0 "FV4007 Centurion Mk 3"

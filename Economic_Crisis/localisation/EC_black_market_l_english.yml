 Black_Market:0 "Black market"
 Black_Market_desc:0 "The black market is very seductive in that it avoids documenting the transfer of any arnament. However, this method of increasing military potential has its drawbacks. Due to the specifics of the black market, equipment costs the client much more than its real market value, and shady arms and equipment dealers often sell outdated and unreliable goods at noticeably high prices. In addition, if the fact of buying arnament on the black market becomes public, it can inflict a significant blow on the country's reputation. Thus, before turning to the black market for a new batch of weapons and equipment, you should think once again is it worth it."

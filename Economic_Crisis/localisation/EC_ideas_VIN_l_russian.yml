 doi_moi:0 "Политика обновлений"
 doi_moi_desc:0 "«Политика обновлений», или, «Политика инноваций» — начатая в 1986 году масштабный проект реформирования экономики, культуры, политики, образования и иных сфер, с целью создания рыночной экономики с социалистическим лицом что обеспечило Вьетнаму один из самых высоких темпов развития экономики в Азии, снижение безработицы и обогащению населения, однако.\nМестное население не поспевает за темпами развития а также общий курс на глоаблизацию, привел к тому что местная промышленность оказывается малоконкурируемой с мировым производством."
 agent_orange:0 "Тень агента «Орандж»"
 agent_orange_desc:0 "Война никогда не проходит бесследно, особенно если использовали химикаты.\nСША активно использовали различные химикаты «агентов» для уничтожения тропических лесов и густых зарослей, за всю Войну во Вьетнаме США распилили 10% территории Вьетнама что привело не только к опустушению зеленых насаждений, но как оказалось, к человеческим жертвам и уничтожения видов животных со всех сторон и даже соседей.\nСША активно помогает Вьетнаму по устранению последствий обработки и удаления токсинов."

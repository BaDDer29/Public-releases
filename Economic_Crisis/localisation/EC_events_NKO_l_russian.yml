l_russian:
 
 ### Корейские ивенты ###
 
 north_korea.1.t:0 "Ядерное испытание в КНДР"
 north_korea.1.d:0 "Сегодня Северная Корея заявила об успешных испытаниях водородной бомбы. Несмотря на предоставленные доказательства, международные эксперты ставят под сомнение саму возможность производства таких боеприпасов в КНДР. Тем не менее, большинство стран мира и международных организаций выступили резко против испытаний. \n\n Власти КНДР заявили о проведении первого в истории Северной Кореи испытания термоядерной бомбы. Заявление о подземном термоядерном взрыве опубликовало государственное информагенство страны - Центральное Корейское Телеграфное Агентство (ЦТАК)."
 north_korea.1.a:0 "Настораживает..."
 north_korea.1.b:0 "Мы сделали это!"
 
 north_korea.2.t:0 "hidden event!"
 north_korea.2.d:0 ""
 north_korea.2.a:0 ""
 
 north_korea.3.t:0 "Запуск баллистической ракеты в КНДР"
 north_korea.3.d:0 "Сегодня Северная Корея впервые испытала баллистическую ракету дальнего радиуса действия. Она вывела на орбиту северокорейский искуственный спутник «Кванмёнсон-4». Большая часть стран мира, в частности члены НАТО, Южная Корея, Япония, выступили резко против испытаний. \n\n Совбез ООН выпустил резолюцию, осуждающую действия северокорейского правительства."
 north_korea.3.a:0 "Ситуация накаляется..."
 
 north_korea.4.t:0 "Успех переворота в Южной Корее"
 north_korea.4.d:0 "Сегодня произошёл социалистический переворот в Южной Корее, всецело поддерживаемый нашим правительством!"
 north_korea.4.a:0 "Ура!"
 
 north_korea.5.t:0 "Неудача переворота в Южной Корее"
 north_korea.5.d:0 "Несмотря на все наши старания и высокую поддержку социалистов в Южной Корее, переворот не удался."
 north_korea.5.a:0 "Жалко..."
 
 north_korea.6.t:0 "Переворот в Южной Корее"
 north_korea.6.d:0 "Сегодня в результате массовых протестов социалистических сил на улицах и перехода армии на сторону протестующих, в Южной Корее произошёл военный переворот. Теперь Южная Корея — марионеточный режим КНДР. Многие страны, в том числе члены НАТО, Япония и другие, осудили действия северокорейского правительства."
 north_korea.6.a:0 "КНДР победила в этой войне."

 north_korea.7.t:0 "Успех покушения на президента в Южной Корее"
 north_korea.7.d:0 "Сегодня нашими социалистическими сторонниками был убит лидер Южной Кореи [?KOR.GetLeader]."
 north_korea.7.a:0 "Ура!"

 north_korea.8.t:0 "Неудача покушения на президента в Южной Корее"
 north_korea.8.d:0 "Несмотря на все наши старания, покушение на президента Южной Кореи не удалось."
 north_korea.8.a:0 "Жалко..."

 north_korea.9.t:0 "Покушение на президента в Южной Корее"
 north_korea.9.d:0 "Сегодня в Южной Корее был убит президент [?KOR.GetLeader]. Многие страны, в том числе члены НАТО, Япония, подозревают в этом КНДР, однако северокорейское правительство всё отрицает."
 north_korea.9.a:0 "Ситуация в корейском регионе накаляется..."
 
 popitka_ubit_prezident:0 "Успешное покушение на президента сепаратисткой кореи"
 succesful_coup:0 "Переворот удался"
 

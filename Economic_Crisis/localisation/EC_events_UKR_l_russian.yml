 ukraine.1.t:0 "Иностранные инвестиции на Украине"
 ukraine.1.d:0 "Прямые иностранные инвестиции — наиболее востребованная форма капиталовложений для развивающихся экономик, так как она позволяет с успехом реализовывать крупные проекты; кроме того в страну поступают новые технологии, новые практики корпоративного управления и т.п."
 ukraine.1.a:0 "Новые инвестиции должны улучшить экономическую ситуацию"
 
 ukraine.2.t:0 "Антикоррупционная кампания"
 ukraine.2.d:0 "«Украинский народ устал от подкупов, взяток, продажности должностных лиц и политических деятелей. Наша страна достойна большего!», - заявил [UKR.GetLeader]."
 ukraine.2.a:0 "Начать антикоррупционную кампанию"
 
 ukraine.3.t:0 "Вступление в НАТО"
 ukraine.3.d:0 "«Мы - украинцы и видим наше будущее в альянсе с западными державами», - заявил [UKR.GetLeader]"
 ukraine.3.a:0 "Вступить"
 ukraine.3.b:0 "Отказаться"
 
 ukraine.4.t:0 "Вступление в ОДКБ"
 ukraine.4.d:0 "«Мы - украинцы и видим наше будущее в альянсе с Россией», - заявил [UKR.GetLeader]"
 ukraine.4.a:0 "Вступить"
 ukraine.4.b:0 "Отказаться"
 
 ukraine.5.t:0 "Переговоры в Минске"
 ukraine.5.d:0 "Жестокий конфликт на юго-востоке Украини унёс немало жизней. Во избежание дальнейшего кровопролития, в Минске состоялась встреча, цель которой заключалась в подписания перемирия."
 ukraine.5.a:0 "Согласиться на перемирие"
 ukraine.5.b:0 "Мы будем биться до конца!"
 
 ukraine.6.t:0 "Условия минских соглашений"
 ukraine.6.d:0 "1.Незамедлительное прекращение огня. \n2.Отвод всех тяжёлых вооружений на равные расстояния с целью создания зоны безопасности. \n3. Обеспечить эффективный мониторинг и верификацию режима прекращения огня и отвода тяжёлого вооружения. \n 4. В первый день после отвода войск начать диалог о проведении местных выборов в соответствии с украинским законодательством. \n 5. Обеспечить помилование и амнистию путём введения в силу закона, запрещающего преследование и наказание лиц в связи с событиями, имевшими место в отдельных районах Донецкой и Луганской областей Украины. \n 6. Вывод всех иностранных вооружённых формирований, военной техники, а также наёмников с территории Украины под наблюдением ОБСЕ. Разоружение всех незаконных групп."
 ukraine.6.a:0 "Принять"
 ukraine.6.b:0 "Отказаться"
 
 ukraine.7.t:0 "[From.GetName] отказывается от Минских соглашений"
 ukraine.7.d:0 "Сегодня президент [From.GetName] [From.GetLeader] отказался от Минских соглашений"
 ukraine.7.a:0 "Им же хуже"
 
 ukraine.8.t:0 "hidden event"
 
 ukraine.9.title.UKR:0 "Провокация со стороны боевиков"
 ukraine.9.title.NRU:0 "Без сомнений, Донецкая и Луганская республики соблюдают Минские соглашения. \nЭто была провокация с целью продолжить конфликт!"
 ukraine.9.desc.NRU:0 "Провокация со стороны ВСУ"
 ukraine.9.desc.UKR:0 "Без сомнений, [UKR.GetName] соблюдает Минские соглашения. \nЭто была провокация с целью продолжить конфликт!"
 ukraine.9.a:0 "Не обращать внимание"
 ukraine.9.b:0 "Осудить провокацию"
 
 maybe_ratification_minsk_peace_pact_TT:0 "Возможно, стоит отказаться от Минских соглашений и продолжить боевые действия?"
 
 ukraine.10.t:0 "hidden event"
 
 ukraine.11.title.UKR:0 "Отказаться от Минских соглашений"
 ukraine.11.title.NRU:0 "Отказаться от Минских соглашений"
 ukraine.11.desc.UKR:0 "После нескольких провокаций со стороны боевиков, мы получили повод, для того чтобы отказаться от Минских соглашений о прекращении огня, и возобновить боевые действия."
 ukraine.11.desc.NRU:0 "После нескольких провокаций со стороны [UKR.GetName] мы получили повод, для того чтобы отказаться от Минских соглашений о прекращении огня, и возобновить боевые действия."
 ukraine.11.a:0 "Аннулировать соглашения"
 ukraine.11.b:0 "Нужно дать дипломатии ещё один шанс"
 
 ukraine.12.t:0 "Массовые протесты в центре Киева"
 ukraine.12.d:0 "Сегодня началась массовые акции протеста в центре Киева, ответ на решение Кабинета министров Украины о приостановлении процесса подготовки к подписанию соглашения об ассоциации между Украиной и Евросоюзом. \n\nТри оппозиционных силы: партии «Свобода», «Удар» и фракция «Батькивщина» стали единой протестной силой, однако, данный расклад всё же является временным.\nОппозиционный политик Арсений Яценюк призвают население выйти на акцию протеста. Сторонники евроинтеграции поддерживают оппозицию не только в столице, но и в других регионах Украины. \nНа митингах за евроинтеграцию демонстранты требовали подписать Соглашение об ассоциации между Украиной и ЕС. Стало известно, что президент Украины так и не подписал документ на саммите в Вильнюсе. После этого протестующие потребуют отставки правительства и президента."
 ukraine.12.a:0 "Разогнать участников митинга!"
 
 ukraine.13.t:0 "Украинский кризис"
 ukraine.13.d:0 "В ноябре 2013 года на Украине начался политический кризис, вызванный решением украинского правительства приостановить процесс подписания Соглашения об ассоциации с Евросоюзом. Это решение привело к массовой акции протеста в центре Киева, а также в других городах Украины, получившей в социальных сетях и СМИ название «Евромайдан». После принятия ряда законов 16 января 2014 года и столкновений милиции и протестующих, эта акция приняла резко антипрезидентский и антиправительственный характер. Среди разнородных политических сил, принимавших участие в протестах на Евромайдане, выделялись своей активностью националистические группировки (среди которых были УНА-УНСО, «Тризуб», «Патриот Украины»), составившие праворадикальное объединение «Правый сектор». В результате силового противостояния в центре Киева, начавшихся захватов административных зданий и органов власти в столице и областных центрах, создания параллельных органов власти, организации неформальных силовых структур Украина оказалась на грани введения чрезвычайного положения"
 ukraine.13.a:0 "Отстранить Януковича"
 ukraine.13.b:0 "Оставить Януковича"
 
 ukraine.14.t:0 "Крым покидает нас?"
 ukraine.14.d:0 "11 марта была принята Декларация о независимости Автономной Республики Крым и города Севастополя, в которой было заявлено о намерении руководства Автономной Республики Крым и города Севастополя провозгласить независимость Крыма в случае, если в результате референдума 16 марта 2014 года будет принято решение о вхождении Крымского полуострова, включая территории Автономной Республики Крым и города Севастополя, в состав России. В Декларации было заявлено и название предполагаемого государства — предполагалось, что оно будет называться Республикой Крым, без указания на «автономный статус». МИД России в тот же день заявил, что считает решение парламента Крыма объявить Декларацию о независимости абсолютно правомерным."
 ukraine.14.a:0 "Кошмар!"
 
 ukraine.15.t:0 "Вооружённый конфликт на востоке"
 ukraine.15.d:0 "События Евромайдана обострили противоречия между Киевом, западом и центром Украины, поддержавшими пришедшую к власти оппозицию, с одной стороны и Юго-Востоком Украины, где были сильны позиции президента Януковича и его сторонников из Партии регионов, поддерживаемых Россией, с другой стороны. \nПротивостояние усилилось с 22 января 2014 года, после прокатившихся по Украине массовых протестов с захватами административных зданий и насильственными отстранениями от должности местных руководителей. \nВерховная рада объявил волну протестов на Юго-Востоке проявлением сепаратизма «под прикрытием российских военных» и угрозой существованию украинского государства."
 ukraine.15.a:0 "Созвать совет РНБО!"
 ukraine.15.b:0 "Поддержать ДНР"
 ukraine.15.c:0 "Поддержать ЛНР"
 
 ukraine.16.t:0 "Досрочные выборы президента Украины"
 ukraine.16.d:0 "Досрочные выборы президента Украины, по решению Верховной рады в связи с отстранением ею Виктора Януковича от должности президента в обход прописанной в конституции Украины процедуры импичмента. \n\nРешение о переносе выборов, планировавшихся на 2015 год, было принято 22 февраля 2014 года."
 ukraine.16.a:0 "Пётр Порошенко"
 ukraine.16.b:0 "Юлия Тимошенко"
 ukraine.16.c:0 "Дмитрий Ярош"
 
 ukraine.17.t:0 "Поражение в пограничном конфликте"
 ukraine.17.d:0 "Наступил переломный момент. Сначала повстанцы захватили участок на юге Луганской области, граничащий с Ростовской, а в конце месяца перешли в контрнаступление. \n\nНачались бои за Иловайск, позже закончившиеся окружением и уничтожением крупной группировки ВСУ."
 ukraine.17.a:0 "Позорное поражение!"
 
 ukraine.18.t:0 "Победа в пограничном конфликте"
 ukraine.18.d:0 "Наступил переломный момент. Сначала мы захватили участок на юге Луганской области, граничащий с Ростовской, а в конце месяца перешли в контрнаступление. \n\nНачались бои за Иловайск, позже закончившиеся окружением и уничтожением крупной группировки боевиков."
 ukraine.18.a:0 "Славная победа!"
 
 ukraine.19.t:0 "Поражение в пограничный конфликте" #Для ДНР
 ukraine.19.d:0 "Наша армия была выбита из Мариуполя и украинские силовики предприняли операцию по изоляции «народных республик» от России. \nВ ночь наши силы с колонной бронетехники и в сопровождении гражданских беженцев вырвались из окружённого украинскими силовиками Славянска и переместились в соседний Краматорск, откуда почти сразу направились в Горловку и Донецк. \nВооружённые силы Украины в результате смогли занять Славянск, и Константиновку. \n\nУкраинский флаг был поднят также над Артёмовском."
 ukraine.19.a:0 "Нужно изменить тактику!И возможно избавиться от нескольких генералов..."
 
 ukraine.20.t:0 "Поражение в пограничном конфликте" #Для ЛНР
 ukraine.20.d:0 "Украинские силовики предприняли операцию по изоляции «народных республик» от России. \nВ ночь наши силы с колонной бронетехники и в сопровождении гражданских беженцев вырвались из окружённого украинскими силовиками Славянска и переместились в соседний Краматорск, откуда почти сразу направились в Горловку и Донецк. \nВооружённые силы Украины в результате смогли занять Краматорск, Дружковку. \n\nУкраинский флаг был поднят также над Артёмовском."
 ukraine.20.a:0 "Какого чёрта?"
 
 ukraine.21.t:0 "Успешное наступление!"
 ukraine.21.d:0 "Повстанцы были выбиты из Мариуполя и наши силовики предприняли операцию по изоляции «народных республик» от России. \nВ ночь силы ополченцев с колонной бронетехники и в сопровождении гражданских беженцев вырвались из окружённого наши силовиками Славянска и переместились в соседний Краматорск, откуда почти сразу же направились в Горловку и Донецк. \nВооружённые силы Украины в результате смогли занять Славянск, Краматорск, Дружковку и Константиновку. \n\nНаша славный флаг был поднят также над Артёмовском!."
 ukraine.21.a:0 "Это только начало!"
 
 ukraine.25.t:0 "Санкции против России"
 ukraine.25.d:0 "После анексии Крыма, на Россию обрушились санкции Евросоюза и Америки, что подорвало их экономику, и возможность закупать новое вооружение. Может, нам стоит тоже задуматься об введении собственных санкций?"
 ukraine.25.a:0 "Давно пора!"
 ukraine.25.b:0 "Нет, не стоит"
 
 ukraine.26.t:0 "Блокада Приднестровья"
 ukraine.26.d:0 "«Преднестровье - это залог нестабильности в регионе, от которого мы должны избавиться любыми доступными силами, и в кратчайшие сроки.» - заявил [UKR.GetLeader]"
 ukraine.26.a:0 "Предложить Молдове совместную блокаду!"
 ukraine.26.b:0 "Не стоит так рисковать"
 
 ukraine.27.t:0 "Осада Тирасполя"
 ukraine.27.d:0 "Наши ВСУ стали на границе Приднестровья, в то время как Молдова подтянула свои силы к их границе с другой стороны. Операция, под кодовым названием «Осада Тирасполя» началась!"
 ukraine.27.a:0 "Осталось только немного подождать..."
 ukraine.27.b:0 "Отменить проведение операции"
 
 ### Ивент для Приднестровья ###
 ukraine.28.t:0 "Выход из ситуации"
 ukraine.28.d:0 "У границ стоят крупные военные силы Украины и Молдовы. Нужно что-то предпринять, для защиты нашего суверенитета!"
 ukraine.28.a:0 "Попросить помощи у России"
 ukraine.28.b:0 "Капитулировать"
 
 ### Ивент для России ###
 ukraine.29.t:0 "Российское вмешательство"
 ukraine.29.d:0 "Украина и Молдова, начали совместную операцию по блокаде Приднестровья. Тирасполь, как никогда, нуждаеться в нашей помощи."
 ukraine.29.a:0 "Пригрозить силой"
 ukraine.29.b:0 "Пригрозить санкциями"
 ukraine.29.c:0 "Выразить беспокойство"
 ukraine.29.i:0 "Проигнорировать"
 
 ukraine.30.t:0 "Угроза со стороны России"
 ukraine.30.d:0 "Россия решила вступиться за Приднестровье. Несколько их бригад, уже стоят возле нашей граници. Похоже, что они готовы пустить их в дело..."
 ukraine.30.a:0 "Значит, война!"
 ukraine.30.b:0 "Отступить, во избежание конфликта"
 
 ukraine.31.t:0 "Российские санкции"
 ukraine.31.d:0 "Россия ввела против нас санкции, в ответ на блокаду Приднестровья."
 ukraine.31.a:0 "Нас это не волнует"
 ukraine.31.b:0 "Отступить"
 
 ukraine.32.t:0 "Снятие блокады"
 ukraine.32.d:0 "Во избежания экскалации крупного конфликта, нам прийдеться отказаться от блокады."
 ukraine.32.a:0 "Отдать приказ о прекращении операции"
 
 ukraine.33.t:0 "Капитуляция Приднестровья"
 ukraine.33.d:0 "Не получив поддержку со стороны России, и не имея сил для самостоятельного противостояния, Приднестровье капитулировало."
 ukraine.33.a:0 "Операция прошла успешно"
 
 ukraine.34.t:0 "hidden event"
 
 ukraine.35.t:0 "Украина приглашает нас в Междуморье"
 ukraine.35.d:0 "Сотрудничество с Украиной, может стать выгодным для нашего государства. \nНо желает ли народ, вступать в новый блок?"
 ukraine.35.a:0 "Провести референдум"
 ukraine.35.b:0 "Дать отказ"
 
 ukraine.36.t:0 "Украина требует Крым"
 ukraine.36.d:0 "«Крым - был, есть, и будет частью Украины.» - заявил [UKR.GetLeader]"
 ukraine.36.a:0 "Принять требование"
 ukraine.36.b:0 "Отказаться"
 
 ukraine.37.t:0 "Наши требования были приняты"
 ukraine.37.d:0 "[From.GetName] принял наши требование по возврату Крыма"
 ukraine.37.a:0 "Слава Богу!"
 
 ukraine.38.t:0 "Наши требования не были приняты"
 ukraine.38.d:0 "[From.GetName] отказал нашим требованиям по возврату Крыма"
 ukraine.38.a:0 "Пока временно смиримся"
 ukraine.38.b:0 "Война за Крым!"
 
 ### Ивент для Молдовы ###
 ukraine.39.t:0 "План вторжения в Приднестровье"
 ukraine.39.d:0 "[UKR.GetLeader] предлагает нам провести совместную операцию против [TMD.GetName]"
 ukraine.39.a:0 "Согласится"
 ukraine.39.b:0 "Отказаться"
 
 ukraine.40.t:0 "hidden event"
 
 ### Ивенты по войне Западной и Восточной Украины ###
 
 #Ивент Востока
 ukraine.41.t:0 "Предложить соглашение о прекращении огня"
 ukraine.41.d:0 "Эта война не приведёт ни к чему, кроме смертей и разрушений. Нужно закончить этот хаос!"
 ukraine.41.a:0 "Предложить мир"
 ukraine.41.b:0 "Только победа, может принести мир!"
 
 #Ивент Запада
 ukraine.42.t:0 "Соглашение о прекращении огня"
 ukraine.42.d:0 "Нам предложили соглашение о прекращении огня и окончании кровопролития. Стоит ли соглашаться на подобное предложение?"
 ukraine.42.a:0 "Принять перемирие"
 ukraine.42.b:0 "Подпишем его тогда, когда возьмём их столицу."
 
 #Ивент Востока
 ukraine.43.t:0 "Предложить коалицию"
 ukraine.43.d:0 "Мы должны объединиться, для дальнейшего процветания нашей страны!"
 ukraine.43.a:0 "Предложить"
 ukraine.43.b:0 "Мы можем обойтись и без них"
 
 #Ивент Запада
 ukraine.44.t:0 "Восточная Украина предлагает коалицию"
 ukraine.44.d:0 "Объединение - ключ к всеобщему процветанию."
 ukraine.44.a:0 "Принять"
 ukraine.44.b:0 "Нам и самим неплохо"
 

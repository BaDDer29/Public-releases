 ukraine_civilwar.10:0 "Судьба Крыма"
 ukraine_civilwar.10.t:0 "Судьба Крыма"
 ukraine_civilwar.10.d:0 "В Крыму начались митинги русскоязычного населения, недовольного происходящим в Киеве. Представители Всекрымского общественно-политического движения «Русское единство» открыто заявляют о том, что Крым должен снова стать русским. Сейчас для России представился хороший шанс вернуть Крым, но этот шаг приведёт к обострению отношений с Западом и Украиной. Правительству нужно разработать политику в отношении происходящего - провести специальную войсковую операцию для обеспечения проведения крымского референдума по вопросу вступления в Российскую Федерацию; поддержать воставших материально и отправить в Крым добровольцев; или же остаться нейтральными, не нагнетая обстановку."
 ukraine_civilwar.10.a:0 "Крым должен стать русским!"
 ukraine_civilwar.10.b:0 "Поможем Крыму стать независимым"
 ukraine_civilwar.10.c:0 "Сохранять нейтралитет"
 
 ukraine_civilwar.11:0 "Восстание в Крыму"
 ukraine_civilwar.11.t:0 "Восстание в Крыму"
 ukraine_civilwar.11.d:0 "В Крыму пророссйискими сепаратистами захвачено здание администрации, все украинские армейские части блокированы в местах расположения, а стратегические объекты захвачены. Мятежников, безусловно, поддерживает Москва, но мы не представляем, насколько далеко готовы зайти русские - начало войны с Россией может иметь катастрофические последствия. Нам нужно срочно определить политику Украины в отношении происходящего."
 ukraine_civilwar.11.a:0 "Начинаем подготовку войсковой операции"
 ukraine_civilwar.11.b:0 "Сейчас мы можем действовать только дипломатически"
 
 ukraine_civilwar.12:0 "Восстание в Крыму"
 ukraine_civilwar.12.t:0 "Восстание в Крыму"
 ukraine_civilwar.12.d:0 "В Крыму пророссийскими сепаратистами захвачено здание администрации, в Симферополе и Севастополе проходят акции протеста, жители полуострова стихийно формируют отряды народного ополчения. Наши военные из Севастополя докладывают, что русские сохраняют нейтралитет и не покидают расположения военной части. Сторонники Евромайдана и крымскотатарские активисты организуют ответные акции в поддержку легитимной власти Киева, но насколько их выступления будут успешны - пока не понятно. Нам нужно срочно определить политику в отношении происходящего."
 ukraine_civilwar.12.a:0 "Нас поддерживает большинство - нам нечего бояться"
 ukraine_civilwar.12.b:0 "Отдать приказ о  подавлении мятежа армией и полицией"
 
 ukraine_civilwar.13:0 "Диверсии в Крыму"
 ukraine_civilwar.13.t:0 "Диверсии в Крыму"
 ukraine_civilwar.13.d:0 "Введение войск и объявление комендантского часа на территории Крыма подавили активные выступления и демонстрации, но обнажили ряд других проблем. Так, за последние несколько дней произошли несколько диверсий на производственных предприятиях, были нанесены террористические атаки на систему общественного транспорта и произведены нападения на сотрудников военной полиции. Наша армия также разделилась во мнениях:0 меньшинство поддерживает наше решение показать пример бунтовщикам, тогда как большая часть нашего офицерского состава стремится максимально минимизировать репрессивные действия в отношении своих крымских соотечественников, чем сводит эффективность наших действий по ликвидации народных волнений к нулю. Местные отказываются сотрудничать с нашими военными, и после захода солнца даже вооружённые патрули наших вооружённых сил не рискуют заходить далеко от расположения своих частей приписки."
 ukraine_civilwar.13.a:0 "Назад дороги нет - нужно усилить натиск."
 
 ukraine_civilwar.14:0 "Крымский референдум"
 ukraine_civilwar.14.t:0 "Крымский референдум"
 ukraine_civilwar.14.d:0 "Российская Федерация помогла крымчанам провести референдум - Крым выбрал присоединение к России. Но готовы ли мы принять его как ещё один субъект, это может привести к непрогнозируемым последствиям?"
 ukraine_civilwar.14.a:0 "Мы рады приветствовать Крым в составе России"
 ukraine_civilwar.14.b:0 "Мы признаём их независимость и рассмотрим заявку на вступление в РФ"
 
 ukraine_civilwar.15:0 "Россия аннексирует Крым"
 ukraine_civilwar.15.t:0 "Россия аннексирует Крым"
 ukraine_civilwar.15.d:0 "В Крыму был, несмотря на все наши протесты, проведён несогласованный с центральной властью нашей страны референдум. Русские посмели открыто игнорировать наш суверенитет и аннексировали нашу законную территорию, которую нам передали ещё при Хрущёве. Эта неслыханная наглость, но прямо сейчас остаётся только смириться с тем, что над Севастополем реет российский триколор, а через Керчь переправляются русские гарнизонные войска."
 ukraine_civilwar.15.a:0 "Мы будем бороться за Крым"
 
 ukraine_civilwar.16:0 "Декларация независимости Крыма"
 ukraine_civilwar.16.t:0 "Декларация независимости Крыма"
 ukraine_civilwar.16.d:0 "В Крыму проведён незаконный референдум под патронажем русских, и жители Крыма избрали путь независимости. Так ли это, или же это лишь ширма для последующей аннексии Крыма Россией – неизвестно. Однако сам факт такого вопиющего игнорирования международного права на саморегулирование вопросов управления ставит нас в не очень хорошее положение на международной арене. Наши собственные граждане ждут от нас заявления по поводу сложившейся ситуации. На что сделать акцент в обращении к нации?"
 ukraine_civilwar.16.a:0 "Мы не признаём референдум!"
 ukraine_civilwar.16.b:0 "Мы вернём Крым!"
 ukraine_civilwar.16.c:0 "Мы отпустим их, чтобы избежать насилия."
 
 ukraine_civilwar.17:0 "Стрельба на Перекопе"
 ukraine_civilwar.17.t:0 "Стрельба на Перекопе"
 ukraine_civilwar.17.d:0 "Перекоп – стратегическая точка и единственное сухопутное соединение Крымского полуострова с материком, по нашим данным, стал объектом пристального внимания неких вооружённых сил – будь то собственные войска Крыма или российские формирования. На перешейке ведутся непродолжительные бои с применением боевой техники, и, несмотря на то, что никто не взял на себя ответственность за них, к сегодняшнему дню неофициальные источники и очевидцы называют число погибших с обеих сторон, исчисляя их несколькими десятками, а иные говорят о сотнях."
 ukraine_civilwar.17.a:0 "Ужасная новость"
 
 ukraine_civilwar.18:0 "Независимый Крым"
 ukraine_civilwar.18.t:0 "Независимый Крым"
 ukraine_civilwar.18.d:0 "На карте Европы появилось новое государство - Крымская Республика. Долго ли оно просуществует  - покажет время."
 ukraine_civilwar.18.a:0 "Посмотрим, что будет"
 ukraine_civilwar.18.b:0 "Взять Крым под управление"
 
 ukraine_civilwar.19.t:0 "Поражение ВСУ в пограничном конфликте"
 ukraine_civilwar.19.d:0 "Наши войска не смогли отразить нападение, в следствии чего нам пришлось отступить"
 ukraine_civilwar.19.a:0 "Ужасно!"
 
 ukraine_civilwar.20.t:0 "Противник на Перекопе дрогнул"
 ukraine_civilwar.20.d:0 "Мы принудили их отвести войска с Перекопского перешейка, ситуация стабилизировалась."
 ukraine_civilwar.20.a:0 "Хорошие новости"
 
 ukraine_civilwar.21.t:0 "Наши войска на Перекопе отступили"
 ukraine_civilwar.21.d:0 "После многочисленных провокаций с крымской стороны и нескольких перестрелок на границе, наши войска покинули Перекопский перешеек и отошли на безопасное расстояние от зоны провкаций."
 ukraine_civilwar.21.a:0 "Жизни наших солдат важнее"
 
 ukraine_civilwar.22.t:0 "Победа в пограничном конфликте"
 ukraine_civilwar.22.d:0 "Наши войска отразили попытку нападения со стороны противника, и перейшли в успешное контрнаступление"
 ukraine_civilwar.22.a:0 "Первый шаг к подавлению восстания"
 
 ukraine_civilwar.23.t:0 "Проведение АТО"
 ukraine_civilwar.23.d:0 "РНБО принял решение о проведении Антитеррористической Операции на востоке. Отдать приказ о начале операции?"
 ukraine_civilwar.23.a:0 "Начать операцию"
 ukraine_civilwar.23.b:0 "Ещё не время"
 
 ############################## НОВОСТНЫЕ ИВЕНТЫ ПО ГРАЖДАНСКОЙ ВОЙНЕ ( events/EC_ukraine_civilwar_news ) ##############################
 
 news_ukraine_civilwar.10:0 "Интервенция России в Крым"
 news_ukraine_civilwar.10.t:0 "Интервенция России в Крым"
 news_ukraine_civilwar.10.d:0 "После того, как украинские протестующие свергли президента Виктора Януковича, на Крымском полуострове начались массовые акции протеста, власть была захвачена пророссийскими активистами и всюду стали появляться тысячи солдат без опознавательных знаков. Российские власти отрицают, что эти люди — российские военнослужащие, вторгнувшиеся на Украину, и описывают их как «местные силы самообороны», одетые в армейскую форму. Тем не менее, многие факты, в том числе и прямые интервью с несколькими солдатами, указывают на то, что это российские войска. Эти вооружённые люди окружили многочисленные украинские военные объекты, блокируя выезды и устанавливая контрольно-пропускные пункты на всех дорогах в регионе. Самопровозглашённая администрация заявила, что 16 марта в Крыму должен состояться референдум о независимости полуострова или присоединении его к Российской Федерации."
 news_ukraine_civilwar.10.a:0 "Посмотрим, что будет"
 news_ukraine_civilwar.10.b:0 "Хорошие новости"
 
 news_ukraine_civilwar.11:0 "Вежливые люди в Крыму"
 news_ukraine_civilwar.11.t:0 "Вежливые люди в Крыму"
 news_ukraine_civilwar.11.d:0 "Ситуация с пророссийскими мятежниками в Крыму вышла из под контроля региональных властей. Де-факто полуостров не контролируется ни ВСУ, ни киевской администрацией. Украинские власти приняли решение о начале войсковой операции по наведению порядка и возвращению законной власти в Крыму. Киев призывают Москву оставаться нейтральной и не вмешиваться во внутренние дела суверенного государства."
 news_ukraine_civilwar.11.a:0 "Кошмар!"
 
 news_ukraine_civilwar.12:0 "Пророссийские выступления в Крыму"
 news_ukraine_civilwar.12.t:0 "Пророссийские выступления в Крыму"
 news_ukraine_civilwar.12.d:0 "Недавние события Евромайдана в Киеве не везде были одинаково тепло встречены – если западные области Украины поддерживают курс на сближение с Западом и ассоциацию с Евросоюзом, то восточные города явно выказывают своё неудовольствие – некоторые даже грозятся взяться за оружие. Тем временем, первое открытое выступление против центральной власти началось буквально несколько часов назад – в Крыму толпа протестующих штурмом взяла здание городской администрации, вывесив на крыше российский флаг. Для Москвы, впрочем, это событие тоже, судя по всему, оказалось сюрпризом. Чтобы не дать этому пожару вырваться за пределы полуострова, Украине срочно нужно найти сторонников из местного населения – иначе очень скоро народные волнения успокоить будет возможно с помощью вооружённых сил"
 news_ukraine_civilwar.12.a:0 "Это дестабилизирует Украину ещё больше."
 
 news_ukraine_civilwar.13:0 "Подавление пророссийских выступлений в Крыму"
 news_ukraine_civilwar.13.t:0 "Подавление пророссийских выступлений в Крыму"
 news_ukraine_civilwar.13.d:0 "Власти Киева отдали приказ о жёстком подавлении пророссийских выступлений в Крыму. Крымская милиция, отряд «Беркут» и часть военных отказались выполнять приказ, назвав его преступным и подав в отставку. Самопровозглашённая администрация Крыма заявила о том, что, в случае введения в Крым Украиной армии, отряды народного ополчения будут оказывать сопротивление и сражаться за каждый метр земли. Украинские власти же в ответ объявили об ограниченной военной операции на территории Крыма и формировании добровольческих подразделений из активистов «Правого сектора». Похоже, Крым скоро станет зоной активных боевых действий."
 news_ukraine_civilwar.13.a:0 "Крови теперь не избежать."
 
 news_ukraine_civilwar.14:0 "Сопротивление в Крыму"
 news_ukraine_civilwar.14.t:0 "Сопротивление в Крыму"
 news_ukraine_civilwar.14.d:0 "После ввода в Крым войск и объявления комендантского часа произошли диверсии на предприятиях и инфраструктурных объектах. Население полуострова не оказывает содействия армии, отряды народного ополчения блокируют ряд стратегических объектов и оказывают сопротивление про-киевским силам. Моральный дух украинской армии падает, происходит массовое дезертирство - солдаты не хотят стрелять по своим согражданам. Киев пока не дал официального заявления о ходе восстановления порядка, но уже сейчас очевидно, что процесс может затянуться очень надолго."
 news_ukraine_civilwar.14.a:0 "Это будет ад для украинской армии"
 
 news_ukraine_civilwar.15:0 "Крым аннексирован Россией"
 news_ukraine_civilwar.15.t:0 "Крым аннексирован Россией"
 news_ukraine_civilwar.15.d:0 "Сегодня администрация Республики Крым официально заявила о полном присоединении к Российской Федерации на правах субъекта, и это заявление было в тот же час принято и одобрено высшими эшелонами власти России. Всё говорит в пользу того, что такой исход и был изначально запланирован Россией, которая тайно переговаривалась с главами бывшей республики и планировала этот шаг заранее, надеясь укрыться от обвинений за полотном видимой легальности. Украинские власти незамедлительно отреагировали яростным коммюнике, требуя немедленно передать новый субъект Федерации обратно в состав Украины, но это требование было проигнорировано и новой администрацией Крыма, и Кремлём. По слухам, компания Google уже задумывается о пересмотре границ в интернет-карте…"
 news_ukraine_civilwar.15.a:0 "Очередной территориальный спор"
 news_ukraine_civilwar.15.b:0 "Крым снова русский!"
 
 news_ukraine_civilwar.16:0 "Независимость Крыма"
 news_ukraine_civilwar.16.t:0 "Независимость Крыма"
 news_ukraine_civilwar.16.d:0 "Сегодня глава Республики Крым сообщил журналистам, что первыми лицами новоиспечённой республики была подписана новая конституция, которая де-факто полностью отрицает любое иностранное вмешательство во внутренние дела полуострова. Украинские власти выразили своё открытое недовольство и вновь потребовали у первых лиц государства сложить с себя полномочия и предстать перед украинским судом, однако ограничились лишь этим дипломатическим протестом, опасаясь вызвать общественное недовольство и тем усугубить внутренние проблемы. Первый секретарь ООН попросил провести внеочередное заседание, на котором будет рассмотрен статус Крыма как государства – впрочем, то, что Крым так и останется непризнанной республикой, сомнений не вызывает."
 news_ukraine_civilwar.16.a:0 "Ещё одно непризнанное государство в Европе."
 news_ukraine_civilwar.16.b:0 "Ожидаемая реакция."
 
 news_ukraine_civilwar.17:0 "Крым останется частью Украины"
 news_ukraine_civilwar.17.t:0 "Крым останется частью Украины"
 news_ukraine_civilwar.17.d:0 "Сегодня глава Республики Крым сообщил журналистам, что первыми лицами новоиспечённой республики была подписана новая конституция, которая де-факто полностью отрицает любое иностранное вмешательство во внутренние дела полуострова – включая украинское. Президент Украины отреагировал немедленно, в ультимативной форме представив требования сложить полномочия всей администрации Крыма и предстать перед украинским судом, дав 24 часа на принятие решения. Крымские власти молчат, и военные части Украины уже получают приказ на мобилизацию. Похоже, очень скоро в Восточной Европе вспыхнет новый вооружённый конфликт."
 news_ukraine_civilwar.17.a:0 "Новая горячая точка"
 
 news_ukraine_civilwar.18:0 "Украина признаёт Крым"
 news_ukraine_civilwar.18.t:0 "Украина признаёт Крым"
 news_ukraine_civilwar.18.d:0 "Сегодня глава Республики Крым сообщил журналистам, что первыми лицами новоиспечённой республики была подписана новая конституция, которая де-факто полностью отрицает любое иностранное вмешательство во внутренние дела полуострова – включая украинское. Несмотря на ожидаемую волну негодования в правительстве Украины, те предпочли никак не комментировать это событие, тем самым негласно уступая новой республике её право на существование. Первый секретарь ООН попросил созвать внеочередное заседание, на котором будет решаться вопрос признания Крыма как законного государства; поскольку Украина воздерживается от любых заявлений по этому поводу, исход заседания предсказать не берётся никто. Эксперты предсказывают временное затихание конфликта на юге Украины."
 news_ukraine_civilwar.18.a:0 "Худой мир лучше войны"
 
 news_ukraine_civilwar.19:0 "Стрельба на Перекопе"
 news_ukraine_civilwar.19.t:0 "Стрельба на Перекопе"
 news_ukraine_civilwar.19.d:0 "Перекоп – стратегическая точка и единственное сухопутное соединение Крымского полуострова с материком, по нашим данным, стал объектом пристального внимания неких вооружённых сил – будь то собственные войска Крыма или российские формирования. На перешейке ведутся непродолжительные бои с применением боевой техники, и, несмотря на то, что никто не взял на себя ответственность за них, к сегодняшнему дню неофициальные источники и очевидцы называют число погибших с обеих сторон, исчисляя их несколькими десятками, а иные говорят о сотнях."
 news_ukraine_civilwar.19.a:0 "Печальные новости"
 
 news_ukraine_civilwar.20.t:0 "Варшавское мирное соглашение"
 news_ukraine_civilwar.20.d:0 "Сегодня, представителями двух, противоборствующих сторон, в Варшаве было подписано мирное соглашение."
 news_ukraine_civilwar.20.a:0 "Наконец, война окончена!"


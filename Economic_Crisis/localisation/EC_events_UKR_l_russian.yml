 ukraine_news.1.t:0 "Начало Люстрации"
 ukraine_news.1.d:0 "При формировании правительства победившей оппозиции, было объявлено о создании комитета по люстрации. Комитет, работавший на общественных началах, выработал проект закона об очищении власти. Как заявил премьер-министр Украины, под действие закона попадёт около миллиона чиновников, госслужащих, сотрудников правоохранительных органов."
 ukraine_news.1.a:0 "Подождите, вы сказали «Около милиона?»"
 
 ukraine_news.2.t:0 "Вступление Украины в НАТО"
 ukraine_news.2.d:0 "Украина, несмотря на сомнения скептиков, а также на многолетнее ожидание, вступила в Североатлантический Альянс. Главы европейских государств и США выразили уверенность в том, что членство Украины в военно-политическом блоке НАТО поспособствует укреплению международной системы безопасности и стабильности в Европе. [UKR.GetLeader], понимая всю торжественность момента, специально прилетел в Брюссель с целью принять участие в церемонии по случаю вступления его страны в объединение и заявил, что столь долгожданное событие стало крупным успехом его внешней политики."
 ukraine_news.2.a:0 "НАТО усилило свои позиции в Восточной Европе"
 ukraine_news.2.b:0 "Это нас сильно разочаровывает..."

 ukraine_news.3.t:0 "Проведение АТО на юго-востоке Украины"
 ukraine_news.3.d:0 "Совет Национальной Безопасности и Обороны Украины обнародовал решение начать антитеррористическую операцию на юго-востоке страны с привлечением вооружённых сил. В своём обращении к народу Украины секретарь совета Александр Турчинов заявил: «Мы делали всё, чтобы избежать человеческих жертв. Но мы готовы дать отпор всем попыткам вторжения, дестабилизации, и террористическим действиям с оружием в руках. СНБО приняла решение начать широкомасштабную антитеррористическую операцию с привлечением Вооружённых Сил Украины. Мы не дадим России повторить крымский сценарий в восточном регионе Украины»."
 ukraine_news.3.a:0 "Интересно, чем это закончится?"
 
 #ukraine_news.4.t:0 "Украина хочет вернуть Крым" #news.3
 #ukraine_news.4.d:0 "«Крым был, есть и будет частью Украины, нравится это нашим восточным соседям, или нет!», - заявил [UKR.GetLeader] во время своего визита в Херсон. Пока не ясно, будет ли иметь какие-то последствия эта агрессивная риторика, существует ли у киевского правительства реальный план по возвращению мятежного полуострова, а даже если и существует, будет ли он поддержан западными государствами. Однако можно уверенно констатировать тот факт, что российско-украинские отношения ухудшаются с каждым днём."
 #ukraine_news.4.a:0 "Почему они хотят развязать войну?"
 
 ukraine_news.5.t:0 "Украина продвигает идею «Междуморья»"
 ukraine_news.5.d:0 "Потеряв надежду на вступление в Евросоюз и НАТО, Киев пытается возродить польский проект так называемого Междуморья, времён Юзефа Пилсудского. В последнее время на Украине стали широко рекламировать план, согласно которому страны, расположенные между Балтийским и Чёрным морями, должны создать тесный политический и военный альянс. Само собой, для противодействия «агрессивной» политике России."
 ukraine_news.5.a:0 "Неужели в восточной европе появиться новый союз?"
 
 #ukraine_news.6.t:0 "Украина сохраняет нейтральный статус" #news.5
 #ukraine_news.6.d:0 "«Украина останется нейтральным государством, каким и была четверть века, не присоединяясь к каким-либо альянсам. Нельзя просто посылать наших людей на смерть ради интересов третьих стран», - заявил [UKR.GetLeader]. «Но стоит понимать, что мы будем готовы постоять за свою страну, если кто-то всё-таки решит пойти на нас с оружием в руках!»  - сказал президент."
 #ukraine_news.6.a:0 "Отличная новость!"
 
 #ukraine_news.7.t:0 "Примирение Украины с Россией" #news.6
 #ukraine_news.7.d:0 "«Наши солдаты погибают напрасно. Пришло время прекратить эту кровавую и никому не нужную войну!» - заявил  в обращении к нации [UKR.GetLeader]. /n /n Украинские войска отводятся из зоны боевых действий, в подтверждение объявленного в одностороннем порядке  перемирия. Также начат демонтаж всех блокпостов, что должно привести к долгожданному открытию границы между ДНР, ЛНР и подконтрольной Украине территорией. Некоторые радикально настроенные офицеры и бойцы добровольческих батальонов пытаются сорвать перемирие, атакуя позиции ополченцев, однако их попытки не приводят к успеху - мятежные части ликвидируются и разоружаются как украинскими солдатами, так и вооружёнными формированиями республик.”
 #ukraine_news.7.a:0 "Война окончена!"
 
 ukraine_news.8.t:0 "На Украине началась гражданская война"
 ukraine_news.8.d:0 "«Это тяжёлые времена для Украины», - заявил [UKR.GetLeader]"
 ukraine_news.8.a:0 "Ужас!"
 
 ukraine_news.9.t:0 "Украина улучшает отношения с Россией"
 ukraine_news.9.d:0 "«Украинцы и русские - братские народы, мы должны сотрудничать, а не воевать», - заявил [UKR.GetLeader]"
 ukraine_news.9.a:0 "Но согласиться ли народ, с подобным заявлением?"
 
 ukraine_news.10.t:0 "Вступление Украины в ОДКБ"
 ukraine_news.10.d:0 "Украина вступила в ОДКБ, в Москве состоялась торжественная церемония принятия нового члена в альянс."
 ukraine_news.10.a:0 "Плохие новости"
 
 ukraine_news.11.t:0 "Митинги в центре Киева"
 ukraine_news.11.d:0 "Протестующие вышли на улицы, когда за несколько дней до Вильнюсского саммита восточного партнёрства Кабинет министров Украины решил приостановить процесс подготовки к заключению Соглашения об ассоциации между Украиной и Европейским Союзом. Распоряжение об этом было официально обнародовано премьер-министром Украины Николаем Азаровым. Отказ правительства от европейского курса, который ассоциировался в украинцев с улучшением качества жизни, преобразованием страны, стал последней каплей, в основном для молодого поколения, студентов, заставив их выйти на улицу по первому же призыву. Но было бы наивно полагать, что Евромайдан стал только ответом на решение Кабмина отказаться от евроинтеграции. Майдан – это общий показатель состояния общества в конкретно взятой стране. На Украине он был вызван тотальной коррупцией, социальным неравенством, произволом правоохранительных органов, давлением на бизнес, общей политикой власти по «закручиванию гаек»"
 ukraine_news.11.a:0 "Начался политический кризис..."
 
 ukraine_news.12.t:0 "Вооружённый конфликт на востоке Украины"
 ukraine_news.12.d:0 "Боевые действия на территории Донецкой и Луганской областей Украины, начавшиеся в апреле 2014 года. Боевые действия ведутся между вооружёнными силами Украины и отрядами повстанцев (в основном сторонников самопровозглашённых Донецкой и Луганской Народных Республик). Кроме вооружённых сил Украины, в боях против сторонников ДНР и ЛНР также участвовали добровольческие военизированные формирования. Украина, США и ряд других государств, а также НАТО, Совет Европы, ПА ОБСЕ и Европейский союз обвиняют Российскую Федерацию во вмешательстве в конфликт, в частности: использовании регулярных войск в боевых действиях на стороне повстанцев, поставках оружия и финансовой поддержке. \nРоссийское руководство последовательно отвергает как обвинения в участии в боевых действиях, так и в поставках оружия повстанцам, заявляя, что Россия не является стороной противостояния"
 ukraine_news.12.a:0 "Ситуация в восточной Украине начинает обостряться"
 
 ukraine_news.13.t:0 "Отстранение Януковича"
 ukraine_news.13.d:0 "21 февраля 2014 года на фоне кровопролитного противостояния в центре Киева между участниками Евромайдана и правоохранительными органами, унёсшего жизни более ста человек, президент Виктор Янукович и лидеры парламентской оппозиции при посредничестве дипломатических представителей Польши, Германии и Франции подписали «Соглашение об урегулировании политического кризиса на Украине», призванное положить конец острому политическому кризису, начавшемуся в ноябре 2013 года. Соглашение предусматривало возврат к конституции 2004 года, то есть к парламентско-президентской форме правления, формирование «правительства национального доверия», конституционную реформу и проведение досрочных выборов президента до конца 2014 года. Также предусматривались отвод сил правопорядка из центра Киева, прекращение насилия и сдача оппозицией оружия. Янукович тем временем из Харькова тайно направился в Донецкую область."
 ukraine_news.13.a:0 "Это явно не конец..."
 
 ukraine_news.14.t:0 "Президентские выборы на Украине"
 ukraine_news.14.d:0 "В результате многомесячных антиправительственных протестов, президент Украины Виктор Янукович и представители украинской политической оппозиции в присутствии иностранных политиков (министров иностранных дел Германии (Франк-Вальтер Штайнмайер), Польши (Радослав Сикорский) и руководителя департамента континентальной Европы министерства иностранных дел Французской Республики Эрика Фурнье подписали соглашение об урегулировании политического кризиса. Одним из пунктов этого соглашения было проведение досрочных выборов сразу после принятия новой конституции Украины, но не позднее декабря 2014 года. 22 февраля, после того как действовавший президент Виктор Янукович выехал из Киева, Верховная рада Украины приняла постановление «О самоустранении президента Украины от выполнения конституционных полномочий» и назначила внеочередные президентские выборы на 25 мая 2014 года. В результате выборов победил(a) [UKR.GetLeader]."
 ukraine_news.14.a:0 "Надеюсь, что новый президент будет лучше прежнего..."
 
 ukraine_news.15.t:0 "Наводнение на западной Украине"
 ukraine_news.15.d:0 "Потоп на западе Украины в 2020 году превышает масштабы стихийного бедствия 2008 года.\nПо первым сводкам, подтоплено свыше пяти тысяч домов, повреждено 427 километров дорог и разрушено 90 мостов и 110 километров дорог, без вести пропало несколько десятков человек, ведутся поисково-спасательные работы. В парламенте Украины назвали потоп 2020 года самой большой катастрофой для Украины."
 ukraine_news.15.a:0 "Катастрофа!"
 ukraine_news.15.TT:0 "Для восстановления из бюджета будет списано §R3§! млн. долларов."
 
 ukraine_news.16.t:0 "Исторические дожди в Киеве"
 ukraine_news.16.d:0 "Киев оказался не готов к масштабному ливню. В течение нескольких дней на Киев обрушилась двухмесячная норма осадков. Стихийное бедствие нанесло столице Украины множество повреждений, множество дорог повреждены, инфраструктура города понесла существенный урон, оказались залиты первые этажи зданий, городской транспорт прекратил свою работу на недели."
 ukraine_news.16.a:0 "Катастрофа!"
 ukraine_news.16.TT:0 "Для восстановления из бюджета будет списано §R2§! млн. долларов."

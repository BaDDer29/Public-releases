 KAZ_main_battle_tank_te_g7_equipment_0:0 "Т-72KZ «Шығыс»"
 KAZ_main_battle_tank_te_g7_equipment_0_desc:0 "На Т-72KZ "Шыгыс" установлены новые модули динамической защиты Контакт-5. На борта танка установлены решетки. Установлена стабилизированная 125-мм гладкоствольная пушка 2А46. Зенитная пулемётная установка (12,7 НСВТ) сделана дистанционно управляемой. У механика-водителя появился тепловизионный прибор наблюдения. Улучшена система управления огнем (баллистический вычислитель, автоматическое сопровождение цели и тепловизор). Установлена новая радиостанция."  

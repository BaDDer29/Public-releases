l_english:

 ### Events for Germany ###
 germany.1.t:0 "The influence of Germany"
 germany.1.d:0 "After Britain began the process of withdrawing from the European Union, Germany began to try to increase its influence on all the remaining EU countries .On the one hand, it is clear that Germany is doing its best to preserve the EU at least without the UK On the other hand, there is a risk that thus Germany can seize all power in the EU. "
 germany.1.a:0 "Only Germany can save the EU"
 germany.1.b:0 "This will only destroy the EU"
 
 germany.2.t:0 "Germany leads the EU"
 germany.2.d:0 "Since the UK withdrew from the European Union, Germany has begun to strengthen its influence on the EU countries, as a result of which Germany has become the most influential country in the Union.Now Germany demands official recognition of its authority over other EU countries . "
 germany.2.a:0 "It only benefits us"
 germany.2.adesc:0 "The nationalists and Eurosceptics will not like this turn, so it can lead to an uprising." If the ruling party does not have a high level of support, the civil war risks losing. "
 germany.2.b:0 "They do not have the right to be more important than us!"
 
 germany.3.t:0 "Uniting Europe"
 germany.3.d:0 "Germany proposes to unite in one state all the countries of the European Union.This will undoubtedly have a positive impact on the European economy, however, this can categorically not suit nationalists from different EU countries and Eurosceptics."
 germany.3.a:0 "Of course, unite"
 germany.3.b:0 "It is better to preserve the sovereignty"
 
 germany.4.t:0 "The Rise of Nationalists and Eurosceptics"
 germany.4.d:0 "After long discussions and preparations, Europe finally merged into one state, but this turn was extremely disliked by nationalists and Eurosceptics. After protracted protests, they decided to take a radical step - armed speeches that eventually resulted in civil war . "
 germany.4.a:0 "Alas, we could not prevent this"
 
 germany.7.t:0 "Leaving the European Union"
 germany.7.d:0 "Germany has long opted for a way out of the European Union, now many citizens want it, but some people demand a referendum.Of course, one can continue to follow the principle of democracy and hold a referendum, but its results will be unpredictable It is possible to withdraw from the EU without a referendum, but the population is unlikely to support it. "
 germany.7.a:0 "Let's not change democracy, hold a referendum"
 germany.7.b:0 "Everything is already decided, there is no sense in referendum"
 
 germany.8.t:0 "Referendum"
 germany.8.d:0 "A referendum was held: German citizens were asked:" Should Germany remain part of the European Union? " The majority of those who voted answered in the negative. "
 germany.8.a:0 "There are no more obstacles"
 
 germany.9.t:0 "Referendum"
 germany.9.d:0 "A referendum was held: German citizens were asked:" Should Germany stay in the European Union? " The majority of those who voted answered positively. "
 germany.9.a:0 "So, we will remain in the EU"
 germany.9.b:0 "We will hold a second referendum in a year"
 
 germany.10.t:0 "Germany's claims"
 germany.10.d:0 "After the First and Second World Wars, many of the territories belonging to Germany were handed over to us, many years have passed since, and we thought that the German claims will never resume. But we were wrong: the new German the government issued an ultimatum and threatened war, if we do not give it the eastern and northern territories: East Prussia and Silesia. "
 germany.10.a:0 "We have no other choice"
 germany.10.b:0 "It will not be possible to avoid war"
 
germany.11.t:0 "Poland gives way to territory"
 germany.11.d:0 "After the presentation of our ultimatum to Poland, her government found it necessary to concede to us the territory we were claiming, and now we control East Prussia and Silesia, the old regions of Germany, taken away from us by misunderstanding."
 germany.11.a:0 "A prudent act"
 
 germany.12.t:0 "Poland does not agree to concessions"
 germany.12.d:0 "We presented Poland with an ultimatum demanding the transfer of its eastern and northern regions under our control, but, unfortunately, we refused." We will have to fight to regain East Prussia and Silesia. "
 germany.12.a:0 "It's not possible to save the world"
 
 germany.13.t:0 "Requirements of Germany"
 germany.13.d:0 "Germany wants to give it the right to unrestricted use of our naval bases in the Baltic Sea, and Germany wants to get leverage on our foreign policy." German diplomats warn that failure will lead to an inevitable war. "
 germany.13.a:0 "We have no other way out"
 germany.13.b:0 "It will not be possible to avoid war"
 
 germany.14.t:0 "Sweden has accepted our terms"
 germany.14.d:0 "After Sweden issued our ultimatum, her government considered it necessary to accept our terms, grant us the right to unrestricted use of its bases in the Baltic Sea and give us an official opportunity to influence their foreign policy. a puppet. "
 germany.14.a:0 "A prudent act"
 
 germany.15.t:0 "Sweden has rejected our terms"
 germany.15.d:0 "We presented Sweden with an ultimatum demanding that we have unrestricted use of their maritime bases in the Baltic Sea and an official opportunity to control their foreign policy." Unfortunately, the Swedish government refused to accept our terms, we will have to fight to get them fulfill our requirements. "
 germany.15.a:0 "It's not possible to save the world"
 
 germany.17.t:0 "Requirements of Germany"
 germany.17.d:0 "Germany wants to give her the right to unrestricted use of our naval bases in the North Sea, and Germany wants to get leverage on our foreign policy." German diplomats warn that failure will lead to an inevitable war. "
 germany.17.a:0 "We have no other choice"
 germany.17.b:0 "It will not be possible to avoid war"
 
 germany.18.t:0 "Norway has accepted our terms"
 germany.18.d:0 "After Norway presented our ultimatum, its government found it necessary to accept our terms, grant us the right to unrestricted use of its bases in the North Sea and give us an official opportunity to influence their foreign policy. a puppet. "
 germany.18.a:0 "A prudent act"
 
 germany.19.t:0 "Norway has rejected our terms"
 germany.19.d:0 "We presented Norway with an ultimatum demanding that we have unrestricted use of their naval bases in the North Sea and an official opportunity to control their foreign policy." Unfortunately, the Norwegian government refused to accept our terms. "We will have to fight to get them fulfill our requirements. "
 germany.19.a:0 "It's not possible to save the world"
 
 germany.20.t:0 "Union with Russia"
 germany.20.d:0 "Our diplomats have been improving relations with Russia for a long time now, Germany is now linked by strong friendship." Now we can finally officially send Russia a proposal for a military alliance. "
 germany.20.a:0 "Our union will be unbeatable!"
 germany.20.b:0 "There is no point in such an alliance"
 
 germany.21.t:0 "Union with Germany"
 germany.21.d:0 "Germany has been pursuing a friendly policy towards us recently," according to numerous statements by German politicians and diplomats, it was not accidental that a course toward rapprochement with Russia was made. A few days ago, Germany sent us an official proposal for a military alliance. "
 germany.21.a:0 "Our union will be unbeatable!"
 germany.21.b:0 "There is no point in such an alliance"
 
 germany.22.t:0 "Russia accepts our offer"
 germany.22.d:0 "Russia announced the acceptance of our proposal for a military alliance a few days ago, all of its old allies supported this decision, and also announced their accession to the union with us."
 germany.22.a:0 "Perfectly"
 
 germany.23.t:0 "Russia rejects our offer"
 germany.23.d:0 "Russia reported that it does not accept our proposal for a military alliance a few days ago."
 germany.23.a:0 "Sorry"
 
 germany.24.t:0 "Germany requires Kaliningrad"
 germany.24.d:0 "Germany demands Kaliningrad -Koenisberg, which was a German city before World War 2. German diplomats warn us that in case of refusal an inevitable war will take place, the outcome of which may not be in favor of Russia."
 germany.24.a:0 "The world is most important"
 germany.24.b:0 "We will not give a piece of land!"
 
 germany.25.t:0 "Russia lost to Kenisberg"
 germany.25.d:0 "After Russia presented our ultimatum, her government considered it necessary to concede to us the territory we were claiming, and now we control Königsberg and part of East Prussia."
 germany.25.a:0 "Perfectly"
 
 germany.26.t:0 "Russia does not agree to concessions"
 germany.26.d:0 "We presented Russia with an ultimatum demanding that we transfer Könisberg, named Kaliningrad, under our control, but, unfortunately, we refused." We will have to fight to bring East Prussia back under our control. "
 germany.26.a:0 "It's not possible to save the world"
 
 germany.27.t:0 "Stress in relations with Germany"
 germany.27.d:0 "Germany has been aggressive for us for a long time, we had to react with restraint to their constant provocations, but it's impossible to tolerate more. We need to resolve the conflict by the only possible way - the war!"
 germany.27.a:0 "War!"
 germany.27.b:0 "Let's put up with"
 
 germany.28.t:0 "The Germans are demanding the Anschluss again"
 germany.28.d:0 "The German government is demanding the unification of the peoples of Austria and Germany, Berlin insists again on the Anschluss, that is, on the annexation of Austria by our country."
 germany.28.a:0 "We must join the Third Reich!"
 germany.28.b:0 "No, Austria has its own way."
 
 germany.29.t:0 "Austria rejects the Anschluss!"
 germany.29.d:0 "These donkeys in Vienna refused to unite our countries! We will not tolerate such a blatant disregard for the will of the Austrian people! Perhaps we should impose the Anschluss on Austria by military means."
 germany.29.a:0 "We must prepare for military intervention."
 
 germany.30.t:0 "Again Anschluss!"
 germany.30.d:0 "Repeated folk performances in Austria clearly show that the people are eager to unite with us. The time has come to act, the will of the people must come true. "
 germany.30.a:0 "How can you say that Austria is not Germany?"
 
  germany.31.t:0 "Germans demand the Sudetes again"
 germany.31.d:0 "The Bundestag shows new ambitions, now their views are directed to the Sudetes."
 germany.31.a:0 "Let's give them to a Reich, we do not need problems"
 germany.31.b:0 "No! history should not repeat, this time we will fight"
 
 germany.32.t:0 "The Czech Republic accepts"
 germany.32.d:0 "The Czech Republic agrees with the German ambitions and cedes the Sudetes."
 germany.32.a:0 "Next step - The whole land"
 
 germany.33.t:0 "The Czech Republic wants war!"
 germany.33.d:0 "The Sudetes remain with the Czech Republic, yet."
 germany.33.a:0 "We have to prepare for military intervention"
 
 germany.34.t:0 "Germans demand the Czech Republic again"
 germany.34.d:0 "Germany strives for former power, on their way the Czech Republic now."
 germany.34.a:0 "If you don’t like it you may lump it"
 germany.34.b:0 "Here they went too far"
 
 germany.35.t:0 "The Czech Republic obey"
 germany.35.d:0 "Today cards were left by the Czech Republic."
 germany.35.a:0 "Some more territories for the Fuhrer!"
 
 germany.36.t:0 "The Czech Republic will not surrender"
 germany.36.d:0 "The Czech Republic is mobilized and ready to threat reflection, well or at least will try."
 germany.36.a:0 "We have to prepare for military intervention"
 
 germany.37.t:0 "Germans demand Slovakia again"
 germany.37.d:0 "The last plot of land necessary to Germany for domination in this region."
 germany.37.a:0 "Let's hope that on it their ambitions will end"
 germany.37.b:0 "We are ready to meet World War III"
 
 germany.38.t:0 "Slovakia accept"
 germany.38.d:0 "Slovakia passes under management of the Fourth Reich."
 germany.38.a:0 "That's all!"
 
 germany.39.t:0 "Slovakia not Czech Republic"
 germany.39.d:0 "They come back to what was more than 70 years ago..."
 germany.39.a:0 "We have to prepare for military intervention"
 
 ### News events for Germany ###
 gernews.1.t:0 "Strengthening the EU"
 gernews.1.d:0 "Recently, there has been a significant strengthening of the European Union, Germany is making special efforts."
 gernews.1.a:0 "The EU will be stronger"
 gernews.1.b:0 "Interesting"
 
 gernews.2.t:0 "Germany influences the EU countries"
 gernews.2.d:0 "German diplomats have been trying to influence many countries of the European Union lately, apparently, Germany wants to diplomatically subordinate the EU to become the most influential country in Europe."
 gernews.2.a:0 "Suspiciously"
 gernews.2.b:0 "Interesting"
 gernews.2.c:0 "We are doing everything right"
 
 gernews.3.t:0 "Germany leads the EU"
 gernews.3.d:0 "Germany gained a great influence over the countries of the European Union, and its diplomats managed to ensure that it was recognized as the official head of the EU."
 gernews.3.a:0 "Now Germany is higher than us"
 gernews.3.b:0 "Interesting"
 gernews.3.c:0 "We are doing everything right"
 
 gernews.4.t:0 "Enhancing European Integration"
 gernews.4.d:0 "Recently, European integration between the countries of the European Union has been significantly strengthened, and German diplomats are making a lot of efforts for this."
 gernews.4.a:0 "The EU will be stronger"
 gernews.4.b:0 "Interesting"
 
 gernews.5.t:0 "United Europe"
 gernews.5.d:0 "Significantly the strengthening of the European Union and the strengthening of European integration led to the unification of the EU countries in one state, but not all EU member states agreed, and some announced their withdrawal from the Union."
 gernews.5.a:0 "Now we are stronger"
 gernews.5.b:0 "Interesting"
 
 gernews.6.t:0 "Euroscepticism in Germany"
 gernews.6.d:0 "Euroskepticism is gaining popularity in Germany.The people no longer support Germany's participation in the EU, and the German authorities are thinking about an imminent withdrawal from the European Union."
 gernews.6.a:0 "This is bad"
 
 gernews.7.t:0 "Referendum: Germany withdraws from the EU"
 gernews.7.d:0 "Germany held a referendum: German citizens were asked:" Should Germany stay in the European Union? " Most of the voters answered negatively, and now the German government is beginning preparations for the country's exit from the EU. "
 gernews.7.a:0 "This is bad"
 gernews.7.b:0 "Interesting"
 gernews.7.c:0 "Good"
 
 gernews.8.t:0 "Referendum: Germany remains in the EU"
 gernews.8.d:0 "Germany held a referendum: German citizens were asked:" Should Germany remain part of the European Union? " Most of the voters answered positively: Germany will remain in the EU. "
 gernews.8.a:0 "Good"
 gernews.8.b:0 "Interesting"
 gernews.8.c:0 "Okay"
 
 gernews.9.t:0 "Referendum: Germany remains in the EU"
 gernews.9.d:0 "Germany held a referendum: German citizens were asked:" Should Germany remain part of the European Union? " The majority of the voters responded positively, the referendum initiators stated that they will continue to press for their own and will try to hold a second referendum after some time. "
 gernews.9.a:0 "Good"
 gernews.9.b:0 "Interesting"
 gernews.9.c:0 "We will achieve our"
 
 gernews.10.t:0 "Germany withdraws from the EU"
 gernews.10.d:0 "The German government said it was starting to prepare for the country's withdrawal from the European Union." Many German citizens did not like the decision taken without their participation, which could lead to serious protests in Germany. "
 gernews.10.a:0 "This is bad"
 gernews.10.b:0 "Interesting"
 gernews.10.c:0 "Now the opinion of citizens is not important"
 
 gernews.11.t:0 "The annexation of Liechtenstein"
 gernews.11.d:0 "Germany announced the annexation of Liechtenstein, which practically did not benefit from annexation, but it looks like a serious bid to expand the territory."
 gernews.11.a:0 "It's unsettling"
 gernews.11.b:0 "Do not worry"
 
 gernews.12.t:0 "The annexation of Luxembourg"
 gernews.12.d:0 "Germany announced the accession of Luxembourg, it practically did not receive the benefits of this annexation, but it looks like a serious application for the expansion of the territory."
 gernews.12.a:0 "It's unsettling"
 gernews.12.b:0 "Do not worry"
 
 gernews.13.t:0 "[From.GetAdjective] civil war"
 gernews.13.d:0 "The state [From.GetName] has long suffered from pro-German movements aimed at annexing the country to Germany .The increase in their popularity led to unrest in the country, which eventually turned into a civil war."
 gernews.13.a:0 "It's disturbing"
 gernews.13.b:0 "This is a matter of our hands"
 
 gernews.15.t:0 "New Anschluss"
 gernews.15.d:0 "Germany sent its troops to Austria and announced that it was able to make a new Anschluss, repeating the actions of 1938."
 gernews.15.a:0 "It's terrible!"
 gernews.15.b:0 "Great"
 JAP_army_salw_equipment_0:0 "Type 100 SMG"
 JAP_army_salw_equipment_0_desc:0 "Единственный японский пистолет-пулемёт собственной японской разработки (на базе швейцарского ПП SIG Bergman 1920, в свою очередь бывшего лицензионной копией немецкого MP18). Разработан и выпускался «Оружейной компанией Намбу» (Nambu Arms Manufacturing Company), детищем генерала Кидзиро Намбу."
 JAP_army_salw_equipment_5:0 "Shin Chuo Kogyo Type 65"
 JAP_army_salw_equipment_5_desc:0 "Конструктивно японский пистолет-пулемёт аналогичен шведскому пистолету-пулемёту "Карл Густав" М.45В. Автоматика работает по принципу использования отдачи свободного затвора. Спусковой механизм рассчитан на ведение одиночного и автоматического огня. Особенностью конструкции пистолета-пулемёта тип 65 является исключительно продуманная система безопасности обращения стрелка с оружием, состоящая из трёх типов предохранительных устройств."
 JAP_army_salw_equipment_6:0 "Type 64"
 JAP_army_salw_equipment_6_desc:0 "Японская автоматическая винтовка, разработанная фирмой Howa Machinery Company Ltd под руководством полковника Кэндзо Иваситы. Специалисты оценивали Type 64 как мощное и точное, но тяжёлое и сложное в производстве и обслуживании оружие. Она использует модифицированный патрон 7,62×51 мм с уменьшенным зарядом пороха, использование которых уменьшало отдачу ещё на 20%, а начальную скорость пули — на 10%."
 JAP_army_salw_equipment_7:0 "Type 64М"
 JAP_army_salw_equipment_7_desc:0 "Модификация штурмовой винтовки Type 64 с возможностью установки 2,2х-кратного оптического прицела и складной двуногой сошки."
 JAP_army_salw_equipment_8:0 "Howa Type 89"
 JAP_army_salw_equipment_8_desc:0 "Автомат, разработанный японской фирмой Howa Machinery Company Ltd на основе американского автомата AR-18, которая ранее производилась данной компанией по лицензии. Автоматика Type 89 основана на отводе пороховых газов из канала ствола, запирание осуществляется поворотом затвора на 7 боевых упоров. Газовый поршень состоит из двух частей: головки, расположенной впереди и имеющей меньший относительно газового цилиндра диаметр, и более массивное тело поршня, расположенное примерно посередине цилиндра."
 JAP_army_salw_equipment_9:0 "Howa Type 89-1"
 JAP_army_salw_equipment_9_desc:0 "Модификация штурмовой винтовки Type 89, вариант со складным влево металлическим прикладом скелетной конструкции и возможностью применения винтовочных гранат."
 JAP_army_salw_equipment_10:0 "Howa 5.56"
 JAP_army_salw_equipment_10_desc:0 "Винтовка обладает лучшей долговечностью, огневой мощью и возможностями по сравнению с Type 89. Винтовка оснащена телескопическим прикладом, двойным безопасным селектором и работает с короткоходным поршнем. Длина ствола была немного укорочена, а защитный кожух был изменён, чтобы иметь конструкцию рельса M-LOK."
 
 JAP_special_salw_equipment_6:0 "Nambu Type 66"
 JAP_special_salw_equipment_6_desc:0 "Пистолет-пулемёт 9-мм для спецподразделений использует автоматику со свободным затвором. Окно для выброса стреляных гильз находится слева и имеет откидную пылезащитную крышку, одновременно выполняющую роль предохранителя — при закрытой крышке специальный выступ на её внутренней поверхности блокирует движение затвора."
 JAP_special_salw_equipment_7:0 "ArmaLite AR-18"
 JAP_special_salw_equipment_7_desc:0 "5,56-мм штурмовая винтовка. Специальное вооружение японских правоохранительных органов, и в том числе отдельного отряда антитеррора при службе безопасности "Наихо"."
 JAP_special_salw_equipment_8:0 "Minebea MP-9"
 JAP_special_salw_equipment_8_desc:0 "Пистолет-пулемёт является лицензионным клоном израильского пистолета-пулемёта Mini Uzi и использует автоматику со свободным затвором, в переднем положении набегающем на казённую часть ствола. Стрельба ведётся с открытого затвора, одиночными выстрелами и очередями. Ствольная коробка оружия - штампованная из стали. Пистолет-пулемёт комплектуется удлинённым пламягасителем на стволе и передней дополнительной рукояткой под стволом. Приклада в конструкции не предусмотрено."
 JAP_special_salw_equipment_9:0 "Howa Type 89 Spec Ops (TSG)"
 JAP_special_salw_equipment_9_desc:0 "Вариант Type 89 для спецподразделений. В новой модели была изменена на ствольной коробке установлена направляющая типа Picatinny, рукоять переноса огня и телескопический приклад."
 JAP_special_salw_equipment_10:0 "Howa Type 89 CQB"
 JAP_special_salw_equipment_10_desc: "Штурмовая винтовка CQB (Close Quarters Battle) для спецподразделений. Вариант с двухсторонним предохранителем-переводчиком и дополнительным режимом стрельбы с отсечкой по 3 выстрела"

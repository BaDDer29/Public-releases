l_russian:
 Black_Market:0 "Чёрный рынок"
 Black_Market_desc:0 "Чёрный рынок очень соблазнителен тем, что позволяет избежать документальной фиксации передачи какого-либо вооружения. Однако данный способ увеличения своего военного потенциала имеет и свои недостатки. Из-за специфики чёрного рынка вооружение, представленное там, обходится клиенту куда дороже своей реальной рыночной стоимости, а теневые торговцы оружием и техникой нередко сбывают устаревший и ненадёжный товар по заметно завышенным ценам. Кроме того, если факт закупки вооружения на чёрном рынке станет достоянием общественности, это способно нанести существенный урон репутации страны. Таким образом, прежде чем обращаться к чёрному рынку за новой партией оружия и техники, следует ещё раз подумать о том, стоит ли оно того."

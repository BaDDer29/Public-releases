 lugansk.1.t:0 "[GetYear] Lugansk elections"
 lugansk.1.desc:0 "In the controlled territories of the Lugansk People's Republic, elections are being held today to elect the head of state from 5 candidates, including former defense Minister Igor Plotnitsky from the Peace for Lugansk Region and deputy of the People's Council of the Lugansk People's Republic Oleg Akimov from Lugansk Economic Union."
 lugansk.1.a:0 "Igor Plotnitsky"
 lugansk.1.b:0 "Oleg Akimov"

 lugansk.2.t:0 "[GetYear] Lugansk elections"
 lugansk.2.desc:0 "This year, the republic will hold elections again. 4 candidates are participating in the elections, it's Leonid Pasechnik (Peace for Lugansk Region), Oleg Koval (Lugansk Economic Union), and also Natalia Sergun and Lyudmila Rusnak."
 lugansk.2.a:0 "Leonid Pasechnik"
 lugansk.2.b:0 "Oleg Koval"
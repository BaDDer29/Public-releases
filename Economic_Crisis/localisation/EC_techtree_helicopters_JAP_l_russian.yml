 JAP_landing_helicopter_equipment_0:0 "Piasecki H-25"
 JAP_landing_helicopter_equipment_0_desc:0 "Транспортный вертолёт США. Разработан и производился компанией Piasecki Helicopter Corporation в конце 40-х и начале 50-х годов XX века. Выведен из эксплуатации в 1964 году. Произведено более 370 машин"
 
 JAP_landing_helicopter_equipment_1:0 "H-37 Mojave"
 JAP_landing_helicopter_equipment_1_desc:0 "Военно-транспортный вертолёт. Первый полёт совершил 18 декабря 1953 года. Вертолёты были приобретены армией США. За семь лет было построено 156 всех модификаций S-56, включая опытные. Несколько машин использовались как транспортные во Вьетнаме."
 
 JAP_landing_helicopter_equipment_2:0 "CH-47 Chinook"
 JAP_landing_helicopter_equipment_2_desc:0 "Американский тяжёлый военно-транспортный вертолёт продольной схемы. Разработан на основе CH-46 и широко эксплуатируется с начала 1960-х годов. За время войны во Вьетнаме зарекомендовал себя наилучшим образом."
 
 JAP_landing_helicopter_equipment_3:0 "Kawasaki KV.107"
 JAP_landing_helicopter_equipment_3_desc:0 "Тяжёлый транспортный вертолёт. Вертолёты семейства KV-107/II оснащались турбовальными двигателями General Electric CT58-110-1 мощностью 1250 э. л. с. (932 кВт) или их лицензионными аналогами Ishikawajima-Harima CT58-IHI-110-1 такой же мощности."
 
 JAP_landing_helicopter_equipment_4:0 "KV.107II-5"
 JAP_landing_helicopter_equipment_4_desc:0 "Модификация Kawasaki KV.107. Вертолёты большой дальности полёта для ВВС сил самообороны Японии, оборудованы турбовальными двигателями Rolls-Royce Gnome Н.1200"
 
 JAP_landing_helicopter_equipment_5:0 "CH-47А Chinook"
 JAP_landing_helicopter_equipment_5_desc:0 "Японский тяжёлый военно-транспортный вертолёт продольной схемы. Лицензионная сборка в Японии."
 
 JAP_landing_helicopter_equipment_6:0 "SB-1"
 JAP_landing_helicopter_equipment_6_desc:0 "Sikorsky и Boeing совместно производят демонстранта среднего размера, которого назвали SB> 1 Defiant для первой фазы программы. Первый вылет был отложен с апреля 2017 к началу 2018 года. Как только начнутся лётные испытания, вертолёт будет оценён армией для дальнейшего развития."
 
 JAP_landing_helicopter_equipment_7:0 "Bell Boeing Quad TiltRotor"
 JAP_landing_helicopter_equipment_7_desc:0 "Американский винтокрыл. У аппарата должно быть два крыла, на концах которых расположатся поворачивающиеся на 90 градусов двигатели с воздушными винтами. Задача этой модели — перевозить более тяжёлые грузы."
 
 JAP_landing_helicopter_equipment_8:0 "военно-транспортный вертолёт поколения 5+"
 JAP_landing_helicopter_equipment_8_desc:0 "Вертолёт Следующего поколения, который подготовлен ко всем экстраординарным ситуациям на поле битвы."
 
 
 
 JAP_assault_helicopter_equipment_1:0 "H-19 Chickasaw"
 JAP_assault_helicopter_equipment_1_desc:0 "Одновинтовой вертолёт классической схемы с рулевым винтом. Конструкция фюзеляжа цельнометаллическая, монокок из алюминиево-магниевого сплава. Двигатель установлен в носовой части вертолёта, что позволило расширить грузовую кабину."
 
 JAP_assault_helicopter_equipment_2:0 "UH-1 Iroquois"
 JAP_assault_helicopter_equipment_2_desc:0 "Американский многоцелевой вертолёт фирмы Bell Helicopter Textron, также известный как «Хьюи» . Одна из самых известных и массовых машин в истории вертолётостроения. Серийно производится с 1960 года."
 
 JAP_assault_helicopter_equipment_3:0 "UH-60 Black Hawk"
 JAP_assault_helicopter_equipment_3_desc:0 "Первоначальный план предусматривал закупку для нужд армии 1100 вертолётов по цене $1,4 млн за один вертолёт. Столь высокая разница в цене объяснялась экономией в эксплуатации — UH-60A подлежал регламентной проверке технической исправности через каждые 300 лётных часов против 100 часов для UH-1"
 
 JAP_assault_helicopter_equipment_4:0 "S-67 Blackhawk"
 JAP_assault_helicopter_equipment_4_desc:0 "Армия США выдала 1 августа 1964 года объявление о принятии предложений на программу передовой системы воздушной огневой поддержки Lockheed предложила свой проект CL-840 - винтокрыл с бесшарнирным несущим винтом."
 
 JAP_assault_helicopter_equipment_5:0 "Kawasaki BK 117"
 JAP_assault_helicopter_equipment_5_desc:0 "Многоцелевой вертолёт, предназначен для перевозки пассажиров и грузов. Способен выполнять разнообразные задачи — от эвакуации больных и раненых до участия в антитеррористических операциях. С установленным вооружением и специальным оборудованием вертолёт может использоваться для разведки и наблюдения, огневой поддержки войск и борьбы с танками. Конструктивно ВК.117 является дальнейшим развитием известного вертолёта Во-105 фирмы MBB; при его создании широко использовались конструктивные решения и прогрессивные технологии."
 
 JAP_assault_helicopter_equipment_6:0 "Mitsubishi MH2000"
 JAP_assault_helicopter_equipment_6_desc:0 "Силовая установка вертолёта Mitsubishi MH2000 состоит из двух турбовальных авиадвигателей марки Mitsubishi MG5-110, совместная работа которых обеспечивает летательному аппарату тягу в 875 л.с., что в свою очередь позволяет воздушному судну разгоняться до крейсерской скорости полёта в 250 км/ч., и преодолевать расстояния до 780 километров. Экипаж и пассажиры имеют хороший обзор - вертолёт отличается большой площадью остекления, кресла и топливные баки имеют усиленную конструкцию."
 
 
 
 JAP_attack_helicopter_equipment_1:0 "UH-1B"
 JAP_attack_helicopter_equipment_1_desc:0 "Одна из самых известных и массовых машин в истории вертолётостроения. Серийно производится с 1960 года. Выпущено большое количество военных и гражданских модификаций."
 
 JAP_attack_helicopter_equipment_2:0 "Bell OH-58 Kiowa"
 JAP_attack_helicopter_equipment_2_desc:0 "Американский лёгкий многоцелевой вертолёт, разработанный компанией Bell Helicopter Textron на основе модели Bell 206. Применяется Армией США для разведки и непосредственной огневой поддержки наземных войск"
 
 JAP_attack_helicopter_equipment_3:0 "AH-1 Cobra"
 JAP_attack_helicopter_equipment_3_desc:0 "Первый в мире специально спроектированный серийный боевой вертолёт. С большим успехом применялся во Вьетнамской войне"
 
 JAP_attack_helicopter_equipment_4:0 "AH-64A Apache"
 JAP_attack_helicopter_equipment_4_desc:0 "«Апачи» стали поступать в войска и распределялись по 18 вертолётов на эскадрилью. Первая эскадрилья была укомплектована вертолётами и личным составом и заступила на боевое дежурство в июле 1986 года."
 
 JAP_attack_helicopter_equipment_5:0 "AH-64B"
 JAP_attack_helicopter_equipment_5_desc:0 "Вариант, модернизированный с учётом боевого опыта операции «Буря в пустыне». Имел увеличенное крыло, новые средства связи и навигации, усиленную бронезащиту. Разработка прекращена в 1992 году."
 
 JAP_attack_helicopter_equipment_6:0 "Kawasaki OH-1 Ninja"
 JAP_attack_helicopter_equipment_6_desc:0 "Японский разведывательный и ударный вертолёт. Вертолёт имеет узкий фюзеляж шириной 1 м, кабину экипажа с тандемным расположением лётчика и оператора вооружения, крылья небольшого размаха, неубираемое колёсное шасси с хвостовой опорой. В динамической системе впервые в Японии применены бесшарнирная втулка, изготовленная из композитов, и четырёхлопастный несущий винт. Примерно 40 % конструкции вертолёта ОН-Х, в том числе лопасти несущего винта, изготовлены из композитов."
 
 JAP_attack_helicopter_equipment_7:0 "Kawasaki OH-2"
 JAP_attack_helicopter_equipment_7_desc:0 "Модернизированный вариант Kawasaki OH-1. В каждой кабине, передней — лётчика и задней — второго лётчика (наблюдателя), установлено по два многофункциональных жидкокристаллических дисплея, сопряжённые с шиной данных MIL-STD 1533В. В состав бортового электронного оборудования входят нашлемные дисплеи и повышающая устойчивость автоматическая система управления полётом. Специально для вертолёта разрабатывается гидростабилизированная система наблюдения с обзором 110 градусов по азимуту и 40 градусов по углу места." 
 
 
 
 JAP_naval_attack_helicopter_equipment_3:0 "AH-1J Sea Cobra"
 JAP_naval_attack_helicopter_equipment_3_desc:0 "Отличалась от AH-1G далеко выступающими за фюзеляж тремя стволами 20-мм пушки "Дженерал Электрик" М197, смонтированной на турели. Боезапас пушки составлял 750 снарядов."
 
 JAP_naval_attack_helicopter_equipment_4:0 "AH-1W Super Cobra"
 JAP_naval_attack_helicopter_equipment_4_desc:0 "В начале 80-х корпусу морской пехоты США потребовался новый морской вертолёт, рассматривался вариант покупки McDonnell Douglas AH-64 Apache, но в 1981 году Конгресс не выделил на это финансирование."
 
 JAP_naval_attack_helicopter_equipment_5:0 "AH-1Z Viper"
 JAP_naval_attack_helicopter_equipment_5_desc:0 "Отличается от предшественника четырёхлопастными композитными несущим и рулевым винтами, модернизированными двигателями и улучшенной авионикой"
 
 JAP_naval_attack_helicopter_equipment_6:0 "Mitsubishi MH2000M"
 JAP_naval_attack_helicopter_equipment_6_desc:0 "Модернизация базового вертолёта Mitsubishi MH2000 в палубную версию."
 

 
 JAP_naval_assault_helicopter_equipment_3:0 "CH-60E"
 JAP_naval_assault_helicopter_equipment_3_desc:0 "Sikorsky SH-60 - многоцелевой вертолёт на базе UH-60 Black Hawk. Наиболее существенными модификациями являются складной главный ротор и шарнирный хвостовик, чтобы уменьшить его площадь на борту кораблей."
 
 JAP_naval_assault_helicopter_equipment_4:0 "UH-1Y Venom"
 JAP_naval_assault_helicopter_equipment_4_desc:0 "многоцелевой вертолёт фирмы Bell Helicopter Textron на базе UH-1N, предназначенный для корпуса морской пехоты"
 
 
 
 JAP_anti_submarine_helicopter_equipment_1:0 "SH-3A Sea King"
 JAP_anti_submarine_helicopter_equipment_1_desc:0 "Противолодочный боевой вертолёт, разработанный и построенный Sikorsky Aircraft. Первый в мире вертолёт-амфибия и один из первых имел турбовинтовой двигатель ППО"
 
 JAP_anti_submarine_helicopter_equipment_2:0 "SH-3A Sea King-М"
 JAP_anti_submarine_helicopter_equipment_2_desc:0 "Японская лицензионная сборка SH-3A."
 
 JAP_anti_submarine_helicopter_equipment_3:0 "SH-3H Sea King"
 JAP_anti_submarine_helicopter_equipment_3_desc:0 "Модернизация SH-3G в качестве вертолёта ППО. Он включал в себя SH-3G характеристики с улучшениями для ППО, обнаружения противокорабельных ракет и других усовершенствований планёра. 163 SH-3A/D/Gs были обновлены до SH-3H конфигурации"
 
 JAP_anti_submarine_helicopter_equipment_4:0 "S-80M-1"
 JAP_anti_submarine_helicopter_equipment_4_desc:0 "Противололодочный вертолёт-тральщик ВМС Японии. Вертолёт одновинтовой схемы, с рулевым винтом, двумя ГТД и трёхопорным шасси.Фюзеляж цельнометаллический, типа полумонокок. Нижняя часть фюзеляжа герметизирована для обеспечения посадки на воду. Боковые обтекатели обеспечивают дополнительную плавучесть и увеличивают поперечную остойчивость вертолёта в воде. Кабина экипажа трёхместная, с расположенными рядом сиденьями лётчиков. Предусмотрена установка бронирования для защиты экипажа и основных агрегатов."
 
 
 
 JAP_VTOL_equipment_1:0 "СВВП"
 JAP_VTOL_equipment_1_desc:0 "Начиная с 40х годов множество амбициозных авиаконструкторов пытались создать самолёт способный взлетать и садиться вертикально... реактичные двигатели открывают новые перспективы для подобных разработок" 
 
 JAP_VTOL_equipment_2:0 "XV-5A"
 JAP_VTOL_equipment_2_desc:0 "Ryan XV-5A Vertifan был среднепланом с убирающимся трёхопорным шасси и двухместной кабиной, оснащённой катапультируемыми креслами класса "ноль-ноль". Его особенностью были вентиляторы в крыле."
 
 JAP_VTOL_equipment_3:0 "XF-109"
 JAP_VTOL_equipment_3_desc:0 "Экспериментальный истребитель c ВВП, разработанный американской фирмой Bell"
 
 JAP_VTOL_equipment_4:0 "XFV-12"
 JAP_VTOL_equipment_4_desc:0 "Конструкция XFV-12 пыталась объединить скорость Mach 2 и вооружение AIM-7 Sparrow McDonnell Douglas F-4 Phantom II в истребитель VTOL для малого морского корабля управления, который в то время находился в стадии изучения."
 
 JAP_VTOL_equipment_5:0 "AV-8B Harrier II"
 JAP_VTOL_equipment_5_desc:0 "Harrier был надёжным и универсальным самолётом, однако его эксплуатация в подразделениях морской пехоты США быстро выявила недостатки — маленькую дальность полёта и небольшую бомбовую нагрузку."
 
 JAP_VTOL_equipment_6:0 "McDonnell Douglas Model 279"
 JAP_VTOL_equipment_6_desc:0 "Проект McDonnell Douglas 279 является экстраполяцией опыта, полученного с Harrier. В то время как такие передовые сверхзвуковые проекты ожидают финансирования, НАСА планирует более скромную исследовательскую программу по упрощению полётов V/STOL, используя оригинальный прототип YAV-8B."
 
 JAP_VTOL_equipment_7:0 "ASTOVL"
 JAP_VTOL_equipment_7_desc:0 "Программа ASTOVL изначально возникла по результатам исследования удара истребителя STOVL ВМС США и продолжения исследований в рамках соглашения о совместных исследованиях ASTOVL США и Великобритании."
 
 JAP_VTOL_equipment_8:0 "F-35B"
 JAP_VTOL_equipment_8_desc:0 "Истребитель с коротким взлётом и вертикальной посадкой" 
 
 
 
 JAP_anti_submarine_drone_equipment_7:0 "MQ-8C Fire-X"
 JAP_anti_submarine_drone_equipment_7_desc:0 "Беспилотный вертолёт, разработанный компанией Northrop Grumman для использования ВМС США. Также MQ-8C имеет возможность автономного взлёта и посадки. Он предназначен для разведки, ситуационной осведомлённости, поддержки c воздуха и высокоточной прицельной поддержки сухопутных, воздушных и морских сил." 

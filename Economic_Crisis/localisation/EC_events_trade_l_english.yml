 news.76.t:0 "Major decline in oil prices"
 news.76.d:0 "The price of oil and petroleum products declined throughout 2014, but today it has reached its lowest level. Oil has depreciated by about half compared to 2011-12. This certainly will be an economic blow for the whole world, especially for oil-producing countries."
 news.76.a:0 "Sad news..."

 news.77.t:0 "The rise in the price of oil"
 news.77.d:0 "After the fall of quotations in 2014 and stagnation in 2015-2016, the price of oil began to grow significantly."
 news.77.a:0 "Good news!"

 news.78.t:0 "Oil Disaster"
 news.78.d:0 "The price of oil and petroleum products has become negative! This is exactly the effect that occurred in connection with the COVID-19 epidemic and the break of the OPEC+ deal. This is the biggest blow for the oil powers."
 news.78.a:0 "Is a new economic crisis beginning?"

 news.79.t:0 "Recovery"
 news.79.d:0 "After the depreciation of most of the world's oil brands, its value began to recover."
 news.79.a:0 "Great!"
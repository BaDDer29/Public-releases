# Форма 
 BEL_tech_green_uniform_2:0 "1ND PUZZLE PATTERN"
 BEL_tech_green_uniform_2_desc:0 "Армейский трёхцветный бельгийский камуфляж для боевых действий в лесистой местности."
 BEL_tech_green_uniform_3:0 "2ND PUZZLE PATTERN"
 BEL_tech_green_uniform_3_desc:0 "Армейский бельгийский камуфляж для боевых действий в лесистой местности." 
 BEL_army_ammunition_equipment_4:0 "ABL (Jigsaw)"
 BEL_army_ammunition_equipment_4_desc:0 "Общевойсковой бельгийский камуфляж. 3RD PUZZLE PATTERN. Шаблон «мозаики» в цветах: коричневый, зелёный, коричневый и с небольшими участками белого и чёрного."
 BEL_tech_khaki_uniform_4:0 "Desert ABL"
 BEL_tech_khaki_uniform_4_desc:0 "Пустынный вариант камуфляжа бельгийской армии ABL."
 BEL_tech_khaki_uniform_4_2:0 "Desert ABL-М"
 BEL_tech_khaki_uniform_4_2_desc:0 "Модернизированный облегчённый вариант Desert ABL."
 BEL_tech_green_uniform_4:0 "Бельгийская военная куртка"
 BEL_tech_green_uniform_4_desc:0 "Стандартное бельгийской армейское обмундирование для лесистой местности."
 BEL_tech_green_uniform_4_2:0 "Бельгийская военная куртка Gore-Tex"
 BEL_tech_green_uniform_4_2_desc:0 "Изготовлена из мембранной ткани Gore-Tex, которая позволяет находиться в любых погодных условиях. Швы внутри полностью проклеены, куртка устойчива к грязи и отлично эксплуатируется в лесистой местности при мокрой сырой погоде, при необходимости облокачиваться на мокрые деревья или проходить мимо сырых ветвей."

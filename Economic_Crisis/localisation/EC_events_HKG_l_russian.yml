 hongkong.1.t:0 "Революция зонтиков"
 hongkong.1.d:0 "В Гонконге стали проходить массовые протесты, организованные местными демократическими активистами международного движения Occupy, которые выступают за реформу избирательной системы. Демонстранты потребовали от главы местной администрации Ляна Чженьина выполнить их условия угрожая в противном случае новыми акциями гражданского неповиновения. Власти Китая, в свою очередь, требуют от протестующих освободить улицы города. СМИ отмечают, что на данный момент оба условия далеки от выполнения.\nТак, одно из важных условий протестов являются назначенные на 2017 год прямые выборы главы администрации Гонконга."
 hongkong.1.a:0 "Они не добьются того, чего хотят!"
 hongkong.1.b:0 "Мы поддержим их условия"
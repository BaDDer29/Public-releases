l_russian:
 igil_focus:0 "Национальный фокус ИГИЛ"
 igil_focus_desc:0 ""
 IGL_jihad:0 "Джихад!"
 IGL_jihad_desc:0 "Пришло время Священной войны против неверных! Уже в это время Воины Аллаха идут к нашей великой цели - созданию Великого Исламского Халифата."
 IGL_volya_allaxa:0 "Воля Аллаха"
 IGL_volya_allaxa_desc:0 "Земли Ирака и Леванта освобождены от наших врагов. Волею Аллаха мы смогли разбить превосходящие силы и создать базу для расширения и построения Великого Исламского Халифата."
 IGL_syrian_campaign:0 "Сирийская кампания"
 IGL_syrian_campaign_desc:0 "Освобождение Леванта - лишь вопрос времени. Мы должны внушить нашим людям понятие, что Сирия это наша исконная територрия."
 IGL_blow_to_israel:0 "Удар по Израилю"
 IGL_blow_to_israel_desc:0 "Освободив територрию Леванта, мы должны исправить историческую ошибку. Мы сотрем еврейского паразита с лица земли. Аллаху Акбар!"
 IGL_faction_with_pal:0 "Договор с Палестиной"
 IGL_faction_with_pal_desc:0 "Воевать с братьями по вере и расстрачивать ценные ресурсы, которые и так ограниченны, было бы неразумно. Мы попытаемся договорится с палестинцами и склонить их на свою сторону."
 IGL_annex_pal:0 "Присоединение Палестины"
 IGL_annex_pal_desc:0 "Пришло время присоединить Палестину к нашему Великому Халифату."
 IGL_war_with_jordan:0 "Борьба с Иорданией"
 IGL_war_with_jordan_desc:0 "Король Иордании не захотит добровольно встать под знамена Армии Джихада и склонить голову пред нашим Халифом. Мы вынудим его это сделать или его участи позавидуют мертвые..."
 IGL_path_to_mekka:0 "Дорога к Мекке"
 IGL_path_to_mekka_desc:0 "Настало время вырвать исламские святыни из лап противников. Это будет битва не на жизнь а насмерть. После освобождения Мекки, мы разрушим Каабу и убьем тех, кто поклоняется камням в Мекке. Люди идут в Мекку не ради Аллаха, а ради того, чтобы коснуться камней. Мы прекратим это...самым радикальным способом..."
 IGL_iraqi_campaign:0 "Иракская кампания"
 IGL_iraqi_campaign_desc:0 "Наше движение зародилось в Ираке, и освобождение родной территоррии - одна из главнейших задач. Наши воины должны знать что они сражаются за свою землю."
 IGL_friends:0 "Союзник в Афганистане"
 IGL_friends_desc:0 "Американцы оккупировали Афганистан и посадили там своих марионеток. Они надеялись, что афганцы станут их цепными псами. Но восстание движения "Талибан" показало, что афганцы намерены сражатся против неверных. Мы должны склонить их на свою сторону."
 IGL_friendsALQ:0 "Союзная Аль-Каида"
 IGL_friendsALQ_desc:0 "В Йемене вспыхнул новый очаг борьбы воинов Ислама. "Аль-Каида" находится в тяжелом положении, однако они наши единомышленники и мы должны обьединится с ними во имя нашей Борьбы."
 IGL_revolt_in_asia:0 "Восстание в Средней Азии"
 IGL_revolt_in_asia_desc:0 "Грандиознейший план...несмотря на усилия их спецслужб наши идеи получают все большее распостранение на этой територрии. Время пришло, воины Аллаха, восстаньте и омовите ваши кинжалы кровью врагов."
 IGL_war_in_caucasus:0 "Война на Кавказе"
 IGL_war_in_caucasus_desc:0 "Пришло время соединиться с нашими братьями на Севере и освобождить территорию Вилайята Кавказ."
 IGL_war_with_iran:0 "Усмирение шиитов"
 IGL_war_with_iran_desc:0 "Правители Ирана сошли с пути, который завещал им великий Аятолла Хомейни. Пришло время наставить сбившихся овец на путь истинный..."
 IGL_path_to_stambul:0 "Дорога на Стамбул"
 IGL_path_to_stambul_desc:0 "В 1517-м году Стамбул стал центром исламского мира, соотвественно следущим этапом на пути к Мировому Исламскому халифату станут жалкая тень некогда великой Османской Империи..."
 IGL_revolt_in_germany:0 "Исламская революция в Германии"
 IGL_revolt_in_germany_desc:0 "Желая избежать нашей борьбы, спасаясь от лишений, которые мы выносим, множество людей бежало в Европу. Но многие из них принесли наши идеи с собой, мы задействуем их для разжигания восстаний и попытаемся разжечь пламя Джихада на европейской земле."
 IGL_revolt_in_france:0 "Исламская революция во Франции"
 IGL_revolt_in_france_desc:0 "Желая избежать нашей борьбы, спасаясь от лишений, которые мы выносим, множество людей бежало в Европу. Но многие из них принесли наши идеи с собой, мы задействуем их для разжигания восстаний и попытаемся разжечь пламя Джихада на европейской земле."
 IGL_triumph_of_islam:0 "Торжество Ислама"
 IGL_triumph_of_islam_desc:0 "Наша борьба не была напрасной, нам удалось зажечь факел Джихада от Леванта и Ирака до Ла-Манша. Возможно понятие "факел" было воспринято нами слишком буквально, но теперь это не имеет значения. Увидев наши успехи, храбрые воины Аллаха будут стоять насмерть, защищая Великий Исламский халифат."
 IGL_libyan_campaign:0 "Ливийская кампания"
 IGL_libyan_campaign_desc:0 "Гражданская война в Ливии пришлась нам на руку, наши братья смогли поднять восстание. Однако они нуждаются в помощи."
 IGL_crusade_to_egypt:0 "Поход на Египет"
 IGL_crusade_to_egypt_desc:0 "Прогнивший египетский режим слишком долго угнетал наших братьев. Начнем же великий освободительный поход и сотрем врагов Ислама с лица земли."
 IGL_revolt_in_egypt:0 "Восстание в Египте"
 IGL_revolt_in_egypt_desc:0 "Несмотря на наши успехи, у нас недостаточно сил, чтобы начать освободительный поход в Северную Африку. Однако, в Египте есть много наших единомышленников, мы поможем им зажечь пламя Исламской Революции."
 IGL_path_to_south:0 "Путь на Юг"
 IGL_path_to_south_desc:0 "Мы должны пробить дорогу на выручку нашим братьям на территории Западноафриканской провинции."
 IGL_war_with_berbers:0 "Война с берберами"
 IGL_war_with_berbers_desc:0 "Пришло время усмирить берберов, победа над ними даст наам возможность обьединить Северную Африку под нашим началом и сделает нас на шаг ближе к нашей цели - Великому Исламскому халифату."
 IGL_al_andalus:0 "Аль-Андалус"
 IGL_al_andalus_desc:0 "Почти 800 лет територрия современной Испании была под властью Ислама. Пришло время возродить арабское владычество над этими землями и вернуть свет Ислама в эти земли."
 IGL_african_campaign:0 "Африканская кампания"
 IGL_african_campaign_desc:0 "Наши братья из группы "Боко Харам" решили присягнуть на верность Аль-Багдади и стать Западноафриканской провинцией Исламского Государства. С этим событием мы начинаем военную кампанию в Африке."
 IGL_african_mujaheddines:0 "Моджахеды из Африки"
 IGL_african_mujaheddines_desc:0 "Мы ведем тяжелую борьбу, и нам отчаянно не хватает воинов. Мы призовем наших африканских братьев нам на помощь."
 IGL_handicraft_weapons:0 "Кустарное оружие"
 IGL_handicraft_weapons_desc:0 "Мы находимся во враждебном окружении, и добываем себе оружие в основном в боях или берем его на захваченных у врага позициях. Однако располагаемые нами ресурсы позволяют собирать дешевое кустарное оружие в обычных мастерских. Необохдимо расширить это производство и тогда мы сможем производить достаточное количество стрелкового вооружения."
 IGL_expansion_to_niger:0 "Экспансия в Нигер"
 IGL_expansion_to_niger_desc:0 "Контролируя территорию Нигерии мы можем начать освободительный поход в Нигер с целью присоединения его к Западноафриканской провинции."
 IGL_expansion_to_camerun:0 "Экспансия в Камерун"
 IGL_expansion_to_camerun_desc:0 "Камерун - следующая цель нашего Освободительного похода. Вскоре мы расширим нашу Западноафриканскую провинцию, создание Африканского Халифата уже не кажется такой далекой целью. Рассвет близок!"
 IGL_african_caliphate:0 "Африканский халифат"
 IGL_african_caliphate_desc:0 "Наша цель близка! Наш Великий Освободительный поход в Африку практически увенчался успехом. Пришло время включить новые земли Центральной и Западной Африки в состав Исламского Государства."
 IGL_army:0 "Армия джихадистов"
 IGL_army_desc:0 "Для достижения нашей Великой Цели мы должны создать великое войско, армию Аллаха, которая понесет знами Джихада в новые земли."
 IGL_army_effort:0 "Иностранные боевики"
 IGL_army_effort_desc:0 "Вербовка иностранных добровольцев - одна из важнейших задач, помимо живой силы иностранцы смогут принести с собой важное - знания, которые выведут нашу военную машину на новый уровень."
 #IGL_army_effort_desc:0 "Несмотря на всё новые возможности ведения боевых действий на море и в воздухе, сухопутные войска остаются ключевым элементом войны. При должной подготовке мы сумеем избежать прежнего ада в траншеях."
 IGL_equipment_effort:0 "Развитие устаревшего оружия I"
 IGL_equipment_effort_desc:0 "Есть предел тому, какой вес может нести на себе пехотинец. Мы сосредоточим все усилия на том, чтобы обеспечить войска самым лучшим снаряжением."
 IGL_motorization_effort:0 "Развитие гражданской транспорта"
 IGL_motorization_effort_desc:0 "Основные характеристики транспортных средств пехоты - манёвренность и защищённость. Сосредоточившись на развитии этого направления, мы сможем быстрее бросать войска в бой."
 IGL_doctrine_effort:0 "Доктрина массовой армии I"
 IGL_doctrine_effort_desc:0 "Военные доктрины Великой войны, определявшие методы ведения наземного боя, безнадежно устарели. Наши лучшие умы должны разработать новую тактику и стратегию."
 IGL_equipment_effort_2:0 "Развитие устаревшего оружия II"
 IGL_equipment_effort_2_desc:0 "Мы будем и дальше прилагать все усилия к тому, чтобы наша пехота и войска поддержки были обеспечены наилучшим образом."
 IGL_mechanization_effort:0 "Развитие механизированного корпуса"
 IGL_mechanization_effort_desc:0 "Всесторонне развивая механизированную пехоту, мы научимся создавать самые совершенные транспортные средства."
 IGL_doctrine_effort_2:0 "Доктрина массовой армии II"
 IGL_doctrine_effort_2_desc:0 "Представление о ведении боевых действий изменилось не только за период между мировыми войнами, но и в ходе недавних конфликтов. Мы должны постоянно совершенствовать свою доктрину с учётом нового опыта."
 IGL_equipment_effort_3:0 "Развитие устаревшего оружия III"
 IGL_equipment_effort_3_desc:0 "Хватит копировать чужие образцы и закупать снаряжение за рубежом! Мы должны стать ведущим мировым производителем пехотного оружия."
 IGL_armor_effort:0 "Основание Бронетанкового корпуса"
 IGL_armor_effort_desc:0 "Применив знания, полученные в ходе моторизации нашей пехоты, мы также можем усовершенствовать бронетехнику."
 IGL_special_forces:0 "Основание войск специального назначения (Спецназ)"
 IGL_special_forces_desc:0 "Нам необходимы элитные войска; приоритетной задачей должно стать создание горно-стрелковых и воздушно-десантных подразделений."
 IGL_aviation_effort:0 "Основание авиации"
 IGL_aviation_effort_tt:0 "Недостаточно стройплощадок для §Yавиабаз§!"
 IGL_aviation_effort_desc:0 "Война в воздухе - это направление, где научно-технический прогресс идёт стремительными темпами. Любая современная держава обязана развивать авиацию."
 IGL_fighter_focus:0 "Ставка на захваченные истребители"
 IGL_fighter_focus_desc:0 "Великая война научила нас маневренному воздушному бою, но это было только начало. Чтобы сохранить преимущество в будущем, мы должны создавать самые современные истребители."
 IGL_bomber_focus:0 "Ставка на лётчиков-камикадзе"
 IGL_bomber_focus_desc:0 "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать всё для того, чтобы такие воспоминания остались только у наших врагов."
 IGL_aviation_effort_2:0 "Основание современной авиации"
 IGL_aviation_effort_2_desc:0 "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
 IGL_CAS_effort:0 "Развитие современной авиации"
 IGL_CAS_effort_desc:0 "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
 IGL_rocket_effort:0 "Развитие МБР"
 IGL_rocket_effort_desc:0 "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность заставать врага врасплох."
 IGL_NAV_effort:0 "Основание навигационный системы GPS"
 IGL_NAV_effort_desc:0 "В новые времена война на море ведётся и под водой, и в воздухе над водной поверхностью."
 IGL_naval_effort:0 "Пиратский флот"
 IGL_naval_effort_tt:0 "Недостаточно стройплощадок для §Yверфей§!"
 IGL_naval_effort_desc:0 "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие лёгких надводных кораблей."
 IGL_flexible_navy:0 "ВМФ на основе многоцелевых судов"
 IGL_flexible_navy_desc:0 "Новая тактика ведения войны на море с учетом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям."
 IGL_large_navy:0 "ВМФ на основе крупных судов"
 IGL_large_navy_desc:0 "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
 IGL_submarine_effort:0 "Основание подводных лодок"
 IGL_submarine_effort_desc:0 "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 IGL_cruiser_effort:0 "Основание крейсеров"
 IGL_cruiser_effort_desc:0 "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
 IGL_destroyer_effort:0 "Основание эсминцев"
 IGL_destroyer_effort_desc:0 "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
 IGL_capital_ships_effort:0 "Основание тяжёлых кораблей"
 IGL_capital_ships_effort_desc:0 "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
 IGL_industrial_effort:0 "Развитие гражданской промышленности"
 IGL_industrial_effort_desc:0 "Все политические усилия следует сосредоточить на том, чтобы обеспечить развитие промышленности мирного назначения."
 IGL_industrial_effort_2:0 "Развитие гражданской промышленности II"
 IGL_industrial_effort_2_desc:0 "Стальная воля и всенародный трудовой подъем помогут нам собрать силы для нового промышленного прорыва."
 IGL_construction_effort:0 "Развитие строительства"
 IGL_construction_effort_tt:0 "Недостаточно стройплощадок для §Yфабрик§!"
 IGL_construction_effort_desc:0 "Не следует недооценивать гражданскую промышленность, даже когда надвигается мировая война."
 IGL_production_effort:0 "Развитие вооружений"
 IGL_production_effort_tt:0 "Недостаточно стройплощадок для §Yвоенных заводов§!"
 IGL_production_effort_desc:0 "Кто умеет делать трактора, сумеет делать и танки! Мы не можем допустить отставания военной промышленности."
 IGL_construction_effort_2:0 "Развитие строительства II"
 IGL_construction_effort_2_desc:0 "Мы должны усовершенствовать фабрики, чтобы ускорить производство товаров для торговли и обеспечить дальнейшее строительство."
 IGL_production_effort_2:0 "Развитие вооружения II"
 IGL_production_effort_2_desc:0 "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
 IGL_production_effort_3:0 "Развитие вооружения III"
 IGL_production_effort_3_desc:0 "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
 IGL_infrastructure_effort:0 "Развитие инфраструктуры"
 IGL_infrastructure_effort_desc:0 "Страна без соответствующей инфраструктуры не может заниматься продвинутыми исследованиями и строительством."
 IGL_infrastructure_effort_tt:0 "Недостаточно стройплощадок для §Yинфраструктуры§!"
 IGL_infrastructure_effort_2:0 "Развитие инфраструктуры II"
 IGL_infrastructure_effort_2_desc:0 "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
 IGL_construction_effort_3:0 "Развитие строительства III"
 IGL_construction_effort_3_desc:0 "Расширение нашей инфраструктуры открыло для нас новые возможности в строительной сфере."
 IGL_nuclear_effort:0 "Основание атомной энергетики"
 IGL_nuclear_effort_desc:0 "Мы стоим на пороге открытия, способного изменить мир. Нельзя допустить, чтобы наши противники запалили огонь, способный уничтожить Землю."
 IGL_extra_tech_slot:0 "Доп. ячейка для исследований"
 IGL_extra_tech_slot_desc:0 "Развитие промышленности и другие открытия последнего времени позволяют нам вести параллельные научно-технические исследования."
 IGL_extra_tech_slot_2:0 "Доп. ячейка для исследований II"
 IGL_extra_tech_slot_2_desc:0 "Быстрая индустриализация нашей страны открыла новые возможности для технических исследований, которыми нам стоит воспользоваться."
 IGL_secret_weapons:0 "Секретное оружие"
 IGL_secret_weapons_desc:0 "Направить все свободные ресурсы на строительство танков и самолётов - это заманчиво, однако победу в войне способны обеспечить лишь новейшие научные направления: электроника, ракетостроение и атомная энергетика."
 IGL_air_innovation:0 "Инновации в авиации"
 IGL_air_innovation_desc:0 "Победа в современной войне невозможна без господства в воздухе. Мы должны любой ценой развивать военно-воздушные силы!"
 IGL_air_innovation_2:0 "Инновации в авиации II"
 IGL_air_innovation_2_desc:0 "Любое преимущество в воздухе для нас крайне ценно. Надо сосредоточить все усилия на развитии истребителей."
 IGL_naval_air_effort:0 "Развитие морской авиации"
 IGL_naval_air_effort_desc:0 "Ещё в 1921 году американцы показали, каким действенным может быть воздушный удар по водным целям. Нам не следует пренебрегать развитием морской авиации, если мы хотим вести войну с морскими державами."

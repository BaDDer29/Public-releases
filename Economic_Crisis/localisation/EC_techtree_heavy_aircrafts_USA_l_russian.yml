 USA_air_transport_equipment_0:0 "C-123 Provider"
 USA_air_transport_equipment_0_desc:0 "Фэйрчайлд C-123 «Провайдер» — американский военно-транспортный самолёт. Отличались более мощными 2850 сильными поршневыми двигателями Пратт-Уитни R-2800N, установкой дополнительных турбореактивных двигателей Дженерал Электрик J85-GE-17, шасси с пневматиками увеличенного диаметра и низкого давления, с автоматом торможения. Чтобы сохранить устойчивость на курсе установили развитый форкиль. На некоторых машинах в носовом удлинённом обтекателе имелась погодная БРЛС компании «Хьюз»."
 
 USA_air_transport_equipment_1:0 "LC-130 Hercules"
 USA_air_transport_equipment_1_desc:0 "Американский военно-транспортный самолёт средней и большой дальности. Самолёт построен по классической для транспортных самолётов схеме — высокоплан, с четырьмя турбовинтовыми двигателями, высокорасположенным хвостовым оперением. Фюзеляж круглого в плане сечения с большим погрузочным люком в хвостовой части. Шасси трёхопорное, с передней стойкой: на передней пара колёс, на основных стойках тоже по два колеса, но не парные, а тандемные."
 
 USA_air_transport_equipment_2:0 "C-141 Starlifter"
 USA_air_transport_equipment_2_desc:0 "Американский дальний военно-транспортный самолёт. Крейсерская скорость 796 км/ч (с грузом 27,2 т), максимальная дальность полёта около 8045 км, самолёт обеспечивал возможность десантирования личного состава и грузов без пере- или дооборудования. Полезная нагрузка: 154 военнослужащих или 123 полностью экипированных парашютиста или 80 носилок для раненых и сиденья для 16 сопровождающих. Люки для десантирования расположены в задней части кабины. Грузы загружаются через двухстворчатую дверь и погрузочно-разгрузочную аппарель в скошенной кверху задней части фюзеляжа."
 
 USA_air_transport_equipment_3:0 "C-141B"
 USA_air_transport_equipment_3_desc:0 "Модернизация C-141A путём вмонтирования двух дополнительных секций. Фюзеляж при этом был удлинён на 7,11 м, что увеличило объём грузового отсека на 61,48 м³. Также установлена система для дозаправки в воздухе. Переоборудование позволило увеличить полезную нагрузку: 205 военнослужащих, или 103 носилок для раненых и сиденья для 13 сопровождающих, или 168 полностью экипированных парашютиста, или 13 стандартных транспортных контейнеров."
 
 USA_air_transport_equipment_4:0 "YC-16"
 USA_air_transport_equipment_4_desc:0 "Самолёт представляет собой моноплан с высокорасположенным прямым крылом, Т-образным хвостовым оперением и убирающимся трехстоечным шасси с передней стойкой. Фюзеляж самолёта цельнометаллический, полумонококовой конструкции. Он имеет работающую обшивку, продольные и поперечные силовые наборы. В фюзеляже размещён грузовой отсек с люками и погрузочной рампой. Выбранная форма хвостовой части создаёт незначительное аэродинамическое сопротивление на крейсерском режиме полёта."
 
 USA_air_transport_equipment_5:0 "C-130J Super Hercules"
 USA_air_transport_equipment_5_desc:0 "Дальнейшее развитие С-130Е, самолёт оснащён новой тормозной системой, более мощными двигателями Т56 серии IV, двухместной кабиной с бортовой электронно-измерительной аппаратурой (EFIS)"
 
 USA_air_transport_equipment_6:0 "C-17 Globemaster III"
 USA_air_transport_equipment_6_desc:0 "Американский стратегический военно-транспортный самолёт. C-17 обычно выполняет стратегические воздушные перевозки грузов и войск, дополнительно — тактические миссии, перевозку больных и сбрасывание с самолёта грузов.Технические характеристики: экипаж 3 человека. Варианты нагрузки: 102 снаряжённых военнослужащих, 48 носилок с ранеными,3 вертолёта AH-64 «Апач», десантируемые платформы с техникой."
 
 USA_air_transport_equipment_7:0 "Lockheed ATT"
 USA_air_transport_equipment_7_desc:0 "От использования экономически выгодных, но хорошо заметных турбовинтовых двигателей пришлось отказаться. Вместо них в нишах под крылом разместились два турбовентиляторных двигателя, имеющих несколько режимов работы. В более эффективном режиме двигатели создавали заметный для радаров след из горячего воздуха, в "скрытном" режиме мощность двигателей падала, но заметность выхлопа серьёзно снижалась. На второй режим АТТ будет переходить при приближении к линии фронта."
 
 USA_air_transport_equipment_8:0 "Lockheed Martin Hybrid Wing Body"
 USA_air_transport_equipment_8_desc:0 "Американский военно-транспортный самолёт будущего по концепции гибридного крыла(HWB). Наклонные гондолы облегчают экономичных топливных двигателей большого диаметра."
 
 
 USA_attack_aircraft_equipment_0:0 "FD-25 Defender"
 USA_attack_aircraft_equipment_0_desc:0 "Лёгкий штурмовик, разработанный американской фирмой Fletcher. FD-25 Defender был цельнометаллическим свободнонесущим низкопланом с традиционным оперением, неубирающимся трёхопорным шасси с хвостовым колесом, кабиной пилота, закрытой акриловым фонарём, и двигателем Continental Е225. В крыльях были установлены два пулемёта, а на подкрыльных подвесках могли размещаться бомбы, напалмовые канистры и ракеты со складывающимися стабилизаторами."
 
 USA_attack_aircraft_equipment_1:0 "A-4H Skyhawk"
 USA_attack_aircraft_equipment_1_desc:0 "Американский лёгкий ночной всепогодный штурмовик с возможностью маловысотного бомбометания. Радар AN/APG-53A в удлинённой носовой части фюзеляжа, автопилот, система маловысотного бомбометания LABS, новое катапультное кресло, двигатель Райт J65-W-16A (3175 кгс), на поздних самолётах более мощный J65-W-20 (3810 кгс на взлёте)."
 
 USA_attack_aircraft_equipment_2:0 "A-37 Dragonfly"
 USA_attack_aircraft_equipment_2_desc:0 "Американский лёгкий двухместный штурмовик, разработанный на базе учебного самолёта T-37. Вооружение - стрелково-пушечное: 1 × 7,62 мм пулемёт GAU-2B/A. Точки подвески: 8 - 4 внутренние с нагрузкой 394 кг каждая 2 средние с нагрузкой 272 кг каждая 2 внешние с нагрузкой 227 кг каждая. Боевая нагрузка: 1860 кг. Неуправляемые ракеты: 7 × 70 мм ракет в блоках LAU-32/A или LAU-59/A или/и 19 × 70 мм ракет в блоках LAU-3/A. Бомбы: свободнопадающие"
 
 USA_attack_aircraft_equipment_3:0 "YA-9"
 USA_attack_aircraft_equipment_3_desc:0 "Многоцелевой штурмовик разработанный американской фирмой Northrop. YA-9 представлял собой свободнонесущий высокоплан, оснащённый двумя турбовентиляторными двигателями Avco Lycoming ALF 502 тягой 3400 кгc. Вооружение - одна 30-мм пушка и до 7257 кг авиационных средств на десяти подкрыльевых узлах для подвески вооружения, столько же пилонов под крылом имела и машина Fairchild YA-10A."
 
 USA_attack_aircraft_equipment_4:0 "A-10 Thunderbolt II"
 USA_attack_aircraft_equipment_4_desc:0 "Американский одноместный двухдвигательный штурмовик, предназначенный для оказания непосредственной авиационной поддержки сухопутных войск, поражения танков, бронемашин, других наземных целей. При разработке самолёта наряду с высокой технологичностью, ремонтопригодностью и заданными ЛТХ должна быть обеспечена повышенная живучесть самолёта за счёт живучести конструкции, использования протектированных топливных баков, резервирования систем управления самолётом и двигателями, бронирования кабины лётчика, частично двигателей и отдельных элементов системы управления."
 
 USA_attack_aircraft_equipment_5:0 "A-10С"
 USA_attack_aircraft_equipment_5_desc:0 "Обновлённая модель A-10. Оснащён современным цифровым оборудованием, способен нести высокоточное оружие с лазерной системой наведения."
 
 USA_attack_aircraft_equipment_6:0 "F-16XL"
 USA_attack_aircraft_equipment_6_desc:0 "Американский реактивный штурмовик на базе истребителя F-16. F-16XL мог нести в два раза больше вооружения чем F-16 и обладал увеличенной на 40% дальностью полёта. Повышенная боевая нагрузка могла быть размещена на 27-и узлах подвески расположенных следующим образом: 16 под крыльями по 340 кг каждая, 4 для подвески ракет AMRAAM AIM-120, частично скрытых в корневой части крыла, 2 на законцовках крыла, 1 центральный подфюзеляжный пилон, 2 под крыльями для "тяжёлых" боеприпасов,2 в нижней передней части фюзеляжа."
 
 
 
 USA_attack_bomber_equipment_0:0 "B-46"
 USA_attack_bomber_equipment_0_desc:0 "Реактивный фронтовой бомбардировщик, разработанный американской фирмой Convair (Consolidated-Vultee). Свободнонесущий моноплан с высоким расположением крыла, самолёт XB-46 имел цельнометаллическую конструкцию, фюзеляж большого удлинения с овальным поперечным сечением, традиционное хвостовое оперение, убирающееся трёхопорное шасси и вмещал экипаж из трёх человек. На самолёте были установлены двигатели Allison J35-A-3."
 
 USA_attack_bomber_equipment_1:0 "B-66 Destroyer"
 USA_attack_bomber_equipment_1_desc:0 "Американский тактический бомбардировщик. Крыло полностью перепроектировали, изменив его форму в плане и установив для управления по крену интерцепторы (позже внедрены и на A3D). Топливные ёмкости увеличили, установили систему дозаправки в воздухе и подкрыльевые пилоны для подвески дополнительных баков. Бомбоотсек расширили под существующие ядерные боеприпасы. В носовой части фюзеляжа смонтировали бомбардировочно-навигационную РЛС К-5."
 
 USA_attack_bomber_equipment_2:0 "B-58 Hustler"
 USA_attack_bomber_equipment_2_desc:0 "Сверхзвуковой тактический бомбардировщик. На момент своего создания по максимальной скорости (M=2) не уступал самым скоростным истребителям. Конструкция бомбардировщика основана на использовании треугольного крыла, освоенного фирмой Convair при создании истребителей (F-102), и четырёх двигателей J79, на подкрыльевых пилонах. Носитель пяти тактических термоядерных бомб, четырёх на пилонах в корневых частях крыла и одну в комбинированном топливно-бомбовом контейнере под фюзеляжем."
 
 USA_attack_bomber_equipment_3:0 "F-111 Aardvark"
 USA_attack_bomber_equipment_3_desc:0 "Американский двухместный тактический бомбардировщик дальнего радиуса действия, самолёт тактической поддержки, первый серийный самолёт, на котором впервые были внедрены крыло изменяемой стреловидности, турбореактивные двухконтурные двигатели с форсажными камерами, РЛС следования рельефу местности. Боевая нагрузка: до 14 290 кг различного вооружения на 2(3) внутренних и 8 наружных узлах подвески вооружения (по 2 на каждой НЧК и 2 вращающихся в параллель с фюзеляжем на ПЧК)."
 
 USA_attack_bomber_equipment_4:0 "F-117B"
 USA_attack_bomber_equipment_4_desc:0 "Американский одноместный дозвуковой тактический малозаметный ударный самолёт фирмы Lockheed Martin, предназначенный для скрытного проникновения через систему ПВО противника и атак стратегически важных наземных объектов военной инфраструктуры (ракетные базы, аэродромы, центры управления и связи и т. п.). Конструкция самолёта основана на стелс-технологии. Сам самолёт построен по аэродинамической схеме «летающее крыло» с V-образным оперением."
 
 USA_attack_bomber_equipment_5:0 "FTB"
 USA_attack_bomber_equipment_5_desc:0 "Перспективный американский тактический бомбардировщик."
 
 USA_attack_bomber_equipment_6:0 "FB-22 Raptor"
 USA_attack_bomber_equipment_6_desc:0 "Бомбардировщик на базе тактического истребителя F-22 Raptor. В состав вооружения машины предусматривается включить четыре управляемые авиационные бомбы JDAM (Joint Direct Attack Munitions), которые намечается разместить в двух основных внутрифюзеляжных отсеках вооружения, для чего необходимо увеличить их размеры. Боковые отсеки, где находятся УР AIM-9 "Сайдвиндер", американские специалисты намерены переоборудовать под ракеты AIM-120 AMRAAM."

 
 
 USA_strike_bomber_equipment_1:0 "B-57 Canberra"
 USA_strike_bomber_equipment_1_desc:0 "Американский бомбардировщик, лицензионнаяи доработанная версия британского бомбардировщика Инглиш Электрик «Канберра»."
 
 USA_strike_bomber_equipment_2:0 "Martin XB-51"
 USA_strike_bomber_equipment_2_desc:0 "Фюзеляж самолёта был выполнен по схеме полумонокок. В носовой части собирались поставить батарею из восьми пушек калибра 20 мм либо четырёх калибра 75 мм. За отсеком вооружения находилась кабина экипажа - лётчика и штурмана-радиста. Первый располагался под фонарём истребительного типа, а второй сзади - ниже лётчика и имел иллюминатор по правому борту. Между кабиной и хвостовым двигательным отсеком располагался бомбоотсек, а над ним -крыло с механизмом поворота."
 
 USA_strike_bomber_equipment_3:0 "F-111H"
 USA_strike_bomber_equipment_3_desc:0 "Бомбардировщик вторжения с ручным управлением, оснащённый двумя турбовентиляторными двигателями Дженерал Электрик (General Electric) F101-GE-100 тягой 13608 кг, более современным авиационным электронным оборудованием и увеличенным запасом вооружения."
 
 USA_strike_bomber_equipment_4:0 "B-12/B-71."
 USA_strike_bomber_equipment_4_desc:0 "Перспективный американский дальний бомбардировщик B-12/B-71."

 
 
 USA_nuclear_bomber_equipment_0:0 "B-29 Superfortress"
 USA_nuclear_bomber_equipment_0_desc:0 "Американский тяжёлый бомбардировщик дальнего действия компании «Боинг». Четырёхмоторный среднеплан. Три герметичные кабины для экипажа: передняя — для семи человек: командир, второй пилот, штурман-бомбардир, бортинженер, старший штурман, штурман-оператор, бортмеханик, средняя (хвостовая) — для трёх стрелков и кормовая — для одного автономного стрелка. Передняя и средняя кабины сообщены между собой герметизированным цилиндрическим тоннелем (герметизированным лазом) — воздуховодом."
 
 USA_nuclear_bomber_equipment_1:0 "B-52 Stratofortress"
 USA_nuclear_bomber_equipment_1_desc:0 "Американский тяжёлый бомбардировщик дальнего действия. На дозвуковой скорости на высотах до 15 километров он способен нести разные виды оружия, в том числе ядерное. Шасси — велосипедного типа, с четырьмя основными двухколёсными стойками и двумя вспомогательными стойками на концах крыла. При уборке колеса основных стоек поворачиваются на 90 град. Правые стойки убираются назад, левые — вперёд. Все стойки имеют гидравлическое управление. При посадке все колёса касаются ВПП одновременно."
 
 USA_nuclear_bomber_equipment_2:0 "B-52G"
 USA_nuclear_bomber_equipment_2_desc:0 "Наиболее значительным стало использование нового «мокрого» крыла с интегральными топливными баками, что значительно увеличило количество топлива. Максимальный взлётный вес возрос на 17235 кг. Под крылом были размещены два внешних топливных бака на 2650 л каждый. Окончательно отказались от элеронов; для управления по крену самолёт использовал только интерцепторы (на более ранних версиях интерцепторы дополнялись элеронами малого размаха (практически равного их хорде) для обеспечения обратной связи по усилию в канале крена."
 
 USA_nuclear_bomber_equipment_3:0 "B-52H"
 USA_nuclear_bomber_equipment_3_desc:0 "Двигатели 8× TF33-PW-1, с тягой 7710 кгс. B-52H имел те же конструктивные изменения, что и B-52G. Наиболее важным улучшением стало использование новых двухконтурных двигателей TF33-P-3, которые несмотря на недостаточные показатели надёжности были экономичнее турбореактивных J57. Самолёт получил улучшенное бортовое оборудование и новую систему РЭБ, была установлена новая система управления оборонительным огнём. Кормовая счетверённая пулемётная стрелковая установка была заменена на одну шестиствольную 20 мм пушку M61 Vulcan."
 
 USA_nuclear_bomber_equipment_4:0 "B-1A Lancer"
 USA_nuclear_bomber_equipment_4_desc:0 "Американский сверхзвуковой стратегический бомбардировщик с крылом изменяемой стреловидности. Версия, построенная по изначальному техзаданию B-1, с регулируемыми воздухозаборниками и максимальной скоростью в 2,2 маха. В качестве системы спасения экипажа устанавливалась одна катапультируемая капсула, в которой самолёт покидали все четыре члена экипажа вместе."
 
 USA_nuclear_bomber_equipment_5:0 "B-1В"
 USA_nuclear_bomber_equipment_5_desc:0 "Пересмотренный вариант B-1, с применением технологий радиолокационной малозаметности и максимальной скоростью 1,25 маха. Реализована концепция самолёта маловысотного прорыва ПВО посредством возможности полёта на сверхмалых высотах с огибанием рельефа местности. Для спасения экипажа используется система из четырёх индивидуальных катапультируемых кресел ACES II, над каждым из которых расположен свой персональный аварийный люк. Во время полёта каждый член экипажа зафиксирован в своём кресле и может катапультироваться независимо от остальных."
 
 USA_nuclear_bomber_equipment_6:0 "Northrop B-2 Spirit"
 USA_nuclear_bomber_equipment_6_desc:0 "Американский тяжёлый малозаметный стратегический бомбардировщик. Первый современный серийный тяжёлый самолёт со схемой «летающее крыло». Предназначен для прорыва плотной противовоздушной обороны (ПВО) и доставки обычного или ядерного оружия. Широко использованы технологии малозаметности: самолёт покрыт радиопоглощающими материалами, создан по аэродинамической схеме «летающее крыло», реактивные струи двигателей экранируются; точное значение ЭПР  это величина от 0,0014 до 0,1 м²."
 
 USA_nuclear_bomber_equipment_7:0 "B-21 Raider"
 USA_nuclear_bomber_equipment_7_desc:0 "Перспективный американский стратегический бомбардировщик нового поколения для ВВС США. Значительно повышены требования к «выживаемости» и малозаметности. Основная ориентация проекта — на стелс-технологии, дозвуковую скорость и возможность пилотирования как с пилотом, так и в беспилотном режиме. Планируемый боевой радиус действия — до 3800 километров без дозаправки (9260 км с дозаправкой), полезная нагрузка — до 12,5 тонн. Благодаря использованию новых технологий эффективность сжигания топлива увеличится на 35 % по сравнению с нынешними дозвуковыми двигателями."
 
 USA_nuclear_bomber_equipment_8:0 "2037 Bomber"
 USA_nuclear_bomber_equipment_8_desc:0 "Перспективный американский стратегический бомбардировщик нового поколения для ВВС США."
 
 
 
 USA_anti_submarine_air_equipment_0:0 "Grumman AF-2S Guardian"
 USA_anti_submarine_air_equipment_0_desc:0 "Носитель противолодочного оружия AF-2S. Боеприпасы размещались во внутренних отсеках и шесть подкрыльных пилонов могли нести высокоскоростные авиационные ракеты HVAR (High Velocity Aircraft Rocket), или 113-кг глубинные бомбы; навигационно-поисковый радар AN/APS-31 подвешивался под правой консолью крыла, а мощный поисковый прожектор AN/AVQ-2 под левой консолью; акустические буи сбрасывались из контейнеров, установленных под центропланом. "
 
 USA_anti_submarine_air_equipment_1:0 "P-3 Orion"
 USA_anti_submarine_air_equipment_1_desc:0 "Описание противолодочного самолёта Lockheed P-3 Orion."
 
 USA_anti_submarine_air_equipment_2:0 "P-3С"
 USA_anti_submarine_air_equipment_2_desc:0 "Описание противолодочного самолёта Lockheed P-3С Orion."
 
 USA_anti_submarine_air_equipment_3:0 "Противолодочный самолёт поколения 3"
 USA_anti_submarine_air_equipment_3_desc:0 "Описание противолодочного самолёта  типа ."
 USA_anti_submarine_air_equipment_4:0 "Противолодочный самолёт поколения 4"
 USA_anti_submarine_air_equipment_4_desc:0 "Описание противолодочного самолёта  типа ."
 
 USA_anti_submarine_air_equipment_5:0 "P-8 Poseidon"
 USA_anti_submarine_air_equipment_5_desc:0 "Патрульный противолодочный самолёт, разработанный по программе многоцелевого морского самолёта для замены Lockheed P-3 Orion. Предназначен для обнаружения и уничтожения подводных лодок противника в районах патрулирования, разведки, участия в противокорабельных и спасательных операциях — как в прибрежных районах, так и в Мировом океане. В основе — конструкция обновлённого лайнера Boeing 737—800, от прародителя его отличает крыло, лишённое винглетов, но имеющее законцовки с увеличенной стреловидностью."
 
 
 
 USA_attack_drone_equipment_5:0 "MQ-1/RQ-1 Predator"
 USA_attack_drone_equipment_5_desc:0 "Американский многоцелевой беспилотный летательный аппарат. Собран из унифицированных авиационных механических, электрических и радиоэлектронных узлов, применяемых на пилотируемых самолётах. Благодаря такому подходу удалось создать надёжный летательный аппарат. Бортовое оборудование состоит из радиолокационной станции с синтезированной апертурой антенны (разрешение 0,3 м), двух цветных телевизионных камер DLTV, ИК-системы с шестью полями зрения, лазерного дальномера-целеуказателя и аппаратуры РТР/РЭБ. Оптоэлектронные средства размещены в шарообразном обтекателе."
 
 USA_attack_drone_equipment_6:0 "MQ-9 Reaper"
 USA_attack_drone_equipment_6_desc:0 "Разведывательно-ударный БПЛА разработанный компанией General Atomics Aeronautical Systems (подразделением корпорации General Dynamics) для использования в ВВС США, ВМС США и Британских ВВС. Оснащён турбовинтовым двигателем, позволяющим развивать скорость более 400 км/час. Практический потолок составляет 13 000 м. Максимальная продолжительность полёта БПЛА MQ-9 Reaper равна 24 часам."
 
 
 USA_naval_attack_drone_equipment_7:0 "X-47B"
 USA_naval_attack_drone_equipment_7_desc:0 "Многоцелевой ударный БПЛА производства компании Northrop Grumman. Беспилотник способен совершать взлёт и посадку, а также выполнять некоторые задачи без вмешательства оператора, используя возможности бортового компьютера. Практический потолок: 12 190 м."

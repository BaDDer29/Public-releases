 ENG_main_battle_tank_te_g4_equipment_0:0 "FV4601 (MBT-80)"
 ENG_main_battle_tank_te_g4_equipment_0_short:0 "FV4601"
 ENG_main_battle_tank_te_g4_equipment_0_desc:0 "FV4601 разрабатывался как танк 3го поколения на замену FV 4201 Chieftain, но программа была закрыта в 1980-г. пользу FV4030/4 Challenger. Изначально проект MBT-80 являлся англо-немецким, но уже к 1976 Германия вышла из программы. В рамках работ над танком рассматривалось использование газотурбинного двигателя Avco-Lycoming AGT-1500. Тем не менее оба реально существующих прототипа танка оснащены турбодизелем Rolls-Royce Condor V-12."

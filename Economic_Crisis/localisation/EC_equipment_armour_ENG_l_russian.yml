 ENG_medium_tank_g1_equipment_0:0 "FV4011 Centurion Mk 5/2"
 ENG_medium_tank_g1_equipment_0_short:0 ""FV4011 Centurion Mk 5/2"
 ENG_medium_tank_g1_equipment_0_desc:0 "Сразу после окончания Второй Мировой Войны страны-победители начали разрабатывать новые перспективные средние танки, впоследствии названные основными боевыми танками первого поколения. Даже в 21 веке на вооружение многих стран юго-восточной Азии, Африки и Ближнего Востока стоят эти глубоко модернизированные танки. Известными представителями класса являются Т-54/55 (СССР), M46/47/48 Patton (США), Type 59/69/79 (КНР), Centurion Mk 5/2 (Великобритания)."

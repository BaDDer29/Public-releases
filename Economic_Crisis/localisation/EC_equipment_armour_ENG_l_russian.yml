 ENG_main_battle_tank_g3_equipment_0:0 "FV4201 Chieftain Mk 2"
 ENG_main_battle_tank_g3_equipment_0_short:0 "FV4201 Chieftain Mk 2"
 ENG_main_battle_tank_g3_equipment_0_desc:0 "Наиболее известными представителями этого класса являются Т-64 (СССР), FV4201 Chieftain Mk 2 (Великобритания). Многие страны так и не пустили танки этого поколения в серийное производство, хотя и имели серьёзные программы по разработке полноценных ОБТ с дизельными двигателями уже в 1960-е, такие как MBT-70 - совместная программа  США и ФРГ, их независимые программы XM803 (США) и Keiler (ФРГ), WZ-1244 (КНР)." 

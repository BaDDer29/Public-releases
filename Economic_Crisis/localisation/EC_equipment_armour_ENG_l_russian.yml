 ENG_medium_tank_g0_equipment_0:0 "FV4007 Centurion Mk 3"
 ENG_medium_tank_g0_equipment_0_desc:0 "Средние танки конца Второй Мировой Войны и первых послевоенных лет стали основой армий победивших стран и дали толчок развитию концепции основных боевых танков. Наиболее яркими и известными представителями этого класса являются Т-44 (СССР), M26 Pershing (США), PzKpfw V «Panther» (Германия), FV 4007 Centurion (Великобритания)."
 ENG_medium_tank_g0_equipment_0_short:0 "FV4007 Centurion Mk 3"

l_russian:
 GER_army_salw_equipment_0:0 "MP 58"
 GER_army_salw_equipment_0_desc:0 "Идейный продолжатель линейки MP 38/40"
 GER_army_salw_equipment_1:0 "G1"
 GER_army_salw_equipment_1_desc:0 "7,62×51 мм винтовка. Лицензионная копия винтовки FN FAL."
 GER_army_salw_equipment_2:0 "HK G3"
 GER_army_salw_equipment_2_desc:0 "7,62×51 мм немецкая автоматическая винтовка, принятая на вооружение армией ФРГ в 1959 году. Первый вариант."
 GER_army_salw_equipment_3:0 "HK G3А3"
 GER_army_salw_equipment_3_desc:0 "Модель винтовки G3 с фиксированным прикладом, диоптрическим прицелом и двумя вариантами цевья (цельное и перфорированное)."
 GER_army_salw_equipment_4:0 "HK 33"
 GER_army_salw_equipment_4_desc:0 "Немецкий автомат 5,56×45 мм, разработанный компанией Heckler & Koch на основе автоматической винтовки HK G3. Основными отличиями HK33 от G3 стали меньшие калибр, масса и размеры. Механика же оружия не подверглась изменениям."
 GER_army_salw_equipment_5:0 "HK 32-А3"
 GER_army_salw_equipment_5_desc:0 "Вариант HK33 с телескопическим металлическим прикладом с резиновым затыльником."
 GER_army_salw_equipment_6:0 "HK 36"
 GER_army_salw_equipment_6_desc:0 "Ранний вариант концепции "Современного стрелкового оружия"."
 GER_army_salw_equipment_7:0 "G36"
 GER_army_salw_equipment_7_desc:0 " Семейство стрелкового оружия, разработанное в начале 1990-х немецкой компанией Heckler & Koch для замены хорошо известной автоматической винтовки HK G3.С конструктивной точки зрения механика оружия представляет собой вариант винтовки AR-18, разработанной в начале 1960-х годов в США, но изготовленный с широким использованием современных материалов, в том числе — высокопрочных полимеров для ствольной коробки."
 GER_army_salw_equipment_8:0 "G36-AG"
 GER_army_salw_equipment_8_desc:0 "Модернизированный вариант G36. Модификация никак внешне не отличается от G36 кроме маркировки на ствольной коробке. Внутри она отличается изменённой газоотводной системой, конструктивно позволяющей устанавливать на винтовку 40-мм подствольный гранатомёт взамен цевья."
 GER_army_salw_equipment_9:0 "HK-416"
 GER_army_salw_equipment_9_desc:0 "Немецкий автомат, адаптированный под американскую модульную систему AR15, созданный фирмой Heckler & Koch. Ствольная коробка сделана из сплава алюминия, магазины — из стали (могут также использоваться стандартные магазины для M16). Ствол вывешен в цевьё консольно. Автомат может иметь планки Пикатинни или Daniel Defense на верхней плоскости ствольной коробки и с четырёх сторон цевья, чем обеспечивается возможность использования широкого спектра аксессуаров; за секунды может быть установлен гранатомёт от G36."
 GER_army_salw_equipment_10:0 "XM-8"
 GER_army_salw_equipment_10_desc:0 "Комплекс стрелкового оружия, разработанный совместными усилиями американской оружейной компании АТК (Alliant Techsystems) и немецкой компании Heckler & Koch на базе HK G36. ХМ8 разработан главным образом для замены автоматов М16 и М4А1, имея меньшую массу и большую надёжность. При использовании новых патронов с лёгкой композитной металлопластиковой гильзой новый автомат обеспечивал экономию массы на 20 % по сравнению с M16."
 GER_special_salw_equipment_0:0 "АКМС"
 GER_special_salw_equipment_0_desc:0 "Вооружение специальных подразделений обр. 1960 года."
 GER_special_salw_equipment_1:0 "HK G3КА4"
 GER_special_salw_equipment_1_desc:0 "Модель с телескопическим прикладом и оптическим прицелом."
 GER_special_salw_equipment_2:0 "HK 53"
 GER_special_salw_equipment_2_desc:0 "Вариант HK33KA3 с укороченным до 211 мм стволом, удлинённым четырёхщелевым пламегасителем и цевьём, аналогичным HK MP5. Установка подствольного гранатомёта и штык-ножа невозможна. Производился с 1975 года и использовался спецподразделениями GSG 9, SAS и SWAT."
 GER_special_salw_equipment_3:0 "HK 33А5"
 GER_special_salw_equipment_3_desc:0 "Укороченный вариант со стволом длиной 322 мм и телескопическим прикладом. Установлен 40-мм подствольный гранатомёт."
 GER_special_salw_equipment_4:0 "MP-5"
 GER_special_salw_equipment_4_desc:0 "Семейство пистолетов-пулемётов, разработанных немецким производителем стрелкового оружия, фирмой Heckler & Koch (HK) в 1960-х годах для специальных подразделений Бундесвера."
 GER_special_salw_equipment_5:0 "UMP-45"
 GER_special_salw_equipment_5_desc:0 "Пистолет-пулемёт, разработанный немецкой компанией Heckler & Koch в 1990-х годах в качестве дополнения к семейству пистолетов-пулемётов HK MP5. Устройство нового оружия было упрощено, но вместе с тем были использованы более современные материалы."
 GER_special_salw_equipment_6:0 "GR-3KS"
 GER_special_salw_equipment_6_desc:0 "Автоматическая винтовка, созданная для спецназа глубинной разведки Бундесвера."
 GER_special_salw_equipment_7:0 "MP-7"
 GER_special_salw_equipment_7_desc:0 "Автоматическое оружие под специально разработанный для него патрон 4,6×30 мм. MP7 скомпонован по типу небольшого пистолета-пулемёта, магазин вставляется в пистолетную рукоятку, приклад складной, телескопический, спереди имеется складная дополнительная рукоять."
 GER_special_salw_equipment_8:0 "G-11"
 GER_special_salw_equipment_8_desc:0 "Комплекс перспективного армейского оружия, включающий автоматическую винтовку и используемый ею оригинальный безгильзовый патрон, которые были разработаны в течение длительного периода с 1970-х по 1990-е годы немецкой компанией Heckler & Koch совместно с Dynamit Nobel AG."
 GER_special_salw_equipment_9:0 "OA-15"
 GER_special_salw_equipment_9_desc:0 "Компактная винтовка (длинна ствола 270мм), имеющая цевьё с планками пикитини средней длины, которое позволяет пользователю монтировать различные аксессуары. Канелированный ствол под цевьём ускоряют процесс охлаждения. Приклад имеет 4 положения складывания. На конце ствола дульный тормоз компенсатор. Селектор огня и предохранителя сделан под 45 градусов."
 GER_special_salw_equipment_10:0 "XM-8S"
 GER_special_salw_equipment_10_desc: "Вариант с подствольным гранатомётом XM320 и модулем LSS с помповым ружьём. Для контроля за расходованием боеприпасов полимерные магазины сделаны прозрачными."

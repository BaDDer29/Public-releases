l_russian:
 LOADING_TIP_0:0 "«Нет сердца у того, кто не грустит о распаде Советского Союза, но нет мозгов у того, кто хочет его воссоздать с точностью так, как это было раньше.»\n- Владимир Путин"
 LOADING_TIP_1:0 "«"Исламское государство" не только несёт прямую угрозу, но и своими кровавыми преступлениями оскверняет величайшую мировую религию — ислам.» \n- Владимир Путин"
 LOADING_TIP_2:0 "«Она утонула.» \n- Владимир Путин"
 LOADING_TIP_3:0 "«Крым не является никакой спорной территорией. Там не было никакого этнического конфликта, в отличие от конфликта между Южной Осетией и Грузией. И Россия давно признала границы сегодняшней Украины..» \n- Владимир Путин"
 LOADING_TIP_4:0 "«Великая Россия поднимается с колен...» \n- Борис Ельцин"
 LOADING_TIP_5:0 "«Россию надо поднимать с края. Почему бы не с Хабаровского?» \n- Борис Ельцин"
 LOADING_TIP_6:0 "«Просыпаясь утром, я спрашиваю себя: что ты сделал для Украины?..» \n- Борис Ельцин"
 LOADING_TIP_7:0 "«Агрессия против российских граждан равноценна агрессии против самой России.»\n- Сергей Лавров"
 LOADING_TIP_8:0 "«Я не хочу строить каких-то империй.» \n- Алексей Навальный"
 LOADING_TIP_9:0 "«Крым - это бутерброд с колбасой, что ли, чтобы его туда-сюда возвращать?»\n- Алексей Навальный"
 LOADING_TIP_10:0 "«Как поменяли большевистскую систему? Все захотели.»\n- Леонид Кравчук"
 LOADING_TIP_11:0 "«Украина — не Россия.» \n- Леонид Кучма"
 LOADING_TIP_12:0 "«Я - президент всей Украины, мне отвечать за то, чтобы работали шахты Донбасса и Приднепровья, порты Причерноморья и галицкие торговые пути.» \n- Виктор Ющенко"
 LOADING_TIP_13:0 "«Моя страна была мудрым и сильным, но спящим слоном. Сегодня он просыпается.» \n- Виктор Ющенко"
 LOADING_TIP_14:0 "«Это первая ласточка из Европы. Первая страна, которая приняла решение о безвизовом режиме с Украиной.» \n- Виктор Янукович"
 LOADING_TIP_15:0 "«Украинская власть никогда не проводила карательных операций на востоке страны.» \n- Александр Турчинов"
 LOADING_TIP_16:0 "«Любой агрессор на границе Украины должен вспомнить Евангельскую мудрость: кто с мечом придёт — то от меча погибнет.» \n- Пётр Порошенко"
 LOADING_TIP_17:0 "«Заявляю, что "Правый сектор" отныне берёт под свою защиту русскоязычное население Донбасса и гарантирует свободное развитие русского языка — как это записано в Конституции Украины.»\n- Дмитрий Ярош"
 LOADING_TIP_18:0 "«Решать финансовые проблемы страны за счёт бедных нельзя!» \n- Пётр Симоненко"
 LOADING_TIP_19:0 "«Будапештский меморандум - это всем нам определённое руководство о том, каким образом нужно и каким образом не нужно обеспечивать национальную безопасность."»\n- Павел Климкин"
 LOADING_TIP_20:0 "«Мы по-прежнему больше, чем набор «красных» и «синих» штатов. Мы есть и всегда будем Соединёнными Штатами Америки.»\n- Барак Обама"
 LOADING_TIP_21:0 "«Америка друг каждой нации и каждого мужчины, каждой женщины и каждого ребёнка, который стремится к мирному и достойному будущему, и мы готовы вести мир вперёд опять.» \n- Барак Обама"
 LOADING_TIP_22:0 "«Даже во времена холодной войны, когда Советский Союз нацелил на нас тысячи ракет, мы не прекращали диалога, и таким образом победили. Поэтому одной из моих приоритетных задач, если я стану президентом, будет вернуть расположение в мире.» \n- Хиллари Клинтон"
 LOADING_TIP_23:0 "«ООН имеет очень большой потенциал, однако сейчас это лишь место, чтобы собраться вместе, поговорить и приятно провести время. Это грустно.» \n- Дональд Трамп"
 LOADING_TIP_24:0 "«Если США придётся защищать себя или своих союзников, у нас не будет другого выбора, кроме как полностью уничтожить Северную Корею. Человек-ракета начал самоубийственную миссию.» \n- Дональд Трамп"
 LOADING_TIP_25:0 "«Россия — автозаправочная станция, которая маскируется под страну.» \n- Джон Маккейн"
 LOADING_TIP_26:0 "«В XXI веке нельзя просто взять и в стиле XIX века под предлогом абсолютно сфабрикованных причин вторгнуться на территорию другой страны.» \n- Джон Керри"
 LOADING_TIP_27:0 "«Лучше поражать мир силой нашего примера, чем примером нашей силы.»\n- Билл Клинтон"
 LOADING_TIP_28:0 "«Мне не нужна Америка, которая закрыта для мира. Мне нужен мир, который открыт для Америки.» \n- Джордж Герберт Вокер Буш"
 LOADING_TIP_29:0 "«"Каждый, кто говорит вам, что лучшие времена для Америки уже позади, смотрит не в ту сторону."»\n- Джордж Герберт Вокер Буш"
 LOADING_TIP_30:0 "«Меня спросили во время дебатов, готова ли я использовать ядерное оружие как устрашающую силу. Я ответила положительно.»\n- Тереза Мэри Мэй"
 LOADING_TIP_31:0 "«Мы пересмотрим условия наших отношений с Европой, а затем, до конца две тысячи семнадцатого года, проведём референдум о членстве в ЕС. И это правильный путь для Британии.» \n- Дэвид Кэмерон"
 LOADING_TIP_32:0 "«Эй, Евросоюз! Ты не хочешь, чтобы мы присоединились к тебе потому, что большинство нашего населения – мусульмане.»\n- Реджеп Тайип Эрдоган"
 LOADING_TIP_33:0 "«Защита Родины и ответственность за её судьбу лежит на всех гражданах страны. Мы должны ответить на брошенный нам вызов, иначе мы не имеем права называться сирийцами.» \n- Башар Асад"
 LOADING_TIP_34:0 "«Нам всем следует осознать тот факт, что нет иного пути, кроме как коллективно управлять миром для того, чтобы положить конец нынешним беспорядкам, тирании и дискриминации во всём мире.» \n- Махмуд Ахмадинежад"
 LOADING_TIP_35:0 "«Иерусалим — столица Израиля, он никогда не будет разделён и останется столицей государства Израиль, столицей еврейского народа на веки вечные.» \n-Биньямин Нетаньяху"
 LOADING_TIP_36:0 "«Палестинцы хотят государство, но взамен они должны предложить мир. Что они хотят сделать в ООН — это получить государственность, не давая Израилю мира, или мира и безопасности.» \n- Биньямин Нетаньяху"
 LOADING_TIP_37:0 "«Изгнанный коммунистами с материка Чан Кайши мнил себя правителем всего Китая, хотя распоряжался лишь Тайванем. Но мы — реалисты, и подобные амбиции нам чужды.» \n- Джозеф Ву"
 LOADING_TIP_38:0 "«Во-первых, Китай не экспортирует революцию; во-вторых, он не экспортирует голод и бедность; в-третьих, он вам не создаёт никаких головных болей. Тогда зачем говорить лишнее?» \n- Си Цзиньпин"
 LOADING_TIP_39:0 "«Мы должны уважать друг друга и соблюдать принцип равенства в двусторонних отношениях, уважать суверенитет и территориальную целостность друг друга, а также выбранный каждой стороной путь развития.» \n- Си Цзиньпин"
 LOADING_TIP_40:0 "«Нужно строить другую Европу, Европу свободных и суверенных государств, Европу свободного сотрудничества.» \n- Марин Ле Пен"
 LOADING_TIP_41:0 "«Принятие мер по борьбе с терроризмом в Ираке — это предотвращение терактов на нашей земле.» \n- Франсуа Олланд"
 LOADING_TIP_42:0 "«Неужели тот, кто совершает паломничество в Мекку, вписывается в систему немецкой демократии?» \n- Александер Гауланд"
 LOADING_TIP_43:0 "«Мир не будет ждать Европу, пока она будет заниматься самокопанием, вместо того, чтобы решать насущные проблемы.» \n- Ангела Меркель"
 LOADING_TIP_44:0 "«Не мы здесь агрессоры. Агрессор – Путин, отправивший свою армию на нашу землю.» \n- Пётр Порошенко"
 LOADING_TIP_45:0 "«Россия не является контрибьютором международной безопасности. Она — самая большая угроза международной безопасности.» \n- Пётр Порошенко"
 LOADING_TIP_46:0 "«Я не хочу войны и мести, я хочу мира и единства и прошу всех сложить оружие!» \n- Пётр Порошенко"
 LOADING_TIP_47:0 "«Жить свободно означает свободно пользоваться родным языком.» \n- Пётр Порошенко"
 LOADING_TIP_48:0 "«Менее чем за два года, моя администрация добилась большего, чем практически любая иная администрация в истории моей страны. Это правда. Не ожидал такого смеха в зале ООН, ну что ж...» \n- Дональд Трамп"
 LOADING_TIP_49:0 "«Мы нация, которая вырыла Панамский канал, выиграла две мировые войны, отправила человека на Луну и поставила коммунизм на колени» \n- Дональд Трамп"
 LOADING_TIP_50:0 "«Наши вооружённые силы договариваются лучше, чем политики.» \n- Дональд Трамп"
 LOADING_TIP_51:0 "«Любые «хорошие времена» — всегда результат вашего упорного труда и постоянной самоотдачи в прошлом. То, что вы делаете сегодня, — залог завтрашних результатов. Если хотите и завтра пожинать плоды, сейте семена каждый день! Если вы хоть на минуту ослабите концентрацию, то неизбежно начнёте откатываться назад.» \n- Дональд Трамп"
 LOADING_TIP_52:0 "«Я не очень был взволнован тем, что ночевал на ранчо у Буша. Он должен был сам думать, что будет, если он пустил к себе бывшего сотрудника разведки.» \n- Владимир Путин"
 LOADING_TIP_53:0 "«Мы будем преследовать террористов везде. В аэропорту — в аэропорту. Значит, вы уж меня извините, в туалете поймаем, мы и в сортире их замочим, в конце концов. Всё, вопрос закрыт окончательно.» \n- Владимир Путин"
 LOADING_TIP_54:0 "«У нас страна огромных возможностей не только для преступников, но и для государства.» \n- Владимир Путин"
 LOADING_TIP_55:0 "«Если человека всё устраивает, то он полный идиот. Здорового человека в нормальной памяти не может всегда и всё устраивать.» \n- Владимир Путин"

 LOADING_TIP_56:0 "«Если говорить о взаимоотношениях между властью и личностью, то к власти я отношусь негативно. Власть иногда приводит к пристрастию, а пристрастие пробуждает в человеке тщеславие и потерю чувства реальности. Человек не должен чувствовать, что обладает властью в прямом смысле слова. Он должен ощущать её через других — своих сограждан.» \n- Башар Асад"
 LOADING_TIP_57:0 "«Когда американцы полностью завладели Ираком, в том числе и тюрьмами, главарь ИГИЛ и его клика тоже сидели в тюрьме. ИГИЛ был создан в Ираке под американским наблюдением.» \n- Башар Асад"
 LOADING_TIP_58:0 "«Я не представляю, как русские будут воевать за Россию, если они так воюют за Сирию!» \n- Башар Асад"
 LOADING_TIP_59:0 "«Любой террорист с автоматом в руках, который убивает и разрушает Сирию, поддерживается Израилем.» \n- Башар Асад"
 LOADING_TIP_60:0 "«Сирия — независимая страна, а Запад никогда не смирится с независимостью любой страны, неважно, это маленькая Сирия или великая Россия... В чём их проблема с Россией? Потому что она защищает своё право сказать «да» или «нет». А Запад хочет, чтобы вы ему постоянно поддакивали. И та же проблема у Сирии с Западом.» \n- Башар Асад"
 LOADING_TIP_61:0 "«Терроризм — это не козырная карта в кармане, которую можно вынуть и использовать, когда пожелаешь, а потом положить обратно. Терроризм, как скорпион, жалит в любой момент.» \n- Башар Асад"
 LOADING_TIP_62:0 "«Ислам никогда не был религией мира. Ислам это религия борьбы.» \n- Абу Бакр аль-Багдади"
 LOADING_TIP_63:0 "«Враги Бога от евреев, христиан, атеистов, шиитов, отступников и всех неверных в мире посвятили свои средства массовой информации, деньги, армию и боеприпасы борьбе с мусульманами и джихадистами в штате Ниневия после того, как они стали свидетелями того, как это стало одной из основ ислама. и один из его минаретов под Халифатом.» \n- Абу Бакр аль-Багдади"
 LOADING_TIP_64:0 "«Мы потеряли американские колонии, потому что не хватило государственной мудрости понять простую истину: не разевай рот на то, чего не сможешь проглотить.» \n- Елизавета II "
 LOADING_TIP_65:0 "«Позиция Канады остаётся чёткой: мы признаём суверенитет и территориальную целостность Украины и никогда не признаем незаконную оккупацию Россией какой-либо части страны.» \n- Стивен Харпер"
 LOADING_TIP_67:0 "«Революционные лидеры — не боги, они люди. И мы не можем поклоняться им как богам или отказывать людям в их праве указывать на ошибки и исправлять их только потому, что они большие, как и не можем полностью отвергать их и вычёркивать их исторические подвиги только потому, что они сделали ошибки... Мы не можем судить наших предшественников, исходя из сегодняшних условий уровня развития.» \n- Си Цзиньпин"
 LOADING_TIP_68:0 "«Давайте не будем забывать, что свобода сильнее страха.» \n- Барак Обама"
 LOADING_TIP_69:0 "«Аллах решил наказать правящую клику в Турции, лишив её разума и рассудка.» \n- Владимир Путин"
 LOADING_TIP_70:0 "«В отношении соглашения о перемирии в Украине мы создаём условия, чтобы Россия исполнила обязательства, понятные международному сообществу.» \n- Синдзо Абэ"
 LOADING_TIP_71:0 "«Если мы не овладеем умами и душами белорусов, мы суверенную и независимую страну в таком классическом виде никогда не построим.» \n- Александр Лукашенко"
 LOADING_TIP_72:0 "«Именно информационные войны стали отличительной чертой XXI столетия. Средства массовой информации превратили в оружие. И, знаете, это оружие мощнее, чем ядерное.» \n- Александр Лукашенко"
 LOADING_TIP_73:0 "«Но неужели вы не можете понять, что чем больше высокообразованной молодёжи, и всё поколение, если будет образованным, они будут свергать власть каждые десять лет?» \n- Владимир Жириновский"
 LOADING_TIP_74:0 "«Советский Союз не в документе и не в Беловежской пуще. Советский Союз в головах. И в этом смысле Советский Союз до сих пор не похоронен. И, простите, за откровенность, Украина сейчас воюет, чтобы похоронить Советский Союз в головах некоторых, потому что другого повода для войны просто не существует.» \n- Пётр Порошенко"
 LOADING_TIP_75:0 "«Агрессор должен знать: возмездие неизбежно, всё равно он будет уничтожен. А мы как жертва агрессии, мы как мученики попадём в рай, а они просто сдохнут. Потому что они даже раскаяться не успеют.» \n- Владимир Путин"
 LOADING_TIP_76:0 "«Я полагаю, что Германия — это заложник России, потому что Германия получает так много энергии от России. Я думаю, это очень печально, когда Германия заключает масштабное соглашение с Россией по нефти и газу. Итак, мы защищаем Германию, мы защищаем Францию, мы защищаем другие страны, а многие страны заключают сделку по газопроводу с Россией и платят миллиарды долларов в кошельки России. Мы, как считается, защищаем вас от России, но они платят миллиарды долларов России, и я считаю, что это никуда не годится.» \n- Дональд Трамп"
 LOADING_TIP_77:0 "«Я пехотинец Путина и защитник России.» \n- Рамзан Кадыров"
 LOADING_TIP_78:0 "«Россия может иметь сколько угодно ядерных чемоданчиков и ядерных кнопок, но поскольку 500 миллиардов долларов российской элиты лежат в наших банках, вы ещё разберитесь: это ваша элита или уже наша? Я не вижу ни одной ситуации, при которой Россия воспользуется своим ядерным потенциалом.» \n- Збигнев Бжезинский"
 LOADING_TIP_79:0 "«Ещё 50 лет назад ленинградская улица меня научила одному правилу: если драка неизбежна, бить надо первым.» \n- Владимир Путин"
 LOADING_TIP_80:0 "«Иерусалим — столица Израиля, он никогда не будет разделён и останется столицей государства Израиль, столицей еврейского народа на веки вечные.» \n- Биньямин Нетаньяху"
 LOADING_TIP_81:0 "«Или немедленно в Италии должно быть создано правительство, сильное и стабильное, или лучше пусть итальянцы решают судьбу страны, прийдя в июне на избирательные участки.» \n- Сильвио Берлускони"
 LOADING_TIP_82:0 "«Как подвиги нашей армии не вмещались в историю, так и история моей страны никогда не вместится в парламенты других стран.» \n- Реджеп Тайип Эрдоган"
 LOADING_TIP_83:0 "«Эта организация (ООН) должна отражать современные реалии, а не то соотношение сил, которое было в период её основания. ООН нуждается в комплексной реформе.» \n- Манмохан Сингх"
 LOADING_TIP_84:0 "«Так сложилось, что действия новых правительств обычно идут вразрез с предвыборными обещаниями. Я скажу ещё раз – мы собираемся действительно выполнить свои обещания и провести изменения.» \n- Алексис Ципрас"
 LOADING_TIP_85:0 "«Внешняя политика Берлина — это подол вашингтонской юбки. Да, новая холодная война с Россией противоречит интересам ФРГ и ЕС. Да, мы устали от насильственной смены режимов на Ближнем Востоке, от бесконечной череды войн, хаоса, террора и потоков беженцев. Да, Германия может стать флагманом свободной и демократической Европы. Но требуются два условия. Во-первых, немецкое правительство должно обрести полный суверенитет и освободиться от влияния США. Во-вторых, Европе следует перейти от неолиберализма к социальной политике в интересах большинства.» \n- Сара Вагенкнехт"
 LOADING_TIP_86:0 "«С нищими — подписываем соглашения о дружбе, а со странами принимающими решения — конфронтируем.» \n- Даля Грибаускайте"
 LOADING_TIP_87:0 "«Если у нас есть чиновники, которым нужны советники, то это плохой чиновник.» \n- Валдис Затлерс"
 LOADING_TIP_88:0 "«Очень важно следующее – кто бы ни стал президентом, он должен быть признан народом как лидер, победивший законным путём, в результате легитимного процесса. Итоги, объявленные в понедельник, предварительные, они не могут быть ни официальными, ни окончательными. И никто не может считать себя победителем в такой период.» \n- Джон Керри"
 LOADING_TIP_89:0 "«Я не только ослаблю оппозицию, я их сделаю мёртвыми… Если у кого-то хватит сил попытаться провести демонстрацию, буду бить этих собак и засуну в клетку.» \n- Хун Сен"
 LOADING_TIP_90:0 "«За будущего премьера Канады, за Джастина Пьера Трюдо.» \n- Ричард Никсон"
 LOADING_TIP_91:0 "«Меня упрекают во всех разных грехах, то ли типа автократ или я диктатор. Я всегда говорю: если каждые пять лет мой народ на альтернативных выборах голосует за меня, и ни разу это голосование не было ниже 80 процентов, о чём можно говорить.» \n- Нурсултан Назарбаев"
 LOADING_TIP_92:0 "«В Азербайджане предпринимаются большие шаги по развитию демократии, есть все свободы — свобода слова, свобода собраний… В Азербайджане полностью обеспечены все другие свободы — свобода совести, свобода религии.» \n- Ильхам Алиев"
 LOADING_TIP_93:0 "«Если армянские солдаты не хотят умирать, то пусть убираются с азербайджанских земель, из Карабаха. Мы не захватывали чужих земель.» \n- Ильхам Алиев"
 LOADING_TIP_94:0 "«После этого (эскалации конфликта) мы не собираемся участвовать в переговорах ради переговоров. Мы не хотим, чтобы матери, как азербайджанские, так и армянские, проливали слёзы по погибшим сыновьям. Но мы требуем свои права.» \n- Ильхам Алиев"
 LOADING_TIP_95:0 "«Я начинал революцию, имея за собой 82 человека. Если бы мне пришлось повторить это, мне бы хватило пятнадцати или даже десяти. Десять человек и абсолютная вера. Неважно, сколько вас. Важно верить и важно иметь чёткий план. Победа — это упорство.» \n- Фидель Кастро"
 LOADING_TIP_96:0 "«Я клянусь, не покладая рук, дни и ночи, всю жизнь строить венесуэльский социализм, новую политическую систему, новую социальную систему, новую экономическую систему.» \n- Уго Чавес"
 LOADING_TIP_97:0 "«Пускай попробует кто-то из числа военнослужащих (украинских) стрелять в своих людей, за которыми мы будем стоять сзади. Не впереди, а сзади. Пускай они попробуют стрелять в женщин и детей.» \n- Владимир Путин"
 LOADING_TIP_98:0 "«Мы хотели как лучше, а получилось как всегда.» \n- Виктор Черномырдин"
 LOADING_TIP_99:0 "«Можно построить трон из штыков, но долго на нём не просидишь.» \n- Борис Ельцин"
 LOADING_TIP_100:0 "«Мы будем уничтожать своё ядерное оружие вместе с Америкой.» \n- Борис Ельцин"
 LOADING_TIP_101:0 "«В Афганистане вы увидите, что есть парни, которые раздают женщинам вокруг пощёчины в течение 5 лет, поскольку они не носят чадру. Вы знаете, в таких парнях в любом случае не осталось ничего от мужчин. Так что это чертовски весело — стрелять в них. На самом деле, сражаться — большое удовольствие. Вы знаете, это чертовски здорово. Это забавно — стрелять в некоторых людей. Я буду откровенен перед вами, мне нравится драться.» \n- Джеймс Мэттис"
 LOADING_TIP_102:0 "«Началось собирание земель русских.» \n- Сергей Миронов"
 LOADING_TIP_103:0 "«Вот, когда это произошло, война в Грузии, оба руководителя, и президент Алиев и президент Саргсян бывали здесь же, в Сочи. И они знаете, мне что сказали? «Это плохо конечно всё произошло. Для Кавказа, конечно это тяжёлая вещь. Это очень плохо. Вы знаете вот», говорит, «для нас это определённый урок. Что, лучше вести бесконечные переговоры, о том, какова судьба Нагорного Карабаха. Значит… Будет ли там референдум когда-то… Как нам готовить мирный договор… Чем провести вот эти пять военных дней».» \n- Дмитрий Медведев"
 LOADING_TIP_104:0 "«Цензура — это когда чиновник знает — что бы он ни сделал, его не разоблачат.» \n- Борис Немцов"
 LOADING_TIP_105:0 "«То, что Украина проиграла информационную войну – это факт. Но то, что вы не должны по этому поводу сильно переживать – это тоже факт. Вы же не нацистское государство.» \n- Борис Немцов"
 LOADING_TIP_106:0 "«Реформы начинаются там, где кончаются деньги.» \n- Борис Немцов"
 LOADING_TIP_107:0 "«Если бы способность выживать после покушений была олимпийской дисциплиной, я бы имел по ней золотую медаль.» \n- Фидель Кастро"
 LOADING_TIP_108:0 "«Революция не постель из роз. Революция — это битва между будущим и прошлым.» \n- Фидель Кастро"
 LOADING_TIP_109:0 "«...Реальность по самой своей природе штука русофобская и антигосударственная. Ей не должно быть места в России, а нетерпимость к ней должна стать обязательной чертой истинного патриота.» \n- Александр Невзоров"
 LOADING_TIP_110:0 "«Мы работаем в системе, где сами коррупционеры решают вопрос о преследовании коррупционеров.» \n- Алексей Навальный"
 LOADING_TIP_111:0 "«Вы знаете, когда в некоторых социальных сетях прошла информация о том, что назначение «кровавого пастора» привело к обвалу рубля, то я считаю, что это просто совпадение.» \n- Александр Турчинов"
 LOADING_TIP_112:0 "«Я с позором жить не буду. Завтра пойдёт вместе вперед. Если пуля в лоб, то пуля в лоб.» \n- Арсений Яценюк"
 LOADING_TIP_113:0 "«Эти руки ничего не крали.» \n- Виктор Ющенко"
 LOADING_TIP_114:0 "«Тут нет никаких вирусов. Вы видите как они здесь летают?.» \n- Александр Лукашенко"
 LOADING_TIP_115:0 "«Послушай меня. Я президент своей страны. Мне 42-й год. Я же не лох какой-то.» \n- Владимир Зеленский"
 LOADING_TIP_116:0 "«Я клоун и я этим очень горжусь.» \n- Владимир Зеленский"
 LOADING_TIP_117:0 "«Не совсем корректно говорить «война в Украине». Это — война в Европе.» \n- Владимир Зеленский"
 LOADING_TIP_118:0 "«Каждое мое утро начинается с сообщения. Это сообщение от Генерального штаба. За прошлый день обстрелов — семь, потерь — две Цифры могут быть разными, но, только одна делает утро добрым. Это — ноль. Обстрелов — ноль. Потерь — ноль.» \n- Владимир Зеленский"
 LOADING_TIP_119:0 "Это событие ознаминовывает Это событие знаменует окончательный разрыв с Российской империей нашего государства, украинского демократического мира - с авторитарным «русским миром». «Прощай, немытая Россия, страна рабов, страна господ. И вы, мундиры голубые, и ты, им преданный народ.» \n- Петр Порошенко"
 LOADING_TIP_120:0 "«Прощай, немытая Россия, страна рабов, страна господ. И вы, мундиры голубые, и ты, им преданный народ.» \n- Петр Порошенко"

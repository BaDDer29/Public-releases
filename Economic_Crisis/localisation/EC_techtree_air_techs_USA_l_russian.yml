l_russian: 
 
 
 USA_light_fighter_equipment_0:0 "F-86 Sabre"
 USA_light_fighter_equipment_0_desc:0 " Американский реактивный истребитель, разработанный компанией North American Aviation в конце 1940-х годов. F-86 был принят на вооружение ВВС США в 1949 году.Первые самолёты были переданы в первый истребительный авиаполк 94-й истребительной эскадрильи. F-86 стал основным американским реактивным истребителем во время Корейской войны."
 
 USA_light_fighter_equipment_1:0 "F-100 Super Sabre"
 USA_light_fighter_equipment_1_desc:0 "Американский одноместный одномоторный сверхзвуковой истребитель-перехватчик со стреловидным крылом. Первый американский серийный сверхзвуковой истребитель. Первый взлёт сверхзвукового самолёта (F-100D Super Sabre) без использования взлётно-посадочной полосы произошёл в 1958 году в рамках программы «Zero Length Launch» на авиабазе Эдвардс в Калифорнии."
 
 USA_light_fighter_equipment_2:0 "F-5A Freedom Fighter"
 USA_light_fighter_equipment_2_desc:0 "Самолёт предназначался в основном для экспорта в страны, получавшие американскую военную помощь. В разное время состоял на вооружении многих стран Европы, Азии, Африки и Латинской Америки, став одним из наиболее распространённых боевых самолётов в мире. Выпуск истребителя прекратился в 1987 году. Всего было произведено более 2000 единиц. В ВВС США истребители списаны в 1990 году."
 
 USA_light_fighter_equipment_3:0 "F-5E  Tiger II"
 USA_light_fighter_equipment_3_desc:0 "Второе поколение истребителя F-5A"
 
 USA_light_fighter_equipment_4:0 "F-16A Fighting Falcon"
 USA_light_fighter_equipment_4_desc:0 "Разработан в 1974 году компанией General Dynamics. Передан в эксплуатацию в 1979 году. F-16, благодаря своей универсальности и относительно невысокой стоимости, является самым массовым истребителем четвёртого поколения (на июнь 2018 года построено свыше 4604 самолётов) и пользуется успехом на международном рынке вооружений"
 
 USA_light_fighter_equipment_5:0 "F-16C Block 30"
 USA_light_fighter_equipment_5_desc:0 "Модернизированная версия F-16A. Построено 733. Установлен новый двигатель, в конструкции применены радиопоглощающие материалы для снижения ЭПР. Вооружение: AIM-120, добавлена AGM-88"
 
 USA_light_fighter_equipment_6:0 "F-16C Block 50"
 USA_light_fighter_equipment_6_desc:0 "Модернизированная версия F-16C. Установлен двигатель с тягой 12,9 КН. Производится с 1990 по наст. время. Радар AN/APG-68V5, на последних версиях V7 и V8, добавлена ракета AGM-84, AGM-154, до 4 ракет AGM-88. Произведено более 830"

 USA_light_fighter_equipment_7:0 "F-16E"
 USA_light_fighter_equipment_7_desc:0 "Последняя подификация F-16.Впервые поднялся в небо в 2003 году."
 
 USA_light_fighter_equipment_8:0 "F-35 Lightning II"
 USA_light_fighter_equipment_8_desc:0 "Самый последний истребитель серии F. Началось производство в 2011 году"

 
 
 USA_superior_fighter_equipment_4:0 "F-15A Eagle"
 USA_superior_fighter_equipment_4_desc:0 "Американский всепогодный истребитель четвёртого поколения. Разработка и опытно-конструкторские работы велись в рамках совместной программы ВВС и NASA. Разработка самолёта была завершена в 1972 году. Предназначен для завоевания превосходства в воздухе. Передан в эксплуатацию в 1976 году."
 
 USA_superior_fighter_equipment_5:0 "F-15C"
 USA_superior_fighter_equipment_5_desc:0 "Одноместный всепогодный истребитель завоевания превосходства в воздухе, строился с 1979 года по 3 ноября 1989 года на заводе в Сент-Луисе; имел усиленную конструкцию планёра, увеличенную ёмкость топливных баков, а также возможность крепления накладных баков к (под) корню консоли крыла и воздухозаборнику."
 
 USA_superior_fighter_equipment_6:0 "F-15 AESA"
 USA_superior_fighter_equipment_6_desc:0 "Модификация F-15с радаром APG-79 с АФАР."
 
 USA_superior_fighter_equipment_7:0 "F-22 Raptor"
 USA_superior_fighter_equipment_7_desc:0 "Многоцелевой истребитель пятого поколения, разработанный компаниями Lockheed Martin, Boeing и General Dynamics для борьбы с авиацией противника, прикрытия войск и тыловых объектов от ударов с воздуха, противодействия воздушной разведке противника днём и ночью, в простых и сложных метеоусловиях. F-22 является первым состоящим на вооружении истребителем пятого поколения."
 
 USA_superior_fighter_equipment_8:0 "NGAD/PCA"
 USA_superior_fighter_equipment_8_desc:0 "Программа для будущих истребителий 6 поколения, для замены 5 поколения ВВС США. Получат новове вооружения, для быстрого уничтожения противника "
 
 
 
 USA_interceptor_fighter_equipment_0:0 "F-94 Starfire"
 USA_interceptor_fighter_equipment_0_desc:0 "Первый реактивный всепогодный перехватчик ВВС США. Разработан компанией Локхид на основе учебно-боевого самолёта T-33 в конце 1940-х годов. Серийный выпуск составил 855 самолётов. Первый строевой самолёт-истребитель ВВС США, оснащённый ТРД с форсажной камерой. Применялся в Корейской войне и состоял на вооружении до 1960 года."
 
 USA_interceptor_fighter_equipment_1:0 "F-102 Delta Dagger"
 USA_interceptor_fighter_equipment_1_desc:0 "Американский истребитель-перехватчик, разработанный фирмой Convair (подразделением General Dynamics) в конце 1940-х — начале 1950-х годов. Принят на вооружение в 1956 году. Основное назначение самолёта - перехват советских стратегических бомбардировщиков (Ту-95) в период холодной войны."
 
 USA_interceptor_fighter_equipment_2:0 "F-104 Starfighter"
 USA_interceptor_fighter_equipment_2_desc:0 "F-104 был разработан фирмой Локхид с учётом опыта войны в Корее. Высокие лётные характеристики были положены во главу угла во время разработки этого самолёта, который впоследствии часто называли «ракетой с человеком внутри»[1]. Работы над проектом самолёта начались в 1951 году. Контракт на производство первых двух прототипов был подписан в 1953 и первый из них поднялся в воздух 7 февраля 1954, спустя всего 11 месяцев. "
 
 USA_interceptor_fighter_equipment_3:0 "F-111B"
 USA_interceptor_fighter_equipment_3_desc:0 "Американский палубный истребитель дальнего действия, флотская модификация истребителя F-111. Разрабатывался для замены авиапарка палубных истребителей F-4. Был разработан в 1960-х годах General Dynamics совместно с Grumman для ВМС США. Вобрал в себя ряд новшеств, таких как крылья изменяемой стреловидности, двухконтурный турбореактивный двигатель с форсажной камерой, радиолокационные средства дальнего обнаружения, дальнобойное ракетное вооружение и систему управления им."
 
 USA_interceptor_fighter_equipment_4:0 "YF-12"
 USA_interceptor_fighter_equipment_4_desc:0 "Описание истребителя-перехватчика типа YF-12."
 
 USA_interceptor_fighter_equipment_5:0 "F-12B"
 USA_interceptor_fighter_equipment_5_desc:0 "Описание истребителя-перехватчика типа F-12B."
 
 USA_interceptor_fighter_equipment_6:0 "B-1R"
 USA_interceptor_fighter_equipment_6_desc:0 "Описание истребителя-перехватчика типа B-1R."
 
 USA_interceptor_fighter_equipment_7:0 "Boeing Model 606"
 USA_interceptor_fighter_equipment_7_desc:0 "Описание истребителя-перехватчика Boeing Model 606."
 
 USA_interceptor_fighter_equipment_8:0 "Lockheed Martin “QSP”"
 USA_interceptor_fighter_equipment_8_desc:0 "Истребитель перехватчик 6 поколения, разработка началась в 2001 году."
 
 
 
 USA_strike_fighter_equipment_0:0 "F-84 Thunderjet"
 USA_strike_fighter_equipment_0_desc:0 "Американский одноместный, одномоторный реактивный истребитель, истребитель-бомбардировщик. Первый реактивный истребитель, поступивший на вооружение многих стран НАТО. Начало эксплуатации - 1947 год"
 
 USA_strike_fighter_equipment_1:0 "F-84F Thunderstreak"
 USA_strike_fighter_equipment_1_desc:0 "Американский истребитель-бомбардировщик, появившийся в результате глубокой модернизации самолёта F-84. Разработан и серийно производился предприятием Republic Aviation с 1952 года. Разведывательная модификация носила название RF-84F "
 
 USA_strike_fighter_equipment_2:0 "F-105 Thunderchief"
 USA_strike_fighter_equipment_2_desc:0 "Истребитель-бомбардировщик ВВС США, предназначавшийся для доставки ядерного оружия и сыгравший значительную роль в американской войне во Вьетнаме. Исследования по проекту будущего F-105 были начаты в 1951 году фирмой Рипаблик Авиэйшн, специализировавшейся на создании тяжёлых истребителей-бомбардировщиков. Самолёт предназначался для маловысотного прорыва ПВО СССР с нанесением ядерного удара и должен был заменить в этой роли F-84F."
 
 USA_strike_fighter_equipment_3:0 "F-4D Phantom II"
 USA_strike_fighter_equipment_3_desc:0 "Двухместный, дальнего радиуса действия истребитель-бомбардировщик третьего поколения.Начиная с 1959 года установил 15 мировых рекордов лётных характеристик, в том числе высоты (динамический потолок) 30 тысяч м и скорости полёта."
 
 USA_strike_fighter_equipment_4:0 "F-4E Phantom II"
 USA_strike_fighter_equipment_4_desc:0 "Модификация F-4D с пушечным вооружением."
 
 USA_strike_fighter_equipment_5:0 "F-15E Strike Eagle"
 USA_strike_fighter_equipment_5_desc:0 "Американский двухместный истребитель-бомбардировщик, созданный на базе учебно-боевого истребителя F-15D. Может использоваться для патрулирования воздушного пространства и обеспечения прикрытия сухопутных войск.Совершил первый полёт 11 декабря 1986 года. По состоянию на 2012 год построено более 470 самолётов. Поставлялся на экспорт в Израиль, Саудовскую Аравию, Южную Корею, заказан Сингапуром. Впервые применён в 1991 году (Война в Персидском заливе)."
 
 USA_strike_fighter_equipment_6:0 "F-16C/D Block 52+"
 USA_strike_fighter_equipment_6_desc:0 "Модификация F-16. Установлен радар V9, с возможностью картографирования, установлены дополнительные баки на фюзеляже."
 
 USA_strike_fighter_equipment_7:0 "F-15SE Silent Eagle"
 USA_strike_fighter_equipment_7_desc:0 "Американский двухместный многоцелевой истребитель поколения 4++ с применением технологий снижения радиолокационной заметности, разрабатываемый компанией Boeing и её зарубежными партнёрами на базе истребителя F-15E. Был представлен 17 марта 2009 года, первый полёт прототипа состоялся 8 июля 2010 года"
 
 
 
 USA_naval_fighter_equipment_0:0 "F9F Panther"
 USA_naval_fighter_equipment_0_desc:0 "Американский палубный истребитель. Первый реактивный истребитель производства Grumman. Второй по счёту, после McDonnell FH-1 Phantom, реактивный истребитель ВМС США. Широко применявшийся в Корейской войне (в основном как истребитель-бомбардировщик). Всего, за время Корейской войны, F9F Panther совершили 78 тыс. вылетов, на их счету первый сбитый ВМС США в этой войне самолёт противника — северокорейский истребитель Як-9."
 
 USA_naval_fighter_equipment_1:0 "F-8 Crusader"
 USA_naval_fighter_equipment_1_desc:0 "Американский истребитель палубного базирования, это серийный самолёт с изменяемым в полёте углом установки крыла[1]. В ходе Вьетнамской войны, по официальным американским данным, F-8 имел наилучшее соотношение побед и потерь в воздушных боях, превзойдя основной американский истребитель F-4. В составе ВМС Франции эксплуатировался до 1999 года."
 
 USA_naval_fighter_equipment_2:0 "F-4B Phantom II"
 USA_naval_fighter_equipment_2_desc:0 "Двухместный, дальнего радиуса действия палубный истребитель третьего поколения. Начало эксплуатации - 1960год"
 
 USA_naval_fighter_equipment_3:0 "F-14 Tomcat"
 USA_naval_fighter_equipment_3_desc:0 "вухместный реактивный многоцелевой истребитель четвёртого поколения с изменяемой геометрией крыла, производства Grumman Aircraft Engineering Corporation. Разработан в начале 1970-х для замены в ВМС США истребителя F-4 «Фантом» II. На вооружении с 1974 года. Снят с вооружения ВМС США в 2006 и заменён на F/A-18E/F Super Hornet. Поставлялся на экспорт в Иран и состоит там на вооружении в настоящее время."
 
 USA_naval_fighter_equipment_4:0 "F/A-18 Hornet"
 USA_naval_fighter_equipment_4_desc:0 "Американский палубный истребитель-бомбардировщик и штурмовик, разработанный в 1970-х годах. На сегодня является основным боевым самолётом ВМС США. Состоит на вооружении ряда стран Европы и Азии, применялся в военных операциях в Ливии, Ираке, Югославии."
 
 USA_naval_fighter_equipment_5:0 "F/A-18E/F Super Hornet"
 USA_naval_fighter_equipment_5_desc:0 "Американский палубный истребитель-бомбардировщик и штурмовик, глубокая переработка истребителя F/A-18."
 
 USA_naval_fighter_equipment_6:0 "Advanced Super Hornet"
 USA_naval_fighter_equipment_6_desc:0 "Улучшенная версия Super Hornet, поколения 4++ "
 
 USA_naval_fighter_equipment_7:0 "F-35C Lightning II"
 USA_naval_fighter_equipment_7_desc:0 "Модификация истребителя 5 поколения F-35 под военноморские нужды. Началось производство в 2008 году."
 
 USA_naval_fighter_equipment_8:0 "AFX"
 USA_naval_fighter_equipment_8_desc:0 "Описание палубного  истребителя AFX."
 
 
 
 USA_naval_attack_aircraft_equipment_0:0 "F4U Corsair"
 USA_naval_attack_aircraft_equipment_0_desc:0 "Одноместный палубный штурмовик времён Второй мировой войны. Спроектирован и строился фирмой Chance Vought, а также Goodyear Aircraft"
 
 USA_naval_attack_aircraft_equipment_1:0 "A-4 Skyhawk"
 USA_naval_attack_aircraft_equipment_1_desc:0 "Американский лёгкий палубный штурмовик, разработанный в первой половине 1950-х годов Douglas Aircraft Company. Серийно производился до 1979 года, состоял на вооружении многих стран мира. Широко применялся во Вьетнамской войне, арабо-израильских войнах и других вооружённых конфликтах."
 
 USA_naval_attack_aircraft_equipment_2:0 "A-6 Intruder"
 USA_naval_attack_aircraft_equipment_2_desc:0 "Американский всепогодный палубный штурмовик, спроектированный в конце 1950-х годов и состоявший на вооружении три с половиной десятилетия."
 
 USA_naval_attack_aircraft_equipment_3:0 "A-7 Corsair II"
 USA_naval_attack_aircraft_equipment_3_desc:0 "Американский штурмовик, разработанный компанией Линг-Темко-Воут в середине 1960-х годов на базе истребителя F-8 «Крусейдер». Состоял на вооружении ВМС и ВВС США, активно применялся во Вьетнамской войне, а также ещё в нескольких вооружённых конфликтах, включая Войну в Заливе. В США снят с вооружения в 1993 году, однако несколько стран продолжали эксплуатировать A-7 и позднее."
 
 
 
 USA_naval_attack_bomber_equipment_0:0 "A-1 Skyraider"
 USA_naval_attack_bomber_equipment_0_desc:0 "Американский штурмовик, разработанный фирмой Дуглас в 1945-х годах. Считавшийся морально устаревшим в эру реактивной авиации, поршневой «Скайрейдер» четверть века состоял на вооружении ВВС и ВМС США. С большим успехом применялся в Корейской и Вьетнамской войнах."
 
 USA_naval_attack_bomber_equipment_1:0 "A-3 Skywarrior"
 USA_naval_attack_bomber_equipment_1_desc:0 "Американский палубный бомбардировщик, разработанный в начале 1950-х годов. Наиболее широкое применение получил во вспомогательных ролях (летающий танкер, самолёт РЭБ, самолёт-разведчик). Является самым крупным палубным реактивным самолётом; в течение многих лет его службы он был самым тяжёлым самолётом, работающим с авианосца, за что получил прозвище «Кит»"
 
 USA_naval_attack_bomber_equipment_2:0 "A-5 Vigilante"
 USA_naval_attack_bomber_equipment_2_desc:0 "Единственный в истории авиации сверхзвуковой палубный бомбардировщик, стоявший на вооружении ВМС США в 1960—1970-х годах. Первоначально предназначался для доставки ядерного оружия, однако наибольшее применение получила разведывательная модификация самолёта RA-5C."
 
 USA_naval_attack_bomber_equipment_3:0 "FB-111"
 USA_naval_attack_bomber_equipment_3_desc:0 "американский двухместный тактический бомбардировщик дальнего радиуса действия, самолёт тактической поддержки, первый серийный самолёт, на котором впервые были внедрены крыло изменяемой стреловидности, турбореактивные двухконтурные двигатели с форсажными камерами, РЛС следования рельефу местности."
 
 
 
 USA_naval_anti_submarine_air_equipment_1:0 "Grumman S-2 Tracker"
 USA_naval_anti_submarine_air_equipment_1_desc:0 "S-2 стал первым самолётом ВМФ США, который был оснащён одновременно средствами обнаружения и средствами уничтожения подводных лодок. У предшественников S-2 функции обнаружения и атаки были разделены, противолодочная система AF Guardian состояла из двух однотипных самолётов, один из которых нёс радар, а второй — противолодочные торпеды."
 
 USA_naval_anti_submarine_air_equipment_2:0 "Grumman CP-121"
 USA_naval_anti_submarine_air_equipment_2_desc:0 "ХЗ"
 
 USA_naval_anti_submarine_air_equipment_3:0 "Lockheed S-3A Viking"
 USA_naval_anti_submarine_air_equipment_3_desc:0 "Американский палубный противолодочный самолёт. Самолёт производился корпорацией Lockheed на Палмдейлском авиазаводе № 42[en], всего было построено 187 машин. Первый прототип совершил пробный полёт 21 января 1972 года. Серийное производство продолжалось с 1971 по 1978 годы. S-3 Viking стоял на вооружении американского флота с 1974 года. Снят с вооружения в 2009 году."
